  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Stefano Andreani *, Consulente Regionale Fiscosport Toscana        L'articolo 148, III comma, del D.P.R. stabilisce che (qualora siano rispettati i requisiti di cui al comma VIII del medesimo articolo),   Per le associazioni ... sportive dilettantistiche ... non si considerano commerciali le attivita' svolte in diretta attuazione degli scopi istituzionali, effettuate verso pagamento di corrispettivi specifici nei confronti degli iscritti, associati o partecipanti, di altre associazioni che svolgono la medesima attivita' e che per legge, regolamento, atto costitutivo o statuto fanno parte di un'unica organizzazione locale o nazionale, dei rispettivi associati o partecipanti e dei tesserati dalle rispettive organizzazioni nazionali ...  .    La c.d.  decommercializzazione dei corrispettivi specifici  opera quindi non solo nei confronti degli utilizzatori dei servizi che siano soci della società o associazione sportiva, ma anche (nel caso in esame) se sono tesserati (si veda l'ultima parte dell'articolo) della organizzazione nazionale (nel caso di associazioni e società sportive, la federazione o l'Ente di promozione sportiva, riconosciuto dal CONI) della quale fa parte  la società o associazione sportiva.    Nello specifico caso in esame, se il Vostro circolo è affiliato all'ENDAS, allora ai fini di cui all'art. 148 tutti i tesserati ENDAS sono fiscalmente equiparati ai Vostri soci, e i corrispettivi specifici da essi pagati per fare attività sportiva non rientrano nella Vostra attività commerciale.  *  Stefano Andreani , Commercialista e Revisore Contabile in Firenze          "
