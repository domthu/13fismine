  title: "QUESITO N. 528 del 26/10/2010 - utente fiscosport n.7328 - prov.di BERGAMO"
  summary: "QUESITO N. 528 del 26/10/2010 - utente fiscosport n.7328 - prov.di BERGAMO"
  description: "Gentile Redazione, sono il Presidente di un'associazione sportiva dilettantistica equestre che ha optato per la Legge 398. L'associazione è titolare di codice fiscale e partita i IVA per via di proventi di natura commerciale quali incassi da pubblicità e sponsorizzazioni.  Ho due quesiti da porVi   1 - L'associazione è proprietaria di alcuni cavalli da sella che vengono utilizzati per la scuola altri invece vengono dati in uso ai propri atleti associati per partecipare a concorsi ippici. Può capitare a volte che questi cavalli vincano dei premi erogati dall'UNIRE ai quali viene applicata la ritenuta del 4%. L'UNIRE a sua volta invia ai proprietari di cavalli, in questo caso l'associazione sportiva dilettantistica, la certificazione dei premi erogati e della ritenuta applicata, per cui mi chiedo se questi proventi devono essere indicati nella dichiarazione dei redditi (e tassati) e, se sì, se la ritenuta viene così considerata a titolo d'imposta o d'acconto dando così origine ad un eventuale credito nei confronti dell'erario.  2 - L’associazione sportiva dilettantistica deve vendere uno dei cavalli che utilizza per la scuola per inidoneità fisica a svolgere le sue funzioni, per cui mi chiedo se questa operazione è considerata commerciale anche se non è abituale, in quanto fino ad ora non è mai successo di doverne vendere uno, di conseguenza il ricavo derivante dalla vendita dovrà essere imponibile iva e imposte  Ringraziandovi per la collaborazione, Vi porgo i miei saluti.    "
  author_id: 7328
  created_on: 2008-03-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Francesco Sisani, Collaboratore della Redazione Fiscosport - Firenze    Per quanto riguarda il primo quesito, si ritiene che i premi corrisposti dall'UNIRE all'associazione, per i cavalli di proprietà della stessa, vadano inquadrati tra i proventi commerciali, da assoggettare a tassazione diretta (Ires), in caso di opzione per la legge n. 398, nei limiti del 3% del loro ammontare. In tal caso l'associazione potrà comunque scomputare la ritenuta d'acconto subita dall'imposta che risulterà complessivamente dovuta in base alla dichiarazione dei redditi. Per quanto riguarda il secondo quesito, vale a dire il trattamento fiscale delle somme percepite a seguito del trasferimento di un cavallo da parte di una associazione sportiva dilettantistica, deve subito rilevarsi che secondo l'interpretazione dell'Amministrazione Finanziaria tale cessione costituisce sempre operazione imponibile ai fini Iva, in quanto cessione di beni ex art. 2, DPR 633/72. Pertanto in occasione del trasferimento del cavallo dovrà essere emessa sempre regolare fattura con Iva 20% (dal 1/1/2009 le cessioni di cavalli da corsa sono soggette all'aliquota del 20% ai sensi dell'art. 41-bis del D.L. 31.12.2007, conv. in legge 28.2.2008, n. 31), ferma restando in caso di opzione per la legge 398 di operare la detrazione forfetaria prevista da tale regime fiscale, nella misura del 50%. Ai fini invece della tassazione sul reddito, si ritiene che la cessione del cavallo possa dare origine a realizzazione di plusvalenza tassabile, costituita dalla differenza tra il corrispettivo o il premio conseguito e il costo non ammortizzato del diritto ceduto. In questo caso, nonostante l'opzione per la legge 398, la plusvalenza concorre per l’intero (e non nella percentuale forfetaria del 3%) alla determinazione del reddito dell'associazione sportiva nell’esercizio in cui è stata realizzata, senza possibilità di rateizzazione, e che su di essa pertanto la società sportiva deve pagare l’Ires (27,5 %) e l’Irap (3,9 %). Viceversa, nell'ipotesi in cui il corrispettivo della cessione del cavallo risulti inferiore al costo fiscalmente riconosciuto dello stesso, la minusvalenza non può essere portata in deduzione dal reddito, data l'opzione per la legge 398."
