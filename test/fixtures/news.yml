  title: "QUESITO N. 457 del 16/09/2009 - utente fiscosport n.9521 - prov.di PADOVA"
  summary: "QUESITO N. 457 del 16/09/2009 - utente fiscosport n.9521 - prov.di PADOVA"
  description: "In qualità di Consulente di una associazione sportiva dilettantistica dove tra l'oggetto sociale presenta organizzazione e esercizio di attività sportive dilettantistiche, la formazione e la preparazione di squadre nella disciplina sportiva calcistica, compresa attivita' didattica per l'avvio ed il perfezionamento della medesima attivita' sportiva. Si chiede se l'associazione che è iscritta al Registro del Coni ed affiliata alla Federazione Italiana Giuoco Calco (Lega Nazionale Dilettanti) può oltre ad iscrivere una squadra di calcio a cinque al campionato provinciale con relativa iscrizione dei giocatori alla F.I.G.C. gestire e utilizzare i campi di calcetto gia' presenti per affitto a persone, diverse dai giocatori tesserati, che si organizzano per la partita di un' ora o due ore facendo pagare un corrispettivo specifico. In caso affermativo, ai predetti dilettanti è sufficiente fornire loro una richiesta di adesione come socio dell' associazione senza fornirgli un cartellino della F.I.G.C. in quanto non facenti parte della squadra oppure sarebbe meglio tenere distinte le due cose creando un' altra associazione sportiva dilettantistica che gestisca i campi per affitto ad ore     "
  author_id: 9521
  created_on: 2009-05-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)               Premesso che il tenore letterale del quesito non è di chiarissima lettura, si tenta di inquadrare la questione nei termini che seguono.  Un’ASD affiliata alla FIGC, iscritta al registro CONI e svolgente l’attività di calcio a 5, chiede se può locare a terzi (principalmente gruppi di persone) i campi di calcio (presumibilmente non di proprietà ma utilizzati in locazione), dietro pagamento di un corrispettivo.  A parere di chi scrive, l’affitto a terzi, non soci, costituisce indubbiamente attività commerciale dell’ente e quindi i corrispettivi percepiti formano materia imponibile sia ai fini delle imposte dirette che indirette, con conseguenti obblighi di dichiarazione e di istituzione e  tenuta delle scritture contabili.  Tuttavia, i suddetti obblighi sarebbero fortemente leniti, laddove l’ente decida di optare per il regime forfetario introdotto dalla Legge 398/1991, comportante notevoli agevolazioni e semplificazioni di carattere fiscale e contabile.  Diversamente da quanto sopra osservato, qualora l’ente decida di associare i soggetti affittuari dei campi e, posto che lo statuto contempli, tra le finalità istituzionali, lo svolgimento di tali attività in favore dei soci, le somme riscosse per l’utilizzo delle strutture o degli impianti sportivi (al pari di palestre, centri sportivi, etc.) configurerebbero entrate istituzionali, ai sensi dell’art. 4 co. 4 DPR 633/1972.  Gli introiti dall’affitto dei campi da gioco risulterebbero altresì entrate di natura istituzionale (quindi con il connotato della non commercialità) se percepiti da altre associazioni affiliate alla stessa federazione di appartenenza dell’ente locatore e dai relativi soci, a patto quindi, che questi siano tesserati alla medesima federazione.  In alternativa, il fitto dei campi sarebbe inquadrato tra le attività commerciali dell’associazione, con i relativi obblighi di fatturazione e dichiarazione previsti dalla normativa fiscale, e fatte salve le cennate agevolazioni in caso di adesione al regime forfetario ex L. 398/91.  L’assenza all’interno dello Statuto delle suddette previsioni, imporrebbe o una variazione statutaria, con l’ampliamento delle attività contemplate nell’oggetto sociale, o la costituzione di un altro ente avente finalità in linea con le attività sopra dette (con la previsione dell’ utilizzo dei soci delle strutture sportive messe a disposizione dall’ente ), ma che non tralasci lo svolgimento dell’attività sportiva.   Un oggetto sociale fondato esclusivamente sulla mera locazione dei campi o degli impianti sportivi esulerebbe, infatti, dalla pratica dello sport, configurando, per contro, un’attività commerciale che, alla luce degli attuali interventi legislativi, sarebbe suscettibile di verifiche fiscali non facilmente superabili sotto l’aspetto pratico.  Infine, per completezza di informazione, si segnala che affinchè il beneficio riguardi l’attività istituzionale, e cioè esercitata verso i propri soci, sarà necessario che gli affittuari/utilizzatori dei campi, assumano la qualifica di socio, non sulla base di una semplice “richiesta di adesione , ma in osservanza delle previsioni statutario e cioè, con successiva delibera del Consiglio Direttivo dell'associazione, fatta salva un’ammissione temporanea, su autorizzazione di un incaricato, sempre che lo statuto contempli tale possibilità."
news_2383:
  id: 294
  project_id: 1
  title: "QUESITO n. 551 del 07/02/2011 - utente fiscosport n. 417 - prov. di BOLZANO"
  summary: "QUESITO n. 551 del 07/02/2011 - utente fiscosport n. 417 - prov. di BOLZANO"
  description: "Gradirei una delucidazione in merito all'obbligo di rendicazione del 5 per Mille  le associazioni sportive dilettantistiche beneficiarie del contributo del cinque per mille anno 2006, percepito con accredito sul conto corrente nell`anno 2008, hanno l'obbligo di redigere un apposito rendiconto con illustrazione della destinazione della somma ricevuta entro un anno dell'avvenuto accreditamento (quindi nell'anno 2010)  In caso affermativo, esiste un fac-simile per gli importi inferiori a Euro 15.000,00     "
  author_id: 417
  created_on: 2011-07-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Francesco Sisani, Collaboratore della Redazione Fiscosport - Firenze         Il Ministero del Lavoro e delle Politiche Sociali ha recentemente emanato le linee guida per la rendicontazione del 5 per mille IRPEF, reperibili sul sito del Ministero del Lavoro e delle Politiche Sociali, dove è possibile trovare anche il modello di rendiconto da utilizzare (che i lettori troveranno allegato anche al presente quesito), Sul tema si segnala inoltre il recente articolo di Gianpaolo Concari, su   Newsletter Fiscoport  n.1/2011 del 13 gennaio 2011 .  In questa sede si ricorda che l’obbligo per le associazioni sportive dilettantistiche di rendicontare l’uso dei fondi è stato sancito dall’art. 3, del d.m. 2 aprile 2009, anche per gli anni 2006 e 2007.Secondo le linee guida ,il “periodo di osservazione”, cioè il periodo entro il quale le spese sostenute possono entrare nella rendicontazione, è di un anno dalla data di accreditamento dei fondi. In altre parole il rendiconto dovrà riguardare le spese finanziate con i fondi ricevuti dal 5 per mille, sostenute entro un anno dall’accreditamento dei fondi stessi.   Decorso l’anno, l’associazione beneficiaria ha trenta giorni per predisporre la rendicontazione e provvedere all’eventuale invio della stessa al Ministero del Lavoro e delle Politiche Sociali. Si rammenta che l’invio della rendicontazione è obbligatorio solo se il contributo percepito per ogni annualità è  superiore a 15.000 euro  (dall’ esercizio finanziario 2009  il limite è stato elevato a  20.000 euro) , e può avvenire a mezzo posta elettronica certificata all’indirizzo dgvolontariato@mailcert.lavoro.gov.it., o in alternativa, a mezzo posta raccomandata, riportando sulla busta la dicitura “rendiconto 5‰ dell’I.R.Pe.F., all’indirizzo “Ministero del Lavoro e delle Politiche Sociali, D.G. per il Volontariato, l’Associazionismo e le Formazioni Sociali – Divizione I Via Fornovo n. 8, 00192  Roma”.   Viceversa se il contributo annuale non supera tali limiti, l’ invio  al Ministero  non  è  richiesto , fermo restando l’ obbligo di predisporre la   rendicontazione  e di esibirla a richiesta.  Nessuna  documentazione  di spesa va allegata al rendiconto, ma dovrà nondimeno essere  conservata per dieci anni  (termine della prescrizione ordinaria) ed esibita a richiesta del Ministero.   Sui documenti contabili utilizzati deve essere apposta la dicitura che attesti che “la spesa è stata coperta mediante l’utilizzo dei fondi del 5‰ I.R.Pe.F. anno finanziario 2...”.  La rendicontazione deve essere effettuata sulla base del  criterio di cassa,  cioè deve riguardare le entrate ricevute e le spese sostenute e quindi non prende in esame il criterio di competenza economica. Si tratta quindi di verificare se il momento del pagamento del bene o del servizio ricevuto ricade “nell’anno di osservazione”.   Le  tipologie di spesa  da rendicontare nell’anno di osservazione sono sostanzialmente cinque   • risorse umane   costi del personale dipendente, collaborazioni a progetto, rimborsi spese viaggio sostenute dai volontari o da altro personale, oneri previdenziali e assicurativi relativi comunque a prestazioni continuative, compensi agli sportivi dilettanti, agli allenatori ecc.;  • costi di funzionamento   spese per la gestione della struttura dell’ente come canoni di locazione, utenze, cancelleria, costi degli automezzi;  • acquisto di beni e servizi   come l’acquisto di beni strumentali (immobili, attrezzature sportive,  automezzi, attrezzature informatiche, software ecc.) o di consumo (indumenti e materiali sportivi), nonché le prestazioni di lavoro di natura occasionale; • erogazioni  ai sensi della propria finalità istituzionale  se l’ente beneficiario svolge, per statuto, un’attività di erogazione di fondi a favore di altre organizzazioni.  • altre voci di spesa  riconducibili al raggiungimento dello scopo sociale  si tratta di una voce residuale nella quale possono confluire tutte quelle voci di spesa non previste in precedenza come per esempio quelle per la realizzazione di specifici programmi o progetti."
news_2389:
