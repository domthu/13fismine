  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini     Il contributo erogato da una Amministrazione Comunale per sostenere, in generale, l’attività istituzionale dell’Associazione Sportiva Dilettantistica, non realizza alcuna prestazione di servizi, in quanto al beneficiario non viene richiesto (in cambio) alcuna specifica prestazione; cioè non sono somme versate in contropartita ad una prestazione di servizi o cessione di beni, ma sono somme versate a fondo perduto. In questo caso gli importi percepiti non hanno alcuna rilevanza di natura commerciale e quindi alcuna imposizione Iva ed alcuna imposizione ai fini delle imposte sui redditi.  Diversamente, se il contributo percepito è direttamente collegabile ad una prestazione di servizi da parte dell’Associazione, cioè si determina tra le parti quel rapporto giuridico “sinalllagmatico” secondo il quale il contributo ricevuto costituisce il compenso per il servizio effettuato, si configura attività commerciale; quindi assoggettata ad imposizione fiscale diretta ed indiretta (imposte sui redditi e Iva).  Nello specifico del quesito (ma sarebbe opportuno un esame della convenzione emessa dall’Ente Locale per poter verificare se ed in che misura vi sia effettivamente il sinallagma) se il contributo erogato per la gestione delle quattro strutture sportive, determina la suesposta situazione di rapporto “sinallagmatico” ( corresponsione di una somma a fronte di un servizio offerto dall’Associazione esempio per la manutenzione ordinaria e pulizia, organizzazione degli spazi e delle attività sportive, ecc) e non, quindi, per lo svolgimento dell’attività sportiva dilettantistica di cui all’oggetto sociale, il contributo assume rilevanza commerciale in quanto erogato a fronte di un’obbligazione di dare, fare, non fare o permettere; si è infatti in presenza di un rapporto obbligatorio a prestazioni corrispettive."
news_2195:
