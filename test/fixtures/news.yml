  title: "QUESITO N. 489 del 01/04/2010 - utente fiscosport n.15363 - prov.di LA SPEZIA"
  summary: "QUESITO N. 489 del 01/04/2010 - utente fiscosport n.15363 - prov.di LA SPEZIA"
  description: "Siamo una associazione sportiva dilettantistica, che utilizza un mezzo nautico, di proprietà di alcuni soci ma che è stato dato in comodato d'uso all'associazione, possiamo gratuitamente ospitare persone non socie all'interno dell'imbarcazione  i nostri soci pagano una quota per le spese di uscita dell'imbarcazione. grazie   "
  author_id: 15363
  created_on: 2010-11-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianpaolo Concari, collaboratore della Redazione di Fiscosport - Parma            La quota versata dai soci per le spese di uscita dell’imbarcazione costituisce un corrispettivo decommercializzato purché l’associazione abbia lo statuto conforme al contenuto minimo previsto dall’art. 148 T.u.i.r. e sia iscritta nel registro delle associazioni e società sportive dilettantistiche tenuto dal CONI.     L'ospitalità gratuita non comporta particolari problemi in quanto essa è, come da voi affermato, gratuita.    Occorre comunque verificare che l’attività di uscita con l’imbarcazione sia un’attività riconducibile a quelle previste nello statuto e quindi sportivo dilettantistica come per esempio l’appoggio per immersioni subacquee.     Diversamente sarebbe un’attività più simile a quella di noleggio di un mezzo da diporto per raggiungere zone balneari. Il che non è vietato di per se, ma certamente non è “attività sportivo-dilettantistica”. Pertanto dovrebbe avere un’incidenza limitata nell’ambito delle attività complessivamente svolte.    Da ultimo, ma non per importanza, occorre verificare che nel contratto di assicurazione non vi siano limitazioni alla responsabilità civile circa i terzi non soci trasportati sul natante."
news_2743:
  id: 332
  project_id: 1
  title: "QUESITO n. 582 del 11/05/2010       - utente fiscosport n. 5446 - prov. di TRAPANI"
  summary: "QUESITO n. 582 del 11/05/2010       - utente fiscosport n. 5446 - prov. di TRAPANI"
  description: "Egregio dott. D'Isanto, da una sua risposta al quesito in merito alla contabilizzazione per cassa o competenza, Le chiedo ulteriori riferimenti su quanto Lei afferma in merito alle associazioni sportive dilettantistiche che debbono operare per competenza. Gradirei avere dei dati per potere operare un approfondimento.     "
  author_id: 5446
  created_on: 2010-11-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Marco D'Isanto - Collaboratore della Redazione Fiscosport - Napoli     Gentile Signora, Lei fa riferimento alla mia risposta ad un precedente quesito in cui affermavo che le associazioni sono libere di adottare come sistema di contabilizzazione sia quello per cassa che per competenza.   Se l’ Associazione  adotta il criterio di competenza dovrà contabilizzare i costi nell’esercizio a cui essi si riferiscono. Viceversa, se l’associazione adotta il criterio di cassa, potrà contabilizzare i costi nell’anno in cui si verifica la manifestazione finanziaria collegata ai costi stessi. Lo stesso criterio dovrà essere adottato per i proventi.   Nel caso di  società sportive dilettantistiche  non c’è una libera opzione in quanto esse  sono obbligate a redigere il bilancio secondo un criterio di competenza . Per società sportive dilettantistiche si intendono chiaramente le società di capitali senza scopo di lucro previste dalla legge 27/12/2002, n.289."
news_2744:
  id: 333
  project_id: 1
  title: "QUESITO N. 516 del 11/09/2010 - utente fiscosport n.15450 - prov.di TERAMO"
  summary: "QUESITO N. 516 del 11/09/2010 - utente fiscosport n.15450 - prov.di TERAMO"
  description: "In caso di trasformazione di una associazione sportiva dilettantistica (calcio) in srl, si chiede se ai fini INAIL ci sono adempimenti obbligatori, in particolare se per il presidente o consiglio di amministrazione vi è obbligo del pagamento del premio INAIL anche se questi operano a titolo gratuito.   "
  author_id: 15450
  created_on: 2010-11-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini     Il Consiglio di amministrazione di una  società  sportiva dilettantistica è obbligato all’iscrizione Inail, se svolge attività rientranti tra quelle cosiddette “protette”, indipendentemente che la prestazione svolta sia gratuita o soggetta a compenso.  Vediamo nel dettaglio.  Il comma 3 dell’art. 90 della L. 289/2002 integrando la lett. m) dell’art.67 del DPR 917/86, indica che sono considerati  redditi diversi  oltre alle indennità di trasferta, i rimborsi forfetari di spesa, i premi e i compensi erogati nell’esercizio diretto di attività sportive dilettantistiche …….   anche    i rapporti di collaborazione coordinata e continuativa di carattere amministrativo-gestionale di natura non professionale resi in favore di  società  e associazioni  sportive dilettantistiche .      L’Inail, con   la Nota  del 19/03/2003, fa sua (al pari dell’INPS) questa innovazione in materia di attività sportiva, indicando che i collaboratori coordinati e continuativi che ricevono indennità per attività amministrativo-gestionali esercitate nell’ambito di associazioni o di società sportive dilettantistiche, non sono più da assicurare contro gli infortuni sul lavoro con effetto dal 01/01/2003.   La Nota  indica anche quali sono queste attività amministrativo-gestionali   le attività di segreteria o di contabilità svolte con l’ausilio di personal computer.     Tali attività, però,  non sono da confondersi  con quella specifica    di “amministratore di società” svolta dal Consiglio di Amministrazione formato dai soci della società sportiva dilettantistica.  Relativamente alla figura del socio, le norme di riferimento sono contenute negli artt. 1 e 4 (n.7), del Testo Unico delle disposizioni per l’assicurazione obbligatoria contro gli infortuni, approvato con DPR 1124/1965. In base al citato art. 4 punto 7) i soci di  ogni tipo di società  comunque denominata che prestano opera manuale, sono soggetti all’assicurazione, se si trovano ad essere esposti abitualmente ad una delle attività rischiose prevista dall’art.1 del medesimo T.U.(circ. INAIL 22/2002). Al primo comma dell’art.1 troviamo che è obbligatoria l’assicurazione contro gli infortuni sul lavoro, per le persone addette all’utilizzo di  apparecchi e impianti elettrici  (vi rientrano calcolatrici, computer, ecc.).  A decorrere dal 16/03/2000, l’art.5 del DLgs 38/2000 ha esteso l’obbligo assicurativo anche agli amministratori non soci che intrattengono un rapporto di collaborazione coordinata e continuativa di cui all’art. 50 del DPR 917/86 e che ovviamente prestano una delle attività “rischiose” previste dal predetto art.1 del TU, alle quali va aggiunta la conduzione personale di veicoli a motore, non in via occasionale per l’espletamento delle proprie mansioni. A fronte di detto DLgs 38/2000, l’Inail ha emanato, in data 11/04/2000, la circolare n.32 in cui evidenzia tra le attività “protette” (e quindi soggette all’obbligo di iscrizione Inail) oltre alla conduzione di veicoli a motore per l’esercizio delle proprie mansioni, anche  l’uso diretto di video-terminali e macchine di ufficio .  Sempre secondo il dettato del DLgs 38/2000, poi confermato dall’Istituto con la    circ. 32/2000, il premio assicurativo, ripartito nella misura di un terzo a carico del lavoratore e di due terzi a carico del committente è calcolato, in base al tasso applicabile all’attività “protetta”, sull’ammontare dei compensi effettivamente percepiti. Se non ci sono compensi si utilizza quanto previsto dall’art. 116 comma 3 del T.U. (DPR 1124/1965), cioè il premio viene calcolato su un salario medio convenzionale determinato annualmente dal Ministero del Lavoro.   "
