  description: "L'addizionale regionale come deve essere calcolata  E' in misura fissa dello 0,9% e va pagata alla regione dove ho l'attività  Oppure se il mio istruttore è residente in un'altra regione devo vedere l'aliquota di quella regione e pagare quella regione  Con un esempio  Se ho la mia attività a Roma ed ho un istruttore che risiede in Campania, che aliquota devo prendere in considerazione  E a quale regione devo versarla       "
  author_id: 10722
  created_on: 2010-02-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli        Dalla formulazione del quesito si presume che si voglia conoscere il comportamento da utilizzare per il versamento delle addizionali in occasione della corresponsione dei compensi erogati nell’ambito delle attività sportive dilettantistiche disciplinati dall’art. 67, c.1 lett. m) del T.U.I.R.  Innanzitutto va ricordato che la parte imponibile dei redditi di cui all'art. 67, c. 1, lett. m) (somme superiori a euro 7.500,00 per periodo d'imposta) è assoggettata a ritenuta alla fonte pari all'aliquota del primo scaglione di reddito maggiorata delle addizionali di compartecipazione all'imposta sul reddito delle persone fisiche, ossia dell'addizionale regionale e dell'addizionale comunale, ove deliberata. L’addizionale regionale è in misura fissa allo 0,90%. L’associazione dovrà pertanto operare la ritenuta dello 0,90% a prescindere dalla Regione in cui risiede l’istruttore."
news_2709:
  id: 328
  project_id: 1
  title: "QUESITO N. 610 del 17/10/2011 - utente fiscosport n. 10590 - prov. di BERGAMO"
  summary: "QUESITO N. 610 del 17/10/2011 - utente fiscosport n. 10590 - prov. di BERGAMO"
  description: "Buongiorno, sono il presidente di una associazione sportiva dilettantistica affiliata al CONI e iscritta a Fiscosport. Avevo un quesito, o meglio, bisogno di un chiarimento per quanto riguarda i compensi annuali e i rimborsi spese ai soci che si occupano direttamente dell’attività sportiva. Sappiamo bene che il limite esente è di 7.500 euro per quanto riguarda il compenso annuale senza ritenuta, ma per quanto riguarda il rimborso spese, che nel nostro club avviene per lista spese con allegati scontrini e ricevute autostradali per i rimborsi chilometrici, tali rimborsi vanno a sommarsi al compenso o premio annuale, o sono una cosa separata visto che si tratta di rimborsi certificati e dimostrati  Ho letto un po’ tutte le norme ma prima di incorrere nell’errore volevo essere certo avendo un parere dalla Vs redazione che è la migliore come supporto per le associazioni sportive. Ringraziandovi per l’attenzione porgo distinti saluti.       "
  author_id: 10590
  created_on: 2010-02-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Stefano Andreani * - Consulente Regionale Fiscosport Toscana                 Quanto accennato dal nostro gentile lettore è corretto    l’art. 69, co. 2, del T.U.I.R. (d.p.r. n. 917/1986) prevede infatti che “ Le indennità, i rimborsi forfettari, i premi e i compensi di cui alla lettera m) del comma 1 dell'articolo 67 non concorrono a formare il reddito per un importo non superiore complessivamente nel periodo d'imposta a 7.500 euro ”.   Ne consegue che il rimborso delle spese  a forfait  (che, cioè, viene erogato   a prescindere dalla spesa effettivamente sostenuta) rientra nelle somme da calcolare al fine di accertare il raggiungimento o meno del limite di 7.500 euro.          La norma citata risponde anche al dubbio espresso nel quesito  l'articolo prosegue infatti affermando che     Non concorrono, altresì, a formare il reddito i rimborsi di spese documentate relative al vitto, all'alloggio, al viaggio e al trasporto sostenute in occasione di prestazioni effettuate fuori dal territorio comunale .  Son questi i casi dei c.d.          rimborsi a piè di lista, che comprendono sia i costi chilometrici sia le altre spese quali vitto e alloggio. I rimborsi di queste spese non rientrano pertanto nelle voci relative agli emolumenti e non devono di conseguenza essere computati ai fini del conteggio del limite annuo di € 7.500, purchè - si ribadisce - le spese medesime siano della tipologia indicata dalla legge (viaggio, vitto e alloggio), analiticamente documentate e, ovviamente, collegate con l'attività svolta dal sodalizio.   Sarebbe inoltre opportuno che i rimborsi spese fossero autorizzati da una delibera di Consiglio Direttivo.     Si precisa infine che per  territorio comunale  si deve intendere quello di residenza del collaboratore, e non quello della sede dell'associazione.   *  Stefano Andreani  - Dottore Commercialista e Revisore Contabile in Firenze"
news_2717:
  id: 329
  project_id: 1
  title: "QUESITO N. 487 del 23/03/2010 - utente fiscosport n.7742 - prov.di VARESE"
  summary: "QUESITO N. 487 del 23/03/2010 - utente fiscosport n.7742 - prov.di VARESE"
  description: "Buongiorno, mi è stato chiesto se le srl sportive, iscritte regolarmente al coni e che hanno l'affiliazione ad un ente di promozione sportiva, possono fare contratti di collaborazione coordinata e continuativa e corrispondere compensi esenti. Grazie per la risposta.   "
  author_id: 7742
  created_on: 2010-02-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini       La domanda    non è molto chiara.    Diamo per scontato che il riferimento del lettore ai contratti di collaborazione coordinata e continuativa “esenti”, siano quelli di cui alla lett. m) dell’art.67 del DPR 917/86 e quindi quelli di carattere amministrativo-gestionale, così come il riferimento ai compensi, sempre esenti, siano quelli di cui alla prima parte della predetta lett. m) dell’art.67.    Pertanto il dubbio che l’utente esprime è se l’esenzione (€ 7.500,00) dettata dall’art. 69 del DPR 917/86 alle indennità, rimborsi forfetari, premi e compensi di cui alla lett.m) dell’art.67, si applichi anche alle società sportive dilettantistiche.    La risposta è  al pari delle associazioni sportive dilettantistiche, anche alle società sportive dilettantistiche a responsabilità limitata si applica la lettera m) dell’art.67 del DPR 917/86 e conseguentemente il comma 2 dell’art. 69 del DPR 917/1986.    Quanto sopra deriva.    In primo luogo dal    riferimento giuridico dettato dall’art. 61    del DLgs 276/2003 (Legge Biagi), che riconosce le attività di collaborazione coordinata e continuativa in favore di associazioni e società sportive dilettantistiche.    Poi dalla normativa fiscale con il comma 3 dell’art. 90 della L. 289/2002 che, integrando la lett. m) dell’art.67 (ex 81), indica che sono considerati redditi diversi oltre alle indennità di trasferta, i rimborsi forfetari di spesa, i premi e i compensi erogati nell’esercizio diretto di attività sportive dilettantistiche …….   anche  i rapporti di collaborazione coordinata e continuativa di carattere amministrativo-gestionale di natura non professionale resi in favore di  società  e associazioni  sportive dilettantistiche .        A questo punto è molto semplice affermare che le disposizioni sulle    collaborazioni coordinate e continuative di carattere amministrativo gestionale si applicano anche alle Srl sportive dilettantistiche; aggiungiamo che    l’utilizzo da parte del legislatore della locuzione  “anche”,  estende l’applicazione dell’intera lettera m) alle società sportive.    Inoltre il primo comma dell’art.90 della predetta L. 289/2002, specificatamente indica che      le disposizioni tributarie  (quindi tutte)     riguardanti    le associazioni sportive dilettantistiche si applicano anche alle società sportive dilettantistiche costituite in società di capitali senza fine di lucro.       Tale disposizione la riscontriamo nella prassi emanata non solo dagli uffici Erariali (Circ. Agenzia Entrate n.21 del 22/04/2003), ma anche da Istituti diversi come ad esempio l’ INPS (Circ. n.09 del 22/01/2004).    Una precisazione è d’obbligo anche se non richiesta dal testo del quesito  non dimentichiamo che se non esistono dubbi    sull’esenzione fino a € 7.500,00 ai fini della imposizione diretta (IRPEF), altrettanto non si può dire dal punto di vista previdenziale (ENPALS). Non si entra nel merito ma numerosi articoli che affrontano in maniera esauriente la problematica, sono pubblicati sul sito di Fiscosport."
news_2719:
  id: 330
  project_id: 1
  title: "QUESITO n. 578 del 25/04/2011 - utente fiscosport n. 9465 - prov. di CAGLIARI"
  summary: "QUESITO n. 578 del 25/04/2011 - utente fiscosport n. 9465 - prov. di CAGLIARI"
  description: "Una Associazione Sportiva Dilettantistica regolarmente iscritta al Registro delle associazioni sportive dilettantistiche chiede di sapere se con un budget annuo di 6.000,00 euro è tenuta a presentare la dichiarazione dei redditi.              "
  author_id: 9465
  created_on: 2010-02-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Firenze      La questione è decisamente mal impostata (non me ne voglia chi ha posto il quesito...) ed è quindi l'occasione per fare un poco di ordine.  La dichiarazione dei redditi deve essere presentata se l'associazione svolge, anche saltuariamente, attività commerciale. Se svolge attività commerciale solo saltuariamente non è tenuta ad aprire una posizione IVA, se invece svolge tale attività continuativamente (p.es. l'esposizione di uno striscione pubblicitario per tutto l'anno) deve aprire una posizione IVA, indipendentemente dal volume dei ricavi che realizza. Se  non ha una posizione IVA deve presentare la dichiarazione dei redditi solo se ne ha conseguiti (se un anno non ha alcun reddito, non presenta la dichiarazione), se invece ha una posizione IVA deve presentare la dichiarazione dei redditi ogni anno, anche se non ha avuto alcun ricavo (presenterà eventualmente una dichiarazione a zero).  Ricordiamo poi che l'art. 148 T.U.I.R.    stabilisce che   non si considerano commerciali le attività svolte in diretta attuazione degli scopi istituzionali effettuate verso pagamento di corrispettivi specifici nei confronti degli iscritti, associati e partecipanti    Tutto ciò premesso, se per   budget   si intendono entrate previste per pagamenti effettuati da soci per fare attività sportiva (p.es. corsi, abbonamenti, ecc.) non è necessario aprire una partita IVA e fare dichiarazione dei redditi. Se invece si tratta di ricavi commerciali, p.es. pubblicitari, allora sarà necessario aprire una posizione IVA e fare la dichiarazione dei redditi. Al momento di aprire la posizione IVA salvo casi particolari è consigliabile esercitare l'opzione per il regime agevolato stabilito dalla legge 398/91, che esonera da gran parte degli adempimenti (compresa la presentazione della dichiarazione IVA) e consente di determinare l'IVA e le imposte da versare in modo forfetario."
news_2742:
  id: 331
