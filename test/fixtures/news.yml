  reply: "Risposta a cura di Barbara Agostinis *,       Collaboratrice della Redazione di Fiscosport      Le eventuali modifiche statutarie, approvate dall'assemblea straordinaria, devono essere inviate alla Federazione di appartenenza. In particolare, deve essere inviata - suggerirei tramite raccomandata con avviso di ricevimento, anche ove non richiesto - copia del nuovo statuto e copia del verbale dell'assemblea, che ha deliberato le modifiche, nel termine e secondo le modalità imposte dalla Federazione di riferimento.     Con riguardo alla FIHP, l'attuale formulazione dell'art. 10 del Regolamento Organico (approvato dal CONI il 22/12/2005) dispone che      ART. 10 - VARIAZIONI1. Ove, nel corso dell'anno, si verifichino modificazioni nella denominazione sociale o nella struttura societaria, la Società affiliata deve darne comunicazione alla Segreteria Federale allegando copia del verbale dell’Assemblea sociale nella quale le variazioni sono state deliberate. Copia della documentazione deve essere inviata ai competenti Comitati Provinciali e Regionali.2.Tutte le variazioni esplicano efficacia successivamente all’avvenuta approvazione da parte del Consiglio Federale .    Il nuovo statuto (e copia del relativo verbale) deve essere presentato in bollo all'Agenzia delle Entrate per la registrazione.     Non è necessaria la trasmissione al CONI, essendo sufficiente la comunicazione alla Federazione di appartenenza.    Con riguardo al Comune, in linea generale non è doverosa la comunicazione, può tuttavia rivelarsi tale nel caso in cui un simile adempimento sia la conseguenza dell'assunzione di obblighi  derivanti dalla sottoscrizione di una convenzione o dalla richiesta di autorizzazioni specifiche (relative ad esempio ad un bar circolistico).      *  Barbara Agostinis , Avvocato, Docente di diritto dello sport e di La regolamentazione giuridica dell’evento sportivo presso la Facoltà di Scienze Motorie Università di Urbino “Carlo Bo”         "
news_3429:
