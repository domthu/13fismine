  title: "QUESITO N. 485 del 14/03/2010 - utente fiscosport n.1176 - prov.di VENEZIA"
  summary: "QUESITO N. 485 del 14/03/2010 - utente fiscosport n.1176 - prov.di VENEZIA"
  description: "Vorrei sapere che adempimenti sono previsti per un Ente di Promozione Sportiva a livello regionale in contabilità semplificata fino al 31/12/2009 che decide di passare in regime L.398/91. Vorrei inoltre richiedere se sarà possibile per lo stesso ente compensare l'IVA del primo trimestre 2010 (con regime L.398/91) con il credito IVA anno 2009 (in contabilità semplificata).    "
  author_id: 1176
  created_on: 2009-08-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    In via preliminare è bene chiarire l’ambito soggettivo della legge 398/91. La legge si applica alle associazioni sportive, e relative sezioni, non aventi scopo di lucro affiliate alle federazioni sportive nazionali o agli enti nazionali di promozione sportiva riconosciuti ai sensi delle leggi vigenti, con esclusione di qualsiasi altro ente o societa' avente natura commerciale. Nel caso in esame dunque se l’Ente di Promozione Sportiva regionale rientra nella definizione di cui sopra può usufruire dei vantaggi della Legge 398/91.  Come chiarito dalla circolare dell’Agenzia delle Entrate del 22/04/2203 l’opzione e la revoca di regimi di determinazione dell’imposta o di regimi contabili si desumono da comportamenti concludenti del contribuente o dalle modalità di tenuta delle scritture contabili.  Pertanto, i soggetti con periodo d’imposta coincidente con l’anno solare, che intendono avvalersi, delle disposizioni agevolative recate dalla citata legge n. 398 del 1991, manifestano l’opzione unicamente attraverso la sua concreta attuazione sin dall’inizio del periodo o dell’attività, fermo restando l’obbligo di comunicare l’opzione con le modalità e i termini previsti per la presentazione della dichiarazione dei redditi, utilizzando la specifica modulistica relativa alla dichiarazione annuale IVA. In questa ultima dichiarazione va barrata nel quadro VO l’opzione della 398.  Nella prassi però si preferisce seguire il dettato della legge 398 del 1991 che all’art. 1    ha previsto che “ l'opzione e' esercitata mediante comunicazione a mezzo lettera raccomandata da inviare al competente ufficio dell'imposta sul valore aggiunto; essa ha effetto dal primo giorno del mese successivo a quello in cui e' esercitata, fino a quando non sia revocata e, in ogni caso,       per almeno un triennio. I soggetti che intraprendono l'esercizio di attivita' commerciali esercitano l'opzione nella dichiarazione da presentare ai sensi dell'articolo 35 del decreto del Presidente della Repubblica 26 ottobre 1972, n. 633, e successive modificazioni. L'opzione ha effetto anche ai fini delle imposte sui redditi e di essa deve essere data comunicazione agli uffici delle imposte dirette entro i trenta giorni successivi”.     La comunicazione all’ufficio delle Entrate, per quanto non necessaria ai fini dell’esercizio dell’opzione, risulta consigliabile.  Con il Dpr del 30/12/1999 n. 544 è stato inoltre previsto che deve essere data comunicazione entro i trenta giorni successivi anche all'ufficio della Siae competente. E’ dunque necessario inviare alla Siae competente per territorio una comunicazione in cui si dichiara di aver optato per l’applicazione dell’imposta sul valore aggiunto e per quella sul reddito delle persone giuridiche nei modi indicati nell’articolo 2 della Legge 16 Dicembre 1991 n°398.  In relazione alla possibilità di compensare l'IVA del primo trimestre 2010 (con regime L.398/91) utilizzando il credito IVA anno 2009 maturato in contabilità semplificata la risposta è positiva.  Infatti sia il   DPR 544 del 1999 nonché la circolare della Agenzia delle entrate n. 21/E del 2003, prevedono la    possibilità di utilizzare in compensazione il credito Iva generato nell'anno precedente con le modalità e nei termini previsti dall'articolo 17 del decreto legislativo n. 241 del 1997.  E’ bene precisare che a partire dal 1 Gennaio 2010, l’articolo 10, comma 1, lettera a), numero   1, ha  introdotto il principio secondo cui l’utilizzo dei crediti IVA in compensazione orizzontale, ossia l’uso dei crediti IVA (annuali e trimestrali) per il pagamento, mediante modello F24, di imposte, contributi INPS, premi INAIL, e delle altre somme dovute allo Stato, alle regioni e ad altri enti previdenziali, di importo superiore a 10.000 euro, può avvenire solo successivamente alla presentazione della dichiarazione o dell’istanza da cui gli stessi risultano, e può essere operato esclusivamente attraverso i servizi telematici resi disponibili dall’Agenzia delle Entrate (secondo le modalità tecniche definite dal provvedimento del Direttore dell’Agenzia delle Entrate del 21 dicembre 2009).  Inoltre, l’articolo 10, comma 1, lettera a), numero  7, ha  disposto che i contribuenti i quali intendono utilizzare in compensazione crediti IVA per importi superiori a 15.000 euro annui, hanno l’obbligo di richiedere l’apposizione del visto di conformità di cui all’articolo 35, comma 1, lettera a), del d.lgs. 9 luglio 1997, n. 241, relativamente alle dichiarazioni dalle quali emerge il credito.   "
