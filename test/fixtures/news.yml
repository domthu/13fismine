  title: "QUESITO n. 590 del 01/04/2011 - utente fiscosport n.16539 - prov. di CREMONA"
  summary: "QUESITO n. 590 del 01/04/2011 - utente fiscosport n.16539 - prov. di CREMONA"
  description: "Buongiorno, sono il Segretario/Tesoriere di un'Asd di Vela, regolarmente iscritta al Coni e in regime 389/91. Un socio ha anticipato con mezzi propri un pagamento relativo a una fattura intestata all'Associazione, come è possibile eseguire il rimborso    "
  author_id: 16539
  created_on: 2011-01-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della dott. Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Porto San Giorgio (FM)      Diciamo subito in premessa che qualunque decisione inerente alla gestione di un ente associativo, e dunque anche quella relativa all'anticipo con mezzi propri di un pagamento relativo a una fattura intestata a una associazione - come nel caso sopra prospettato - deve essere preventivamente assunta dal Consiglio Direttivo, che ne redige apposito verbale sottoscritto dai presenti  nel caso specifico andrà allegata anche la dichiarazione spontanea del socio creditore, regolarmente iscritto nel Libro Soci.     Per quanto attiene al rimborso, occorre distinguere a seconda dell'importo della fattura. Qualora questa sia di ammontare superiore a 516,46 euro, il rimborso deve avvenire con mezzi tracciabili in modo da non perdere le agevolazioni previste dalla l.398/1991. Qualora invece l'importo fosse inferiore, è possibile anche il pagamento in contanti.     In entrambi i casi il documento va quietanzato, dapprima dal soggetto emittente con la dicitura  Pagato dal socio Xxx per conto dell'associazione sportiva dilettantistica Yyy, in data ... a mezzo ... ,  e successivamente con la dicitura  Rimborsato il socio Xxx in data ... come da mandato del Consiglio Direttivo del ... a mezzo ... ."
news_3244:
  id: 414
  project_id: 1
  title: "QUESITO   N. 597     del 12/06/2011 - utente fiscosport n. 16850 - prov. di ROMA"
  summary: "QUESITO   N. 597     del 12/06/2011 - utente fiscosport n. 16850 - prov. di ROMA"
  description: "L'esenzione IVA prevista dall'articolo 10, comma 1, n. 20, relativa ai corsi didattici è fruibile da una ASD se ha il riconoscimento del Coni tramite una EPS        "
  author_id: 16850
  created_on: 2011-12-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Gianpaolo Concari, Collaboratore della Redazione Fiscosport *      Le precisazioni fornite dall’Agenzia delle Entrate con la risoluzione 14/10/2008 n. 382/E portano a concludere che i corsi didattici tenuti da un’associazione sportiva dilettantistica, affiliata a un EPS,  non godono  dell’esenzione IVA.  ex  art. 10, d.p.r. n. 633/72.  Inoltre, i corsi didattici devono essere approvati esplicitamente dalle federazioni di riferimento.  Tuttavia se la a.s.d. organizza attività sportive all’interno di percorsi formativi sotto il  controllo diretto di un ente pubblico , allora l’attività rientra nell’ambito dell’ esenzione  IVA. Ciò però deve avvenire mediante la stipula di un’apposita convenzione con l’ente pubblico.  E’ il caso per esempio di un’attività di avvio alla pratica sportiva organizzata all’interno di una scuola pubblica o di una scuola parificata. In tal caso però la prestazione e il relativo corrispettivo si intendono stabiliti direttamente con la scuola convenzionante.  Sul tema si veda anche la circolare 18/03/2008 n. 22/E     *  Gianpaolo Concari , Ragioniere Commercialista - Soragna (PR)"
news_3249:
  id: 415
  project_id: 1
  title: "QUESITO N. 635 del 04/01/2012 - utente fiscosport n. 16185 - prov. di BELLUNO"
  summary: "QUESITO N. 635 del 04/01/2012 - utente fiscosport n. 16185 - prov. di BELLUNO"
  description: "Buongiorno,una Associazione Sportiva Dilettantistica  svolgente attività pallavolistica in regime forfettario legge 398 è così strutturata  - attività agonistica serie B/2 femminile - attività a livello giovanile femminile - attività a livello giovanile maschile L'Associazione ha un Presidente e n. 3 Vicepresidenti, uno per ogni settore di attività.Vengono predisposti n. 3 distinti rendiconti per ogni settore e un rendiconto generale.I costi della serie B/2 sono enormemente superiori a quello degli altri settori.I componenti del Consiglio Direttivo vorrebbero tenere distinte le responsabilità sia civili che penali fra i vari settori e soprattutto vorrebbero che ogni distinto settore, e soprattutto la B/2, abbiano una distinta autonomia patrimoniale tramite la responsabilità dei singoli Vicepresidenti e dirigenti connessi.Esiste, però, un'unica associazione con un unico codice fiscale e un unico codice Fipav.E' possibile creare questa distinzione di responsabilità patrimoniale stipulando una scrittura interna fra i vari responsabili dei settori in cui si specifica che ogni parte dell'associazione risponde in proprio delle responsabilità patrimoniali Naturalmente questa scrittura avrebbe solo una valenza interna all'Associazione.In che forma dovrebbe essere redatta (atto pubblico  scrittura privata registrata  o semplice scambio di corrispondenza )Eventualmente avreste la possibilità di fornire una consulenza al riguardo o di fornire una bozza di scrittura       "
  author_id: 16185
  created_on: 2011-04-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Barbara Agostinis *, Collaboratrice della Redazione di Fiscosport       Cominciamo dalla responsabilità penale, che è più  semplice   non è possibile redigere alcuna scrittura, nemmeno con valenza interna, considerato che la responsabilità è personale e, quindi, può rispondere del reato solo l'autore (purchè sia una persona fisica).   Con riguardo all'altro aspetto, attinente alla responsabilità civile, non mi sembra sia specificata la natura dell'associazione sportiva (se provvista o meno di personalità giuridica), che è di fondamentale importanza per potere qualificare la natura della responsabilità. In ogni caso trattandosi di un'unica associazione, la responsabilità fa capo all'associazione (se provvista di personalità giuridica), o all'associazione unitamente a coloro i quali hanno agito in nome e per conto dell'associazione (se sprovvista di riconoscimento).   Un'eventuale scrittura  di scarico da responsabilità  potrebbe avere solo un valore interno per un'eventuale, successiva azione di rivalsa.    *  Barbara Agostinis , Avvocato in Urbino e Docente di Diritto dello sport presso la Facoltà di Scienze Motorie dell'Università di Urbino  Carlo Bo           "
news_3250:
  id: 416
  project_id: 1
  title: "QUESITO N. 617 del 20/11/2011 - utente fiscosport n.11016 - prov. di TARANTO"
  summary: "QUESITO N. 617 del 20/11/2011 - utente fiscosport n.11016 - prov. di TARANTO"
  description: "Sono il presidente di una associazione sportiva A.S.D. e dal giorno che abbiamo redatto lo statuto ci è sempre sorto un dubbio  l'atleta iscritto per fare attività viene considerato socio dell'associazione     "
  author_id: 11016
  created_on: 2011-04-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Gianfranco Fumarola *, Collaboratore della Redazione di Fiscosport    Gentile utente, in riferimento al Suo quesito, per valutare se un atleta risulti socio oppure no, sarebbe opportuno visionare lo statuto aggiornato dell’ASD che rappresenta, in particolare la parte relativa all’ammissione degli “aspiranti soci”.  In questa sede, Le preciso tuttavia che l’atleta può svolgere attività presso l’associazione sportiva anche senza ricoprire la qualifica di socio.  Infatti, potrebbe aversi il caso in cui gli atleti siano semplicemente tesserati alla Federazione Sportiva o all’Ente di Promozione Sportiva cui il sodalizio sportivo risulta affiliato.   Pertanto, in quanto tesserati, il Suo organismo beneficerebbe delle agevolazioni fiscali (in presenza degli ulteriori requisiti statutari di cui all’art. 90 della l. n. 289/2002 e del modello EAS) senza che gli atleti siano iscritti a libro soci.  *  Gianfranco Fumarola  - Dottore Commercialista e Revisore Contabile in Martina Franca (TA)"
news_3267:
  id: 417
  project_id: 1
  title: "QUESITO N. 618 del 27/11/2011 - utente fiscosport n.10368 - prov. di PESCARA"
  summary: "QUESITO N. 618 del 27/11/2011 - utente fiscosport n.10368 - prov. di PESCARA"
  description: "Salve, siamo una A.S.D.  in regime 398/91, per finanziare la nostra attività, oltre alle quote sociali, nel periodo estivo organizziamo una  SAGRA . Chiedo come inquadrare tale evento, in modo particolare ai fini IVA. Quale aliquota applicare  e quanto versare dell'iva  il 50%        "
  author_id: 10368
  created_on: 2011-07-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport         Per “Sagra” deve intendersi una festa popolare nel corso della quale, oltre ad attività di intrattenimento, si svolgono altre attività tipicamente commerciali, quali la vendita di prodotti con incasso di denaro.   Se questa iniziativa è volta a far conoscere e quindi a diffondere le finalità sportive dell’associazione e consente alla stessa associazione di raccogliere dei fondi utili alle proprie attività istituzionali, allora si ritiene che tali entrate siano da considerare  non soggette ad imposte dirette  (IRES, IRAP) in quanto realizzate nell’ambito del numero massimo di due eventi per periodo d'imposta come previsto dall’art 37 della legge 342/2000 per le associazioni che hanno optato per la legge 398/1991 e nel limite massimo di Euro 51.645,69.  Tale importo si riferisce ad entrambi gli eventi.   Pertanto in caso di svolgimento di un unico evento, l’importo da considerare non soggetto ad imposte dirette è Euro 25.822,85 (corrispondente al 50% del limite massimo dianzi riportato).  Giova a tal proposito altresì rammentare che per ogni raccolta di fondi, l’Associazione deve redigere, entro quattro mesi dalla chiusura del periodo d’imposta, un apposito rendiconto con l’indicazione delle entrate e delle spese relative ad ogni manifestazione effettuata e una relazione illustrativa, separatamente dal rendiconto complessivo dell’Associazione medesima.  Si fa presente inoltre che i proventi complessivi realizzati dai predetti due eventi, purché nel limite d’importo dianzi citato, non devono essere conteggiati per il superamento della soglia di Euro 250.000,00 oltre cui si fuoriesce dal regime fiscale agevolato della legge 398/1991. Si raccomanda per questo la massima prudenza evitando possibili abusi nell’utilizzo di questo strumento di agevolazione ulteriore a quanto già disposto dalla legge 398/1991, limitando la defiscalizzazione del citato art. 37 della legge 342/2000 a concrete fattispecie di sensibilizzazione e raccolta fondi.      Analoga norma di favore  non sussiste  invece  per l’IVA . Per tale ipotesi si potrebbe quindi sostenere che le relative entrate non siano da assoggettare ad IVA solo se si convenga sul carattere di occasionalità delle stesse.       Pur tuttavia un atteggiamento prudente, in considerazione della ripetitività, seppur annuale, di tale iniziativa, è auspicabile. Ciò comporta l'obbligo del versamento dell'IVA all'Erario mediante applicazione dell' aliquota del 21% (dal 17 ottobre 2011) , mentre era del 20% per le entrate antecedenti alla predetta data. L’IVA è  già compresa  nel corrispettivo percepito e va quindi determinata mediante l'operazione di scorporo dall'importo totale incassato.       Avendo poi l’associazione optato per il regime fiscale agevolato della legge 398/1991 dovrà versare  allo Stato il 50% dell’IVA  incassata dalle vendite in questione.       *  Donato Foresta  - Dottore Commercialista e Revisore Contabile in Milano"
news_3269:
  id: 418
  project_id: 1
  title: "Quesito N. 653 del 28/04/2011 - utente fiscosport n. 10949 - prov. di PADOVA"
  summary: "Quesito N. 653 del 28/04/2011 - utente fiscosport n. 10949 - prov. di PADOVA"
  description: "Buongiorno, lo Statuto della nostra  associazione sportiva dilettantistica in regime 398/91  prevede espressamente la nomina del Collegio dei Revisori. In tre anni di lavoro, 4 riunioni programmate di controllo/anno, il Collegio dei Revisori dei Conti non è riuscito a controllare la gestione dell'Associazione. Non una sola copia dei Verbali Assemblea e Bilancio è riuscito ad avere. Cosa che puntualmente è stato segnalato alla Presidenza, al Consiglio Direttivo e all'Assemblea tramite raccomandata, senza però che nulla cambiasse. Il Presidente non vuole sia fatto questo controllo. A parte la frustrazione personale di fronte alla discrepanza tra incarico ricevuto e risultati prodotti, cosa ci suggerite di fare  se, come penso, continuerà questa situazione     "
  author_id: 10949
  created_on: 2011-08-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Stefano Andreani *, Consulente Regionale Fiscosport Toscana         La questione è molto delicata anche se, non conoscendone i dettagli, non siamo in grado di ipotizzare quali possano essere le conseguenze di tale comportamento; è infatti ovvio che se l'attività svolta ha mera rilevanza interna e l'associazione non si avvale di agevolazioni fiscali, rimarremo tutt'al più nell'ambito di problematiche civilistiche, ma se l'associazione si avvale di agevolazioni fiscali (o, peggio, di contributi pubblici) e/o svolge attività nei confronti dell'esterno, la questione puà assumere contorni molto più seri, potendo giungere anche nella sfera penale.    Né sappiamo se l'Associazione sia o meno riconosciuta, questione di estrema importanza; poichè il quesito nulla dice in proposito, supponiamo si ricada nella fattispecie di gran lunga più comune, ovvero in una associazione non riconosciuta.     Non sappiamo poi nemmeno se i Revisori siano iscritti all'apposito Registro, cosa che darebbe al loro incarico un  peso  diverso, trattandosi di incarico conferito a un professionista esperto in una specifica materia, per tale motivo tenuto a rispettare principi di comportamento ben determinati; anche a questa domanda, nel silenzio del quesito, riteniamo di dare, in questa sede, risposta negativa.    Date tali premesse, il punto di partenza è l'art. 36 c.c., il quale stabilisce che   L'ordinamento interno e l'amministrazione delle associazioni non riconosciute come persone giuridiche sono regolati dagli accordi degli associati  . Il problema è che abitualmente (e così riteniamo sia anche nel caso in esame) in questi casi lo statuto non stabilisce dettagliatamente come deve essere svolta l'attività dei Revisori e, non trattandosi di una società commerciale, l'applicazione analogica delle norme sul controllo delle società di capitali è tutt'altro che pacifica.    A questo punto pare di capire che i Revisori abbiano cercato di svolgere il loro compito individuandone i contenuti già nella definizione che è data all'organo (il  revisore  ha ovviamente il compito di  revisionare  l'attività svolta dagli organismi dell'associazione) avvalendosi, quantomeno come linee guida, delle uniche regole reperibili in materia nel codice civile, che sono quelle relative alla revisione nelle società di capitali (le quattro riunioni annue ci paiono indicative in tal senso).    A questo punto, però, ciò che essi ritengono sia il corretto adempimento del loro incarico è reso impossibile dal comportamento degli organi dell'associazione  il Presidente non vuole che sia fatto il controllo, il fatto che non abbiano accesso ai verbali pare significare che non hanno nemmeno accesso alle riunioni, di Consiglio e di Assemblea.       Ma la questione più seria, che ci pare dirimente, è che non tanto il Presidente o il Consiglio Direttivo, ma anche la stessa Assemblea dei soci, debitamente informata, non ha fatto nulla perchè ciò cambiasse.   A questo punto, ritorniamo al citato art. 36 c.c. che (seguendo un principio ripreso chiaramente anche in campo fiscale dall'art. 148 T.U.I.R., che parla di  sovranità dell'assemblea dei soci , e dall'art. 90 l. 289/02, che parla di   democrazia e uguaglianza di diritti di tutti gli associati  ) stabilisce chiaramente il principio di prevalenza degli accordi degli associati, ricordando che sono accordi quelli scritti nello statuto (e sono gli accordi presi in sede di costituzione dell'associazione) ma sono accordi anche quelli presi via via nelle assemblee dei soci correttamente tenute.    E allora se come pare di capire i soci, la cui volontà è sovrana, sono d'accordo sul fatto che i Revisori non svolgano quello che essi ritengono essere il loro compito, i casi mi paiono due     -  o il controllo che i soci intendono sia affidato ai Revisori è di contenuto diverso da quello che essi hanno finora ritenuto di dover fare, p.es. un mero controllo di regolarità delle scritture contabili, o il semplice controllo della corretta convocazione dell'assemblea e tenuta del libro soci, o del corretto adempimento degli obblighi fiscali; e allora i Revisori debbono adattarsi a tale loro mansione, di portata evidentemente più limitata   -  o i soci hanno ritenuto sostanzialmente di abrogare tacitamente la parte dello statuto che stabilisce l'istituzione e il funzionamento del Collegio del Revisori.   In entrambi i casi, non mi pare che i Revisori possano opporsi alla volontà dei soci e, se ritengono di non essere adatti o interessati a tale mansione, possono semplicemente dimettersi.    Una cosa che mi permetto di suggerire è che i Revisori chiedano che i termini del loro incarico (ovvero la conferma della sussistenza o meno di tale incarico, se riteniamo si possa essere nella seconda delle due ipotesi fatte qui sopra) vengano fatti oggetto di una specifica delibera assembleare. Nel frattempo b   ene comunque hanno fatto a inviare le raccomandate  il loro comportamento diligente non può che essere valutato positivamente in una eventuale fase di attribuzione di responsabilità qualora vi siano contestatzioni dall'esterno.        Per passare dal tono un po' formale di questa risposta a un tono più colloquiale   cari soci, ci avete nominato, vogliamo svolgere al meglio il nostro incarico, diteci chiaramente cosa ritenete che dobbiamo fare, ovviamente mettendoci in condizioni di farlo .  *  Stefano Andreani , Dottore Commercialista e Revisore Contabile in Firenze"
news_3271:
