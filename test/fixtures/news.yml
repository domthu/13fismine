  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Dottore Commercialista in Siena, Consulente fiscale del C.P. CONI di Siena    L'attività di organizzazione corsi e l'attività didattica svolta  in conformità alle attività istituzionali ha sinora posto notevoli dubbi interpretativi circa il corretto inquadramento fiscale. Ciò, non solo - come evidenziato dal quesito - in funzione dell'inquadramento del rapporto con l'istruttore, ma anche in funzione dell'applicabilità - o meno - della normativa di favore circa la decommercializzazione dei corrispettivi specifici percepiti dall'associazione da parte dei partecipanti ai corsi medesimi. Il quesito chiede se il rapporto dell'associazione sportiva dilettantistica con l'istruttore (ed anche socio) possa essere inquadrato quale  esercizio diretto di attività sportiva dilettantistica , ai sensi dell'art. 67, comma 1, lett. m), primo periodo, del TUIR (DPR 917/1986), oppure se debba essere inquadrato quale rapporto di  collaborazione coordinata e continuativa amministrativo-gestionale , ai sensi del secondo periodo della medesima lettera m), dell'art. 67 TUIR. La domanda posta dal  lettore è assolutamente pertinente, ma ne nasconde un'altra  la mera organizzazione di corsi ed attività didattica, rischia di non essere riconosciuta quale  attività sportiva dilettantistica   Fino a poco tempo fa, la risposta rischiava di essere affermativa; ciò anche qualora l'attività venisse svolta all'interno della SAT (Scuola Avviamento Tennis) riconosciuta dalla FIT.   Questo, fino all'emanazione del Decreto Milleproroghe (decreto legge 30 dicembre 2008, nr. 207, approvato in via definitiva il 24/02/2009).    L’art. 35, comma n. 5, recita     Nelle parole 'esercizio diretto di attività sportive dilettantistiche' , contenute nell’articolo 67, comma 1, lettera m), del testo unico delle imposte sui redditi, di cui al decreto del Presidente della Repubblica 22 dicembre 1986, n. 917, e successive modificazioni,  sono ricomprese la formazione, la didattica, la preparazione e l’assistenza all’attività sportiva dilettantistica .    Pertanto, gli istruttori sportivi ed i preparatori atletici vengono considerati  ex lege   sportivi dilettanti , esattamente come gli atleti e gli allenatori.  Si evidenzia, inoltre, che per poter beneficiare della disposizione di favore dettata dall'art. 67,  comma 1, lett. m), primo periodo, del TUIR, è necessario che l'attività svolta dal maestro di tennis non possa essere inquadrata nè quale esercizo di arti e professioni, nè quale lavoro dipendente.   Infine, è d'obbligo richiamare anche la problematica ENPALS per i compensi annui superiori a euro 4.500,00."
news_1747:
  id: 229
  project_id: 1
  title: "QUESITO N. 409 del 11/12/2008 - utente fiscosport n.2768 - prov.di MILANO"
  summary: "QUESITO N. 409 del 11/12/2008 - utente fiscosport n.2768 - prov.di MILANO"
  description: "Sono il consulente fiscale di un'associazione sportiva dilettantistica regolarmente iscritta al registro del Coni (attraverso le federazioni dei vari settori sportivi gestiti) che conta circa 2000 soci e circa 100 collaboratori sportivi. Date le dimensioni non marginali dell'associazione si pongono alcuni problemi sui quali necessito di maggior conforto normativo per farli comprendere ed accettare alla dirigenza. 1. Sostengo la necessità di adottare una contabilità ordinaria in piena regola ma mi viene sempre evidenziata la non necessità in quanto in regime L. n. 398/91 (nonostante i 900.000 euro di introiti). Come fare  Vi è un obbligo normativo per la tenuta di una contabilità ordinaria e conseguenti registri fiscali per queste associazioni  2. Alcuni collaboratori sportivi (istruttori e segretarie) svolgono in maniera esclusiva e giornalieri il loro impegno nell'associazione. Percepiscono compensi importanti, anche 2000/2500 euro mese, inquadrati nell'art. 67 TUIR. Ho sempre sostenuto la necessità di non abusare di tale dettato normativo, anche per evitare riqualificazioni in caso di controlli da soggetti preposti. Ci possono essere problemi in tal senso  Quali tipi di rapporti collaborativi (istruttore, assistente bagnante, coordinatore di settore, allenatore, segretaria di sede e di segreteria) possono rientrare nell'art. 67 TUIR  Quali i limiti di compenso e di impegno    "
  author_id: 2768
  created_on: 2008-11-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Spero di riuscire ad essere sufficientemente convincente nella risposta, in quanto ritengo che le perplessità espresse dal lettore siano del tutto condivisibili e che necessiti una forte presa di coscienza circa i rischi sostenuti, da parte dei dirigenti dell'associazione in oggetto.  1)Purtroppo, la norma non è di aiuto. Infatti, ove l'associazione sia in regime L. 398/1991, non vi è alcun obbligo alla tenuta della contabilità ordinaria. E' evidente che un volume di ricavi così elevato, impone tuttavia tale tipo di contabilità, sia ai fini di un adeguato controllo di gestione, che per la redazione di un bilancio dotato di una maggiore attendibilità.  2)L'applicabilità dell'art. 67 del TUIR riguarda i soggetti che non svolgano a titolo di lavoro subordinato o professionalmente l'attività oggetto del rapporto. Chiaramente, maggiore è il compenso, maggiori sono le possibilità di vedere reinquadrato il contratto quale lavoro dipendente o lavoro autonomo soggetto a partita IVA.  3)A prescindere dal tipo di rapporto, i limiti di compenso e di impegno, derivano direttamente da quanto esposto nel precedente punto  occorre che il rapporto non abbia i connotati del lavoro dipendente (vincolo di orario, subordinazione, ferie, ecc.) o del lavoro autonomo (più committenti, unico mezzo di sussistenza, ecc.); si ricorda, infine, la problematica relativa alla posizione assunta dall'Enpals in merito agli  istruttori  ed al limite di euro 4.500,00 quale tetto non assoggettato a contribuzione, in quanto rapporto di natura  occasionale  e quindi configurabile quale  reddito diverso ."
news_1758:
  id: 230
  project_id: 1
  title: "QUESITO N. 392 del 10/06/2008 - utente fiscosport n.9400 - prov.di VERBANIA"
  summary: "QUESITO N. 392 del 10/06/2008 - utente fiscosport n.9400 - prov.di VERBANIA"
  description: "La nostra Associazione Sportiva Dilettantistica deve ristrutturare gli impianti sportivi (fabbricati, piscina, ecc.). Desideriamo sapere se possiamo usufruire dell'agevolazione dell'aliquota Iva agevolata del 10% per gli interventi di recupero edilizio di manutenzione ordinaria e straordinaria  Rimaniamo in attesa di un Vostro cordiale riscontro, porgiamo cordiali saluti   "
  author_id: 9400
  created_on: 2008-10-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Si premette che in ambito di applicazione dell'IVA sulle ristrutturazioni, occorre applicare la disciplina ordinariamente prevista.  L'agevolazione cui fa riferimento il lettore, è disciplinata dalla tabella A, parte III, del DPR 26 ottobre 1972 n. 633 (Istituzione e disciplina dell'imposta sul valore aggiunto), ai punti 127-duodecies e 127-quaterdecies.   I seguenti   tipi di interventi di recupero del patrimonio edilizio sono assoggettati all'aliquota Iva del 10%   • lavori di manutenzione straordinaria di cui all'articolo 3, comma 1, lettera b), del Dpr 380/2001, se eseguiti su edifici di edilizia residenziale pubblica; • lavori di ristrutturazione edilizia, di restauro e risanamento conservativo di cui all'articolo 3, comma 1, lettere c) e d), del Dpr 380/2001, se eseguiti in dipendenza di un contratto di appalto; • interventi di ristrutturazione urbanistica, rivolti a sostituire l'esistente tessuto urbanistico - edilizio con altro diverso, mediante un insieme sistematico di interventi, di cui all'articolo 3, comma 1, lettera e), del Dpr 380/2001.  Di seguito si riporta l'articolo 3 del DPR 6 giugno 2001 n. 380 (Testo unico dell’edilizia) che reca “Definizioni degli interventi edilizi”    Art. 3 - 1. Ai fini del presente testo unico si intendono per  a)   interventi di manutenzione ordinaria  , gli interventi edilizi che riguardano le opere di riparazione, rinnovamento e sostituzione delle finiture degli edifici e quelle necessarie ad integrare o mantenere in efficienza gli impianti tecnologici esistenti; b)   interventi di manutenzione straordinaria  , le opere e le modifiche necessarie per rinnovare e sostituire parti anche strutturali degli edifici, nonché per realizzare ed integrare i servizi igienico-sanitari e tecnologici, sempre che non alterino i volumi e le superfici delle singole unità immobiliari e non comportino modifiche delle destinazioni di uso; c)   interventi di restauro e di risanamento conservativo  , gli interventi edilizi rivolti a conservare l'organismo edilizio e ad assicurarne la funzionalità mediante un insieme sistematico di opere che, nel rispetto degli elementi tipologici, formali e strutturali dell'organismo stesso, ne consentano destinazioni d'uso con essi compatibili. Tali interventi comprendono il consolidamento, il ripristino e il rinnovo degli elementi costitutivi dell'edificio, l'inserimento degli elementi accessori e degli impianti richiesti dalle esigenze dell'uso, l'eliminazione degli elementi estranei all'organismo edilizio; d)   interventi di ristrutturazione edilizia  , gli interventi rivolti a trasformare gli organismi edilizi mediante un insieme sistematico di opere che possono portare ad un organismo edilizio in tutto o in parte diverso dal precedente. Tali interventi comprendono il ripristino o la sostituzione di alcuni elementi costitutivi dell'edificio, l'eliminazione, la modifica e l'inserimento di nuovi elementi ed impianti. Nell'ambito degli interventi di ristrutturazione edilizia sono ricompresi anche quelli consistenti nella demolizione e successiva fedele ricostruzione di un fabbricato identico, quanto a sagoma, volumi, area di sedime e caratteristiche dei materiali, a quello preesistente, fatte salve le sole innovazioni necessarie per l'adeguamento alla normativa antisismica; e)  interventi di nuova costruzione , quelli di trasformazione edilizia e urbanistica del territorio non rientranti nelle categorie definite alle lettere precedenti. Sono comunque da considerarsi tali  e.1) la costruzione di manufatti edilizi fuori terra o interrati, ovvero l'ampliamento di quelli esistenti all'esterno della sagoma esistente, fermo restando, per gli interventi pertinenziali, quanto previsto alla lettera e.6); e.2) gli interventi di urbanizzazione primaria e secondaria realizzati da soggetti diversi dal comune; e.3) la realizzazione di infrastrutture e di impianti, anche per pubblici servizi, che comporti la trasformazione in via permanente di suolo inedificato; e.4) l'installazione di torri e tralicci per impianti radio-ricetrasmittenti e di ripetitori per i servizi di telecomunicazione; e.5) l'installazione di manufatti leggeri, anche prefabbricati, e di strutture di qualsiasi genere, quali roulottes, campers, case mobili, imbarcazioni, che siano utilizzati come abitazioni, ambienti di lavoro, oppure come depositi, magazzini e simili, e che non siano diretti a soddisfare esigenze meramente temporanee; e.6) gli interventi pertinenziali che le norme tecniche degli strumenti urbanistici, in relazione alla zonizzazione e al pregio ambientale e paesaggistico delle aree, qualifichino come interventi di nuova costruzione, ovvero che comportino la realizzazione di un volume superiore al 20% del volume dell'edificio principale; e.7) la realizzazione di depositi di merci o di materiali, la realizzazione di impianti per attivita' produttive all'aperto ove comportino l'esecuzione di lavori cui consegua la trasformazione permanente del suolo inedificato.    Occorrerà pertanto che vengano verificati, nella DIA (dichiarazione di inizio attività) o nella Concessione Edilizia, presentate al comune di competenza, i riferimenti normativi in base ai quali è effettuato l'intervento edilizio. Solo ove si sia in presenza di interventi di cui alle lettere b), c), d) ed e), sarà possibile fruire dell'aliquota del 10%. L'aliquota ridotta è pertanto esclusa in tutti i casi di  manutenzione ordinaria ."
news_1759:
  id: 231
  project_id: 1
  title: "QUESITO N. 399 del 30/10/2008 - utente fiscosport n.4385 - prov.di PALERMO"
  summary: "QUESITO N. 399 del 30/10/2008 - utente fiscosport n.4385 - prov.di PALERMO"
  description: "Un familiare che percepisca esclusivamente redditi da attività sportiva dilettantistica non superiori ad euro 7.500,00 annui è da considerarsi  a carico ! Tenuto però conto che detti redditi appartengono alla categoria dei  redditi diversi  da escludere dalla base imponibile Irpef e che il limite di reddito per i familiari a carico è di euro 2.500,00, desiderei sapere se il limite di reddito derivante da attività sportiva dilettantistica per poter considerare un familiare a carico sia di euro 10.000,00 (7.500,00 + 2.500,00).   "
  author_id: 4385
  created_on: 2008-10-30 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Vincenzo Marra, Collaboratore della Redazione Fiscosport - Napoli     I redditi    di attività sportiva dilettantistica sono considerati redditi diversi dall’art. 67 del Tuir 917/86 ed l’art. 69 comma 2 dispone      -  che non concorrono a formare il reddito per un importo non superiore a 7.500,00 euro.               Tali redditi per il disposto    della norma tributaria, non concorrono alla formazione del reddito imponibile ai fini Irpef di chi li percepisce. Difatti nelle istruzioni del modello 730/2008 è chiaramente indicato nella sezione 2 punto 10 pagina 8,     la non obbligatorietà  alla presentazione della dichiarazione per chi ha solo    tali redditi    che vengono chiamati nella fattispecie  esenti .                  Invece un familiare è considerato a carico, se ha un reddito complessivo (  a lordo degli oneri deducibili ) di  euro 2.840,51  ed a tale – franchigia - non    si include e non si cumula il reddito di attività sportiva dilettantistica nei limiti dei 7.500,00 euro.           Pertanto se il    reddito di un suo familiare è di euro 2.500,00    esso non va cumulato con quello di euro 7.500,00 ( reddito diverso di attività sportiva dilettantistica), persistendo la condizione di non aver superato la franchigia dei 2.840,51 euro.    "
news_1785:
  id: 232
  project_id: 1
  title: "QUESITO N. 482 del 03/03/2010 - utente fiscosport n.2837 - prov.di BARI     "
  summary: "QUESITO N. 482 del 03/03/2010 - utente fiscosport n.2837 - prov.di BARI     "
  description: "Un' associazione sportiva dilettantistica in regime 398/91 può erogare premi partita e rimborsi forfettari ad atleti minorenni  Se si, tali premi e rimborsi devone essere considerati nella dichiarazione dei redditi del genitore  Se un genitore ha più figli, il limite dei 7500 euro deve intendersi per percipiente, a prescindere che siano poi dichiarati dal genitore che è unico! 2) Se marito e moglie (a carico), prestano la loro attività gratuita (dichiarata preventivamente) in un' associazione sportiva dilettantistica, il limite dei 7500 euro è sempre da intendersi per percipiente     "
  author_id: 2837
  created_on: 2008-06-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Porto San Giorgio (AP)    Un'associazione sportiva dilettantistica in regime di L. 398/1991 può erogare indennità di trasferta, rimborsi forfettari di spesa, premi e compensi ai sensi dell'art. 67, comma 1, lettera m) del TUIR, ad atleti minorenni, poichè la norma non ne subordina l'erogazione a vincoli di tipo anagrafico.   Tali importi (che, ricordiamo, si considerano redditi esenti fino alla soglia di € 7.500,00) vanno certificati    entro il 28 febbraio dell'anno successivo all'erogazione mediante apposita certificazione da rilasciarsi al percettore e indicati nella dichiarazione dei sostituti di imposta dalle associazioni/società sportive dilettantistiche (Mod. 770).  Per quanto concerne l'obbligo di dichiarazione, le somme inferiori a € 7.500,00 non devono essere dichiarate da parte del soggetto percipiente, né dal genitore.   Il limite annuo di € 7.500,00 deve intendersi sempre per percettore, poichè trattasi di soglia di tipo soggettivo, cioè relativa a quanto ciascun soggetto percepisce in un anno solare, anche da diversi enti sportivi  Occorre però ricordare che i compensi sportivi concorrono alla formazione del reddito familiare ai fini degli assegni familiari, quindi i genitori devono tenerne conto nella comunicazione ai propri datori di lavoro.  Si ricorda infine la possibilità di continuare a considerare familiare fiscalmente a carico un figlio possessore di soli redditi derivanti da attività sportiva dilettantistica inferiori a € 7.500,00, anche se superiori al limite massimo di reddito per familiare a carico (attualmente di € 2.840,51 al lordo degli oneri deducibili).     "
news_1786:
  id: 233
  project_id: 1
  title: "QUESITO N. 445 del 16/06/2009 - utente fiscosport n.10428 - prov.di BERGAMO"
  summary: "QUESITO N. 445 del 16/06/2009 - utente fiscosport n.10428 - prov.di BERGAMO"
  description: "Sono il vicepresidente di un'associazione sportiva dilettantistica di ciclismo che ha optato per il regime forfettario L398/91. Per l'anno d'imposta 2008 abbiamo emesso fatture per pubblicità e quindi versato l'Iva e provveduto alla presentazione con relativi versamenti a saldo e in acconto dell'Unico 2009. Nel caso in cui  non avessimo proventi commerciali nell'anno in corso, dobbiamo presentare comunque il mod. Unico 2010  Abbiamo ricevuto dal Comune un'erogazione quale  contributo economico per l'attività svolta  come dobbiamo considerare tale importo ai fini fiscali, dobbiamo rilasciare fattura/ricevuta     "
  author_id: 10428
  created_on: 2009-04-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Campi Bisenzio (FI)    Poichè avete una posizione IVA, ancorchè sussista l'esonero dalla presentazione della relativa dichiarazione (avendo esercitato l'opzione per la Legge 398) deve comunque essere presentata la dichiarazione dei redditi, ancorchè eventualmente in bianco.  Diverso sarebbe il caso di associazione che svolge solo saltuariamente attività commerciale e quindi non ha posizione IVA (e quindi fra l'altro non ha esercitato alcuna opzione per il regime di cui alla Legge 398); tale associazione si trova in situazione analoga a quella delle persone fisiche  è tenuta a presentare la dichiarazione solo se ha redditi da dichiarare.  Se l'erogazione del Comune è quale contributo, senza che sia collegata ad una Vostra controprestazione (fatto che la farebbe diventare un corrispettivo, e quindi ricavo commerciale), è ricavo istituzionale, non soggetto a fatturazione.  Può quindi essere rilasciata una semplice ricevuta."
news_1802:
  id: 234
  project_id: 1
  title: "QUESITO N. 423 del 09/03/2009 - utente fiscosport n.4903 - prov.di TORINO"
  summary: "QUESITO N. 423 del 09/03/2009 - utente fiscosport n.4903 - prov.di TORINO"
  description: "Mi pare accertato che per legge le associazioni sportive dilettantistiche debbano adottare il principio di cassa nel loro rendiconto gestionale, ma le fatture commerciali emesse devono essere contabilizzate al momento dell'emissione o dell'incasso  Naturalmente ai fini IVA i versamenti trimestrali vengono fatti sulle fatture emesse, ma come ci si deve comportare per il rendiconto, con relative implicazioni per quanto riguarda l'eventuale superamento del limite di 250.000 euro  Cordiali saluti   "
  author_id: 4903
  created_on: 2009-09-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche - Pesaro     Il quesito affronta problematiche diverse; andiamo con ordine        1) il principio base per la redazione dei bilanci (compresi i c.d. rendiconti delle ASD) è rappresentato dal principio di competenza, come ribadito dalla Commissione di Studio dei Dottori Commercialisti in materia di Enti No Profit. Se l'Associazione segue tale principio, la contabilizzazione delle fatture emesse ma non ancora incassate sarà effettuata in relazione al momento di effettuazione dell'operazione, con evidenziazione del relativo credito se questa non è stata incassata al termine dell'esercizio sociale. Tuttavia, la stessa commissione ha previsto che, per gli enti di piccole dimensioni (fra i quali possono essere comprese le associazioni in regime di L. 398/1991) è AMMESSO il ricorso al principio di cassa (che, quindi, è un metodo ammesso in quanto compatibile con le piccole dimensioni e non un metodo obbligatorio)      2) premesso quanto sopra, qualora l'associazione procedesse alla redazione del bilancio secondo il criterio di cassa, i principi della veridicità dei dati esposti, della chiarezza e della completezza degli stessi, richiedono che, accanto al c.d. rendiconto di pura cassa sia compilato un prospetto, anche descrittivo, in cui vengano evidenziate le c.d.  partite viaggianti , cioè crediti (comprese le fatture emesse ma non ancora incassate), debiti, ratei e risconti (ad es. la quote di quote associative incassata ma di competenza del futuro esercizio). E' inoltre opportuno evidenziare la presenza di eventuali cespiti di valore significativo.;      3) le modalità di redazione del rendiconto non influenzano, come correttamente evidenziato nel quesito, i versamenti IVA in quanto questi, per i soggetti in regime 398, seguono la periodicità trimestrale in relazione alla registrazione delle fatture emesse e degli altri corrispettivi incassati effettuata nel registro ex DM 11/02/1997;      4) quanto al superamento del limite di 250.000 €, la questione è ancora più complessa         occorre infatti distinguere il problema del momento impositivo ai fini delle imposte dirette (IRES e IRAP) da quello del supero del plafond dei 250.000,00 €       a) per quanto riguarda il momento impositivo ai fini II.DD non c'è dubbio, ne è stato mai sollevato, sul fatto che il momento rilevante sia quello dell'INCASSO del corrispettivo  lo si evince chiaramente dal testo del DM 18-05-95,  ma il principio era stato immediatamente chiarito dalla stessa Amministrazione Finanziaria nella circolare esplicativa della L. 398 (Circ. min. finanze n. 1 dell'11/02/1992   .....stante la particolarità della disciplina introdotta dalla L. 398 per i soggetti ivi indicati, ai fini dell'individuazione dei proventi in argomento  deve aversi riguardo al criterio di cassa  )              il passo successivo del citato  D.M 18-05-95  ...nel cui ambito, peraltro, resta fermo il principio voluto dalla normativa IVA  secondo cui vanno computati gli introiti fatturati ancorchè non riscossi...   è finalizzato, appunto, a marcare la differenza con il regime IVA all'interno del quale, per il principio della corrispettività, l'imposta deve essere versata al momento di emissione della fattura per evitare comportamenti elusivi (se non fraudolenti) che sarebbero possibili laddove chi riceve la fattura esercitasse il diritto alla detrazione dell'imposta mentre l'emittente della fattura stessa  rinviasse il versamento della medesima imposta sino al momento dell'incasso del corrispettivo (in teoria, in assenza di incasso l'IVA non andrebbe mai versata).      Tale dicotomia non è peraltro un'eccezione nel panorama tributario  basti pensare alla situazione dei professionisti, il cui reddito è determinato dal principio di cassa mentre ai fini IVA vige la regola del momento della fatturazione.              b) problema diverso è quello legato al supero del Plafond      di € 250.000,00  a livello di proventi solo fatturati ma non incassati              qui, in verità, non è mai stata emanata una disposizione ufficiale specifica, e quindi occorre procedere ad una interpretazione della norma      poichè       b1)  ai sensi dell'art. 1 della L. 398/91 possono optare per il regime speciale  ..... le associazioni sportive .....che nel periodo d'imposta  precedente hanno conseguito  .... proventi (commerciali) per un importo non superiore ad € 250.000,00 ..... )      b2) ai sensi della circolare interpretativa n. 1/1992 sopra citata   ....ai fini dell'individuazione dei proventi in argomento  deve aversi riguardo al criterio di cassa    ;       b3)    nell'ambito di tale criterio (D.M. 18 maggio 1995)  resta fermo il principio voluto dalla normativa IVA secondo cui vanno computati gli intriti fatturati ancorchè non riscossi...               ne      dovrebbe conseguire che,    anche ai fini del supero del Plafond di € 250.000,00,  deve aversi riguardo al criterio di cassa. I n tal senso si è espressa parte della dottrina (cfr.    Marta Saccaro - risposta ai quesiti su  Il Sole 24 Ore Sport  n. 21/2002)              esistono, però, anche interpretazioni diverse    (cfr.  Nicola Forte  Società ed Associazioni Sportive  - ed.  Il Sole 24 ore  - aprile 2005, pg 172 e E. Caira  Le associazioni sportive dilettantistiche , Buffetti Editore, Milano 2002, pg. 119),  le quali riflettono l'atteggiamento restrittivo assunto dalla SIAE  che, con la circ.re  19/12/1992, n. 712, punto I.G. così recita    Ai fini dell'individuazione dei proventi conseguiti nell'esercizio di attività commerciali si deve tener conto         - in mancanza di fattura, dei proventi incassati (criterio di cassa);          - in presenza di fattura, dei proventi fatturati ancorchè non riscossi (criterio di fatturazione) D.M. 18 maggio 1995, p. 1, 3° cpv                 si tratta, in tutta evidenza, di interpretazioni prudenziali, volte a prevenire potenziali situazioni di conflitto con l'organo accertatore (SIAE) che, come sopra riportato, ha assunto tale posizione, a mio avviso, in verità, non esente da critiche. Atteggiamento, peraltro, che, considerata l'estrema delicatezza della problematica (la contestazione del supero del plafond comporta pesanti conseguenze nel caso in cui nel corso del successivo esercizio l'ASD abbia proseguito ad applicare la norma agevolativa), non mi sento di censurare, perorando un approccio di massima cautela in caso di situazioni  al limite ."
news_1805:
  id: 235
  project_id: 1
  title: "QUESITO N. 400 del 03/11/2008 - utente fiscosport n.10012 - prov.di TERNI"
  summary: "QUESITO N. 400 del 03/11/2008 - utente fiscosport n.10012 - prov.di TERNI"
  description: "Faccio riferimento alla risposta al quesito N. 389 del 05/06/2008 per chiedere se la normativa riportata è specificamente riferita al caso di una barca a vela ovvero se è possibile mutuare i termini  imbarcazione  e  squadra  nel passaggio in cui scrivete   Se ci sono più sponsor, e solo la denominazione del Main sponsor si associa al nome dell'imbarcazione, solo sul contributo ricevuto dal Main sponsor l'IVA da versare corrisponderà al 90% mentre sugli altri sponsor, per i quali la denominazione non viene abbinata la nome dell'imbarcazione, il contributo verrà parificato ad una pubblicità.  In pratica come devo considerare (in termini di versamento IVA) i contributi degli sponsor, presenti sulla maglia, di un'Associazione Sportiva Dilettantistica di Rugby che ha un contratto di abbinamento con un Main sponsor che dà quindi anche il nome alla squadra  Grazie per l'attenzione e per l'ottimo servizio prestato.   "
  author_id: 10012
  created_on: 2008-10-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia    Ripeto quanto gia' affermato nella risposta al quesito richiamato    ai fini di una corretta comprensione della differenza che intercorre fra sponsorizzazione e pubblicità, occorre tenere presente che nella sponsorizzazione il marchio dello sponsor che eroga le somme si  associa  a quello dell’associazione sportiva dilettantistica sponsorizzata (Risoluzione Agenzia delle Entrate 356/E del 14 novembre 2002), mentre nella pubblicità viene  messo in rilevanza  solamente il marchio del soggetto reclamizzato.      Il contributo erogato dal Main sponsor, il quale acconsente a far  spendere la propria denominazione/logo  apposta sulle maglie e sull'abbigliamento in generale ed, altresi', acconsente che la squadra assuma il nome dello stesso, non puo' che essere considerata sponsorizzazione; di conseguenza, il trattamento fiscale dell'Iva, se e' stata fatta l'opzione per il Regime Forfetario previsto dalla Legge n. 398/1991, corrisponde ad un abbattimento forfetario pari al 10%, l'Iva da versare corrispondera', quindi, al 90%."
news_1819:
  id: 236
  project_id: 1
  title: "QUESITO N. 428 del 21/03/2009 - utente fiscosport n.6977 - prov.di FIRENZE"
  summary: "QUESITO N. 428 del 21/03/2009 - utente fiscosport n.6977 - prov.di FIRENZE"
  description: "Faccio parte di una associazione sportiva dilettantistica che ha in gestione alcune strutture comunali per le quali riceve un contributo sulle spese di gestione che puntualmente fatturiamo con iva. La vecchia convenzione è scaduta e nel nuovo accordo è previsto che l'associazione che gestisce gli impianti, debba riscuotere anche i corrispettivi dovuti dalle altre società che utilizzano gli spazi nelle strutture oggetto della convenzione. La mia domanda è la seguente  per questi corrispettivi l'associazione deve emettere fattura alle altre società che usufruiscono degli impianti  Ed inoltre.....i corrispettivi relativi sono da considerarsi di carattere commerciale (e quindi sono riconducibili al limite di max 250.000 euro) oppure sono istituzionali  Grazie per la vs. risposta.   "
  author_id: 6977
  created_on: 2009-03-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Mauro Turri, Collaboratore della Redazione Fiscosport - Milano     Andrebbe precisata la natura del rapporto esistente tra il comune, che si presume proprietario delle strutture, e l'associazione sportiva dilettantistica. L'associazione riscuote solo i corrispettivi, in nome e per conto, o di fatto gestisce l'impianto (stabilisce il calendario, fissa le tariffe, etcc)    In questa seconda ipotesi il rapporto che intercorre tra il concedente e gli utilizzatori, altre associazioni di cui non si specifica la disciplina sportiva né la Federazione d’appartenenza, evidenzia caratteri tipici della commercialità.  Rilevano a tal fine   (i) Innanzitutto il rapporto sinallgmatico  il pagamento di una tariffa a fronte della disponibilità della struttura;  (ii) In secondo luogo, la continuità del rapporto; ovvero il concedente agisce in conformità ad una convenzione temporale che prevede esplicitamente la possibilità del sub-utilizzo;  (iii) Infine rilevante è la modalità di determinazione della tariffa  non un rimborso a forfait ma una tariffa strutturalmente determinata.  Queste considerazioni farebbero protendere per l'esercizio abituale di un'attività commerciale che, è opportuno rammentare, è il presupposto soggettivo d’imposta. L'attività economica deve essere continua, organizzata e finalizzata a conseguire un vantaggio economico (si veda in tal senso. R.M. 4 gennaio 1986, n. 324457; R.M. 16 giugno 1994, n. 612 ,R.M. 24 novembre 1988, n. 550326). Negli enti non commerciali il concetto di vantaggio economico deve essere inteso come la capacità di realizzare lucro oggettivo (la realizzazione di un guadagno) e non già come lucro soggettivo (la destinazione del guadagno all’effettiva suddivisione tra i soci). L’ente non commerciale, nella fattispecie un sodalizio sportivo, può svolgere “un’attività economica organizzata al fine della produzione di un servizo”,vale a dire un’attività commerciale, attraverso atti che perseguono un lucro oggettivo  ad esempio la sub-locazione delle struttura sportiva a fronte del pagamento di una tariffa. Tale attività è finalizzata al perseguimento di un fine di lucro oggettivo (ad esempio il pareggio di gestione), a prescindere dalla distribuzione dei proventi/avanzo (tassativamente vietata, D.Lgs 460/97) ed è, pertanto, da ritenersi attività commerciale al 100%. Detto della “commercialità” dell’operazione, occorre valutare la possibilità di escludere il servizio reso dal campo applicazione dell’Iva, ai sensi e per gli effetti dell’art. 4, comma 4, D.p.r. 633/1972. Al fine di de-commercializzare il corrispettivo specifico è necessario che   - la prestazione sia effettuata in conformità alle finalità istituzionali dell’ente; ovvero deve essere prevista dallo statuto la possibilità di operare a favore d’altre associazioni sportive;  - le associazioni, concedente ed utilizzatore, devono svolgere la medesima attività ed essere affiliate alla medesima organizzazione nazionale o locale  Federazione o ente di promozione sportiva. La de-commercializzazione potrebbe essere fatta valere anche ai fini IRES, ove soddisfatti i requisiti di cui all'art. 148 del D.P.R 917/1986.  Se così non fosse il corrispettivo dovrà essere assoggettato ad IVA eventualmente con l’applicazione del regime agevolato della legge 398/91."
news_1833:
  id: 237
  project_id: 1
  title: "QUESITO N. 443 del 03/06/2009 - utente fiscosport n.9318 - prov.di MILANO"
  summary: "QUESITO N. 443 del 03/06/2009 - utente fiscosport n.9318 - prov.di MILANO"
  description: "Gentilissimi, ho bisogno di un Vostro aiuto. A seguito di un accertamento SIAE ad una Associazione Sportiva Dilettantistica che ha optato per la legge 398, i Verificatori hanno chiuso il verbale con nulla da eccepire. Versamenti IVA ok, , bilanci e verbali ok, nessuna evasione etc.. A distanza di circa un mese sembra vogliano riaprire il verbale in quanto a seguito ulteriore esame documentale da parte di un verificatore si è riscontrato che l'associazione ha registrato le fatture emesse (per pubblicità e sponsorizzazione) su normali registri IVA (tra l'altro vidimati) ed integrati con scorporo iva forfettaria, date pagamenti etc.. ma non ha usato il registro previsto per le associazioni sportive dilettantistiche (di cui al d.m. 11.02.97). In effetti l' associazione sportiva dilettantistica ha preferito usare i registri IVA opportunamente modificati ed integrati e ritenuti più precisi e di più semplice compilazione. Esiste qualche sentenza o circolare che prevede la possibilità di utilizzare registri iva opportunamente integrati in luogo del registro di cui al d.m. 11.02.1997 , registro che anche a mio avviso è obsoleto e di scomodo utilizzo  Diversamente la sanzione è da 258 a 1.032 euro circa. Ho qualche possibilità di ricorrere  Vi ringrazio anticipatamente .     "
  author_id: 9318
  created_on: 2009-05-31 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Il registro di cui al D.M. 11/02/1997 reppresenta il registro espressamente previsto per la registrazione delle fatture e degli altri proventi costituenti ricavi, da parte dei soggetti che hanno optato per il regime forfetario previsto dalla L. 398/1991. L'eccezione posta dai verificatori lascia perplessi, essenzialmente in ragione dell'effettività del rapporto tributario ed anche del principio del comportamento concludente. D'altro canto, lo si ricorda, il regime della L. 398/1991 prevede,  in fase di scelta del regime, non solo la mera opzione ai fini IVA ed Imposte Dirette - e di conseguenza il relativo comportamente concludente  - bensì la tanto controversa comunicazione preventiva alla SIAE territorialmente competente (che, purtroppo, viene spesso dimenticata dalle associazioni!). Purtroppo, non si ha notizia di documenti di prassi che espicitamente consentano l'utilizzo dei normali registri IVA opportunamente integrati."
news_1862:
  id: 238
  project_id: 1
  title: "QUESITO N. 408 del 10/12/2008 - utente fiscosport n.2837 - prov.di BARI"
  summary: "QUESITO N. 408 del 10/12/2008 - utente fiscosport n.2837 - prov.di BARI"
  description: "Nel caso di furto di tutta la documentazione amministrativa di un' associazione sportiva dilettantistica, relativa ad alcuni anni, regolarmente denunciata ai Carabinieri, cosa succede di fronte al fisco    "
  author_id: 2837
  created_on: 2008-10-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Mauro Turri, Collaboratore della Redazione Fiscosport - Milano    La mancata esibizione della contabilità e della documentazione amministrativa rilevante ai fini tributari da parte del contribuente sottoposto a verifica fiscale può comportare la determinazione induttiva del reddito (art.39 c.2 lett.c) del D.P.R n.600/73), ovvero la ricostruzione del reddito sulla base di dati e notizie comunque raccolti a prescindere dalle risultanze contabili. Nella fattispecie il contribuente potrà eccepire una causa di forza maggiore  il furto della documentazione contabile. E’ sicuramente opportuno adottare un comportamento diligente volto alla ricostruzione, per quanto possibile dei dati e delle informazioni sottratte. In questo senso    -            la segnalazione, come fatto in questo caso, della perdita alle competenti autorità di pubblica sicurezza;   -            la ristampa dei libri e dei registri contabili;   -            la ricerca di copia della documentazione contabile, ad esempio fatture e documenti giustificativi;   -            la richiesta di copia degli estratti conto inerenti la movimentazione bancaria e/o postale;   -            la richiesta alla stessa Agenzia delle Entrate di copia conforme delle dichiarazioni fiscali trasmesse;   -            ogni qualsiasi altro comportamento volto alla ricostruzione della documentazione.      Sull’argomento la Suprema Corte con la sentenza 12201 del 15/5/2008 ha riaffermato che l'incolpevole smarrimento della documentazione di cui l'interessato intende valersi per tutelare le proprie posizioni fiscali, in presenza di una denuncia alle competenti autorità presentata   in epoca non sospetta  ,    rileva al fine di ammettere il contribuente   ad offrire con altri mezzi   la dimostrazione delle proprie ragioni.. N el caso in cui il contribuente dimostri di trovarsi nell'incolpevole impossibilità di produrre tali documenti (nella specie, a causa di furto) e di non essere neppure in grado di acquisire copia delle fatture presso i fornitori dei beni o dei servizi, trova applicazione la regola generale prevista dall'art. 2724, n. 3, cod. civ., secondo cui la perdita incolpevole del documento occorrente alla parte per attestare una circostanza a lei favorevole non costituisce motivo di esenzione dall'onere della prova, né trasferisce lo stesso a carico dell'Ufficio, ma autorizza soltanto il ricorso alla prova per testimoni o per presunzioni, in deroga ai limiti per essa stabiliti. ( Comm.Trib.Reg.Campobasso,14 Luglio 1999)      "
news_1863:
  id: 239
  project_id: 1
  title: "QUESITO N. 442 del 01/06/2009 - utente fiscosport n.2837 - prov.di BARI"
  summary: "QUESITO N. 442 del 01/06/2009 - utente fiscosport n.2837 - prov.di BARI"
  description: "Se in un palazzetto di proprietà del Comune, usato da più associazioni, durante le partite casalinghe, sono esposti degli striscioni pubblicitari che sono di altre realtà sportive, come ci si deve comportare per non incorrere in sanzioni da parte del fisco    "
  author_id: 2837
  created_on: 2009-01-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Il quesito è purtroppo molto vago per quanto concerne il termine  usato  ed è pertanto difficile darvi risposta. Se, come solitamente accade, il Comune concede in gestione l'impianto sportivo ad una o più associazioni sportive dilettantistiche, potrà essere ciascuno degli utilizzatori a sottoscrivere separati contratti di pubblicità, a fronte di ciascuno dei quali verrà apposto uno striscione all'interno della struttura. In questo caso si ritiene che l'associazione debba rispondere - in termini di contratto, fatturazione, incasso del corrispettivo, esposizione in bilancio - esclusivamente degli adempimenti connessi al contratto di pubblicità direttamente stipulato."
news_1911:
  id: 240
  project_id: 1
  title: "QUESITO N. 424 del 10/03/2009 - utente fiscosport n.4934 - prov.di GENOVA"
  summary: "QUESITO N. 424 del 10/03/2009 - utente fiscosport n.4934 - prov.di GENOVA"
  description: "Buongiorno, sono il consulente di una società sportiva dilettantistica che svolge la propria attività nell'ambito rugbystico e che rientra per volume di ricavi nei limiti fiscali previsti dalla L. 398/91. La nostra attività viene svolta su di un campo di proprietà del comune con il quale è stata stipulata una convenzione ventennale per l'utilizzo esclusivo alla nostra società. Quest'anno abbiamo rifatto il manto erboso in sintetico. 1) Possiamo richiedere alla ditta che ci ha fatto il lavoro l'applicazione dell'aliquota IVA del 10% per i lavori di ristrutturazione e di impiantistica del terreno sintetico ai sensi della L 65 del 1987  2) Una parte del costo è stato coperto da un contributo della federazione che ha voluto una fattura con IVA. Questo contributo può rientrare nell'attività istituzionale e quindi non essere soggetto a pagamento IVA e IIDD  Grazie della collaborazione.   "
  author_id: 4934
  created_on: 2009-10-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Francesco Sisani, Collaboratore della Redazione Fiscosport - Firenze    Per quanto concerne il primo quesito, si precisa che l'aliquota IVA ridotta (10%) prevista dall'art. 3-bis del D.L. 3.1.1987, n. 2, convertito nella L. 6.3.1987, n. 65, per le opere finalizzate alla costruzione, all'ammodernamento e alla ristrutturazione di impianti sportivi,   deve ritenersi riservata solo agli interventi relativi alle attrezzature sportive finanziati con le modalita' e le procedure speciali stabilite dai commi 3 e 4 dell'art. 1 dello stesso decreto, che prevedono tra l'altro l'intervento del Ministero del Turismo e dello Spettacolo (ora abolito, e sostituito quanto a competenze dal Dipartimento dello Spettacolo, nell'ambito della Presidenza del Consiglio dei Ministri) e del CONI, circostanza questa che non è chiaro se ricorra nel caso in esame. Al di fuori dei programmi e degli stanziamenti ministeriali di cui alla citata L. 3.1.1987, n. 65, dunque, l'aliquota IVA applicabile a interventi di ristrutturazione di impianti sportivi sarà quella ordinaria del 20% (così ad esempio la Ris. Agenzia delle Entrate 6.3.2008, n. 78/E), non potendo trovare applicazione nemmeno l'aliquota ridotta (10%) prevista   dal n. 127-     quinquies       della Tabella A, parte III, allegata al DPR n. 633 del 1972 per le opere di urbanizzazione primaria e secondaria     (tale potrebbe considerarsi un impianto sportivo di quartiere, cioè posto al servizio dei quartieri o della collettività, con carattere di generalità), riservata alle prestazioni di servizi dipendenti da contratti di appalto relativi alla sola costruzione, e non alla semplice ristrutturazione, degli impianti.    Per quanto invece riguarda il secondo quesito, si ricorda che i contributi da enti pubblici possono essere compresi tra i proventi non commerciali solo nel caso in cui vengano corrisposti per il mero perseguimento delle finalità istituzionali delle associazioni sportive (art. 143, comma 2, lett. b), del T.U. del 22.12.1986, n. 917), mentre ai fini Iva essi non saranno soggetti al tributo solo se erogati a fondo perduto, cioè quando non costituiscano in alcun modo il corrispettivo di una prestazione resa dal beneficiario (art.3, comma 1, del DPR del 26.10.1972, n. 633). Ora nel caso di specie non è chiaro se queste circostanze ricorrano, ed in questo senso sarebbe utile riferirsi al bando o alla convenzione con cui la Federazione assegna il contributo o all'eventuale presenza di un onere di restituzione in caso di utilizzo non conforme del contributo stesso, perché solo da tali informazioni è possibile desumere con certezza - al di la della richiesta della fattura con Iva - a che titolo la Federazione stessa abbia inteso riconoscere il contributo. Ad ogni modo se il contributo di cui si parla nel quesito è espressamente finalizzato ad un intervento di manutenzione del campo da gioco, esso è indirettamente reso per consentire all'associazione sportiva l'espletamento di una attività commerciale, quale viene considerata quella spettacolistica, e non può viceversa considerarsi erogato per il mero perseguimento delle finalità istituzionali dell'associazione. Ai fini delle II.DD., pertanto, non sembrerebbero sussistere dubbi circa l'imponibilità del contributo, ma senza obbligo della Federazione di operare la ritenuta del 4% di cui all'art. 28 del D.P.R. n. 600/1973, giusto quanto previsto dall'art. 90, comma 4, della legge n. 289/2002, che esonera il  CONI,  le  Federazioni  sportive  nazionali e gli enti di promozione sportiva riconosciuti  dal  CONI dall'obbligo di operare la ritenuta del 4 per  cento  a  titolo  di  acconto  sui  contributi  erogati alle societa' e associazioni sportive  dilettantistiche. Ai fini Iva, invece, l'esistenza per il contributo di un preciso vincolo di destinazione - le spese di rifacimento del campo - sembrerebbe rivelarne la natura di corrispettivo rispetto ad un obbligo assunto dall'associazione beneficiaria, e quindi parrebbe corretta l'applicazione dell'Iva con aliquota 20% da parte della Federazione erogante. Giova in proposito ricordare come l'Agenzia delle Entrate si sia pronunciata, con la Risoluzione n. 110/E del 15/5/2002, per l'assoggettabilità ad Iva  dei contributi erogati da un comune ad alcune associazioni sportive dilettantistiche per   l’esecuzione di opere di costruzione, rifacimento e completamento di campi di calcio insistenti su aree di proprietà comunale."
