  title: "QUESITO N. 372 del 26/03/2008 - utente fiscosport n.8477 - prov.di CATANZARO"
  summary: "QUESITO N. 372 del 26/03/2008 - utente fiscosport n.8477 - prov.di CATANZARO"
  description: "La piscina di proprietà comunale viene gestita da una spa a partecipazione totalitaria del comune e l'attività sportiva (corsi nuoto) viene espletata da un'associazione sportiva dilettantistica affiliata FIN e iscritta al registro delle società sportive presso il CONI Ci si domanda sulla possibilità di evitare il pagamento dei canoni acqua allo stesso comune proprietario degli impianti (il pagamento avviene attualmente in capo alla spa e viene rimborsato in parte dall'asd come quota spese per lo svolgimento delle proprie attività sportive dilettantistiche).   "
  author_id: 8477
  created_on: 2008-03-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche - Pesaro    Il quesito non è chiarissimo  se non ho capito male il gestore della piscina è una SPA non sportiva (cioè una ordinaria società commerciale, ancorchè a totale partecipazione pubblica), che, in forza (presumo) di una convenzione con il comune, ente proprietario dell'impianto, gestisce l'impianto stesso e riaddebita agli utilizzatori (fra i quali l'associazione sportiva dilettantistica di cui al quesito) un canone per l'utilizzo degli spazi acqua utilizzati.  Se le cose stanno così il rapporto intercorrente la società di gestione e l'ASD si configura certamente di natura sinallagmatica, con la conseguenza che il corrispettivo pagato per l'utilizzo degli spazi dovrà essere assoggettato ad IVA. L'assoggettamento ad imposta potrebbe essere evitato solo qualora la società che gestisce l'impianto fosse una Società Sportiva Dilettantistica riconosciuta dal CONI e affiliata alla medesima federazione sportiva dell'associazione sportiva dilettantistica richiedente  in questo caso il corrispettivo beneficierebbe dell'agevolazione c.d. della   decommercializzazione  ai sensi dell'art. 148 TUIR e dell'art. 4 DPR 633/1972.  Infine, in relazione alla possibilità di evitare il pagamento del canone si tratta, in tutta evidenza, di una deroga alle ordinarie condizioni commerciali e contrattuali relative alle normali transazioni di natura commerciale, che dovrà essere richiesta, concordata ed eventualmente contrattualizzata attraverso apposita convenzione, con l'ente gestore ovvero con l'ente proprietario dell'impianti."
news_1284:
  id: 184
  project_id: 1
  title: "QUESITO N. 348 del 04/02/2008 - utente fiscosport n.9196 - prov.di PRATO"
  summary: "QUESITO N. 348 del 04/02/2008 - utente fiscosport n.9196 - prov.di PRATO"
  description: "Associazione Sportiva Dilettantistica con solo codice fiscale e regime agevolato 398/1991.  1) Senza fare alcuna attivita' commerciale, dobbiamo presentare una qualche forma di dichiarazione   2) Se uno sponsor ci eroga un contributo per una gara, entro il limite di 2 annuali, dobbiamo dichiarare qualcosa e/o pagarci tasse   3) Possiamo emettere ricevute che l'eventuale sponsor puo' detrarre dalle sue tasse     "
  author_id: 9196
  created_on: 2008-01-31 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Laura Cantanna, Collaboratrice della Redazione Fiscosport - Venezia       Un’associazione sportiva dilettantistica, per avvalersi del regime della Legge 398/91, deve essere in possesso di partita IVA ed è tenuta ad annotare i proventi commerciali nel prospetto approvato con il D.M. 11.02.1997 (prospetto riepilogativo delle annotazioni dei contribuenti supersemplificati).  Se l’associazione sportiva dilettantistica non ha svolto, nel periodo di imposta considerato, alcun tipo di attività commerciale è ugualmente vincolata a redigere il prospetto anche se il totale è zero. Da ciò deriva l’obbligo di presentare il Modello Unico - Enti non commerciali, nella sezione inerente al reddito di impresa, ad importo zero.  Nel caso in cui abbia erogato rimborsi secondo quanto previsto dall'art. 67 lettera (m) del D.P.R. 917/86 è tenuta alla presentazione del Modello 770 semplificato.  Quando si parla di contributo devoluto dallo sponsor occorre distinguere se   il contributo ha natura di erogazione liberale   o  se soggiace  ad un rapporto a prestazioni corrispettive . Infatti, nel primo caso si ricade nella fattispecie dell’art. 37 comma 2 Lett (a) della legge 342/2000, dove è previsto che non siano imponibili quei proventi commerciali conseguiti via occasionale e saltuaria nello svolgimento di attività commerciali connesse agli scopi istituzionali o tramite raccolte di fondi con qualsiasi modalità; nel secondo caso, invece, si deve certificare il provento con emissione di fattura con IVA, relativo versamento dell’imposta e compilazione del prospetto previsto dal D.M. 11.02.1997.  Le somme erogate in favore ad associazioni sportive dilettantistiche, sono assimilate fino ad un importo massimo di Euro 200.000 alle spese di pubblicità. Ai fini delle imposte dirette (IRES, IRAP) la spesa sostenuta sarà deducibile integralmente in un unico esercizio o in cinque (5) esercizi a quote costanti."
news_1287:
  id: 185
  project_id: 1
  title: "QUESITO N. 361 del 20/03/2008 - utente fiscosport n.8766 - prov.di VENEZIA"
  summary: "QUESITO N. 361 del 20/03/2008 - utente fiscosport n.8766 - prov.di VENEZIA"
  description: "Gent.ma Redazione, Vi chiedo di sapere se, come associazione sportiva dilettantistica in regime di cui alla legge n. 398/91, possiamo fatturare a società con sede legale all'estero una sponsorizzazione    "
  author_id: 8766
  created_on: 2008-03-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Laura Cantanna, Collaboratrice della Redazione Fiscosport - Venezia     Sono frequenti le ipotesi di contratti di sponsorizzazione stipulati con soggetti di nazionalità diversa ed operanti o nell’Unione Europea o a livello internazionale.  In questi casi, la normativa utilizzata è il criterio della nazionalità  (lex personae)  quando i contraenti hanno la stessa cittadinanza o il criterio del luogo  (lex loci)  in cui il contratto è stato concluso, diversamente la Convenzione di Roma del 19 Giugno 1980 prevede la possibilità che siano le parti a determinare la legge applicabile.  In presenza di questa fattispecie come si pone la normativa IVA nei confronti di una fattura per una sponsorizzazione verso un soggetto con sede legale all’estero   La normativa italiana - DPR 633/72 - stabilisce che l’IVA si applica  “sulle cessioni di beni e  prestazioni di servizi  effettuate nel territorio dello Stato nell’esercizio dell’impresa o nell’esercizio di arti e professioni e sulle importazioni da chiunque effettuate” . Per l’applicazione dell’imposta è richiesta la coesistenza di tre presupposti         1) oggettivo, occorre l’esistenza di un’operazione qualificabile come “cessione di beni” o “ prestazioni di servizi ”;        2) soggettivo, tale operazione deve essere effettuata nell’esercizio di un’attività di impresa o di lavoro autonomo;        3) territoriale, l’operazione deve essere effettuata nel territorio dello Stato.  In assenza di uno dei tre presupposti l’imposta non è applicabile e l’operazione  risulta estranea alla sfera impositiva . Ma è necessario precisare che  l’assenza dei presupposti oggettivo e/o soggettivo  comporta effettivamente  l’inesistenza di un’operazione rilevante per l’imposta  invece in mancanza del  presupposto territoriale  l’operazione sussiste e deve essere assoggettata all’imposta.  Nel caso di prestazioni di servizi la normativa, in generale, prevede che il criterio che regola la territorialità è il luogo in cui è stabilito il prestatore, ma per         - prestazioni di servizi sportivi;        - prestazioni pubblicitarie;        - utilizzazione dei diritti di sfruttamento economico di eventi sportivi (cessione di diritti televisivi, audiovisivi;  merchandising );  la normativa considera delle eccezioni.  Per le prestazioni pubblicitarie e l’utilizzo di sfruttamento economico di eventi sportivi, ai fini IVA, la territorialità è radicata nel luogo del committente se soggetto passivo.  La norma prevede che se il committente ha sede in un  paese comunitario  e il luogo di utilizzo della prestazione è l’Italia o un altro paese comunitario, la prestazione non si considera effettuata nel territorio dello stato e pertanto non è rilevante ai fini IVA.  Le prestazioni pubblicitarie sono rilevanti in Italia ai fini IVA e pertanto è obbligatoria l’emissione della fattura se         - rese  a  committenti soggetti passivi stabiliti in Italia, a meno che l’utilizzazione della prestazione pubblicitaria non avvenga fuori dalla Comunità Europea;        - rese  da  operatori stabiliti in Italia  a soggetti domiciliati o residenti fuori dalla Comunità Europea , a patto che le prestazioni pubblicitarie siano utilizzate nel territorio dello stato italiano.   Pertanto, l’associazione sportiva dilettantistica con contratto di sponsorizzazione con una società con sede legale all’estero dovrà tenere conto di questi fattori."
news_1308:
  id: 186
  project_id: 1
  title: "QUESITO N. 387 del 03/06/2008 - utente fiscosport n.9290 - prov.di RIMINI"
  summary: "QUESITO N. 387 del 03/06/2008 - utente fiscosport n.9290 - prov.di RIMINI"
  description: "1) Si richiede gentilmente di consoscere la procedura di trasformazione di una Associazione sportiva dilettantistica in Società sportiva dilettantistica a Responsabilità Limitata sia civilistica che fiscale tenuto conto che l'associazione trasformanda è in opzione alla L. 398/91.  2) Modalità di variazione da anno sportivo ad anno solare. Come si chiude il bilancio ammessa la possibilità di variazione   Grazie per la collaborazione.   "
  author_id: 9290
  created_on: 2008-03-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    In riferimento al primo quesito, occorre innanzitutto distinguere due ipotesi  se l'a.s.d è un'associazione riconosciuta; oppure se trattasi di associazione non riconosciuta. In caso di   a  ssociazione riconosciuta  , la trasformazione è disciplinata dall'art. 2500-octies c.c., che regola le modalità di effettuazione dell'operazione  1)sono richieste le maggioranze previste dalla legge o dallo statuto per lo scioglimento anticipato; 2)la trasformazione è esclusa per le associazioni  che abbiano ricevuto contributi pubblici oppure liberalità e oblazioni del pubblico ; 3)il capitale sociale della nuova società di capitali deve essere diviso tra gli associati in parti uguali, salvo diverso accordo tra gli stessi. L'ipotesi di trasformazione di un'  associazione non riconosciuta  , non prevista dal codice civile, ed inizialmente esclusa dalla dottrina, risulta attualmente effettuabile, come affermato nello Studio del notariato 5271/1/2004 e nel parere emesso dal Consiglio Nazionale del Notariato in risposta ad un quesito specifico della FIGC del maggio 2006 (CNN Notizia 2006).   Si evidenzia, inoltre, il disposto dell'art. 223-octies Disp. Att. Trans. C.C.     La trasformazione prevista dall'articolo 2500-octies del codice civile     è consentita alle associazioni e fondazioni costituite prima del 1 gennaio 2004 soltanto quando non comporta distrazione, dalle originarie finalità, di fondi o valori creati con contributi di terzi o in virtù di particolari regimi fiscali di agevolazione. Nell'ipotesi di fondi creati in virtù di particolari regimi fiscali di agevolazione, la trasformazione è consentita nel caso in cui siano previamente versate le relative imposte  . In base al disposto di tale articolo, si pone il problema di come trattare la trasformazione in tutte le fattispecie in cui i due soggetti giuridici (associazione e società), mantengano il medesimo regime fiscale  è tipico il caso delle a.s.d. che si trasformino in s.s.d., mantenendo sia il regime fiscale agevolato della L. 398/1991; sia il diritto all'agevolazione prevista dagli art. 148, co. 3,  del TUIR 97/1996 e art. 4, co. 4, del DPR 633/1972, relativa alla  decommercializzazione  dei corrispettivi specifici riscossi dagli associati/soci; sia il diritto all'agevolazione prevista dall'art. 67, lett. m) TUIR, relativa all'esenzione (fino all'importo di euro 7.500,00) dei compensi erogati nell'esercizio diretto di attività sportive dilettantistiche. In tutte queste fattispecie, a parere di chi scrive, si ritiene che la trasformazione sia comunque possibile - anche senza  pagamento delle relative imposte  - qualora il patrimonio netto risultante dalla perizia di stima venga interamente destinato a capitale sociale della costituenda srl. Si evidenzia, comunque, che stante la delicatezza della materia, potrebbe essere consigliabile assolvere al pagamento delle imposte e richiederne successivamente il rimborso.    In riferimento al secondo quesito, il lettore chiede le modalità di variazione da anno sportivo ad anno solare e le modalità di chiusura del bilancio. La nuova srl avrà il primo esercizio decorrente dalla data di costituzione, alla data in cui statutariamente sarà previsto il termine dell'esercizio  pertanto, il lettore sarà libero di dicliplinare la data di chiusura dell'esercizio della new-co (ovvero 31/12, oppure qualunque altra data) e quindi di modificarla rispetto a quanto già previsto nell'associazione. Per quanto concerne le modalità di chiusura del bilancio, non è chiaro a quale dei due enti ci si riferisca  l'associazione dovrà redigere il proprio bilancio alla data della trasformazione, che dovrà poi essere periziato da un esperto; la srl chiuderà invece il bilancio alla data  statutariamente prevista, avendo presente - in questa fattispecie - che il bilancio dovrà recepire il patrimonio netto derivante dall'associazione e risultante dalla stima."
