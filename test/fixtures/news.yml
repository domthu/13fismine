  title: "QUESITO N. 546 del 12/01/2011 - utente fiscosport n. 15834 - prov. di TREVISO"
  summary: "QUESITO N. 546 del 12/01/2011 - utente fiscosport n. 15834 - prov. di TREVISO"
  description: "Gentili Signori, siamo un'Associazione Sportiva Dilettantistica affiliata AICS, attiva dal 2005 sul territorio trevigiano, abbiamo un quesito da sottoporre a seguito di partecipazione al Convegno di Zelarino del 23 ottobre u.s.   Fisco e Sport .    Nell'anno 2009 operavano presso la ns Associazione n. 10 collaboratori (3 amministrativo/gestionale, 7 sportivi), nessuno dei quali ha superato la soglia dei 7.500 € annui. Al convegno di cui sopra, ci è stato consegnato un opuscolo in cui abbiamo letto le pretese mosse dall'Enpals in merito ai compensi per i collaboratori delle A.S.D., e LA CIRCOLARE ENPALS N. 13 DEL 7/8/2006 CHE ACCOGLIE LE LE TESI DEL CONI. Non ci è chiaro questo punto  ci è giunta voce infatti che sarebbe richiesto dall'Enpals l'obbligo di iscrizione per tutti coloro che, inquadrati come sportivi, raggiungono come rimborso la cifra di 4.000/4.500€ all'anno.    Ci potete fornire delucidazioni in merito ai contributi Enpals alla luce delle normative finora in essere     "
  author_id: 15834
  created_on: 2011-01-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del Dott.Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)       Con riferimento al Suo quesito, Le specifico in sintesi quanto segue       - secondo quanto chiarito con le già nominate circolari Enpals, non esiste alcuna differenza tra attività di lavoro subordinato ed attività di lavoro autonomo. Infatti, chiunque svolge, anche solo occasionalmente un’attività di tipo artistico o sportivo, è tenuto all’iscrizione Enpals;  - l’attuale disciplina dei compensi corrisposti ai collaboratori sportivi dilettantistici da parte di A.S.D. (e per estensione anche da S.S.D.) prevede, sotto il profilo contributivo, che qualsiasi attività professionale, anche occasionale, anche non prevalente ed ancorché esercitata da un soggetto iscritto ad altra cassa previdenziale, debba essere assoggettata alla contribuzione Enpals [circostanza questa rientrante esclusivamente nello svolgimento di un lavoro autonomo];  - per contro, l’attività sportiva dilettantistica svolta non in maniera professionale, né in via prevalente o esclusiva, non risulterebbe soggetta a contribuzione (ad esempio il caso di chi svolge prestazioni di carattere sportivo dilettantistico in via del tutto marginale e sporadica nel tempo eventualmente esercitando un'altra professione che risulti prevalente rispetto alla prima);  - nella circolare n. 13 del 7/08/2006, l’Ente previdenziale citato individua anche un limite quantitativo sotto il quale l’attività del collaboratore sportivo, ancorché di natura non sportivo-dilettantistica, quindi professionale in senso lato, può considerarsi “marginale” e pertanto non soggetta a contribuzione. Tale limite è individuato nella percezione, nel corso dell’anno solare, di somme inferiori ad € 4.500,00, limite individuato da una precedente norma fiscale (oggi abrogata) che individuava la cosiddetta “No Tax Area”.     Ad avviso dell’Enpals dunque il reddito prodotto dal collaboratore è soggetto a contribuzione se   a) supera l’ammontare di € 4.500,00 nell’anno solare;  b) e soprattutto se l’attività è classificata di lavoro autonomo. Ciò significa che laddove non sussiste la circostanza di cui alla lettera b), e quindi l’attività si configura esclusivamente nello svolgimento di attività sportiva dilettantistica e non di lavoro autonomo, il compenso corrisposto non è soggetto a contribuzione anche se superiore a detta somma.      Per concludere  quando la prestazione eseguita è di natura sportivo/dilettantistica ex art. 67, comma 1 lett. m) T.U.I.R. non si pone alcun problema di assoggettamento a contribuzione ENPALS. Quando invece la prestazione lavorativa non può essere inquadrata (neppure a livello fiscale), nella categoria di cui sopra, occorre distinguere se il rapporto è di tipo subordinato o professionale in senso lato. In caso di lavoro subordinato (dipendente), verranno applicate le disposizioni previste dal T.U.I.R. e il compenso sarà assoggettato a contribuzione ENPALS, secondo le aliquote vigenti, oltre al rispetto di tutta una serie di adempimenti amministrativi, fiscali e previdenziali, tipica per i rapporti di lavoro di tipo subordinato."
