  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente fiscale del C.P. CONI di Siena      Preliminarmente, occorre evidenziare che la disciplina sulla trasformazione eterogenea in società di capitali (ex art. 2500-octies codice civile), viene prevista dalla norma esclusivamente per le associazioni riconosciute; di seguito le principali disposizioni  1) sono richieste le maggioranze previste dalla legge o dallo statuto per lo scioglimento anticipato; 2) la trasformazione è esclusa per le associazioni  che abbiano ricevuto contributi pubblici oppure liberalità e oblazioni del pubblico ; 3) il capitale sociale della nuova società di capitali deve essere diviso tra gli associati in parti uguali, salvo diverso accordo tra gli stessi. L'ipotesi di trasformazione posta dal lettore, relativamente ad un'associazione non riconosciuta, non prevista dal codice civile ed inizialmente esclusa  anche dalla dottrina, risulta attualmente effettuabile come affermato nello Studio del Notariato 5271/I/2004 e nel parere emesso dal Consiglio Nazionale del Notariato in risposta ad un quesito specifico della FIGC del maggio 2006 (CNN Notizia 2006). Il Consiglio Nazionale del Notariato, con Studio n. 5271/I, del 17/09/2004, conclude circa l’ammissibilità della trasformazione eterogenea anche da parte delle associazioni non riconosciute; ancora, il “Parere pro veritate” del Prof. Zoppini e del Not. Tassinari, pubblicato nel notiziario telematico del CCN, conclude che “la disciplina della trasformazione eterogenea può applicarsi in via analogica anche alle associazioni non riconosciute” (punto d, del par. 5- Conclusioni). In base al disposto dell'art. 223-octies Disp. Att. Trans. c.c.    La trasformazione prevista dall'articolo 2500-octies del codice civile è consentita alle associazioni e fondazioni costituite prima del 1 gennaio 2004 soltanto quando non comporta distrazione, dalle originarie finalità, di fondi o valori creati con contributi di terzi o in virtù di particolari regimi fiscali di agevolazione. Nell'ipotesi di fondi creati in virtù di particolari regimi fiscali di agevolazione, la trasformazione è consentita nel caso in cui siano previamente versate le relative imposte  . In base al disposto di tale articolo, si pone il problema di come trattare la trasformazione in tutte le fattispecie in cui i due soggetti giuridici (associazione e società), mantengano il medesimo regime fiscale  è tipico il caso delle associazioni sportive dilettantistiche che si trasformino in società sportive dilettantistiche, mantenendo sia il regime fiscale agevolato della L. 398/1991; sia il diritto all'agevolazione prevista dagli art. 148, comma 3, del TUIR 97/1996 e art. 4, comma 4, del DPR 633/1972, relativa alla  decommercializzazione  dei corrispettivi specifici riscossi dagli associati/soci; sia il diritto all'agevolazione prevista dall'art. 67, lett. m) TUIR, relativa all'esenzione (fino all'importo di euro 7.500,00) dei compensi erogati nell'esercizio diretto di attività sportive dilettantistiche. In tutte queste fattispecie - a parere di chi scrive - si ritiene che la trasformazione sia comunque possibile - anche senza  pagamento delle relative imposte  - qualora il patrimonio netto risultante dalla perizia di stima venga interamente destinato a capitale sociale della costituenda srl."
