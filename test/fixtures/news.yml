  project_id: 1
  title: "Quesito N. 647 del 11/04/2012 - utente fiscosport n. 11068 - prov. di FORLI'"
  summary: "Quesito N. 647 del 11/04/2012 - utente fiscosport n. 11068 - prov. di FORLI'"
  description: "Buongiorno, sono il Presidente di una ASD. Insieme agli altri membri del Consiglio Direttivo stiamo valutando la possibilità di iscriverci all'Albo Provinciale delle APS. I funzionari ci riferiscono che pur essendo ASD, se la nostra Associazione ha tutti i requisiti, statutari ecc, è possibile effettuare questa iscrizione. Le APS però, da quanto sappiamo, hanno qualche particolarità rispetto alle ASD, come per esempio il fatto di avvalersi principalmente di attività volontaria, libera e gratuita, e quindi non prevedono rimborsi spesa forfetari o compensi ex art. 67 e 69 Tuir. La nostra domanda è quindi la seguente  nel caso ci iscrivessimo all'Albo della APS in Provincia, tale riconoscimento prevarrebbe sulla nostra qualifica di ASD o alla nostra Associazione rimarrebbero i caratteri peculiari di ASD acquisendo solo una cosa in più  O ancora, i caratteri distintivi di ASD rimangono in ambito sportivo mentre prevale la normativa APS in ambito di progetti particolari legati a tale qualifica che la nostra ASD dovesse attivare      "
  author_id: 11068
  created_on: 2011-11-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Marco D'Isanto *, Collaboratore della Redazione di Fiscosport      Una Associazione sportiva dilettantistica può acquisire, ricorrendone i presupposti previsti dalla legge n. 383 del 7/12/2000, la qualifica di Associazione di Promozione Sociale e può pertanto iscriversi ai Registri regionali o provinciali delle APS.   Questo  non muta la qualifica originaria .   Pertanto l’attività sportiva dilettantistica continuerà ad essere gestita con i criteri validi per le Associazioni sportive dilettantistiche. Ne consegue che l’Associazione potrà continuare, nell’ambito dell’attività sportiva dilettantistica,  a erogare i compensi sportivi dilettantistici ex art. 67, comma 1 lett. m) T.U.I.R..Se l’Associazione, in quanto APS,  intende svolgere attività di utilità sociale a favore di associati o di terzi potrà farlo nell’ambito della normativa prevista per le  Associazioni di promozione sociale.  *  Marco D'Isanto , Dottore Commercialista e Revisore Contabile in Napoli          "
news_3309:
  id: 425
  project_id: 1
  title: "QUESITO N. 631 del 17/12/2011 - utente fiscosport n. 5152 - prov. di TREVISO"
  summary: "QUESITO N. 631 del 17/12/2011 - utente fiscosport n. 5152 - prov. di TREVISO"
  description: "Associazione culturale senza scopo di lucro avente per oggetto sociale lo studio, la pratica, l’approfondimento e la diffusione della musica.I compensi agli insegnanti - istruttori di musica, che sono anche soci - possono essere classificati come “ REDDITI DIVERSI “ ai sensi dell’art. 67 co. 1 lettera m) del T.U.I.R.Dal 01/01/2005 anche i compensi erogati da cori, bande e filodrammatiche ai direttori artistici e ai collaboratori tecnici per prestazioni di natura non professionale beneficiano delle agevolazioni di cui all’art. 69 co. 2 del T.U.I.R.Domande 1) L’associazione in base all’oggetto sociale rientra tra i CORI - BANDE - FILODRAMMATICHE 2) Gli insegnanti, istruttori di musica, possono rientrare tra i “ direttori artistici e/o collaboratori tecnici ”     "
  author_id: 5152
  created_on: 2011-10-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Gianpaolo Concari *, Collaboratore della Redazione di Fiscosport       In base alla breve descrizione che mi ha fornito, direi che l’associazione NON rientra tra i cori, le bande e filodrammatiche.  Per quanto riguarda la seconda domanda, in base a quanto risulta a chi scrive, non risulta che vi siano risoluzioni o circolari a riguardo.     Tuttavia qualche anno fa, in un articolo pubblicato dalla rivista telematica   www.fiscooggi.it   l’estensore   dell’articolo   ha richiamato l’attenzione sul fatto che i compensi possono rientrare nell’ambito dell’art. 60, comma 2, lettera m), T.U.I.R. solo se sono corrisposti a soggetti che svolgono un’attività di direttore tecnico ecc. ma che svolgono tale attività nell’ambito di manifestazioni proprie dei cori, delle bande e delle compagnie filodrammatiche dilettantistiche, escludendo quindi la possibilità di applicazione del regime per i compensi dell’attività svolta nell’ambito di corsi di musica ecc.   In realtà la legge non precisa questi aspetti. Suggerirei perciò prudenza nell’applicazione di un regime così particolarmente agevolato.  *  Gianpaolo Concari , Ragioniere Commercialista e Revisore Contabile in Soragna (PR)"
news_3324:
