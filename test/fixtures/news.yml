  summary: "QUESITO N. 661 del 3/07/2012 - utente fiscosport n.10722 - prov. di ROMA"
  description: "Buonasera, avrei una domanda abbastanza urgente  siamo una Società Sportiva Dilettantistica, vostra abbonata, e un socio intende cedere le proprie quote del capitale sociale. E’ possibile o si perdono i benefici fiscali  Come si può procedere  Grazie    "
  author_id: 10722
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Patrizia Sideri *, Consulente Fiscosport - Siena      In relazione al quesito posto, si evidenzia quanto segue.  L’art. 148, comma 8, lett. f) del T.U.I.R. (d.p.r. n. 917/1986), prevede che lo statuto contenga (tra gli altri requisiti) l’intrasmissibilità della quota o contributo associativo ad eccezione dei trasferimenti a causa di morte e la non rivalutabilità della stessa.  L’art. 90 della l. 289/2002, norma istitutiva della società sportiva dilettantistica (ssd), non prevede una clausola analoga  pertanto, accade sovente che gli statuti delle ssd prevedano la trasferibilità della quota.  Tale clausola – del tutto legittima sotto il profilo societario e sotto il profilo dei requisiti richiesti dalla normativa speciale sportiva ai fini del riconoscimento Coni – non è purtroppo compatibile con i requisiti richiesti dalla disciplina fiscale, relativamente alla de-commercializzazione dei corrispettivi specifici.  Si precisa, infatti, che il “beneficio fiscale” che verrebbe perso, riguarda esclusivamente la possibilità di considerare de-commercializzati – ovvero non imponibili IVA, IRA, IRAP   –   i corrispettivi specifici riscossi.  Un’altra annotazione  il beneficio fiscale verrebbe perso non solo se la quota viene ceduta, ma anche solo per avere previsto la clausola all’interno dello statuto.  Pertanto, si consiglia di provvedere a modificare il testo statutario.  Infine, si segnala che in dottrina si è dibattuto circa la liceità – sotto il profilo del diritto societario – della clausola in oggetto, ma allo stato attuale non si è a conoscenza di elementi che facciano sperare circa una probabile vittoria in un eventuale procedimento contenzioso.  *  Patrizia Sideri , Dottore Commercialista e Revisore contabile in Siena          "
