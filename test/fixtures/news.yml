  title: "QUESITO N. 613 del 10/11/2011 - utente fiscosport n. 16316 - prov. di RIMINI"
  summary: "QUESITO N. 613 del 10/11/2011 - utente fiscosport n. 16316 - prov. di RIMINI"
  description: "Siamo un Motoclub costituito come ASD senza personalità giuridica affiliata alla FMI e iscritta regolarmente al CONI. Ci siamo costituiti a fine 2010 e quindi non abbiamo spedito alla SIAE la comunicazione per l'opzione 398 per l'anno 2010. Come possiamo rimediare        "
  author_id: 16316
  created_on: 2011-05-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Gianpaolo Concari *, Collaboratore della Redazione di Fiscosport       Sebbene sia previsto l’esercizio dell’opzione per l’accesso al regime ex legge 398/91, è comunque da tenere presente che è principio più che consolidato che si applichi il cosiddetto “comportamento concludente”.   Ciò significa che se la vostra associazione si è sempre comportata secondo quanto previsto dalla legge 398/91 e quindi (essenzialmente) ha    –    annualmente numerato progressivamente le fatture di acquisto   –    annotato i proventi commerciali e non commerciali utilizzando il prospetto previsto dal d.m. 11/02/1997   –    liquidato l’I.V.A. trimestralmente come previsto dalla legge 398/91   allora, anche se non si è esercitata l’opzione, il regime trova piena applicazione.    Si tenga comunque presente che l’opzione si esercita attraverso una doppia comunicazione    - all’ufficio territorialmente competente per la SIAE;    - all’Agenzia delle entrate mediante l’invio telematico del quadro VO allegato al mod. Unico (ancorché non vi siano elementi reddituali da dichiarare).    Tuttavia, qualora non sia stato inviato il mod. Unico 2011–redditi 2010 (la scadenza era il 30/09/2011) è ancora possibile (purché  entro il prossimo 29/12/2011  e sempreché non siano iniziati nel frattempo accessi o verifiche che interessino l’anno in considerazione) effettuare l’invio mediante il versamento della  sanzione ridotta di 21 euro  da versare con il mod. F24 mediante il codice tributo 8908.   Lo stesso si dica se il mod. Unico 2011 sia stato tempestivamente inviato ma senza il quadro VO  in tal caso si effettuerà un invio di una dichiarazione integrativa sempre con il contestuale versamento della sanzione per ravvedimento operoso.    *  Gianpaolo Concari , Ragioniere Commercialista in Soragna (PR)  "
news_3203:
  id: 403
  project_id: 1
  title: "QUESITO N. 616 del 18/11/2011 - utente fiscosport n.16316 - prov. di RIMINI"
  summary: "QUESITO N. 616 del 18/11/2011 - utente fiscosport n.16316 - prov. di RIMINI"
  description: "Siamo un Motoclub costituito nel 2010 come ASD senza personalità giuridica affiliato alla FMI e iscritto regolarmente al CONI che opterà per la 398. In base alla legge 14/2009 di conversione del c.d. Decreto Milleproroghe art. 35 comma 5, dove è stato chiarito l'ambito di applicazione del regime agevolativo dei compensi, è lecito elargire al segretario del Motoclub un rimborso spese forfettario visto che comunque si sposta, e non una una ricevuta di co.co.co, quando ricopre un ruolo oltre che di natura amministrativa anche di rappresentaza del Motoclub stesso in occasione di eventi non direttamente organizzati dal Motoclub a cui appartiene  Nel caso la risposta fosse affermativa quali documenti (oltre alle certificiazioni ACI per il rimborso chilometrico) si devovo produrre per regolarizzare la sua posizione nei confronti del Motoclub      "
  author_id: 16316
  created_on: 2011-05-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Gianpaolo Concari *, Collaboratore della Redazione di Fiscosport             Prima di rispondere al quesito specifico è bene mettere un po' d'ordine nella terminologia utilizzata. Diversamente possono sorgere fraintendimenti.        I rimborsi spese possono essere di due tipi   -  a  piè di lista  e quindi a fronte dei giustificativi delle spese effettivamente sostenute. In tal caso i rimborsi non hanno rilevanza fiscale in quanto si tratta del  ristoro  di somme sostenute. Se la prestazione principale (la partecipazione a riunioni per esempio o lo svolgimento di talune attiività) è di natura volontaria, il rimborso delle spese non ha natura retributiva e non soggiace alle regole stringenti previste dalle norme del T.U.I.R.       Si tratta infatti di prestazioni svolte  affectionis vel benevolentiae causae , cioè per la realizzazione di una determinata causa di natura non lucrativa.        -  a  forfait  che però prescindono dall'effettivo sostenimento delle spese. In tal caso però il rimborso, fiscalmente, non è considerato  ristoro  ma un vero e proprio compenso e come tale rileva fiscalmente  se e in quanto possono rientrare tra le somme di cui all'art. 67, comma 1, lettera m).        Perciò se l'associazione gode dei benefici propri delle ASD, può corrispondere (e non  elargire  perché non si tratta di un atto di liberalità) al segretario i rimborsi spese.        Si ritiene che, se lo statuto non prevede nemmeno il rimborso delle spese per i componenti del consiglio direttivo, sia necessaria una  delibera autorizzativa  da parte dell'assemblea dei soci.       Diversamente, è sufficiente solo una delibera da parte del consiglio direttivo.        Per i rimborsi spese auto, occorre predisporre un rapportino missione che descriva la trasferta effettuata (motivazione della trasferta, giorno, percorso ecc.) e il tipo di auto, e utilizzare come costo chilometrico massimo la tariffa ACI prevista per il tipo di auto utilizzata.  *  Gianpaolo Concari , Ragioniere Commercialista in Soragna (PR)"
news_3204:
