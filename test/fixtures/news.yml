  project_id: 1
  title: "QUESITO N. 288 del 30/04/2007 - utente fiscosport n. 3317 - prov.di BERGAMO"
  summary: "QUESITO N. 288 del 30/04/2007 - utente fiscosport n. 3317 - prov.di BERGAMO"
  description: "Spett.le Fiscosport, siamo un'Associazione Sportiva Dilettantistica, operante nel settore sportivo della pallavolo, affiliata ad un Ente di promozione Sportiva riconosciuto - CSI - con iscrizione al Registro delle Associazioni Sportive Dilettantistiche, tenuto presso il CONI, con espressione di opzione per la L.398/1991, dotati di statuto adeguato a tutte le indicazioni di legge previste per il godimento delle agevolazioni fiscali previste per le associazioni sportive dilettantistiche. Vorremmo porVi il seguente quesito   Abbiamo la possibilità d'acquistare, presso un rivenditore all'ingrosso, materiale attinente l'attività sportiva della pallavolo, tute, completi da gioco, palloni, borse ecc., con l'applicazione di particolari sconti. Una parte di questo materiale viene fornito gratuitamente in dotazione ai nostri atleti associati e tesserati con noi, per la partecipazione a campionati di varie categorie. Un'altra parte di tale materiale da noi regolarmente acquistato, ci viene rischiesto dai nostri soci e tesserati (per un uso proprio ovvero per la pratica sportiva) ai quali lo  rivendiamo allo stesso prezzo d'acquisto a noi praticato, senza alcun margine di ricavo. Il corrispettivo pagato dai nostri associati ha carattere commerciale  In ogni caso, a quali adepimenti dobbiamo ottemperare (emettere fattura ovvero ricevuta fiscale)  Ringraziamo per la cortese attezione. Cordiali saluti.    "
  author_id: 3317
  created_on: 2007-02-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena     Ai sensi del combinato disposto degli artt. 148 e 143 del TUIR 917/1986 non costituisce esercizio di attività commerciale l'attività svolta nei confronti dei propri associati in conformità alle finalità istituzionali dell'ente, nè la cessione di beni e servizi effettuata dietro pagamento di corrispettivi specifici che non eccedono i costi di diretta imputazione e senza specifica organizzazione. Tale disposizione subisce però alcune deroghe, per quanto attiene alle  presunzioni di commercialità , ovvero di operazioni ritenute comunque commerciali, una delle quali concerne il caso di cessione di beni nuovi prodotti per la vendita.  Si ritiene pertanto, che nella fattispecie prospettata dal lettore, la vendita di materiale sportivo da parte dell'associazione sportiva dilettantistica ai propri associati costituisca operazione commerciale.  Per rispondere al secondo quesito, occorrerà verificare se tali operazioni di vendita abbiano carattere di abitualità o di occasionalità  nella prima fattispecie, l'associazione sportiva dilettantistica avrà l'obbligo di aprire la partita IVA e dovrà emettere fattura per la vendita dei beni. Se invece l'operazione di vendita assumesse carattere di occasionalità, in quanto effettuato solo per questa particolare opportunità di acquisto presso il grossista, le operazioni potrebbero essere definite occasionali, con l'obbligo di emissione di una sola  ricevuta  (non ricevuta fiscale) senza applicazione dell'IVA."
