  summary: "QUESITO N. 462 del 18/10/2009 - utente fiscosport n.10827 - prov.di ROMA"
  description: "Vorrei sapere se la normativa applicabile alle associazioni sportive dilettantistiche, per quel che riguarda l'esenzione dall'applicazione della marca da bollo sulle ricevute generiche emesse nei confronti dei soci, è applicabile anche srl sportive in regime 398/91 che emettono ricevute generiche nei confronti di partecipanti tesserati poichè mi sembra di aver letto che ai fini della detrazione fiscale sia necessario la ricevuta/quietanza con marca da bollo. Grazie   "
  author_id: 10827
  created_on: 2009-08-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Campi Bisenzio (Firenze)    L'esenzione alla quale Lei si riferisce è quella dettata dall'art. 7 della Tabella all. B al D.P.R. 26/10/72 n. 642, che riguarda   Quietanze ... per il versamento di contributi o  quote  associative ad   associazioni   politiche,   sindacali   e   di    categoria,   religiose, assistenziali, culturali e sportive    Come già precisato in un articolo pubblicato su Fiscosport a fine 2008, tale esenzione si applica alle quote di iscrizione, alle quote annuali e in generale a tutti i pagamenti effettuati a favore dell'associazione non quale corrispettivo per un servizio ricevuto o da ricevere.  E' invece ordinariamente dovuto il bollo sulle ricevute per i c.d.  corrispettivi specifici  riscossi dall'associazione a fronte di specifici servizi (corsi, utilizzo della struttura, ecc.), ancorchè decomercalizzati perchè forniti a soci, associati, partecipanti e in generale a tesserati.  Nel caso di S.r.l. è evidente che siamo proprio in quest'ultimo caso  non si tratta di quote annuali versate dai soci, ma di corrispettivi (ancorchè decommercializzati) per specifiche prestazioni; il bollo è quindi ordinariamente dovuto, se l'importo della ricevuta supera € 77,47."
news_2215:
  id: 267
  project_id: 1
  title: "QUESITO N. 473 del 09/01/2010 - utente fiscosport n.10365 - prov.di ROMA"
  summary: "QUESITO N. 473 del 09/01/2010 - utente fiscosport n.10365 - prov.di ROMA"
  description: "Una associazione sportiva dilettantistica, vuole svolgere attività commerciale con servizi di guardiania agli alberghi con i quali stipula i relativi contratti in modo da utilizzare la L. 398/91. Avremmo bisogno di alcuni chiarimenti   1 - se l'associazione sportiva dilettantistica deve necessariamente essere iscritta al coni;  2 - se possono i ricavi commerciali superare quelli istituzionali atteso che l'attività sportiva è di fatto in questo momento inesistente;  3 - se possono essere previste due distinte tipologie di quote sociali una (maggiore) per gli alberghi che si vogliono associare e una (minore) per i soggetti persone fisiche;  4 - se possono i soci svolgere l'attività di guardiania gratuitamente o devono essere assunti dall'associazione e se devono avere particolari requisiti per fare questa attività.  Attendiamo Vs delucidazioni. Grazie.    "
  author_id: 10365
  created_on: 2009-09-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Francesco Sisani, Collaboratore della Redazione Fiscosport - Firenze     Secondo com’è formulato il quesito si avanzano seri dubbi sul fatto che l'associazione scrivente possa qualificarsi come ente non commerciale e più nello specifico come associazione sportiva dilettantistica e che possa beneficiare delle agevolazioni di cui alla legge n. 398 del 1991, in relazione all'attività commerciale svolta. Se, infatti, l'associazione non svolge alcuna attività sportiva, come si asserisce nel quesito, è chiaro che la stessa non potrà essere qualificata come associazione sportiva dilettantistica, in quanto in assenza di attività sportiva svolta nessun ente può ottenere il riconoscimento ai fini sportivi da parte del Coni, né l'affiliazione a una Federazione Sportiva o a un Ente di Promozione Sportiva. Inoltre, anche laddove vi fosse l'iscrizione al registro del CONI o l'affiliazione ad una F.S.N. o a un E.P.S., non potrebbe in ogni caso applicarsi la legge n. 398/91, in quanto le agevolazioni sono riservate alle associazioni non solo  affiliate , ma che  svolgono attività sportiva dilettantistica  (art. 1, comma 1, legge n. 398/1991). Poiché l'attività che si intende svolgere è una attività tipicamente commerciale, si dubita anche della natura non profit dell'associazione, quantomeno in assenza di altre attività non commerciali. Per non parlare poi della circostanza che i soci dell'ente sono rappresentati anche dagli alberghi destinatari dei servizi di guardiania, il ché esclude tanto la natura sportiva dilettantistica dell'ente, tanto quella non commerciale. Alla luce di quanto esposto nel quesito, pertanto, l'associazione è un ente commerciale, la cui attività è soggetta ad Iva e produce reddito d'impresa secondo le regole ordinarie, vigenti per qualsiasi altra impresa commerciale. Nel caso e nel momento in cui l'ente dovesse anche svolgere fattivamente attività sportiva dilettantistica e questa tornasse ad essere la sua attività principale e prevalente, allora la legge n. 398 del 1991 potrebbe trovare nuovamente applicazione, fermi restando tutti gli altri requisiti prescritti dalla norma (affiliazione ad una F.S.N. o a un E.P.S. riconosciuto dal CONI, statuto conforme a quanto previsto dall'art. 90, comma 18, della legge n. 296 del 2002, limite di ricavi conseguiti nel periodo precedente inferiore ad € 250.000, e così via. In tal caso la prevalenza dell'attività sportiva non sarebbe valutata esclusivamente sulla base dei proventi, ma nascerebbe da una valutazione d'insieme dell'attività complessiva svolta, dei costi sostenuti e dei beni destinati all'attività commerciale rispetto a quelli relativi all'attività istituzionale, della destinazione delle risorse disponibili, ben potendo una associazione sportiva dilettantistica conseguire ricavi commerciali maggiori, quando questo sono destinati a finanziare l'attività (istituzionale) sportiva. Ovviamente nel caso di specie gli alberghi a favore dei quali l'associazione svolgesse servizi di guardiania non potrebbero mai essere soci dell'associazione stessa, ed i proventi dagli stessi riconosciuti dovrebbero essere considerati commerciali, e quindi assoggettati ad Iva e tassati. Si ritiene infine che il personale destinato a tali servizi non potrebbe comunque essere considerato  sportivo , né potrebbe beneficiare del regime agevolativo di cui all'art. 81, comma 1, lett. m) del TUIR, ma dovrebbe necessariamente essere inquadrato come dipendente o collaboratore  a progetto ."
