  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia    A decorrere dal 1° gennaio 2008 è obbligatorio adottare i nuovi codici Ateco 2007.  Nella tabella di raccordo dell'Agenzia delle Entrate, a fronte del vecchio codice 92.62.4 vengono proposti i seguenti codici a seconda del grado di specificazione dell'attività che verrà svolta   92.62.4p 85.51.00 Corsi sportivi e ricreativi,  92.62.4p 93.12.00 Attività di club sportivi,  92.62.4p 93.19.99 Altre attività sportive nca. Sono inoltre stati modificati anche i codici di tutte le altre attività sportive, che quindi ricordiamo per comodità dei lettori   da 92.61.1 a 93.11.10 Gestione di stadi  da 92.61.2 a 93.11.20 Gestione di piscine  da 92.61.3 a 93.11.90 Gestione di altri impianti sportivi nca  da 92.61.4 a 93.11.30 Gestione di impianti sportivi polivalenti  da 92.61.5 a 93.13.00 Gestione di palestre   da 92.61.6p a 49.39.01 Gestioni di funicolari, ski-lift e seggiovie se non facenti parte dei sistemi di transito urbano o sub-urbano  da 92.61.6p a 93.11.90 Gestione di altri impianti sportivi nca   da 92.62.1 a 93.19.10 Enti e organizzazioni sportive, promozione di eventi sportivi  da 92.62.2 a 93.19.99 Altre attività sportive nca   da 92.62.3p a 85.51.00 Corsi sportivi e ricreativi  da 92.62.3p a 93.19.99 Altre attività sportive nca."
