  project_id: 1
  title: "QUESITO N. 272 del 27/03/2007 - utente fiscosport n. 5922 - prov.di ALESSANDRIA"
  summary: "QUESITO N. 272 del 27/03/2007 - utente fiscosport n. 5922 - prov.di ALESSANDRIA"
  description: "In qualità di amministratore unico di società sportiva dilettantistica a r.l. in regime 398/91 e titolare dell’attività, in data ...  ho ricevuto la visita di un incaricato RAI (regolarmente comprovato da tesserino di riconoscimento), il quale a seguito di una ispezione informale negli uffici amministrativi e nel locale accoglienza ha riscontrato la presenza di  n. 1 schermo plasma 42’’ posizionato in accoglienza, utilizzato quale mezzo di informazione per il perseguimento dei fini statutari agli utenti; n. 1 televisore, adibito alla video sorveglianza debitamente segnalata come prevista dalla normativa vigente; n. 1 schermo lcd 16” collegato al pc ed ad utilizzo esclusivo della segreteria della società; al termine della visita l’operatore ha invitato la società, a seguito del reperimento dei dati sociali, al pagamento del Canone TV RAI (abbonamento speciale categoria E), ai sensi del R.D.L. 21/2/1938 n. 246 (conv. L. 4/6/1938 n.880); L. 6/8/1990 n. 223 art. 27, - che obbliga a pagare chiunque detenga uno o più apparecchi atti ao adattabili alla ricezione delle trasmissioni televisive…- preannunciando come certo un controllo da parte della Guardia di Finanza a coloro i quali non abbiano regolarizzato la propria posizione. Aggiungendo altresì che la società ha ottemperato a regolarizzare la propria posizione per la filodiffusione (attività didattiche), il quesito che mi pongo è se l'imposta deve essere corrisposta o meno. In attesa di Vostro favorevole riscontro porgo Cordialità    "
  author_id: 5922
  created_on: 2007-03-24 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia         I circoli e le associazioni che detengano nelle proprie sedi TV e/o RADIO sono tenuti entro il 31 gennaio di ogni anno al pagamento del relativo “abbonamento speciale”. La tariffa speciale per la televisione – pari per il 2007 a Euro 185,99, IVA inclusa - è prevista per circoli; associazioni; sedi di partiti politici; istituti religiosi. Il canone di abbonamento per gli apparecchi radio e TV può essere versato a mezzo bollettino di conto corrente. La tariffa speciale per la radio è invece di Euro 27,35 per tutto il 2007. La legge finanziaria 2003 (legge 27.12.2002, n. 289) prevede all’art. 92 l’esenzioni dal pagamento del canone annuo di abbonamento alle radiodiffusioni a favore dei centri sociali per anziani gestiti da ONLUS, da associazioni o enti di promozione sociale, da fondazioni o enti di patronato, da organizzazioni di volontariato nonché da altri soggetti, pubblici o privati, le cui finalità rientrino nei principi più generali del sistema integrato di interventi e servizi sociali previsto dalla legge 8 novembre 2000, n. 328, e in particolare siano volte alla socializzazione ed all'integrazione delle persone anziane. A tal fine è necessario che il rappresentante legale dell’associazione presenti richiesta di esenzione all'Ufficio registro abbonamento radio e TV (URAR-TV) di Torino, riportando la documentazione attestante il possesso dei requisiti di cui sopra. In aggiunta a tali canoni è da versare la Tassa di Concessione Governativa pari ad Euro 4,13 per la TV e Euro 0,52 per gli apparecchi radio (ex art. 17 della Tabella del DPR 26 ottobre 1972 n°641). Questi dovranno essere versati tramite bollettino postale sul C/c n. 8003 intestato all'Ufficio del Registro di Roma. Si segnala come siano esentati dal pagamento della concessione governativa le organizzazioni non lucrative di utilità sociale (ONLUS) (ai sensi dell’art. 13bis DPR 26 ottobre 1972 n°641) e le società e associazioni sportive dilettantistiche (ai sensi dell’art. 90, comma 7, della Legge 289/2002 (finanziaria 2003)."
news_700:
  id: 78
  project_id: 1
  title: "QUESITO N. 267 del 26/02/2007 - utente fiscosport n. 3937 - prov.di RIMINI"
  summary: "QUESITO N. 267 del 26/02/2007 - utente fiscosport n. 3937 - prov.di RIMINI"
  description: "Buon giorno e complimenti per l'ottimo ed utilissimo lavoro che state svolgendo. Sono consigliere di una associazione sportiva dilettantistica affilliata ad una federazione sportiva nazionale riconosciuta dal CONI. Nel periodo estivo il comune organizza, in convenzione con una cooperativa privata, corsi sportivi della durata di una settimana per i centri estivi. Considerando che non abbiamo partita Iva, che tipo di ricevuta dobbiamo rilasciare alla cooperativa per il corrispettivo ricevuto per la prestazione del servizio   Ringrazio anticipatamente, porgendo cordiali saluti.   "
  author_id: 3937
  created_on: 2007-02-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena      In base a quanto esposto nel quesito, l’associazione sportiva dilettantistica presta servizi sportivi a favore di una cooperativa privata durante i centri estivi organizzati dal comune.  Occorre verificare preliminarmente se sia corretto per l’associazione sportiva dilettantistica operare in assenza di partita IVA  tale scelta lascerebbe presupporre che l’attività svolta sia di tipo occasionale.  In tale ipotesi, la ricevuta dovrà riportare la dicitura “prestazione non soggetta IVA per attività occasionale, ex art. 4, DPR 633/1972”.  Se la cooperativa fosse affiliata alla medesima federazione sportiva nazionale, l'attività potrebbe rientrare nella sfera istituzionale.  Qualora invece l’attività non sia configurabile quale occasionale nè istituzionale, sarebbe necessario aprire la partita IVA.  In tale ipotesi, dovrebbe essere emessa una fattura da assoggettare ad IVA 20%.  L’associazione sportiva dilettantistica potrebbe in quest’ultimo caso scegliere tra uno dei seguenti regimi contabili   a) contabilità semplificata, con regime IVA normale;  b) opzione per il regime forfetario di cui alla legge 398/1991  il regime prevede il pagamento dell’IVA in misura forfetaria del 50% (90% per le sponsorizzazioni) e una base imponibile IRES nella misura del 3% dei ricavi fatturati;  c) regime IVA forfetario, ex art. 145 TUIR."
news_702:
  id: 79
  project_id: 1
  title: "QUESITO N. 266 del 26/02/2007 - utente fiscosport n. 3498 - prov.di RIMINI"
  summary: "QUESITO N. 266 del 26/02/2007 - utente fiscosport n. 3498 - prov.di RIMINI"
  description: "La nostra Associazione Sportiva ha un contratto di sponsorizzazione per il periodo 01/07/06-30/06/07 (stagione sportiva). L'azienda ha pagato, ovviamente dietro regolare fattura, l'intero importo entro il 31/12/06 intendendo scaricare l'intera somma nel loro esercizio sociale 01/01-31/12/06. E' corretto oppure deve scaricare l'importo secondo il periodo di competenza del contratto.    "
  author_id: 3498
  created_on: 2007-02-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena        Nel contratto di sponsorizzazione una parte (“sponsor” - il soggetto erogante) si obbliga nei confronti dell’altra (“sponsee” - il soggetto beneficiario) ad effettuare erogazioni in denaro o in natura a fronte di determinate e specifiche prestazioni di promozione dell’immagine.         L’art. 90, comma 8°, della L. 289/2002 introduce una presunzione assoluta circa l’assimilazione alle spese di pubblicità per le sponsorizzazioni fino a e 200.000,00 erogate a favore di associazioni sportive dilettantistiche.        L’importo erogato dallo sponsor potrà essere dedotto dal reddito di impresa in base a quanto disposto dall’art. 108, comma 2°, del DPR 917/1986 (TUIR), ovvero interamente nell’esercizio in cui la spesa è stata sostenuta , oppure in quote costanti nell’esercizio stesso e nei quattro successivi.     Infatti, indipendentemente dal momento del pagamento, le spese di pubblicità sono deducibili per competenza  secondo il principio  pro-rata temporis  che, nel caso specifico, è rappresentato dal periodo   01/07/06 - 30/06/07 dell'anno successivo, in quanto la prestazione pubblicitaria viene effettuata dallo sponsee (e beneficiata dallo sponsor) lungo tutto il periodo di durata del contratto.         In alternativa, qualora il contratto preveda un numero  x  di prestazioni nel corso del periodo di riferimento (ad es. un certo numero di gare motociclistiche o un numenro di partite), potrebbe essere impiegato un criterio di imputazione basato sul numero degli eventi (gare/partite) disputati nel corso di ogni anno solare interessato dal contratto  a cavallo ."
news_703:
  id: 80
  project_id: 1
  title: "QUESITO N. 261 del 05/02/2007 - utente fiscosport n. 505 - prov.di VARESE"
  summary: "QUESITO N. 261 del 05/02/2007 - utente fiscosport n. 505 - prov.di VARESE"
  description: "Gentile Fiscosport, avremmo da porvi questo quesito  qualora un’associazione sportiva dilettantistica riceva da parte di una ditta del materiale, come ad esempio delle divise, che riportano il marchio della ditta stessa, senza che vi sia alla base un contratto di sponsorizzazione né scritto né verbale, come deve essere considerato tale materiale recante il marchio della ditta  Ossia deve comunque, senza deroghe, essere considerata una sponsorizzazione tecnica con tutto quello che ne deriva (apertura partita IVA e relativi adempimenti) o può essere considerata una erogazione liberale in natura  Qualora potesse essere considerata una erogazione liberale in natura, deve essere contabilizzata nel rendiconto economico  Come  Ringraziamo anticipatamente.   "
  author_id: 505
  created_on: 2007-05-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena       Il quesito è molto interessante.         In particolare, porta ad esaminare la “sponsorizzazione tecnica”, ovvero la sponsorizzazione effettuata mediante la fornitura di materiale tecnico (divise, nella fattispecie), costituito da beni prodotti o commercializzati dal soggetto erogante (sponsor).        Nel contratto di sponsorizzazione una parte (“ sponsor ” - il soggetto erogante) si obbliga nei confronti dell’altra (“ sponsee ” il soggetto beneficiario) ad effettuare erogazioni in denaro o in natura a fronte di determinate e specifiche controprestazioni di promozione dell’immagine del primo.      Nella fattispecie della sponsorizzazione tecnica lo sponsor corrisponde allo sponsee non una somma in denaro, bensì fornisce beni o servizi inerenti la propria attività; a titolo di controprestazione, lo sponsee pubblicizza l’impresa sponsor.    Il reciproco scambio di prestazione e controprestazione (sinallagma) deve essere inquadrato quale permuta, in cui il corrispettivo è costituito dal valore normale dei beni o servizi ceduti (art. 13, 2° comma, lett. d) DPR633/1972).        Pertanto, le prestazioni saranno soggette ad autonoma e reciproca fatturazione, con i conseguenti obblighi ai fini IVA e II.DD.        Lo sponsor potrà alternativamente         1)emettere autofattura, ai sensi dell’art. 25 del DPR633/1972;        2)emettere una fattura di vendita, ai sensi dell’art. 21 del DPR633/1972;        3)registrare l’operazione nel registro degli omaggi, ai sensi dell’art. 39 del DPR 633/1972.                 Per lo sponsee, la sponsorizzazione è da inquadrare sempre quale operazione commerciale, in riferimento alla quale         a)dovrà emettere fattura, qualora lo sponsee sia in possesso di partita IVA;        b)potrà essere inquadrata quale prestazione occasionale, qualora sia configurabile il requisito dell’occasionalità.       "
news_712:
  id: 81
  project_id: 1
  title: "QUESITO N. 246 del 13/11/2006 - utente fiscosport n. 2887 - prov.di LECCO"
  summary: "QUESITO N. 246 del 13/11/2006 - utente fiscosport n. 2887 - prov.di LECCO"
  description: "Con la presente sono cortesemente a richiedere informazioni in merito al fatto che una associazione sportiva dilettantistica debba utilizzare la modalità telematica per il pagamento del modello F24 oppure se la stessa rientra nei soggetti “prorogati” da questo adempimento. La ringrazio per gentile disponibilità.    "
  author_id: 2887
  created_on: 2006-11-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport     Il DPCM del 4 ottobre 2006 ha previsto che  il termine del 1° ottobre 2006 - inizialmente previsto dall'articolo 37 comma 49, del decreto legge 4 luglio 2006 - a partire dal quale i soggetti titolari di partita IVA sono obbligati ad effettuare con modalità telematiche il versamento di imposte e contributi.   è stato differito al 1° gennaio 2007 per tutti i soggetti diversi da quelli definiti dal TUIR, all'articolo 73, comma 1, lettera a)    società per azioni e in accomandita per azioni, società responsabilità limitata, società cooperative e società di mutua assicurazione  e lettera b)  enti pubblici e privati diversi dalle società che hanno per oggetto esclusivo o principale l'esercizio di attività commerciali .  Il Governo ha così recepito le difficoltà di natura tecnica rappresentate dai contribuenti titolari di partita IVA, al momento non ancora dotati di strutture informatiche immediatamente adeguabili alle nuove procedure, facendo proprio l'intendimento, più volte manifestato dall'Agenzia attraverso gli organi di stampa, di consentire un avvio graduale dell'obbligo di utilizzo del versamento telematico, in modo da assicurare che tutti i contribuenti titolari di partita IVA, esclusi quelli dotati di idonee capacità tecniche, possano continuare a presentare i modelli F24 con modalità cartacee presso le banche, gli sportelli postali e i concessionari, ora agenti della riscossione, fino al 31 dicembre 2006 .       Sono destinatarie del rinvio del termine per l'utilizzo della modalità di pagamento dell'F24 (esclusivamente in via telematica) le ASSOCIAZIONI SPORTIVE DILETTANTISTICHE, mentre non è prevista la proroga per le SOCIETA' SPORTIVE DILETTANTISTICHE, costituite nella forma di società di capitali, per cui per queste ultime l'obbligo in vigore dal 1° ottobre scorso."
news_713:
  id: 82
  project_id: 1
  title: "QUESITO N. 247 del 13/11/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  summary: "QUESITO N. 247 del 13/11/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  description: "TRATTAMENTO CORRISPETTIVI DERIVANTI DA CESSIONE DIRITTI ATLETI   Come si documentano, e che trattamento fiscale hanno, le cessioni di atleti tra squadre dilettantistiche   e tra squadre dilettantistiche e squadre professionistiche    "
  author_id: 1
  created_on: 2006-11-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche    In via preliminare va evidenziato che - NEL SETTORE DILETTANTISTICO - occorre innanzitutto verificare se le normative federali consentono che, a fronte del  trasferimento  di un atleta da una associazione sportiva dilettantistica ad un'altra, all'interno del settore dilettantistico, sia possibile per la  società cedente  chiedere un corrispettivo alla  società acquirente   vi sono infatti federazioni che disciplinano la materia, prevedendo importi predefiniti che la società di destinazioni deve riconoscere alla società di orgine dell'atleta (variabili in relazione all'età ed ai risultati sportivi raggiunti), altre che non disciplinano la materia, ed altre ancora che vietano esplicitamente tale possibilità. In ogni caso qualora, indipendentemente dalle previsioni federali, si assita ad un trasferimento di somme tra una associazione sportiva dilettantistica ad un'altra, il trattamento fiscale può essere il seguente   a) se la somma erogata si configura quale  contributo  della associazione sportiva dilettantistica   A  alla associazione sportiva dilettantistica   B  per lo svolgimento dell'attività istituzionale (attività di formazione degli atleti), il  corrispettivo  risulterà  decommercializzato  ai sensi dell’ art. 4 comma 4 del DPR 633/1972 e dell’art. 148 comma 3 del TUIR. in quanto somma transitata tra associazioni che svolgono la medesima attività e che ...... fanno parte di un'unica organizzazione nazionale (ritengo che tale forma possa essere applicabile laddove sia la Federazione stessa a quantificare la misura del  contributo ; b) laddove, invece, la somma venga riconosciuta a fronte di una  obbligazione di fare, non fare o permettere  (nel caso specifico, a fronte dell'obbligazione a rilasciare il nulla-osta al nuovo tesseramento), esistono i presupposti di un'operazione di natura commerciale (assoggettamento ad IVA ed a Imposte sui redditi). In particolare, qualora la società cedente abbia optato per la L. 398, l'IVA andrà versata al 50% mente il corrispetivo conseguito costituirà (in assenza di costi sostenuti per l' acquisto  dell'atleta, plusvalenza tassabile al 100%.  Se, infine, il trasferimento avviene dal settore dilettantistico al settore professionistico, si è in presenza di  premio da addestramento  che, ai sensi dell'art. 15 della L. 91/1981, è esente ai fini IVA e non costituisce materia imponibile per quelle associazioni che hanno optato per la L. 398/91."
