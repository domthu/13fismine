  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena     Ove in sede notarile non sia stata prevista nessuna clausola per il periodo transitorio, ovvero per l'esercizio 2005, si ritiene che il bilancio debba essere redatto per l'intero periodo 01/01/2005-31/12/2005 (in base alle previsioni del  vecchio  statuto), in quanto si presume che la variazione sia intervenuta successivamente alla data del 30 giugno 2005. Onde uniformare l'esercizio sociale alle nuove previsioni statutarie, occorrerà redigere un bilancio per il periodo 1/1/2006-30/6/2006 e solo successivamente si potrà aver riguardo ad un intero periodo contabile che va dal 1/7/2006 al 30/6/2007."
