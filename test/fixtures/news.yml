  title: "QUESITO N. 380 del 07/05/2008 - utente fiscosport n.8933 - prov. di AGRIGENTO"
  summary: "QUESITO N. 380 del 07/05/2008 - utente fiscosport n.8933 - prov. di AGRIGENTO"
  description: "Salve, sono il presidente di una associazione sportiva dilettantistica in regola con le attuali normative. Se è possibile vorrei porre tre quesiti  1 - L'importo per un contratto di collaborazione sportiva dilettantistica al limite dei € 7.500,00, deve essere mensile, oppure ad ora  2 - La collaborazione coordinata e continuativa di carattere amministrativo-gestionale di natura non professionale al limite dei € 7.500,00, ha le stesse caratteristiche del contratto di collaborazione sportiva dilettantistica  3 - Per questi due, sopra elencati, tipi di collaborazione è necessario essere soci dell'associazione sportiva dilettantistica  Con l'occasione porgo i miei apprezzamenti per la vostra professionalità. Grazie.   "
  author_id: 8933
  created_on: 2008-04-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Fabio Fraternali, Commercialista in Rimini       QUESITO 1   LA DISCIPLINA FISCALE DI RIFERIMENTO  ART. 67- lettera m) e ART. 37 della legge 342 2000.   I compensi le indennità, i rimborsi forfetari, i premi erogati nell’esercizio diretto di attività sportive dilettantistiche, dal CONI, dalle federazioni sportive nazionali, dall’U.N.I.R.E., dagli enti di promozione sportiva e da qualunque organismo, comunque denominato, che persegua finalità sportive dilettantistiche e che da essi sia riconosciuto,  fino ad Euro 7.500,00 annui, secondo il quesito posto dal lettore, non  concorrono a formare il reddito per un importo  non  superiore complessivamente  nel periodo d’imposta ad euro 7.500,00. Si precisa che detto compenso, come già sopra sottolineato, è da riferirsi all’intero periodo d’imposta e non a frazione di anno . Per questa tipologia di accordi, il parametro a cui fare riferimento per l’obbligazione assunta dall’Istruttore e conseguentemente per il compenso riconosciutogli, non sono necessariamente le ore di lavoro effettivamente rese al sodalizio sportivo, neppure, quale periodo di riferimento, eventualmente .. la mensilità, per quanto ciò possa ritenersi un puro e semplice parametro di riferimento ai fini di una congrua valutazione economica. Qualunque siano i tempi e la modalità ed il quantum della liquidazione si raccomanda al lettore onde evitare controversie che gli accordi compreso eventuali e successive modifiche, debbano preventivamente pattuirsi in forma scritta.   QUESITO 2   Dal 1° gennaio 2007 i datori di lavoro privati, agricoli compresi, gli enti pubblici economici e le pubbliche amministrazioni sono tenuti a comunicare, al servizio per l’impiego nel cui ambito circoscrizionale è ubicata la sede di lavoro, entro il giorno antecedente anche se festivo, l’instaurazione di rapporti di  lavoro subordinato, tirocinio e forme assimilate, socio lavoratore di cooperativa, lavoro autonomo tra cui co.co.co e co.co.pro., associato in partecipazione con apporto lavorativo. Per quanto sopra,  ad opinione di chi scrive , anche la Collaborazione Coordinata e Continuativa a Carattere Gestionale ed Amministrativo, deve attenersi alle disposizioni in commento!   a) Per quanto attiene il trattamento fiscale si rinvia a quanto già ampiamente argomentato sopra alla risposta del quesito 1).   b) Il contratto a “ Co.co.co. a carattere amministrativo gestionale ”, di cui all’articolo 2230 del Codice Civile, ovvero prestazione d’opera intellettuale, ha come oggetto prestazioni che si caratterizzano essenzialmente per la continuità nel tempo, la coordinazione. Ciò detto il contratto in argomento fa esplicito riferimento ad una specifica esigenza del sodalizio di assicurarsi all’interno della propria struttura, un soggetto incaricato al settore amministrativo ed alla segreteria in genere,  senza vincolo di subordinazione , a titolo esemplificativo e non esaustivo, alla compilazione della prima nota cassa, alla tenuta della contabilità, alla raccolta delle iscrizioni, prestazioni svolte da soggetti non professionisti. (Il contratto stipulato con l’istruttore sportivo ha come oggetto l’attività resa dallo stesso per i classici corsi di base). A ben vedere è un rapporto che esula dalla specifica attività istituzionale sportiva dell’associazione sportiva dilettantistica ma è da ritenersi come strumentale al fine del raggiungimento dello scopo prefissato dallo statuto. Si consiglia, pertanto, di redigere il contratto con particolare cura ed attenzione. A conclusione una nota sulla circolare 21/E del 22 aprile 2003, dell’Agenzia delle Entrate che si è pronunciata sull’argomento in questione, dal quale si apprende che le agevolazioni sui compensi non sono applicabili, alle collaborazioni amministrativo-gestionali di natura non professionale a carattere  non  continuativo. Circa il caso tipico della mansione di “segretaria” si dovrà ben valutare che ciò non faccio riferimento effettivamente ad un rapporto di lavoro subordinato.   QUESITO 3   Si ritiene facoltativa, l’iscrizione in qualità di socio, da parte dell’istruttore e/o del collaboratore amministrativo gestionale."
