  title: "QUESITO N. 505 del 22/05/2010 - utente fiscosport n.11142 - prov.di GENOVA"
  summary: "QUESITO N. 505 del 22/05/2010 - utente fiscosport n.11142 - prov.di GENOVA"
  description: "Salve, sono il segretario di un'associazione sportiva dilettantistica senza scopo di lucro affiliata FIV, FIPSAS, ENDAS, volevo sapere come si puo' fare per ricevere una quota d'iscrizione ad un corso (vela o pesca o subacquea), senza incorrere a sanzioni, da parte sia dei soci che da terze persone, fino ad oggi abbiamo fatto tutto gratis ma i costi cominciano ad essere elevati e volevamo almeno rientrare delle spese. Faccio presente che non abbiamo la partita IVA ma solo il Codice Fiscale. Vi ringrazio anticipatamente. Cordiali Saluti.   "
  author_id: 11142
  created_on: 2009-02-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport - Venezia    Lo Statuto di un’Associazione sportiva dilettantistica, in genere, contiene in un’apposita sezione dedicata agli scopi statutari le finalità dello sviluppo e della diffusione di attività sportive connesse alla disciplina sportiva per la quale/per le quali è stata costituita, mediante la gestione di ogni forma di attività agonistica, ricreativa o di ogni altro tipo di attività motoria e non, idonea a promuovere la conoscenza e la pratica della citata disciplina.  Per il raggiungimento degli scopi sociali, l'associazione potrà, tra l'altro, svolgere l'attività didattica per l’avvio, l’aggiornamento e il perfezionamento nello svolgimento della pratica sportiva della disciplina sopra indicata ed altre attività. Quindi, l’organizzazione di corsi vela, nello specifico, ma anche di altri corsi sportivi, rientra negli scopi istituzionali.   Nel caso in cui i fruitori di tali attività risultino soci del sodalizio sportivo, o comunque tesserati alla Federazione nazionale o all’Ente di Promozione sportiva al quale l’associazione è affiliata,   il provento riscosso è istituzionale  .  E’ opportuno rilasciare ai soci frequentatori una ricevuta non fiscale, avendo cura di apporre la marca da bollo per le quietanze superiori all’importo di euro 77,47.  Nel caso in cui i partecipanti ai corsi non siano soci o tesserati, ovvero sono considerati “clienti”,   il provento, non occasionale, non è più considerato istituzionale bensì commerciale    in questo caso dovrà essere certificato con emissione di fattura ovvero ricevuta fiscale, dalla quale dovà essere “scorporata” l’Iva.   Fermo restando il trattamento tributario sopra descritto, in particolare sulle Scuole di Vela, ricordiamo quanto segue sono le Scuole di Vela organizzate da affiliati FIV.  Ogni Associazione sportiva o società sportiva Affiliato FIV può richiedere l'autorizzazione ad organizzare una Scuola di Vela.  Per ottenere l'autorizzazione l’Affiliato deve dimostrare di avere a disposizione della Scuola di Vela un numero adeguato di imbarcazioni a vela e di mezzi di assistenza.  La richiesta deve essere inoltrata esclusivamente per via telematica, procedendo secondo quanto riportato sulla lettera che verrà inviata a tutti gli Affiliati all’inizio di ogni anno.  Le Scuole di Vela FIV hanno la finalità di diffondere la pratica sportiva e diportistica dell’attività velica e di favorire l’avviamento all’attività agonistica con particolare riguardo ai giovani. La richiesta di autorizzazione potrà essere inoltrata solamente dopo aver attivato l'affiliazione alla FIV per l’anno in corso e aver tesserato il Presidente.  Prima di inoltrare la domanda tutti gli Istruttori e allievi Istruttori indicati nello staff tecnico della Scuola di Vela dovranno aver rinnovato il tesseramento per l’anno in corso nonché l’iscrizione al Registro degli Istruttori in attività per gli aventi titolo.  Le richieste di Scuola Vela dovranno essere presentate (per via telematica) al proprio Comitato di Zona dal 1° Febbraio al 31 marzo 2010.  La FIV effettuerà con propri incaricati controlli a campione per verificare il rispetto dell’obbligo di tesseramento delle norme di sicurezza e di tutti gli altri requisiti organizzativi e tecnici previsti dalle normative federali.   Altre informazioni si possono reperire nel sito di federvela.  Il trattamento contabile e fiscale è lo stesso medesimo di cui sopra."
