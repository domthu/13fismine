  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Per qualificare correttamente le spese in oggetto occorre preliminarmente definire e distinguere le spese di pubblicità e propaganda e le spese di rappresentanza.  Per spese di pubblicità e propaganda si intendono quelle spese finalizzate a portare a conoscenza della generalità dei consumatori l'offerta del prodotto, stimolando la formazione o l'intensificazione della domanda (e, quindi, reclamizzandolo). Inoltre le spese di pubblicità sono conseguenti alla stipula di un contratto sinallagmatico tra due parti, la cui causa va individuata, di regola, nell'obbligo di una di esse di pubblicizzare e/o propagandare il prodotto, il marchio, i servizi, o, comunque, l'attività produttiva dell'altra che, a sua volta, si impegna ad una prestazione in denaro o in natura quale corrispettivo della prestazione ricevuta.  Le spese di rappresentanza (sponsorizzazione) sono, invece, finalizzate ad offrire al pubblico un'immagine positiva dell'impresa e della sua attività in termini di organizzazione e di efficienza. Caratteristica precipua delle spese di rappresentanza è la loro gratuità, vale a dire la mancanza di un corrispettivo o di una specifica controprestazione da parte dei destinatari, cioè di un obbligo di  dare  o  facere  a carico degli stessi. Per espressa previsione normativa si considerano spese di rappresentanza - per esempio - quelle sostenute per i beni distribuiti gratuitamente, anche se recano emblemi, denominazioni o altri riferimenti atti a distinguerli come prodotti dell'impresa, e i contributi erogati per l'organizzazione di convegni e simili.  In entrambe le fattispecie, si ritiene che l'attività di promozione - sia del prodotto (pubblicità) che dell'azienda (sponsorizzazione) - possa rientrare appieno nell'attività di commercializzazione intesa in senso lato, ovvero quale attività di sviluppo del mercato e funzionale al processo di commercializzazione.  Ai fini fiscali, l'art. 90, comma 8°, della L. 289/2002 ha introdotto una presunzione assoluta circa l'assimilazione alle spese di pubblicità delle sponsorizzazioni fino a e 200.000,00 erogate a favore di associazioni/società sportive dilettantistiche.  La conseguenza fiscale è notevole  l'importo erogato dallo sponsor potrà essere dedotto dal reddito di impresa in base a quanto disposto dall'art. 108, comma 2°, del DPR 917/1986 (TUIR), ovvero interamente nell'esercizio in cui l'importo è stato erogato.  Si ricorda che prima dell'agevolazione introdotta nel 2002, il trattamento fiscale delle due tipologie seguiva le regole ordinarie, ovvero  mentre le spese di rappresentanza erano ammesse in deduzione solo nella misura di un terzo del loro ammontare ed erano deducibili per quote costanti nell'esercizio in cui erano state sostenute e nei quattro successivi, le spese di pubblicità e propaganda erano deducibili per intero nell'esercizio in cui erano state sostenute o in quote costanti nell'esercizio stesso e nei quattro successivi."
news_908:
