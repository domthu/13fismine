  project_id: 1
  title: "QUESITO N. 623 del 09/12/2011 - utente fiscosport n. 16316 - prov. di RIMINI "
  summary: "QUESITO N. 623 del 09/12/2011 - utente fiscosport n. 16316 - prov. di RIMINI "
  description: "Siamo un Motoclub costituito nel 2010 come ASD senza personalità giuridica affiliato alla FMI e iscritto regolarmente al CONI che opterà per la 398.E’ lecito rimborsare le spese di viaggio a un socio che si sposta in nome e per conto del Motoclub per svolgere attività istituzionale quale ad esempio  presenza alle varie assemblee ordinarie convocate dal consiglio, presenza a sessioni di prove in pista per selezione nuovi piloti, presenza alle fiere del settore dove però il Motoclub non ha un proprio stand, ai Campionati Italiani  Stessa cosa anche per un componente del Consiglio direttivo        "
  author_id: 16316
  created_on: 2011-05-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Gianpaolo Concari     *, Collaboratore della Redazione di Fiscosport      Il Consiglio Direttivo può legittimamente incaricare un socio della ASD di compiere una missione e, altrettanto legittimamente, può riconoscergli il rimborso delle spese effettivamente sostenute (rimborso a piè di lista).  E' vivamente consigliato di  predisporre un verbale  del consiglio direttivo nel quale si autorizza la trasferta, oppure di predisporne uno che deleghi al presidente la funzione di autorizzare la trasferta di volta in volta, in calce alla richiesta di rimborso delle spese.  Si faccia attenzione che le trasferte autorizzabili sono quelle previste dalla specifica attività dell'associazione e quindi legate allo svolgimento dell'incarico. Sono pertanto da escludere viaggi e/o spese personali.    Può essere corrisposto un rimborso a forfait ma in tal caso, tale rimborso è considerato  forfetario  e quindi considerato alla stregua dei  compensi erogati agli sportivi dilettanti  e pertanto rientrano nella previsione normativa di cui all'art. 67, comma 1, lettera m) del T.U.I.R. Infine si faccia attenzione a non erogare rimborsi forfetari per importi che rischino di configurare il caso di distribuzione indiretta di utili.  *  Gianpaolo Concari , Ragioniere Commercialista in Soragna (PR)"
news_3211:
  id: 405
  project_id: 1
  title: "QUESITO n. 591 del 25/05/2011 - utente fiscosport n.10034 - prov. di PIACENZA"
  summary: "QUESITO n. 591 del 25/05/2011 - utente fiscosport n.10034 - prov. di PIACENZA"
  description: "Oggetto  Associazione Sportiva in  regime 398  e controllo documentale da parte della siae. Domande  Può la SIAE chiedere la consegna dei rendiconti finanziari   E, smpre la SIAE, può chiedere i verbali dell'assemblea dei soci     "
  author_id: 10034
  created_on: 2011-05-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Giuseppe Tomassoni, Collaboratore della Redazione Fiscosport - Pesaro      In riferimento al quesito in oggetto, i poteri di verifica attribuiti alla S.I.A.E. vanno considerati sulla base di quanto disposto dagli artt.52 e 74-quater comma 6 del d.p.r. n. 633/72.    In particolare, l’art 52 prevede    -    comma 1  “ Gli uffici dell'imposta sul valore aggiunto possono disporre l'accesso di impiegati dell'Amministrazione finanziaria nei locali destinati all'esercizio di attività commerciali, agricole, artistiche o professionali per procedere ad ispezioni documentali, verificazioni e ricerche e ad ogni altra rilevazione ritenuta utile per l'accertamento dell'imposta e per la repressione dell'evasione e delle altre violazioni. Gli impiegati che eseguono l'accesso devono essere muniti di apposita autorizzazione che ne indica lo scopo, rilasciata dal capo dell'ufficio da cui dipendono. Tuttavia per accedere in locali che siano adibiti anche ad abitazione, è necessaria anche l'autorizzazione del procuratore della Repubblica. In ogni caso, l'accesso nei locali destinati all'esercizio di arti o professioni dovrà essere eseguito in presenza del titolare dello studio o di un suo delegato ”.   -    comma 4  “ L'ispezione documentale si estende a tutti i libri, registri, documenti e scritture che si trovano nei locali, compresi quelli la cui tenuta e conservazione non sono obbligatorie, che si trovano nei locali in cui l’accesso è eseguito, o che sono comunque accessibili tramite apparecchiature informatiche installate in detti locali ”.   -    comma 5  “ I libri, registri, scritture e documenti di cui è rifiutata l'esibizione non possono essere presi in considerazione a favore del contribuente ai fini dell'accertamento in sede amministrativa o contenziosa. Per rifiuto di esibizione si intendono anche la dichiarazione di non possedere i libri, registri, documenti e scritture e la sottrazione di essi alla ispezione ”.   -    comma 7  “ I documenti e le scritture possono essere sequestrati soltanto se non è possibile riprodurne o farne constare il contenuto nel verbale, nonché in caso di mancata sottoscrizione o di contestazione del contenuto del verbale. I libri e i registri non possono essere sequestrati; gli organi procedenti possono eseguirne o farne eseguire copie o estratti, possono apporre nelle parti che interessano la propria firma o sigla insieme con la data e il bollo d'ufficio e possono adottare le cautele atte ad impedire l'alterazione o la sottrazione dei libri e dei registri ”.    Tali  poteri di accesso, ispezione e verifica  attribuiti all’Amministrazione finanziaria, sono  estesi al personale della S.I.A.E.  ai sensi del d.lgs. 26 febbraio 1990 n.60, con la previsione di  due limiti,  uno di natura soggettiva ed uno di natura oggettiva     1.    limite soggettivo  i poteri di cui all’art.52 d.p.r. n.633/72 sono esercitati dal personale del concessionario con rapporto professionale esclusivo, previamente individuato in base al possesso di una adeguata qualificazione, e inserito in apposito elenco comunicato al Ministero delle Finanze;   2.    limite oggettivo  gli organi di verifica della S.I.A.E. possono esercitare i poteri di accesso, ispezione e verifica esclusivamente nei confronti di    •    attività sottoposte ad imposta sugli intrattenimenti (di cui al d.p.r. n.640/72 e successive modifiche);   •    tutte le imprese di spettacolo sottoposte a regime IVA normale (di cui alla tabella C allegata al d.p.r. n.633/72);   •    associazioni sportive dilettantistiche, Onlus e altri soggetti che si avvalgono del regime tributario previsto dalla legge 16 dicembre 1991, n.398.    Pertanto, nei confronti di una a.s.d. in 398/91, la  S.I.A.E. ha il potere di     1.     accesso   potere di disporre l’accesso di propri operatori nei luoghi in cui si ritiene possibile acquisire dati utili all’attività accertativa;    2.     ispezione   potere di procedere ad un esame di tutta la documentazione contabile compresi libri, registri, scritture ed ogni altro documento presente, anche non obbligatorio;   3.     verifica   generale attività di controllo finalizzata alla valutazione della complessiva gestione aziendale in riferimento al rispetto degli obblighi normativi previsti.    Per quanto sopra, si ritiene che nel caso in oggetto, la S.I.A.E. abbia il potere di accedere nei locali della associazione, e di procedere alla ispezione ed alla verifica della documentazione contabile e fiscale obbligatoria, oltre ad ogni ulteriore documento rinvenuto e ritenuto utile all’attività accertativa. In conclusione, la richiesta di esibire i rendiconti i finanziari e i verbali dell’associazione è da ritenersi legittima."
news_3212:
  id: 406
  project_id: 1
  title: "QUESITO n. 592 del 26/05/2011 - utente fiscosport n. 11563 - prov. di NAPOLI"
  summary: "QUESITO n. 592 del 26/05/2011 - utente fiscosport n. 11563 - prov. di NAPOLI"
  description: "Una nuova associazione sportiva può essere costituita da tre a.s.d.  O meglio  a.s.d. già costituite possono essere socie di una nuova associazione sportiva dilettantistica     "
  author_id: 11563
  created_on: 2011-05-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Donato Foresta, Collaboratore della Redazione Fiscosport - Milano      La possibilità per un’associazione sportiva già esistente di diventare “socia” di altra associazione sportiva dilettantistica di nuova costituzione dipende dallo  statuto della costituenda associazione .  Infatti in questo deve essere espressamente prevista la possibilità che gli associati siano oltre che persone fisiche anche altre associazioni o altri soggetti giuridici (società).    Ciò detto, si osserva che questa figura di “associazione di associazioni” pone diverse problematiche operative su cui è bene porre attenzione fin dall’inizio, onde valutare l’effettiva opportunità alla costituzione di tale organismo.    Tra queste problematiche segnalo a titolo esemplificativo il  rischio di doppio tesseramento  degli atleti e il conseguente rischio di incorrere in vizi con riguardo alla partecipazione a campionati federali in rapporto a quanto disciplinato dai regolamenti delle singole federazioni, la necessità che tale nuova associazione svolga comunque un' autonoma attività sportiva dilettantistica  per il tramite di propri associati persone fisiche e non si limiti ad una mera attività di coordinamento di altre associazioni o di organizzazione di eventi che, di fatto, farebbero emergere un’attività eminentemente di carattere commerciale non esercitabile per il tramite di un ente senza scopo di lucro.    Connessa a quest’ultima osservazione è altresì la problematica che attiene alla  corretta gestione fiscale delle entrate  della nuova associazione in rapporto ai servizi svolti. Su tale questione è doveroso evidenziare che sono considerate “decommercializzate” e quindi di fatto non assoggettate a imposizione fiscale le entrate provenienti da propri associati per i servizi resi agli stessi associati.    È ovvio che i destinatari finali di servizi avente carattere sportivo non possono che essere persone fisiche. Però nella fattispecie di “associazione di associazioni” si pone il dubbio circa la defiscalizzazione delle entrate provenienti da soggetti (associazioni) per i servizi a queste resi dal momento che tali entrate di fatto non provengono dalle persone fisiche destinatarie finali del servizio sportivo, bensì da altri organismi associativi.    Su ciascuno dei predetti argomenti quindi occorre uno specifico approfondimento prima di intraprendere la strada dell’associazione di associazioni, verificandone pro e contro alla luce sia degli obiettivi prefissati, sia degli aspetti gestionali e in particolare degli aspetti fiscali e giuridici, come da esempi dianzi riportati."
