  description: "Devo operare la trasformazione di una Associazione Sportiva Dilettantistica a Società Sportiva Dilettantistica a resp.limitata, come devo procedere  C'è bisogno di una perizia da parte di un professionista  l'Asd non ha alcun bene di proprietà, e conferirebbe nella nuova entità il titolo sportivo e il parco atlete (contratti per la stagione sportiva in corso). La trasformazione si rende necessaria per il passaggio alla categoria superiore che richiede obbligatoriamente questa forma giuridica.      "
