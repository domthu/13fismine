  summary: "QUESITO N. 351 del 13/02/2008 - utente fiscosport n.774 - prov.di BRESCIA"
  description: "Chiedo cortesemente se un'associazione in regime L. 398/91 è tenuta a comunicare al centro per l'impiego (così come avviene per le prestazioni amministrativo-gestionali), il nominativo degli sportivi dilettanti ai quali paga la ricevuta nei limiti di Euro 7.500 euro annui. Grazie e cordiali saluti.   "
  author_id: 774
  created_on: 2008-02-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Sauro Ghignola, Collaboratore della Redazione Fiscosport - Prato    Al di là del regime fiscale adottato, la legge finanziaria del 2007 ha previsto l'obbligo, anche per le società ed associazioni sportive dilettantistiche, della comunicazione preventiva al centro per l'impiego. I chiarimenti intervenuti con la nota del Ministero del lavoro 4746 del 14/02/2007 hanno riguardato le cosiddette collaborazioni  amministrativo gestionali  per le quali tale obbligo viene ribadito. Le esclusioni riguardano esclusivamente le prestazioni non aventi le caratteristiche di un rapporto continuativo (compenso per specifico evento) od i rapporti in cui è chiramente individuata la prestazione volontaria gratuita. Per l'altro tipo di collaborazione rientrante nella categoria dei redditi diversi di cui all'art. 67 TUIR, in cui si hanno prestazioni non professionali nell'esercizio diretto di attività sportive dilettantistiche in modo coordinato e continuativo (es.  istruttori), niente viene detto nella sopra ricordata nota interpretativa e nemmeno è stata inclusa nella lista  ministeriale di quelle per cui vi è l'obbligo nè in quelle esplicitamente escluse. Vista la possibilità di sanzioni (da € 100 ad € 500) per ogni mancata cominicazione appare opportuno valutare il comportamento da tenere in assenza di specifica indicazione."
news_1472:
  id: 206
  project_id: 1
  title: "QUESITO N. 425 del 13/03/2009 - utente fiscosport n.2904 - prov.di MASSA CARRARA"
  summary: "QUESITO N. 425 del 13/03/2009 - utente fiscosport n.2904 - prov.di MASSA CARRARA"
  description: "La squadra ciclistica della quale faccio parte (associazione in regime L. 398/91), occupandomi della amministrazione, a partire dall'anno appena iniziato ha deciso di attivare una sezione triathlon particolarmente orientata ai giovani. Vorrei sapere se la ricevuta che rilasceremo ai ragazzi minori di 18 anni per l'iscrizione ed il tesseramento annuo alla nostra squadra consente ai genitori (fermo restando il pagamento effettuato tramite bonifico/assegno) di beneficiare in dichiarazione dei redditi della detrazione per spese per attività sportiva prevista dalla L. 296/06. Sempre nel corso dell'anno e per la stessa disciplina sportiva abbiamo intenzione di organizzare una gara promozionale ed un campus di alcune settimane. Tali iniziative vedranno la partecipazione, oltre che dei ragazzi iscritti alla nostra squadra, anche di ragazzi iscritti ad altre società. In tal caso, sempre per consentire ai genitori il beneficio della suddetta detrazione, quali adempimenti dobbiamo eseguire in sede di raccolta delle iscrizioni  La ricevuta da rilasciare sarà uguale indipendentemente dalla federazione di appartenenza dei singoli ragazzi  Grazie.   "
  author_id: 2904
  created_on: 2009-03-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)            Il decreto interministeriale emanato il 28.03.2007 dal Ministro per le Politiche giovanili di concerto con il Ministro dell’Economia, pubblicato nella Gazzetta Ufficiale n. 106 del 09.05.2007, ha individuato le modalità di certificazione delle spese sostenute per l’iscrizione o l’abbonamento annuale, sostenute dai ragazzi di età compresa tra 5 e 18 anni, ad associazioni sportive, palestre, piscine ed altre strutture ed impianti sportivi destinati alla pratica sportiva dilettantistica, al fine di consentire, ai genitori, la detrazione d’imposta prevista dal comma 319 dell’art. 1, della Legge 296 del 27.12.2006.        Tale decreto, all’art. 2, dispone che le spese in oggetto siano documentate a mezzo bollettino bancario o postale, ovvero da fattura,  ricevuta  o quietanza di pagamento rilasciata dalle strutture sportive recante l’indicazione                  a.    della ditta, denominazione o ragione sociale e della sede legale, ovvero, se persona fisica, del nome, cognome, residenza, nonché del codice fiscale dei soggetti di cui all’art.1;         b.    della causale del pagamento;         c.    dell’attività sportiva esercitata;         d.    dell’importo corrisposto per la prestazione resa;         e.    dei dati anagrafici del praticante l’attività sportiva, nonché del codice fiscale del soggetto che effettua il pagamento.         Ne consegue che, se perfettamente aderente alle indicazioni elencate, la  ricevuta  può considerarsi  mezzo idoneo  a certificare le spese per attività sportiva che danno diritto alla detrazione di cui alla Legge 296/06.               ***        Per quanto concerne la seconda parte del quesito, relativamente all’organizzazione dell’evento sportivo ( gara promozionale e campus di alcune settimane ) è opportuno formulare le seguenti considerazioni               oltre alla idoneità formale del titolo di spesa, secondo le indicazioni sopra descritte, è necessario valutare il possesso da parte del soggetto organizzatore, dei requisiti di cui alla Legge 296/06;            a tal proposito la norma parla di spese sostenute per “l’iscrizione annuale e l’abbonamento […] ad  associazioni sportive ,  palestre ,  piscine   ed altre strutture ed impianti sportivi destinati alla pratica sportiva dilettantistica  rispondenti alle caratteristiche individuate con decreto del Presidente del Consiglio dei Ministri, o Ministro delegato, di concerto con il Ministro dell’economia e delle finanze, e le attività sportive”;            tali caratteristiche, enunciate nel citato decreto del 28.03.2007 all’art. 1, sono               “a) per associazioni sportive devono intendersi le  società   ed associazioni sportive dilettantistiche   di cui all’art. 90, commi 17 e seguenti della Legge 27 dicembre 2002, n. 289, le quali recano nella propria denominazione sociale l’espressa indicazione della finalità sportiva e della ragione o denominazione sociale dilettantistica ;              b) per palestre, piscine, altre strutture ed impianti sportivi destinati alla pratica sportiva dilettantistica, devono intendersi tutti gli impianti, comunque organizzati, destinati all’esercizio della pratica sportiva non professionale, agonistica e non agonistica, ivi compresi gli impianti polisportivi, che siano gestiti da soggetti giuridici diversi da quelli di cui alla lettera a), pubblici o privati, anche in forma di impresa, individuale o societaria, secondo le norme del codice civile”.                 Ne deriva che, laddove l’associazione organizzatrice dell’evento rientra fra i soggetti testé indicati, i partecipanti, siano essi soci o non soci dell’ente, potranno considerare la spesa sostenuta per la partecipazione quale onere detraibile dall’imposta sul reddito, ai sensi della Legge 296/06.         Tuttavia, è opportuno soffermarsi sull’aspetto formale stabilito dalla norma in esame.      Il Decreto Ministeriale, e poi le istruzioni relative ai modelli fiscali per la dichiarazione dei redditi, esplicitano quali tipologie di attività oggetto di beneficio  l’iscrizione annuale  e  l‘abbonamento,  così da escludere tutte quelle forme ibride di attività non direttamente riconducibili ad una iscrizione annuale all’ente sportivo o al versamento della quota periodica (mensile, trimestrale, etc.) tipica di specifici enti, tra cui ad esempio le palestre e le piscine.             Il suddetto rilievo pertanto, se da un lato sembrerebbe  escludere  dal beneficio fiscale le somme riscosse per l’organizzazione della  gara promozionale / campus,   non riconducibili né ad un’iscrizione annuale, né ad un abbonamento periodico , dall’altro parrebbe porsi in contrasto con le finalità della normativa di favore, indicate nella relazione illustrativa del DM sopra citato.          Da uno stralcio di detta relazione si osserva che        “   Se dunque la menzionata detrazione IRPEF è chiaramente intesa ad incentivare la pratica sportiva da parte delle giovani generazioni, è di tutta evidenza che un’interpretazione tesa a limitare eccessivamente il novero dei beneficiari della detrazione si porrebbe in antitesi con la finalità della disposizione in esame, fermo restando che la stessa deve essere interpretata in modo coerente con la ratio che essa sottende, valutata nella più ampia prospettiva della tutela del diritto alla salute, di cui all’art. 32 della Costituzione.   ”        Pertanto, a parere di chi scrive, il riconoscimento del beneficio fiscale in oggetto, per l’attività svolta dall’ente interpellante ( gara promozionale e campus ), sarà condizionato  in primis     dal rispetto delle finalità sottese alla normativa medesima, e successivamente all’osservanza delle formalità previste per l’agevolazione fiscale.       In casi dubbi o comunque al limite tra il riconoscimento della detrazione o meno, la proposizione di un interpello agli Uffici finanziari competenti, rappresenterebbe una soluzione idonea ad ottenere    - per il caso in esame - un parere dell’Amministrazione Finanziaria, così come avvenuto recentemente con   la Risoluzione Ministeriale  n. 50/E del 25/02/2009 (vedasi articolo Fiscosport – dr. Giuliano Sinibaldi)."
