  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana    Valgono le ordinarie disposizioni sulla documentazione da rilasciare a chi paga la quota   a) se siamo nell'ambito dell'attività istituzionale (quindi quote riscosse da associazioni o società sportive dilettantistiche in regola con tutti i requisiti di Legge, per attività sportiva, da soci. iscritti, associati, partecipanti e in generale tesserati per la medesima federazione alla quale è affiliata la società o associazione) deve essere rilasciata, se richiesta, una ricevuta (non fiscale, trattandosi di attività istituzionale);  b) se siamo nell'ambito di attività commerciale (quindi chi riscuote il pagamento è impresa individuale o società commerciale non sportiva dilettantistica, ovvero la quota è riscossa per un non socio o tesserato) si presentano due casi   - se è un soggetto che ha optato per il regime agevolato di cui alla Legge 398, deve essere rilasciata fattura se il cliente ne fa richiesta;  - negli altri casi, deve essere rilasciata fattura ovvero ricevuta fiscale, secondo le regole ordinarie.   c)     se la società che incassa l'abbonamento è una società commerciale (ovvero un'associazione sportiva dilettantistica che opera nella sfera commerciale e non ha optato per la 398 (caso rarissimo) potrebbe anche emettere uno scontrino fiscale, anzichè la ricevuta fiscale            in tal caso, a mio avviso, le possibilità sono due             1) su richiesta (contestuale al pagamento) del cliente, emette fattura, allegando lo scontrino, e allora nella fattura scrive tutto ciò che serve per la detrazione;            2) la richiesta avviene successivamente al pagamento (a scontrino già emesso), e allora rilascia una ricevuta simile a quella dell'associazione sportiva dilettantistica (in esenzione di bollo).         "
news_978:
