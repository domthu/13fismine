  reply: "risposta a cura del Dott. Giancarlo Senese, Consulente Regionale Fiscosport Campania            Il regime previsto dall’art. 25 del  la legge  133/’99 è sempre fruibile nel rispetto delle condizioni sancite dal la  normativa stessa. Vale a dire    -            che si trattino di associazioni sportive dilettantistiche o, per effetto dell’art. 90 del la  L. 289/2003 (“Finanziaria  2003” ), di società sportive dilettantistiche costituite in forma di società di capitali senza fine di lucro;   -            che siano riconosciute dal CONI o dalle Federazioni sportive nazionali o, quantomeno, da enti di enti di promozione sportiva;   -            che si avvalgano dell’opzione di cui all’art. 1 del la  L. 398/91 (esercitabile dalle associazioni sportive dilettantistiche riconosciute che non abbiano raggiunto, nell’esercizio di imposta precedente, proventi da attività commerciali superiore ad € 250.000,00 (limite cos’ elevato a decorrere dal 01/01/2003 in virtù dell’art.  90 L . 27.12.2002).  Tale importo rappresenta, pertanto, un limite implicito );   -            che i proventi derivino da un numero di eventi non superiore a due per anno;   -            che i proventi siano realizzati nello svolgimento di attività commerciali connesse agli scopi istituzionali   ovvero   dal la  raccolta pubblica di fondi;  che, naturalmente, non superino l’importo di € 51.645,69.           In merito al la  fruibilità delle agevo la zioni previste dall’art. 25 del la  L. 133 del 1999 per i soggetti, che in regime 398, superano proventi per € 250.000, si ritiene che  la  risposta debba essere negativa, per effetto del presupposto principale dettato dal la  predetta norma riguardo al la  sua applicazione e cioè l’esistenza di tutti i requisiti di cui al la  citata L. 398. La opzione  ex  art.  1 L . 398/91 rappresenta, come espressamente indicato,  conditio sine qua non  per  la  fruibilità delle agevo la zioni previste dal la  L. 133/’99, con  la  conseguenza che ogni elemento preclusivo all’esercizio dell’opzione ai sensi del la  L. 398 rappresenta, indirettamente, elemento preclusivo anche al la  fruibilità delle agevo la zioni previste dal la  L. 133.  E ferme restando, naturalmente, le ulteriori condizioni previste dallo stesso art. 25 del la  133, come sopra specificate.  Ciò comporta che una associazione sportiva dilettantistica che abbia esercitato l’opzione di cui al comma 1, art.  1 L . 398/1991 e che usufruisce, dunque, del la  tassabilità dei proventi nel limite del 3%, cumu la  tale agevo la zione con quel la   ex  art.  25 L . 133/99, restando completamente esclusa da tassazione  la  parte degli stessi proventi al di sotto dell’importo di € 51.645,69.  Va ulteriormente riferito che  la  normativa appena richiamata è stata così modificata dall’art.  37 L . 342/2000. Precedentemente era sancito, quale condizione ulteriore, che i proventi in paro la  fossero percepiti in maniera occasionale o saltuaria."
news_727:
  id: 85
  project_id: 1
  title: "QUESITO N. 337 del 02/01/2008 - utente fiscosport n.1052 - prov.di BARI"
  summary: "QUESITO N. 337 del 02/01/2008 - utente fiscosport n.1052 - prov.di BARI"
  description: "Gentili Signori, laddove un'associazione sportiva dilettantistica (in regime ex L. 398/91) abbia dei redditi fondiari derivanti dall'affitto di un immobile commerciale  1) come verranno tassati tali redditi  in nessun caso, cioè questi si potranno far rientrare nel plafond dei 250.000 euro soggetti a tassazione forfetizzata  2) il canone dovrà essere soggetto ad iva  Grazie.   "
  author_id: 1052
  created_on: 2008-02-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Mainardis, Collaboratore della Redazione Fiscosport - Pordenone     L’affitto di un immobile commerciale parte dell’associazione sportiva titolare della proprietà dello stesso immobile (o caso frequente di immobile in gestione all'associazione sulla base di una convenzione con l’Ente pubblico proprietario dello stesso) non configura l’esercizio di un’attività istituzionale. Pertanto i canoni percepiti non costituiscono redditi fondiari ma redditi di impresa da dichiarare con tassazione a forfait ex L. 398/1991 (se entro il plafond dei 250.000 euro) nel quadro RG del Modello Unico ENC, e devono essere assoggettati all’imposta sul valore aggiunto. La fattura, con l’applicazione dell’imposta nella misura del 20 per cento, deve essere emessa solo su richiesta dell’utilizzatore. I corrispettivi conseguiti devono essere annotati in un registro conforme a quello approvato con il DM dell’11 febbraio 1997. L’Iva risulta in ogni caso dovuta e va versata fruendo della detrazione forfetaria nella misura del 50 per cento.   "
news_728:
  id: 86
  project_id: 1
  title: "QUESITO N. 283 del 24/04/2007 - utente fiscosport n. 7461 - prov.di CAGLIARI"
  summary: "QUESITO N. 283 del 24/04/2007 - utente fiscosport n. 7461 - prov.di CAGLIARI"
  description: "Salve, vorrei sapere se una associazione sportiva dilettantistica che svolge solo attività istituzionale è soggetta all'iscrizione al REA tenuto presso la CCIAA con modello R.   "
  author_id: 7461
  created_on: 2006-11-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Vincenzo D'Andò, Consulente Provinciale Fiscosport Palermo    No, in questo caso l’associazione sportiva dilettantistica (quale ente non commerciale) non è tenuta a iscriversi al REA, che, invece, prevede l’obbligo di iscrizione unicamente per le attività di tipo economico esercitate dagli enti non commerciali, cioè per le eventuali attività commerciali esercitate.  Nel caso specifico l’associazione istante è esonerata dalla denuncia nel Repertorio economico amministrativo, tenuto presso le camere di commercio, poiché sostiene di svolgere esclusivamente l’attività non commerciale."
news_734:
  id: 87
  project_id: 1
  title: "QUESITO N. 252 del 25/11/2006 - utente fiscosport n.1351 - prov. di SAVONA"
  summary: "QUESITO N. 252 del 25/11/2006 - utente fiscosport n.1351 - prov. di SAVONA"
  description: "Se l'opzione per la legge n. 398 del 1991 è stata effettuata con il modello variazione dati in sede di apertura di partita Iva e non compilando ed allegando il quadro VO al modello Unico come è possibile sanare l'omissione    risposta del Dott. Nicola Cecconato, Consulente Regionale Fiscosport Veneto"
  author_id: 1351
  created_on: 2006-11-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Se l'opzione per la legge n. 398 del 1991 è stata effettuata con il modello variazione dati in sede di apertura di partita Iva e non compilando ed allegando il quadro VO al modello Unico come è possibile sanare l'omissione     risposta del Dott. Nicola Cecconato, Consulente Regionale Fiscosport Veneto         Il contribuente è obbligato a comunicare l’opzione o   la  revoca nel la  prima dichiarazione mod. Unico, da presentare successivamente al la  scelta operata, con l’apposito quadro VO.   L’art. 2 co. 3, D.P.R. 442/1997 prevede che l’opzione rimanga valida anche in caso di omessa, tardiva o irrego la re comunicazione (come nel caso su esposto), salvo l’applicazione del la  sanzione concernente le violazioni relative al contenuto della dichiartazione. Infatti l'omessa comunicazione consiste nel fatto che il contribuente non ha contrassegnato la casella di riferimento presente all'interno della dichiarazione. La sanzione applicabile è quella di cui all'art. 8, comma 1 del D.Lgs. n. 471 del 1997 che va da €  258 a  € 2065."
news_740:
  id: 88
  project_id: 1
  title: "QUESITO N. 253 del 04/12/2006 - utente fiscosport n.1847 - prov.di BARI"
  summary: "QUESITO N. 253 del 04/12/2006 - utente fiscosport n.1847 - prov.di BARI"
  description: "Sono un dirigente di un'associazione sportiva delegato alla direzione di Centro di Avviamento allo Sport. Con la nuova finanziaria, dal 2007 saremmo tenuti a rilasciare ai frequentanti del CAS la ricevuta per le quote di frequenza, per essere utilizzata come detrazione fiscale fino ad un massimo di € 210. Sarei grato se Fiscosport chiarisse le modalità del rilascio della stessa ed eventualmente ne predisponesse un fac-simile. Ringrazio e saluto cordialmente.   "
  author_id: 1847
  created_on: 2006-04-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del rag. Pietro Canta, Consulente Nazionale Fiscosport - Imperia    L'art, 20, comma 20, del disegno di legge - Finanziaria 2007, nell'attuale formulazione, prevede la possibilità di portare in detrazione il 19% delle spese per un importo non superiore a 210 euro sostenute dalle famiglie per l’iscrizione annuale e l’abbonamento dei ragazzi di età compresa tra i 5 e i 18 anni ad associazioni sportive, palestre, piscine e altre strutture e impianti sportivi destinati alla pratica sportiva dilettantistica, rispondenti alle caratteristiche individuate con successivo decreto. Essendo la Finanziaria 2007 attualmente all'esame della Commssione Bilancio del Senato (l'approvazione delle scorse settimane si riferisce al Collegato alla Finanziaria, ora legge n. 286 del 24/11/2006 in G.U. n. 277 del 28/11/2006 - conversione del D.L. n. 262 del 3/10/2006), tale previsione non può essere ancora supportata dalla modalità del rilascio e/o dal fac-simile da utilizzarsi durante l'annualità 2007 (la norma non è retroattiva al 2006, per cui la previsione riguarda la detraibilità nella dichiarazione mod. UNICO/2008, per i redditi del 2007). Come in altre occasioni, Fiscosport sarà tempestivamente al fianco del Dirigente sportivo per i corretti adempimenti che garantiscano tale agevolazione per gli esercenti la patria potestà dei minorenni iscritti all'associazione."
news_741:
  id: 89
  project_id: 1
  title: "QUESITO N. 254 del 04/12/2006 - utente fiscosport n.3498 - prov.di RIMINI"
  summary: "QUESITO N. 254 del 04/12/2006 - utente fiscosport n.3498 - prov.di RIMINI"
  description: "Chiedo chiarimenti riguardo a questo caso  la nostra associazione sportiva dilettantistica paga i compensi ai giocatori il 20/12/2006 con relativa quietanza; diversi atleti riscuotono l'assegno nel mese di Gennaio 2007. Per quanto riguarda l'importo massimo esente da ritenuta (7500 euro), in quale anno deve essere inserito  Dal momento che il percipiente dichiara di non superare il massimale per l'anno 2006 è giusta l'interpretazione di non tener conto del giorno in cui l'assegno viene incassato    "
  author_id: 3498
  created_on: 2006-04-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del rag. Pietro Canta, Consulente Nazionale Fiscosport - Imperia    I compensi corrisposti a mezzo assegno bancario (non trasferibile a partire da Euro 516,47) devono essere datati fin dall'origine e la prassi consolidata di rilasciare tali documenti omettendone la data, non fa venire meno tale obbligo. Pertanto l'assegno deve ritenersi rilasciato con riferimento alla data indicata sullo stesso  se la data è il 20 dicembre 2006 nulla rileva in merito al fatto che l'atleta percipiente riscuota il titolo di credito nell'anno successivo, in quanto rientra nel computo dei compensi corrisposti durante l'annualità solare 2006, indipendetemente dall'esercizio sociale della società/associazione sportiva dilettantistica. Qualora, invece, il percipiente riscuota l'assegno nel nuovo anno e la data indicata sull'assegno sia successiva al 31/12/2006, la società/associazione dovrà inserire tale esborso nella contabilità 2007 (è opportuno che la ricevuta del compenso abbia la stessa data apposta sull'assegno onde evitare la presuzione che trattasi di altro compenso - ndr), effettuare la certificazione nei primi mesi del 2008 (con riferimento all'anno solare 2007) ed inserire tale compenso nel modello 770/2008 redditi 2007."
news_747:
  id: 90
  project_id: 1
  title: "QUESITO N. 360 del 20/03/2008 - utente fiscosport n.4496 - prov.di BOLOGNA"
  summary: "QUESITO N. 360 del 20/03/2008 - utente fiscosport n.4496 - prov.di BOLOGNA"
  description: "Siamo un'associazione sportiva dilettantistica in regime 398/91, già da diversi anni percepiamo dal Comune un contributo a fronte di una autocertificazione, per la manutenzione del campo sportivo, senza emettere fattura, quindi senza IVA e senza oneri IRES, ora il Comune ci propone di inserire nel contributo anche le utenze (Gas-acqua-enel ) quindi la cifra aumenterà di parecchio, il comune dice che questi contributi non hanno bisogno di fattura e non vanno dichiarati, come dobbiamo comportarci   se dobbiamo emetter fattura l’IVA e scontabile al 50%    . Grazie Infinite.   "
  author_id: 4496
  created_on: 2008-03-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del Dott. Roberto Conti, Consulente Provinciale Fiscosport Cremona     Per rispondere al quesito prospettato dall'utente ritengo sia necessario in primis esaminare attentamente la convenzione comunale sottoscritta o la stessa delibera Comunale. Si individuano pertanto due differenti situazioni.   Nell'ipotesi in cui il contributo sia erogato a fronte di prestazione specifica di  manutenzione campo sportivo  si instaura un sinallagamma  contributo vs manutenzione del campo sportivo  nel qual caso viene a configuarsi lo svolgimento di un'attività commerciale. Il contributo elargito dal Comune e direttamente connesso a specifica prestazione di servizi, sarà  assoggetato ad imposizione diretta ed ad iva, iva da versare al 50% in quanto trattasi di associazione in regime Legge 398/1991. Diversamente, se il contributo viene erogato per sostenere la sola attività istituzionale dell'associazione e non viene instaurato un rapporto sinallagmatico di prestazione corrispettive, gli importi percepiti non avranno alcuna valenza commerciale e quindi non saranno assoggetati ad alcuna imposizione, nè fini delle imposte sui redditi nè ai fini iva. Concludendo evidenzio l'art. 28 D.P.R. 29.09.1973, n. 600 il quale stabilisce che le Regioni, Provincie, e Comuni e gli altri enti pubblici devono operare una ritenuta di acconto del 4% a titolo di acconto delle imposte sui redditi con obbligo di rivalsa sull'ammontare dei contributi a fondo perduto destinati allo svolgimento di attività commerciale.          "
news_759:
  id: 91
  project_id: 1
  title: "QUESITO N. 271 del 27/03/2007 - utente fiscosport n. 4396 - prov.di RAVENNA"
  summary: "QUESITO N. 271 del 27/03/2007 - utente fiscosport n. 4396 - prov.di RAVENNA"
  description: "Quesito - trattamento delle perdite fiscali di anni precedenti di società a responsabilità limitata. Le volevo porre il seguente quesito. Nella compilazione del modello unico di una societa sportiva dilettantistica a responsabilità limitata che ha optato per il regime forfetario della L. 398 dopo aver calcolato e riportato al rigo RN1 del modello unico delle società di capitali il reddito forfetario, al rigo RN4 il programma riporta (nonostante siano compilati i rigi RF69 - RF71) l'importo della perdita pari al reddito RN1. In considerazione del fatto che il regime della 398 è stato solamente esteso alle società sportive dilettantistiche con la finanziaria 2003 e non hanno proceduto alla modifica e inserimento delle società sportive dilettantistiche nell'art.1 della L.398/91 (interessati), non risulta chiaro se la legge 398 sostituisce tutti o solamente alcuni articoli del capo II sezione I del TUIR (art.81-129). Posso riportare le perdite  La ringrazio e le porgo distinti saluti.   "
  author_id: 4396
  created_on: 2007-03-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Roberto Conti, Consulente Provinciale Fiscosport Cremona    La Legge 289 del 27 dicembre del 2002, pubblicata nel S.O. n. 240/L alla G.U. n. 305 del 31 dicembre 2002, successivamente modificata dalla Legge n. 128/2004 oltre a introdurre la possibilità di costituire società di capitali senza scopo di lucro, sotto condizione di esercitare attività sportive dilettantistiche ed in regola con gli statuti, ha previsto ulteriormente la facoltà di applicare nei confronti di tali figure le disposizioni del regime forfetario della Legge 398/1991 e le altre disposizioni tributarie concernenti le associazioni sportive dilettantistiche. La circolare n. 21/E del 22 aprile 2003 ha precisato che le società di capitali conservano sotto il profilo fiscale la natura commerciale dell’attività, anche nel perseguimento di fini non lucrativi, in quanto società di capitali esse sono riconducibili nell’ambito dell’articolo 73 comma 1, lett. a) del Tuir anche in virtù del fatto che l’assenza di fine di lucro non determina il mutamento della natura giuridica della società. Nel caso prospettato trova applicazione il principio di attrazione tipico delle società di capitali in base al quale il reddito complessivo è determinato secondo le disposizione del titolo II, capi I del Tuir. Tale principio è rilevante in quanto, a differenza di quanto avviene negli enti non commerciali, non c’è distinzione per le società commerciali tra attività istituzionali e attività commerciali. L’attività complessivamente esercitata da una società di capitali, ancorché sia senza scopo di lucro, assume natura commerciale. Prescindendo dalle cause che hanno generato la perdita e sulla base delle considerazioni illustrate il regime agevolato Legge 398/1991 si affianca all’art. 81 del D.P.R. n. 917/86 in base al quale &lt; &gt;. Tale affermazione è suffragata dalla considerazione che anche qualora la società abbia optato per il regime forfetario legge n. 398/91 al fine della applicazione della coefficiente di redditività del 3% devono essere tenuti in considerazione tutti i proventi e componenti positivi che concorrono a formare il reddito d’impresa ai sensi dell’art. 81 del T.U.I.R. Concludendo e partendo dal presupposto che la perdita sia stata generata dalla società sportiva dilettantistica prima dell’opzione Legge 398/91 trova applicazione l’articolo 84 D.P.R. 917/86."
news_761:
  id: 92
  project_id: 1
  title: "QUESITO N. 269 del 26/03/2007 - utente fiscosport n. 5695 - prov.di CHIETI"
  summary: "QUESITO N. 269 del 26/03/2007 - utente fiscosport n. 5695 - prov.di CHIETI"
  description: "Una società sportiva costituita in forma di srl senza fine di lucro gestisce una piscina comunale. Le entrate sono rappresentate dagli abbonamenti ai corsi di nuoto, dai cd “ingressi liberi” e da un contributo che l’amministrazione comunale riconosce per l’ingresso in piscina, gratuito per l’utente, degli alunni delle scuole elementari e medie. Premesso che l’atto costitutivo riporta tutte le indicazioni previste dalla normativa (L. 289/2002), che la società è affiliata alla FIN e che è iscritta nel registro CONI, la medesima società intende esercitare l’opzione per la L. 398/91. Come bisogna comportarsi successivamente a tale opzione  In sostanza le entrate di cui sopra restano commerciali (sebbene trattate con i forfait di cui alla L 398/91) oppure c’è una generale decommercializzazione perché si tratta di attività previste dall’oggetto sociale  Personalmente penso di dovermi comportare in questo modo  i corsi di nuoto rappresentano il corrispettivo specifico di un servizio e, pertanto, è decommercializzato solo se reso nei confronti di un tesserato/affiliato alla federazione/ente sportivo. Il contributo comunale rimane attratto nella sfera commerciale. Tuttavia operando in regime di 398/91 la tassazione sarebbe forfetaria sia ai fini IRES che IVA.    "
  author_id: 5695
  created_on: 2007-03-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Roberto Conti, Consulente Provinciale Fiscosport Cremona - Crema (CR)    Il sodalizio sportivo costituito sotto forma di società srl sportiva ed optato per la Legge 398 del 1991 potrà comportarsi nel modo correttamente specificato dall’utente. I corrispettivi specifici pagati per i corsi di nuoto, purché ognuno dei partecipanti sia stato preventivamente affiliato alla federazione/ente di promozione sportiva di riferimento saranno decomercializzati in quanto istituzionali; il contributo comunale essendo connesso a entrate commerciali sarà assoggettato a ritenuta d’acconto del 4% come sancito dall’art. 28 D.P.R. 600/1973 oltre a tassazione forfetaria cosi come previsto dalla Legge 398/1991."
news_769:
  id: 93
  project_id: 1
  title: "QUESITO N. 344 del 16/01/2008 - utente fiscosport n.8149 - prov.di SIRACUSA"
  summary: "QUESITO N. 344 del 16/01/2008 - utente fiscosport n.8149 - prov.di SIRACUSA"
  description: "Un'associazione sportiva dilettantistica con opzione per l'art. 1, L. n. 398/1991, riceve del denaro da una ditta privata con l'obbligo di indicare la denominazione della ditta nell'abbigliamento sociale; si tratta di sponsorizzazione e quindi obbligo di emissione di fattura con detraibilità dell'IVA al 10% o pubblicità    "
  author_id: 8149
  created_on: 2008-01-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Mauro Turri, Collaboratore della Redazione Fiscosport - Milano       L’operazione prospettata è riconducibile nell’ambito delle attività di sponsorizzazione.       Il contratto di sponsorizzazione rientra nel novero delle prestazioni di servizi così come si può desumere dalla definizione fornita dalla ADC di Milano (norma di comportamento 127 del 4/1/1996). “ E’ un contratto a prestazioni corrispettive con il quale una parte, lo sponsorizzato, s’impegna, dietro pagamento di un corrispettivo, ad associare (mostrare) pro tempore, nel corso di manifestazioni sportive, artistiche, culturali o scientifiche, il nome dello sponsor al proprio . La Giurisprudenza (Cass., sez I civ. 13/3/1996, n.6958 – Cass., n. 5086 del 21/5/1998) ha più volte sancito la natura patrimoniale dell’obbligazione assunta dallo sponsorizzato “…. non ha per oggetto lo svolgimento di una attività in comune, bensi lo scambio di prestazioni.”       Nell’ambito delle sponsorizzazioni sportive sono possibili le seguenti formule        1)           contratto di sponsorizzazione di un club  il sodalizio sportivo si impegna a fronte di un corrispettivo ad apporre il nome dell’impresa, sull’abbigliamento degli atleti;       2)           l’abbinamento  la squadra assume il nome dello sponsor    o integra il suo con quello dello sponsor;       3)           la sponsorizzazione tecnica, l’impresa sponsor fornisce la strumentazione tecnica per la realizzazione dell’evento.      Circa il trattamento ai fini IVA, giova ricordare in questa sede che l’attività di sponsorizzazione   comporta per il sodalizio sportivo che si avvale del regime forfetario di determinazione delle   imposte e dell’IVA di cui alla legge n. 398/91 l’obbligo di certificare il corrispettivo incassato mediante   l’emissione di regolare fattura con aliquota ordinaria secondo le disposizioni di cui all’articolo 74   sesto comma del D.P.R. n. 633/72.   La citata disposizione stabilisce che per i proventi conseguiti      nell'esercizio delle attività di sponsorizzazione l'imposta si applica sulla stessa base imponibile     dell'imposta sugli intrattenimenti previa deduzione del 10 per cento del suo ammontare a titolo     d'applicazione forfettaria della detrazione prevista dall'art 19 del D.P.R n. 633/72.    Per un approfondimento delle tematiche si consiglia di prendere visione del documento Pubblicità   e Sponsorizzazione pubblicato sul sito di fiscosport a firma dell’Avv. Katia Scarpa (riportato tra le Novità, nella home page del sito  www.fiscosport.it )."
news_771:
  id: 94
  project_id: 1
  title: "QUESITO N. 256 del 10/1/2007 - utente fiscosport n. 4076 - prov.di PALERMO"
  summary: "QUESITO N. 256 del 10/1/2007 - utente fiscosport n. 4076 - prov.di PALERMO"
  description: "Come posso aprire la partita iva per la nostra associazione sportiva dilettantistica e quale opzione devo scegliere  Inoltre, la nostra associazione riceve dalla Provincia Regionale una sponsorizzazione. Bisogna emettere necessariamente fattura oppure è possibile emettere una notula di pagamento. Infine, la stessa Provincia ci richiede un conto corrente per il versamento della somma (facendo riferimento alla legge Bersani). Se è corretta la richiesta quale c/c conviene aprire per un'associazione sportiva dilettantistica che svolge solo attività istituzionale    "
  author_id: 4076
  created_on: 2007-10-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana       La formulazione del quesito non è chiarissima, ma ritengo di aver compreso i dubbi di chi lo ha posto, che sono condivisi da molti altri responsabili di associazioni sportive.                        La partita IVA deve essere aperta se l'associazione intende svolgere anche attività commerciale       , e se   viene presa  al momento della costituzione vale anche quale codice fiscale . Se invece lo svolgimento dell'attività commerciale  non è nei programmi immediati, o comunque se   al momento della costituzione tale decisione non è stata presa, può essere  intanto   preso  il codice fiscale (che sarà sempre di 11   cifre ma  inizierà per 9 invece che per 0) e prendere la partita IVA solo quando   si deciderà di iniziare    l'attività commerciale ; da quel momento in poi l'associazione avrà un numero di codice fiscale ed un diverso numero di partita IVA.                               Se viene aperta la partita IVA , salvo casi particolari conviene effettuare l'opzione per il regime di cui alla Legge 398/91,   che fra l'altro esonera da quasi tutti gli adempimenti; tale opzione non deve essere effettuata  in sede di inizio attività ma   al momento dell'inizio dell'attività (o successivamente, se ci vogliamo complicare la vita...) mediante comunicazione alla SIAE , e comunicata all'Agenzia delle Entrate per mezzo del quadro VO della dichiarazione IVA relativa all'esercizio nel quale tale opzione è stata esercitata.                      Non è chiaro se la somma attesa dalla Regione sia un contributo o una sponsorizzazione, e la differenza è fondamentale.          Si tratta di una sponsorizzazione se, fra l'altro, sono previsti precisi impegni dell'associazione a pubblicizzare il marchio di chi corrisponde il danaro; in tale caso siamo in presenza di un'attività pubblicitaria, per sua natura commerciale come stabilisce il IV comma dell'art. 148 TUIR; dovrà quindi essere emessa fattura, assoggettandola ad IVA con l'aliquota del 20%.          Se invece (come è molto più probabile, trattandosi di un Ente Pubblico) si tratta di un contributo avente natura non commerciale, siamo nell'ambito del'attività istituzionale e quindi al di fuori di ogni obbligo e adempimento di carattere fiscale.                     Anche sulla richiesta della Regione di indicare un numero di c/c c'è un poco di confusione.          Le associazioni sportive non soggiaciono all'obbligo di far transitare incassi e pagamenti su un c/c, norma dettata per i professionisti.          La norma a cui probabilmente la Regione si riferisce è il V comma dell'art. 25 Legge 133/99, che impone che tutti gli incassi e i pagamenti delle associazioni sportive, se di importo superiore a L. 1.000.000 (ora Euro 516,46), debbano essere effettuati  tramite conti correnti bancari o postali a loro intestati ; quindi per ricevere pagamenti superiori a tale importo l'apertura del c/c è necessaria.                     Per quanto infine riguarda la tipologia di c/c più opportuna, in primo luogo deve trattarsi di un c/c intestato all'associazione e non, p.es., al suo presidente  è indispensabile che ciò venga precisato al momento dell'apertura.          Un secondo aspetto è invece legato allo svolgimento o meno di attività commerciale e quindi alla titolarità o meno di partita IVA.          Infatti, se l'associazione è titolare di partita IVA i versamenti di imposte e contributi (IVA, ritenute, ecc.) debbono necessariamente essere effettuati per via informatica; è quindi opportuno che venga aperto un rapporto che consenta di operare direttamente tramite home banking."
