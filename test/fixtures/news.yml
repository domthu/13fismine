  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Laura Cantanna, Collaboratrice della Redazione Fiscosport - Venezia                   Si può ritenere che il quesito possa lasciar intendere se sia obbligatorio procedere alla registrazione di un contratto di sponsorizzazione stipulato da un’associazione sportiva dilettantistica e     occorre fare un distinguo tra i contratti di sponsorizzazione soggetti ad Iva e contratti di sponsorizzazione non soggetti ad Iva, redatti nella forma di scrittura privata non autenticata.           Nel primo caso, trattandosi di atti relativi ad operazioni soggette ad Iva, non vi è obbligo di registrazione e la stessa potrà essere effettuata, a richiesta di una delle parti contraenti,   in caso d'uso , ovvero al fine di dare data certa al contratto redatto nella forma della scrittura privata non autenticata, beneficiando dell'imposta di registro         in misura fissa pari ad euro 168,00.         Nel secondo caso, trattandosi di atti aventi contenuto patrimoniale, vi è l'obbligo di registrazione, a cura di una delle parti contraenti, e l'imposta di registro è proporzionale nella misura del 3%. In tal caso la registrazione deve essere richiesta entro 20 giorni dalla sottoscrizione del contratto stesso.        Al momento di presentazione del contratto per effettuare la registrazione all’Agenzia delle Entrate, va applicata la marca da bollo di Euro 14,62 per ogni 100 righe.         E’ utile ricordare che il contratto di sponsorizzazione è il contratto con il quale una parte, detta sponsor, si obbliga ad una prestazione pecuniaria o all’attribuzione di cose fungibili nei confronti di un’altra detta  sponsee  che a sua volta si obbliga a divulgare il nome o il marchio dello sponsor nelle varie estrinsecazioni della propria attività.           L’articolo 90 comma 1 della Legge 289/2002 ha stabilito che i corrispettivi in denaro o in natura in favore di società o associazioni sportive dilettantistiche, per un importo non superiore a 200.000 mila euro sono in ogni caso una spesa di pubblicità per il soggetto erogante.      Per quanto attiene alla forma, quale elemento essenziale del contratto, nessuna disposizione di legge prevede l’adozione di una forma particolare. Infatti, il legislatore italiano ha indicato che la forma scritta è obbligatoria solo per gli atti espressi specificatamente nell’articolo 1350 del codice civile.         L’adozione in forma scritta, nel caso si un contratto di tale specie, risponde a determinate esigenze  una documentazione scritta prevede la deducibilità fiscale per il soggetto erogante i fondi e un formalizzazione per gli obblighi delle parti assicura una loro più efficace tutela riguardo agli impegni assunti e alle varie clausole specifiche.                    "
news_866:
