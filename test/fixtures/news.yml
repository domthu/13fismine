  title: "QUESITO N. 624 del 10/12/2011 - utente fiscosport n. 16988 - prov. di UDINE"
  summary: "QUESITO N. 624 del 10/12/2011 - utente fiscosport n. 16988 - prov. di UDINE"
  description: "Buongiorno,sono il presidente di un'associazione sportiva dilettantistica, volevo porre il seguente quesito  di norma quando viene redatto il rendiconto di fine anno i ricavi e i costi vengono suddivisi fra attività istituzionali edattività commerciali.Nel caso in cui l'associazione effettui nell'anno solamente due eventi commerciali attinenti al tipo di attività sportiva svolta,volevo conoscere se i ricavi e i costi di questi due eventi possano essere ricompresi nella colonna attività istituzionali o devono comunque rientrare fra le attività commerciali.     "
  author_id: 16988
  created_on: 2011-07-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport           I due eventi cui fa riferimento l’associazione sportiva richiedente deve intendersi che siano quelli previsti dall’art. 37 della legge 21 novembre 2000, n.342. Tale norma prevede infatti che  non concorrono  a formare il reddito  imponibile, per un numero di eventi complessivamente  non superiore a due per anno  e per un importo  non superiore a euro 51.645,69 , i proventi realizzati dalle associazioni nello svolgimento di attività commerciali connesse agli scopi istituzionali nonché i proventi realizzati per il tramite della raccolta pubblica di fondi.   Si specifica che tale normativa è applicabile solo se l'associazione ha optato per il regime fiscale agevolato previsto dalla legge 398/1991. A tal proposito si rammenta che per ciascuno dei due eventi, l’Associazione deve redigere, entro quattro mesi dalla chiusura del periodo d’imposta, un  apposito rendiconto  con l’indicazione delle entrate e delle spese relative ad ogni manifestazione effettuata e una relazione illustrativa, separatamente dal rendiconto complessivo dell’Associazione medesima.  Relativamente invece al  rendiconto complessivo  dell’esercizio dell’associazione, si ritiene che i proventi di tali iniziative debbano essere incluse nell’ambito delle entrate di natura commerciale, in quanto esse hanno tale origine.   Analoghe considerazioni valgono per   i  costi  riferiti a questi due eventi. Anche questi infatti hanno  natura commerciale  e devono pertanto essere ricompresi nella colonna delle attività commerciali.   Con riferimento però alle entrate provenienti dai predetti due eventi, resta inteso che esse  non concorreranno alla determinazione del reddito imponibile  su cui calcolare le imposte dirette (IRES e IRAP) per espressa disposizione della citata legge 342/2000. Giova sempre precisare su tale questione che i predetti proventi se sono  defiscalizzati  ai fini delle imposte dirette, sono comunque da considerare imponibili ai fini IVA con obbligo quindi per l'Associazione di procedere al calcolo ed al versamento dell'IVA secondo le regole proprie del regime fiscale dianzi citato della legge 398/1991.  *  Donato Foresta , Dottore Commercialista e Revisore Contabile in Milano"
news_3333:
  id: 427
  project_id: 1
  title: "QUESITO N. 628 del 10/01/2012 - utente fiscosport n. 10285 - prov. di PARMA"
  summary: "QUESITO N. 628 del 10/01/2012 - utente fiscosport n. 10285 - prov. di PARMA"
  description: "Con la presente formulo il seguente quesito che ultimamente mi causa varie difficoltà di operatività per opposte interpretazioni della legge 398 sul limite del contante di € 561,46  un'Associazione Sportiva Dilettantistica con regime 398 quando paga i rimborsi spese o compensi agli atleti (si parla di cifre attorno ai 200 - 300 - 250 euro   mensili   per atleta) anzichè fare tanti assegni per ognuno di loro emette un assegno intestato firmato e girato dall'associazione stessa di qualche migliaia di euro (ad esempio 2.200 euro - 2.300 euro), lo incassa come contante  e poi paga in contanti i vari atleti.Vedete qualche problema di antiriciclaggio e di superamento del limite di € 516,46 a rimborso o compenso per l'Associazione      "
  author_id: 10285
  created_on: 2011-10-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport        Sulla questione si invita il gentile lettore a riscontrare quanto già analizzato in risposta al  Quesito n. 627    (in   Questa Newsletter  ) che affrontava il tema degli incassi e pagamenti superiori alla soglia dei 516,46 euro.  In sintesi qui si segnala che la posizione dell’amministrazione finanziaria sul punto sembra per il momento essere molto rigorosa nel considerare come avvenuto lo scavalcamento del limite di importo previsto dalla norma in situazioni come quelle indicate nel quesito. Ciò in quanto si tende ad oggi a far maggior riferimento all’importo in sé stesso considerato piuttosto che alle singole operazioni riguardanti una pluralità di rapporti contrattuali sottostanti di importo inferiore al limite predetto. E infatti il fine ultimo dell’associazione è quella di remunerare i singoli atleti con importi singolarmente considerati inferiori alla soglia dei 516,46 euro. Ma, si ripete, ad oggi la linea guida di comportamento degli organi di controllo è di biasimo per tale modalità operativa di pagamento in caso di accertamento con il rischio di incorrere in sanzioni davvero molto gravi, come previsto dal comma 5 dell’art. 25 della legge 133/1999 tra cui la perdita dei benefici fiscali di cui alla legge 398/1991.   Per questo si consiglia un atteggiamento prudente e ciò in particolare alla luce delle contestazioni subite da diverse associazioni recentemente,  proprio sullo scavalcamento del limite di 516,46 euro seppur in riferimento ad una pluralità di operazioni di importo singolo inferiore al predetto limite. Pertanto al fine di non incorrere in spiacevoli situazioni di contenziosi, si suggerisce di  evitare forme cumulative di prelievo di denaro  da utilizzare per il pagamento di singoli rapporti contrattuali, ma di procedere al trasparente e lineare pagamento degli interessati mediante singoli assegni o bonifici che assicurano serenità amministrativa a tutti i soggetti coinvolti (associazione e beneficiari dei pagamenti medesimi).   Si aggiunga a quanto precede che sull'utilizzo del contante è sicuramente aumentata l'attenzione degli organi di controllo alla luce dell'entrata in vigore dal 6 dicembre scorso del cosiddetto  Decreto Monti  che stabilisce la soglia di utilizzabilità del contante per le transazioni a euro 1.000. Con tale limite si è voluto accentuare l'azione dello Stato di contrasto al riciclaggio di denaro, azione vieppiù concreta dal momento che è fatto obbligo anche ai professionisti (commercialisti) di comunicare al Ministero dell'Economia e delle Finanze eventuali violazioni di cui gli stessi vengano a conoscenza nell'esercizio della propria attività del superamento del predetto limite di euro 1.000 nell'utilizzo del contante.  *  Donato Foresta , Dottore Commercialista e Revisore Contabile in Milano"
news_3334:
  id: 428
  project_id: 1
  title: "QUESITO N. 656 del 10/05/2012 - utente fiscosport n. 10285 - prov. di PARMA"
  summary: "QUESITO N. 656 del 10/05/2012 - utente fiscosport n. 10285 - prov. di PARMA"
  description: "Un’associazione sportiva dilettantistica calcio ha come anno di esercizio 01.07 / 30.06. Puo’ essere modificato l’anno di esercizio in anno solare 01.01 / 31.12 attraverso un semplice verbale del Cda che modifica lo statuto Se si, occorre successivamente anche registrarlo nuovamente all’Agenzia delle Entrate       "
  author_id: 10285
  created_on: 2011-10-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport      La modifica dell’esercizio sociale si sostanzia in una modifica dello statuto.    Pertanto l’associazione richiedente dovrà seguire necessariamente le procedure previste dal suo vigente statuto per realizzare la modifica dello stesso, seppur limitatamente al solo articolo dedicato appunto alla durata dell’esercizio sociale dal 1 luglio-30 giugno al 1 gennaio-31 dicembre.    Solitamente gli statuti prevedono che le modifiche di clausole statutarie avvengano mediante  delibera dell’assemblea degli associati riuniti in seduta straordinaria , prescrivendo per tali delibere anche delle specifiche maggioranze.   Infatti considerando la modifica dello statuto alla stregua di un atto di straordinaria amministrazione, si richiede spesso il raggiungimento di “ quorum costitutivi ” (numero di associati che devono essere presenti per la validità dell’assemblea) e di “ quorum deliberativi ” (numero di associati necessario per approvare la delibera) più elevati. Ciò proprio al fine di preservare la stabilità delle regole statutarie, intese come regole di funzionamento dell’associazione, modificabili appunto solo a seguito di espressa manifestazione di volontà di un numero non esiguo di associati.    Quindi  l’operazione di modifica statutaria in questione , seppur limitato alla variazione dell’esercizio sociale,  deve rispettare queste regole  del vigente statuto per essere realizzata.    Successivamente sarà opportuno procedere alla registrazione del nuovo Statuto al fine di dare non solo una data certa alle nuove regole statutarie ma anche per dare pubblicità alle stesse.Si specifica che non sussiste un termine per procedere alla registrazione dello statuto in quanto tale atto rientra tra quelli soggetti a registrazione solo “in caso d’uso”.Si consiglia tuttavia di procedere alla registrazione entro 20 giorni dalla data del verbale di modifica sia per evitare contestazioni con gli uffici dell’agenzia delle entrate preposte alla registrazione stessa, sia per non rischiare di avere comunque dei periodi non coperti da tale registrazione. Infatti onde poter beneficiare delle agevolazioni fiscali previste per le associazioni sportive è fatto obbligo avere lo statuto redatto o per atto pubblico o per scrittura privata autenticata o per scrittura privata registrata.Per la registrazione sarà necessario recarsi all’agenzia delle entrate con due originali del verbale di assemblea straordinaria, sottoscritti dal Presidente dell’Assemblea e dal segretario verbalizzante, allegando ad essi il nuovo testo di Statuto, sottoscritto in ogni pagina dal legale rappresentante.    Per la registrazione di tali documenti sarà necessario altresì versare l’imposta di registro in misura fissa (Euro 168), mediante modello bancario F23. Si fa presente che il versamento dell’imposta di registro deve avvenire con data almeno uguale a quella della delibera assembleare di modifica dello Statuto onde evitare sanzioni per tardivo versamento della predetta imposta di registro. Su entrambi gli originali del verbale di assemblea e del nuovo testo statutario andranno poi apposte le marche da bollo da Euro 14,62 per ogni 100 righe di testo.     Alcuni uffici dell’agenzia delle entrate richiedono, oltre all’imposta di registro, anche il versamento di diritti di segreteria pari ad Euro 3,71 da corrispondere sempre con il predetto modello F23. Si consiglia quindi di informarsi presso l’ufficio dell’agenzia delle entrate dove si effettuerà la predetta registrazione prima di procedere con il pagamento del modello F23 per avere conferma degli importi da versare. La registrazione può avvenire presso qualsiasi ufficio dell’agenzia delle entrate e non necessariamente presso l’agenzia competente per territorio.    Da quanto precede si comprende che il semplice verbale di Consiglio direttivo che statuisca tale variazione dello statuto non è atto sufficiente al completamento dell’operazione, stanti le conseguenze giuridiche e fiscali connesse a tale modifica, e, più in generale, ad ogni modifica riguardante lo statuto sociale.Si rammenta infine anche la necessità di trasmettere il nuovo statuto alla federazione sportiva o all’ente di promozione sportiva o alla disciplina sportiva associata di appartenenza.  *  Donato Foresta , Dottore Commercialista e Revisore Contabile in Milano         "
news_3344:
  id: 429
  project_id: 1
  title: "Quesito N. 648 del 11/04/2012 - utente fiscosport n. 16273 - prov. di BERGAMO"
  summary: "Quesito N. 648 del 11/04/2012 - utente fiscosport n. 16273 - prov. di BERGAMO"
  description: "Sono presidente di un'A.S.D. di Atletica Leggera con sede in provincia di Bergamo. Ricevendo cospicue donazioni da un imprenditore di una società finanziaria con sede in Lugano, ho sempre effettuato autofatturazione, calcolando e versando l'IVA. L'imprenditore però ha specificato che sta effettuando una donazione a titolo personale e che non si tratta di sponsorizzazione. Come debbo procedere per le future somme  (non credo che potrei chiedere la restituzione di quelle pregresse) e, in generale, come si documenta una donazione o una liberalità     "
  author_id: 16273
  created_on: 2011-11-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport      La donazione o, anche, erogazione liberale, consiste nell’elargizione volontaria di una somma di denaro o nell’assegnazione di un bene da parte di un soggetto (persona fisica o giuridica) a favore di un altro soggetto o di un ente. Nel caso di specie si tratta dell’elargizione di denaro da parte di una persona fisica a una associazione sportiva con puro spirito filantropico.   Ciò che emerge infatti dal quesito è la mera volontà del donante di sostenere l’associazione senza voler nulla in cambio. Prevale quindi quello che in gergo tecnico viene detto “animus donandi” e cioè appunto la volontà di donare senza ricevere nulla in cambio, che contraddistingue questo atto dalla sponsorizzazione. Questa, infatti, si sostanzia in un accordo tra due parti con cui ognuna fa/dà qualcosa all’altra.  Nella sponsorizzazione, infatti, da un lato c’è una parte (sponsor) che eroga denaro o beni ad un’altra parte (l’associazione), la quale però “contraccambia” ponendo in essere una serie di attività varie volte a far conoscere e diffondere il nome dello sponsor, tramite ad esempio l’apposizione del nome dello sponsor sul proprio materiale sportivo o mediante l’integrazione della propria denominazione sociale con il nome dello sponsor o mediante ogni forma di comunicazione che renda visibile a terzi tale sponsor. Questo accordo viene definito “sinallagmatico” nel senso che ciascuna parte si impegna a fare qualcosa a favore dell’altra con uno scambio, quindi, di prestazioni (do ut des). Non emerge pertanto nella sponsorizzazione l’ animus donandi , ma la piena volontà di ciascuno di curare i propri interessi. Da un lato, infatti, l’associazione percepisce del denaro, dall’altra (lo sponsor) ottiene in cambio che il proprio nome venga reso noto a tutti coloro che si interfacceranno con l’associazione per propri scopi utilitaristici, avendo infatti come fine precipuo quello di farsi conoscere per incrementare il proprio business.  Pertanto nel caso del quesito, rilevandosi, come dianzi indicato, lo spirito eminentemente di sostegno dell’associazione da parte del donante, che non richiede nessuna controprestazione in cambio, si è al di fuori della logica della sponsorizzazione. Trattandosi allora di una vera e propria donazione non occorre che l’associazione faccia alcuna fattura.  La donazione, infatti, non è considerata entrata di natura commerciale e per tale entrata, quindi, non si deve pagare né IVA, né altre imposte. L’entrata deve essere documentata da una ricevuta, che può consistere anche in una semplice dichiarazione di aver, appunto, ricevuto l’importo di Euro “X” dal Sig. “XY” in data “Z” a titolo di erogazione liberale. Si fa presente che ai sensi della normativa specifica per le associazioni sportive, le entrate eccedenti l’importo di Euro 516,46 devono essere effettuate solo con mezzi idonei al rispetto delle regole sulla cosiddetta “tracciabilità” (es. assegno, bonifico, carta di credito ecc.).   È quindi assolutamente vietato incassare somme di denaro eccedenti il predetto importo a mezzo di denaro contante, a pena di severe sanzioni a carico dell’associazione come previsto dal comma 5 dell’art. 25 della legge 133/1999 tra cui la perdita dei benefici fiscali di cui alla legge 398/1991.  Se l’importo ottenuto dalla donazione è eccedente Euro 77,47, sulla ricevuta occorre apporre una marca da bollo da Euro 1,81.  Analogo comportamento dovrà essere seguito dall'Associazione per ogni donazione che dovesse ricevere in futuro.  *  Donato Foresta , Dottore Commercialista e Revisore Contabile in Milano          "
news_3346:
  id: 430
  project_id: 1
  title: "QUESITO N. 632 del 19/12/2011 - utente fiscosport n. 7491 - prov. di BRINDISI"
  summary: "QUESITO N. 632 del 19/12/2011 - utente fiscosport n. 7491 - prov. di BRINDISI"
  description: "Buongiorno, sono il presidente di una società dilettantistica sportiva arl di pallavolo e vorrei sapere se i compensi erogati alle atlete di cui all'art.67 del TUIR riguardano l'attività istituzionale per cui non dovrebbero essere inseriti nel bilancio CEE ma in una contabilità separata; inoltre le quote versate dai soci per sostenere la società possono essere inserite con il conto finanziario  soci c/finanziamenti a fondo perduto o devono confluire nella contabilità separata riguardante l'attività istituzionale  Gradirei dei chiarimenti riguardo la separazione della contabilità e la modalità di tenuta.      "
  author_id: 7491
  created_on: 2011-11-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Marco D'Isanto *, Collaboratore della Redazione di Fiscosport          Nella società sportiva dilettantistica a responsabilità limitata non esiste alcuna contabilità separata. Non si applicano le norme tipiche degli enti non commerciali. Si tratta di società a responsabilità limitata. Essa è disciplinata in via generale dalla normativa prevista per la tipologia societaria di appartenenza. Essa sarà pertanto tenuta alla tenuta dei libri obbligatori previsti dall’art. 2214 del codice civile, dei libri sociali obbligatori, dei registri obbligatori previsti dalla disciplina fiscale e degli eventuali registri di lavoro se ha dipendenti.      Alla luce di quanto detto sopra, le quote versate dai soci a fondo perduto per sostenere la società, non devono confluire in alcuna contabilità separata ma rappresentano, per quest'ultima, attribuzioni patrimoniali a titolo definitivo e pertanto concorrono a formarne il patrimonio netto. Essi vanno  contabilizzati nella voce A.VII Altre riserve, anziché tra i debiti alla voce D.3 del passivo dello stato patrimoniale, come invece è necessario procedere con riferimento ai finanziamenti soci.      Inoltre  la società sportiva mantiene, dal punto di vista fiscale, la natura commerciale e, come tale, è riconducibile nell'ambito dell'art. 73, comma 1, lett. a), d.p.r. n. 917/1986, aggiornato e integrato con il d.lgs. n. 344/2003.       L'assenza del fine di lucro non incide sulla qualificazione tributaria dell'ente in questione il cui reddito, pertanto, è determinato in via di principio conformemente alle disposizioni del titolo II, capo II, del T.U.I.R., relative alle società e agli enti commerciali.      La risoluzione dell'Agenzia delle Entrate n. 38/E del 17 maggio 2010  ha chiarito, inoltre, l'ambito di applicazione della normativa tributaria applicabile alle società sportive dilettantistiche, precisando che il regime agevolativo previsto dall’art. 148 del T.U.I.R. può trovare applicazione anche nei confronti delle società sportive dilettantistiche.L'art. 148, comma 3, del T.U.I.R. stabilisce la non rilevanza fiscale dei corrispettivi specifici versati dagli iscritti, associati, partecipanti e tesserati per lo svolgimento, da parte dell'associazione, delle attività in diretta attuazione degli scopi istituzionali.I soggetti nei confronti dei quali devono essere rese le attività svolte dalle società sportive dilettantistiche ai fini della fruizione dell’articolo 148, comma 3, del     T.U.I.R.    , sono in primo luogo, i soci.      Come chiarito dalla Risoluzione richiamata, con riferimento alle attività effettuate dalle società sportive dilettantistiche nei confronti dei “frequentatori e/o praticanti” che non rivestono la qualifica di soci, si ritiene che la disposizione agevolativa in argomento si applichi a condizione che i destinatari delle attività risultino “ tesserati dalle rispettive organizzazioni nazionali ” (CONI, Federazioni sportive nazionali, enti di promozione sportiva).Occorre naturalmente che si tratti delle attività direttamente collegate agli scopi istituzionali, dovendosi escludere la possibilità che vengano sottratti all’imposizione i compensi pagati a fronte di prestazioni accessorie o collegate solo in via indiretta o eventuale agli scopi istituzionali.Viene, invece, esclusa l'applicabilità dell'art. 149, comma 4, del     T.U.I.R.     in afferenza alla perdita della qualifica di ente non commerciale per le associazioni sportive dilettantistiche, in quanto le società sportive dilettantistiche senza fine di lucro non sono enti non commerciali.  *  Marco D'Isanto , Dottore Commercialista e Revisore contabile in Napoli"
news_3349:
  id: 431
  project_id: 1
  title: "QUESITO N. 621 del 23/11/2011 - utente fiscosport n.10865 - prov. di CREMONA"
  summary: "QUESITO N. 621 del 23/11/2011 - utente fiscosport n.10865 - prov. di CREMONA"
  description: "Con riferimento alla risposta del dott. Marco Fava al quesito n. 611 del 29/10/2011 la somma esente di €. 7.500,00 sembra venire riferita sia ai compensi che ai rimborsi spese e non solo ai compensi.Abbiamo male interpretato  Vi saremmo grati se potessimo avere una risposta in merito.Nel contempo approfittiamo per chiedere se nel mod.770 oltre  ai compensi (esenti e non) debbano essere evidenziati anche i rimborsi spesa.Ringraziamo anticipatamente e porgiamo distinti saluti unitamente ai migliori auguri per le prossime festività.      "
  author_id: 10865
  created_on: 2011-11-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Marco Fava *, Consulente Provinciale Fiscosport - Teramo          Nella  Risposta         n. 611         del 29/10/2011   menzionata nel quesito avevo sottolineato “…le Associazioni Sportive Dilettantistiche quando erogano compensi per prestazioni sportive dilettantistiche e/o rimborsi spesa forfetari assumono la qualifica di sostituti d’imposta”.  In questa sede si ribadisce che ai sensi del combinato disposto dal comma 1 lett. m) dell’art.67 e dal comma 1 dell’art.69  del d.p.r. n. 917 del 22/12/1986  i rimborsi spese forfetari sono a tutti gli effetti “ redditi diversi ”  assimilati ai compensi per prestazione sportive dilettantistiche e pertanto rientrano a pieno titolo nel limite dei 7.500 euro e devono essere dichiarati nel modello dei sostituti d’imposta (c.d. mod.770).  Quanto sopra non si applica invece ai rimborsi spese documentati che sono esclusi sia dal limite dei 7.500 euro sia dal modello dei sostituti d’imposta. Infatti al riguardo il comma 2 dell’art. 69 del d.p.r. n.917 del 22/12/1986 stabilisce testualmente quanto segue  “…  Non concorrono, altresì, a formare il reddito i rimborsi di spese documentate relative al vitto, all'alloggio, al viaggio e al trasporto sostenute in occasione di prestazioni effettuate fuori dal territorio comunale .”  A maggior chiarimento va evidenziato che           I rimborsi spese forfetari sono quei rimborsi  privi di qualsiasi documento fiscale a supporto della spesa sostenuta.          I rimborsi spese documentati al contrario sono supportati dai relativi documenti fiscali di spesa (es. tickets autostradali, fatture e/o ricevute del ristoranti, rimborsi chilometri calcolati con la tariffa ACI ecc.) e comunque devono riferirsi a prestazioni effettuate fuori dal territorio comunale.          *  Marco Fava  - Dottore Commercialista e Revisore Contabile in Teramo"
news_3350:
