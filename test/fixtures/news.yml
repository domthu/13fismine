  title: "QUESITO N. 447 del 02/07/2009 - utente fiscosport n.9855 - prov.di PORDENONE"
  summary: "QUESITO N. 447 del 02/07/2009 - utente fiscosport n.9855 - prov.di PORDENONE"
  description: "Siamo una società S.r.l. senza fini di lucro, con concessione di gestione pluriennale di un impianto natatorio con annesse attività ancellari quali  risto-bar, negozio commerciale, palestra e centro benessere, i cui introiti per locazione concorrono al pareggio di bilancio. Concessione acquisita in Finanza di Progetto. Vorremmo sapere se l'ICI è dovuta ed in quale misura e se l'accatastamento dell'immobile é corretto in Categoria C/4 nel suo complesso oppure se le attività ancellari debbono seguire la loro specifica categoria. (es.  nelle Categorie Catastali Al Gruppo C - C/4 Fabbricati e locali per esercizi sportivi, se non hanno fini di lucro). Grazie distinti saluti.   "
  author_id: 9855
  created_on: 2009-06-30 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Dottore Commercialista in Napoli    L'ultimo periodo del comma 2 dell'articolo 3 del Dlgs 504/92 stabilisce che, nel caso di concessione su aree demaniali, il concessionario assume la qualità di soggetto passivo dell'Ici  “ Nel caso di concessione su aree demaniali soggetto passivo è il concessionario”.      Dunque stando alle informazioni contenute nella prima parte del quesito la risposta è positiva  l’Ici è dovuta.  Per quanto riguarda la risposta alla seconda parte del quesito bisogna fare riferimento, ai fini dell’accatastamento, al  Regolamento recante norme in tema di costituzione del catasto dei fabbricati e modalità di produzione ed adeguamento della nuova cartografia catastale approvato con Decreto ministeriale del 2 gennaio 1998, n. 28 e pubblicato sulla    Gazzetta Ufficiale n. 45 del 24 febbraio 1998.     Secondo il regolamento citato    “l'unità immobiliare è costituita da una porzione di fabbricato, o da un fabbricato, o da un insieme di fabbricati ovvero da un'area, che, nello stato in cui si trova e secondo l'uso locale, presenta potenzialità di autonomia funzionale e reddituale”.  E’ quindi necessario, al fine di stabilire se i locali in oggetto hanno una autonoma imposizione, verificare se essi presentano la natura di pertinenza di fabbricato o presentano una autonomia funzionale    e reddituale.  E’ noto che il dettato legislativo considera parte integrante del  fabbricato  ( unità   immobiliare  iscritta o iscrivibile nel catasto) l'area occupata dalla costruzione e «quella che ne costituisce pertinenza» (articolo 2, comma 1, lettera a, del Dlgs 504/92 ), lasciando chiaramente intendere che il concetto di  pertinenza  applicabile anche all 'Ici  sia quello civilistico previsto dall' articolo 817 del Codice civile secondo il quale “sono pertinenze le cose destinate in modo durevole a servizio o ad ornamento di un'altra cosa”."
