  description: "Un'associazione sportiva dilettantistica non riconosciuta affiliata alla F.I.G.C. desidera trasformarsi in società sportiva dilettantistica a responsabilità limitata ai sensi dell'articolo 90 legge 289/2002. Dalla cosituzione (1998) ad oggi ha sempre optato per le norme agevolative di cui alla legge 398/1991. Il Notaio interpellato ritiene che, ai sensi dell'art. 223 octies delle disposizioni transitorie del codice civile permane il dubbio sulla possibilità di trasformazione in quanto trattasi di agevolazioni fiscali ed al limite bisognerebbe versare le relative imposte ( ). Si precisa che non esistono fondi creati con tali risparmi, ma solo poste debitorie. Si desidera conoscere un Vostro qualificato parere in merito.   "
