  title: "QUESITO N. 370 del 25/03/2008 - utente fiscosport n.8428 - prov.di CATANIA"
  summary: "QUESITO N. 370 del 25/03/2008 - utente fiscosport n.8428 - prov.di CATANIA"
  description: "Sono il Segretario di un'associazione sportiva dilettantistica affiliata alla FIN iscritta al registro del CONI titolare di licenza di scuola nuoto federale, e partecipante al campionato di serie B femminile e campionati giovanili di pallanuoto. Le scrivo in conseguenza di una ispezione dell’ENPALS presso la struttura privata dove abbiamo lo spazio acqua e svolgiamo la nostra attività istituzionale, l’ispettore dopo aver richiesto la certificazione dei compensi dati ai nostri istruttori negli anni 2005/06/07 vuole sentire quegli istruttori che hanno superato per anno solare la somma di EURO 4.500. Da questo ne deduco che quanto scritto nella circolare del CONI del 19 dicembre non viene applicato, quindi da quello che ci sta succedendo la circolare del CONI non conta nulla perché secondo l’ENPALS se un istruttore opera con regolarità di orari e di giorni è un lavoratore professionista soggetto ad ENPALS. Ma dove esiste quela attività sportiva e addestrativi che non si distingue per regolarità di impegno e di tempo degli istruttori  Detto ciò Le chiedo se gli istruttori della scuola nuoto sia adulti che bambini che acquagym pallanuoto, sono redditi diversi o no. Vorrei avere da Lei la posizione ufficiale e chiara e la linea da seguire. Sicuro di una Sua pronta risposta Le porgo i più cordiali saluti.   "
