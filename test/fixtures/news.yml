  title: "QUESITO N. 197 del 18/1/2006 - utente fiscosport n.5860 - prov.di RAGUSA"
  summary: "QUESITO N. 197 del 18/1/2006 - utente fiscosport n.5860 - prov.di RAGUSA"
  description: "Spett.le redazione di Fiscosport, Vi scrivo in merito al divieto previsto dall'art. 90 della legge 289/2002 per i componenti i Consigli Direttivi delle associazioni sportive dilettantistiche di fare parte come Dirigenti di altre associazioni sportive dilettantistiche che pratichino le stesse discipline sportive. Nel decreto attuativo un comma è dedicato a ciò che deve essere scritto sullo statuto affinchè possa esservi la classificazione di associazione sportiva dilettantistica ed in un altro comma si determina che chi fa parte di un Direttivo di una associazione sportiva dilettantistica non può far parte del Direttivo di altra associazione sportiva dilettantistica aderente alla stessa federazione.  Ritengo che, essendovi due commi distinti e numerati distintamente, l'obbligo di non far parte di due Direttivi è un obbligo di legge e non è necessario inserirlo nello statuto.Vorrei sapere il Vostro autorevole parere, considerato che modificare lo statuto per inserivi la clausola in parola ha un costo. Ringraziandovi fin d'ora porgo i migliori saluti e i più vivi ringraziamenti per la vostra preziosa presenza.   "
  author_id: 5860
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport   Come correttamente evidenziato dall'utente, soltanto il comma 18 dell'articolo 90 della legge n. 289 del 27/12/2002 (così come modificato dal comma 6-ter dell'articolo 4 della legge n. 128 del 21 maggio 2004) prevede ciò che obbligatoriamente deve essere  previsto dallo statuto   in praticolare (oltre all'indicazione della sede legale)  a) la denominazione;  b) l'oggetto sociale con riferimento all'organizzazione di attività sportive dilettantistiche, compresa l'attività didattica;  c) l'attribuzione della rappresentanza legale dell'associazione;  d) l'assenza di fini di lucro e la previsione che i proventi delle attività non possono, in nessun caso, essere divisi fra gli, associati, anche in forme indirette;  e) le norme sull'ordinamento interno ispirato a principi di democrazia e di uguaglianza dei diritti di tutti gli associati, con la previsione dell'elettività delle cariche sociali, fatte salve le società sportive dilettantistiche che assumono la forma di società di capitali o cooperative per le quali si applicano le disposizioni del codice civile;  f) l'obbligo di redazione di rendiconti economico-finanziari, nonché le modalità di approvazione degli stessi da parte degli organi statutari;  g) le modalità di scioglimento dell'associazione;  h) l'obbligo di devoluzione ai fini sportivi del patrimonio in caso di scioglimento delle società e delle associazioni.  Solo nel successivo comma18-bis viene stabilito che  è fatto divieto agli amministratori delle società e delle associazioni sportive dilettantistiche di ricoprire la medesima carica in altre società o associazioni sportive dilettantistiche nell'ambito della medesima federazione sportiva o disciplina associata se riconosciute dal CONI, ovvero nell'ambito della medesima disciplina facente capo ad un ente di promozione sportiva.   Da quanto sopra si evince che la norma dell'incompatibilità è in vigore e deve essere rispettata onde evitare sanzioni, ma tale previsione non deve essere inserita obbligatoriamente nello statuto. Ricordiamo, altresì, che qualora l'associazione abbia già lo statuto conforme e l'unica variazione sia nella denominazione (es. inserimento della dicitura  associazione sportiva dilettantistica ) la modifica può essere fatta con delibera dell'assemblea dei soci senza che sia necessario provvedere alla modifica e alla registrazione di un nuovo statuto. "
