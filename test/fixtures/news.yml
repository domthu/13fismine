news_3174:
  id: 398
  project_id: 1
  title: "QUESITO n. 586 del 22/04/2011 - utente fiscosport n. 2588 - prov. di FIRENZE"
  summary: "QUESITO n. 586 del 22/04/2011 - utente fiscosport n. 2588 - prov. di FIRENZE"
  description: "Salve, una associazione sportiva vorrebbe terminare la propria attività; vorrei sapere quali sono i passaggi pratici per la sua liquidazione.   "
  author_id: 2588
  created_on: 2011-04-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Donato Foresta, Collaboratore della Redazione Fiscosport - Milano      I passaggi pratici per la liquidazione dell'attività di un'associazione sono i seguenti.      1.  Assemblea degli associati   occorre un verbale di assemblea degli associati riuniti in seduta  straordinaria  nel rispetto delle maggioranze previste sia per la regolarità costitutiva (quorum costitutivo) dell'assemblea sia per la regolarità deliberativa (quorum deliberativo). Per tale assemblea si ritiene necessario l'atto pubblico (atto redatto da un notaio) qualora per la costituzione dell'associazione e per tutti gli atti successivi deliberati in assemblea straordinaria si sia fatto sempre ricorso al notaio. Di contro qualora sia la costituzione dell'associazione, sia le successive delibere assembleari in sede statutaria siano stati redatti mediante  scrittura privata , si ritiene di poter redigere con tale modalità anche il verbale di assemblea straordinaria di approvazione dello scioglimento dell'associazione purchè tale delibera venga poi sottoposta a registrazione presso l'Agenzia delle Entrate, al fine di darne data certa e definitività di contenuto. In sede assembleare occorrerà presentare, a cura del consiglio direttivo in carica, il bilancio finale di liquidazione da cui emerga l'assenza di posizioni debitorie e creditorie dell'Associazione e il patrimonio residuo da devolvere come indicato nel punto successivo. In caso di sussistenza di debiti lo scioglimento potrà avvenire solo previo espresso accollo dello stesso da parte di uno o più soggetti perfettamente individuati ed indicati nel verbale di assemblea. In caso di sussistenza di crediti lo scioglimento potrà avvenire solo previo espresso impegno da parte di uno o più soggetti a ricevere in nome e per conto dell'associazione successivamente allo scioglimento l'incasso del predetto credito, devolvendo poi come disposto dalla stessa assemblea nel medesimo verbale di cessazione dell'attività.      2.  Destinazione del patrimonio residuo   l'assemblea che delibera lo scioglimento dell'associazione deve anche decidere a chi (o a cosa) destinare il patrimonio residuo dell'associazione. In tal senso solitamente gli statuti delle associazioni dispongono che il patrimonio dovrà essere devoluto ad Enti affini o alla Federazione o Ente di Promozione o Disciplina Associata di appartenenza o ad organizzazione non lucrative di utilità sociale o a fini di pubblica utilità sentito l'organismo di controllo di cui all'art.3, co. 190, della legge 23/12/1996, n.662, salvo diversa destinazione imposta dalla legge ovvero a fini sportivi. In merito si fa presente che l'organismo di cui alla sopra citata legge 662/1996 è l'Agenzia per le ONLUS. Ad essa è possibile rivolgersi per sapere a chi destinare il proprio patrimonio residuo anche segnalando degli enti a cui voler devolvere tale patrimonio. Si evidenzia che il patrimonio residuo potrà essere devoluto sia ad enti/organismi sia ad altri fini sportivi (non necessariamente enti), e cioè, ad esempio, a manifestazioni o eventi sportivi.      3.  Comunicazioni   a seguito della delibera assembleare di scioglimento occorre entro 30 giorni comunicare a tutti gli enti della pubblica amministrazione l'avvenuta cessazione dell'attività ed in particolare all'Agenzia delle Entrate, alla SIAE (se l'Associazione aveva aderito al regime della legge 398/1991) e, se vi sono collaboratori e/o dipendenti, anche all'Enpals, all'INPS, all'INAIL ed al Centro per l'impiego. Si ritiene altresì doveroso, ancorchè non obbligatorio, procedere alla comunicazione dell'avvenuta cessazione anche alla propria Federazione (o Ente di Promozione o Disciplina Associata) di appartenenza, specie se l'associazione partecipava a campionati, sempre nel rispetto di quanto prescritto dai singoli regolamenti dei predetti Enti."
news_3196:
  id: 399
  project_id: 1
  title: "QUESITO N. 609 del 09/10/2011 - utente fiscosport n. 16743 - prov. di GENOVA"
  summary: "QUESITO N. 609 del 09/10/2011 - utente fiscosport n. 16743 - prov. di GENOVA"
  description: "Buongiorno, stiamo per costituire un'associazione sportiva dilettantistica dopo ormai 3 anni di lavoro e tanti soldi investiti nel progetto. Per tutelarci proprio dal fatto che i futuri associati possano decidere di sostituire il consiglio direttivo con conseguente nostra estromissione è possibile indicare in statuto che nel consiglio direttivo deve sempre sussistere la maggioranza dei soci promotori (salvo rinuncia espressa da parte degli interessati)  Visto che i soldi per la costruzione della struttura li stanno mettendo i soci promotori e visto l'impegno profuso per ottenere i permessi a costruire e la concessione dell'area in effetti non sarebbe giusto poi che qualcun altro decidesse di escluderli magari con qualche secondo fine imprenditoriale nascosto. In fondo l'assemblea rimarrebbe sovrana nelle decisioni, si tratta solo di mettere un vincolo alla nomina del consiglio direttivo.         "
  author_id: 16743
  created_on: 2011-09-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Biancamaria Stivanello *, Collaboratrice della Redazione di Fiscosport        E' comprensibile la preoccupazione di vedersi estromettere dal sodalizio dopo aver dedicato tempo e denaro alla realizzazione di un progetto in cui si crede, magari ad opera di nuovi soci che potrebbero amministrare allontanandosi dagli scopi statutari.      Tuttavia è assolutamente da escludere per l'associazione sportiva dilettantistica la possibilità di prevedere nello statuto disposizioni che, anche indirettamente, appongano vincoli nell'elezione dei componenti del consiglio direttivo.      Per i contenuti delle clausole statutarie devono infatti essere rigorosamente adottate (e attuate in concreto) tutte le previsioni di cui all'art.90, co. 18, l. n. 289/02 e successive modificazioni e in particolare, per quanto di interesse al caso specifico, il disposto della lett.e)    ...  norme sull'ordinamento interno ispirato a principi di democrazia e di uguaglianza dei diritti di tutti gli associati, con la previsione dell'elettività delle cariche sociali... .  Diversamente l'associazione non potrà essere qualificata come sportiva dilettantistica e non otterrà il riconoscimento a fini sportivi.      Peraltro lo statuto della costituenda associazione sportiva dilettantistica - che volesse beneficiare delle agevolazioni fiscali per gli enti associativi - dovrà recepire e attuare anche le clausole statutarie elencate dall'art.148, co. 8 del T.U.I.R.  che alla lett.c) impongono la disciplina uniforme del rapporto associativo e al punto e) il principio dell'eleggibilità libera degli amministratori.      Il principio della sovranità dell'assemblea, pure richiesto dalle disposizioni sopra richiamate, non vale infatti a derogare norme imperative di legge che devono comunque essere recepite nello statuto e in ogni delibera assembleare. Analogamente e a maggior ragione, i soci fondatori in sede costituente - che spesso coincidono con i componenti dell'organo amministrativo e che in assenza di ulteriori soci o associati agiscono in assenza di un effettivo organo assembleare - dovranno prevedere e rispettare ogni clausola inderogabile al fine di conseguire lo  status  di associazione sportiva dilettantistica e porre le condizioni affinchè il principio di democrazia e quello di libera eleggibilità vengano concretamente attuati.      Di regola i soci fondatori che abbiano finanziato le opere o le attività dell'associazione vi avranno provveduto per spirito di liberalità e/o per la costituzione di un fondo comune e in tal caso non avranno alcuna tutela in relazione ai conferimenti eseguiti, atteso che il singolo associato non ha alcun diritto sul fondo comune nè diritto alla restituzione o al rimborso della quota o dell'erogazione liberale.      Consiglio pertanto a questi attivi promotori di costituire l'associazione confidando nella fiducia che gli associati vorranno loro riconoscere per l'impegno profuso nel rispetto del principio di democraticità interna della struttura e della libera eleggibilità degli organi amministrativi, o in alternativa di valutare con un consulente di fiducia l'opportunità di gestire il progetto ricorrendo a forme diverse, espressamente previste dall'art.90 l.289/02, come la s.r.l. sportiva dilettantistica o la società cooperativa a r.l. sportiva dilettantistica, per le quali - ferma la finalità non lucrativa e l'adempimento di ogni altra previsione statutaria stabilita per gli organismi sportivi dilettantistici - l'art.90, co.18 lett.e) non richiede il rispetto del principio di democrazia e uguaglianza operando un rinvio alle disposizoni del codice civile per le società di capitali.    *  Biancamaria Stivanello  - Avvocato in Padova"
news_3197:
  id: 400
  project_id: 1
  title: "QUESITO N. 612 del 09/11/2011 - utente fiscosport n. 16743 - prov. di GENOVA"
  summary: "QUESITO N. 612 del 09/11/2011 - utente fiscosport n. 16743 - prov. di GENOVA"
  description: "E' vero che un'A.S.D. invece di associare gli atleti che magari formano la sua squadra di calcio li può tesserare come atleti dandogli quindi uno status diverso da quello di socio  In questo caso è plausibile l'esistenza della A.S.D. se poi i soci continuano a rimanere unicamente quelli iniziali  Da specificare che le entrate a questo punto saranno naturalmente trattate tutte come commerciali (scuola calcio, sponsorizzazioni, pubblicità) tranne eventuali entrate da manifestazioni nel limite di 2 all'anno e dei 59.000 euro. Ovvio che eventualmente anche la scuola calcio potrebbe essere attività istituzionale non commerciale se si scegliesse di associare i bambini allenati, ma per scelta si preferirebbe non farlo.     "
  author_id: 16743
  created_on: 2011-09-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Francesco Sisani *, Collaboratore della Redazione Fiscosport        La risposta alla prima parte del quesito è senz'altro positiva  anzi non solo è assolutamjente possibile e lecito che gli  atleti  e  allenatori  di un sodalizio sportivo  non siano soci  dello stesso, purchè ovviamente siano regolarmente tesserati per la federazione sportiva cui l'associazione è affiliata, ma tra l'altro questa ipotesi rappresenta senza dubbio quella più ricorrente nella realtà. E' quindi possibile, oltre che frequente, che che i soci dell'associazione rimangano a lungo quelli iniziali.  Lo stesso legislatore fiscale, nel contemplare talune agevolazioni per il settore dell'associazionismo, anche sportivo, prevede che queste agevolazioni si applichino per le attività istituzionali svolte non solo a favore dei soci o associati, ma anche per quelle effettuate a favore dei tesserati delle rispettive organizzazioni nazionali. Il riferimento va agli articoli 148, comma 3, del Testo Unico delle Imposte sui Redditi, ed all'art. 4, comma 4, del d.p.r. n. 633/72 in materia di Iva, a mente dei quali   non si considerano commerciali le attività svolte in diretta attuazione degli scopi istituzionali, effettuate verso pagamento di corrispettivi specifici nei confronti degli iscritti, associati o partecipanti, di altre associazioni che svolgono la medesima attività e che fanno parte di un'unica organizzazione locale o nazionale, dei rispettivi associati o partecipanti e dei tesserati dalle rispettive organizzazioni nazionali  .   L’agevolazione, applicabile anche alle società sportive dilettantistiche come chiarito dalla Risoluzione n. 38/E del 17 maggio 2010, consiste appunto nella decommercializzazione dei corrispettivi specifici, che pertanto non vanno tassati né assoggettati ad IVA, ed è come noto subordinata al rispetto di taluni requisiti statutari fondamentali previsti dalle stesse norme, oltre che all’invio del modello EAS.   Non è quindi esatta l'affermazione contenuta nella seconda parte del quesito, secondo cui debbano considerarsi commerciali tutte le entrate dell'associazione, in quanto - ferma restando la commercialità degli introiti pubblicitari e da sponsorizzazioni - le  quote della scuola calcio  potrebbero rientrare nei  corrispettivi specifici decommercializzati   ex  art. 148 T.U.I.R. e art. 4 d.p.r. n. 633/72, poiché percepiti per attività svolte in conformità con le finalità istituzionali dell'associazione verso tesserati della federazione di appartenenza.  *  Francesco Sisani , Dottore Commercialista e Revisore Contabile in Firenze"
news_3198:
  id: 401
  project_id: 1
  title: "Quesito N. 644 del 16/03/2012 - utente fiscosport n. 6784 - prov. di NOVARA"
  summary: "Quesito N. 644 del 16/03/2012 - utente fiscosport n. 6784 - prov. di NOVARA"
  description: "Siamo una Associazione Sportiva Dilettantistica riconosciuta dal CONI in regime l. 398/91. Calcoliamo l'IRES sommando alcune voci tra le nostre entrate ed applicando l'abbattimento del 97% sulle voci prescelte. Vorrei sapere se ci stiamo comportando in maniera corretta  NO IRES - Quote associative - Premi preparazione - Contributi pubblici - Rette corsi settore giovanile SI IRES - Biglietti ingresso gare - Abbonamenti - Proventi pubblicitari e sponsorizzazioni - Entrate BAR - Esiste un'ulteriore voce tra le entrate rappresentata da versamenti che il Presidente fa quando non abbiamo più soldi sul conto corrente. Chiediamo anche se questi versamenti debbano essere tassati e inoltre se possono avvenire versando contanti allo sportello bancario.       "
  author_id: 6784
  created_on: 2011-05-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Francesca Scendoni    *, Collaboratrice della Redazione di Fiscosport      Per dare una risposta esaustiva al quesito, occorrerebbe valutare più approfonditamente sia la documentazione associativa che le modalità concrete di svolgimento delle singole attività. Si presuppone inoltre che le risposte date si basino sul presupposto del possesso, da parte dell'associazione, di tutti i requisiti  qualificati  previsti dalla legge e sull'effettivo rispetto degli stessi. Qualora l'associazione sportiva dilettantistica abbia correttamente adempiuto agli obblighi di cui sopra tra cui quelli previsti dalla l. 398/1991, sia regolarmente iscritta al CONI e abbia redatto il modello EAS, il reddito imponibile derivante dallo svolgimento di attività commerciali viene determinato applicando all'ammontare dei proventi conseguiti nell'esercizio di attività commerciali il coefficiente di redditività, fissato dall'art. 25 della legge 13 maggio 1999, n. 133 nella misura del 3 per cento, e aggiungendo l'intero importo delle plusvalenze patrimoniali.  Si ricorda che con il termine  conseguiti  si intende riscossi ovvero che ai fini reddituali si applica il principio di cassa.   In base a tale legge vengono esclusi dalla base imponibile i seguenti proventi   -  ricavi conseguiti con lo svolgimento di attività commerciali connesse agli scopi istituzionali;  -  raccolte pubbliche di fondi; effettuati entrambi nel rispetto dell'art. 143, comma 3 del T.U.I.R. per un massimo di due eventi l'anno e per un ammontare massimo di € 51645,69 annui.      Tali incassi debbono essere contabilizzati separatamente nel registro 398/91 ed entro quattro mesi deve essere fatto apposito rendiconto.     L'esenzione, si sottolinea essere limitata ai due eventi.   Con la circolare n. 43/E/2000 l'amministrazione finanziaria ha fornito chiarimenti su quali attività possano essere considerate connesse all'attività istituzionale, considerando tali  somministrazione di alimenti e bevande; vendita materiale sportivo e gadget; sponsorizzazioni; cene sociali; lotterie.   Fatta questa premessa e passando alla trattazione del quesito, nel presupposto di trovarsi fuori dai due casi di esclusione di imponibilità, per ciò che concerne    1) QUOTE ASSOCIATIVE  L'art. 148 T.U.I.R. all'art. 1 recita   ... Le somme versate dagli associati o partecipanti a titolo di quote o contributi associativi non concorrono a formare il reddito complessivo .  Esatta pertanto l'imputazione.    2) PREMI PREPARAZIONE  In campo dilettantistico in realtà questo premio non esiste. Se si tratta di premi di addestramento e di formazione tecnica degli atleti dilettanti, che hanno successivamente stipulato un contratto professionistico, ricevuti dall'associazione in virtù di un tesseramento dilettantistico o giovanile, di cui all'art. 6 della L. 23.3.81/1991 in virtù dell'art. 3 della L. 398/1991 sarebbero esenti. Nel caso invece si trattasse di premi incassati da altre associazioni per la  vendita  o il  prestito  dei giocatori sarebbero imponibili sia ai fini Ires che Iva seppur con le agevolazioni del regime di L. 398/1991. L'esenzione potrebbe essere  recuperata  se il premio potesse essere inquadrato come contributo tra associazioni che fanno parte della medesima federazione per la cura del settore giovanile .... ma la costruzione di tale impianto agevolativo sarebbe estremamente complicata.  3) CONTRIBUTI PUBBLICI  Come già richiamato, la lettera b) del comma 3 dell'art. 143 T.U.I.R. si occupa anche dei contributi erogati agli enti non commerciali da amministrazioni pubbliche per lo svolgimento di attività convenzionate. Detto articolo esenta i contributi erogati per finalità sociali per lo svolgimento in regime di accreditamento ai sensi del D. Lgs 30 dicembre 1992, n. 502 che è rubricato    Riordino della disciplina in materia sanitaria, a norma dell'articolo 1 della legge 23 ottobre 1992, n. 421  . Questa tipologia di esenzione nulla ha a che vedere quindi con le associazioni sportive, le quali invece beneficiano dell'esenzione solo per i contributi erogati a fondo perduto per il supporto all'attività sportiva. Al di fuori di questa casistica, anche in regime di convenzione sono sempre imponibili sia ai fini IRES che IVA.    4) RETTE CORSI SETTORE GIOVANILE  Il comma 3 dell'art.148   ...  Per le associazioni ... sportive dilettantistiche ... non si considerano commerciali le attività svolte in diretta attuazione degli scopi istituzionali effettuate verso pagamento di corrispettivi specifici nei confronti degli iscritti, associati ...  e dei tesserati   ... .  Esatta pertanto l'imputazione  purché sia stato presentato il  modello EAS e purchè i tesserati o soci lo siano al momento della corresponsione del corrispettivo.  Soprattutto in relazione alle rette è altresì necessario oltre alla presentazione dell'EAS, che l'atto costitutivo o lo statuto contengano TUTTE le clausole ex art. 148, c. 8 del TUIR e che siano stati redatti nella forma di atto pubblico o scrittura privata autenticata o registrata oltre che essere effettivamente rispettate.  5) BIGLIETTI INGRESSO GARE  Come solitamente accade di norma entrano soggetti né tesserati, né associati, pertanto qualora si  verificasse questo presupposto, esatta sarebbe l'imputazione.  Riguardo agli abbonamenti occorre ricordare il principio in base al quale il ricavo va sempre verificato in funzione del soggetto che entra per cui rifarsi a quanto sopra detto. Per completezza va detto di verificare ulteriormente se si rientra nei due eventi esposti precedentemente.    Per ciò che concerne i proventi pubblicitari e le sponsorizzazioni il comma 4 dell art. 148 del T.U.I.R. introduce una presunzione di commercialità per alcune prestazioni, ancorchè le stesse siano rese dall'ente di tipo associativo nei confronti dei proprio associatie tesserati, tra cui ricordiamo tra le più frequenti le  cessioni di beni nuovi per la vendita, la somministrazione di pasti, la pubblicità commerciale.   Pertanto sì all'IRES per i biglietti ingresso gare e per i proventi pubblicitari e sponsorizzazioni.    6) Riguardo alle c.d.  entrate Bar  occorrerebbe fare una precisazione. Innanzitutto se il bar è aperto al pubblico (licenza  normale ) l'attività è in ogni caso commerciale, quindi SI' IRES, SI' IVA, se invece è circolistica, cioè ingresso riservato ai soli soci, non nella pubblica via, il successivo comma 5 dell'art. 148 non considera commerciali, anche se effettuate verso pagamento di corrispettivi specifici, per le associazioni di promozione sociale ... le cui finalità siano riconosciute dal Ministero dell'interno la somministrazione di alimenti e bevande effettuata presso le sedi in cui viene svolta l'attività istituzionale da bar ed esercizi similari.  L'imputazione del provento (se l'ente associativo fosse affiliato ad un ente che risponda ai requisiti richiesti), al di fuori della somministrazione di PASTI sarebbe errato.   7) Riguardo alla natura dei versamenti del legale rappresentante sul c/c occorrerebbe preliminarmente verificarne (dai verbali del consiglio direttivo) la natura. Nel presupposto che rivestano la natura di finanziamenti infruttiferi e quindi di debiti a breve o lungo termine, l'imputazione andrebbe nel passivo del rendiconto patrimoniale e pertanto fuori dall'area di imponibilità. Se invece avesse natura di erogazione liberale (senza quindi che nasca l'obbligo alla restituzione) riguarderebbe l'area istituzionale e pertanto con conseguente completa neutralità ai fini delle imposte dirette.   8) Riguardo all'uso del contante, nel primo caso se le singole operazioni fossero superiori a € 516,46 dovrebbero essere effettuate con mezzi tracciabili, nel secondo a prescindere dall'ammontare per consentire la deducibilità per il soggetto erogante e la non imponibilità per l'ente e comunque SEMPRE per non perdere i benefici della l.398/91.  *  Francesca Scendoni , Dottore Commercialista e Revisore Contabile in Porto S. Giorgio (FM)          "
