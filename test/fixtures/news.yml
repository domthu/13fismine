  description: "I rimborsi chilometrici rientrano nel limite dei 7.500 Euro di esenzione prevista per i compensi di attività dilettantistica  O possono essere erogati in più a parte  I compensi per gestione amministrativa è vero che hanno il limite di euro 5.000 annui  Vanno però indicati con le stesse modalità nel 770  Dal 2007 ci sono novità  Il limite incasso/pagamento per effettuare il tutto con assegno/bonifico è di Euro 1.000 o di Euro 516,46 anche per il 2008  Grazie per la cortese risposta.   "
