  reply: "risposta a cura della Dott.ssa Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Porto San Giorgio (FM)    L'articolo 69 comma 2 del TUIR e l'articolo 25 della legge n. 133/1999 dispongono che   a) sulla parte imponibile che eccede € 7500,00 annui e fino ad € 28158,28 (quindi sugli ulteriori € 20658,28) i soggetti erogatori devono operare, con obbligo di rivalsa, una ritenuta a titolo di imposta corrispondente alla prima aliquota degli scaglioni IRPEF, pari al 23% maggiorata delle relative addizionali di compartecipazione all'Irpef;  b)sulla parte eccedente € 28158,28 una ritenuta a titolo di acconto corrispondente alla prima aliquota degli scaglioni IRPEF, pari al 23% maggiorata delle relative addizionali di compartecipazione all'Irpef.  L'Agenzia delle Entrate ha risposto con la Nota 2006/19456 del 29 dicembre 2006 ad un  quesito  che ricalca quello del lettore, ricordando che le istruzioni per la complilazione del modello 770 chiariscono che, in caso di erogazione dei compensi (di cui sopra), occorre indicare l'ammontare dell'addizionale regionale all'Irpef trattenuta, senza fare invece alcun tipo di riferimento alle addizionali comunali.  Secondo l'Agenzia la maggiorazione, prevista dall'art. 25 di cui sopra, si riferisce alle sole aliquote di compartecipazione all'Irpef  determinate e valide su tutto il territorio nazionale .  L'articolo 1, comma 2 del decreto legislativo 360/1998 in materia di determinazione dell'addizionale comunale rinvia ad uno o più decreti da emanare ad opera del Ministero dell'Economia e delle Finanze, di concerto con il Ministero dell'interno entro il 15 dicembre di ogni anno.  Poichè tali decreti non sono stati mai emanati, fino a quando gli stessi non interverranno a determinare l'aliquota di compartecipazione comunale all'Irpef, il riferimento contenuto nel sopra citato articolo 25, comma 1, della legge n. 1343 del 1999, alle addizionali di compartecipazione all'imposta sul reddito delle persone fisiche deve intendersi riferito unicamente alla sola addizionale regionale di compartecipazione.  Come confermato dalla stessa Agenzia, mancando i decreti, le varie addizionali comunali non possono quindi definirsi di  compartecipazione ; medesima sorte seguono le eventuali aliquote diverse dallo 0,9% dell'addizionale regionale. E' quindi la stessa Agenzia delle Entrate che, ad oggi, ritiene applicabile sui compensi eccedenti i 7500 euro, le sole addizionali regionali."
