  reply: "risposta a cura del Dott. Vincenzo Marra, Consulente fiscale del C.P. CONI di Napoli    Il    Decreto Ministeriale del 26 novembre 1999 n. 473 ha regolamentato    l’art. 25 della legge n. 133 del 13 maggio 1999 che emanava importanti disposizioni tributarie per le società ed associazioni sportive dilettantistiche.      Tale decreto nell’art. 4 modificato dall’art. 37 comma 5 della legge n. 342 del 21 novembre 2000 ha disposto    che    i  pagamenti     a favore di società enti e/o associazioni sportive dilettantistiche ed i     versamenti da questi effettuati    per importi     superiori    a 516,46 ( ex un milione di lire),       sono eseguiti tramite conti correnti bancari o postali a loro intestati, ovvero secondo altre modalità    ( bancomat- carta di credito) idonee a consentire all’Amministrazione Finanziaria lo svolgimento di efficaci controlli.        Pertanto,   quando si supera tale soglia,    è sempre    necessaria la tracciabilità postale o bancaria.       Per i pagamenti o i versamenti effettuati con modalità diverse, la norma dispone       L'inosservanza delle presente disposizioni comporta la decadenza  dele agevolazioni di cui alla legge 16 dicembre 1991 n. 398 e successive  modificazioni,  recante disposizioni tributarie relative alle associazioni sportive dilettantistiche e l'applicazione  delle sanzioni previste dall'art.11 del decreto legislativo 18 dicembre 1997 n.471;  che prevede una sanzione di tipo amministrativa da euro 258,00 ad euro 2.065,00.     Ad ogni buon modo, per una più ampia e complessiva valutazione della situazione, La invito a contattare il più vicino i consulente di fisco sport."
news_1481:
  id: 209
  project_id: 1
  title: "QUESITO N. 374 del 05/04/2008 - utente fiscosport n.9412 - prov.di SIENA"
  summary: "QUESITO N. 374 del 05/04/2008 - utente fiscosport n.9412 - prov.di SIENA"
  description: "Desidererei sapere se una associazione sportiva dilettantistica A può stipulare e sottoscrivere un contratto di fornitura di materiale sportivo con una ditta commerciale B, dove viene espressamente specificato che i rapporti commerciali e l'emissione di documenti fiscali avverrà esclusivamente tra B (la ditta-sponsor interessata alla promozione della propria attività) e C (la ditta fornitrice del materiale sportivo). Ringrazio anticipatamente per la cortese risposta.   "
  author_id: 9412
  created_on: 2008-05-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)    Nell’operazione così come descritta appaiono due contratti separati tra loro     una sponsorizzazione tra l’impresa B- sponsor  e l’assoc. sportiva A- sponsee     una compravendita tra assoc. sportiva A e impresa C-fornitrice del materiale sportivo.    Se l’impresa B- sponsor  effettua un acquisto presso l’impresa C-fornitore e poi gira il materiale all’associazione A- sponsee  si ha il seguente risultato     l’impresa B- sponsor  destina il materiale sportivo a finalità estranee a quelle a cui è rivolta l’attività dell’impresa e quindi dovrebbe quantomeno effettuare la rettifica della detrazione I.V.A.    l’assoc. A- sponsee  omette la fatturazione della sponsorizzazione e quindi commette una violazione sanzionabile in caso di verifica.    L’operazione corretta invece deve avvenire secondo questo schema     l’assoc. A- sponsee  emette la fattura nei confronti dell’impresa B- sponsor  per l’importo concordato applicando l’I.V.A. secondo l’aliquota ordinaria (20%)   l’impresa B- sponsor  paga l’importo della sponsorizzazione a mezzo di un’operazione canalizzata    l’assoc. A- sponsee  acquista il materiale sportivo presso l’impresa C-fornitore.    E’ innegabile che vi siano alcune sfasature nel meccanismo dovute alla differente detraibilità dell’I.V.A., infatti     l’impresa B- sponsor  deduce integralmente l’I.V.A. pagata sulla sponsorizzazione e quest’ultima è considerata costo pubblicitario  ex   lege , deducibile fiscalmente nell’esercizio a cui si riferisce fino a 200.000 EUR. Si faccia attenzione comunque alla competenza economica (molto spesso i campionati sono a cavallo di due esercizi);   l’assoc. A- sponsee  riceve un corrispettivo per il quale l’I.V.A. da versare è forfetizzata al 90% del relativo importo mentre l’I.V.A. sull’acquisto del materiale sportivo è totalmente indetraibile.    Va però considerato che l’assoc. A- sponsee  recupera in parte ciò che perde nell’I.V.A. indetraibile sull’acquisto del materiale sportivo nel momento in cui determina il reddito imponibile ai fini I.Re.S. e I.R.A.P."
news_1505:
  id: 210
  project_id: 1
  title: "QUESITO N. 356 del 18/03/2008 - utente fiscosport n.9238 - prov.di FORLI'"
  summary: "QUESITO N. 356 del 18/03/2008 - utente fiscosport n.9238 - prov.di FORLI'"
  description: "Vorrei porre i seguenti quesiti in merito alla situazione contabile della nostra associazione sportiva dilettantistica  1) anno 2006  il rendiconto riportava un disavanzo di gestione. Nell'anno 2007 i soci hanno effettuato un versamento a totale copertura del disavanzo. L'operazione di copertura del disavanzo deve essere indicata tra i proventi nel rendiconto economico consuntivo o solo nel rendiconto finanziario tra le entrate  Nello stato pratrimoniale cosa occorre evidenziare  2) Le spese relative a documenti datati 2007 e di competenza del 2007 ma pagate nel 2008,devono essere indicati nel rendiconto ecenomico consuntivo 2007 ovvero concorrono alla formazione dell'avanzo d'esercizio 2007 o del 2008    "
  author_id: 9238
  created_on: 2008-03-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini     Il versamento eseguito dagli Associati nell’anno 2007 a copertura del disavanzo di gestione, premesso che sarà stato sicuramente effettuato a fronte di formale delibera del Consiglio Direttivo prima e di riunione Assembleare poi, è da considerarsi un provento di natura istituzionale, da evidenziare nell’ambito del rendiconto economico.   Facciamo però un piccolo passo indietro.   Il valore del disavanzo di gestione 2006, approvato il relativo bilancio, verrà stornato algebricamente, in contabilità, alla voce di patrimonio  Fondo Associativo  (determinato dagli eventuali avanzi di gestione degli anni precedenti).   I versamenti eseguiti invece per la copertura del predetto disavanzo, ora non sono altro che quote associative versate dagli associati per far fronte ad una differenza negativa derivante dalla gestione conomica dell’anno 2006; quote associative che trovano riscontro contabile tra i proventi del rendiconto economico.   In sede Assembleare di approvazione del bilancio 2006 (quindi nel 2007) l’Assemblea stessa poteva deliberare, su specifica proposta del Consiglio Direttivo, di          - Mantenere in corso il disavanzo predetto cercando di compensarlo con un eventuale  avanzo  di gestione dell’attività associativa dell’anno 2007;               - Provvedere a coprirlo con un versamento specifico da parte degli Associati.   Utilizzando questa seconda opportunità, a chiusura Bilancio 2007, l’Associazione si troverà con un avanzo di gestione. Avanzo di gestione che andrà a sommarsi, algebricamente, al predetto conto finanziario  Fondo Associativo .   Relativamente alla seconda parte del quesito, è importante rilevare se il rendiconto economico e finanziario viene determinato, in riferimento a quanto dettato dallo Statuto Sociale, secondo un principio di  cassa  o secondo un principio di  competenza .   Se l’associazione utilizza il principio della  competenza , le spese relative a documenti datati 2007 (e quindi di competenza 2007) ma pagate nel 2008, rilevano nel rendiconto economico finanziario dell’anno 2007. Diversamente, se il principio contabile utilizzato è quello di  cassa , tali spese incidono nella determinazione dell’avanzo o del disavanzo dell’anno 2008."
news_1507:
  id: 211
  project_id: 1
  title: "QUESITO N. 378 del 29/04/2008 - utente fiscosport n.9363 - prov.di RIMINI"
  summary: "QUESITO N. 378 del 29/04/2008 - utente fiscosport n.9363 - prov.di RIMINI"
  description: "Una palestra costituita come società sportiva dilettantistica in forma di Srl tesserata Endas e iscritta al Coni che opta per la legge n. 398/91 deve fare rientrare nei proventi commerciali gli abbonamenti annuali o mensili ai corsi (danza, ginnastica, fitness) incassati dai clienti tesserati Endas  Se si, deve versare l'IVA al 50% e pagare l'IRES  E' provento commerciale solo la differenza tra l'abbonamento (€ 500,00) e la tessera Endas (€ 10,00)  oppure posso considerare tutto l'importo pagato dai clienti-soci Endas (e non soci della società sportiva dilettantistica s.r.l.) come attività istituzionale  Grazie.   "
  author_id: 9363
  created_on: 2008-04-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Campi Bisenzio (FI)     A norma dell'art. 148, terzo comma, del T.U.I.R.,   ... non si considerano commerciali le attività svolte in diretta attuazione degli scopi istituzionali, effettuate verso pagamento di corrispettivi specifici nei confronti ... dei tesserati delle rispettive organizzazioni nazionali ...  .  Conseguentemente, seguendo una interpretazione strettamente letterale di tale disposizione, se lo statuto prevede l'attività di danza, ginnastica e fitness fra gli scopi istituzionali della S.s.d.r.l. (esplicitamente o comunque in modo chiaro), il corrispettivo pagato per la partecipazione a tali attività da parte di tesserati ENDAS rientrerebbe nell'attività istituzionale, e non di quella commerciale.  Ad analoga conclusione giungiamo se seguiamo una interpretazione sistematica delle norme, e segnatamente dell’art. 90 della Legge n. 289 del 27/12/2002 (“Finanziaria 2003”)  che significato avrebbe aver esteso alle società di capitali le agevolazioni fiscali stabilite per le associazioni, se della principale di tali agevolazioni (appunto la detassazione di gran parte dei corrispettivi specifici) possono usufruire solo le S.r.l. nella quali i soci coincidono con gli utilizzatori (i golf club e qualche circolo ippico)   Sul punto però l’Amministrazione Finanziaria non ha ancora preso una posizione chiara ed ufficiale, mentre parte della dottrina sostiene la tesi più restrittiva, ovvero che siano corrispettivi specifici detassati solo quelli corrisposti da parte di soci.  In questo quadro, nel confermare la nostra convinzione che i corrispettivi pagati da tesserati siano da considerare provento non commerciale, in virtù delle considerazioni riassunte brevemente qui sopra, non possiamo escludere che in sede di controllo tale principio sia contestato dai verificatori e ne nasca un accertamento fiscale.  Rinviamo a quanto è stato ampiamente scritto sull'argomento, e pubblicato su Fiscosport, per ogni approfondimento su tale delicata questione.   "
news_1522:
  id: 212
  project_id: 1
  title: "QUESITO N. 446 del 19/06/2009 - utente fiscosport n.3494 - prov.di SASSARI"
  summary: "QUESITO N. 446 del 19/06/2009 - utente fiscosport n.3494 - prov.di SASSARI"
  description: "Detrazione fiscale per la pratica sportiva dei ragazzi. Volevo formulare il seguente quesito in merito alla detrazione fiscale del 19% relativamente alla pratica sportiva dei ragazzi dai 5 ai 18 anni. Nel caso di attività sportiva dilettantistica svolta dai ragazzi di cui sopra tesserati per una società di Basket professionistico, che disputa il Campionato di Legadue maschile, ragazzi che però disputano esclusivamente campionati di categoria giovanile, possono i genitori degli stessi richiedere da parte della società il rilascio della certificazione delle quote versate per poterle detrarre nel modello Unico 2009  Ovvero, più specificatamente, prevale il criterio oggettivo e cioè il fatto che i ragazzi svolgano attività sportiva dilettantistica, oppure il criterio soggettivo e cioè che siano tesserati per una società la cui prima squadra svolge un campionato professionistico  Ringraziando colgo l'occasione per inviare cordiali saluti e per complimentarmi della Vs. attività.    "
  author_id: 3494
  created_on: 2009-06-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Dottore Commercialista in Napoli    Il comma 319 dell’art. 1 della legge 27 dicembre 2006, n. 296, recante “disposizioni per la formazione del bilancio annuale e pluriennale dello Stato”, ha inserito, al comma 1 dell’art. 15 del testo unico delle imposte sui redditi (DPR 22 dicembre 1986, n. 917), la lettera i quinquies), che prevede la possibilità di detrarre “le spese, per un importo non superiore a 210 euro, sostenute per l’iscrizione annuale e l’abbonamento, per i ragazzi di età compresa tra 5 e 18 anni, ad associazioni sportive, palestre, piscine ed altre strutture ed impianti sportivi destinati alla pratica sportiva dilettantistica rispondenti alle caratteristiche individuate con decreto del Presidente del Consiglio dei Ministri o Ministro delegato, di concerto con il Ministro dell’economia e delle finanze”.  La norma, per individuare il novero dei beneficiari, utilizza due criteri  uno soggettivo e l’altro oggettivo. Nella relazione illustrativa al decreto viene specificato che i criteri sono alternativi. Ciò significa che la detrazione si applica anche alle spese sostenute per la pratica dell’attività sportiva    erogata da soggetti diversi    dalle associazioni sportive dilettantistiche. Nella relazione illustrativa infatti si legge che “ Se in questi casi si negasse la possibilità di beneficiare della detrazione, si perverrebbe ad una parziale interpretatio abrogans della norma, giacché si priverebbe di autonomo rilievo il criterio “oggettivo”. Inoltre, si introdurrebbe una irragionevole disparità di trattamento, escludendo dall’ambito applicativo della detrazione tutti quei soggetti che fruiscono di prestazioni rese da soggetti esercenti attività d’impresa e non da associazioni sportive dilettantistiche, e ciò ancorché il servizio in concreto fruito sia assolutamente analogo ”.  La relazione quindi conclude prevedendo che “ la detrazione opera anche nel caso di soggetti giuridici privati, quali imprenditori singoli, società di persone, società di capitali, e che le altre strutture ed impianti sportivi non possono che formare una categoria aperta, non predeterminabile ex ante ”.  Nel caso specifico si ritiene pertanto che la detrazione possa trovare applicazione."
news_1575:
  id: 213
  project_id: 1
  title: "QUESITO N. 420 del 18/02/2009 - utente fiscosport n.7194 - prov.di PADOVA"
  summary: "QUESITO N. 420 del 18/02/2009 - utente fiscosport n.7194 - prov.di PADOVA"
  description: "Premesso che la nostra associazione sportiva dilettantistica è iscritta al Coni ed è in regime di L.398/91, pongo i seguenti quesiti per fugare alcuni dubbi che mi sono sorti nel rivedere la normativa ed i vari commenti riguardanti i rimborsi chilometrici corrisposti agli allenatori ed ai dirigenti, compresi quelli facenti parte del Consiglio Direttivo, che accompagnano le squadre nelle gare di campionato o nelle altre manifestazioni sportive, al di fuori del territorio comunale  1) I rimborsi chilometrici non concorrono a formare il reddito, ai sensi dell’art.69 TUIR comma 2, in ogni caso oppure solo se i percipienti non superano con tali rimborsi la somma di euro 7.500 annui  2) È necessario comunque farsi rilasciare dai percipienti l’autocertificazione con cui attestano l’ammontare dei rimborsi percepiti e dichiarare nel mod.770 i rimborsi chilometrici corrisposti  3) Per tali rimborsi è necessario usare sempre le tabelle Aci o c’è comunque un minimo applicabile senza rientrare nei redditi diversi di cui all’art. 67 lettera m) del TUIR  4) Se l’allenatore che percepisce i rimborsi è anche dirigente membro del Consiglio Direttivo cambia qualcosa  Ringrazio per l’eventuale risposta.    "
  author_id: 7194
  created_on: 2009-02-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)    Quesito 1 – rimborsi chilometrici, se detti rimborsi sono erogati a piè di lista, cioè in base alla percorrenza effettiva dell’automezzo proprio, sicuramente NON concorrono alla formazione del reddito imponibile del percettore, in quanto costituiscono il rimborso di spese effettivamente sostenute. Tutti i rimborsi spese a piè di lista NON concorrono alla formazione del quota esente di 7.500 euro/anno. Diverso è il discorso dei rimborsi pagati a titolo forfetario che, proprio per la loro caratteristica, sono considerati tassabili.  Si tenga presente che un qualsiasi soggetto, anche estraneo all’associazione, che sia incaricato di una missione in nome e per conto dell’associazione (attenzione al conferimento dell’incarico ecc.) può chiedere il rimborso a piè di lista delle spese per lo svolgimento dell’incarico. Tale rimborso, proprio per le sue caratteristiche è esente da imposte sui redditi e I.V.A.     Quesito 2 – ciascun percettore deve rilasciare una ricevuta (non si tratta di un’autocertificazione) indicando i propri dati anagrafici e fiscali, la descrizione della missione. Diversi modelli riportano altresì l’autorizzazione, da parte del rappresentante legale dell’associazione, ad utilizzare un automezzo proprio. La ricevuta deve essere indirizzata all’associazione ed è soggetta ad imposta di bollo (1,81 EUR se l’importo del rimborso è superiora a 77,47 EUR). L’ammontare dei rimborsi a piè di lista erogati, in  base alle istruzioni di compilazione del mod. 770, NON devono essere indicate nel modello.       Quesito 3 – le tariffe ACI rappresentano l’importo chilometrico massimo rimborsabile in regime di non applicabilità dell’imposta. Un’indennità inferiore è sempre ammessa. Suggerirei una delibera del consiglio direttivo in cui si quantifica l’ammontare della tariffa applicabile ai rimborsi se inferiore a quella ACI.     Quesito 4 – non fa alcuna differenza il ruolo ricoperto all’interno dell’associazione  anche un estraneo, per esempio un volontario, non socio, se opportunamente incaricato di accompagnare in trasferta gli atleti, può chiedere il rimborso delle spese sostenute in ragione dell’incarico. Il regime fiscale è identico."
news_1580:
  id: 214
  project_id: 1
  title: "QUESITO N. 436 del 15/05/2009 - utente fiscosport n.9724 - prov.di TREVISO"
  summary: "QUESITO N. 436 del 15/05/2009 - utente fiscosport n.9724 - prov.di TREVISO"
  description: "Buongiorno, sono il presidente di una società sportiva dilettantistica registrato in fiscosport. Ho una gran confusione sul regime 398/91, in particolare sul tetto massimo dei 250.000,00€  per tetto massimo si intente il fatturato oppure gli incassi ricevuti  Es. se nel corso del 2008 ho fatturato sponsorizzazioni per un importo di 300.000,00, ma di queste ne ho incassato solo 200.000,00, posso considerarmi ancora in regime 398/91    "
  author_id: 9724
  created_on: 2009-05-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)    Gentile lettore, con riferimento al suo quesito avente ad oggetto il superamento del limite (cd.  plafond ) di € 250.000, da parte della società sportiva dilettantistica che rappresenta, in regime ex Legge 398/1991, Le preciso quanto segue   1. la possibilità di applicazione (o di conferma per gli anni successivi) del suddetto regime di favore, sussiste qualora, nel periodo di imposta precedente, l’ente abbia conseguito, dall’esercizio di attività commerciali, proventi per un importo non superiore ad € 250.000 (art. 90 Legge 289/2002);  2. nella determinazione del limite occorre applicare il criterio di cassa, tenendo presente però che v anno computati gli introiti fatturati ma non ancora riscossi ;  3. pertanto, ne discende che, qualora l’ente sportivo, nel corso del periodo d’imposta, ha fatturato sponsorizzazioni (o pubblicità), per un importo di € 300.000, incassandone solo € 200.000, perderà comunque i benefici fiscali previsti dalla Legge 398/1991, a partire dal mese successivo al verificarsi del superamento del limite di € 250.000 di fatture emesse, anche se, di tale cifra, risulta incassato un ammontare inferiore. Tuttavia, va evidenziato che la decadenza dai benefici fiscali, in caso di superamento del  plafond  con il fatturato del periodo d'imposta, non è immediata. Tale soluzione risulta, infatti, il risultato di alcuni interventi in materia, la SIAE con la Circolare n. 775 del 19/02/2001 e la Direzione Regionale delle Entrate - Emilia Romagna, con risposta ad un quesito posto dall'ordine dei Ragionieri della Provincia di Ravenna.  Detta indicazione, infatti, nel limbo della libera interpretazione della norma (fattore tipico nel nostro Paese), appare indubbiamente l'atteggiamento prudenziale suggeribile, anche alla luce degli svantaggi derivanti dalla decadenza dal regime agevolato.  La Risoluzione Ministeriale n. 123/2006 ha chiarito quali conseguenze sorgono dal superamento del limite  de quo        a) dall'inizio del periodo d'imposto al mese di superamento del limite di € 250.000, il reddito imponibile, l'IVA, nonché gli ulteriori adempimenti contabili, seguono le disposizioni di favore ex Legge 398/1991;     b) dal mese successivo al superamento, e fino alla fine del periodo d'imposta, si applica il regime tributario ordinario, sia con riferimento alla determinazione delle imposte, che ai fini degli adempimenti contabili.   4. Va in ultimo precisato che, per i soggetti di nuova costituzione, per il primo periodo d’imposta, il limite va ragguagliato ad anno (R.M. 63/E del 16.05.2006).     Per un ulteriore approfondimento sulla tematica esaminata, si legga anche l’articolo recentemente pubblicato dal dr. Giuliano Sinibaldi, nella  newsletter  del 26.03.2009."
