  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pasquale Garofalo, Collaboratore della Redazione Fiscosport - Pordenone     Le associazioni che godono di personalità giuridica sono disciplinate in modo differente rispetto a quelle che ne sono prive.  Infatti, queste ultime si possono costituire di regola senza l’osservanza di particolari modalità, in quanto affinché avvengano ad esistenza è sufficiente che più soggetti manifestino la volontà di svolgere un’attività di comune interesse.          La forma scritta (intesa come semplice scrittura privata, non essendo richiesto l’atto pubblico o la scrittura privata autenticata) per la costituzione dell’associazioni sportive dilettantistiche è condizione necessaria  per la qualificazione sportiva dilettantistica e non solo per la fruizione dei benefici fiscali, che sono una conseguenza della predetta qualificazione.    L’art. 90 della legge 27.12.2002, n. 289,    al fine di beneficiare delle agevolazioni fiscali previste dalla legge 16.12.1991, n. 398, prevede che nello statuto devono essere indicati       a)       denominazione,     b)      oggetto sociale con riferimento all’organizzazione di attività sportive dilettantistiche,    c)       l’attribuzione della rappresentanza legale dell’associazione,     d)      l’assenza di fine di lucro,     e)       le norme sull’ordinamento interno ispirato a principi di democrazia e di eguaglianza di tutti gli associati,     f)       l’obbligo di rendicontazione economico-finanziaria,        g)         modalità di scioglimento  ,     h)        l’obbligo di devoluzione del patrimonio in caso di scioglimento  .    La redazione dell’atto costitutivo o statuto nella forma dell’atto pubblico o della scrittura privata autenticata o registrata, pur non essendo obbligatoria ai fini della legge n. 398/91, è una condizione necessaria per   - usufruire delle agevolazioni di cui all’art. 148, comma 3 del TUIR (cd.  decommercializzazione” per le attività svolte a favore degli associati verso pagamento di corrispettivi specifici in attuazione degli scopi istituzionali);  - evitare la perdita della qualifica di Ente Non Commerciale prevista dall’art. 149 del TUIR qualora, indipendentemente dalle previsioni statutarie, eserciti prevalentemente attività commerciale per un interio periodo d’imposta (tale previsione è stata introdotta dal comma 11, dell’art. 90 della L. 27.12.2002, n. 289).   Le associazioni non riconosciute trovano la loro disciplina negli art. 36, 37, 38 del C.C., nonché negli artt. 19, 75 ultimo comma, 78 e 145 comma 2 del Codice di Procedura Civile.   In tema di scioglimento e liquidazione la Corte di Cassazione sezione I, sentenza 19 agosto 1992, n. 9656, ha affermato l’inapplicabilità, in via analogica, alle associazioni non riconosciute delle norme dettate per le associazioni riconosciute.   In dottrina e giurisprudenza è oggetto di ampio dibattito il tema dell’applicabilità diretta o meno delle norme previste dal codice civile per le associazioni riconosciute anche a quelle prive di personalità giuridica.   Un parte della dottrina sostiene che gli artt. 11-21 delle disposizioni di attuazione del codice civile devono, ad eccezione delle norme che si riferiscono alle annotazioni sul registro delle persone giuridiche, ritenersi applicabili anche alle associazioni non riconosciute per l’identità delle situazioni giuridiche (cfr. per tutti Galgano, Delle persone giuridiche, in Commentario del Codice Civile a cura Sciaolja-Branca, Zanichelli).  L’altra ritiene che la liquidazione dell’associazioni non è soggetta al particolare regime dettato per le associazioni riconosciute, ma procede con le modalità previste dallo statuto o dall’assemblea (Cfr. Bianca, Diritto Civile, I, Giuffrè, 1978, 365; Rubino Le associazioni non riconosciute, Giuffrè, 1952, 276.)   Anche in giurisprudenza si rinvengono orientamenti discordi, i quali tuttavia si fondano sul presupposto che lo statuto e l’assemblea non abbiano disposto diversamente.   Ciò premesso e considerato, in caso di scioglimento non vi è obbligo di redazione del verbale di assemblea straordinaria in forma di atto pubblico se non è espressamente previsto dallo statuto.   Una volta che l’assemblea dell’associazione ha deliberato lo scioglimento è poi necessario passare ad una fase ulteriore, quella della liquidazione, che serve a provvedere alla sorte dei beni che facevano parte del patrimonio dell’associazione.   I liquidatori, che hanno preso in consegna i beni e i documenti sociali dagli amministratori, alla chiusura della liquidazione dovranno predisporre   - un bilancio finale di liquidazione, costituto da Stato Patrimoniale e Conto Economico con i quali si rendiconta delle operazioni economiche e finanziarie della procedura di liquidazione, che abbraccerà tutto il periodo di liquidazione e cioè dalla data di messa in liquidazione a quella di conclusione della procedura;  - il piano di riparto delle eventuali somme (capitale netto) che residuano dalla liquidazione.   E’ auspicabile e consigliabile sottoporre all’approvazione degli associati il bilancio finale di liquidazione ed il piano di riparto, ancorché non espressamente prevista da alcuna norma.   Si fa inoltre rilevare che l’art. 148, comma 8, lett. b) del TUIR, affinchè non vengano considerate commerciali le attività svolte nei confronti di propri iscritti anche a fronte di corrispettivi specifici, prescrive che lo statuto delle associazioni sportive dilettantistiche  contenga anche  “l’obbligo di devolvere il patrimonio dell’ente, in caso di scioglimento per qualunque causa, ad altra associazione con finalità analoghe o ai fini di pubblica utilità, sentito l’organismo di controllo di cui all’art. 3 comma 190 della L. 23.12.1996, n. 662 e, salvo diversa destinazione imposta dalla legge.”"
news_404:
