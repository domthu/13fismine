  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Il DPR 26-10-1972, n. 639, stabilisce, all'art. 20, i casi di esenzione dell'imposta sulla pubblicità  il punto 12 di tale articolo prevede il beneficio fiscale per tutte le insegne, targhe ecc. la cui esposizione sia obbligatoria per disposizioni di legge o di regolamenti, ma non di quelle facoltative. Infatti, la segnaletica stradale rappresenta un vero e proprio elemento di pubblicità. Vedasi in tal senso anche la R.M. 3/1277 del 21/03/1975, che – anche se per una fattispecie diversa – ha comunque concluso per l’applicabilità dl tributo qualora l’esposizione non sia obbligatoria per legge. Pertanto, si ritiene che le indicazioni stradali apposte al fine di una facile individuazione della sede dell'associazione, siano soggette al tributo."
news_1315:
  id: 188
  project_id: 1
  title: "QUESITO N. 355 del 17/03/2008 - utente fiscosport n. 5582 - prov.di GENOVA"
  summary: "QUESITO N. 355 del 17/03/2008 - utente fiscosport n. 5582 - prov.di GENOVA"
  description: "Vorrei sapere se un'associazione sportiva dilettantistica può dare in affitto d'azienda il bar del complesso sportivo ad un canone non sostanzioso, se è possibile non assogettarlo ad IVA (la nostra associazione sportiva dilettantistica non ha partita IVA) e se è sufficente, quale titolo abilitativo, l'autorizzazione sanitaria.   "
  author_id: 5582
  created_on: 2008-03-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Ascoli Piceno    Laddove ai sensi dell'art. 2555 del Codice Civile si ravvisi un'azienda (anche all'interno di un'associazione sportiva dilettantistica) come  complesso di beni organizzati dall'  imprenditore  per l'esercizio dell'impresa  è altresì ipotizzabile una sua eventuale cessione. Nel caso di specie il bar ha tutti i presupposti normativi e funzionali, a parere di chi scrive, per poter accedere alla nozione di azienda e, di conseguenza, per consentirne i negozi traslativi. Fermo restando quindi che un'associazione sportiva dilettantistica può dare in affitto il bar del complesso sportivo, per ciò che concerne il canone occorrerebbe qualificare il termine non sostanzioso. Nonostante, infatti, la determinazione del canone sia rimessa alla libera contrattazione delle parti, spingersi troppo al ribasso esporrebbe l'operazione a possibili ed eventuali accertamenti da parte dell'Amministrazione Finanziaria. Certo è che, poter definire a priori un intervallo di valori che ponga al riparo da controlli,  senza conoscerne la zona territoriale, l'ubicazione, l'avviamento e quant'altro ritenuto utile ai fini valutativi risulterebbe semplicistico e fuorviante.    Premessa, pertanto, l'esistenza di  azienda  nel concetto intrinseco di bar, si sottolinea come l'obbligo dell'apertura della Partita Iva nasca a prescindere da una sua eventuale cessione. E' l'esistenza dello stesso (il bar), indipendentemente dal fatto che venga dato in affitto o gestito direttamente, che fa scattare l'obbligo di richiedere PREVENTIVAMENTE una posizione Iva e dunque l'imponibilità delle operazioni ad esso conseguenti. Nel caso di specie se ne consiglia dunque, dato che se ne è sprovvisti, l'apertura e l'opzione alla L.398/91 al fine di beneficiare dei vantaggi fiscali che il regime forfettario permette. Si auspica, nel caso di specie, che la mancata posizione Iva, sia esclusivamente dovuta al fatto che l'associazione sia affiliata ad un ente di cui all'art. 3, comma 6, lettera e) della L. 287/91, le cui finalità siano riconosciute dal Ministero degli interni e purchè la predetta attività sia      strettamente complementare a quelle svolte in diretta attuazione degli scopi istituzionali,   effettuata nei confronti degli associati, anche di altre associazioni che svolgono la medesima attività e che, per legge o statuto, fanno parte di un'unica organizzazione locale o nazionale.     Rispettate le condizioni di cui sopra, ai sensi dell'art. 148, comma 5 del TUIR, tali attività sono infatti decommercializzate, anche se effettuate verso pagamento di corrispettivi specifici; la norma sembra ribadire però implicitamente la commercialità della somministrazione di alimenti e bevande qualora anche solo una di esse non venga rispettata.   Per quanto riguarda i titoli abilitativi, si ricorda che qualora un'associazione sportiva dilettantistica volesse aprire e gestire un bar che preveda la somministrazione e il consumo di alimenti e bevande, è necessario il rispetto di alcuni adempimenti amministrativi. Fermo restando che la normativa è disciplinata dal D.P.R. 235/2001 (si consiglia comunque di contattare preventivamente il Comune di competenza per maggiori ragguagli), generalmente, in via preventiva, occorre richiedere l'autorizzazione igienico/sanitaria dei locali alla ASL del luogo e, successivamente presentare al Sindaco del Comune dove ha sede l'Ente, la denuncia per inizio attività (ai sensi dell'art.19 della L. 7 agosto 1990, n.241) di somministrazione di alimenti e bevande a favore degli associati. (Art.2, DPR 235/2001). Nella denuncia , qualora lo statuto dell'associazione sia conforme ai commi 3, 4, 4bis, 4ter, 4quater dell'art. 148 D.P.R. 917/1986 , si richiede l'adesione ad un Ente nazionale con finalità assistenziali, che dovrà essere specificato,  la tipologia di attività prestata, la superficie, la conformità del locale alle norme e prescizioni in materia edilizia, igienico sanitaria e ai criteri di sicurezza stabiliti dal Ministero dell'Interno ai sensi dell'art.3, comma 1, della L. 287/1991 ed il possesso delle prescritte autorizzazioni in materia. Si allegherà copia semplice, non autenticata, dello Statuto e dell'Atto Costitutivo, salvo diversa indicazione. Diverse le ipotesi in cui gli statuti non siano conformi all'art. 148 del TUIR  per maggiori dettagli si rimanda alla lettura del D.P.R. 235/2001.   I locali dovranno essere situati all'interno della sede e non potranno avere accesso diretto da strade, piazze o altri luoghi pubblici; all'esterno della struttura non potranno essere apposte insegne che pubblicizzino le attività di somministrazione effettuate all'interno. Sela somministrazione è svolta direttamente dall'associazione NON SONO RICHIESTI I REQUISITI PROFESSIONALI (ex REC) del legale rappresentante ai sensi dell'art. 2 L. 287/1991; se invece l'attività è affidata in gestione a terzi il requisito professionale è obbligatoriamente richiesto. Qualora si effettui la somministrazione ai soci di bevande alcoliche sarà necessario richiedere l'autorizzazione UTIF tramite domanda, da indirizzare all'Ufficio Tecnico di Finanza, a mezzo raccomandata, in cui andrà allegata copia dell'autorizzazione di somministrazione rilasciata dal Comune.  Qualora invece oltre alla somministrazione di alimenti e bevande si intenda anche VENDERE gli stessi, occorrerà presentare nel Comune territorialmente competente il modello COM.1 in triplice esemplare e indicare un preposto che sia in possesso dei requisiti professionali richiesti (ex REC) e attivarsi per il rispetto della normativa HACCP, la quale è altresì richiesta anche per la sola somministrazione. Si ricorda che nel caso sussistessero entrambe le attività, per quanto richiamato precedentemente,  se l'associazione fosse affiliata ad un Ente di Promozione Sociale, i corrispettivi derivanti da tale attività sarebbero trattati fiscalmente in maniera differente  decommercializzati nel caso di somministrazione e commerciali nel caso di vendita."
news_1319:
