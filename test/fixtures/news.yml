  description: "La nostra associazione sportiva dilettantistica affiliata alla FIGC, senza personalità giuridica ma iscritta al Registro CONI, seguendo i suggerimenti della Lega Nazionale Dilettanti (circolare n. 21 del 6/2/2006), ha presentato per via telematica la domanda di iscrizione nell'elenco dell'Agenzia delle Entrate, ottenendo regolarmente l'iscrizione predetta. Il Presidente della nostra associazione si domanda se è possibile revocare la predetta iscrizione (non avendo i requisiti del  riconoscimento della personalità giuridica ) ovvero se è possibile evitare l'inoltro dell'autocertificazione, ben conscio delle sanzioni penali connesse. Ringraziamo fin d'ora in caso di una sollecita risposta (in considerazione della prossima scadenza del 30 giugno 2006).    "
  author_id: 4201
  created_on: 2006-06-22 00:00:01
