  summary: "QUESITO N. 195 del 14/11/2005 - utente servizi Fiscosport n. 5909 - prov. di Sassari"
  description: "Faccio parte del Direttivo di un'associazione sportiva dilettantistica operante nel settore calcistico. Quest'anno avevamo intenzione di attivare il settore giovanile e la scuola calcio per ragazzi che vanno da 6 a 18 anni. Il quesito che vi pongo è semplice  noi siamo intenzionati a far versare ad ogni singolo atleta una quota di iscrizione fissa e una quota mensile sempre di importo fisso utilizzabile dall'associazione come rimborso spese a sostenimento dell'attività. E' giusto quindi inquadrare questi proventi come entrate istituzionali  Sono quindi esenti da iva e imposte  Vi è differenza tra i proventi di questo genere percepiti da minori di età (atleti) e quelli percepiti da maggiorenni (atleti)     a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena"
  author_id: 5909
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Faccio parte del Direttivo di un'associazione sportiva dilettantistica operante nel settore calcistico. Quest'anno avevamo intenzione di attivare il settore giovanile e la scuola calcio per ragazzi che vanno da 6 a 18 anni. Il quesito che vi pongo è semplice  noi siamo intenzionati a far versare ad ogni singolo atleta una quota di iscrizione fissa e una quota mensile sempre di importo fisso utilizzabile dall'associazione come rimborso spese a sostenimento dell'attività. E' giusto quindi inquadrare questi proventi come entrate istituzionali  Sono quindi esenti da iva e imposte  Vi è differenza tra i proventi di questo genere percepiti da minori di età (atleti) e quelli percepiti da maggiorenni (atleti)     a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena   I vostri atleti verserebbero due tipologie di quote  1) la quota associativa annua, non soggetta nè ad IVA (DPR 633/1972, art. 4), nè ad IRES (TUIR 917/1986, art. 148, comma 1); 2)la quota mensile (che rappresenta la quota di frequenza), anch'essa non soggetta nè ad IVA, nè ad IRES, ove la vostra Associazione abbia lo statuto conforme al dettato normativo (art. 148, comma 8, TUIR 917/1986) e sia iscritta nel registro del CONI (per le modalità operative legate a quest'ultimo adempimento, leggasi la circolare Fiscosport nr. 31/2005). Infine, non vi sono differenze tra gli atleti minorenni e maggiorenni."
news_90:
