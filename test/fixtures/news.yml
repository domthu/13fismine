  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Laura Cantanna, Collaboratrice della Redazione Fiscosport - Venezia     I   l quesito posto è particolarmente complesso, di seguito si andranno ad analizzare i seguenti punti             1)           Doveri e Poteri del Collegio Sindacale;        2)           Responsabilità del Collegio Sindacale;        3)           Omissioni e sanzioni applicabili ad una società sportiva dilettantistica in regime di 398/91, in caso di contravvenzione agli obblighi di far transitare incassi e pagamenti superiori a Euro 516,45 attraverso conti correnti bancari e/o postali.       I     doveri del Collegio Sindacale  sono indicati nell’art. 2403 del Codice Civile tra cui    “  ….il compito di vigilare sull’osservanza della legge e dello statuto , e il rispetto dei principi di corretta amministrazione….. ”.       L’articolo 2403 bis, invece, indica quali sono  i poteri del Collegio Sindacale  che   “….. in ogni momento può provvedere ad atti di ispezione e di controllo…..” . Tali    accertamenti    devono risultare dal libro delle adunanze e delle deliberazioni del Collegio Sindacale, così come previsto dall’articolo 2421 punto 5) del Codice Civile.       Inoltre, l’articolo 2404 prevede che il Collegio Sindacale si riunisca almeno ogni 90 giorni e, delle riunioni del Collegio Sindacale deve redigersi un verbale trascritto nel libro dei verbali e sottoscritto dagli intervenuti.        “…Le deliberazioni del Collegio Sindacale devono essere prese a maggioranza assoluta dei presenti. Il sindaco dissenziente ha il diritto di fare iscrivere a verbale il motivo del proprio dissenso….”           Pertanto il mancato transito di importi superiori a Euro 516,45 attraverso i conti correnti bancari o postali avrebbe dovuto essere già noto e già trascritto nei verbali del Collegio Sindacale durante la regolare azione di controllo.       L’articolo 2407 del Codice Civile, riguarda, invece, la  responsabilità dei Sindaci . “… I sindaci devono adempiere i loro doveri con la professionalità e la diligenza richieste dalla natura dell’incarico; sono responsabili della verità delle loro attestazioni e devono conservare il segreto sui fatti e sui documenti di cui hanno conoscenza per ragione del loro ufficio. Essi sono responsabili solidalmente con gli amministratori per i fatti o le omissioni di questi quando il danno non si sarebbe prodotto se avessero vigilato in conformità degli obblighi della loro carica.         All’azione di responsabilità contro i sindaci si applicano in quanto compatibili gli articoli di legge (dal 2393 al 2395 del codice civile)….   .”                  Pertanto il Collegio Sindacale avrebbe dovuto informare gli amministratori non solo delle irregolarità commesse ma anche delle possibili sanzioni.       Il bilancio è approvato dall’assemblea dei soci, il Collegio Sindacale è tenuto a stilare la relazione dei Sindaci come disposto dall’art. 2429 del Codice Civile, nella quale  “….si deve riferire all’assemblea sui risultati d’esercizio sociale e sull’attività svolta nell’adempimento dei propri doveri e fare le osservazioni e le proposte in ordine al bilancio e alla sua approvazione, con particolare riferimento all’esercizio della deroga di cui all’art. 2423, quarto comma…..”              Per ciò che riguarda    le omissioni e sanzioni applicabili    ad una società sportiva dilettantistica in regime di 398/91, in caso di contravvenzione agli obblighi di far transitare incassi e pagamenti superiori a Euro 516,45 attraverso conti correnti bancari e/o postali, si ricorda le associazioni o società sportive dilettantistiche devono aprire uno o più conti correnti bancari e/o postali.       Su tali conti transiteranno entrate ed uscite di un importo pari o superiori a Euro 516,45 comprese     erogazioni liberali, contributi a qualsiasi titolo, quote associative, proventi decommercializzati.       Tale transito si intende regolarmente effettuato quando sono indicati chiaramente chi eroga la somma e chi è il beneficiario di tale importo cioè quando i pagamenti sono effettuati attraverso una delle seguenti modalità     bollettino di conto corrente postale, bonifico bancario, assegno non trasferibile, bancomat o carta di credito.       In base all’art. 25 co.   5 L  133/1999 e successive modifiche,  i versamenti  a favore di associazioni o società sportive dilettantistiche e  i pagamenti  da associazioni o società sportive dilettantistiche effettuati secondo modalità diverse da quelle stabilite per legge e di sopra elencate comportano            -               la decadenza delle agevolazioni previste dalla Legge 398/91;        -               l’applicazione delle sanzioni pecuniarie previste dall’art. 11 del D. Lgs 471/1997.                  In conclusione, il Collegio Sindacale non può approvare il bilancio ed    è responsabile solidalmente con gli amministratori per i fatti o le omissioni di questi ultimi in base all’art. 2407 del codice civile.         Il mancato transito di versamenti e pagamenti, superiori a Euro 516,45, su un conto corrente bancario e/o postale da parte di una associazione o società sportiva dilettantistica comporta la decadenza delle agevolazioni e la possibilità di incorrere in sanzioni pecuniarie.         In merito al comportamento da adottare in un caso simile, non è possibile dare una risposta univoca. La decisione da prendere non è semplicemente connessa alla lettura e all’interpretazione degli articoli di legge ma è soprattutto legata all’ etica professionale e all’esperienza che ciascun professionista ha acquisito nell’espletare gli incarichi affidati.  "
news_1152:
  id: 172
  project_id: 1
  title: "QUESITO N. 362 del 21/03/2008 - utente fiscosport n.8920 - prov.di AGRIGENTO"
  summary: "QUESITO N. 362 del 21/03/2008 - utente fiscosport n.8920 - prov.di AGRIGENTO"
  description: "Sono un consulente del lavoro ed il quesito è il seguente  un'assocazione sportiva dilettantistica affilitata regolarmente al CONI organizza una manifestazione sportiva avente carattere nazionale  il trofeo rallyes asfalto; le quote che i piloti, e/o le società loro rappresentanti, pagano per la partecipazione alla suddetta gara devono essere soggette ad IVA secono i modi ordinari o escluse ex art. 4 D.P.R. 633/72 in quanto rientranti nelle attività istituzione dell'associazione  Occorre tenere in considerazione che tra i piloti vi sono associati e partecipanti, in quanto tutti devono essere iscritti alla CSAI (FSN).    "
  author_id: 8920
  created_on: 2008-03-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Laura Cantanna, Collaboratrice della Redazione Fiscosport - Venezia     In generale gli enti di tipo associativo tra cui le Associazioni sportive dilettantistiche, regolarmente riconosciute dal CONI, presentano da un lato l’attività istituzionale e dall’altro l’attività commerciale svolta per raggiungere gli scopi istituzionali previsti nello statuto.  Gli introiti provenienti dall’attività istituzionale sono somme, come previsto dal legislatore, su cui non sono mai dovute imposte e pertanto non sono soggette ad IVA.  Tra le entrate istituzionali tipiche di una associazione sportiva dilettantistica vi sono   - somme corrisposte a titolo di quota associativa annuale;  -   quote di iscrizione a campionati o gare, versate da società affiliate o da associati  ;  - quote di iscrizione ai corsi di avviamento allo sport;  -   quote versate dagli associati o dai partecipanti a manifestazioni sportive  ;  - contributi erogati da Enti Pubblici per attività istituzionali a sostegno dell’associazione per lo sviluppo delle proprie finalità;  - erogazioni liberali;  - vendita anche a terzi di pubblicazioni prevalentemente distribuite fra gli associati.   Pertanto le quote sia dei piloti associati sia dei partecipanti sono escluse IVA, secondo quanto stabilito dall’art. 4 DPR 633/72,   solo se   pagate da affiliati, partecipanti o tesserati (direttamente o attraverso associazione sportiva dilettantistica) alla medesima organizzazione nazionale."
news_1169:
  id: 173
  project_id: 1
  title: "QUESITO N. 309 del 06/11/2007 - utente fiscosport n. 417 - prov.di BOLZANO"
  summary: "QUESITO N. 309 del 06/11/2007 - utente fiscosport n. 417 - prov.di BOLZANO"
  description: "Nella Vs. risposta al quesito n.281 del 23.04.2007 indicate l`applicazione del  principio di cassa  per la determinazione della base imponibile IRES di una associazione sportiva dilettantistica in regime L.398/91. A proposito gradirei avere la Vs. conferma, se tale criterio debba intendersi applicabile solo per le imposte dirette o se possa valere anche per l`IVA  Mi risulta che la SIAE e parte della dottrina si è espressa per l`applicazione del  principio di competenza  ai fini dell`individuazione dell`IVA da liquidare, tenendo peró conto che  - per i proventi incassati senza fattura (esp. biglietteria) si segue il criterio di cassa; - per i proventi fatturati ancorché riscossi, si applica il criterio di competenza ( criterio di fatturazione ). Seguendo questo orientamento si applicano due criteri l`uno ai fini IVA e l`altro per le imposte sui redditi, che onestamente non mi sembra molto corretto. Quale é la Vs. posizione in merito  Grazie e cordiali saluti.   "
  author_id: 417
  created_on: 2007-10-31 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena     Purtroppo, la conclusione del lettore è corretta  risultano infatti due i criteri applicabili nell’applicazione del regime previsto dalla L. 398/1991  quello di “cassa” per le imposte sui redditi (IRES ed IRAP); quello di “competenza” per l’IVA.  Circa la complessità di tale sistema, non possiamo che concordare.  Nello specifico, si rinvia alla C.M. 11/02/1992 nr. 1 che ha puntualizzato che “stante la particolarità della disciplina introdotta dalla L. 398 per i soggetti ivi indicati, ai fini dei proventi in argomento deve aversi riguardo al criterio di cassa”.  Circa l’applicabilità di tale criterio solo ai fini delle II.DD. oppure anche ai fini IVA, si rimanda al D.M. 18/05/1995, all. E, punto 1, comma 3  “Stante la particolarità della disciplina introdotta dalla L. 398, occorre precisare che per l’individuazione dei proventi conseguiti nell’esercizio di attività commerciali deve aversi riguardo al criterio di cassa, nel cui ambito, peraltro, resta fermo il principio voluto dalla normativa IVA secondo cui vanno fatturati gli introiti fatturati ancorchè non riscossi”.  In senso conforme, vedasi anche la circolare Siae 19/12/1995, nr. 712, punto I.G.  Infine, si sottopone all’attenzione la seguente semplificazione  è vero che la circolare Siae, in merito all’IVA, cita sia il criterio di cassa che di competenza (rischiando così di generare confusione), ma potremmo semplificare dicendo che vale sempre il principio di competenza (ad eccezione delle operazioni ad esigibilità differita, ex art. 6, comma 5, DPR 633/1972)  nella biglietteria, infatti, competenza e cassa coincidono!  Pertanto, concludendo, occorre confermare quanto asseriro nel quesito 281/2007, ovvero l'applicazione del criterio di cassa ai fini delle II.DD. e del criterio di competenza ai fini IVA. Sull’argomento, vedasi per una completa trattazione  N. Forte “Società e associazioni sportive”, Il Sole 24 Ore, 2005, pag. 173 e ss."
news_1180:
  id: 174
  project_id: 1
  title: "QUESITO N. 319 del 22/11/2007 - utente fiscosport n. 8598 - prov.di PADOVA"
  summary: "QUESITO N. 319 del 22/11/2007 - utente fiscosport n. 8598 - prov.di PADOVA"
  description: "Sono il Dirigente di un Centro Sportivo in provincia di Padova. Relativamente alla detrazione delle spese sportive, alcuni genitori mi hanno sottoposto il seguente quesito  2 genitori e 2 figli, 1 genitore lavora mentre l'altro è a carico  ìl coniuge a carico può detrarsi le spese di uno dei figli, ovvero nella dichiarazione dei redditi il comiuge che lavora può detrarre il 19% di 420 € o no   Grazie    "
  author_id: 8598
  created_on: 2007-11-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Claudio Boggian, Collaboratore della redazione Fiscosport - Padova     Dalla compilazione della dichiarazione del 2008 sui redditi del 2007, si potrà detrarre il 19% delle spese, per un importo non superiore ai 210 euro, sostenute per l’iscrizione e l’abbonamento annuale per ragazzi di età compresa tra 5 e 18 anni, ad associazioni sportive che promuovono lo sport dilettantistico.  La detrazione è ammessa su una spesa di importo non superiore a 210 euro, quindi non può essere superiore a 39,90 euro (articolo 15 c. 1 lett. i quinquies DPR 917/86). Le detrazioni sono personali e devono essere usufruite solo dal contribuente cui spettano. Nel caso di detrazioni eccedenti rispetto all’imposta lorda, la parte eccedente non può essere riportata all’esercizio successivo ma è persa.  Per usufruire di tale detrazione, il documento deve contenere l’indicazione   - della ditta, denominazione o ragione sociale e della sede legale, o, se persona fisica, del nome, cognome e della residenza, nonchè del codice fiscale;  - della causale del pagamento;  - dell'attività sportiva esercitata;  - dell'importo corrisposto per la prestazione resa;  - dati anagrafici del praticante l'attività sportiva e codice fiscale del soggetto che effettuta il pagamento.  Nello specifico, il coniuge che lavora può detrarsi il 19% di un importo non superiore ai 210 euro, quindi massimo 39,90 euro, anche se ha 2 figli.  In caso di coniuge fiscalmente a carico dell’altro, la detrazione compete a quest’ultimo per l’intero importo.  Sia la quota eccedente i 210 euro che quella pagata dal coniuge a carico vanno perdute."
news_1182:
  id: 175
  project_id: 1
  title: "QUESITO N. 324 del 24/11/2007 - utente fiscosport n. 5676 - prov.di ROMA"
  summary: "QUESITO N. 324 del 24/11/2007 - utente fiscosport n. 5676 - prov.di ROMA"
  description: "Salve, sono il Presidente di un'associazione polisportiva (vela, calcio, basket, judo, volley aerobica, ..), cluturale ed assistenziale non riconosciuta (fondata nel 1998 l'atto costitutivo e lo statuto non furono mai registrati, successivamente lo statuto è stato sadeguato secondo quanto previsto dall'attuale normativa, ma anch'esso non è stato registrato); visto l'espandersi delle attività e dei soci (circa 500) stiamo valutando la convenienza di ottenere il riconoscimento giuridico. In merito vorrei sapere  1. Vantaggi/Svantaggi dell'Associazione Riconosciuta rispetto a quella non riconosciuta; 2. Iter da seguire e tempi necessari per richiedere ed a quale organo (prefettura, regione,...) il riconoscimento giuridico; 3. Un indicazione di massima dei relativi costi di cui al p.to 2 Grazie mille!   "
  author_id: 5676
  created_on: 2007-11-24 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Roberto Conti, Consulente Provinciale Fiscosport Cremona    Il riconoscimento giuridico è una procedura articolata che si conclude con il conseguimento della personalità giuridica mediante l’iscrizione nell'apposito registro tenuto presso le prefetture.  Il riconoscimento viene ottenuto previo soddisfacimento di alcuni requisiti. Ad esempio che il patrimonio sia adeguato alle finalità ed obiettivi che l’associazione intende perseguire, che l’atto costitutivo e lo statuto,   che devono risultare da un atto pubblico o scrittura privata autenticata  , contengano indicazioni precise in merito alla denominazione, alla sede ed all’ordinamento interno e che lo scopo sia ben definito e lecito. La domanda per il riconoscimento deve essere presentata alla prefettura nella cui provincia ha sede l’associazione e deve essere sottoscritta dal fondatore o da coloro ai quali è attribuita la legale rappresentanza, allegandovi copia autentica dell’atto costitutivo e dello statuto. Alla domanda va allegata idonea documentazione comprovante la consistenza del patrimonio. Entro 120 giorni dalla presentazione della domanda, il prefetto, verificato il possesso dei requisiti procede con l’iscrizione al registro. Per quelle associazioni che operano nelle materia attribuite alle competenza delle regioni e le cui finalità statutarie si esauriscono nell’ambito di una sola regione, la domanda di riconoscimento può essere presentata alla regione, presso cui è tenuto apposito registro regionale.  Gli effetti principali che investono l’associazione a seguito del riconoscimento sono differenti. Si passa dall’acquisizione di un’ autonomia patrimoniale alla concessione di una limitazione di responsabilità degli amministratori per le obbligazioni contratte in nome e per conto del sodalizio (nelle associazioni non riconosciute al contrario gli amministratori sono personalmente e solidalmente responsabili per le obbligazioni contratte). Ulteriore effetto è connesso alla possibilità di acquistare beni immobili a titolo gratuito, accettare donazione ed eredità, conseguire legati nonché donazioni. Per quanto concerne i costi si consiglia all’utente di contattare un professionista locale che li possa stimare (tipici costi sono quello notarile di autentica, l’onere per la perizia giuridica degli immobili che costituiscono il patrimonio, il costo della procedura etc.).    Concludendo      particolare attenzione va posta sull'affermazione dell'utente circa la mancata registrazione sia dell'atto costitutivo e relativo statuto (in sede di costituzione) che della modifica statutaria deliberata successivamente. L'art. 148 comma 8 T.U.I.R. sancisce che le  disposizioni agevolative di cui ai commi 3,5,6,7 dello stesso si applicano a condizione che le clausole ivi specificate siano riportate negli atti costitutivi o statuti redatti nella forma di atto pubblico o della scrittura privata autenticata o registrata  ."
news_1183:
  id: 176
  project_id: 1
  title: "QUESITO N. 386 del 27/05/2008 - utente fiscosport n. 7255 - prov.di SIENA"
  summary: "QUESITO N. 386 del 27/05/2008 - utente fiscosport n. 7255 - prov.di SIENA"
  description: "Si chiede se le prestazioni sanitarie di riabilitazione svolte da un medico specialista all'interno di una palestra (società sportiva dilettantistica a r.l.) possano essere fatturate dalla palestra esenti art. 10 Dpr 633/72. Con riferimento alla ris.181/E del 18/09/2003 direi di sì. Grazie   "
  author_id: 7255
  created_on: 2008-05-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Claudio Boggian, Collaboratore della Redazione Fiscosport - Padova    L'articolo 10 del D.P.R.  26 ottobre 1972, n. 633, esenta dall'Iva   le prestazioni sanitarie di riabilitazione rese alla persona nell'esercizio delle professioni e arti sanitarie .   L'articolo 6 della L. 13 maggio 1999, n.   133, ha  dato un'interpretazione autentica, ricomprendendo nella fattispecie in questione anche le prestazioni mediche rese dal medico competente, nell'ambito della sua attività di sorveglianza sanitaria sui luoghi di lavoro    Le prestazioni rese dal medico competente, ai sensi del decreto legislativo 19 settembre 1994, n. 626, devono intendersi ricomprese tra quelle sanitarie di cui al numero 18) dell'articolo 10 del decreto del Presidente della Repubblica 26 ottobre 1972, n. 633 .    La Direzione Centrale Normativa  e Contenzioso dell'Agenzia delle Entrate, con la Risoluzione n. 181 del 18 settembre 2003, ritiene che la norma appena citata abbia carattere oggettivo e che le prestazioni in questione siano da ricondurre al trattamento di esenzione indipendentemente dalla natura giuridica del soggetto che le fornisce.  Quindi sono esenti da imposta le prestazioni sanitarie di riabilitazione svolte da un medico specialista all'interno di una palestra di società sportiva dilettantistica a responsabilità limitata, purchè, in base all'art. 17, comma 5, della legge n. 626 del 1994, il medico competente operi in qualità di    dipendente di una struttura esterna pubblica o privata convenzionata con la società sportiva dilettantistica a responsabilità limitata;  libero professionista;  dipendente del datore di lavoro. "
news_1184:
  id: 177
  project_id: 1
  title: "QUESITO n. 304 del 26/09/2007 - utente fiscosport n. 9074 - prov.di VENEZIA"
  summary: "QUESITO n. 304 del 26/09/2007 - utente fiscosport n. 9074 - prov.di VENEZIA"
  description: "Associazione sportiva dilettantistica con codice 92621 o 92624/adesione alla 398, come deve comportarsi in unico 2007 relativamente agli studi di settore  A mio avviso le associazioni non sono soggette nè a parametri nè a studi (causa escl.9 per i soggetti forfettari). Si dice che chi non applica studi e/o parametri deve applicare gli INE. I forfettari sono altresì esclusi dagli INE. Quindi metterei causa escl.9 senza allegare nè INE nè modello studi senza dati contabili.    "
  author_id: 9074
  created_on: 2007-09-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport - Imperia       La normativa in materia di studi di settore obbliga l'ente non commerciale, che svolga una attività soggetta a tale strumento di accertamento, ad allegare alla dichiarazione il relativo modello (con apposito richiamo nel frontespizio), ovvero a verificare la sussistenza di cause di esclusione o di inapplicabilità; si ricorda che, per quanto riguarda i parametri, gli enti non commerciali sono in ogni caso esclusi dall'applicazione degli stessi (circ. 117/E/96).  Pertanto si ritiene che qualora l'associazione sia esclusa sia dagli studi di settore (codice attività per il quale non sono ancora stati approvati e tali sono i codici 92621 e 92624) sia dai parametri (come sopra visto), nessun codice debba essere indicato al rigo RG1, punti 2 e 3. Il codice 9 dovrà essere utilizzato dalle associazioni in regime ex lege 398/91, qualora sia stato approvato il relativo studio di settore, ma l'associazione è obbligata alla sola indicazione dei dati contabili e non anche soggetta ad accertamento da studi. La mera indicazione che l'associazione è soggetta ad un regime forfetario è segnalata con apposita casella (posta sulla sinistra, l'ultima dall'alto in basso, del quadro RG). Nessuna indicazione neppure per quanto attiene il modello INE (non deve essere presentato)  ne sono, infatti,  espressamente esclusi gli enti non commerciali (obbligo limitato alle ditte individuali, società di persone e società di capitali)."
