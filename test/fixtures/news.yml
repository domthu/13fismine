  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Porto San Giorgio (FM)     Ai fini IVA, in forza dell'articolo 9, comma 1, del regolamento emanato con DPR 30 dicembre 1999, n. 544, i soggetti che optano per l'applicazione delle disposizioni recate dalla legge 16 dicembre 1991, n. 398 applicano per TUTTI i proventi conseguiti nell'esercizio delle attività commerciali connesse agli scopi istituzionali le disposizioni previste dall'articolo 74, sesto comma, del DPR 26 ottobre 1972, n.633. Tale ultima disposizione prevede che, agli effetti della determinazione dell'IVA, la detrazione di cui all'articolo 19 del DPR 633 venga forfettizzata con l'applicazione di una detrazione in via ORDINARIA pari al 50% dell'imposta relativa alle operazioni imponibili salvo le diverse e specifiche percentuali previste dall'articolo 74 di cui sopra. I soggeti in regime di L.398/91 sono inoltre esonerati dalla presentazione della Dichiarazione annuale IVA.  Riguardo alla disciplina ai fini delle imposte dirette secondo detto regime il reddito imponibile derivante dallo svolgimento di attività commerciali da parte dei predetti soggetti viene determinato applicando all'ammontare di TUTTI i proventi conseguiti nell'esercizio di attività commerciali il coefficiente di redditività , fissato dalla legge 13 maggio 1999, n. 133 all'articolo 25 nella misura del 3% ed aggiungendo l'intero importo delle plusvalenze patrimoniali.  Si aggiunge che ai fini dell'imposta regionale sulle attività produttive, la base imponibile parte dal reddito determinato nel modo di cui sopra ed aggiungendo, se presenti, e nel caso specifico per i motivi meglio esplicitati nell'articolo  SPORT ED ESTETICA MATRIMONIO O CONVIVENZA   cui si rimanda, le spese relative al personale dipendente, collaboratori coordinati e continuativi, collaboratori occasionali, associati in partecipazione ecc.  Per completezza, si aggiunge che, è altresì possibile determinare l'iva con il metodo analitico, qualora si rispettino due condizioni     si determini analiticamente anche il reddito;   se non si è nel quinquennio, si revochi l'opzione per la L. 398/1991.     "
news_2804:
  id: 343
  project_id: 1
  title: "QUESITO n. 564 del 03/03/2011 - utente fiscosport n.11692 - prov. di ROMA"
  summary: "QUESITO n. 564 del 03/03/2011 - utente fiscosport n.11692 - prov. di ROMA"
  description: "Un presidente di una associazione sportiva dilettantistica svolge le mansioni amministrativo gestionali dell'associazione (raccolta iscrizioni, aggiornamento libri sociali, prima nota...). E' possibile remunerare tali mansioni con il trattamento riservato alle CO.CO.CO amministrativo gestionali (art. 67 T.U.I.R.) oppure la carica rivestita rappresenta un ostacolo a questa opportunità    "
  author_id: 11692
  created_on: 2010-05-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Maurizio Mottola, Collaboratore della Redazione Fiscosport - Taranto          Agli amministratori di una associazione sportiva dilettantistica (a.s.d.) è rivolto l'unico ed esplicito  divieto di ricoprire medesime cariche in altra a.s.d.  nell'ambito della medesima disciplina (art. 90, l. n.289/2002). Nulla osta pertanto agli stessi di percepire compensi per gli incarichi ad essi attribuiti, sia come incaricati a svolgere le mansioni amministrativo-gestionali sia come incaricati alla promozione delle attività sportive.    Occorre però tenere sempre presenti le previsioni statutarie in merito all' assenza dello scopo di lucro  e al  divieto di distribuire , anche in forma indiretta,  utili  o avanzi, riserve o fondi e capitale. Qualora infatti la remunerazione degli amministratori dovesse essere palesemente incoerente (rispetto alla retribuzione prevista peresempio dai contratti collettivi di lavoro per le medesime qualifiche) sarebbero configurabili gravi e perseguibili inosservanze dei dettati statutari, oltre che, nei casi più gravi, indizi di elusione fiscale (vengono sottratti a tassazione redditi nella sostanza imponibili).    In tal senso si è espressa anche l'Agenzia Delle Entrate attraverso la  Risoluzione n. 9 del 24.01.2007 , avente ad oggetto la soluzione interpretativa ad un quesito formulato tramite istanza di interpello da una società sportiva dilettantistica a responsabilità limitata. Il quesito verteva, tra l'altro, sulla possibilità da parte della società di erogare compensi a soci, per lo svolgimento della carica di amministratore e per la promozione di attività sportiva, senza incorrere nella mancata osservanza del divieto disposto dall'art. 90, l. n. 289/2002."
news_2809:
  id: 344
  project_id: 1
  title: "QUESITO N. 605 del 07/09/2011 - utente fiscosport n.11640 - prov. di CALTANISSETTA"
  summary: "QUESITO N. 605 del 07/09/2011 - utente fiscosport n.11640 - prov. di CALTANISSETTA"
  description: "Siamo una s.r.l. sportiva dilettantistica, affiliati alla F.I.P.C.F. e iscritti al registro del C.O.N.I. costituita nel 2003 come società commerciale, con contabilità semplificata. Nel 2007 ci siamo trasformati in una sportiva dilettantistica; negli anni in cui eravamo una società commerciale abbiamo accumulato un grosso debito IVA; la domanda è  è possibile compensare questo debito o nella fattispecie annullare questo debito in quanto è stato un errore da parte nostra costituirci come società commerciale        "
  author_id: 11640
  created_on: 2010-07-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Marco Fava *, Collaboratore della Redazione di Fiscosport        Gentile utente, il fatto che vi siate inizialmente costituiti, seppur per errore, nella forma di società commerciale, non vi consente successivamente alla trasformazione in Società o Associazione Sportiva Dilettantistica di annullare il debito IVA accumulato nel periodo pre-trasformazione.   In costanza dei presupposti oggettivo, soggettivo e territoriale di cui all’art.1del d.p.r. n.633 del 26/10/1972, la società aveva tutti gli obblighi inerenti a     -        laregistrazione (delle fatture di vendita e di acquisto),   -        la liquidazione (mensile o trimestrale)   -        il versamento dell’IVA a debito emergente dalla liquidazione            o      entro il giorno 16 del mese successivo a quello di riferimento (se mensile)            o      entro il  giorno 16 del 2° mese successivo al trimestre di riferimento (se trimestrale)   -        la comunicazione annuale dati IVA (se ne ricorrevano i presupposti)   -        la dichiarazione annuale IVA    Deve segnalarsi, peraltro, che le associazioni sportive dilettantistiche (e quindi anche l’associazione risultante dalla trasformazione di cui al quesito), se pongono in essere attività commerciali, sono anch’esse a tutti gli effetti soggetti passivi di imposta, come disposto dal 4° comma dell’art. 4. d.p.r. n.633 del 26/10/1972  e pertanto tenute al versamento dell’IVA, seppur limitatamente alle operazioni commerciali poste in essere.     *  Marco Fava , Dottore Commercialista in Teramo"
news_2816:
  id: 345
  project_id: 1
  title: "QUESITO N. 508 del 15/06/2010 - utente fiscosport n.11964 - prov.di LUCCA"
  summary: "QUESITO N. 508 del 15/06/2010 - utente fiscosport n.11964 - prov.di LUCCA"
  description: "Salve, siamo un’associazione sportiva dilettantistica in regime 398/91; avremmo bisogno di alcune delucidazione in merito agli acquisti effettuati in Francia e a San Marino; le aziende fornitrici, a fronte della cessione del bene, (acquisto necessario per svolgere l'attività sportiva) hanno rilasciato all' associazione sportiva dilettantistica fatture in cui non vi è indicato l'importo dell'IVA. Quale l'iter contabile, per la corretta gestione di tali acquisti  E' necessario versare l'imposta mediante versamento all'ufficio IVA In quale data  Quale modello deve essere presentato INTRA 12 o INTRA 13 . Cordiali saluti    "
  author_id: 11964
  created_on: 2010-05-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Mainardis, Collaboratore della Redazione Fiscosport - Pordenone     La risposta al quesito del lettore va divisa in due parti  la prima relativa all'acquisto di beni da San Marino e la seconda relativa all'acquisto dalla Francia (o altro paese intracomunitario)    Acquisto da San Marino   Queste operazioni sono disciplinate dal DM 24.12.1993 entrato in vigore il 01.01.1994. Il DM citato per gli acquisti istituzionali effettuati nell'esercizio di attività istituzionali da parte di associazioni munite di partita Iva prevede che la fattura ricevuta vada sempre assoggettata ad imposta e gli adempimenti sono i seguenti  - presentare mensilmente all’Agenzia delle Entrate competente uno stampato conforme al mod. INTRA 12 relativamente agli acquisti registrati o soggetti a registrazione nel mese precedente, provvedendo al versamento dell’imposta dovuta tramite mod. F24 - annotare entro il mese successivo a quello di ricevimento, in apposito registro istituito ai sensi dell’art.39 del DPR 633/72, le fatture ricevute dalla Repubblica di San Marino (quella munita del timbro a “secco” apposto dall’Ufficio Tributario di San Marino) integrate di una numerazione progressiva - nel caso in cui l’operatore sammarinese emetta fattura direttamente con l’addebito dell’Iva, l’associazione considera la fattura ricevuta esattamente come se fosse stata emessa da un fornitore italiano (nessuna registrazione ai fini Iva, ma annotazione della stessa nella contabilità – così indica anche il secondo periodo dell’art.12 del DM 24.12.93). Nel nostro caso trattandosi di associazione che ha optato per la legge 398/1991, pur in assenza di chiarimenti ministeriali, si ritiene che la procedura debba essere così adattata  - annotazione della fattura di acquisto con l’indicazione dell’ammontare dell’imposta dovuta nel registro semplificato di cui al DM 11.02.97. - liquidazione e versamento dell’Iva trimestrale, pari al 100% dell'imposta indicata in fattura per evitare sperequazioni rispetto ai contribuenti non in 398. Per approfondimenti si rinvia alla newsletter Fiscosport n. 3/2010.   Acquisti di beni dalla Francia (o altri paesi intracomunitari)   Tale normativa pur se rivoluzionata a partire dal 01.01.2010 per quanto riguarda i servizi, non presenta variazioni sostanziali alle regole da applicarsi agli acquisti di beni.  In base al suo particolare meccanismo impositivo, l’IVA sugli acquisti comunitari viene pagata nel paese di destinazione e impone agli operatori che intervengono nell’operazione una serie d’obblighi formali. Gli adempimenti da porre in essere per gli acquisti effettuati dalle   asd con partita Iva che hanno optato per la L. 398/1991 e che non hanno tenuto contabilità separata per eventuali attività commerciali   svolte possono essere così riassunti   1) identificazione delle parti. Ciascun operatore deve comunicare alla parte il proprio status, la propria soggettività passiva ai fini IVA mediante comunicazione del proprio numero di partita IVA preceduto dalla sigla del paese (IT, GB, DE, FR e così via). L’identificazione è molto importante in quanto, qualora il soggetto acquirente non sia un soggetto passivo d’imposta, l’operazione posta in essere non potendosi classificare come “intracomunitaria” deve essere tassata nello stato del cedente e non in quello dell’acquirente. E’ possibile verificare la soggettività passiva delle parti attraverso il sistema di controllo delle partite iva comunitarie disponibile sul sito dell’agenzia delle dogane,  www.agenziadogane.it  .  2) annotazione della fattura d’acquisto nel registro semplificato di cui al DM 11.02.1997 integrata con l’importo dell’imposta;  3) presentazione, per via telematica, del modello INTRA 12, entro la fine del mese successivo a quello di registrazione degli acquisti. 4) liquidazione e versamento dell'Iva mensile, pari al 100% dell'imposta indicata in fattura per evitare sperequazioni rispetto ai contribuenti non in 398. Sicuramente nel caso prospettato dal lettore non andrà presentato il modello INTRA 13 che va presentato dagli enti non commerciali senza partita IVA, se acquistano beni - diversi dai mezzi di trasporto nuovi e dai beni soggetti ad accisa - entro un limite annuo di euro 10.000, infatti in tali casi non sono considerati soggetti passivi di imposta ai fini della disciplina comunitaria e l'unico adempimento previsto è la presentazione  prima di ogni acquisto intracomunitario , in via telematica, all'Agenzia delle Entrate competente del modello INTRA 13."
news_2821:
  id: 346
  project_id: 1
  title: "QUESITO N. 524 del 18/10/2010 - utente fiscosport n.15665 - prov.di VENEZIA"
  summary: "QUESITO N. 524 del 18/10/2010 - utente fiscosport n.15665 - prov.di VENEZIA"
  description: "Buongiorno, sono il Presidente di un' associazione sportiva dilettantistica - siamo affiliati alla FSI (Federazione Scacchistica Italiana), iscritti al registro del CONI e, dalla fine dell'anno passato attraverso la compilazione del modello EAS anche registrati presso l'Agenzia delle Entrate  gentilmente vorremmo sapere se e come la nostra associazione può ricevere il 5 per mille. Ringraziando si porgono distinti saluti.   "
  author_id: 15665
  created_on: 2010-08-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)    Per accedere ai fondi del 5 per mille occorre che l’associazione svolga  una rilevante attività sociale.  In particolare, possono accedere al beneficio le associazioni nella cui organizzazione è presente il settore giovanile e che sono affiliate ad una Federazione sportiva nazionale o ad una Disciplina sportiva associata o ad un Ente di promozione sportiva riconosciuti dal CONI. Inoltre le associazioni devono svolgere prevalentemente una delle seguenti attività       avviamento e formazione allo sport dei giovani di età inferiore a 18 anni;      avviamento alla pratica sportiva in favore di persone di età non inferiore a 60 anni;      avviamento alla pratica sportiva nei confronti di soggetti svantaggiati in ragione delle condizioni fisiche, psichiche, economiche, sociali o familiari.       Le associazioni sportive dilettantistiche che possiedono i requisiti previsti devono presentare la propria domanda di iscrizione all'Agenzia delle Entrate attraverso la procedura telematica messa a disposizione dall’Agenzia direttamente se abilitati ai servizi Entratel o Fisconline oppure attraverso gli intermediari abilitati.     "
news_2822:
  id: 347
  project_id: 1
  title: "QUESITO N. 594 del 19/06/2011 - utente fiscosport n.12864 - prov.di MEDIO CAMPIDANO"
  summary: "QUESITO N. 594 del 19/06/2011 - utente fiscosport n.12864 - prov.di MEDIO CAMPIDANO"
  description: "Salve, siamo una associazione sportiva dilettantistica, regolarmente iscritta peraltro agli albi CONI e Regione Sardegna, e vorremo sottoporre alla Vs. c.a. i due seguenti quesiti   1) qual è la procedura corretta, quale la consistenza della documentazione da produrre e quale il costo da sostenere per modificare la denominazione sociale   2) e per modificare l'anno fiscale da 01/01-31/12 a 01/07-30/06   Ringraziamo anticipatamente per l'attenzione concessaci e salutiamo distintamente.    "
  author_id: 12864
  created_on: 2010-05-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli      Il comma 17 dell’art. 90 della legge 289 del 2002 prevede che “ Le società e associazioni sportive dilettantistiche devono indicare nella denominazione sociale la finalità sportiva e la ragione o la denominazione sociale dilettantistica ”. La circolare 21/E del 22 Aprile 2003 emanata dall’Agenzia delle Entrate chiarisce che “ costituisce condizione per il godimento dei benefici fiscali l’adozione della denominazione indicata nel citato comma 17 dell’art. 90, che deve essere utilizzata in tutti i segni distintivi o comunicazioni rivolte al pubblico ”.La legge 128 del 21/05/2004 ha introdotto il comma 18-ter prevedendo che le società e le associazioni sportive dilettantistiche, in possesso dei requisiti statutari di cui al comma 18 della stessa legge, possono provvedere all'integrazione della denominazione sociale attraverso verbale della determinazione assunta in tale senso dall'assemblea dei soci. Nel rispetto di queste condizioni il cambio della denominazione non presenta costi aggiuntivi.  In relazione al secondo quesito per modificare il periodo d’esercizio e renderlo non coincidente con l’anno solare è necessario una delibera dell’assemblea straordinaria dei soci. E’ necessario precisare che da questa decisione scaturiscono una serie di conseguenze dal punto di vista degli adempimenti dichiarativi."
news_2824:
  id: 348
  project_id: 1
  title: "QUESITO N. 493 del 26/04/2010 - utente fiscosport n. 10533 - prov. di NAPOLI"
  summary: "QUESITO N. 493 del 26/04/2010 - utente fiscosport n. 10533 - prov. di NAPOLI"
  description: "La società X, che è una Società Per Azioni, detiene in toto la società Y che è una Società Sportiva Dilettantistica a responsabilità limitata. Questa realizza un utile che non può essere distribuito ai soci, ma reinvestito nell'attività. La società X, può rivalutare il costo della partecipazione nell'attivo di Bilancio applicando il metodo del patrimonio netto in forma integrale, con rappresentazione della plusvalenza su partecipazioni in conto economico  Grazie e saluti.    "
  author_id: 10533
  created_on: 2009-04-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dr. Vincenzo Marra, Consulente fiscale del C.P. CONI di Napoli.      Evidenziato che la società per azioni, le cui azioni appartengono a diversi enti autarchici, ha sottoscritto l'intero capitale sociale della società sportiva dilettantistica a responsabilità limitata costituita ai sensi della legge 128/2004 e dal comma 17 dell'art. 90 della legge n. 289 del 27 dicembre 2002 prevedendo nel corpo dello statuto oltre a tutti gli obblighi previsti anche    - l'assenza di fine di lucro  - la previsione che i proventi delle attività non possono in nessun caso essere divisi tra gli associati anche in forma indiretta  - l'obbligo di devolvere ai fini sportivi il patrimonio in caso di scioglimento della società.   Ricordato che la norma disciplina sia il lucro soggettivo che non può essere distribuito né direttamente né indirettamente sia il lucro oggettivo che deve essere investito obbligatoriamente a favore delle attività istituzionali, poiché la srl dilettantistica sportiva sta usufruendo delle agevolazioni tributarie previste dalla normativa di settore, si ritiene che non trova applicazione l'istituto previsto dall'art. 2426 comma 4 del codice civile."
news_2825:
  id: 349
  project_id: 1
  title: "QUESITO N. 606 del 20/09/2011 - utente fiscosport n. 10382 - prov. di ROMA"
  summary: "QUESITO N. 606 del 20/09/2011 - utente fiscosport n. 10382 - prov. di ROMA"
  description: "L'art. 69 comma 2 del d.p.r. n. 917/86 prevede una particolare disciplina fiscale per i compensi agli atleti affiliati alle associazioni sportive dilettantistiche. A mio giudizio tale disciplina è applicabile purchè non si rientri in una delle previsioni dell'art 3 della legge 23/3/1981 n.97; al di fuori di tali ipotesi è applicabile l'art. 69 comma 2 del T.U.I.R. all'atleta dotato di partita IVA con codice di attività di atleta professionista  L'atleta con partita IVA è obbligato sempre a emettere fattura o può essere retribuito ai sensi del comma 2 dell'art 69 del T.U.I.R.        "
  author_id: 10382
  created_on: 2010-05-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Marco D'Isanto *, Collaboratore della Redazione di Fiscosport       L’art. 69 comma 2 del d.p.r. n. 917/86 fa riferimento alle “ indennità di trasferta, i rimborsi forfetari di spesa, i premi e i compensi erogati nell'esercizio diretto di attività sportive dilettantistiche dal CONI, dalle Federazioni sportive nazionali, dall'Unione Nazionale per l'Incremento delle Razze Equine (UNIRE), dagli enti di promozione sportiva e da qualunque organismo, comunque denominato, che persegua finalità sportive dilettantistiche e che da essi sia riconosciuto ”. Tali redditi, qualificati come redditi diversi dalla lettera m, comma 1, dell’art. 67 del d.p.r. n. 917/86, se non sono conseguiti nell’esercizio di arti e professioni, non concorrono a formare il reddito imponibile fino ad un importo di euro 7.500,00, così come disciplinato appunto dall’art. 69 in commento.   E’ evidente pertanto che sono  esclusi  i redditi percepiti nell’ambito dell’attività sportiva professionistica di cui alla l. 23/3/1981 n.91.  L’art. 2 l. 23/3/1981 n.91 definisce gli atleti professionisti “ gli atleti, gli allenatori, i direttori tecnico-sportivi ed i preparatori atletici, che esercitano l'attività sportiva a titolo oneroso con carattere di continuità nell'ambito delle discipline regolamentate dal CONI e che conseguono la qualificazione dalle federazioni sportive nazionali, secondo le norme emanate dalle federazioni stesse, con l'osservanza delle direttive stabilite dal CONI per la distinzione dell'attività dilettantistica da quella professionistica ”.  L'articolo 3 della legge 91/1981 stabilisce che la prestazione a titolo oneroso dell'atleta professionista costituisce oggetto di contratto di lavoro subordinato regolato dalle norme contenute nella stessa legge, aggiungendo che la stessa può essere oggetto di contratto di lavoro autonomo quando ricorra almeno uno dei seguenti requisiti    a . l'attività è svolta nell'ambito di una singola manifestazione sportiva o di più manifestazioni tra loro collegate in un breve periodo di tempo;  b . l'atleta non è contrattualmente vincolato per ciò che riguarda la frequenza a sedute di preparazione o allenamento;  c . la prestazione oggetto del contratto, pur avendo carattere continuativo, non superi otto ore settimanali oppure cinque giorni ogni mese ovvero 30 giorni ogni anno.  La risoluzione dell’Agenzia delle Entrate n. 34 del 26/03/2001 esplicitamente chiarisce che  “Non possono essere considerati redditi diversi di cui all'articolo 81, comma 1, lettera m,), del TUIR i compensi corrisposti all'arbitro (dilettante) nel caso in cui diriga una gara professionistica. Del pari, non possono essere inclusi nella disciplina di cui trattasi i compensi corrisposti all'atleta professionista nell'ipotesi in cui si veda impegnato in una manifestazione sportiva dilettantistica ”.  Nel caso in esame dunque l’atleta professionista non può essere retribuito mediante compensi erogati nell'esercizio diretto di attività sportive dilettantistiche.  *  Marco D'Isanto , Dottore Commercialista in Napoli"
news_2827:
  id: 350
  project_id: 1
  title: "QUESITO N. 515 del 09/09/2010 - utente fiscosport n.6485 - prov.di VARESE"
  summary: "QUESITO N. 515 del 09/09/2010 - utente fiscosport n.6485 - prov.di VARESE"
  description: "Sono presidente di una piccola associazione sportiva dilettantistica di Varese che svolge principalmente attività di calcio e pallavolo giovanile con circa 150 piccoli atleti e 10-14 allenatori. Solo ora (in ritardo) ho letto una vostra nota a cura del Rag Falcioni circa le norme in materia di sicurezza sul lavoro. Leggendola mi sono molto preoccupato potreste dirmi se ci sono state delle successive deroghe o chiarimenti in merito  E cosa si deve fare per adeguarsi alla legge nel caso fosse obbligatorio  Gli obblighi che ho riscontrato dalla nota sopra citata sono molto pesanti e difficoltosi ed è per questo che ripeto sono molto preoccupato.   "
  author_id: 6485
  created_on: 2010-05-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Fiscale del C.P. CONI di Rimini    Gentilissimo utente, quello che ha letto da Fiscosport, anche se un po’ datato,    è assolutamente attuale e le preoccupazioni sono legittime, ma non devono essere esasperate.  In qualunque attività sportiva o non sportiva, oggigiorno occorre dare una particolare attenzione alle norme che regolano la sicurezza sul lavoro; anche se possiamo senz’altro affermare che l’ambiente sportivo è quello con meno obblighi ed adempimenti in merito.  I vari interventi attuati in questi anni su Fiscosport, sono serviti per far conoscere la normativa ed attirare l’interesse degli operatori del settore sportivo per una materia che spesso viene disattesa. Ma, così come sempre si è sottolineato a chiusura dei documenti rappresentati, il nostro consiglio a Dirigenti e Consulenti di associazioni sportive dilettantistiche, è quello di valutare ed approfondire  con professionisti e tecnici del settore , la posizione dei propri sodalizi sportivi, verso gli adempimenti, obblighi e responsabilità dettati dal TU in materia di sicurezza sul lavoro.    "
news_2835:
  id: 351
  project_id: 1
  title: "QUESITO n. 567 del 30/03/2011 - utente fiscosport n. 11630 - prov. di ROMA"
  summary: "QUESITO n. 567 del 30/03/2011 - utente fiscosport n. 11630 - prov. di ROMA"
  description: "La nostra associazione sportiva dilettantistica in regime forfettario di cui alla legge 398/1991, ha in atto un contratto di consulenza fiscale e tributaria - non specificatamente riferito nè all'attività istituzionale nè a quella commerciale svolta dall'associazione - con un professionista che viene pagato previa presentazione di regolare fattura, comprensiva di rivalsa INPS. Gradirei sapere da parte vostra se l'importo totale annuo di queste parcelle professionali vanno riportati nel Quadro IE della Dichiarazione IRAP dell'Associazione e, in caso affermativo, in quale Sezione e Rigo dello stesso Quadro IE.   "
  author_id: 11630
  created_on: 2010-05-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    Gli enti e associazioni che si avvalgono ai fini dell’IRES del regime forfetario di determinazione del reddito quali le associazioni sportive dilettantistiche di cui alla legge 16 dicembre 1991, n. 398, sono tenuti a compilare la sezione III del quadro IE della dichiarazione Irap riservato agli enti non commerciali. Per i soggetti che compilano la seguente sezione, il valore della produzione è costituito dal reddito d’impresa, forfetariamente determinato, aumentato dell’importo delle retribuzioni e degli altri compensi di lavoro nonché degli interessi passivi.  Nel rigo IE35 vanno indicati  - l’ammontare delle retribuzioni sostenute per il personale dipendente;  - l’ammontare dei compensi spettanti ai collaboratori coordinati e continuativi;  - l’ammontare dei compensi per prestazioni di lavoro autonomo occasionale, compresi quelli a fronte dell’assunzione degli obblighi di fare, non fare o permettere, di cui all’art. 67, comma 1, lett l) del T.U.I.R.   Nel caso in cui le retribuzioni e gli altri compensi siano attribuiti a soggetti impiegati anche in attività istituzionali, deve essere indicata in tale sezione solo la quota riferibile alle attività commerciali secondo il rapporto tra l ammontare dei ricavi e degli altri proventi riferibili alle attività commerciali e l’ammontare complessivo di tutti i ricavi e i proventi (art. 10, comma 2, del D.Lgs. n. 446).  Pertanto, alla luce delle spiegazioni fornite sopra, l’ammontare dei costi relativi alle prestazioni professionali non rientreranno nella determinazione della basa imponibile ai fini Irap."
news_2838:
  id: 352
  project_id: 1
  title: "QUESITO N. 611 del 29/10/2011 - utente fiscosport n. 11068 - prov. di FORLI'"
  summary: "QUESITO N. 611 del 29/10/2011 - utente fiscosport n. 11068 - prov. di FORLI'"
  description: "Buongiorno, sono il Presidente di una Associazione Sportiva Dilettantistica in regime di 398. La mia associazione riconosce dei rimborsi/compensi forfetari ai propri atleti compilando la modulistica necessaria (ricevuta per compenso ex art. 67 co. 1 lett. m) DPR 917/1986 e autocertificazione del percepiente di non superamento del limite dei € 7.500 annui previsto dall'art. 69 co. 2 DPR 917/1986). Entro il mese di febbraio ho preparato con il mio consulente le certificazioni dei compensi erogati, E QUINDI PAGATI, nel corso dell'anno 2011 (anche se alcuni erano di competenza di anno diverso). Il mio consulente mi dice che dovrò poi anche presentare il modello 770 indicando quanto erogato a ciascun atleta seppur tutti i compensi erogati siano al di sotto della soglia dei € 7.500. E' corretto  Esaminando i vari modelli di dichiarazione e le vostre interessanti slides (730 e Unico) ho visto che vi è una casella dedicata appunto ai percettori e quindi alle somme percepite da ogni atleta dalle associazioni sportive dilettantistiche. Ogni atleta quindi deve compilare il quadro relativo ai compensi percepiti da associazioni sportive dilettantistiche nonostante questi siano rimborsi forfetari ex art. 67 co. 1 lett. m) inferiori agli € 7.500, giusto  questi compensi non gravano sulla determinazione del reddito di ogni atleta a quanto ho potuto leggere nelle vostre slides, è corretto  La mia preoccupazione è proprio questa  essendo tali compensi inquadrati nella categoria  altri redditi  non fanno cumulo con altri eventuali redditi  Ovviamente mi riferisco ad altri redditi in genere e non ad altri compensi percepiti da altre associazioni sportive dilettantistiche (se riuscite ad indicare anche riferimenti normativi in relazione alla Vs. risposta ve ne sarei grato). (Altri compensi ricevuti da altre associazioni sportive dilettantistiche immagino che invece facciano cumulo.) Vi ringrazio in anticipo per la Vs. risposta che mi sarà estremamente utile per chiarirmi i dubbi che ho esposto, soprattutto l'ultimo relativo al cumulo con altri redditi. Distinti saluti.     "
  author_id: 11068
  created_on: 2010-05-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Marco Fava *, C       onsulente Provinciale Fiscosport - Teramo       Inprimo luogo va subito sottolineato che le Associazioni SportiveDilettantistiche quando erogano compensi per prestazioni sportivedilettantistiche e/o rimborsi spesa forfetari assumono la qualifica disostituti d’imposta e pertanto devono obbligatoriamente presentare il modellodei sostituti d’imposta (ex mod.770) anche quando i compensi e o rimborsi speseforfetari sono inferiori a 7.500 euro.      Per quel che concerne la posizione dell’atleta che percepisce compensi perprestazioni sportive dilettantistiche e/o rimborsi spesa complessivamenteinferiori, nell’anno solare (1° gennaio - 31 dicembre), a 7.500 euro occorredistinguere 3 ipotesi     1. l’atletanon ha altri redditi  in questo caso non deve presentare nessunadichiarazione; 2. l’atletaha altri redditi e presenta il mod.730 in questo caso i compensi non devonoessere indicati nel mod.730; 3. l’atletaha altri redditi e presenta il mod.Unico (ex 740) in questo caso è tenuto acompilare il quadro RL e precisamente il solo rigo RL21 indicando l’importo(inferiore a 7.500) percepito. Tale importo ha solo fini statistici e non sisommerà in alcun modo agli altri redditi proprio perché ai sensi e per glieffetti del 2° comma dell’art.69 del d.p.r. n. 917 del 22 dicembre 1986 (T.U.I.R.) icompensi in questione “ …  non concorrono a formare il reddito  …” se di importoinferiore a 7.500 euro   *  Marco Fava , Dottore Commercialista e Revisore Contabile in Teramo"
news_2850:
  id: 353
  project_id: 1
  title: "QUESITO N. 539 del 02/12/2010 - utente fiscosport n.11588 - prov.di NAPOLI"
  summary: "QUESITO N. 539 del 02/12/2010 - utente fiscosport n.11588 - prov.di NAPOLI"
  description: "In seguito all'emanazione dell'Interpello 22/2010 del ministero del lavoro per quelle Associazioni Sportive Dilettantistiche che hanno stipulato dei contratti di prestazioni sportive disciplinate dal combinato disposto degli artt. 25 L. 133/99, così come modificato dall'art. 37 legge 21.11.2000, n. 342, e art. 67 lett. m) del DPR. 917/86 per importi comunque esigui che non superano i 4.000,00 Euro annui rimane sempre la stessa disciplina  - nessuna comunicazione al Centro dell'impiego - Nessun obbligo per il libro unico; - Compensi non sottoposti a ritenuta; - nessun inquadramento previdenziale. In attesa di vs. gradito riscontro cordialmente saluto.   "
  author_id: 11588
  created_on: 2010-12-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini    Il Ministero del Lavoro, rispondendo    in data 09 giugno 2010 ad interpello (22/2010) proposto dal Consiglio Nazionale dell’Ordine dei Consulenti del Lavoro, afferma che le Società e le Associazioni sportive dilettantistiche che stipulano contratti di collaborazione di cui all’art.90 della L. 289/2002, sono comunque  tenute all’obbligo di comunicazione preventiva al competente Centro per l’impiego .  Tradotto  l’instaurazione di un rapporto di collaborazione coordinata e continuativa di carattere amministrativo gestionale di natura non professionale (seconda parte della lett. m) dell’art.67 del DPR 917/86)    come ad    esempio il rapporto instaurato con la classica segretaria del circolo tennis o dell’associazione calcio che    cura gli aspetti amministrativi dell’Ente (dalla tenuta della contabilità ai rapporti con la federazione di competenza, dal rinnovo delle quote associative al recarsi in banca per pagamenti o quant’altro), deve essere preventivamente comunicato al Centro per l’Impiego competente.  Quindi l’obbligo imposto dal Ministero è dettato  esclusivamente  nei confronti delle collaborazioni coordinate e continuative di carattere amministrativo-gestionale di natura non professionale; conseguentemente  ne rimangono escluse  le altre figure che gravitano nell’ambito dell’associazione sportiva e che percepiscono indennità, rimborsi, premi e compensi erogati nell’esercizio diretto di attività sportive dilettantistiche (atleti, allenatori, dirigenti, ecc.). Aggiungiamoci…. e che  genuinamente  (per usare il vocabolo caro al Ministero) svolgano tale attività; nel senso che non possa raffigurarsi un diverso rapporto di lavoro subordinato o autonomo.  Il Ministero, nell’interpello 22/2010, giustifica tale scelta di non obbligare alla comunicazione preventiva al Centro per l’Impiego chi svolge un esercizio diretto di attività sportiva dilettantistica, in quanto tale categoria  non presenta rischi consistenti di abuso o elusione della normativa inderogabile in materia di lavoro .  Per completare la risposta al quesito, tali prestazioni sportive dilettantistiche continuano a    -            non avere l’obbligo del Libro Unico sul Lavoro - il DL 112/2008 specifica l’obbligatorietà esclusivamente per i lavoratori subordinati ed i collaboratori coordinati e continuativi;   -            assenza di obbligo di contribuzione previdenziale (INPS circ.32 del 07/02/01) oltre che assicurativa (nota Inail del 02.05.2001 e del 19/03/2003)   -            esclusione della tassazione dei compensi fino a € 7.500,00.   "
news_2854:
  id: 354
  project_id: 1
  title: "QUESITO N. 634 del 17/01/2012 - utente fiscosport n. 11089 - prov. di MACERATA"
  summary: "QUESITO N. 634 del 17/01/2012 - utente fiscosport n. 11089 - prov. di MACERATA"
  description: "Siamo un'associazione di radiomatori oppure di cronometristi in regime di 398 e assenza di scopo di lucro prevista dallo statuto, che svolgono i loro servizi in occasione di gare o manifestazioni organizzate da associazioni sportive dilettantistiche o altri ENC a fronte di corrispettivi specifici; tali importi si possono considerare istituzionali e quindi USUFRUIRE DEL REGIME FISCALE AGEVOLATO previsto dagli art. 143 e seg. TUIR e 4 del D.P.R. 633/72, oppure sono da considerarsi comunque e sempre di natura commerciale anche se le gare o le manifestazioni per il loro svolgimento e regolarità non possono aver luogo senza la loro presenza e il loro intervento e la loro attività viene svolta in diretta attuazione degli scopi istituzionali       "
  author_id: 11089
  created_on: 2010-06-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Francesco Sisani *, Collaboratore della Redazione di Fiscosport         La risposta dipende dal rispetto di alcune condizioni, che non vengono precisate nel quesito.  Anzitutto i servizi di cronometristi e radioamatori resi dall’associazione in questione a favore di altre associazioni che organizzano manifestazioni sportive non possono propriamente ritenersi non commerciali, laddove l’associazione percepisca corrispettivi per gli stessi. In tal caso potrebbe comunque darsi luogo all'applicazione del  regime forfetario  di cui all'art. 145 del T.U.I.R., ai fini delle II.DD., ovvero a quello di cui alla legge n. 398/91, tanto ai fini delle II.DD. quanto ai fini Iva.           Tuttavia, se l'associazione fosse qualificabile come  associazione sportiva dilettantistica , e se la stessa fosse anche affiliata ad una Federazione Nazionale ovvero ad un Ente di Promozione Sportiva riconosciuto dal CONI, trattandosi comunque di attività resa in conformità con le finalità istituzionali dell’associazione, potrebbero ricorrere i presupposti per applicare le disposizioni agevolative di cui all’art. 148, comma 3, del T.U.I.R., e all’art. 4, comma 4, del d.p.r. n. 633/72, e quindi ove tali servizi fossero resi ad associazioni appartenenti alla medesima organizzazione nazionale (e perciò parimenti affiliate a Federazioni Sportive Nazionali o Enti di Promozione Sportiva riconosciuti dal CONI), sarebbe possibile considerare detti corrispettivi come “ de-commercializzati ”, e perciò non imponibili ai fini delle II.DD. e non soggetti a Iva. Resta fermo in tal caso il rispetto dei requisiti previsti dalla normativa in vigore da parte dell’associazione, e cioè l’esistenza di uno statuto conforme alle disposizioni di cui al comma 8 del medesimo art. 148 T.U.I.R. e al citato comma 4, dell’art. 4, d.p.r. n. 633/72, e la regolare presentazione del modello EAS, di cui all'art. 30 del d.l. n. 185/2008.  *  Francesco Sisani , Dottore Commercialista e Revisore contabile in Firenze"
news_2856:
  id: 355
  project_id: 1
  title: "QUESITO n. 553 del 14/02/2011 - utente fiscosport n. 8678 - prov. di PERUGIA"
  summary: "QUESITO n. 553 del 14/02/2011 - utente fiscosport n. 8678 - prov. di PERUGIA"
  description: "Un'associazione sportiva dilettantistica organizza campus estivi per bambini, in convenzione con il Comune. Vengono organizzati corsi di nuoto e varie attività sportive dilettantistiche. Gli istruttori vengono retribuiti con compensi inferiori ai 4.500 euro ai sensi dell'art 67, co. 1, lett. m del TUIR. L'incarico viene conferito per la promozione dell'attività sportiva dilettantistica. Anche in considerazione dell'interpello 22/2010 rivolto al Ministero del lavoro, si chiede se per questi istruttori ci sia l'obbligo  - della comunicazione al centro per l'impiego  - dell'iscrizione all'Enpals  - dell'iscrizione all'Inps        "
  author_id: 8678
  created_on: 2011-02-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Maurizio Falcioni, Collaboratore della Redazione Fiscosport -      Rimini       Non è dettagliatamente specificato nel testo del quesito, ma dal tenore letterale dello stesso possiamo presumere che  si  stia parlando di associazione sportiva dilettantistica iscritta al Registro Coni.       Premesso ciò e riprendendo quando già precedentemente risposto sempre dal sottoscritto ad analogo quesito (Quesito n. 539, in   Newsletter Fiscosport  n. 21/2010 del 9 dicembre 2010) , il Ministero del Lavoro tramite Interpello 22 del 09 giugno 2010, afferma che le Società e le Associazioni sportive dilettantistiche che stipulano contratti di collaborazione di cui all’art.90 della L. 289/2002, sono  tenute all’obbligo di comunicazione preventiva al competente Centro per l’impiego .      Quindi l’obbligo imposto dal Ministero è dettato  esclusivamente  nei confronti delle collaborazioni coordinate e continuative di carattere amministrativo-gestionale di natura non professionale di cui all'  art.67,    co. 1, lett m), d.p.r. n. 917/1986; conseguentemente  ne rimangono escluse  le altre figure sempre del predetto comma 1, lett. m) che gravitano nell’ambito dell’associazione sportiva e che percepiscono indennità, rimborsi, premi e compensi erogati  nell’esercizio diretto di attività sportive dilettantistiche  (atleti, allenatori, dirigenti, ecc.).      Il Ministero, nell’interpello 22/2010, giustifica la scelta di non obbligare alla comunicazione preventiva al Centro per l’Impiego chi svolge un esercizio diretto di attività sportiva dilettantistica, in quanto tale categoria  non presenta rischi consistenti di abuso o elusione della normativa inderogabile in materia di lavoro .      Per completare la risposta al quesito, si evidenzia che tali prestazioni sportive dilettantistiche       1 . non hanno l’obbligo del Libro Unico sul Lavoro - il d.l. n. 112/2008 specifica l’obbligatorietà esclusivamente per i lavoratori subordinati e i collaboratori coordinati e continuativi;      2 . non hanno obbligo di contribuzione previdenziale (INPS, circ.32 del 07/02/01) oltre che assicurativa (nota Inail del 02/05/2001 e del 19/03/2003).      Qualche riga in più occorre spenderla sul discorso dell’obbligatorietà o meno alla contribuzione Enpals.      Premesso che sull’argomento dall’archivio Fiscosport.it è possibile reperire moltissima e approfondita documentazione, in questo contesto si evidenzia unicamente  la    Circ.   Enpals    n.13 del 07/08/2006 che già in maniera autonoma dà una risposta al quesito.  Il documento esprime il concetto di categorie di “lavoratori” e quindi di prestazione “lavorativa”, facendo    per la prima volta una distinzione dalla categoria delle “prestazioni sportive dilettantistiche”.       Pur considerando che per le prestazioni di cui al comma 1,   lett. m) dell’art. 67 del TUIR non si configuri l’assoggettamento a    contribuzione previdenziale , l’Enpals evidenzia    che il predetto art.67  preclude l’inquadramento dei compensi tra i redditi diversi, nell’ipotesi in cui gli stessi siano conseguiti nell’esercizio di arti    e professioni o in attività di lavoro dipendente.          Per giustificare tale affermazione   prende a riferimento la ris. Agenzia Entrate   n. 21/E del 01/03/2004, la quale evidenzia che relativamente ai redditi derivanti dall’esercizio di arti e professioni ...  in  mancanza del requisito dell’abitualità  ... le prestazioni di lavoro autonomo rientrano nella categoria dei redditi diversi di cui all’art.67 1° c. lett l).         Quindi l’Enpals ammette che la categoria dei redditi diversi di cui alla lett. m)  non siano soggetti a contribuzione ,  ma solo ogniqualvolta possano essere considerati tali e non si debba parlare di reddito professionale.         Viceversa quando si parla invece di reddito professionale,   è quindi sempre soggetto a contribuzione Enpals, laddove dall’esame dell’attività posta in essere emergano in via  concorrente  i seguenti indici    a)     attività quantunque esercitata in via non esclusiva né preminente, che si sviluppi con caratteristica di  abitualità .   Tale termine sta a delimitare una  attività caratterizzata da ripetitività, regolarità, stabilità e sistematicità di comportamenti ; ha un  significato contrario  alla  occasionalità  che, riferito a una attività traduce i caratteri della  contingenza, dell’eventualità, della secondarietà  (Cass., sez III, n. 2052 del 20/06/88)            b)         la misura delle somme complessivamente percepite  non abbia caratteristiche di marginalità  (costituisce ragionevole  indice di marginalità  dei compensi, la somma pari a € 4.500).                In conclusione e in considerazione della circolare Enpals sopra commentata, la prestazione sportiva dilettantistica di cui al comma 1, lett m) dell’art.67 con compenso fino a € 4.500,00 così come evidenziata nel quesito, appare   non essere soggetta a contribuzione Enpals."
