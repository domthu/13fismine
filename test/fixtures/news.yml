  description: "Buona sera. siamo una associazione sportiva dilettantistica iscritta al CONI e regolarmente affiliata alla FIT, vorremmo sapere se è ancora obbligatorio il certificato medico, o il libretto sanitario dello sportivo per frequentare i corsi di tennis sia per bambini che per gli adulti. grazie per l'attenzione, cordiali saluti    "
  author_id: 7532
  created_on: 2008-05-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Fabio Fraternali, Commercialista in Rimini         BREVI CONSIDERAZIONI.                  Come di seguito specificato in taluni casi    è la legge stessa ad imporre l’acquisizione del certificato medico;               ....    ritengo comunque    necessario    si debba riflettere sulla opportunità o meno di acquisirlo    in tutti i casi   , anche qualora ciò non risulti obbligatorio.                L’acquisizione del certificato medico, costituisce, sempre ed assoluta dimostrazione della particolare diligenza apprestata dall’Associazione, nell’organizzazione dell’attività motoria, diligenza da provare in tutti i casi in cui l’atleta subisca un danno derivante dall’esercizio dell’attività motoria organizzata dal sodalizio sportivo. Non dimentichiamo che spesso, in caso di sinistro, la tutela risarcitoria viene affidata al proprio legale di fiducia...                       LA NORMATIVA            Di recente sono apparse generiche notizie sulle riviste specializzate, recanti informative sull’esistenza di un disegno di legge (in materia di semplificazione delle procedure burocratiche sugli obblighi a carico dei cittadini e degli operatori sanitari) circa l’esenzione da parte delle organizzazioni sportive dall’obbligo di richiedere il certificato medico.       E’ bene puntualizzare, come chiarito dallo stesso Ministero della salute a seguito delle modificazioni introdotte al titolo V della Costituzione, che è riconosciuta alle regioni una potestà normativa concorrente nel settore sanitario. Quindi, l’emanazione di leggi regionali supera quanto già disposto con decreti ministeriali, sempre negli ambiti territoriali delle singole regioni”.  Le Regioni non sono pertanto competenti solo in materia di tutela sanitaria delle attività sportive ma anche nella definizione dei casi in cui la certificazione medica risulta obbligatoria o facoltativa   .   Quindi, a prescindere dalle raccomandazioni, l’obbligatorietà del rilascio del certificato medico dipenderà dalle disposizioni emanate dalla Regione presso la quale è ubicato il sodalizio sportivo.       DISTINZIONE.       I certificati medici – escludendo quelli richiesti per sportivi professionisti o per sportivi disabili, soggetti ad una normativa di settore - si possono distinguere come segue               §      certificati di idoneità sportiva agonistica          §      certificati di idoneità sportiva   non   agonistica.         ATLETI AGONISTI.           Sono qualificate “agonistiche” quelle attività sportive riconosciute come tali dalle Federazioni sportive nazionali, dal CONI, dagli Enti di promozione sportiva. Gli atleti che intendono intraprendere una attività agonistica, obbligatoriamente, devono ottenere una idoneità sportiva agonistica.      Il medico specialista in medicina dello sport, operante nelle strutture pubbliche o private autorizzate, è il professionista  esclusivamente  demandato al rilascio della certificazione in argomento.      Si tratta di un certificato rilasciato in relazione ad una specifica    disciplina sportiva, per cui deve essere indicato lo sport per cui è stata concessa l’idoneità misurata in relazione a valutazioni fisiologico - cliniche e in relazione a capacità  morfo-funzionali e psichiche individuali, tenuto conto delle norme definite dalle Federazioni Sportive Nazionali del CONI ovvero dal Ministero della Pubblica Istruzione circa la fase nazionale dei Giochi della Gioventù.         Il certificato viene rilasciato per voler escludere la presenza di patologie o malformazioni che controindichino l’attività agonistica. Il certificato è mirato solo per quello sport in particolare, anche se, in occasione della visita di idoneità, lo specialista può rilasciare diversi    certificati tanti quanti sono gli sport praticati.         ATTIVITA’ NON AGONISTICHE.       Sono qualificate non agonistiche le attività riconosciute dalle Federazioni sportive nazionali, dal CONI, dagli Enti    di promozione sportiva quelle attività svolte da i praticanti di attività sportive qualificate, dai partecipanti alle attività scolastiche in orari extra-curricolari ed alle fasi precedenti quelle nazionali dei Giochi della gioventù. Per questa categoria di sportivi si ritiene sufficiente il  certificato di idoneità sportiva non agonistica definito comunemente anche di  “buona salute ”    .  Detto certificato di buona salute, ovvero di idoneità sportiva non agonistica è generico, cioè non vi è indicazione dello sport praticato. Un unico certificato permette quindi la pratica di diversi sport non agonistici.        In relazione alle varie normative regionali le strutture preposte al rilascio del certificato di idoneità agonistica possono essere         1- Centri A.U.S.L.,        2- Centri pubblici non A.U.S.L.,        3- Centri privati convenzionati o accreditati,        4- Specialisti convenzionati o accreditati.        Sempre in relazione alle varie normative regionali, le strutture preposte al rilascio del certificato di idoneità non agonistica possono essere oltre alle strutture già elencate, anche il medico o pediatra di base.        Ciò nonostante, come già sopra sottolineato, è opportuno evidenziare come sia necessario verificare quanto previsto dalla legislazione regionale territorialmente competente per il sodalizio sportivo, al fine di distinguere i casi in cui l’acquisizione della certificazione medica risulta obbligatoria o facoltativa.               "
