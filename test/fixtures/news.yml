  project_id: 1
  title: "QUESITO N. 503 del 15/05/2010 - utente fiscosport n.6592 - prov.di FIRENZE     "
  summary: "QUESITO N. 503 del 15/05/2010 - utente fiscosport n.6592 - prov.di FIRENZE     "
  description: "Ho un dubbio relativo alla compilazione del modello EAS, in quanto gestisco un'associazione sportiva che ha optato per la legge 398/91, la quale ha fatto richiesta ed ha ottenuto tramite la federazione di appartenenza (U.I.S.P. locale), il certificato d'iscrizione al registro nazionale delle associazioni sportive dilettantistiche del C.O.N.I.. Mi chiedo se la stessa associazione può compilare il modello EAS SEMPLIFICATO ed eventualmente, in caso di risposta affermativa, se necessita indicare questa opzione all'interno dello stesso modello. Certo di un Vs.immediato riscontro, porgo i miei più cordiali saluti.   "
  author_id: 6592
  created_on: 2009-11-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport - Toscana     A norma della circolare 45/E del 29/10/2009, punto 1.3, le società e associazioni sportive iscritte al registro presso il CONI possono ripondere solo alle domande nn. 4, 5, 6, 20, 25 e 26 del Mod. EAS.  Per far ciò non è necessario esercitare alcuna opzione specifica.  Con l'occasione si ricorda che le associazioni di nuova costituzione devono presentare il modello EAS ( completo  o  semplificato , ovvero con le risposte alle sole domande indicate qui sopra, a seconda dei casi) entro 60 giorni dalla loro costituzione, mentre le associazioni già esistenti dovranno presentare il modello entro il 31/03/2011 per comunicare eventuali variazioni rispetto al modello presentato entro il 31/12/2009.     "
news_2659:
  id: 320
  project_id: 1
  title: "QUESITO N. 492 del 12/04/2010 - utente fiscosport n.8844 - prov.di BOLOGNA"
  summary: "QUESITO N. 492 del 12/04/2010 - utente fiscosport n.8844 - prov.di BOLOGNA"
  description: "Sono il Presidente di una associazione sportiva dilettantistica che finora ha svolto in via esclusiva attività istituzionale. Per raccogliere i proventi da una attività commerciale di pubblicità che alcuni nostri ex atleti (che attualmente svolgono proprie attività imprenditoriali) sono disposti ad instaurare con la nostra società sportiva siamo costretti ad aprire la partita IVA ecc... Si può avere un riepilogo degli adempimenti da soddisfare a seguito dell'apertura della partita IVA    "
  author_id: 8844
  created_on: 2009-12-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Enzo Marra, Collaboratore della Redazione di Fiscosport - Napoli       Una volta aperta la partita IVA, è necessario scegliere il regime contabile. Uno dei regimi contabili che gli enti sportivi dilettantistici costituiti sia nella forma associativa che societaria cui possono scegliere, è il regime forfettario ex legge 398/91.   Tale regime contabile ha il vincolo che i ricavi commerciali non devono aver superato, nel periodo d’imposta precedente, la soglia di 250 mila euro.   Per i soggetti che iniziano l’attività commerciale (il suo caso), dove non è possibile fare un raffronto con il periodo d’imposta precedente, vale un limite previsionale. Pertanto se Lei prevede che l’ente che presiede non supera questa soglia, può scegliere tale regime che presenta aspetti gestionali abbastanza semplici rispetto ad altri regimi contabili.   Se, invece, pensa di superare tale limite, dovrà optare per un altro regime contabile scegliendo tra quello ordinario o semplificato.   L’opzione per il regime forfettario vale fino a revoca e comunque per cinque anni, a meno che non si superi il limite dei 250 mila euro di ricavi commerciali per anno d’imposta.   Per accedere a questo regime speciale è necessario presentare opzione alla Siae competente per territorio con dichiarazione da inviare con raccomandata A/R. Sul sito di Fiscosport sezione modulistica troverà un fac- simile della comunicazione.   La Siae è l’ufficio preposto alla supervisione dei soggetti che applicano questo particolare regime contabile e ha la facoltà di richiedere la presentazione periodica di copie delle fatture e segnalare all’Agenzia delle Entrate eventuali violazioni riscontrate.   Per le attività di pubblicità è consigliabile sottoscrivere dapprima un contratto tra le parti che regolano i rapporti e precisano le modalità di pagamento dopodiché, l’associazione emetterà per le prestazioni di pubblicità regolare fattura con aliquota Iva al 20 per cento. Si ricorda che è obbligatoria la tracciabilità bancaria e/o postale per importi superiore a 516,46 euro. Gli altri adempimenti in modo sintetico sono in ordine    - Conservazione e numerazione progressiva delle fatture di acquisto;  - Conservazione e numerazione progressiva delle fatture emesse;  - Annotazione degli importi delle fatture emesse nel registro Iva previsto dall’art. 3 comma 166 legge 23 dicembre 1996 n. 662 e D.M. del 11 febbraio 1997 entro il giorno 15 del mese successivo ( trova tale tipo di registro nella sezione modulistica del sito);  - Versamento dell’IVA calcolato per ogni trimestre indicando alternativamente nel modello di versamento F 24 i codici 6031 – 6032 - 6033 - 6034 (il quarto trimestre va liquidato entro il 16/2, non essendo prevista per tale regime la dichiarazione annuale IVA); - Presentazione del modello “Unico Enti non commerciali ”(anche negli anni in cui non ci sono ricavi commerciali), con l’accortezza che nella prima dichiarazione si compili anche il quadro Vo della dichiarazione IVA per la comunicazione dell'opzione - comportamento concludente;  - Versamento dell’Ires e dell’Irap derivante dalla liquidazione del Modello Unico Enti non commerciali; - Trasmissione periodica del registro ex DM 11/2/97 alla SIAE o altra comunicazione apposita (contattando la SIAE competente per farsi spiegare modalità e cadenza, dato che non c'è omogeneità di procedura sul territorio nazionale). Di fatto manca una disposizione normativa che obbliga tale adempimento, ma molti uffici Siae lo richiedono espressamente alle associazioni."
news_2674:
  id: 321
  project_id: 1
  title: "QUESITO N. 496 del 03/05/2010 - utente fiscosport n.4296 - prov.di PESCARA"
  summary: "QUESITO N. 496 del 03/05/2010 - utente fiscosport n.4296 - prov.di PESCARA"
  description: "Un'associazione sportiva dilettantistica ha intenzione di svolgere l'attività di somministrazione di pasti (in sostanza aprire un ristorante) da rivolgere esclusivamente nei confronti dei propri associati. Si chiede di conoscere se tale attività è comunque da intendersi  commerciale  sulla base di quanto disposto dall'art. 148,co.4, del t.u.i.r; si chiede altresì di conoscere quali sono gli obblighi connessi alla certificazione di tali corrispettivi   fatture e/o ricevute fiscali, semplici ricevute da assoggettare eventualmente a marca da bollo per importi superiori ad € 77,47    "
  author_id: 4296
  created_on: 2010-01-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport - Toscana    A norma dell'art. 148, IV comma, del T.U.I.R., la somministrazione di pasti, anche se effettuata a favore di propri associati, è sempre considerata attività commerciale.  Il successivo V comma stabilisce che tale attività è considerata non commerciale se effettuata da associazioni di promozione sociale, iscritte all'apposito registro, semprechè la stessa sia, oltre che affettuata nei confronti di soci,  strettamente complementare a quelle svolte in diretta attuazione degli scopi istituzionali .  Qualora non si rientri nella particolare previsione di cui al comma V qui sopra esposta e quindi si sia in presenza di attività commerciale, se la società ha optato per il regime di cui alla Legge 398/91 essa non è tenuta all'emissione di scontrino nè di ricevuta fiscale; trattandosi di operazioni comunque soggette a IVA, nel caso venga rilasciata ricevuta (che non è obbligatoria; deve invece essere emessa fattura se il cliente la chiede) non è necessaria l'apposizione di marca da bollo.  Se non è stata esercitata l'opzione per la disciplina di cui alla Legge 398/91, si applicano le regole ordinarie, fra le quali l'emissione di scontrino o ricevuta fiscale."
news_2675:
  id: 322
  project_id: 1
  title: "QUESITO N. 495 del 28/04/2010 - utente fiscosport n. 10923 - prov.di FOGGIA"
  summary: "QUESITO N. 495 del 28/04/2010 - utente fiscosport n. 10923 - prov.di FOGGIA"
  description: "Sono subentrato alla presidenza di un'associazione sportiva dilettantistica costituita con atto notarile nel 2001 per dedicarsi all'attività di calcio. Nel 1993 ha recepito lo statuto previsto per poter beneficiare della L. 398/91. Oggi l'Associazione non si occupa più di calcio ma di ciclismo ed eventualmente di altre discipline per questo ci troviamo a dover variare lo statuto per permettere l'affiliazione ad eventuali Federazioni o EPS in funzione delle attività che andremo a svolgere. Vi chiedo  - Per variare lo statuto c'è bisogno del notaio o è sufficiente un'assemblea straordinaria dei soci e la successiva comunicazione all'Agenzia delle Entrate  - Tra le variazioni che dovremo fare c'è la data di chiusura dell'esercizio sociale attualmente fissato al 30 giugno di ogni anno, vorremmo portarlo al 31 dicembre, si può fare  - Può l'Associazione affiliarsi a più di una Federazione Sportiva Nazionale o Ente di Promozione Sportiva  Fiducioso in una Vostra risposta, cordialmente Vi saluto.   "
  author_id: 10923
  created_on: 2010-01-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Dottore Commercialista in Firenze     Se si tratta di una associazione non riconosciuta, non c'è bisogno del notaio; è sufficiente che la delibera di assemblea straordinaria che modifica lo statuto sia registrata.  Se l'associazione è invece riconosciuta, è necessario l'intervento del notaio e il rispetto della procedura stabilita dagli artt. 1 e 2 del D.P.R. 10/2/2000 n. 361.  La variazione della data di chiusura dell'esercizio è fra le modifiche che possono essere effettuate.  L'associazione può affiliarsi a più di una federazione e/o ente di promozione sportiva; in tal caso l'iscrizione al registro presso il CONI deve essere effettuata separatamente per ogni federazione o ente affiliante."
news_2678:
  id: 323
  project_id: 1
  title: "QUESITO N. 536 del 29/11/2010 - utente fiscosport n.7271 - prov.di MODENA"
  summary: "QUESITO N. 536 del 29/11/2010 - utente fiscosport n.7271 - prov.di MODENA"
  description: "Una associazione sportiva dilettantistica (398/91) ha emesso una fattura per pubblicità con pagamento in tre rate 30/60/90 giorni fine mese. Dopo aver pagato la prima rata l'azienda non ha più pagato e ci ha chiesto di stornare parte della fattura originaria con una nota di credito perchè ora si trova in una situazione economica non favorevole. La mia domanda è  l'associazione può emettere nota di credito  Se si, come ci si comporta con l'IVA considerato che sulla fattura è già stata pagata  La posso dedurre dal debito di un altro trimestre  Grazie    "
  author_id: 7271
  created_on: 2010-01-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, componente del Comitato di Redazione Fiscosport     L'emissione di note di credito può essere effettuata entro un anno dalla data di emissione della fattura di vendita cui si riferisce,  ai sensi dell'art. 26, comma 2, del DPR 633/1972 .   Si evidenzia che le variazioni in diminuzione sono possibili solo in presenza di determinate circostanze (dichiarazione di nullità del contratto, annullamento, revoca, risoluzione, rescissione e simili o per mancato pagamento in tutto o in parte a causa di procedure concorsuali o di procedure esecutive rimaste infruttuose o in conseguenza dell'applicazione di abbuoni o sconti previsti contrattualmente); non sono però possibili per altri motivi (mancato pagamento anche parziale  in questo caso sarà una perdita su crediti). .   Le Associazioni Sportive Dilettantistiche che abbiano optato per il regime previsto dalla L. 398/91, ove ne ricorrano i presupposti,  possono emettere note di credito.      L'emissione di una nota di credito, emessa a totale o parziale storno di una precedente fattura di vendita, consente di recuperare l'imposta, mediante la somma algebrica dell'iva sulle vendite e l'iva sulla nota di credito, quest'ultima conteggiata in base  alla corretta percentuale di forfettizzazione dell'originario documento di vendita.   Il problema si pone qualora la nota di credito venga emessa in un periodo in cui non siano state emesse fatture  in tale ipotesi, sarebbe preferibile richiedere a rimborso il pagamento della relativa iva (conteggiata in base alla corretta percentuale di forfettizzazione dell'originario documento di vendita). .   In alternativa, ma su questa possibilità non vi è alcun pronunciamento di prassi che la avvalori, l'iva relativa alla nota di credito potrebbe essere portata in detrazione nel primo periodo iva successivo  è evidente che questa seconda ipotesi consentirebbe il recupero di quanto versato in eccedenza in tempi sensibilmente inferiori.        "
news_2681:
  id: 324
  project_id: 1
  title: "QUESITO N. 488 del 29/03/2010 - utente fiscosport n.11624 - prov.di PADOVA"
  summary: "QUESITO N. 488 del 29/03/2010 - utente fiscosport n.11624 - prov.di PADOVA"
  description: "Buongiorno, l'associazione sportiva dilettantistica dove collaboro, ha deciso di passare da anno solare ad anno sportivo  l'esercizio si è chiuso, quindi, il 31 agosto dello scorso anno  la dichiarazione dei redditi entro quando deve essere spedita  e le eventuali imposte da pagare (IRES, IRAP) entro quando devono essere versate  Vi ringrazio anticipatamente della vostra collaborazione Cordiali saluti.   "
  author_id: 11624
  created_on: 2010-01-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Francesco Sisani, Collaboratore della Redazione Fiscosport - Firenze    Secondo l'art. 2. comma 2, del D.Lgs. n. 322 del 1998, così come modificato dall'art. 42 del D.L. del 30/12/2008 n. 207,  i  soggetti  all'imposta sul reddito delle persone giuridiche, presentano la dichiarazione  ... in  via telematica, entro  l'ultimo  giorno  del  nono  mese  successivo  a  quello di chiusura del periodo d'imposta . E' questo dunque il termine per la presentazione della dichiarazione dei redditi delle associazioni sportive dilettantistiche, le quali rientrano tra i soggetti passivi dell'Ires a mente dell'art. 73, comma 1, lett. c), del TUIR. Nel caso di specie, essendosi chiuso il periodo d'imposta il 31 agosto 2009, la dichiarazione dovrà essere trasmessa telematicamente entro il 31 maggio 2010. Per quanto riguarda invece i versamenti, il termine entro cui la scrivente associazione dovrà provvedere al pagamento del saldo Ires ed Irap relativo al periodo d'imposta oggetto della dichiarazione (1/9/2008 - 31/8/2009), nonché della prima rata dell'acconto per il periodo d'imposta successivo (1/9/2009 - 31/8/2010), coincide con il 16 febbraio 2010 o con il 16 marzo 2010, con lo 0,4% di maggiorazione, mentre scade il 31 luglio 2010 il termine per il versamento del II acconto. In base all'art. 17 del DPR 435 del 2001, infatti,  il   versamento   del   saldo   dovuto  in  base  alla dichiarazione relativa  all'imposta  sul reddito delle persone giuridiche (ora Ires) ed a quella dell'imposta  regionale  sulle  attivita'  produttive,  ..... e'  effettuato  entro  il  giorno  16  del  sesto mese successivo a quello di   chiusura   del  periodo  d'imposta  (comma 1). La stessa norma prevede poi che i versamenti  di  acconto sono effettuati per  la  prima  rata, pari al quaranta per cento,   nel termine previsto per il versamento del saldo dovuto in base alla dichiarazione relativa all'anno d'imposta precedente  (e dunque con il saldo relativo al periodo d'imposta precedente),  per  la  seconda  rata, pari al residuo .....  entro l'ultimo giorno dell'undicesimo mese dello stesso periodo d'imposta  (comma 3). Infine  i  versamenti  di  cui  al  comma  1 (cioè saldo e I rata di acconto) possono  essere effettuati entro il trentesimo giorno successivo ai termini  ivi previsti, maggiorando le somme da versare dello 0,40 per cento a titolo di interesse corrispettivo  (comma 2)."
