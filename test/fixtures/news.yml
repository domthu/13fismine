  reply: "risposta a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena     L'iscrizione al Registro Coni avviene mediante invio al Coni provinciale dell'autocertificazione stampata dal sito del Coni ( www.coni.it ), sottoscritta dal legale rappresentante dell'ente, accompagnata da un documento di riconoscimento.   La polisportiva dovrà trasmettere tante autocerificazioni, quante sono le affiliazioni alle diverse federazioni/EPS cui aderisce  infatti, uno stesso soggetto, figurerà iscritto nel Registro Coni, con ciascuna federazione/EPS cui è affiliato."
news_2142:
  id: 256
  project_id: 1
  title: "QUESITO N. 419 del 07/02/2009 - utente fiscosport n.7585 - prov.di MILANO"
  summary: "QUESITO N. 419 del 07/02/2009 - utente fiscosport n.7585 - prov.di MILANO"
  description: "Per la costituzione di un'associazione polisportiva dilettantistica (per corsi di ginnastica e corsi di tennis) le regole da prevedere nell'atto costitutivo e nello statuto si differenziano da quelle previste per la costituzione di un'associazione sportiva dilettantistica  Si intende aderire al regime agevolato della legge 398/1991.   "
  author_id: 7585
  created_on: 2009-07-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Biancamaria Stivanello, Collaboratrice della Redazione Fiscosport - Padova    Le regole per la costituzione di un'associazione polisportiva dilettantistica e i contenuti dello statuto non differenziano da quelli di ogni altra associazione sportiva dilettantistica.  L'atto costitutivo può avere la forma della scrittura privata registrata o della scrittura privata autenticata o dell'atto pubblico.  La denominazione dovrà comprendere per esteso la finalità (poli)sportiva dilettantistica; l'associazione dovrà ottenere il riconoscimento sportivo da parte di EPS e/o FSN e iscriversi al registro CONI; lo statuto dovrà contenere tutte le clausole e i principi di cui all'art.90 l.289/02 e successive modificazioni.  Prima di procedere tuttavia è opportuno considerare quale forma di organizzazione interna adottare  infatti va tenuto presente che la  polisportiva  può essere un  soggetto unitario  (quando è costituita da associati persone fisiche e promuove la varie discipline attraverso sezioni della medesima associazione - ad esempio polisportiva dilettantistica alfa sezione tennis, polisportiva dilettantistica alfa sezione ginnastica) o  federato  (quando è un'associazione c.d. di secondo livello, costituita da autonome associazioni sportive dilettantistiche ciascuna delle quali promuove una specifica disciplina sportiva).  Le forme per la costituzione e i contenuti degli statuti sia della polisportiva soggetto unitario sia di quella di secondo livello così come delle singole associazioni federate, non differiscono dalle regole generali.  Va tenuto comunque presente che nel primo caso ( polisportiva unitaria ) vi è un unico soggetto giuridico e quindi un unico numero di codice fiscale e/o partita iva; un unico atto costitutivo e statuto; un'unica contabilità e un unico rendiconto annuale; un unico limite di ricavi commerciali per anno di imposta (€ 250.000,00) ai fini dell’applicabilità del regime di cui alla l.398/91.  Gli associati persone fisiche partecipano alle varie attività e i corrispettivi versati, in presenza delle condizioni di legge, vengono considerati istituzionali ai sensi dell'art.148 comma TUIR ( D.P.R. 917/86).  Le diverse discipline sportive vengono promosse da altrettante sezioni della medesima e unica polisportiva  tali sezioni possono avere anche autonomia finanziaria ma non hanno una soggettività giuridica propria, distinta da quella della polisportiva.  Diverse invece le caratteristiche peculiari della  polisportiva federata  che derivano dalla struttura della stessa quale associazione di secondo livello, costituita da distinte e autonome associazioni c.d.  di base , ciascuna delle quali promuove finalità sportive in distinte discipline.  In questo caso sia le singole associazioni che la polisportiva dovranno costituirsi con distinti atti, avere autonoma denominazione, ottenere distinti numeri di codice fiscale e/o partita iva, predisporre rendiconti distinti e così via. La distinta soggettività comporta inoltre che i rappresentanti di ciascuna associazione risponderanno solo per quel sodalizio.  Ai fini dell'applicazione della legge 398/91 il limite dei ricavi andrà riferito ad ogni singola associazione e distintamente alla polisportiva (se effettua attività commerciali proprie).  Quanto alla natura dei ricavi in capo alla polisportiva va precisato che - sempre in presenza delle condizioni di legge - vengono considerati istituzionali non soltanto quelli provenienti dalle singole associazioni federate, ma possono esserlo anche quelli provenienti dagli associati persone fisiche delle singole associazioni di base (ad esempio un socio dell'associazione di ginnastica che partecipa ad attività dell'associazione di tennis , aderente alla stessa polisportiva) in quanto l'art.148 TUIR considera istituzionali anche i corrispettivi nei confronti di  .. associati o partecipanti, di altre associazioni che svolgono la medesima attività  (ndr sportiva dilettantistica)  e che per legge, regolamento, atto costitutivo o statuto fanno parte di un unica organizzazione locale o nazionale, dei rispettivi associati o partecipanti e dei tesserati delle rispettive organizzazioni nazionali...   ."
news_2158:
  id: 257
  project_id: 1
  title: "QUESITO N. 511 del 10/07/2010 - utente fiscosport n. 4531 - prov.di CATANIA"
  summary: "QUESITO N. 511 del 10/07/2010 - utente fiscosport n. 4531 - prov.di CATANIA"
  description: "Dovrei avvalermi della collaborazione saltuaria di un pensionato con compenso annuo di Euro 4.000. Tale tipo di collaborazione potrebbe assimilarsi alle prestazioni occasionali previste dalla legge 133/2008.  Quali ulteriori adempimenti dovrei porre in essere (ricevute,comunicazioni od elenco percipienti )    "
  author_id: 4531
  created_on: 2008-11-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Enzo Marra, Collaboratore della Redazione Fiscosport - Napoli    Per darLe una risposta esaustiva è necessario conoscere la specifica collaborazione del pensionato a favore dell’ente sportivo dilettantistico.       Pertanto nell’ipotesi che si tratta di una collaborazione svolta nell’esercizio diretto di attività sportiva dilettantistica, ricomprendente la formazione, la didattica, la preparazione e l’assistenza all’ attività sportiva dilettantistica, si è nella fattispecie di un reddito diverso, contemplato dall’art. 67 lettera m del Testo Unico delle Imposte Dirette n. 917 del 22 dicembre 1986,    che nel successivo    articolo 69    norma    che tali -  indennità, rimborsi forfettari, premi e compensi    non concorrono a formare il reddito per un importo non superiore complessivamente nel periodo d’imposta    a 7.500 euro.              Nello specifico la    norma cui Lei fa riferimento la n 133 del 2008,   ha come oggetto  Disposizioni urgenti per lo sviluppo economico      mentre    è la legge n.    133 del 13 maggio    1999 nell’art 25 e successive variazioni, contempla la fattispecie sopra evidenziata.       Sul sito di   Fiscosport   nella parte modulistica, troverà tutto ciò che è necessario per gestire tale rapporto di collaborazione.            "
news_2164:
  id: 258
  project_id: 1
  title: "QUESITO N. 427 del 18/03/2009 - utente fiscosport n.8856 - prov.di TRENTO"
  summary: "QUESITO N. 427 del 18/03/2009 - utente fiscosport n.8856 - prov.di TRENTO"
  description: "Siamo un' associazione sportiva dilettantistica in regime 398, abbiamo sia entrate commerciali ma soprattutto istituzionali. Per il kit societario acquistiamo merce dalla Spagna. Ci arriva regolare fattura e noi paghiamo. La mia domanda  dobbiamo pagare l' IVA in Italia o è già compresa nella nostra fattura, che comunque non esplicita l'IVA spagnola  Se i genitori contribuiscono al kit con una quota che copre solamente il puro costo e a volte è sotto, dobbiamo considerare queste entrate come commerciali o possiamo considerarle come istituzionali  Grazie   "
  author_id: 8856
  created_on: 2009-03-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    Le implicazioni connesse agli acquisti intracomunitari da parte delle associazioni sono complesse e le informazioni contenute nella domanda non consentono di  fornire una risposta univoca. La regola generale impone che l'applicazione dell'iva sugli acquisti intracomunitari si determina in base al luogo di destinazione dei beni. Pertanto la fattura non espliciterà l'Iva spagnola. In questo caso, essendo il luogo di destinazione l'Italia, l'iva deve essere pagata in Italia.      Bisogna però distinguere  se gli acquisti rientrano nell'ambito dell'attività istituzionale dell'ente o nella sfera delle attività commerciali.    Gli acquisti effettuati dagli enti non commerciali soggetti passivi iva    nell'ambito dello svolgimento delle attività commerciali sono soggetti agli adempimenti ordinari della normativa comunitaria. L’iva in questo caso sarà dovuta in Italia.  Gli acquisti effettuati dagli enti non commerciali nell'ambito dello svolgimento delle attività istituzionali non sono considerati acquisti intracomunitari se l'ammontare  complessivo  degli   acquisti     intracomunitari   effettuati l'anno solare precedente  non  ha superato Euro  8.263,31  e fino a quando tale importo  non  venga superato nell'anno in corso. In questo caso l’iva si applica nel paese di origine. Al superamento del limite indicato, l’iva sarà dovuta in Italia con le formalità previste dall’art. 38 D.L. 331/93.  La cessione di beni non può essere considerata una entrata di natura istituzionale e concorrerà pertanto alla determinazione delle entrate di natura commerciale con gli adempimenti connessi ai fini Iva ed Ires."
news_2168:
  id: 259
  project_id: 1
  title: "QUESITO n. 566 del 01/02/2011 - utente fiscosport n. 7788 - prov. di MILANO "
  summary: "QUESITO n. 566 del 01/02/2011 - utente fiscosport n. 7788 - prov. di MILANO "
  description: "Spettabile Fiscosport, con riferimento all'introduzione del libro unico sul lavoro, richiedo un Vostro parere sul fatto che tale adempimeno (analogamente alla comunicazione preventiva ai centri dell'impiego, vedasi news del 22 marzo 2007 del Prof. D'Imperio) non riguardi i rapporti parasubordinati di natura sportivo dilettantistica ma bensì i rapporti parasubordinati di natura amministrativo-gestionale. Grazie e cordialità.   "
  author_id: 7788
  created_on: 2008-01-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Firenze       La comunicazione preventiva al centro per l'impiego e l'inserimento nel libro unico sono obbligatorie nel caso di rapporti di collaborazione coordinata e continuativa; di conseguenza  -    per quanto riguarda l'attività amministrativo-gestionale, godono della particolare disciplina di cui all'art. 67 T.U.I.R. solo i compensi per   rapporti di collaborazione coordinata e continuativa di carattere amministrativo-gestionale di natura non professionale resi in favore di societa' e associazioni sportive dilettantistiche  , quindi per poter fruire del trattamento agevolato deve necessariamente trattarsi di co.co.co., di conseguenza devono essere fatti comunicazione preventiva e inserimento nel l.u.l. -    per quanto invece riguarda la c.d.  prestazioni sportive pure , ovvero le altre fattispecie previste dall'art. 67 (  le indennita' di trasferta, i rimborsi forfetari di spesa, i premi e i compensi erogati  ... nell'esercizio diretto di attivita' sportive dilettantistiche  ), esse possono essere o meno inquadrate come co.co.co.; solo in tal caso dovranno essere rispettate le disposizioni indicate nel quesito, nessuno specifico adempimento  lavoristico  dovrà invece essere effettuato se si tratta di rimborso forfetari, premi, compensi una tantum, o altre possibili ipotesi diverse dalla collaborazione continuata e continuativa."
news_2176:
  id: 260
  project_id: 1
  title: "QUESITO N. 435 del 15/05/2009 - utente fiscosport n.9735 - prov.di TRIESTE"
  summary: "QUESITO N. 435 del 15/05/2009 - utente fiscosport n.9735 - prov.di TRIESTE"
  description: "Oggetto  inquadramento fiscale corrispettivo per corso di scuola-vela.  Siamo una Associazione Sportiva Dilettantistica velica iscritta al registro Nazionale del CONI e affiliata alla FIV da cui abbiamo il riconoscimento  di scuola di vela . Fiscalmente operiamo in regime di 398/91; il quesito riguarda l'esatta qualificazione fiscale dei corrispettivi incassati dai partecipanti ai corsi di vela che organizziamo durante i mesi estivi. Gli iscritti ai corsi pagano un certo importo, importo comprensivo anche della quota necessaria per l'iscrizione dell'interessato alla FIV, iscrizione che viene contestualmente effettuata. I partecipanti ai corsi dovrebbero quindi inquadrarsi tra i  ... tesserati delle rispettive organizzazioni nazionali... , di cui all'Art. 148 - c. 3 del DPR 917/86 (TUIR), con la conseguenza che i suddetti corrispettivi non dovrebbero costituire attività commerciale, in parallelo a quanto previsto dalla normativa IVA (Art. 4 - c. 4 DPR 633/72), con conferma al riguardo dell'Avv. Martinelli sul sito della FIV ( www.federvela.it  - LAFEDERVELA/Notizie legali e tributarie/Esenzione IVA per iscrizione corsi vela). Chiediamo gentilmente conferma di quanto sopra e, ringraziando, porgiamo distinti saluti.     "
  author_id: 9735
  created_on: 2009-05-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli       La risposta è positiva. I corrispettivi corrisposti dagli iscritti all'Associazione che risultano  tesserati alla FIV rientrano nel campo di applicazione del terzo comma dell'art. 148 Tuir e dell'art. 4 comma 4 del DPR 633/72 e non sono considerati proventi di natura commerciali sia ai fini Iva che ai fini Ires. E' utile sottolineare che, al fine di fruire dei benefici fiscali, i soci, all'atto del pagamento dei corrispettivi specifici, devono risultare già tesserati alla Federazione di appartenenza. E' bene chiarire inoltre che i benefici fiscali sono però subordinati al possesso da parte dell'Associazione Sportiva Dilettantistica dei requisiti indicati nell'art. 148 del Tuir comma 8 e nell'art. 4 comma 7 del DPR 633/72. L'associazione deve essere costituita per atto scritto n   ella forma dell'atto pubblico o della scrittura privata autenticata o registrata. Nello statuto    devono essere espressamente indicati       a) divieto di distribuire anche in modo indiretto, utili o avanzi di gestione nonché fondi, riserve o capitale durante la vita dell'associazione, salvo che la destinazione o la distribuzione non siano imposte dalla legge;            b) obbligo di devolvere il patrimonio dell'ente, in caso di suo scioglimento per qualunque causa, ad altra associazione con finalità analoghe o ai fini di pubblica utilità, sentito l'organismo di controllo di cui all'  articolo 3,   comma 190, della legge 23 dicembre 1996, n. 662, e salvo diversa destinazione imposta dalla legge;           c) disciplina uniforme del rapporto associativo e delle modalità associative volte a garantire l'effettività del rapporto medesimo, escludendo espressamente la temporaneità della partecipazione alla vita associativa e prevedendo per gli associati o partecipanti maggiori d'età il diritto di voto per l'approvazione e le modificazioni dello statuto e dei regolamenti e per la nomina degli organi direttivi dell'associazione;           d) obbligo di redigere e di approvare annualmente un rendiconto economico e finanziario secondo le disposizioni statutarie;           e) eleggibilità libera degli organi amministrativi, principio del voto singolo di cui all'articolo 2532, comma 2, del codice civile, sovranità dell'assemblea dei soci, associati o partecipanti e i criteri di loro ammissione ed esclusione, criteri e idonee forme di pubblicità delle convocazioni assembleari, delle relative deliberazioni, dei bilanci o rendiconti; è ammesso il voto per corrispondenza per le associazioni il cui atto costitutivo, anteriore al 1° gennaio 1997, preveda tale modalità di voto ai sensi dell'articolo 2532, ultimo comma, del codice civile e sempreché le stesse abbiano rilevanza a livello nazionale e siano prive di organizzazione a livello locale;           f) intrasmissibilità della quota o contributo associativo ad eccezione dei trasferimenti a causa di morte e non rivalutabilità della stessa.          Ulteriore requisito per fruire dei benefici fiscali per le associazioni sportive dilettantistiche è l'iscrizione presso il Registro del Coni. A questo requisito sono stati aggiunti  altri adempimenti nell'ambito del decreto anticrisi (D. L. n. 185 del 29.11.2008, convertito nella L. n. 2/2009). Si attende un provvedimento dell'Agenzia delle Entrate che specifichi la natura di tali adempimenti."
news_2183:
  id: 261
  project_id: 1
  title: "QUESITO N. 438 del 18/05/2009 - utente fiscosport n.3033 - prov.di TARANTO"
  summary: "QUESITO N. 438 del 18/05/2009 - utente fiscosport n.3033 - prov.di TARANTO"
  description: "Gli Ispettori del Lavoro, nel corso di varie ispezioni effettuate di recente presso palestre ed associazioni sportive dilettantistiche, sostengono che i contratti degli istruttori/allenatori devono essere comunicati ai Centri Territoriali per l'Impiego. Se questo costituisce un obbligo, gradirei conoscere la fonte normativa; nello specifico, chiedo se tale obbligo sussiste anche qualora l'istruttore/allenatore è un socio della medesima Associazione Sportiva Dilettantistica. Lo scrivente non ha mai effettuato tali comunicazioni poichè ritiene che se tale obbligo sussiste, esso ha un senso solo nei rapporti che l'Associazione Sportiva Dilettantistica stipula con terzi non soci. Grazie e buon lavoro.    "
  author_id: 3033
  created_on: 2009-05-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana    La fonte normativa è l'art. 9-bis del D.L. 1/10/96 n. 510, convertito con modificazioni dalla Legge 28/11/96 n. 608, come modificato dall'art. 1, comma 1180, della Legge 27/12/2006 n. 296 ( Finanziaria 2007 ), che al comma 2 recita testualmente      In caso di instaurazione del rapporto di lavoro subordinato e di lavoro autonomo in forma coordinata e continuativa ..... i datori di lavoro privati ... sono tenuti  a darne comunicazione al Servizio competente nel cui ambito territoriale è ubicata la sede di lavoro entro il giorno antecedente a quello di instaurazione dei relativi rapporti    Per quanto riguarda i rapporti con i soci, non è prevista alcuna esclusione o esenzione da tale adempimento.  Ricordiamo però che ciò vale solo per i contratti di collaborazione coordinata e continuativa, dobbiamo quindi precisare quanto segue   a) nel caso di collaboratori amministrativo-gestionali, il secondo periodo della lettera  m  dell'art. 67 T.U.I.R. richiede specificamente che si tratti di rapporti di collaborazione coordinata e continuativa, quindi se si vuole rientrare nell'art. 67, l'obbligo di comunicazione è inevitabile  b) nel caso di  sportivi puri , ovvero di compensi   erogati nell'esercizio diretto di attività sportive diletantistiche  , disciplinati dal primo periodo della lettera  m  dell'art. 67, tale tipologia di rapporto non è espressamente richiesta; il contratto  sportivo puro  non deve quindi necessariamente essere di collaborazione coordinata e continuativa, e qualora non lo fosse verrebbe meno l'obbligo di comunicazione al centro per l'impiego."
news_2184:
  id: 262
  project_id: 1
  title: "QUESITO N. 416 del 22/01/2009 - utente fiscosport n.5031 - prov.di AGRIGENTO"
  summary: "QUESITO N. 416 del 22/01/2009 - utente fiscosport n.5031 - prov.di AGRIGENTO"
  description: "L'iscrizione al REA della Camera di Commercio, da parte di un'associazione sportiva dilettantistica coincide con la perdita della caratteristica di mancanza di lucro  Ciò si è reso necessario per la nostra associazione per l'accreditamento alla Regione per svolgere corsi di formazione professionale finanziati dalla Regione e che, in quanto tali, a norma di una risoluzione della Comunità Europea recepita dal Ministero del Lavoro è considerata attività di utilità sociale in quanto sottoposta a principi di rendicontazione e tracciabilità della spesa dettati dall'Ente Pubblico.    "
  author_id: 5031
  created_on: 2009-01-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Biancamaria Stivanello, Nuova Collaboratrice della Redazione Fiscosport - Padova    No, l'iscrizione al Rea da parte dell'associazione non comporta la perdita della finalità non lucrativa o l'assunzione della qualifica di imprenditore commerciale ad ogni effetto.  L'iscrizione è adempimento riferibile alle ipotesi in cui l'associazione svolga oltre all'attività istituzionale anche attività commerciali in via sussidiaria, ferma restando la natura di ente associativo del sodalizio.  Il R.E.A. Repertorio delle notizie economiche e amministrative è stato istituito con il D.P.R. 7/12/95 n. 581 in attuazione di quanto previsto dall'art.8 l. 29/12/93 n. 580 in materia di istituzione presso le Camere di Commercio del registro imprese di cui all'art.2188 del codice civile. A norma dell'art.8 comma VIII lett.d) della l. 580/93 il Rea contiene le notizie di carattere economico, statistico ed amministativo non previste ai fini dell'iscrizione nel registro delle imprese.  L'obbligo di iscrizione è previsto dall'art.9 comma II lett.a) del D.P.R. 581/95  ...per gli esercenti tutte le attività economiche e professionali la cui denuncia alla camera di commercio sia prevista da norme vigenti ... .  La disposizione aveva sollevato alcuni dubbi intepretativi in particolare in ordine all'applicabilità agli enti non commerciali che tuttavia sono stati superati con la circolare del Ministero dell'Industria (ora Ministero dello Svulippo Economico) n.4407/C del 9/1/97 la quale ha chiarito che nel Rea non trovano collocazione le imprese o gli imprenditori - che in quanto tali vanno iscritti nel registro imprese - ma che vadano iscritti quei soggetti che rappresentino tutte quelle forme di esercizio collettivo di attività economiche di natura commerciale e/o agricola che si collocano in dimensione di sussidiarietà rispetto l'oggetto principale di natura ideale, culturale, ricreativa ecc. del soggetto stesso.  Ne consegue pertanto che anche un'associazione sportiva dilettantistica che svolga in via non principale attività economica sia soggetta all'obbligo di iscrizione, utilizzando per l'incombente apposito modulo denominato  modello R . Va infine segnalato che qulsiasi modifica inerente la struttura dell'associazione ( quale ad esempio il rinnovo del consiglio direttivo, la variazione della sede legale) deve essere comunicata al registro."
