  summary: "QUESITO N. 191 del 14/11/2005 - utente servizi Fiscosport n. 159 -  prov. di Cuneo"
  description: "Gestiamo un’associazione sportiva dove si praticano attività come lo yoga, il Tai Chi Kung e particolari tipologie di massaggio come quello dello Shiatsu, ayurvedici ed indonesiano. Vorremmo sapere quale tipologia di contratto stipulare per una persona che effettua corsi di yoga e massaggi ayurvedici.    a cura della Dott.ssa Valentina Di Renzo - Consulente Provinciale Fiscosport Venezia"
  author_id: 159
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Gestiamo un’associazione sportiva dove si praticano attività come lo yoga, il Tai Chi Kung e particolari tipologie di massaggio come quello dello Shiatsu, ayurvedici ed indonesiano. Vorremmo sapere quale tipologia di contratto stipulare per una persona che effettua corsi di yoga e massaggi ayurvedici.    a cura della Dott.ssa Valentina Di Renzo - Consulente Provinciale Fiscosport Venezia    Le attività descritte nel quesito non rientrano tra quelle riconducibili nell'ambito sportivo dilettantistico. Pertanto non potranno applicarsi le agevolazioni previste dall'art. 90 legge n. 289/2002, art. 25 legge 133/99 e più in generale tutte le altre agevolazioni riguardanti le società ed associazioni sportive dilettantistiche. Per quanto riguarda la tipologia di contratto da stipulare, bisognerà avere riguardo a come in concreto le parti intendano regolare il rapporto. Infatti sarà possibile dare luogo ad un contratto di lavoro dipendente ovvero ad un contratto di lavoro a progetto o di lavoro autonomo. Dal quesito non si desumono gli elementi necessari per inquadrare correttamente la fattispecie."
