  reply: "risposta a cura della D.ssa Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Porto San Giorgio (AP)    L'articolo 90 comma 10 della Legge n. 289/2002 ha stabilito con decorrenza 1 gennaio 2003 che le indennità ed i rimborsi di cui all'articolo 67 comma 1 lettera m) del Tuir non sono più soggette ad imposizione ai fini di tale imposta sia per le associazioni e società che determinano l'imposta con criteri normali sia per quelle che la determinano con criteri forfettari. Per analogia, nonostante il mancato riferimento a compensi e premi (e collaborazioni coordinate e continuative in ambito amministrativo/gestionale) si ritiene che la norma di cui sopra possa applicarsi anche a detti proventi con la sola esclusione di quelli corrisposti a titolari di partita IVA per prestazioni rientranti nella loro attività professionale. Le associazioni (e società) sportive dilettantistiche rimangono infatti assoggettate ad IRAP per gli altri compensi corrisposti."
news_2707:
