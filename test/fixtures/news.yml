  project_id: 1
  title: "QUESITO N. 474 del 19/01/2010 - utente fiscosport n.10970 - prov.di COMO"
  summary: "QUESITO N. 474 del 19/01/2010 - utente fiscosport n.10970 - prov.di COMO"
  description: "La nostra associazione sportiva è stata costituita nel mese di dicembre 2009. Nella compilazione del modello EAS alla voce riguardante le entrate complessive cosa indicherò non avendo esercizi precedenti chiusi  Stessa domanda per il numero degli associati. Grazie!    "
  author_id: 10970
  created_on: 2009-11-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Mainardis, Collaboratore della Redazione Fiscosport - Pordenone    Il quesito del lettore consente di riprendere un argomento ancora di attualità; infatti è bene ricordare che l’adempimento del modello EAS non si è chiuso con l’invio del dicembre appena trascorso, ma è una scadenza che deve essere tenuta sempre presente sia per quanto riguarda le eventuali variazioni dei dati indicati nel modello (31/03 dell’anno successivo) sia per quanto riguarda i nuovi soggetti. Venendo al quesito innanzitutto occorre evidenziare che se l’associazione è stata costituita nel dicembre 2009 il termine per l’invio del modello è stabilito nei sessanta giorni dalla costituzione e che se l’associazione riesce ad ottenere l’iscrizione al registro Coni prima del termine di scadenza per l’invio del Modello Eas il problema si porrebbe solo per il rigo 20 (proventi per sponsorizzazioni e pubblicità). Infatti sulla base di quanto indicato nella Circolare ministeriale n. 45/E del 29/10/2009 le associazioni e società sportive dilettantistiche riconosciute dal Coni hanno diritto di inviare il modello in forma semplificata fornendo unicamente i dati e le notizie le richieste ai righi 4) 5) 6) 20) 25) e 26), non essendo necessario indicare il numero degli associati. In ogni caso le istruzioni alla compilazione del Modello EAS, opportunamente, avvertono che per gli enti di nuova costituzione, relativamente ai punti 20, 21, 23, 24, 30 e 31, bisogna indicare i corrispondenti dati previsionali. Pertanto al punto 23 (valore medio delle entrate) andranno indicate tutte le entrate delle diverse tipologie che si prevedono di introitare nel primo esercizio (ad esempio quote associative, proventi per attività di sponsorizzazione o pubblicità, somme derivanti dalla vendita di beni o dalla prestazione di servizi, erogazioni liberali ricevute, inclusi i contributi pubblici). Anche al punto 24 (numero degli associati) andranno indicati gli associati che si prevede di avere nel primo esercizio. In proposito a tale ultimo dato la CM 45/E del 29/10/2009 illustra quanto segue   sul punto 24... Occorre seguire le indicazioni contenute nel modello . Va indicato, quindi, il numero di associati relativo all’ultimo esercizio chiuso. Per le associazioni di nuova costituzione pertanto va indicato il dato previsionale."
news_2645:
