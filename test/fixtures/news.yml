  description: "Siamo una Associazione Sportiva Dilettantistica di  GINNASTICA ARTISTICA  quando dobbiamo organizzare una prova di un campionato nazionale o regionale che sia, siamo costretti a spostarci in un impianto abilitato in quanto il nostro non lo è. Siamo costretti a smontare tutti gli attrezzi per poi trasportarli e rimontarli nel campo di gara scelto per poi alla fine riportare tutto indietro e rimontarli nella nostra palestra. Per fare questa operazione ci avvaliamo di collaboratori volontari es. dirigenti, atleti e sopratutto genitori degli atleti. E' giusto che per questa collaborazione diamo un compenso .Vorremmo sapere fino a che cifra possiamo arrivaree se  rientra tra le voci  redditi diversi  e quindi esenti fino alla somma di 7.500 Euro  Nel corso dell'anno possiano organizzare massimo tre campionati. Se questi compensi non rientrano nelle fascia dei redditi diversi come dobbiamo comportarci  Abbiamo bisogno cortesemente di una urgente risposta. Mentre Vi ringraziamo, cogliamo l'occasione per inviare distinti saluti.    "
