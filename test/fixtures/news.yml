  description: "Una associazione sportiva dilettantistica organizza corsi di sci destinati a ragazzi compresi tra i 5 e i 18 anni in località montane in cui sono disponibili campi da sci adatti all'educazione e alla pratica sportiva dello sci. Pur non essendo struttura sportiva quale  palestra..piscina..etc  il costo del corso dà diritto alla detrazione del 19% nel limite dei 210 euro  Grazie.   "
  author_id: 1190
  created_on: 2009-05-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Francesco Sisani, Collaboratore della Redazione Fiscosport - Firenze       La risposta al quesito è affermativa. La Legge       27 dicembre 2006, n. 296 (legge Finanziaria 2007), all'art. 1,     comma 319, ha infatti introdotto una    detrazione dall’Irpef per le spese       sostenute, fino a 210  euro,  per  l'iscrizione  annuale  e  l' abbonamento , per i ragazzi di eta' compresa tra  5  e  18  anni,  ad  associazioni  sportive ,  palestre , piscine ed altre strutture   ed   impianti    sportivi   destinati  alla  pratica  sportiva dilettantistica e le attivita'    sportive.    Con Decreto Interministeriale del 28/3/2007, sono state precisate tipologia e caratteristiche delle associazioni e delle strutture sportive cui la norma fa riferimento. In particolare si tratta anzitutto delle società e associazioni sportive dilettantistiche – art. 90, commi 17 e seguenti, della legge 27 dicembre 2002, n. 289 – che nella propria denominazione sociale indicano la finalità sportiva e la ragione o denominazione sociale dilettantistica. Ad esse vanno poi aggiunte le palestre, le piscine e le altre strutture sportive destinate alla pratica sportiva dilettantistica, vale a dire     tutti gli impianti, comunque organizzati, destinati all'esercizio della pratica sportiva non professionale, agonistica e non agonistica, ivi compresi gli impianti polisportivi, che siano gestiti da soggetti giuridici diversi dalle società ed associazioni sportive, pubblici o privati, anche in forma di impresa, individuale o societaria, secondo le norme dei codice civile."
