  title: "QUESITO N. 311 del 08/11/2007 - utente fiscosport n. 9074 - prov.di VENEZIA"
  summary: "QUESITO N. 311 del 08/11/2007 - utente fiscosport n. 9074 - prov.di VENEZIA"
  description: "Un'associazione sportiva dilettantistica che aderisce alla legge n. 398/1991 è obbligata a far transitare entrate/uscite superiori a 516€ su un conto corrente  Se non fosse mai stato aperto il conto corrente si perdono i benefici fiscali della 398    "
  author_id: 9074
  created_on: 2007-09-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Claudio Boggian, Collaboratore della redazione Fiscosport - Padova    Tutti i versamenti effettuati in favore delle società e associazioni sportive dilettantistiche, e i pagamenti eseguiti dalle medesime, di importo non inferiore a 516,46 euro, devono essere effettuati attraverso i conti correnti bancari o postali intestati all'associazione ovvero mediante carte di credito o bancomat. L'Amministrazione finanziaria, con la circolare n. 43 dell'8 marzo 2000, ha precisato che si possono utilizzare altri mezzi che consentono un'efficace azione di controllo come, ad esempio, i pagamenti o gli incassi effettuati con  assegni non trasferibili intestati all'associazione sportiva dilettantistica destinataria dei versamenti . Nel caso in cui le società ed associazioni sportive dilettantistiche contravvengono all'osservanza di queste disposizioni, effettuando pagamenti o incassando proventi senza utilizzare il canale bancario o postale, decade dalle agevolazioni previste dalla L. 398/91, e si applicheranno le sanzioni di cui all'art. 11 del decreto n. 471/97."
news_1320:
  id: 190
  project_id: 1
  title: "QUESITO N. 322 del 23/11/2007 - utente fiscosport n. 5005 - prov.di MACERATA"
  summary: "QUESITO N. 322 del 23/11/2007 - utente fiscosport n. 5005 - prov.di MACERATA"
  description: "Buonasera! sono un consulente di un'Associzione Sportiva ho partecipato al convegno nazionale fiscosport di Rimini che è stato molto interessante e costruttivo. Spero che presto ne farete altri. Volevo chiedere come doveva essere trattata una nota di credito (a storno di una fattura di pubblicità) emessa da una Associazione in 398/91, cioè se l'importo dell'iva credito era forfetizzato al 50%, ed inoltre se il credito puo' essere portato all'anno successivo e se è necessario compilare la dichiarazione IVA. Grazie!   "
  author_id: 5005
  created_on: 2007-11-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Ascoli Piceno    Le Associazioni Sportive Dilettantistiche che abbiano optato per il regime previsto dalla L. n.398/91, pur non detraendo il credito Iva sugli acquisti, non perdono la facoltà di recuperare quello sulle vendite, a seguito di eventuali note di rettifica, ai sensi dell'art.26, c.2 del DPR 633/72. Pertanto l'emissione di una nota di credito, emessa a totale (o parziale) storno di una precedente fattura di vendita, consente di recuperare l'imposta, pur, logicamente, nei limiti della percentuale di forfettizzazione dell'originario documento di vendita (ai sensi dell'art. 74, c.6 del sopra citato DPR 633/72).  Si supponga, a titolo esemplificativo che nel II trimestre sia stata emessa una fattura per pubblicità di importo pari a € 120,00 (100+20 di Iva)  se nello stesso trimestre verrà emessa la nota di credito per es. di € 60,00 (50+10 di Iva), il 16 di agosto (salvo proroghe) si verserà con il codice tributo 6032, un importo pari ad € 5,00 (50% (20-10)).  Se invece la nota di credito fosse emessa in un trimestre successivo rispetto l'emissione della fattura, ad es. il III, le ipotesi sono due  se nel trimestre si sono emesse altre fatture si verserà la sommatoria algebrica tra debito/credito con il codice 6033; se nel trimestre si ha solo l'emissione della nota di variazione, si maturerà il credito da utilizzare nei trimestri successivi (indicandolo al momento dell'utilizzoin F24, con il codice tributo 6033).  La compilazione della dichiarazione oltre che non necessaria non è dovuta poichè, in regime di L. 398/91 si è dispensati da tale adempimento. Eventuali anomalie potrebbere essere riscontrate solo in sede di controllo da 36 bis ma, in questo caso, esibendo l'originaria fattura di vendita (e relativo contratto), la nota di credito, il modello di cui al D.M. 11/02/1997 e gli F24 pagati. si giungerebbe all'annullamento della comunicazione.  Si potrebbe, altresì, al momento dell'utilizzo del credito, farsi protocollare dall'Ufficio delle Entrate territorialmente competente, una breve relazione corredata dagli allegati di cui sopra, da poter esibire eventualmente in sede di controllo."
news_1334:
  id: 191
  project_id: 1
  title: "QUESITO N. 367 del 23/03/2008 - utente fiscosport n.8898 - prov.di MACERATA"
  summary: "QUESITO N. 367 del 23/03/2008 - utente fiscosport n.8898 - prov.di MACERATA"
  description: "In base alle novità fiscali promulgate dalla passata finanziaria i canoni demaniali hanno subito un incremento cha ha colpito soprattutto le attività turistico-ricettive. L'associazione sportiva dilettantistica a cui presto consulenza (club vela) ha visto la triplicazione di detti costi, ascrivibile in massima parte all'interpretazione dell'ufficio competente per cui la concessione in affitto, da parte dell'associazione, delle licenze di bar-ristorante e di una parte della sede sociale, che in ogni caso può essere frequentata dai soli soci, devono essere inquadrate come attività commerciale e come tale quest'attività dell'associazione rientra nel turistico-ricettivo, indi aumento della tassazione (13.000 euro circa). Chiedo un vostro parere in merito. Ringraziando anticipatamente porgo distinti saluti.   "
  author_id: 8898
  created_on: 2008-03-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini     L’affitto delle licenze di bar-ristorante, come evidenziato nel quesito, presuppone, a monte, la presenza di una attività commerciale e conseguentemente di una azienda, cioè, come definita dall’art.2555 del Codice Civile,  quel complesso di beni organizzati dall’imprenditore per l’esercizio di impresa .   L’affitto dell’azienda determina pertanto, in capo all’associazione, lo svolgimento di un’attività commerciale (si evidenzia, al proposito, l’interessante articolo apparso su Fiscosport n.40/2007 a cura della dott.sa Patrizia Sideri).   Relativamente all’affitto o meglio locazione di una parte della sede sociale, occorre distinguere    1. se trattasi di immobile in proprietà, si rientra nella disposizione dettata dall’art.144 del TUIR 917/86, ove il comma 1 determina che i redditi derivanti da immobili locati non relativi all’impresa (diciamo istituzionali), concorrono alla formazione del reddito commerciale sulla base dei costi e dei ricavi effettivi;  2. se trattasi di immobile che l’Associazione utilizza in seguito a Concessione, l’introito concretizza una vera e propria attività commerciale.   Entrambe le situazioni determinano e rilevano ai fini dell’applicazione dell’imposta sul valore aggiunto.    Tutto quanto sopra per concludere che, trattandosi di attività rilevante ai fini commerciali, si rende applicabile il  canone demaniale , per la cui quantificazione si rimanda alle apposite tariffe ed agli incrementi dettati dalle norme di legge."
news_1335:
  id: 192
  project_id: 1
  title: "QUESITO N. 364 del 22/03/2008 - utente fiscosport n.7754 - prov.di BOLZANO"
  summary: "QUESITO N. 364 del 22/03/2008 - utente fiscosport n.7754 - prov.di BOLZANO"
  description: "La mia Società è in procinto di firmare un'accordo biennale con un marchio commerciale alimentare nel quale è previsto, oltre il tabellone con la stampa del logo societario abbinato alla campagna per lo sport  un cuore per lo sport (in tre lingue), la stampa della stessa scritta sulle magliette delle squadre. Gli accordi prevedono la dicitura in fattura  contributo per l'attività giovanile... . Quesito  questa formula ci consente di rientrare (con la Legge n. 398/91 in essere) nella disciplina IVA al 50%    "
  author_id: 7754
  created_on: 2008-03-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini     Il quesito non è chiaro o meglio, non è completo  se dalle prime righe sembra di capire l’intenzione di un’azienda di diffondere un messaggio pubblicitario o promozionale del proprio marchio, poi, nel proseguo, si evidenzia un accordo all’emissione di una fattura (quindi commerciale) con la dicitura   contributo per l’attività giovanile……..  ; un chiaro riferimento all’attività istituzionale svolta dalla  società  sportiva.   Vediamo di fare un po’ di ordine.   Se una somma corrisposta da un’azienda commerciale ad una società (associazione) sportiva, viene erogata per sostenere l’attività giovanile di quest’ultima e quindi con un chiaro riferimento all’attività Istituzionale, non si realizza una prestazione di servizi commerciali in capo all’entità sportiva e pertanto gli importi percepiti da quest’ultima non hanno alcuna rilevanza di tale natura  no ad imposizione ai fini delle imposte dirette (redditi) no ad imposizione ai fini delle imposte indirette (iva).   In questo caso, neppure sussiste l’obbligo di emissione di una  fattura , ma l’adempimento è attuato con l’emissione di una semplice  ricevuta  determinando, nel contempo, una indeducibilità del costo in capo all’azienda erogante il  contributo .   Ma forse il quesito voleva fare riferimento non ad un  contributo , quanto ad un corrispettivo vero e proprio per una prestazione, attuata dalla società sportiva, di diffusione di un messaggio pubblicitario o promozionale e quindi l’intenzione era di capire quando definirlo pubblicità e quando sponsorizzazione.   La disquisizione non può essere sintetica ed in merito si consiglia di leggere, all’interno del nostro sito, l’interessantissimo approfondimento attuato dalla dott.ssa Avv. Katia Scarpa nell’ambito del IV Convegno Nazionale Fiscosport a Rimini  Pubblicità e sponsorizzazione – caratteri distintivi e trattamento fiscale.   Per una risposta immediata, diciamo che la distinzione tra i proventi derivanti da pubblicità e quelli da sponsorizzazione, in relazione ad un evento o attività sportiva, sono oggetto di un continuo dibattito dottrinale e giurisprudenziale. Come punto di riferimento prendiamo l’orientamento dettato da alcune sentenze della Cassazione (19/01/96 n.428 e 429; 01/08/1986 n.6958) e dalla prassi Ministeriale (RM 09/08/1999 n.137/E), in merito alle quali possiamo affermare          - Pubblicità  quando l’attività promozionale è, rispetto all’evento, in rapporto di occasionalità (cartelli e striscioni collocati ai margini del campo sportivo, manifesti);         - Sponsorizzazione  se fra la promozione di un marchio e l’avvenimento sportivo, si attua uno specifico abbinamento (nome dello sponsor sulle maglie, sulle borse e sulle tute degli atleti, sul manifesto che evidenzia lo sponsor quale organizzatore dell’evento).   In riferimento alla suesposta definizione, la L.398/91 consente, con il riferimento al dettato dell’art.74 del DPR 633/72, la deduzione forfetaria pari al          - 50% dell’iva a debito sulle fatture emesse per pubblicità (oltre che sui proventi commerciali generici);        - 10% dell’iva a debito sulle fatture emesse per sponsorizzazioni.   Fatta la doverosa premessa, la situazione evidenziata nel quesito, se il contributo non è di natura istituzionale assume la forma di una vera e propria  sponsorizzazione , con deduzione forfetaria dell’Iva pari al 10%."
