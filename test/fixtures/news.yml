  reply: "Risposta a cura del dott. Vincenzo Marra, Collaboratore della Redazione Fiscosport - Napoli    Sembra di capire dal tenore del quesito che la scuola di danza  -    sia organizzata nella forma associativa e in particolare in associazione sportiva dilettantistica -    sia regolarmente iscritta al registro Coni, previa affiliazione alla Federazione Italiana Danza Sportiva  e/o ad  un Ente di Promozione Sportiva Nazionale -    abbia  ottemperato all’invio del modello Eas all’Agenzia Entrate -     che l’attività di cessione delle scarpe e delle tutine venga  svolta con il carattere della continuità.  Orbene, la cessione di beni nuovi prodotti per la vendita  è da considerarsi attività commerciale  per espressa previsione del combinato disposto dell’art. 148, comma 4  e dell’ art. 143 del T.U.I.R. (Testo Unico delle Imposte sui redditi, l. n. 917 del 22 dicembre 1986) anche se svolta verso soci e al prezzo di costo.  Pertanto l’associazione, per questa attività, ha l’obbligo di aprire presso l’Agenzia delle Entrate  partita Iva  e scegliere il regime tributario, che nel suo caso potrebbe essere quello previsto dalla legge n. 398/91, con l’esonero dell’obbligo di certificazione dei corrispettivi."
