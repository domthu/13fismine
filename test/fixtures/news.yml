news_2872:
  id: 357
  project_id: 1
  title: "QUESITO N. 532 del 29/10/2010 - utente fiscosport n.5578 - prov.di ROMA"
  summary: "QUESITO N. 532 del 29/10/2010 - utente fiscosport n.5578 - prov.di ROMA"
  description: "Vorrei sapere se il reddito per attività sportiva dilettantistica superiore a 7.500 euro e fino a euro 28.158,28, in quanto fra quelli assoggettati a ritenuta a titolo definitivo d'imposta, consente al percipiente di essere considerato familiare a carico. Grazie   "
  author_id: 5578
  created_on: 2010-06-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)    Gentile utente, con riferimento al Suo quesito, ricordo che l’art. 69, comma 2 del T.U.I.R. (DPR 917/1986) recita testualmente che “Le indennità, i rimborsi forfettari, i premi e i compensi di cui alla lettera m) del comma 1 dell'articolo 67 non concorrono a formare il reddito per un importo non superiore complessivamente nel periodo d'imposta a 7.500 euro.” Ne deriva che, le prestazioni sportive fino ad un importo annuo corrisposto pari ad euro 7.500 non costituiscono reddito, e pertanto chiunque nel periodo di imposta percepisca esclusivamente detti importi rientra nella categoria dei “familiari a carico”. Diversamente, laddove il percipiente riceva una somma superiore a quella sopra indicata, non è più considerato famigliare a carico se il compenso lordo erogato è superiore ad € 10.341 [7.500 + 2.841] con evidenti ripercussioni sotto il profilo delle detrazioni, delle agevolazioni e degli assegni famigliari per i genitori del collaboratore."
