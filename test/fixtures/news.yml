  title: "QUESITO N. 238 del 27/10/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  summary: "QUESITO N. 238 del 27/10/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  description: "La nostra associazione sportiva dilettantistica vuole mettere una macchina automatica per la somministrazione di alimenti e bevande all’interno dell’impianto sportivo comunale  dopo aver chiesto l’autorizzazione al comune che tipo di obblighi fiscali abbiamo   Si precisa che è nostra intenzione stipulare un contratto con la società proprietaria della macchina in cui la nostra associazione percepirà un contributo pari alla differenza che si avrà tra il prezzo di base (destinato alla società) e il prezzo di vendita.  Dobbiamo compiere altre operazioni     "
  author_id: 1
  created_on: 2006-10-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Andrea Liparata, relatore al convegno nazionale Fiscosport di Alassio, Consulente Regionale Fiscosport Lazio       Nel caso di specie l’attività di somministrazione è svolta dalla società che è proprietaria dei distributori automatici. L’associazione sportiva si limita a svolgere una serie di servizi a pagamento che potrebbero consistere nella pulizia esterna dei macchinari, nella fornitura dell’energia elettrica, nella concessione degli spazi. Tanto premesso, i contributi incassati dall’associazione, si qualificano come proventi per prestazioni di servizi di natura commerciale, in quanto tali, imponibili sia ai fini delle imposte dirette, sia dell’IVA. Per quanto riguarda le esigenze di autorizzazione, è importante che il comune, titolare degli impianti, consenta all’associazione di locare nei confronti della società    proprietaria dei distributori automatici, gli spazi necessari per installare i macchinari."
news_676:
  id: 72
  project_id: 1
  title: "QUESITO N. 239 del 27/10/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  summary: "QUESITO N. 239 del 27/10/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  description: "Un circolo sportivo gestisce all’interno dei propri locali un bar con autorizzazione amministrativa per soli soci. La somministrazione a frequentatori o a soci di altri circoli iscritti ad un’altra associazione aderente presso la stessa federazione è consentita    "
  author_id: 1
  created_on: 2006-10-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Andrea Liparata, relatore al convegno nazionale Fiscosport di Alassio, Consulente Regionale Fiscosport Lazio     Le somministrazioni effettuate da circoli, in base a quanto stabilito dalla sentenza del TAR del Lazio n.2970/05, possono rivolgersi esclusivamente alle seguenti tipologie di soggetti     1)          soci dell’ente sportivo;    2)          soggetti muniti di tessera di appartenenza all’associazione nazionale o locale di categoria cui il circolo è affiliato;    3)          soggetti muniti di tessera    di altri circoli aderenti alla medesima associazione nazionale o locale;    4)          coloro che sono in fase di ammissione e conseguentemente risultano muniti di tessera provvisoria;    5)          coloro non soci, occasionalmente presenti nel circolo e accompagnati dal socio.  Tanto premesso, nell’ipotesi prospettata nel quesito, sembrerebbe consentita la somministrazione nei confronti di soci di altri circoli affiliati al medesimo ente nazionale o locale, ma non anche quella rivolta ai semplici frequentatori delle predette entità."
news_677:
  id: 73
  project_id: 1
  title: "QUESITO N. 240 del 27/10/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  summary: "QUESITO N. 240 del 27/10/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  description: "Associazione sportiva in 398/1991 chiede di sapere     1)          La somministrazione di alimenti e bevande fatta in un circolo sportivo a favore dei propri associati, partecipanti ed iscritti deve considerarsi come commerciale     2)          I proventi da attività di somministrazione di alimenti e bevande sono assoggettati al 3% di imponibilità e quindi obbligatoriamente riportati nel registro di cui al DM 11/2/1997     3)          Qualora al contrario il bar sia aperto anche a frequentatori terzi (ai quali non è riconosciuta la partecipazione democratica alla vita associativa) è necessario tenere una contabilità separata sui proventi e costi derivanti dalla somministrazione di alimenti e bevande    "
  author_id: 1
  created_on: 2006-10-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Andrea Liparata, relatore al convegno nazionale Fiscosport di Alassio, Consulente Regionale Fiscosport Lazio    La somministrazione di alimenti e bevande mediante bar ed esercizi similari, all’interno di un’associazione ente sportivo dilettantistico ex art.90 della L.n.289/2002, assume natura di attività commerciale sia ai fini delle imposte dirette, sia ai fini IVA. Tale attività deve ritenersi possibile purché sia complementare alle finalità sportive dilettantistiche e statutariamente consentita. I proventi derivanti dalla somministrazione possono ricondursi tra quelli che godono dei benefici fiscali previsti dalla L.n.398/1991, risultando soggetti ai medesimi trattamenti contabili. Per quanto attiene all’attività di bar nei confronti di soggetti diversi dai soci del circolo,    questa non determina un’obbligatorietà di tenuta di contabilità separata, in quanto tale adempimento è comunque necessario per distinguere tra sfera commerciale ed istituzionale dell’associazione. Tuttavia, ove le prestazioni ai non soci dovessero configurarsi come potenziale somministrazione nei confronti di un pubblico indistinto, si potrebbero verificare effetti negativi, quali l’eventuale revoca del permesso amministrativo rilasciato ai sensi del DPR n.235/2001.                 "
