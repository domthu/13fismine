  reply: "risposta a cura del Dott. Sauro Ghignola, Collaboratore della Redazione Fiscosport - Prato    I compensi citati rientrano in quella categoria di reddito che, assieme alle indennità di trasferta e ai rimborsi forfettari di spesa (erogati nell'esercizio diretto di attività sportiva dilettantistica da parte di soggetti riconosciuti dal Coni), viene identificata a livello fiscale come  redditi diversi  e disciplinati dall'art. 67 TUIR. Per tale categoria di redditi non è previsto l'obbligo di iscrizione all'INAIL. In particolare, con la  nota  Ad/ 126 /03, l'INAIL stesso, ribadendo che le collaborazioni di tipo sportivo non sono soggette a contribuzione, ha escluso qualsiasi obbligo in merito anche alla comunicazione obbligatoria di inizio rapporto, che per gli altri casi di prestazioni di lavoro diverse da quelle in esame andrebbe effettuata il giorno stesso di inizio del rapporto lavorativo."
news_458:
  id: 51
  project_id: 1
  title: "QUESITO N. 232 del 07/07/2006 - utente fiscosport n. 7101 - prov.di SIRACUSA"
  summary: "QUESITO N. 232 del 07/07/2006 - utente fiscosport n. 7101 - prov.di SIRACUSA"
  description: "Siamo un' Associazione Sportiva Dilettantistica che ha optato per il regime agevolato 398/91. Per quel che concerne i compensi corrisposti ad istruttori nell'ambito dell' importo di € 7.500,00 (no-tax area), alla luce della nuova normativa, è comunque obbligatorio iscrivere i suddetti istruttori all' INPS     "
  author_id: 7101
  created_on: 2006-07-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana    Il quesito appare decisamente confuso. Cerchiamo di riordinare la domanda, poi di formulare una risposta.  Esistono due limiti di € 7.500, con collocazione e significato assolutamente diversi.  Il primo è la  no tax area , stabilita dall'art. 11 TUIR in tale importo per il lavoratori dipendenti e pensionati, ma ritengo che non sia questo il caso al quale pensava chi ha posto il quesito. Il secondo è l'esclusione da ogni imposizione fiscale stabilito dall'art. 69 TUIR per i  compensi agli sportivi  individuati dall'art. 67 TUIR; ritengo che sia questa la situazione alla quale si vuol fare riferimento.  Se si rientra nella previsione dell'art. 67 in base alle circolari 32 del 7/2/2001, 21 del 30/1/2003 e 42 del 26/2/200 non è dovuta contribuzione INPS.  In base alle circolari ENPALS 7 e 8 del 30/3/2006 pare invece che sia dovuta la contribuzione a tale ente.  Rinvio per approfondimenti alle altre risposte sull'argomento."
news_461:
  id: 52
  project_id: 1
  title: "QUESITO N. 233 del 08/07/2006 - utente fiscosport n. 5252 - prov.di UDINE"
  summary: "QUESITO N. 233 del 08/07/2006 - utente fiscosport n. 5252 - prov.di UDINE"
  description: "Siamo un'associazione sportiva dilettantistica che gestisce una piscina. Abbiamo dei dubbi circa gli oneri previdenziali degli atleti e istruttori che percepiscono somme non superiori a 7.500,00, e più precisamente  devono essere iscritti all'INAIL  devono essere iscritti all'Enpals e quindi versare i contributi  Devono essere iscritti ad altri enti previdenziali o assicurativi specifici del settore  Grazie.   "
  author_id: 5252
  created_on: 2006-08-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana    In primo luogo escludiamo gli atleti, che devono essere iscritti a INAIL e ENPALS solo se professionisti. Ciò premesso, deve essere fatta una chiara distinzione  al di là dell'entità delle somme corrisposte, sulla base dei principi stabiliti dall'art. 677 TUIR siamo in presenza di un rapporto di lavoro o no   A) Se per le caratteristiche del rapporto fra associazione e atleti/istruttori siamo in presenza di un rapporto di lavoro dipendente (vincolo di subordinazione, rispetto di un orario, divieto di concorrenza, rapporti gerarchici,...) ovvero di un rapporto di collaborazione o di lavoro autonomo (professionalità, abitualità) allora sorge l'obbligo di iscrizione ad INAIL ed ENPALS  B) Se non siamo in presenza di un rapporto di lavoro, e quindi le somme corrisposte rientrano nella previsione dell'art. 67 TUIR, a norma della istruzioni emanate dall'ente in data 19/3/003 non è dovuta contribuzione INAIL, mentre l'ENPALS pare decisamente orientata a chiedere l'assoggettamento a contribuzione.  Su tale ultimo punto rinvio agli articoli ed alle altre risposte sull'argomento per una trattazione più completa. I nfine, ricordo che a norma dell'art. 51 della Legge 289/2002 debbono essere assicurati contro gli infortuni, per morte e invalidità permanente,  tutti i tesserati in qualità di atleti, dirigenti e tecnici .  E' stata abrogata la disposizione che prevedeva che tale obbligo dovesse essere assolto solo presso la Sportass e quindi, in attesa di uno specifico regolamento che deve essere emanato entro il 31/12/2006, vi è piena libertà nella scelta sia della compagnia assicurativa che negli altri dettagli della polizza (massimali, franchigie, ecc.)"
news_466:
  id: 53
  project_id: 1
  title: "QUESITO N. 227 del 21/06/2006 - utente fiscosport n.7540 - prov.di VARESE"
  summary: "QUESITO N. 227 del 21/06/2006 - utente fiscosport n.7540 - prov.di VARESE"
  description: "Un'associazione sportiva dilettantistica che si avvale della legge 398/91 può redigere un bilancio annuale solare per le attività commerciali e di un secondo bilancio sportivo per le attività non commerciali     "
  author_id: 7540
  created_on: 2006-06-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia         Le Associazioni Sportive Dilettantistiche in regime 398/91, come noto, sono tenute ad annotare i proventi commerciali nel prospetto approvato con il D.M. 11.2.1997 anche con un’unica scrittura cumulativa entro il giorno 15 del mese successivo a quello di effettuazione, opportunamente integrato con alcune annotazioni separate, quali       -           i proventi non imponibili di cui all’art. 25, co. 2 della Legge 133/1999,    -           le plusvalenze patrimoniali,    -           le operazioni intracomunitarie.    Tale adempimento viene richiesto da parte dell’Amministrazione Finanziaria al fine di agevolare il riscontro ed il controllo di queste entrate.    Per rispondere al Suo quesito, in merito alla regolamentazione contabile degli Enti Non Profit, categoria in cui rientrano le Associazioni Sportive Dilettantistiche in questione, l’art. 144, co. 2 del D.p.r. 917/86  dispone l’obbligo di tenere la contabilità dell’attività commerciale separata dalla contabilità dell’attività istituzionale .    La contabilità separata può essere gestita adottando uno dei seguenti metodi      1)          predisposizione di  due sistemi contabili distinti per l’attività commerciale e per l’attività istituzionale;      2)        predisposizione  di un sistema contabile unico con l’adozione di un piano dei conti con specifici sottoconti creati per l’attività commerciale, per l’attività istituzionale e per l’attività promiscua ; in merito alle spese ed agli altri oneri utilizzati promiscuamente per l’attività commerciale e per l’attività istituzionale sempre l’art. 144 prevede un metodo di ripartizione degli stessi.    In merito alla possibilità di provvedere alla redazione di un rendiconto (o bilancio) economico e finanziario distinto per attività commerciale ed uno per attività istituzionale, è necessario fare attentamente riferimento alle parole usate dal Legislatore ed alle previsioni statutarie; il Legislatore, infatti, fa riferimento ad un    bilancio o rendiconto, ed ai relativi allegati, che forniscano una rappresentazione chiara, veritiera e corretta , da sottoporre all’approvazione dell’assemblea; altra cosa è la redazione di un  rendiconto separato  relativo allo svolgimento di attività commerciali per la raccolta fondi effettuate (art. 20 DPR 600/1973).  Fatte le dovute premesse sul piano procedurale, si precisa che  non è possibile adottare periodicità diverse tra bilancio istituzionale e fiscale ed occorre aver riguardo esclusivamente alle previsioni statutarie, che devono intendersi riferibili all'esercizio  solare  se viene previsto espressamente ovvero qualora non sia indicato un diverso periodo (es. 1/7 - 30/6).   Ciò non toglie che, extra-contabilmente, in aggiunta a quanto previsto dalle norme civili e fiscali, vi possa essere una riclassificazione del rendiconto che tenga conto dell'esercizio sportivo."
news_470:
  id: 54
  project_id: 1
  title: "QUESITO N. 229 del 28/06/2006 - utente fiscosport n. 3968 - prov.di FORLI'"
  summary: "QUESITO N. 229 del 28/06/2006 - utente fiscosport n. 3968 - prov.di FORLI'"
  description: "Vorrei sapere se aprendo un'associazione sportiva dilettantistica durante l'anno (esempio il 30/06) i 250.000,00 euro disponibili per il fatturato agli sponsor si possono usare tutti o solo l'importo che si ricava con i giorni dal momento dell'apertura(250.000 365=x182 giorni=importo da usufruire per la fatturazione   )  Ringrazio fin d'ora per la cortese attenzione e porgo cordiali saluti.   "
  author_id: 3968
  created_on: 2006-06-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Rosanna D'Amore, Consulente Regionale Fiscosport Emilia Romagna    Con la Risoluzione del 16/05/2006 n. 63, l’Agenzia delle Entrate ha ribadito le modalità di computo del limite massimo dei proventi di carattere commerciale al fine della corretta applicazione del regime agevolato di cui alla legge 16 dicembre 1991 n. 398, nel caso di esercizio sociale inferiore a dodici mesi. Sicuramente vi rientra il caso prospettato dall’utente, ovvero di    associazioni di nuova costituzione il cui primo esercizio potrebbe essere inferiore ai dodici mesi.  Ai fini dell’opzione per l’applicazione del regime agevolato valgono i criteri originariamente previsti dalla norma e, pertanto, i soggetti di nuova costituzione,  devono ritenere di conseguire nel primo periodo d’imposta proventi di natura commerciale non superiore ad euro 250.000.    Con riferimento alle associazioni di nuova costituzione, con periodo sociale coincidente con l’anno solare, nel caso in cui il primo periodo di imposta risulti inferiore ai dodici mesi ( ad es. costituzione del 30 giugno 2006, periodo sociale coincidente con l’anno solare e primo esercizio si chiude al 31 dicembre 2006, quindi l’esercizio sociale, coincidente con il periodo di imposta, risulta essere di 185 giorni) il limite di importo di proventi commerciali a cui fare riferimento deve essere rapportato al totale dei giorni che concorrono al periodo di imposta, col metodo proporzionale. Quindi per un periodo d’imposta di 185 giorni, come nell’ipotetico caso dell’utente, il limite massimo dei proventi da conseguire diventa di euro 126.712,33 (ovvero 250.000/365*185).   La risoluzione espressamente parla di associazioni con periodo sociale coincidente con l’anno solare, ma il medesimo criterio, riteniamo, debba essere seguito per le associazioni con periodo sociale non coincidente con l’anno solare e inferiore a dodici mesi.  Infine ricordiamo che, per effetto del D.p.r. 30/12/1999 n. 544, l’opzione per l’applicazione delle disposizioni di cui alla legge 16 dicembre 1991 n. 398 è comunicata all’ufficio SIAE competente in relazione al domicilio fiscale dell’associazione,  prima dell’inizio dell’anno  solare   per il quale si intende fruire del regime agevolato, con effetto dall’inizio di detto anno, ovvero contestualmente all’apertura della partita Iva per le associazioni costituite nel medesimo periodo di imposta, e all’ufficio delle Entrate secondo le disposizioni del D.p.r. 442/1997 (comportamento concludente del contribuente) mediante modello VO. I soggetti esonerati dalla presentazione della dichiarazione annuale Iva – come, ad esempio, i soggetti in regime 398/91-    devono allegare il quadro VO alla dichiarazione dei redditi, con le stesse modalità e i termini previsti per la dichiarazione dei redditi medesima. L’opzione è vincolante per un quinquennio."
