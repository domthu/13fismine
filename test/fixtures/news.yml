  title: "QUESITO N. 265 del 18/02/2007 - utente fiscosport n. 7974 - prov.di MILANO"
  summary: "QUESITO N. 265 del 18/02/2007 - utente fiscosport n. 7974 - prov.di MILANO"
  description: "Spett. Fiscosport, sto predisponendo le certificazioni dei compensi art 25 legge 133 per l'anno 2006. Vorrei chiedere  perchè nei vostri modelli non è prevista l'addizionale comunale che noi applichiamo  Non vi è possibile creare un modello per la suddetta certificazione in cui poter inserire i compensi al netto di ritenute e addizionali, compresa l'addizionale comunale  Grazie (per noi sarebbe di grande utilità).   "
  author_id: 7974
  created_on: 2007-02-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport - Imperia     Per l'annualità 2006, per la quale si è in procinto di rilasciare le certificazioni (come dettagliatamente precisato nelle news riportate nella presente newsletter), l'addizionale regionale Irpef è la sola che deve essere evidenziata nei prospetti, in quanto fissata dall'art. 50 D.Lg.vo 446/1997 nella misura di  compartecipazione  dello 0,90%. L'addizionale comunale di  compartecipazione  non è mai stata deliberata con specifico decreto (previsto dal comma 2, articolo 1, D.Lg.vo n. 360/1998) e pertanto non deve essere applicata all'atto della corresponsione del compensi per l'esercizio diretto di attività sportive dilettantistiche o per le prestazioni amministrativo-gestionali (non occasionali). La stessa situazione vale anche per l'anno 2007, in quanto a nulla influenzano le nuove disposizioni della recente Finanziaria entrata in vigore il 1° gennaio 2007. Si ritiene, pertanto, che le somme indebitamente trattenute debbano essere restituite al percipiente e che le stesse non devono essere oggetto della citata certificazione. Nessuna modifica sarà effettuata in tal senso alla modulistica presente sul sito, in quanto è da ritenersi corretta ed ancora attuale."
news_883:
  id: 117
  project_id: 1
  title: "QUESITO N. 363 del 21/03/2008 - utente fiscosport n.2464 - prov.di MILANO"
  summary: "QUESITO N. 363 del 21/03/2008 - utente fiscosport n.2464 - prov.di MILANO"
  description: "Sono il Presidente di un Circolo tennistico. Nella scheda di iscrizione alla scuola S.A.T., regolarmente riconosciuta dalla Federazione e condotta dal ns. maestro regolarmente iscritto ed abilitato dalla Federazione, è stato inserito che l'allievo deve produrre certificato medico di buona e sana costituzione. Taluni ragazzi, sia per i costi della certificazione richiesti dal proprio medico che talvolta per negligenza, non producono tale certificazione medica. Vorrei porre questi quesiti  1) in caso di evento negativo per il ragazzo/a a causa della mancata produzione al Circolo di tale certificato medico, vi è una qualchè responsabilità del Circolo e/o del Presente  2) Non vi è nessuna legge che consente l'esenzione al pagamento del certificato di tale attività NON agonistica  Ringraziando anticipatamente, porgo distinti saluti.   "
  author_id: 2464
  created_on: 2008-03-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Enzo Marra, Consulente Provinciale Fiscosport Napoli    La certificazione medica di idoneità alle attività sportive dilettantistiche sia  agonistica  che  non agonistica  è obbligatoria   ai sensi del decreto Ministero della Sanità del 28 febbraio 1983 art. 1 comma b   ed è  annuale .       La classificazione tra attività agonistica e non agonistica è dettata dalle singole Federazioni sportive,dalle Discipline associate, dagli Enti di promozione sportiva.       Per le attività  non agonistiche  è necessario produrre certificato di buona salute da parte di un medico di medicina generale o da un pediatra.       Per le attività di tipo  agonistiche  è invece necessario produrre documentazione sanitaria di    idoneità  alle attività sportive rilasciate dalle Asl o dai medici sportivi abilitati.        In diverse    Regioni sono operanti i libretti sanitari dell’atleta agonistico, dove viene riportata, anno per anno, la storia clinica dell’atleta e - viene previsto - l’esonero del ticket sanitario per    le certificazioni non agonistiche, rientrando la competenza nella legislazione concorrente ovvero delle Regioni a seguito della modifica del titolo V della carta Costituzionale e pertanto ogni singola Regione adotta  una propria disciplina.                           Infine sono diverse le Federazioni sportive, le Discipline associate, e gli Enti di promozione, che all’atto del tesseramento obbligano il legale rappresentate dell’ente sportivo a sottoscrivere dichiarazione di responsabilità che l’atleta tesserato è    stato sottoposto al controllo sanitario per la pratica sportiva.       Nello specifico    la Federazione    Italiana  Tennis, obbliga    il presidente pro- tempore dell’asd    all’atto del tesseramento, ad una dichiarazione di aver assolto l’obbligo di certificazione medica.       Tale obbligo non deve essere visto come un adempimento amministrativo,ma come la condivisione del più ampio principio Costituzionale del –  diritto alla salute  -    (art. 32)    nonché del rispetto del principio della garanzia dei diritti e degli interessi individuali e collettivi di chi pratica attività sportiva di cui alla legge d’ispirazione Europea n. 281 del 30 luglio 1998 art. 1 comma 2 e del Codice per il Consumo art. 2 comma a legge 229/2003.       Nella fattispecie della carenza della menzionata certificazione medica è configurabile una responsabilità sia sotto il profilo civile ed in alcuni casi,    anche sotto il    profilo penale.     Va infine segnalato,  che il certificato di buona salute, in linea generale,  rilasciato dal medico di base o dal pediatra è una prestazione non rientrante nel convenzionamento con il Servizio Sanitario Pubblico e pertanto è soggetto a pagamento fatte salve eventuali diverse previsioni a livello regionale. Nello specifico sul portale telematico   sanita.regione.lombardia.it   troverà  le informazioni di merito della propria regione."
