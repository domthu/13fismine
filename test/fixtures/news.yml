  description: "La nostra Associazione Sportiva Dilettantistica, in memoria, del suo Presidente, prematuramente scomparso, intende realizzare un CD musicale a cui collaborano gratuitamente degli artisti. La vendita di tali CD (corredati da regolare bollino SIAE e ad un modico prezzo prefissato), effettuata allo scopo di devolvere il ricavato in beneficienza ad un Ente per la ricerca scientifica, può essere effettuata senza una regolare autorizzazione amministrativa     "
  author_id: 10376
