  title: "Quesito N. 645 del 03/04/2012 - utente fiscosport n. 9749 - prov. di TRIESTE"
  summary: "Quesito N. 645 del 03/04/2012 - utente fiscosport n. 9749 - prov. di TRIESTE"
  description: "La mia ASD in regime di 398 gestisce con concessione comunale un palazzetto con annessa autorimessa da 74 posti. I posti macchina sono affittati sia a SOCI sia a non soci a un canone mensile di 80 euro (totale introito massimo annuo lordo circa 70.000 euro). Si chiede se sul contratto di affitto vada applicata l'IVA, e in caso affermativo se se ne possa versare il 50% come le altre attività commerciali, infine se ai fini dell'imponibile Ires si calcoli sempre il 3%.Si precisa che i posti macchina affittati ai soci sono collegati all'attività sportiva istituzionale (frequentatori della palestra), mentre quelli ai non soci sono semplicemente persone del rione che piazzano lì la macchina.    "
  author_id: 9749
  created_on: 2011-03-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Marco D'Isanto*, Collaboratore della Redazione di Fiscosport       L’attività di autorimessa non può in nessun caso essere considerata un’attività accessoria o collegata a quella istituzionale.   Pertanto, anche se condotta nei confronti di soci, deve essere considerata  sempre attività commerciale . Essendo l’attività di locazione esercitata nella sfera dell’attività commerciale ed essendo  i conduttori persone fisiche, i contratti di locazione saranno soggetti a IVA. I proventi di natura commerciali derivanti dall’attività di locazione potranno essere trattati nell’ambito del regime contabile previsto dalla Legge 398/91 che prevede il versamento forfettario del 50% dell’IVA sulle cessioni di beni e servizi e una detrazione del 97% dell’imponibile ai fini Ires.    *  Marco D'Isanto , Dottore Commercialista e Revisore Contabile in Napoli          "
news_3226:
