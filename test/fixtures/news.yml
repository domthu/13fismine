  title: "QUESITO N. 220 del 26/04/2006 - utente fiscosport n. 3102 - prov. di TREVISO"
  summary: "QUESITO N. 220 del 26/04/2006 - utente fiscosport n. 3102 - prov. di TREVISO"
  description: "Sono il presidente di una società sportiva dilettantistica di recentissima costituzione, sono un utente registrato in fiscosport. Volevo chiederle se possibile, un chiarimento sugli obblighi civilistici della mia societa  siamo una srl, in regime di cui alla legge n. 398/91, abbiamo un volume di affari di circa 200.000 euro.  Devo tenere il libro giornale ed il libro inventari  Come li compilo   Come faccio a fare il bilancio se i costi sono determinati forfettariamente   Deve essere compilato secondo le norme europee e depositato in CCIAA   Io non ci capisco più niente, ho provato a leggere le sue slide del convegno di Treviso, ho letto altre informazioni, ma francamente non riesco a capire se i libri sociali vanno tenuti anche se non si paga la tassa di vidimazione  sembra un controsenso.  Mi può delucidare. Grazie infinite.   "
  author_id: 3102
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche.      Egregio utente Fiscosport,     poichè la sua società sportiva è costituita in forma di Srl dovrà obbligatoriamente seguire tutti gli adempimenti previsti dal codice civile in materia di tenuta dei libri contabili e sociali, nonchè redazione e deposito del bilancio, il quale dovrà essere compilato secondo le norme UE e depositato al Registro Imprese c/o la CCIAA.      Quanto sopra indipendentemente dalla circostanza che, ai fini fiscali, avendone i requisiti (vol. affari &lt; € 250.000,00) la sua società abbia optato per la determinazione dell'IVA e delle imposte da versare secondo le modalità forfettarie previste dalla L. 398/1991.             In relazione alle modalità di tenuta dei libri contabili e sociali, non è possibile, in poche righe, offrirle una descrizione dettagliata; posso però suggerirLe di consultare l'apposita sezione del sito Fiscosport e, soprattutto, di affidarsi ad un consulente che possa seguire la sua società in tutti gli adempimenti civilistici e fiscali previsti dalla legge."
news_379:
  id: 42
  project_id: 1
  title: "QUESITO N. 221 del 05/05/2006 - utente fiscosport n.7101 - prov.di SIRACUSA"
  summary: "QUESITO N. 221 del 05/05/2006 - utente fiscosport n.7101 - prov.di SIRACUSA"
  description: "Siamo un'associazione sportiva dilettantistica iscritta regolarmente al registro CONI ed affiliata alla Federazione Italiana Vela; ci chiedavamo se alla luce del D.M. 15.03.2005, per i compensi erogati agli istruttori federali, che superano il tetto dei 7.500 euro, sia comunque obbligatorio iscriverli presso l'E.N.P.A.L.S. e quindi versare i relativi contributi. Grazie.   "
  author_id: 7101
  created_on: 2006-05-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia    Gentile utente. Fino al 22.04.2005 gli sportivi dilettanti non erano tenuti ad alcuna iscrizione previdenziale ad alcun Istituto Previdenziale. Con il D.M. 15 marzo 2005 recante l’Adeguamento delle categorie dei lavoratori assicurati obbligatoriamente presso l’Ente nazionale di previdenza ed assistenza dei lavoratori dello spettacolo, l’ENPALS ha aggiornato, sulla scorta dell’evoluzione delle professionalità e delle forme di regolazione collettiva dei rapporti di lavoro nel settore, la platea delle professionalità assicurate presso questo ente ravvisata l’opportunità di provvedere all’ampliamento delle categorie di lavoratori dello spettacolo che devono essere iscritti obbligatoriamente all’Enpals sulla scia delle evoluzioni delle professionalità.   Le nuove professionalità chiamate all’iscrizione obbligatoria dell’Enpals entro il 17 luglio 2006 sono le seguenti rientranti nel Gruppo di Lavoratori di Impianti e Circoli Sportivi   20) impiegati, operai, istruttori e addetti agli impianti e circoli sportivi di qualsiasi genere, palestre, sale fitness, stadi, sferisteri, campi sportivi, autodromi; … “a prescindere dalla natura giuridica – subordinata o autonoma del rapporto di lavoro;  22) direttori tecnici, massaggiatori, istruttori e i dipendenti delle società sportive…”.  Sono soggetti a tale obbligo gli addetti di impianti e circoli sportivi di ogni genere e le tipologie di impianto sono elencate a livello esemplificativo nel Decreto (palestre, sale fitness, stadi, sferisteri, campi sportivi, autodromi). L’Istituto sottolinea che il richiamo agli impiegati e operai va riferito ai lavoratori dipendenti di circoli sportivi e di imprese che gestiscono i suddetti impianti ovvero li utilizzano in via non occasionale  non è pertanto necessario che il datore di lavoro/committente sia proprietario dell’impianto essendo sufficiente che questi lo gestisca in via non occasionale.   Presupposto dell’onere contributivo è che la prestazione sia direttamente legata all’impianto sportivo, tanto che la prestazione stessa, sarebbe impossibile o priva di interesse per il datore di lavoro ovvero per il committente, se gli impianti venissero meno. Sono così esclusi dalla nozione di addetti agli impianti i soggetti impegnati in attività collaterali che, pur svolgendosi materialmente nell’impianto o presso di esso, ed eventualmente anche alle dipendenze dello stesso gestore, si caratterizzano per una specifica, autonoma funzione economica  ci si riferisce alle attività di bar, ristorante, e simili” (in tal senso parere del Consiglio di Stato n. 1036/84).   La novità di maggiore interesse risiede nell’aver affermato che “gli istruttori e gli addetti agli impianti e circoli sportivi” sono obbligati ad iscriversi all’Enpals “a prescindere dalla natura giuridica – subordinata o autonoma - del rapporto di lavoro”. Direttori tecnici, massaggiatori e istruttori che svolgono un’attività riconosciuta dalle Federazioni sportive nazionali di appartenenza, quale attività professionistica, saranno assicurati al Fondo sportivi professionisti istituito presso questo Ente, secondo la disciplina di cui alla Legge 91/1981.   Alla luce di queste novità, sono necessari dei chiarimenti tenendo debitamente conto della vigente specifica normativa riguardante il settore sport dilettantistico. La disciplina contributiva contenuta nel DM 15/03/2005 e nelle circolari 7 e 8 del 30/03/2006 non sembra applicabile ai soggetti, istruttori (anche allenatori, maestri sportivi e tutti coloro che svolgono attività didattiche alle diverse discipline sportive), direttori tecnici, nonché agli addetti alle attività amministrativo-gestionali operanti all’interno di società e associazioni sportive dilettantistiche di cui all’art. 90 della Legge 289/2002, poiché, per tali rapporti di collaborazioni definiti ai sensi della Legge 342/2000, esiste una specifica normativa di settore disciplinante tutti quei rapporti di prestazioni svolte nell’esercizio diretto di attività sportive dilettantistiche (c.d. compensi a sportivi) con i predetti soggetti nell’ambito dell’attività sportiva qualificata dilettantistica, fiscalmente ricondotti all’art. 67, lett. m) del Tuir nell’ambito, cioè, dei redditi diversi.   Quindi, dalla lettura del DM e delle circolari, si fa esclusivamente riferimento alle società sportive vere e proprie; in assenza di un espresso richiamo, le associazioni e le società sportive dilettantistiche, costituite, ai sensi della normativa speciale del settore (art. 90 legge 289/2002, in società di capitali senza scopo di lucro, non sono soggetti destinatari dell’obbligo contributivo di cui al DM 15/03/2005 e successive circolari 7 e 8. In attesa dell’imminente emanazione di una circolare creata ad hoc per le Società ed Associazioni Sportive Dilettantistiche che lo stesso ENPALS emanerà si vuole ricordare di porre comunque sempre attenzione al corretto inquadramento giuridico delle varie tipologie di rapporti fra le Società/Associazioni Sportive ed i loro collaboratori, come ricordato nell’intervento del Dott. Stefano Andreani."
