  description: "Siamo un circolo sportivo dilettantistico inserito nel comprensorio Pegli 2 nel Comune di Genova.        Il comprensorio è proprietario di 2 piscine che vengono gestite da noi con rego la re contratto approvato dai Delegati delle varie unità abitative e firmato dall’Amministratore del Comprensorio.     Gli utenti delle piscine pagano un ingresso diversificato  per i Soci del Circolo euro X; per i non Soci del Circolo euro X + 20% per I.V.A. perché abbiamo sempre considerata  la  gestione delle piscine come commerciale e non istituzionale. Alcuni utenti  NON  Soci asseriscono che presentando una tessera ENDAS devono essere considerati Soci a tutti gli effetti e quindi non devono pagare l’I.V.A. Gradiremmo avere un vostro parere in merito. Ringraziando per  la  gentile col la borazione restiamo in attesa e porgiamo distinti saluti.    "
