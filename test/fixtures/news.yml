  reply: "risposta a cura della Dott.ssa Laura Cantanna, Collaboratrice della Redazione Fiscosport     Le associazioni sportive dilettantistiche in regime di L 398/91 determinano il reddito imponibile ai fini IRES applicando un coefficiente di redditività fissato per legge.  Ai fini della determinazione del reddito imponibile di considerano i proventi commerciali nel limite di Euro 250.000,00 conseguiti nel periodo di imposta ed individuati in base al criterio di cassa. Nel caso in cui le associazioni sportive dilettantistiche in regime di L 398/91 abbiano il proprio esercizio sociale a cavallo dell’anno devono fare riferimento ai 12 mesi dello stesso.  In particolare il D.M. 18 Maggio 1995 All. E punto 1 comma terzo specifica  “ Stante la particolarità della disciplina della legge n 398, occorre precisare che per l’individuazione dei proventi conseguiti nell’esercizio di attività commerciali deve aversi riguardo al criterio di cassa, nel cui ambito , per altro resta fermo il principio voluto dalla normativa IVA secondo cui vanno computati gli introiti fatturati ancorché non riscossi ”.  Per la determinazione del reddito imponibile ai fini IRES si considera la somma dei proventi di natura commerciale effettivamente incassati, entro il limite dei 250.000 Euro, moltiplicata per il coefficiente di redditività (3%) a cui si aggiungeranno le eventuali plusvalenze patrimoniali conseguite.  Invece, per quanto riguarda la determinazione dell’IVA deve essere effettuata secondo le modalità forfetarie previste dal sesto comma dell’art. 74 del DPR 633/72, sull’importo fatturato, ancorché non incassato.  Il sesto comma dell’art. 74 del DPR 633/72 prevede che sull’imposta relativa ai proventi, compresi quelli derivanti da prestazioni pubblicitarie, si applica quindi la riduzione forfetaria del 50% mentre per le prestazioni di sponsorizzazione si applica la detrazione forfetaria del 10%, per le cessioni o concessioni di ripresa televisiva e di trasmissione radiofonica si applica la detrazione forfetaria del 33,33%. L’imposta da versare corrisponde alla differenza tra l’imposta sulle operazioni attive e quella detratta forfetariamente."
news_1099:
