  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport    La presentazione della dichiarazione sostitutiva (redatta nel rispetto del DPR 445/00) è  condizione necessaria  per l'ammissione al riparto del 5 per mille (sempre limitatamente ai soggetti che hanno ottenuto l'iscrizione all'apposito elenco dell'Agenzia delle Entrate - disponibile sul sito  www.agenziaentrate.it ). L'Associazione in questione, non possedendo (a ns. avviso - ndr) i requisiti per il predetto riparto, può omettere la presentazione di tale documento ed in tal caso viene esclusa dal riparto stesso. Il Presidente dell'Associazione sportiva in questo caso evita le sanzioni di natura  penale  per la presentazione di una autocertificazione  mendace  e di perdita dei benefici in caso di dichiarazione non corrispondente al vero. Nel caso in cui l'associazione intenda comunque presentare l'autocertificazione per usufruire di eventuali riparti qualora dovesse prevalere la linea del  riconoscimento a fini sportivi  (tesi Lnd),  si consiglia di precisare bene tale situazione  nell'autocertificazione, onde evitare di ricadere in una  autocertificazione mendace . L'auspicata circolare da parte dell'Agenzia delle Entrate non è stata pubblicata e le speranze di un intervento in extremis si affievoliscono (Fiscosport, qualora dovessero esserci novità in merito, uscirà tempestivamente con una specifica newsletter).   "
news_478:
  id: 57
  project_id: 1
  title: "QUESITO N. 328 del 26/11/2007 - utente fiscosport n. 4386 - prov.di BERGAMO"
  summary: "QUESITO N. 328 del 26/11/2007 - utente fiscosport n. 4386 - prov.di BERGAMO"
  description: "Vorrei una precisazione in merito alla determinazione dell'iva da versare per un'associazione sportiva dilettantistica che ha optato per il regime agevolato previsto dalla legge 398/1991. L'iva da liquidare sui corrispettivi derivanti da attività di spettacolo indicate nella tabella C d.p.r. 633/72 viene determinata nei modi forfetari a senti art. 74 comma 6 dpr 633/72 e non nei modi ordinari previsti dall'art. 74 quater dpr 633/72  Grazie    "
  author_id: 4386
  created_on: 2007-11-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Mauro Turri, Collaboratore della Redazione Fiscosport - Milano    Le associazioni sportive dilettantistiche, in possesso dei requisiti di cui all’articolo 90 della legge 289/2002, che optano per l’applicazione delle disposizioni di cui alla legge 398/91, applicano   per tutti i proventi    realizzati nell’ambito dello svolgimento di attività commercial i,  connesse agli scopi istituzionali   le disposizioni di cui all’art. 74, co.6 del DPR 633/72.    Il regime tributario relativo al settore dello spettacolo è stato oggetto di significativi cambiamenti con l'abolizione dell'imposta sugli spettacoli e l'istituzione, per talune attività, dell'imposta sugli intrattenimenti (D.P.R. 26 ottobre 1972, n. 640, D.Lgs. 26 febbraio 1999, n. 60, D.M. 7 agosto 2003).  L'attività d'intrattenimento  è definita come l'avvenimento che è cagione di divertimento e comporta la partecipazione attiva dell'utilizzatore (canta, balla, etcc).  Lo spettacolo  è caratterizzato invece dalla partecipazione statica all'avvenimento. Di quest'avviso l'Amministrazione finanziaria (C.M. 7/9/2000 n.165/E). Ai fini del corretto inquadramento tributario la distinzione operata è rilevante. Infatti, mentre le attività d'intrattenimento sono imponibili sia ai fini della relativa imposta (D.P.R. 26 ottobre 1972, n. 640) che dell'IVA (regime speciale previsto dall'art.74 co.6 DPR 633/72), l e attività di spettacolo sono imponibili solo ai fini dell'IVA  (art.74-quater DPR 633/72). Rientrano nella particolare disciplina gli spettacoli ( cinematografici, sportivi, musicali, teatrali) indicati nella Tabella C allegata al DPR 633/72, tra cui      -            gli spettacoli sportivi, di ogni genere, ovunque si svolgano     Per quanto attiene la disciplina applicabile alle prestazioni rese da enti non aventi finalità di lucro si può ulteriormente distinguere tra     1)  attività d'intrattenimento  rese per beneficenza e destinate a favore d'enti pubblici e di Onlus. La base imponibile è ridotta al 50% purché siano rispettate le condizioni previste dall'art.5 del DPR 640/72. I fondi raccolti, dedotte le spese e comunque in misura non inferiore ai 2/3 degli incassi al netto delle imposte, devono essere destinati all'ente beneficiario. L'agevolazione spetta a condizione che l'organizzatore presenti preventivamente la dichiarazione prevista all'Ufficio accertatore (SIAE) e rediga un apposito rendiconto dal quale risultino le entrate e le spese concernenti l'iniziativa. Se la manifestazione di beneficenza è organizzata da enti pubblici, l'imposta non è dovuta. La certificazione dei corrispettivi avviene mediante l'emissione di titoli di accesso (biglietti);    2)  attività di intrattenimento occasionali  organizzate da ONLUS di cui al D.Lgs 460/97 e da enti associativi di cui all'art.148 co.3 del DPR 917/86 in concomitanza di campagne di sensibilizzazione, ricorrenze. Sono esenti dall'imposta sugli intrattenimenti. Anche in questo caso l'organizzatore dovrà presentare preventivamente all'ufficio accertatore (SIAE) territorialmente competente la dichiarazione di effettuazione dell'attività, con specifica indicazione delle finalità di beneficenza.    3)  attività di spettacolo occasionali  organizzate da enti che non esercitano abitualmente attività commerciali. Non rilevano ai fini dell'IVA e non sono soggette all'obbligo di preventiva comunicazione (C.M. 165/2000) e certificazione.    Le attività spettacolistiche di cui all’articolo 74-quater del DPR 633/1972, come detto sono soggette solo ad IVA secondo i criteri ordinari, con l’eccezione del regime forfetario di cui all’art. 74-quater co. 5. Ai sensi di quest’ultima disposizione, coloro che nell’anno precedente hanno realizzato un volume d’affari non superiori a 25.822,84, possono determinare l’imponibile IVA nella misura del 50% dell’ammontare dei corrispettivi riscossi. La circolare 50/E del 12/6/2002 ha stabilito    che per determinare il volume d’affari occorre fare riferimento solo alle attività di spettacolo   elencate nella tabella C allegata al DPR 633/72. Questo particolare regime semplificato  non si applica  alle associazioni sportive dilettantistiche, alle quali è già destinata la speciale disciplina    prevista dalla legge 398/91. Questi enti, in possesso dei requisiti di cui all’articolo 90 della legge 289/2002, che optano per l’applicazione delle disposizioni di cui alla legge 398/91, seguono  le disposizioni di cui all’art. 74, co.6 del DPR 633/72    per tutti i proventi    realizzati nell’ambito dello svolgimento di attività commercial i,  connesse agli scopi istituzionali   .     Le prestazioni di spettacolo devono essere certificate con il rilascio del titolo di accesso emesso mediante appositi misuratori fiscali ovvero biglietterie automatizzate.    In alternativa alle modalità descritte, le società di capitali dilettantistiche (di cui all’art. 90 della legge 289/2002) e le associazioni sportive dilettantistiche (di cui alla legge 398/1991), in forza delle disposizioni del DPR 13/3/2002, n.69, possono    certificare i corrispettivi per assistere alle manifestazioni sportive    dilettantistiche mediante l’utilizzo di titoli d’ingresso o di abbonamenti recanti il contrassegno del concessionario SIAE (circolare 34/E 27/06/2003). Per effetto delle semplificazioni introdotte dal DPR 69/2002, le ASD in regime di 398/91 dovranno utilizzare gli appositi prospetti SD/1, SD/2, SD/3 per la certificazione dei corrispettivi relativi l’attività di intrattenimento e spettacolo. Il competente ufficio SIAE dovrà comunque certificare la dotazione iniziale così come le successive integrazioni. Si rammenta che le ASD che hanno optato per l’applicazione delle disposizioni della legge 398/1991 sono esonerate dall’obbligo di utilizzo dei misuratori fiscali per le attività di intrattenimento a favore dei soci mentre sono tenute ad emettere i titoli di accesso (biglietti) per le attività di intrattenimento e di spettacolo (C.M. n. 165/E del 7/9/2000) quando sia previsto per l'intrattenimento il pagamento di un corrispettivo specifico. Per quanto attiene l’IVA sugli ingressi degli spettacoli sportivi si applica in generale l’aliquota del 20%. E’ invece prevista dall’1.1.2000, l’aliquota IVA del 10% per le prestazioni indicate dall’art.6 comma 11, della legge 13/5/1999 n. 133 e dal numero 123) Tab. A, parte terza, allegata al DPR 633/1972. In sintesi      -            per il prezzo d’ingresso al netto dell’IVA fino a € 12,91  IVA 10%;     -            per il prezzo d’ingresso al netto dell’IVA oltre a € 12,91  IVA 20%"
news_481:
  id: 58
  project_id: 1
  title: "QUESITO N. 231 del 06/07/2006 - utente fiscosport n. 5446 - prov.di TRAPANI"
  summary: "QUESITO N. 231 del 06/07/2006 - utente fiscosport n. 5446 - prov.di TRAPANI"
  description: "Seguo con attenzione e con apprensione il susseguirsi di circolari e suggerimenti in merito alla questione  Enpals . Vedo che mentre in un primo momento si escudevano coloro i quali operano all'interno di associazioni sportive dilettantistiche, adesso in via prudenziale si consiglia di ritenere esenti solo gli atleti dei suddetti sodalizi. La prudenza non è mai troppa, ma sicuramente troppo è l'onere che verrà a gravare su realtà che in atto mirano alla sopravvivenza, vista la crisi economica che incombe su quasi tutte le associazioni sportive dilettantistiche che spesso contano su esigui contributi per potere affrontare i propri costi. Mi chiedo se può l'Enpals disconoscere con una circolare tornacontista una ben precisa normativa che abbraccia tecnici ed istruttori che operano per le nostre realtà sportive e non soltanto gli atleti.   "
  author_id: 5446
  created_on: 2006-06-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana             Intanto, di  ben precisa normativa  ce n'è ben poca, sull'argomento, purtroppo!                Comprendo   la Sua  preoccupazione, che è condivisa da moltissime realtà simili alla Sua, ma vorrei sottoporLe un altro punto di vista sulla questione.               L'art. 38 della Costituzione garantisce il diritto dei cittadini alla tutela previdenziale; è quindi obbligo dello Stato far sì che i lavoratori possano e debbano iscriversi a istituti previdenziali, versare i contributi e maturare il diritto alla pensione.               Nel mondo dello sport sono presenti realtà molto diverse.          Esistono tantissimi volontari che dedicano buona parte del loro tempo ad una associazione perchè dei ragazzi possano stare in palestra invece che in mezzo alla strada, come tanti appassionati che seguono una squadra come dirigente, allenatore o accompagnatore perchè amano uno sport.         Ma esistono anche tecnici e preparatori per i quali lo sport è un secondo lavoro, o un mestiere vero e proprio.         E per questi ultimi la  precisa normativa  costituzionale stabilisce chiaramente il diritto/dovere previdenziale.               La normativa fiscale mi sembra abbia chiaramente recepito tale distinzione         - l'art. 67 del TUIR stabilisce che se si tratta di   indennità di trasferta, i rimborsi forfetari di spesa, i premi e i compensi  ,   non ... conseguiti nell'esercizio di arti e professioni ... nè in relazione alla qualità di lavoratore dipendente  , non siamo in presenza di redditi da lavoro        - l'art. 5 del D.P.R. 633/72 stabilisce che   per esercizio di arti e professioni si intende l'esercizio per professione abituale, ancorchè non esclusiva, di qualsiasi attività di lavoro autonomo                 Il problema è che mentre INPS e INAIL si sono adeguati a tale distinzione, ENPALS pare ignorarla.          E' d'obbligo dire  pare , perchè è vero che nei verbali SIAE viene rilevata la presenza e l'attività anche dei  collaboratori sportivi ex art. 67 , ma ad oggi non ci risulta ancora elevata, in relazione a tali posizioni, alcuna specifica contestazione di violazione dell'obbligo contributivo.              Tutto ciò premesso non posso che ribadire i suggerimenti già dati fino ad oggi da me e dai colleghi di Fiscosport         a) l'unico comportamento al momento tutelante è quello prudenziale, cioè chiedere l'iscrizione all'ENPALS e versare i contributi, sanando anche il pregresso fin da aprile 2005; in sede di versamento potrebbe essere precisato che si ritengono tali importi non dovuti e contestualmente potrebbe essere presentata una richiesta di rimborso, a cui far seguire una vertenza legale;        b) qualora non si volesse aderire a tale linea prudenziale bensì all'interpretazione che ho delineato qui sopra, raccomando la massima attenzione nel rispetto dei principi dell'art. 67, e suggerisco di evidenziare il più possibile, anche nei supporti contrattuali, la differenza fra i  collaboratori-lavoratori  fuori art. 67 e con obbligo previdenziale, ed i  collaboratori-non lavoratori  disciplinati dall'art. 67 e fuori dell'obbligo previdenziale.                E' doveroso sottolineare che tale seconda opzione pare essere in questo momento assolutamente contestata dall'ENPALS, che quindi molto probabilmente agirà nei confronti dell'associazione, come è doveroso ricordare che, a norma del codice civile        - per le associazioni non riconosciute, dei debiti (e quindi anche dei debiti previdenziali e relative sanzioni)   rispondono personalmente e solidalmente le persone che hanno agito in nome e per conto   di essa;        - per le associazioni riconosciute e le società di capitali, gli amministratori possono essere sempre chiamati a rispondere personalmente dei danni causati da un loro comportamento in violazione della Legge o dell'atto costitutivo."
news_494:
  id: 59
  project_id: 1
  title: "QUESITO N. 235 del 13/07/2006 - utente fiscosport n.7189 - prov.di PADOVA"
  summary: "QUESITO N. 235 del 13/07/2006 - utente fiscosport n.7189 - prov.di PADOVA"
  description: "Siamo una società sportiva che ha optato per il regime fiscale della legge 398/91. Abbiamo organizzato una manifestazione sportiva ovviamente coinvolgendo degli sponsor. Ora uno di questi, anzichè la fattura, per la quale dovrebbe pagarci anche l'iva, ci chiede di rilasciare una semplice ricevuta, che il suo commercialista ha riferito essere comunque detraibile. Siccome stiamo parlando di un'importo superiore ai 5000 euro, vorrei sapere se ciò corrisponde a verità e se sì, quale formula debbo usare nel rilasciare tale ricevuta su carta intestata della società. Grazie.   "
  author_id: 7189
  created_on: 2006-07-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del rag. Pietro Canta, Consulente Nazionale Fiscosport    L'associazione sportiva dilettantistica che organizza una manifestazione sportiva ottenendo contributi dagli sponsor è obbligata all'emissione della fattura nel caso in cui la stessa sia già titolare di partita Iva, come nel caso prospettato (in quanto esercita abitualmente un'attività commerciale connessa agli scopi istituzionali - regime fiscale ex legge 398/91) ovvero qualora l'attività non assuma i caratteri dell'occasionalità. Ricordiamo che per due manifestazioni all'anno è prevista (art. 25, comma 1, legge n. 133/99) l'esclusione dall'imponibile IRES di alcuni particolari proventi, ma tale  detassazione  non si estende alla normativa Iva che deve rispettare le regole generali. L'associazione, qualora non fosse titolare di partita Iva - non è in realtà il caso prospettato nel quesito -, potrebbe considerare tale provento come  occasionale  e solo in questo caso rilasciare una semplice ricevuta su carta intestata (applicando sulla stessa una marca da bollo da euro 1,81, se di importo superiore a euro 77,47, e citando l'esclusione dal campo di applicazione dell'Iva - art. 4 dpr n. 633/72)."
news_512:
  id: 60
  project_id: 1
  title: "QUESITO N. 236 del 5/08/2006 - utente fiscosport n.6714 - prov.di TREVISO"
  summary: "QUESITO N. 236 del 5/08/2006 - utente fiscosport n.6714 - prov.di TREVISO"
  description: "Ho partecipato alle lezioni organizzate dal Coni di Treviso in seno al Corso di formazione per Dirigenti Sportivi, tenute dal Dott.Sinibaldi e dal Dott. Liparata. Vorrei gentilmente sottoporVi un quesito che purtroppo mi si è presentato ieri e che riveste una certa urgenza.  Ho il caso di una Società Sportiva a Responsabilità Limitata che gestisce impianti e ha una squadra agonistica. E’ naturalmente iscritta al Registro del CONI e gli atleti sono regolarmente tesserati alla federazione nazionale di appartenenza.  Quesito     La SRL Sportiva ha una ristretta base sociale. Gli atleti della squadra agonistica sono tesserati alla Federazione di appartenenza (FIN) ma non sono soci della SRL. Le quote di contribuzione per il sostegno dell’attività istituzionale pagate mensilmente dagli atleti sono da considerarsi ricavi commerciali o possono invece essere considerati corrispettivi specifici decommercializzati        Vi ringrazio per la Vostra cortese disponibilità e porgo Cordiali saluti.   "
  author_id: 6714
  created_on: 2006-05-08 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche      il quesito posto dalla sig.ra di Treviso si riferisce ad un problema che il gruppo di consulenti Fiscosport ha esaminato a lungo ed  approfonditamente in quanto con l'emanazione dell'art. 18 della L. 289/2002, e la conseguente costituzione di SRL sportive dilettantistiche, il problema del trattamento fiscale delle  quote di frequenza  pagate dagli atleti tesserati alle SRL sportive suddette si era subito posto in evidenza.             In particolare, la problematica, non affrontata dalla legge 289/2002 e mai chiarita del tutto a livello di interpretazione autentica dall'amministrazione finanziaria, consiste nella possibilità o meno di equiparare il trattamento fiscale dei  corrispettivi specifici decommercializzati  previsti dall'art. 148 TUIR in relazione alle associazioni sportive dilettastiche  alle c.d.  quote di frequenza  pagate dagli atleti e dai partecipanti ai corsi di attività didattico/sportiva in favore della SRL sportiva.             Premesso che, dal punto di vista del  servizio  offerto le due tipologie sono assolutamente identiche (l'atleta paga una quota di compartecipazione alle spese sia in favore dell'ASD che della SRL sportiva dilettantistica) ciò che distingue le due tipologia è la natura giuridica dell'ente che eroga il servizio stesso;      in particolare l'art. 148 TUIR, così come l'art. 4 del DPR 633/72 ai fini IVA, ha previsto una deroga al criterio generale della commercialità dei servizi offerti dall'ente in considerazione della natura associazionistica dello stesso, natura associazionistica che, se disciplinata dal recepimento statutario, e dall'effettivo rispetto, delle clausole previste dall'art. 148 medesimo, dovrebbe garantire che l'agevolazione fiscale non si trasformi in un illecito vantaggio in favore di un'attività commerciale surrettiziamente  travestita  in attività senza scopo di lucro.            La legge 289/2002, temporalmente successiva all'art. 148 TUIR, del consentire la costituzione di SRL sportive dilettantistiche, ha previsto che solo in presenza di alcune clausole statutarie - disciplina uniforme del rapporto associativo; espressa esclusione della temporaneità del vinvolo associativo; eleggibilità libera degli organi amministrativi; principio del voto singolo; intrasmissibilità della quota o contributoi associativo - la SRL sportiva possa godere delle agevolazioni previste per le ASD (L. 398/91; disciplina dei compensi agli sportivi dilettanti etc), ed essere iscritta c/o il registro delle società sportive c/o il  CONI.             Tuttavia, la circolare n. 21 del 22/04/2003, ha precisato che, nonostante quanto sopra, le società sportive dilettantistiche di capitali mantengono la loro natura di società commerciali ex art. 73, comma 1, lett. a) del TUIR e che, pertanto, nei loro confronti non si applica la disciplina generale degli enti non commerciali. Il riferimento era, ovviamente, relativo al trattamento delle quote di partecipazione oggetto del quesito.             Premesso quanto sopra, il gruppo di consulenti Fiscosport era giunto alla conclusione, a mio avviso corretta ed equilibrata che, considerata la ratio della L.  289/2002 (favorire lo sviluppo dell'attività sportiva dilettantistica), la sostanziale identità della tipologia del servizio offerto (utilizzo dei servizi sportivi da parte dell'ente in favore di atleti/tesserati/partecipanti), e tenendo in considerazione la diversa natura soggettiva del prestatore del servizio stesso (SRL anzichè Associazione Sportiva) la  decommercializzazione  delle quote di frequenza pagate alle SRL sportive dilettantistiche (ovviamente  in regola  con le previsioni statutarie previste dalla legge) potesse essere concessa solo in presenza di atleti/partecipanti regolarmente tesserati alle federazioni sportive (o enti di promozione sportiva) cui fa capo la SRL stessa.             Tale conclusione ci appariva, e, almeno per quanto concerne il sottoscritto, appare tuttora, la più equilibrata in considerazione del fatto che, mentre le caratteristiche giuridiche del socio di SRL non potranno mai essere equiparate a quelle dell'associato di una ASD, il  tesserato  assume la medeima qualificazione giuridico/sportiva in entrambe le circosatanze.             Sulla questione è però intervenuta, in seguito ad una istanza di interpello, la Direzione Regionale delle Entrate della Lombardia (decisione prot. 22433 del 19 aprile 2005) che, dopo avere ribatito che solo le SRL sportive dilettantistiche i cui statuti  prevedano tutti i requisiti richiesti dall'art. 18 L. 289/2002 (requisiti che, oltretutto, richiedono, pur nell'ambito dell'autonomia statutaria consentita dalla nuova normativa societaria, un attento esame di compatibilità con le norme civilistiche) possono beneficiare delle agevolazioni di cui all'art. 148 TUIR, ha concluso che la  decommercializzazione  dei corrispettivi specifici previsti dallo stesso art. 148 può intravedersi esclusivamente per le attività svolte in diretta attuazione degli scopi istituzionali              ........ effettuate in favore dei soci, intendendosi per tali i soggetti che risultano a libro soci. Da questo punto di vista .... non è possibile riferirsi a soggetti diversi dai soci in presenza di una norma che, pensata in riferimento alle associazioni, limita l'esenzione agli iscritti, associati e partecipanti                 In concreto, per la Direzione Regionale Lombardia, ciò che conta è il tenore letterale della norma, che, con riferimento alle SRL, non può che fare esclusivo riferimento alla categoria dei soci (iscritti a libro soci) non essendo configurabili le altre tipologie (iscritti, associati e partecipanti) che, viceversa, sono comuni al mondo associativo.             Si tratta, evidentemente, di una interpretazione restrittiva che svuota completamente, per lo meno da questo punto di vista, l'assimilazione tributaria delle Società Sportive dilettantistiche con le Associazioni sportive dilettantistiche.             Le problematiche sopra esposte non hanno invece luogo in presenza di società sportive cooperative, in nrelazione alle quali l'assimilazione alla struttura associazionistica risulta molto più immediata.      In presenza di SRL Sportiva che gestisce impianti, la soluzione alla problematica in oggetto potrà essere trovata, ad avviso del sottoscritto, nella separata gestione delle attività rivolte al pubblico (gestite dalla SRL) rispetto alle attività sportive dilettantistiche pure, che potrebbero essere gestite da un soggetto (associazione o cooperativa) giuridicamente terzo rispetto alla società di gestione, alla quale farà capo per quanto riguarda l'utilizzo (a pagamento) delle strutture sportive."
news_555:
  id: 61
  project_id: 1
  title: "QUESITO N. 270 del 26/03/2007 - utente fiscosport n. 531 - prov.di UDINE"
  summary: "QUESITO N. 270 del 26/03/2007 - utente fiscosport n. 531 - prov.di UDINE"
  description: "Nel 2006 abbiamo pagato compensi ad atleti non residenti in Italia sui quali non è stata operata la ritenuta a titolo d'imposta in quanto non eccedente il limite previsto di €. 7.500,00. Nel 2007 (entro lo scorso 15 marzo, come abbiamo visto riportato sul vs. ottimo sito) eravamo tenuti a spedire la certificazione dei compensi anche a questi atleti  Possiamo ancora farlo, senza incorrere in sanzioni    (o ci sapete quantificare a cosa andiamo incontro per il ritardo). Grazie e cordiali saluti.   "
  author_id: 531
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pasquale Garofalo, Collaboratore della Redazione Fiscosport - Pordenone     Per effetto del combinato disposto dell'art. 69, comma 2 del DPR 917/1986 e dell'art. 25, comma 1 della Legge 13.05.1999, n. 133, sulle indennità di trasferta, i rimborsi forfettari di spesa, i premi e compensi erogati nell'esercizio diretto di attività sportive dilettantatistiche dal CONI, dalle Federazioni sportive nazionali, dagli enti di promozione sportiva e da qualunque organismo, comunque denominato, che perseguita finalità sportive dilettantistiche e che da essi sia riconosciuto, non deve essere operata alcuna ritenuta fino a concorrenza dell'importo di euro 7.500 per periodo. L'Agenzia delle Entrate, con la risoluzione n. 142/E del 01.10.2001, ha chiarito che tale regime è applicabile senza distinzione tra soggetti percipienti residenti e non residenti in Italia. Ai fini dell'applicazione dell'agevolazione i percipienti devono però autocertificare (vedi modulistica sul sito Fiscosprt) all'associazione sportiva dilettentistica, prima dell'effettivo pagamento, l'ammontare dei compensi della stessa natura già percepiti nell'anno da altri soggetti.  L'associazione deve quindi verificare che non sia stato superato il limite annuale di euro 7.500,00 di compensi esclusi dal reddito, per poterli non assogettare a ritenuta. Se ricorrono le condizioni descritte, l'ente correttamente non ha applicato la ritenuta ai compensi in oggetto. Come è stato chiarito dall'Agenzia delle Entrate con la circ.n. 60/E del 19.06.2001, il rilascio della certificazione è obbligatorio anche in relazione alle somme erogate per le quali non è stata operata alcuna ritenuta, le quali vanno incluse anche nella dichiarazione dei sostituti d'imposta, modello 770 semplificato. Nell'ipotesi in cui non sia stato osservato il termine di legge (15 marzo 2007) il Ministero delle Finanze, con la C.M. n. 23/E del 25.01.1999, ha precisato che le violazioni concernenti per la mancata o tardiva consegna delle certificazioni, ovvero il rilascio delle certificazioni con dati incompleti o non veritieri da parte dei sostituti d'imposta, sono puniti con la sanzione amministrativa da € 258,00 a € 2.065,00. E' possibile ricorrere nel caso in questione al cd.  ravvedimento operoso , rilasciando tardivamente le certificazioni e versando un quinto della sanzione minima (art. 1, lett. b), art. 13 del D.Lgs. 472/1997), pari a euro 51,60 per ogni certificazione non effettuata, entro il termine di presentazione della dichiarazione dei sostituti d'imposta per l'anno d'imposta 2006. Con riferimento al caso in parola è utile valutare l'eventuale convenienza ad attendere l'irrogazione delle sanzioni per applicare la definizione agevolata ex art. 16 del D.Lgs. 472/1997, verificando il numero delle certificazioni non rilasciate/comunicate, in quanto se numerose potrebbe essere più conveniente, rispetto al ravvedimento operoso, che l'uffici rilevi e constati la violazione e irroghi le relativi sanzioni. Infatti, considerando per esempio che le certificazioni non comunicate siano 5, in caso di ravvedimento operoso occorrerà versare le sanzioni per euro 51,60 x 5 = 258,00. In caso di irrogazione da parte dell'Ufficio la sanzione, con applicazione del disposto sul cumulo giuridico dell'art. 12 del D.Lgs n. 472/97, sarà pari a 258,00 aumentata dal 1/4 al doppio. Nel caso di aumento pari a 1/4 avremmo una sanzione di euro 322,50 che potrà essere definita con il pagamento di 1/4, entro 60 giorni dall'irrogazione, in euro 80,63. Al riguardo si fa anche rilevare che qualche autore sostiene che la violazione in esame rientra tra quelle c.d.  formali  di cui all'art. 6, comma 5-bis, del D.Lgs. n. 472/1997, che considera non punibili le violazioni che non arrecano pregiudizio all'esercizio di controllo e non incidono sulla determinazione della base imponibile, dell'imposta e sul versamento del tributo."
