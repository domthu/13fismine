  description: "Buongiorno, lo Statuto del nostro sci club (associazione sportiva dilettantistica in regime 398/91) prevede espressamente la nomina del Collegio dei Revisori, nomina che, in tutti gli anni di vita dello sci club non è mai stata effettuata. Considerato che il Codice Civile non prevede per gli enti no profit tale organo collegiale, chiedo cortesemente di sapere se la norma statutaria che prevede la nomina del Collegio dei Revisori implica un obbligo ed eventualmente quali potrebbero essere le conseguenze della mancata ottemperanza allo statuto in caso di controlli.    "
