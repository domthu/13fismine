  title: "QUESITO N. 404 - REGISTRO CONI - formulato in occasione del Convegno Nazionale Fiscosport - Venezia 25/10/2008"
  summary: "QUESITO N. 404 - REGISTRO CONI - formulato in occasione del Convegno Nazionale Fiscosport - Venezia 25/10/2008"
  description: "Riconoscimento provvisorio da parte di federazioni nazionali o enti di promozione sportive (EPS)  quanto può durare    "
  author_id: 1
  created_on: 2008-11-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena      In base alla disciplina che regolamenta il Registro Coni (deliberazione Coni nr. 1288 del 11/11/2004), è stabilito  che alle Federazioni Sportive Nazionali, alle Discipline Sportive Associate riconosciute ed agli Enti di Promozione Sportiva riconosciuti è attribuita la delega del riconoscimento provvisorio ai fini sportivi delle associazioni e società sportive dilettantistiche con relativa raccolta, verifica e conservazione della documentazione necessaria (atti costitutivi, statuti e relativi verbali di modifica) e che il riconoscimento definitivo ai fini sportivi delle stesse è collegato all’iscrizione al Registro delle Associazioni e Società Sportive Dilettantistiche . L'iscrizione al Registro Coni, passa attraverso le seguenti fasi  1) riconoscimento provvisorio, ovvero l'affiliazione da parte della federazione (o disciplina associata o ente di promozione sportiva); 2) trasmissione dei dati dalla federazione al Registro Coni; 3) accesso dell'associazione sul sito del Coni ed effettuazione della procedura per l'iscrizione definitiva. Accade spesso che la fase 3) non sia possibile, essenzialmente per problemi legati all'invio dei flussi telematici al Registro Coni da parte delle federazioni  in questo caso l'iscrizione provvisoria si protrae. Circa la durata di tale iscrizione provvisoria, si ricorda che durante tale periodo il soggetto non figura nel Registro Coni e pertanto si consiglia di lasciare prova documentale circa la  diligenza  prestata affinchè l'iscrizione fosse possibile."
news_2136:
  id: 253
  project_id: 1
  title: "QUESITO N. 402 - REGISTRO CONI - formulato in occasione del Convegno Nazionale Fiscosport - Venezia 25/10/2008"
  summary: "QUESITO N. 402 - REGISTRO CONI - formulato in occasione del Convegno Nazionale Fiscosport - Venezia 25/10/2008"
  description: "Per l'iscrizione al Registro Coni è sufficiente la semplice scrittura privata. Ma il requisito della pubblicità   La data certa della scrittura privata è necessaria    "
  author_id: 1
  created_on: 2008-11-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena     Il quesito si riferisce a due norme diverse.  Il  comma 18 dell’articolo 90 della legge n. 289/2002  prevede che le associazione sportive dilettantistiche si costituiscano per “atto scritto”.   Per l'iscrizione al Registro Coni e per avere il riconoscimento della natura sportiva dilettantistica dell'attività svolta, è sufficiente la scrittura privata (anche non registrata).   Pertanto, ai fini della loro esistenza e del conseguente riconoscimento ai fini sportivi da parte del Coni (o, per esso, da parte delle Federazioni sportive nazionali, enti di promozione sportiva o discipline associate) non è necessaria la registrazione dell’atto costitutivo e dello statuto  l’associazione godrà dello status di associazione sportiva dilettantistica e potrà fruire delle seguenti agevolazioni fiscali  1) il regime forfetario previsto dalla legge n. 398/1991 (peraltro utilizzabile da tutti gli enti non commerciali, a prescindere dalla loro natura  sportiva dilettantistica ); 2) il regime agevolato per i compensi per attività sportive (art. 67, primo comma, lett. m, DPR 917/1996).   Le norme che richiedono la scrittura privata registrata sono l' art. 148,  del TUIR (DPR 917/1986) , ai fini delle imposte dirette e l' art. 4 del DPR 633/1972 , ai fini IVA  per fruire dell'agevolazione contemplata da queste norme, è infatti necessario che lo statauto sia redatto, alternativamente, per atto pubblico, per scrittura privata autenticata, per scrittura privata registrata.   La mancata registrazione, impedisce all'associazione sportiva di godere di importanti vantaggi fiscali  infatti, le sopra citate norme prevedono la presunzione di non commercialità (ovvero la loro irrilevanza fiscale) dei corrispettivi incassati dall'associazione sportiva a fronte di servizi resi agli associati o tesserati alla organizzazione sportiva nazionale di appartenenza.    Pertanto, potrà esistere un'associazione iscritta al registro Coni con lo statuto non registrato, che pertanto fruisce solo di alcune agevolazioni rivolte allo sport dilettantistico.  Qualora, invece, l’associazione voglia godere integralmente delle agevolazioni fiscali previste per le associazioni sportive dilettantistiche, dovrà provvedere alla registrazione dello statuto.  Si evidenzia, comunque, la necessità che l'associazione sportiva dilettantistica, nella fase di affiliazione, fornisca il proprio statuto alla federazione o ente di promozione sportiva (EPS) di riferimento affinchè venga effettuata la verifica delle clausole previste dalla legge. Infatti, non essendo lo statuto registrato, diventerebbe difficile dimostrare la conformità dello stesso a quanto previsto dall'art. 18 della legge n. 289/2002, ove non fosse conservato presso la federazione/EPS.  A tal fine, potrebbe essere valutata la possibilità di dare  data certa  allo statuto mediante apposizione del timbro postale."
news_2137:
  id: 254
  project_id: 1
  title: "QUESITO N. 403 - REGISTRO CONI - formulato in occasione del Convegno Nazionale Fiscosport - Venezia 25/10/2008"
  summary: "QUESITO N. 403 - REGISTRO CONI - formulato in occasione del Convegno Nazionale Fiscosport - Venezia 25/10/2008"
  description: "Un'associazione sportiva è iscritta sia alla UISP che ad altre federazioni. La UISP trasmette l'iscrizione al Coni per quella attività svolta con UISP. Se viene svolta attività di TENNIS, sia con UISP che con FIT, devo avere due iscrizioni come tennis  Mi posso limitare ad avere solo UISP, come iscrizione, per l'attività di tennis    "
  author_id: 1
  created_on: 2008-11-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena    Qualora la domanda non sia stata interpretata in modo esatto, si invita l'utente a riproporre il quesito nell'apposita area del sito. La UISP prevede, tra le discipline praticate, il tennis. Pertanto, per quanto concerne la disciplina del tennis, è sufficiente che l'associazione aderisca al Registro Coni tramite la UISP, ove tutti gli atleti siano tesserati alla UISP e venga svolta attività sportiva con la UISP. Peraltro, non  vi è alcuna preclusione a Registrare al Coni l'associazione sia come UISP che come FIT. Infine, si ricorda che ove un'associazione/società sportiva dilettantistica sia affiliata a più federazioni e/o enti di promozione sportiva (EPS) per diverse discipline, è necessario che l'iscrizione al Registro del Coni avvenga tramite ciascuna federazione/EPS cui aderisce l'ente."
