  title: "QUESITO n. 569 del 31/03/2011 - utente fiscosport n. 11496 - prov. di CHIETI"
  summary: "QUESITO n. 569 del 31/03/2011 - utente fiscosport n. 11496 - prov. di CHIETI"
  description: "Buongiorno, siamo una Associazione Sportiva Dilettantistica regolarmente iscritta al Coni e i nostri iscritti regolarmente tesserati. Abbiamo partecipato e vinto l'appalto per la gestione di un impianto sportivo.di proprietà comunale. Tra gli obblighi in gara c'era la ristrutturazione di parte di esso. La ristrutturazione dell'impianto è assoggettata ad iva  Se si, con quale aliquota    "
  author_id: 11496
  created_on: 2011-01-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Donato Foresta, Collaboratore della Redazione Fiscosport - Milano       I lavori di ristrutturazione di un impianto sportivo, come quello indicato dal richiedente, possono ritenersi assoggettabili all’aliquota IVA del 10% in quanto considerabili “opere di urbanizzazione secondaria” (come previsto dall’art.127-quaterdecies della tabella A, parte III, del d.p.r. n. 633/72). Tra tali opere infatti la normativa di riferimento (art. 4 della legge 29.9.1964, n.847, come integrato dall’art.44 della legge 22.10.1971, n.865) include anche gli “impianti sportivi di quartiere” intesi cioè quali impianti al servizio di zone urbanizzate o da urbanizzare oppure utilizzati dagli abitanti di una determinata zona urbana o messi a disposizione della popolazione di un piccolo centro abitato, purché destinati all’intera collettività e non ad uso esclusivo diparticolari categorie di soggetti.       In tal senso si esprime la risoluzione ministeriale n.157/E del 12ottobre 2001.      In merito però la stessa risoluzione lascia un’ombra di dubbio laddove ritiene che si abbia “uso esclusivo per particolari categorie di soggetti” quando l’accesso all’impianto viene limitato agli “   iscritti a società sportive   ”.      Sul punto lo scrivente è del parere però che, nella fattispecie richiesta, trattandosi di un impianto di proprietà comunale affidato in gestione ad una associazione che, per disciplinarne l’impiego, destina tutto o parte degli stessi alla frequenza di associati, nonrisulti inficiato il requisito di apertura all’intera collettività. Tale requisito infatti deve essere inteso in senso più ampio e cioè come possibilità per chiunque di poter accedere agli impianti secondo però le regole di utilizzo stabilite dall’associazione e condivise peraltro con lo stesso Comune concedente."
news_3121:
  id: 385
  project_id: 1
  title: "QUESITO N. 650 del 11/03/2012 - utente fiscosport n. 11874 - prov. di TREVISO"
  summary: "QUESITO N. 650 del 11/03/2012 - utente fiscosport n. 11874 - prov. di TREVISO"
  description: "Sono il Presidente di una Associazione Sportiva Dilettantistica che pratica l’attività di pallacanestro.L’associazione ha aderito alla legge 398/1991 al momento della costituzione, presentando la modulistica richiesta all’Ufficio SIAE di competenza come prevede la normativa.L’Ufficio SIAE mi ha comunicato che tutte le entrate dell’associazione, siano esse di natura istituzionale sia di natura commerciale, devono essere comunicate a tale ufficio con cadenza quindicinale, attraverso la compilazione e presentazione del Mod. SD-1, unitamente a copia delle ricevute e/o fatture emesse.Non avendo trovato nessuna normativa in merito a tale obbligo, con la presente vi chiedo se tale adempimento è obbligatorio e se la risposta è positiva  è dovuto per tutte le tipologie di entrate, ovvero devo anche comunicare e depositare copia di tutte le ricevute emesse per le quote associative e/o iscrizione a corsi di basket          "
  author_id: 11874
  created_on: 2011-11-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Stefano Andreani *, Consulente Regionale Fiscosport Toscana       La richiesta che Vi è stata fatta ci pare coinvolga, e confonda, diverse questioni; essendo tutte di non poca rilevanza le affrontiamo in modo il più possibile sintetico e siamo a disposizione nel caso che riteniate necessario l'approfondimento di alcune di esse.    Il Modello SD/1, che si allega, è il prospetto che deve essere compilato dalle società e associazioni sportive che si avvalgono delle modalità semplificate di certificazione dei corrispettivi, versati dal pubblico per assistere alle manifestazioni sportive, previsto da d.p.r. 13/3/2002 n. 69.   Tale modello deve essere fatto vidimare dalla SIAE prima della manifestazione e deve essere compilato con l'indicazione, oltre ai dati identificativi dell'organizzatore e della manifestazione, dei numeri di serie dei biglietti venduti.   Non sono previsti un termine e specifiche modalità di consegna di tale modello alla SIAE; istruzione SIAE che abbiamo reperito in Rete recitano testualmente   Periodicamente gli incaricati della Società  [la SIAE, n.d.r.]  provvedono al ritiro dei moduli in esame  .   Analoga modulistica è prevista per gli abbonamenti (Mod. SD/2) e per il prospetto dei titoli di ingresso in carico e invenduti al termine dell'anno sociale (Mod., SD/3).   Ciò quindi per i biglietti e gli abbonamenti per assistere alle manifestazioni.    Indipendentemente da quanto sopra esposto relativamente ai corrispettivi per assistere alle manifestazioni, altri adempimenti sono invece previsti per quanto riguarda la documentazione dei ricavi dell'attività commerciale eventualmente svolta dai soggetti che hanno optato per il regime di cui alla legge 398/91, adempimenti che riteniamo Vi siano ben noti  obbligo di conservazione e numerazione delle fatture di acquisto, emissione di fattura solo su richiesta del cliente, annotazione mensile dei corrispettivi riscossi per attività commerciale (compresi gli eventuali incassi da manifestazioni, di cui si è detto qui sopra) nel registro di cui al d.m. 11/2/1997, versamento trimestrale dell'IVA, e così via.    Così brevemente inquadrati gli adempimenti a Vostro carico, gli uffici SIAE, nell'ambito dei propri poteri di verifica sui soggetti che si avvalgono del regime di cui alla legge 398/91, utilizzano prassi specifiche per semplificare la propria attività e non effettuare accessi presso i soggetti da controllare, accessi che sarebbero onerosi per il controllore, e sicuramente  invasivi  per il controllato.   Tali prassi consistono abitualmente nella richiesta di trasmettere mensilmente copia del registro IVA di cui al d.m. 11/2/1997, talvolta unitamente a copia delle fatture emesse e/o ai modelli SD/1 compilati nel periodo. Sinceramente eccessiva ci pare la richiesta di produrre anche i dati e i documenti relativi all'attività istituzionale.    Ciò premesso, dato che tali obblighi di trasmissione non sono stabiliti dalla legge e quindi non sono specificamente sanzionati (nè sanzionabili), e tenendo presente che la SIAE ha pieni poteri di verifica sulle società e associazioni sportive in regime 398, sta a Voi decidere    - o accogliete (dopo averne chiarito il contenuto, che nel quesito appare come detto confuso) la richiesta della SIAE, rendendo in tal modo più agevole il controllo  in remoto    - o rifiutate di rispettare tali indicazioni, non potrete essere sanzionati per tale rifiuto, ma presumibilmente la SIAE effettuerà uno o più accessi presso la Vostra sede per esaminare la documentazione che Vi hanno chiesto di trasmettere loro   - o infine (soluzione che ovviamente Vi suggeriamo) raggiungete un diverso accordo con la SIAE, che comporti una minor mole di lavoro a carico Vostro (come detto, ci pare ragionevole la richiesta di trasmissione dei dati relativi alla sola attività commerciale), e consenta comunque all'Ente di effettuare le verifiche di sua competenza.  *  Stefano Andreani , Dottore Commercialista e Revisore Contabile in Firenze        "
news_3122:
  id: 386
  project_id: 1
  title: "QUESITO N. 574 del 15/04/2011 - utente fiscosport n. 16556 - prov. di ROMA"
  summary: "QUESITO N. 574 del 15/04/2011 - utente fiscosport n. 16556 - prov. di ROMA"
  description: "Vorrei sapere se un impianto comunale al quale un'associazione sportiva dilettantistica paga una quota affitto degli spazi che utilizza, debba essere considerata un'operazione commerciale soggetta ad IVA, considerando che l'utilizzo di un bene strumentale per funzioni pubbliche, quali la promozione dello sport, dovrebbe essere fuori dal campo di applicazione dell'IVA.Il Comune emette fattura con IVA      "
  author_id: 16556
  created_on: 2011-01-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Donato Foresta, Collaboratore della Redazione Fiscosport - Milano       Il comportamento adottato dal Comune è corretto. La messa a disposizione di impianti comunali rientra tra le attività commerciali del Comune assoggettabili come tali ad IVA.  A supporto di tale impostazione interviene la normativa IVA di carattere generale e in particolare il combinato disposto degli articoli 2, 3 e 4 del d.p.r. n. 633/72 (testo unico IVA), da cui si può evincere in sostanza che in base alla propria funzione istituzionale i Comuni rientrano tra gli enti non commerciali che non hanno per oggetto esclusivo o principale l’esercizio di attività commerciali o agricole, ma che pongono in essere attività commerciali al compimento delle operazioni indicate appunto nell’art. 4 del d.p.r. n. 633/72  quali  a) cessioni di beni nuovi prodotti per la vendita, escluse le pubblicazioni delle associazioni politiche, sindacali e di categoria, religiose, assistenziali, culturali, sportive dilettantistiche, di promozione sociale e di formazione extra-scolastica della persona cedute prevalentemente ai propri associati; b) erogazione di acqua e servizi di fognatura e depurazione, gas, energia elettrica e vapore; c) gestione di fiere ed esposizioni a carattere commerciale; d) gestione di spacci aziendali, gestione di mense e somministrazione di pasti; e) trasporto e deposito di merci; f) trasporto di persone; g) organizzazione di viaggi e soggiorni turistici; prestazioni alberghiere o di alloggio; h) servizi portuali e aeroportuali; i) pubblicità commerciale; l) telecomunicazioni e radiodiffusioni circolari  A tale elencazione vanno ulteriormente aggiunte altre specifiche attività che nel tempo, con successivi provvedimenti normativi, sono state individuate dall’Amministrazione finanziaria.  Tra questi provvedimenti merita citazione la Circolare n. 18 del 22 maggio 1976, con cui l’allora Ministero delle Finanze (Direzione tasse e imposte indirette sugli affari)  è pervenuto a una elencazione delle attività comunali da intendersi sempre svolte con rilievo “commerciale”.  Testualmente la predetta circolare afferma che “…A norma degli artt. 1 e 4 del D.P.R. 26 ottobre 1972, n° 633, e successive modificazioni ed integrazioni, gli enti pubblici …, anche se non hanno per oggetto esclusivo o principale l’esercizio di attività commerciali o agricole, si considerano soggetti passivi agli effetti dell’imposta sul valore aggiunto limitatamente alle cessioni di beni o alle prestazioni di servizi, effettuate nell’esercizio di dette attività, a nulla influendo l’esistenza o meno di una distinta organizzazione contabile-amministrativa.Ciò posto, tenuto conto che la determinazione dell’ambito di soggezione tributaria riferibile agli enti pubblici a carattere territoriale presenta aspetti di particolare delicatezza, soprattutto a motivo della presenza di attività svolte nell’esercizio di pubblici poteri, si manifesta l’esigenza di fornire alcune precisazioni al riguardo.Preliminarmente si rende necessario operare una netta discriminazione tra le attività poste in essere nella qualità di pubblica autorità, ad esempio quelle riconducibili ad atti e provvedimenti formali tipici della Autorità localmente proposte alla cura di funzioni pubbliche (certificazioni per l’anagrafe, stato civile, leva, polizia a locale, vigilanza urbana, ecc.) e le attività inquadrabili nella generale nozione di “attività commerciale o agricola”  le prime, esorbitanti dalla sfera tributaria, le seconde invece, integranti operazioni imponibili agli effetti dell’IVA. Pertanto al fine di dirimere perplessità e pervenire ad una precisa individuazione delle operazioni rientranti nell’ambito di applicazione dell’imposta, si fornisce un’elencazione delle attività che, esercitate dagli Enti pubblici territoriali [sia direttamente che per il tramite di soggetti terzi e cioè società di gestione; n.d.r.] presentano il requisito oggettivo per l’imponibilità.Tale elencazione, non esaurendo tutte le ipotesi di imponibilità, potrà ovviamente essere presa in considerazione, a titolo orientativo, quale base di raffronto per la ricerca di presupposti di assoggettabilità in relazione ad altre analoghe attività non comprese nell’elenco stesso.  Attività rientranti nel campo di applicazione dell’Iva  a) …………( omissis ). b) ……………………………………. f) gestione centri sportivi, d’istruzione e culturali, musei e biblioteche, servizi connessi; g) …………….…………….. ( omissis )   Come precisato nella Circolare stessa, l’elenco delle attività che rientrano nel campo di applicazione dell’Iva deve intendersi a titolo meramente indicativo e non esaustivo, ma, per il caso che qui interessa non v’è dubbio che tra quelle sopra elencate, vi è la gestione di centri sportivi, confermandosi così la legittimità del comportamento del Comune nella fattispecie oggetto di quesito."
