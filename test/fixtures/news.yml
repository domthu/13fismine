  reply: "risposta a cura del Dr. Vincenzo Marra, ufficio studi  tributario del C.P. CONI di Napoli.     Sembra di capire che   la Regione     vi abbia commissionato un servizio di ricerca,     pertanto l’incarico    si configura    come     una prestazione di servizio rientrante nella sfera delle attività commerciali da fatturare    regolarmente, con aliquota iva del 20 per cento.  La prestazione, è    in linea generale possibile e l’IVA da versare, in considerazione del regime contabile forfettario scelto, è nella misura del cinquanta per cento dell’imposta fatturata."
news_2362:
  id: 289
  project_id: 1
  title: "QUESITO N. 448 del 04/07/2009 - utente fiscosport n.11272 - prov.di VENEZIA"
  summary: "QUESITO N. 448 del 04/07/2009 - utente fiscosport n.11272 - prov.di VENEZIA"
  description: "Oggetto  iscrizione negli elenchi dell’Agenzia delle Entrate per il riparto del 5 per mille   Buongiorno, sono un dirigente di una Associazione Sportiva Dilettantistica di Basket e vi scrivo per chiedere delucidazioni intorno al riparto del 5 per mille per l'anno in corso. L’anno scorso abbiamo potuto usufruire dell’iscrizione negli elenchi dell’Agenzia delle Entrate per il 5 per mille per il fatto di essere una società affiliata al CONI. Quest’anno, invece, le regole sono cambiate e necessitava una richiesta esplicita da parte di ciascuna società per poter essere inseriti in questo elenco (correggetemi se sbaglio). Purtroppo la cosa ci è semplicemente sfuggita di vista e ritenendo erroneamente che le regole non fossero cambiate non abbiamo inviato nulla entro il termine del 20 Aprile 2009 con il risultato che nell’elenco pubblicato con sollecitudine il 28 aprile, la nostra associazione non è presente. Immagino che questo significhi che siamo esclusi dal riparto anche se qualche genitore apporrà nel 730/Unico la sua firma a nostro favore (abbiamo fatto molta pubblicità nel frattempo). C’è qualcosa che possiamo fare per rimediare o per quest’anno siamo esclusi dal riparto  Vi ringraziamo per la risposta. Cordiali saluti.    "
  author_id: 11272
  created_on: 2009-04-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini        Purtroppo il Decreto del Ministero dell’Economia e Finanze del 02/04/2009 (GU n.88/2009) è molto chiaro e non lascia vie di uscita. Il    primo comma dell’art. 2 inizia con la frase …..  per l’anno finanziario 2009 le associazioni sportive …… entro il 20 aprile 2009,     a pena di decadenza , si iscrivono in un apposito elenco tenuto dall’Agenzia delle Entrate.         Inoltre, l’art.5   indica l’obbligo di  certificare, per gli anni finanziari 2006-2007-2008, con dichiarazione sostitutiva  entro il 15/05/09 , il possesso dei requisiti di solidarietà sociale (formazione allo sport dei giovani di età inferiore a 18 anni, ovvero in favore di persone di età non inferiore a 60 anni, ecc.)       Termini che non hanno bisogno di commenti.    Nel quesito ci viene chiesto un consiglio su come poter “rimediare” alla mancata iscrizione. Più che un consiglio, pensiamo ad una considerazione.    È noto al mondo sportivo come per gli esercizi Finanziari 2006 (L. 266/2005) e 2007 (L.296/2006), le norme in materia del 5 per mille, si  scordarono  letteralmente di inserire le associazioni sportive dilettantistiche tra i soggetti beneficiari; per poi riabilitarle ( L. 222/2007) solamente a termini di iscrizione ampiamente scaduti. In pratica vennero riammesse al beneficio associazioni sportive che avevano erroneamente presentato domanda al 5 per mille in quanto escluse da norme in quel momento vigenti;    mentre associazioni    che rinunciarono a presentare la domanda onde evitare pesanti sanzioni per la redazione di dichiarazioni mendaci, non ebbero più alcuna possibilità di rientrare nel beneficio. Situazione sicuramente assurda, ma reale.    Quindi, se la procedura telematica è ancora attiva, perché non provare  E se fra sei mesi il Ministero ci dice che sono ammesse al beneficio anche le associazioni che hanno presentato domanda fuori dai termini      Ovviamente quanto sopra vuole essere, esclusivamente, una considerazione provocatoria.    Non dimentichiamo infatti    che indicando nell’apposita casella della dichiarazione dei redditi il codice fiscale di un soggetto non ammesso, facciamo perdere, ad    altro Ente,    l’opportunità del    beneficio del 5 per mille.    Inoltre, a differenza della destinazione dell’8 per mille, che se non viene indicata una scelta in dichiarazione redditi    tale percentuale viene  comunque  attribuita in maniera proporzionale alle Istituzioni ammesse o affidata alla gestione dello Stato; questo non vale per la destinazione del 5 per mille, che viene attribuito  soltanto  se la scelta viene espressa."
news_2373:
