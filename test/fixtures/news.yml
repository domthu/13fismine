  reply: "risposta a cura del Dott. Stefano Andreani, Dottore Commercialista in Campi Bisenzio (Firenze)    L'argomento è decisamente vasto e non si può che rinviare ai vari articoli già pubblicati sull'argomento per una trattazione completa.  In questa sede ritengo quindi opportuno limitarmi a ricordare alcuni punti fondamentali.  In primo luogo i contratti di collaborazione (ritengo che il quesito riguardi i c.d.  contratti sportivi  ex art. 67, primo comma, lettera  m  del TUIR, che godono delle note agevolazioni fiscali e previdenziali) sono stipulabili solo se non si tratti di rapporti di lavoro dipendente ovvero di esercizio di arti e professioni.  Caratteri distintivi del lavoro dipendente sono la subordinazione gerarchica, l'obbligo di rispettare un orario imposto dal datore di lavoro, l'irrilevanza del risultato raggiunto ai fini della debenza del corrispettivo, oltre a svariati altri. In quest'ottica ben difficile è considerare collaboratori e non dipendenti (ancorchè eventualmente part-time) gli addetti alla reception, così come gli addetti alle pulizie e gli assistenti bagnanti (fatti salvi casi particolari, dell'istruttore che  copre  qualche ora di reception o l'allenatore di nuoto che svolge sporadicamente funzioni di assistente bagnante; si tratta comunque di situazioni che rimangono decisamente rischiose).  Meno chiara è la questione dell'esercizio di arti o professioni. In via di primissima approssimazione, dottrina e giurisprudenza sottolineano i caratteri (fra gli altri) dell'indipendenza nello svolgimento dell'incarico, di compenso commisurato al risultato, di pluralità di committenti; ad essi l'ENPALS nella ben nota circolare n. 13 del 7/8/06 aggiunge l'entità del corrispettivo  se dalla propria attività il collaboratore ritrae un compenso che non sia meramente marginale (l'Ente individua tale soglia in 4.500 euro) secondo l'ENPALS si è in presenza di attività professionale. E' evidente che al superamento di tale soglia il rischio di contestazione da parte di ispettori è ben presente.  Un'altra questione da tener ben presente è il legame fra attività sportiva e gara o comunque manifestazione. La ben nota Risoluzione n. 34 del 26/3/01 ha dichiarato che   con l'espressione esercizio diretto di attività sportive dilettantistiche si è voluto ricondurre nel regime agevolativo i compensi corrisposti ai soggetti che partecipano direttamente alla manifestazione sportiva a carattere dilettantistico  .  Il recente art. 35 del c.d.  decreto mille proroghe  ha fornito una interpretazione autentica dell'art. 67 nel quale ha esteso tale ambito alla   formazione, la didattica, la preparazione e l'assistenza all'attività sprtiva dilettantistica  , ciò potrebbe però non risolvere il problema  è ora chiaro che, in caso di attività agonistica o comunque di partecipazione a manifestazioni sportive, sono considerati  collaboratori sportivi  non solo atleti, allenatori, accompagnatori, arbitri e giudici, ma anche i preparatori atletici, gli istruttori delle categorie giovanili, ecc., ma non è assolutamente detto, a mio parere, che non continui a venire contestata la posizione degli istruttori (tipico è il caso delle palestre) la cui attività comunque non sfocia in una manifestazione.  Per quanto infine riguarda le modalità   - in caso di rapporti  sportivi puri  (di cui alla prima parte del citato art. 67, primo comma, lettera  m  del TUIR) non è necessaria alcuna formalità, anche se è ovviamente opportuna la forma scritta, anche come lettera di incarico accettata;   - qualora invece si tratti di contratti di co.co.co. sia  sportiva  che  amministrativo-gestionale  di cui alla seconda parte dell'art. 67, primo comma, lettera  m  del TUIR (ricordiamo che l'art. 61 del D.L.vo 10/9/03 n. 276 consente alle società e associazioni sportive di continuare a stipulare contratti di co.co.co., senza necessità di progetto), è necessaria la preventiva comunicazione al centro per l'impiego.  Come già scritto all'inizio, per ogni ulteriore approfondimento e per una trattazione completa dell'argomento, si rinvia agli altri articoli già pubblicati su Fiscosport."
news_2379:
