  description: "Un'associazione sportiva dilettantistica, che fà solo attività istisuzionale e paga un compenso annuale al Presidente (con cedolino paga e versa i contributi più redige il Mod. 770/S), deve fare la dichiarazione IRAP pagando l'imposta e come base imponibile assumere il compenso erogato al Presidente  Vorremmo sapere se può considerarsi il compenso quale collaborazione coordinata e continuativa di carattere amministrativo gestionale di natura non professionale e di conseguenza l'importo non essere tassabili ai fini IRAP. Nel caso contrario, invece, vorremo sapere quando e se bisogna fare la dichiarazione IRAP pagando l'imposta e se come base imponibile assumere il compenso erogato al Presidente; stessa cosa vorremmo sapere sul modello UNICO ENC. Grazie per la vostra risposta.   "
