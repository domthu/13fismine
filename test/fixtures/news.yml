  title: "QUESITO N. 242 del 09/11/2006 - utente fiscosport n.7326 - prov.di PADOVA"
  summary: "QUESITO N. 242 del 09/11/2006 - utente fiscosport n.7326 - prov.di PADOVA"
  description: "Buon giorno, sono la presidente di un'ASD che si occupa di Tiro con l'Arco. Vorrei sapere in sintesi se agli sponsor posso rilasciare una semplice ricevuta, se questi possono scaricarla, e se, per farlo, l'Associazione è tenuta ad aprire la Partita IVA. Congratulazioni per il brillante lavoro che state facendo e grazie. Cordiali saluti   "
  author_id: 7326
  created_on: 2006-09-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia    Gentile Sig.ra, rispondo sinteticamente alla Sua domanda, ricordando in sommi capi quali sono i compiti dell’associazione sportiva dilettantistica, definito  sponsee , nel momento in cui percepisce una somma di denaro o di altri beni in natura a titolo di finanziamento dell’attività svolta dall’ente per promuovere l'immagine dello  sponsor .          Ai fini Irpef o Ires   è necessario fare riferimento all’art. 90, comma 8 della L. n. 289/2002 che prevede un particolare trattamento fiscale per le somme erogate in denaro o in natura dalle imprese a favore di società, associazioni sportive dilettantistiche, fondazioni costituite da istituzioni scolastiche, fondazioni sportive dilettantistiche che svolgono attività nei settori giovanili riconosciute dalle Federazioni sportive nazionali o da enti di promozione sportiva, se vengono rispettate le seguenti  condizioni    a) i corrispettivi erogati devono essere necessariamente destinati a promuovere l'immagine o i beni/servizi offerti dal soggetto erogante;  b) deve essere riscontrata, a fronte dell'erogazione, una specifica attività del beneficiario della medesima.  In pratica, si stabilisce la presunzione assoluta che i corrispettivi in denaro o in natura di importo annuo non superiore a euro 200.000,00 costituiscono in ogni caso spese di pubblicità secondo l'art. 108, c. 2, D.P.R. 917/1986. Sono pertanto deducibili integralmente per il soggetto erogante nell'esercizio in cui sono state sostenute o in quote costanti nell'esercizio medesimo e nei quattro anni successivi. La previsione riguarda la società erogante. L'associazione sportiva dovrà continuare a distinguere gli importi ricevuti a titolo di sponsorizzazione rispetto a quelli aventi natura di spese pubblicitarie.  In merito alla posizione fiscale da attribuire allo sponsee va detto che  l’attività è sempre considerata commerciale   concorre con gli altri proventi aventi natura commerciale alla formazione del reddito dell’A.s.d.         Ai fini IVA     ai sensi dell'art. 1, D.P.R. 633/1972, l'Iva si applica a tutte le cessioni di beni e le prestazioni di servizi effettuate nell'esercizio d'impresa. Data la natura delle prestazioni di sponsorizzazione è possibile considerarle come vere e proprie prestazioni di servizi. Ai fini Iva è però necessario verificare se le prestazioni in oggetto sono svolte nell'esercizio d'impresa. Ai sensi dell'art. 4, c. 5, D.P.R. 633/1972, le prestazioni di pubblicità commerciale anche se svolte da enti non commerciali  si presumono commerciali . Di conseguenza quando un'associazione sportiva dilettantistica svolge    abitualmente    tale genere di prestazioni deve assoggettare gli importi alla normale aliquota Iva (20%).   Solo qualora la prestazione pubblicitaria sia    occasionale   , l'associazione può evitare di dover assumere la qualifica di soggetto d'imposta, ma in questo caso dovrà sopportare un aggravio in tema di imposte sul reddito, dovendo dichiarare l'importo percepito nella dichiarazione dei redditi (UNICO/Enti non commerciali), senza alcun abbattimento (per cui la tassazione Ires sarà al 33% su base 100%, in luogo di pari aliquota ma su un imponibile del 3%).  L' associazione , onde evitare la penalizzazione di cui sopra, potrà in ogni caso provvedere ad aprire la partita Iva per poter successivamente emettere regolare fattura con l'indicazione dell'imponibile, dell'Iva (nella misura del 20 per cento dell'imponibile) e descrizione della natura dell'introito (è opportuna la specifica se trattasi di  pubblicità  o  sponsorizzazione , per il diverso abbattimento in regimne legge 398/91 - vedasi specifico approfondimento nella presente newsletter a cura dell'Avv. Katia Scarpa). Quanto alla registrazione del movimento, alla liquidazione e al versamento dell'Iva, bisogna fare riferimento al regime contabile nel quale si trova l'  associazione  (ordinario, semplificato, opzionale  ex lege  n. 398/1991 eccetera) e comportarsi di conseguenza.   "
