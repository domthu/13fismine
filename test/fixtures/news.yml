  summary: "QUESITO N. 189 del 14/11/2005 - utente servizi Fiscosport n. 5896 -  prov. di Imperia"
  description: "Siamo un'associazione sportiva dilettantistica neocostituita, avremmo bisogno di chiarimenti in merito alle seguenti problematiche  1. Abbiamo firmato un contratto di locazione per l'immobile che useremo per la nostra attività  tale contratto è a nome dell'associazione ma per far fronte alle richieste del locatore il presidente ha dovuto versare delle somme anticipate, ancora prima della costituzione dell'associazione. E' necessario ricondurre in qualche modo tali somme nell'ambito fiscale dell'associazione, e se sì come è consigliabile procedere  Si precisa che il presidente non è interessato a richiedere il rimborso di tali somme. 2. Nello svolgimento della sua attività l'associazione utilizzerà delle attrezzature sportive di proprietà di uno degli associati  è necessario ricondurle al patrimonio dell'associazione oppure è possibile comportarsi in modo differente, premesso che non è volontà dell'associato in questione richiedere un pagamento per l'utilizzo della propria attrezzatura da parte degli associati. Ringraziamo per la Vostra attenzione.    a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena"
  author_id: 5896
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Siamo un'associazione sportiva dilettantistica neocostituita, avremmo bisogno di chiarimenti in merito alle seguenti problematiche  1. Abbiamo firmato un contratto di locazione per l'immobile che useremo per la nostra attività  tale contratto è a nome dell'associazione ma per far fronte alle richieste del locatore il presidente ha dovuto versare delle somme anticipate, ancora prima della costituzione dell'associazione. E' necessario ricondurre in qualche modo tali somme nell'ambito fiscale dell'associazione, e se sì come è consigliabile procedere  Si precisa che il presidente non è interessato a richiedere il rimborso di tali somme. 2. Nello svolgimento della sua attività l'associazione utilizzerà delle attrezzature sportive di proprietà di uno degli associati  è necessario ricondurle al patrimonio dell'associazione oppure è possibile comportarsi in modo differente, premesso che non è volontà dell'associato in questione richiedere un pagamento per l'utilizzo della propria attrezzatura da parte degli associati. Ringraziamo per la Vostra attenzione.    a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena     1. Anche se il presidente non è attualmente interessato a richiedere il rimborso delle somme anticipate, per l'associazione in contabilità ordinaria è necessario registrare comunque in contabilità il finanziamento (finanziamento associati), mentre per l'associazione in regime forfetario o semplificato si consiglia una scrittura sottoscritta dal presidente e dall'associazione. 2. Nel secondo caso è opportuno redigere un contratto di comodato di cose mobili, non soggetto a registrazione."
news_109:
