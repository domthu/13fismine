  title: "QUESITO N. 527 del 26/10/2010 - utente fiscosport n.11050 - prov.di TRAPANI"
  summary: "QUESITO N. 527 del 26/10/2010 - utente fiscosport n.11050 - prov.di TRAPANI"
  description: "Siamo una associazione sportiva senza fine di lucro e che non svolge alcuna attiva commerciale. Desidererei sapere nel caso in cui una industria decidesse di erogare alla nostra associazione (che non ha partita IVA) la somma ipotetica di euro 10.000,00 (quale contributo) quale tipo di ricevuta bisogna emettere. La ditta commerciale che ha elargito il contributo deve solo registrare tale somma in uscita senza altra formalità. Mentre rimango in attesa di una Vostra risposta, colgo l'occasione per inviare cordiali saluti.    "
  author_id: 11050
  created_on: 2009-05-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Giampaolo Concari, Ragioniere Commercialista in Soragna (PR)    A parere di chi scrive, affinché la somma in questione possa essere considerata come “contributo” e non come “sponsorizzazione”, occorre che la stessa non sia versata a fronte di un’attività specifica da parte dell’associazione.  In altri termini  in una sponsorizzazione da una parte lo  sponsor  versa una somma allo  sponsee  a fronte di un’attività di promozione del marchio o di un prodotto commercializzato. Si tratta di un’operazione di natura commerciale senza possibilità di prova contraria con tutto ciò che ne consegue.  Se al contrario l’impresa versa una somma senza richiedere alcuna contropartita in cambio, allora si tratta di un’operazione non commerciale e, ovviamente, l’associazione sportiva non dovrà esporre marchi o altro dell’impresa. Particolare, non insignificante, è di inserire, nella causale del bonifico, la dicitura  erogazione liberale ."
news_2396:
  id: 297
  project_id: 1
  title: "QUESITO N. 449 del 06/07/2009 - utente fiscosport n.11152 - prov.di ASCOLI PICENO"
  summary: "QUESITO N. 449 del 06/07/2009 - utente fiscosport n.11152 - prov.di ASCOLI PICENO"
  description: "Buongiorno, sono un utente Fiscosport, socio di una società sportiva dilettantistica a responsabilità limitata senza scopo di lucro con il compito della tenuta della contabilità e di tutti gli adempimenti fiscali. In vista della prossima scadenza della dichiarazione dei redditi, la Vs ultima newsletter pubblicata mi ha indotto in confusione, si parla di UNICO ENC sia per le associazioni che per le società sportive dilettantistiche che hanno optato per la legge 398/91, mentre nella newsletter di giugno 2008, nell'articolo a cura della Dott. ssa Patrizia Sideri, si parla di UNICO SC quale modello da utilizzare per le società sportive. Quale modello deve essere utilizzato per le società sportive dilettantistiche a responsabilità limitata, il MOD UNICO SC o il MOD UNICO ENC  Grazie per l'attenzione.   "
  author_id: 11152
  created_on: 2009-02-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente fiscale del C.P. CONI di Siena     L'articolo cui si riferisce il gentile lettore conteneva in effetti un refuso, oggetto di correzione in data 27/05/2009 ( http //www.fiscosport.it/Index.aspx IDContenuto=2387 ).  Le società sportive dilettantistiche devono presentare il Modello Unico Società di Capitali  a tal fine dovrà essre compilato il quadro RF, inserendo nel rigo RF 70, colonna 1, i ricavi ai sensi della L. 398/1991, e nel rigo RF 70, colonna 2, il reddito imponibile, pari al 3% dell'importo inserito in colonna 1.  Si ricorda inoltre che al rigo RF1, colonna 2, dovrà essere inserito il codice  9  quale clausola di esclusione dall'applicazione dei paramentri e degli studi di settore.  Si evidenzia, infine, che le società sportive dilettantistiche sono soggette alla verifica dell'operatività."
news_2406:
  id: 298
  project_id: 1
  title: "QUESITO N. 494 del 29/04/2010 - utente fiscosport n.10359 - prov.di VERCELLI"
  summary: "QUESITO N. 494 del 29/04/2010 - utente fiscosport n.10359 - prov.di VERCELLI"
  description: "Buongiorno, siamo un’associazione sportiva dilettantistica iscritta al registro del CONI tramite la FISI, in regime fiscale Legge n. 398/1991, organizziamo durante la stagione invernale, e in parte quella estiva, allenamenti e partecipazione a gare di sci per un gruppo di atleti dai 5 ai 19 anni. L’incarico è affidato ad alcuni Maestri di Sci regolarmente iscritti all’Albo Professionale del Collegio Regionale ove esercitano la propria attività. Premesso che la suddetta attività viene eseguita solo nei confronti dei soci, chiediamo se i compensi corrisposti ai Maestri di Sci possano beneficiare del particolare contratto di attività sportiva dilettantistica con esenzione fino a euro 7.500,00  Grazie e distinti saluti.   "
  author_id: 10359
  created_on: 2009-05-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    Non rientrano nella fattispecie dei compensi ex art.. 67 comma 1, lettera m),    i redditi erogati dall'organismo ai propri lavoratori dipendenti assunti per lo svolgimento delle attività amministrative o, in generale, di gestione dell'organismo stesso, nonché quelli corrisposti ad artisti o professionisti di cui all' articolo 49, comma 1, del testo unico delle imposte sui redditi, o ad esercenti attività d'impresa di cui all' articolo 51, comma 1, dello stesso testo unico.  Dal quesito emerge che i Maestri di sci esercitano professionalmente l’attività di addestramento sportivo e sarebbero pertanto esclusi dal campo di applicazione dei compensi ex art. 67 comma 1, lettera m).  Peraltro anche ai fini previdenziali tali somme in quanto erogate nell’ambito di attività professionale sarebbero da assoggettare a contribuzione previdenziale Enpals.  Secondo l’Enpals infatti si può parlare di reddito professionale laddove dall’esame dell’attività posta in essere emergano in via concorrente i seguenti indici   1) l’attività, quantunque esercitata in via non esclusiva né preminente, si sviluppi con caratteristiche di abitualità. Il termine “abitualità” sta a delimitare un’attività caratterizzata da ripetitività, regolarità, stabilità e sistematicità di comportamenti; esso ha un significato contrario a quello di “occasionalità” che, riferito ad un’attività, traduce i caratteri della contingenza, dell’eventualità, della secondarietà (cfr. Cass. Sez. III pen., 20 giugno 1988, n.1052);  2) La misura delle somme complessivamente percepite non abbia caratteristiche di marginalità e cioè non superi i 4.500,00 euro annui per i lavoratori autonomi e liberi professionisti."
