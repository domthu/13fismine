  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Giuseppe Tomassoni, Collaboratore della Redazione Fiscosport - Pesaro/Urbino      L’art. 30, co. 1, del d.l. 29 novembre 2008, n. 185, convertito,con modificazioni, dalla l. 28 gennaio 2009, n. 2, prevede che i corrispettivi, le quote e i contributi di cui all’art.148 del testo unico delle imposte sui redditi, approvato con il d.p.r. 22 dicembre 1986, n. 917, e all’art. 4, d.p.r. 26 ottobre 1972, n. 633, non sono imponibili a condizione che gli enti associativi siano in possesso dei requisiti qualificanti previsti dalla normativa tributaria e che trasmettano per via telematica all’Agenzia delle entrate, al fine di consentire gli opportuni controlli, i dati e le notizie rilevanti ai fini fiscali mediante la presentazione del Modello EAS.     La  ratio  della nuova disposizione risponde all’esigenza di potenziare gli strumenti e i dati a disposizione dell’Amministrazione finanziaria, al fine di concentrare l’attività di controllo fiscale sulle pseudo-associazioni, con l’obbiettivo di tutelare le vere forme associazionistiche incentivate dal Legislatore.    Pertanto, gli enti associativi che non hanno adempiuto nel termine del 15.12.2009 (prorogato al 31.12.2009) all’invio della comunicazione in argomento nonché gli enti di nuova costituzione che non provvedono all’invio del modello entro 60 giorni dalla data di costituzione, non possono fruire dei regimi agevolativi di cui agli articoli 148 del T.U.I.R. e 4 del Testo Unico Iva. La norma prevede, inoltre, l’obbligo di presentare nuovamente il Modello EAS entro il 31 marzo dell’anno successivo a quello in cui si sia verificata una variazione dei dati e delle notizie precedentemente comunicati.    L’Amministrazione finanziaria, al fine di ridurre i dubbi applicativi dei contribuenti chiamati al nuovo adempimento, ha fornito chiarimenti in merito alla natura, agli effetti, al contenuto, all’ambito soggettivo e alla modalità di compilazione del Modello EAS con le Circolari n. 12/E del 09.04.2009, n. 45/E del 29.10.2009 e n. 51/E del 01.12.2009. Nella citata Circolare 45/E viene segnalata l’opportunità di evitare duplicazioni di comunicazione in caso di dati già in possesso dell’Amministrazione pubblica, in conformità a quanto disposto dallo Statuto del contribuente. Tale orientamento risulta confermato dall’Amministrazione finanziaria con la  Risoluzione n. 125/E del 06.12.2010 , nella quale viene trattato l’obbligo di presentazione del Modello EAS in caso di variazioni dei dati identificativi del legale rappresentante o dell’ente. Da quanto indicato nella suddetta Risoluzione, risulta che la presentazione di un nuovo modello EAS non sia necessaria, ove le informazioni risultino dalle notizie già in possesso dell’Amministrazione finanziaria.     Pertanto, gli obblighi di comunicazione ai fini EAS vanno coordinati con quanto stabilito dall’art. 35, co. 3, del d.p.r. n.  633/1972 che prevede l’obbligo per il contribuente, in caso di variazione dei dati precedentemente comunicati, di darne comunicazione entro trenta giorni dalla data di variazione attraverso     ·     il modello AA5/6 per i soggetti non titolari di partita IVA    ·     il modello AA7/10 per i soggetti titolari di partita IVA    Per quanto sopra, si ritiene che nel caso specifico - variazione della sede legale - l’Associazione     1.     debba provvedere alla presentazione del modello AA7/10 entro 30 giorni dalla variazione compilando, in particolare, l’apposito Quadro B contenente i dati identificati del contribuente, tra cui la sede legale;    2.     non debba presentare il Modello EAS entro il 31 marzo.    Se l’Associazione è tenuta all’iscrizione nel Registro delle Imprese ovvero alla denuncia al R.E.A., la dichiarazione di variazione dati deve essere presentata tramite la Comunicazione Unica, che contiene anche il modello AA7/10 con le variazioni intervenute.    Per completezza di informazione, si evidenzia che la data di presentazione del modello EAS è stata spostata al 31 marzo 2011  l’art. 1, co. 1, del Decreto “Milleproroghe” (d.l. n. 225/2010), infatti, ha riaperto i termini previsti dall’art. 30 del d.l. n. 185/2008 e art. 3 del provvedimento del Direttore dell’Agenzia delle Entrate del 2 settembre 2009. Questo significa che gli enti associativi che non hanno presentato il modello EAS entro il 31 dicembre 2009 ora lo possono fare entro il 31 marzo 2011. La proroga vale anche per gli enti associativi che si sono costituiti successivamente e non hanno inviato il modello EAS entro 60 giorni dalla costituzione."
