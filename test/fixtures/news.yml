  project_id: 1
  title: "QUESITO N. 222 del 12/05/2006 - utente fiscosport n.5355 - prov.di PESCARA"
  summary: "QUESITO N. 222 del 12/05/2006 - utente fiscosport n.5355 - prov.di PESCARA"
  description: "Il Comitato Provinciale di un Ente di Promozione Sportiva, che ha 5 collaboratori distribuiti uno per ogni Comune (Referenti Comunali), può emettere rimborsi forfettari fino a € 7500.00 e rientrare nella fattispecie della NO TAX AREA oppure questi ultimi devono essere classificati come compensi ex art 25 133/99. Questi collaboratori fanno azione di propaganda del Comitato e raccolgono iscrizioni, organizzano riunioni, questa loro attività rientra nell'operato di un'associazione sportiva dilettantistica  Certo di una sua pronta ed esaustiva risposta in merito, colgo l'occasione per porgerLe distinti saluti.   "
  author_id: 5355
  created_on: 2006-12-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia      La risposta dipende dal tipo di rapporto che si va ad instaurare  se parliamo di lavoro dipendente o di lavoro a progetto sulla busta paga il consulente del lavoro (o chi per esso) espone le detrazioni compresa la no tax area, se invece è un rapporto di lavoro autonomo (seppur occasionale) la no tax area (o no family area)  non si applica direttamente, il percipiente subisce le ritenute d’acconto sull’intero importo ed i benefici della no tax area (o no family area) spettano solo in sede di dichiarazione dei redditi, determinando un credito d’imposta nel modello UNICO.  Dalla Sua domanda mi sembra di capire che i collaboratori dell'Ente di Promozione Sportiva in questione, ovvero i referenti comunali, svolgano una mera attivita' di coordinamento e propaganda con la sede provinciale. Ricordo che rientrano nella categoria agevolata (compensi a sportivi dilettanti, ex art. 25 legge 133/1999) i compensi sia di quei soggetti che partecipano direttamente alla realizzazione delle attività (atleti, arbitri, allenatori, giudici di gara), sia di quei soggetti le cui prestazioni sono funzionali alla realizzazione delle attività, ivi compresi coloro che per effetto delle funzioni di rappresentanza dell’associazione (dirigenti dell’associazione) presenziano all’evento sportivo. Sulla scorta delle informazioni da Lei fornite, mi risulta difficile pensare ad un legame diretto con la mera attivita sportiva e di conseguenza con la possibilita' di applicare a questi collaboratori il regime agevolato per i compensi a sportivi dilettanti."
news_405:
