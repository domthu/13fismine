  summary: "QUESITO N. 354 del 15/03/2008 - utente fiscosport n. 9141 - prov.di VICENZA"
  description: "Buona sera. Siamo una associazione sportiva dilettantistica iscritta presso l'apposito registro del CONI e regolarmente affiliata alla Federazione Ialiana Sport Orientamento (FISO). In regime L.398/91. Il nostro sport (gare e manifestazioni promozionale) si avvale dell'indispensabile ausilio di mappe create appositamente (con simbologie,scale e grafica codificate). Si chiede se i rimborsi ai ns. tecnici per la realizzazione di tali mappe ricadono tra le somme di cui all'art.67, comma 1, lettera m del TUIR. Grazie per l'attenzione. Saluti.   "
  author_id: 9141
  created_on: 2008-03-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche - Pesaro    Nella misura in cui la manifestazione sportiva necessita, per il proprio svolgimento, della realizzazione delle mappe indicate nel quesito, ritengo che l'attività dei tecnici per la realizzazione delle stesse possa essere qualificata come  direttamente inerente la manifestazione sportiva dilettantistica  e, in quanto tale, potenzialmente retribuibile con le indennità, premi e rimborsi spese di cui all'art. 67, c. 1, lett. m) TUIR.  Va tuttavia fatta un'importante precisazione  qualora i soggetti che procedono alla realizzazione delle mappe svolgano un'attività professionale o d'impresa inerente la realizzazione delle mappe stesse (ad es. geologi, grafici etc.) il compenso erogato andrebbe attratto alla suddetta attività professionale o d'impresa e non potrebbe più essere qualificato di natura  sportivo/dilettantistica ."
news_1614:
  id: 219
  project_id: 1
  title: "QUESITO N. 467 del 26/11/2009 - utente fiscosport n. 8060 - prov.di VITERBO"
  summary: "QUESITO N. 467 del 26/11/2009 - utente fiscosport n. 8060 - prov.di VITERBO"
  description: "Sono il Presidente di un associazione sportiva dilettantistica di Pallacanestro in regime 398/91, vorrei sapere come trattare le fatture che emetto al Comune per la gestione del palazzetto dello sport della nostra città, che è stata affidata alla mia associazione, ovvero se tali importi che l'associazione percepisce dal Comune mensilmente dietro presentazione di regolare fattura con IVA al  20%, sono da ritenere ricavi commerciali o istituzionali. Per quanto riguarda l' IVA, se è corretto applicarla su tali fatture, come và versata, al 50%, tutta, o al 90%   Ad oggi nessun consulente è stato in grado di rispondere spero pertanto che Voi possiate aiutarmi. Grazie.   "
  author_id: 8060
  created_on: 2008-04-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Francesco Sisani, Collaboratore della Redazione Fiscosport - Firenze    Giova premettere che i contributi da enti pubblici possono essere compresi tra i proventi non commerciali solo nel caso in cui vengano corrisposti per il mero perseguimento delle finalità istituzionali delle associazioni sportive (art. 143, comma 2, lett. b), del T.U. del 22.12.1986, n. 917), mentre ai fini Iva essi non saranno soggetti al tributo solo se erogati a fondo perduto, cioè quando non costituiscano in alcun modo il corrispettivo di una prestazione resa dal beneficiario (art.3, comma 1, del DPR del 26.10.1972, n. 633). Ora nel caso di specie queste circostanze non sembrano ricorrere, perché le somme erogate dal Comune per l’affidamento della gestione del palazzetto dello sport derivano da un rapporto sinallagmatico, come controprestazione rispetto ad una prestazione cui l’associazione beneficiaria si obbliga, cioè la conduzione in gestione dell’impianto per conto dell’Amministrazione Comunale (è in ogni caso necessario far riferimento a quanto previsto dalla convenzione che certamente l’Associazione ha stipulato col Comune per l’affidamento in gestione del palazzetto). Pertanto appare corretta la fatturazione di detto contributo con applicazione dell’IVA, aliquota 20%, così come corretta appare l’imponibilità dello stesso ai fini delle II.DD., trattandosi di un vero e proprio corrispettivo rispetto ad una prestazione resa da parte dell’Associazione. Circa il trattamento fiscale, avendo l’Associazione optato per la legge n. 398 del 1991, l’Iva dovrà essere versata, previa detrazione forfetaria del 50%, mentre il contributo concorre a determinare il reddito imponibile Ires ed Irap, nella misura del 3% del suo ammontare."
news_1639:
  id: 220
  project_id: 1
  title: "QUESITO N. 376 del 11/04/2008 - utente fiscosport n.5078 - prov.di NAPOLI"
  summary: "QUESITO N. 376 del 11/04/2008 - utente fiscosport n.5078 - prov.di NAPOLI"
  description: "Salve, sono la Vicepresidente di un'associazione polisportiva dilettantistica regolarmente iscritta al Registro Nazionale C.O.N.I. Dal 2005 abbiamo in corso un contratto business di telefonia mobile con l'azienda 3. Da precedente Vs risposta a specifico quesito ho annotato che le a.s. dilettantistiche sono esonerate dal pagamento della tassa di concessione governativa. Ho pertanto richiesto al gestore telefonico tale esonero edil rimborso di quanto nel frattempo versato. Dopo uno scambio ripetuto di e-mail in ultimo mi è pervenuta la seguente   Gentile Sig.ra ..., in merito alla sua richiesta, le confermiamo che le associazioni sportive dilettantistiche hanno l'esenzione dalla tassa concessione governativa in quanto considerate delle onlus. Per poter procedere alla esclusione delle tasse è necessaria la documentazione attestante l'iscrizione presso la competente Direzione Regionale delle Entrate per l'assunzione della qualifica di ONLUS. Siamo a disposizione per eventuali comunicazioni ... . Potreste chiarirmi se l'iscrizione richiesta è effettivamente requisito necessario per l'esonero in argomento  Come devo comportarmi conseguentemente  Grazie e complimenti per la puntualità e precisione delle informazioni agli abbonati.   "
  author_id: 5078
  created_on: 2008-11-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)        Il decreto del Presidente  sta  della Repubblica 26 ottobre 1972, n. 641 disciplina le norme in materia di “ tasse sulle concessioni governative ”.       Oggetto delle “ tasse ”, secondo il disposto dell’art. 1, sono i provvedimenti amministrativi e gli altri atti elencati nell’annessa Tariffa …”.      Fra questi, all’art. 21 della Tariffa, figura la “ licenza o documento sostitutivo per l’impiego di apparecchiature terminali per il servizio radiomobile pubblico terrestre di comunicazione ”, vale a dire l’abbonamento al telefono cellulare.      L’art. 13-bis del decreto presidenziale 641 del 1972, così come modificato dall’art. 90 co. 7 della Legge 27 dicembre 2002, n. 289, illustra i casi di esenzione, disponendo, al comma 1 che “ gli atti e i provvedimenti concernenti le organizzazioni non lucrative di utilità sociale (ONLUS) e le società e associazioni sportive dilettantistiche sono esenti dalle tasse sulle concessioni governative ”.      Il chiaro tenore letterale della norma porta a ritenere che il legislatore del   2002 ha  inteso esentare dalle tasse sulle concessioni governative  le organizzazioni non lucrative di utilità sociali (ONLUS) e le società e associazioni sportive dilettantistiche .      Pare inoltre del tutto erronea l’interpretazione data in materia dal gestore telefonico interpellato, secondo il quale le associazioni sportive dilettantistiche sarebbero esonerate dalle tasse di concessioni governative in quanto ONLUS.      A tal proposito va detto che le associazioni sportive dilettantistiche e le ONLUS costituiscono due distinte forme giuridiche di ente associativo e, come tali, sono disciplinate in maniera diversa dall’ordinamento giuridico.     Inoltre si ricorda che ,ai sensi dell'art. 7 del D.L. 28/05/2004, n. 136, convertito con modificazioni nella Legge 27/07/2004, n. 186,   il CONI è l'unico organismo certificatore della effettiva attività sportiva svolta dalle società e associaizoni dilettantistiche .   Pertanto sulla base di quanto argomentato, si consiglia al rappresentante dell'associaizone interpellante, di produrre una copia dela certificato di iscrizione al CONI in allegato ad una lettera (nella forma di raccomandata R/R) nella quale si chiede formalmente l'esenzione dalla CC.GG. e riservandosi una diversa soluzione sotto il profilo legale qualora la  3  non ottemperi alla richiesta."
news_1648:
  id: 221
  project_id: 1
  title: "QUESITO N. 382 del 22/05/2008 - utente fiscosport n. 8210 - prov.di TORINO"
  summary: "QUESITO N. 382 del 22/05/2008 - utente fiscosport n. 8210 - prov.di TORINO"
  description: "La nostra è un'associazione sportiva dilettantistica e culturale (con opzione legge 398/91) e ci hanno consigliato di modificare la natura giuridica in associazione di promozione sociale. Quali possono essere i benefici o gli eventuali svantaggi    "
  author_id: 8210
  created_on: 2008-05-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)           In relazione al quesito suddetto va preliminarmente osservato che, per fornire una risposta di tipo esaustivo, sarebbe opportuno richiedere ulteriori informazioni per poter analizzare più dettagliatamente il caso specifico.         Tuttavia,  di seguito, si rappresentano, schematicamente, i principali caratteri distintivi delle Associazioni Sportive Dilettantistiche  (ASD) e le Associazioni di Promozione Sociale (APS), idonei a fornire un quadro generale per la scelta (o meno) di modificare la natura dell’ente rappresentato dall’interpellante.                       Aspetti similari            e/o differenze                      Associazione di promozione sociale (APS)             Associazione sportiva dilettantistica (ASD)                   Riferimenti normativi                                  La legge 383/2000 inquadra nell’ordinamento giuridico la specifica tipologia di associazione di promozione sociale.                 Art. 90 Legge 289/2002.              Caratteristica principale di distinzione                                     Svolgimento di attività di utilità sociale a favore di associati o terzi, senza fini di lucro nel rispetto della libertà e dignità degli associati.                   Svolgimento di attività sportive dilettantistiche.                   Attività commerciale                                     Consentita, ma non in misura prevalente rispetto all’attività istituzionale.           Il comma 5 dell’art. 148 del TUIR, tuttavia, considera  non commerciali,  se effettuate verso i propri soci (o soci di altre APS)            la somministrazione di alimenti e bevande effettuata, presso le sedi in cui viene svolta l’attività istituzionale  da bar ed esercizi similari;      l’organizzazione di viaggi e soggiorni turistici;           Le suddette attività si considerano non commerciali se l’associazione dispone di idoneo riconoscimento da parte del Ministero dell’Interno .  A tal fine è necessario precisare che        - per le APS affiliate ad altre APS riconosciute dal Ministero degli Interni (ACLI, ENDAS, ARCI, etc.) l'autorizzazione all'esercizio dell'attività di somministrazione  non sottostà  alla pianificazione commerciale prevista dal comune e la propria attività è in tal caso non commerciale.      -Diversamente, nel caso di APS non aderenti ad associazioni nazionali con riconoscimento ministeriale, l'attività di somministrazione  è soggetta  ai vincoli dei piani commerciali comunali e l'attività è da considerarsi commerciale.    L'APS può tuttavia seguire l'iter per il riconoscimento ministeriale delle proprie finalità e superare il vincolo dell'affiliazione.              C onsentita, ancorché in misura prevalente rispetto all’attività istituzionale (fino al limite di 250.000 euro - limite previsto per l'aderente al regime agevolato di cui alla Legge 398/1991).            Agevolazioni in tema di sponsorizzazioni sia per il soggetto erogante (sponsee) che per l'ASD (sponsor).                              Limitazioni all’esercizio di attività commerciale                                     Ai sensi dell’art. 149 TUIR, le APS possono perdere la natura di ente non commerciale qualora nel periodo d’imposta esercitino prevalentemente attività commerciale.                       Il comma 11 dell’art. 90 della L. 289/2002 stabilisce l'inapplicabilità della regola concernente la perdita della qualifica di ente non commerciale in caso di svolgimento, in via prevalente, di attività commerciale rispetto a quella istituzionale (in deroga al principio generale previsto dall'art. 149 del TUIR).     Va però precisato che l'attività commerciale svolta dall'ASD, ancorchè prevalente rispetto a quella istituzionale, deve  risultare   comunque   connessa con le finalità istituzionali presenti nel proprio Statuto.                     Altre attività consentite  di natura  non commerciale                                     Raccolta fondi e contributi da parte di amministrazioni pubbliche.                       Non concorrono a formare il reddito imponibile, per un numero di eventi non superiore a due per anno d'imposta (entro il limite di € 51.645,69)           a) i proventi realizzati nello svolgimento di attività commerciali connesse agli scopi istituzionali;          b) i proventi realizzati con raccolta pubblica di fondi.                             Adempimenti specifici                                      Iscrizione ai registri provinciali, regionali e nazionali.                Iscrizione al registro nazionale delle società ed associazioni sportive dilettantistiche tenuto dal CONI.                  Regime forfetario di cui alla Legge 398/1991                                       Applicabile.                   Applicabile.                  Rapporti di lavoro con collaboratori e/o dipendenti                                     L’art. 18 della Legge 383/2000 dispone che le APS devono prevalentemente avvalersi dell’opera di volontari.           Tuttavia tali enti, in caso di particolari necessità, possono         - assumere dipendenti o avvalersi della collaborazione di lavoratori autonomi (sia professionisti che occasionali), anche soci;         - istituire forme di rapporti di lavoro di tipo convenzionale, riconosciute dall’ordinamento giuridico (ex. lavoro subordinato, co.co.pro., collaboratori occasionali, etc.).             Specifica disciplina agevolata sui compensi corrisposti agli sportivi dilettanti anche per mansioni di tipo amministrativo gestionale (esclusione dal reddito dei compensi percepiti, fino ad un massimo annuale di € 7.500,00).                                             Erogazioni liberali ed ulteriori benefici fiscali per il soggetto erogante                         Le persone fisiche e gli enti soggetti all’IRES, quali società ed enti commerciali e non commerciali, possono ridurre il reddito complessivo con le erogazioni liberali in denaro o in natura operate a favore delle Associazioni di Promozione Sociale (APS) iscritte nel registro nazionale, compresi i livelli di organizzazione territoriale e circoli affiliati.  - La deduzione prevista è pari al 10% del reddito dichiarato e, comunque, non può essere superiore a 70.000 euro;  - In alternativa alla deducibilità sopra illustrata, le  persone  fisiche che  effettuano  erogazioni  liberali  in  denaro  alle   associazioni   di promozione sociale possono fruire della detrazione dall’Irpef nella  misura del 19% da calcolare su un importo massimo di 2.065,83 euro (risparmio d’imposta massimo pari a 392,51 euro).            Possono essere erogate da persone fisiche e giuridiche erogazioni liberali.          Tali erogazioni consentono al soggetto erogante  di beneficiare di           - detrazione dal proprio reddito del 19% sulle erogazioni liberali fino ad un massimo di 1.500 euro (risparmio d’imposta pari a 285 euro).     I corrispettivi versati da società ed enti a favore di associazioni sportive dilettantistiche, rientranti nell'attività commerciale da quete svolta, sono   interamente deducibili, fino all’importo di 200.000 euro l’anno.   Le somme corrisposte sono considerate, per chi le eroga, spese di pubblicità e, come tali,   deducibili nello stesso periodo d’imposta in cui sono sostenute o in quote costanti nell’esercizio   di sostenimento e nei quattro successivi.                                           "
