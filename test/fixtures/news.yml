  title: "QUESITO n. 577 del 18/04/2011 - utente fiscosport n.10910 - prov. di VICENZA"
  summary: "QUESITO n. 577 del 18/04/2011 - utente fiscosport n.10910 - prov. di VICENZA"
  description: "Buongiorno, sono Presidente di una A.D. di Basket. Stiamo valutando la proposta del comune per prendere in gestione il palasport/palestra, di cui siamo il maggior utilizzatore. La domanda è  per le persone addette, in particolare un eventuale custode e soprattutto qualcuno che si occupa delle pulizie, quale il miglior inquadramento  Lo si deve o si può mettere come componente della associazione e farlo rientrare nei rimborsi forfettari  Se così, deve essere anche tesserato per la federazione in qualche modo  Chiedo quale forma possa essere la migliore.     "
  author_id: 10910
  created_on: 2010-11-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della dott. Barbara Agostinis, Collaboratrice della Redazione Fiscosport - Pesaro          Escluderei l’ipotesi di fare rientrare tali collaboratori tra gli associati e soprattutto scarterei l’idea di retribuirli attraverso rimborsi forfettari, non svolgendo essi attività sportiva. Entrambi (il custode e l’addetto all’attività di pulizie) potrebbero essere inquadrati come dipendenti dell’associazione. Per l’addetto alle pulizie potrebbe farsi ricorso anche al cd. Lavoro occasionale accessorio, purchè ne ricorrano – nel caso concreto – i requisiti. Deve trattarsi, infatti, di attività che non presenti il carattere dell’abitualità, essendo svolta in modo occasionale, saltuario e discontinuo, e la cui retribuzione non superi il limite di 5.000 euro netti (per ciascun committente) nell’anno solare o 3.000 euro netti (complessivi, nel caso vi siano più committenti) per anno solare, qualora il collaboratore sia un percettore di prestazioni integrative o di sostegno al reddito (lavoratori in cassa integrazione, in mobilità, in disoccupazione ordinaria)."
news_2977:
  id: 373
  project_id: 1
  title: "QUESITO N. 533 del 17/11/2010 - utente n. 16493 - prov. di MONZA-BRIANZA"
  summary: "QUESITO N. 533 del 17/11/2010 - utente n. 16493 - prov. di MONZA-BRIANZA"
  description: "Si chiede di conoscere il regime sanzionatorio applicabile ad una associazione sportiva dilettantistica, che opera in regime normale degli enti non commerciali di cui all'art. 148 del Tuir, per l'inosservanza delle norme relative alla tracciabilità degli incassi delle quote associative (ed altre somme eventualmente percepite sup. a 516,46 euro) a seguito delle modifiche introdotte dall' art 37 comma 2 lettera a) della legge 342/2000 al comma 5 dell'art 25 della legge 133/1999, con decorrenza 9/12/2000.   "
  author_id: 1
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, relatore al convegno ODCEC Monza del 16/11/2010       Le associazioni sportive dilettantistiche sono tenute ad effettuare tutte le operazioni in entrata ed in uscita nel pieno rispetto della tracciabilità disposta per gli importi che eccedono € 516,46 (art. 25, comma 5, legge 13/05/1999 n. 133, modificato dal citato art. 37 legge 342/2000). Per tracciabilità di intende che i versamenti ed i pagamenti devono essere effettuati senza avvalersi del denaro contante, ma solo tramite assegni bancari non trasferibili, giroconti, bonifici, carte di credito o altre operazioni che transitino direttamente sul conto corrente bancario o postale intestato all'associazione sportiva dilettantistica.   Se l'associazione ha optato per la legge n. 398 del 16 dicembre 1991, la sanzione - prevista dal citato art. 25 legge 133/99 e dall'art. 4 del D.M. n. 473/99 - è la decadenza delle agevolazioni della stessa legge n. 398/91, con le conseguenti sanzioni accessorie per eventuali evasione di Iva, imposte, tenute contabilità, ecc.; oltre a questo dovrebbe ritenersi applicabile anche la sanzione accessoria prevista dall'art. 11 del D.Lgs. n. 471/1997, nella misura minima di 258,00 euro e quella massima di 2.065,00 euro.  Se l'associazione - come nel caso prospettato - non si è avvalsa delle specifiche disposizioni agevolative, la sanzione applicabile sarà soltanto quella residuale (art. 11 D.Lgs. n. 471/97).   Si rinvia per maggiori approfondimenti all'articolo a firma del Rag. Maurizio Falcioni, pubblicato nella newsletter n. 17/2010 del 14/10/2010 (link   http //www.fiscosport.it/Index.aspx IDContenuto=2927 )"
news_2984:
  id: 374
  project_id: 1
  title: "QUESITO N. 542 del 05/01/2011 - utente fiscosport n.8438 - prov. di NUORO"
  summary: "QUESITO N. 542 del 05/01/2011 - utente fiscosport n.8438 - prov. di NUORO"
  description: "La mia domanda è in relazione al limite di 516,45 euro per le transazioni in contanti delle Associazioni sportive dilettantistiche. Quest'anno mi è capitato di dover pagare due bollettini postali di importo superiore ai 516,45 euro per dei servizi di sicurezza ad una manifestazione sportiva, effettuati dal comando VVFF provinciale. Abbiamo prelevato 1500 euro dal conto bancario e abbiamo pagato in contanti alle poste i due bollettini. I bollettini postali sono considerati documenti tracciabili anche se pagati in contanti     "
  author_id: 8438
  created_on: 2010-11-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Patrizia Sideri, Componente del Comitato di Redazione Fiscosport - Siena      Il quesito fa riferimento al disposto dell'art. 25, co. 5, l. n. 133 del 13/05/1999, modificato dall'art. 37, l. n. 342/2000. Si ritiene, nella specifica fattispecie rappresentata dall'utente, che ove il prelevamento in contanti sia avvenuto contestualmente alla data di pagamento dei bollettini in c/c postale, lo stesso possa essere considerato corretto. Ciò non grazie alla presunta tracciabilità del c/c postale, bensì all'impossibilità di pagare il medesimo con modalità diverse dal contante."
news_2986:
  id: 375
  project_id: 1
  title: "QUESITO N. 561 del 12/03/2011 - utente fiscosport n. 10333 - prov.di SAVONA"
  summary: "QUESITO N. 561 del 12/03/2011 - utente fiscosport n. 10333 - prov.di SAVONA"
  description: "Buongiorno,siamo una Società Sportiva Dilettantistica (LegaNavale) riconosciuta dal Coni e affiiliata alla FIV. Vorremmo avere un parere in merito alla seguente legge      Dipendenti pubblici (art. 90, comma 23). L’art. 90, comma 23, prevede la possibilità per i dipendenti pubblici di prestare, fuori dall’orario di lavoro, la propria attività a favore delle società e associazioni sportive dilettantistiche, previa comunicazione all’amministrazione di appartenenza. L’attività svolta deve essere a titolo gratuito e, pertanto, ai dipendenti pubblici non possono essere riconosciuti emolumenti di ammontare tale da non configurarsi come indennità e rimborsi di cui all’art. 67, comma 1, lett. m) del TUIR.     Tale disposizione dice che il dipendente pubblico può svolgere attività gratuita ma nel contempo l'art. 67 comma 1 lettera m) dice che i lavori di segreteria rientrano nei 7500 euro esenti tasse.Pertanto la nostra domanda è la seguente   un dipendente pubblico può svolgere nei week-end lavori di segreteria e rientrare nei 7500 euro esente tasse  Oppure deve farlo solo gratuitamente  O non può farlo  Il dipendente deve chiedere il nulla osta all'Ente Pubblico o basta una sua dichiarazione      "
  author_id: 10333
  created_on: 2010-11-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della dott.Barbara Agostinis, Collaboratrice della Redazione Fiscosport - Pesaro    Il riferimento fondamentale è l’art. 90, co. 23, della l. 289/2002, che stabilisce le condizioni affinchè la “collaborazione” resa dal dipendente pubblico a favore delle associazioni sportive dilettantistiche sia legittima. In particolare, l’attività deve essere resa fuori dall’orario di lavoro e a titolo gratuito.   È evidente, pertanto, che al dipendente pubblico potranno essere corrisposti solo indennità o rimborsi (di cui all’art. 67 comma 1 lett. m del T.U.I.R.), mai compensi, a nulla rilevando che si tratti di  compensi compresi tra i “redditi diversi”. Per espressa disposizione normativa, infatti, il dipendente pubblico deve prestare la propria attività (fuori dall’orario di lavoro e fatti salvi gli obblighi di servizio) a titolo gratuito, dopo avere effettuato la comunicazione all’amministrazione di appartenenza."
news_3000:
  id: 376
  project_id: 1
  title: "QUESITO n. 548 del 23/01/2011 - utente fiscosport n.5446 - prov. di TRAPANI"
  summary: "QUESITO n. 548 del 23/01/2011 - utente fiscosport n.5446 - prov. di TRAPANI"
  description: "A proposito di EAS  una asd  non ha presentato il modello EAS perchè a suo tempo non praticava assolutamente nessuna attività commerciale; adesso, avendo ampliato l'attività e quindi praticando anche attività  decommercializzata , può senza incorrere in alcuna sanzione presentare il suddetto modello EAS     "
  author_id: 5446
  created_on: 2010-10-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)     Gentilissimo utente, con riferimento alla trasmissione del modello EAS si precisa che - secondo le istruzioni del modello e le circolari esplicative pubblicate dall’Agenzia delle Entrate (n. 45E/2009 e n. 51/E 2009) - le associazioni sportive dilettantistiche escluse dall’obbligo di invio del modello EAS devono soddisfare i seguenti requisiti  •siano riconosciute dal CONI e iscritte nel relativo registro; •non devono svolgere attività commerciale.   Sono pertanto tenute alla comunicazione dei dati le associazioni sportive dilettantistiche che  •oltre all’attività sportiva dilettantistica riconosciuta dal CONI, effettuano cessioni di beni (es. somministrazione di alimenti e bevande, vendita di materiali sportivi e gadget pubblicitari) e prestazioni di servizi (es. prestazioni pubblicitarie, sponsorizzazioni) rilevanti ai fini dell’IRES e dell’IVA; •oppure effettuano operazioni strutturalmente commerciali, anche se non imponibili ai fini IRES e IVA, ai sensi dell’art. 148, co. 3, del T.U.I.R. e dell’art. 4, co. 4, d.p.r. n. 633/72. Sono quindi tenute alla trasmissione del modello EAS tutte le associazioni sportive dilettantistiche che, a fronte delle prestazioni rese nell’ambito di attività strutturalmente commerciali, percepiscano corrispettivi specifici, a nulla rilevando la circostanza che detti corrispettivi vengano eventualmente qualificati come contributo o quota associativa.   Si ricorda inoltre che, nel caso di svolgimento delle suddette attività commerciali, l’obbligo di comunicazione in esame si applica anche alle associazioni sportive dilettantistiche che hanno optato per il regime fiscale di cui alla l. 16.12.1991, n. 398.  Va evidenziato per ulteriore chiarezza che in base alla Circolare delle Entrate n. 51E/2009 “ l’onere della comunicazione dei dati e delle notizie rilevanti ai fini fiscali sussiste anche qualora l’ente associativo si limiti a riscuotere quote o contributi associativi ”.Ne deriva che se un’associazione svolge la propria attività istituzionale beneficiando delle norme di favore di cui ai già citati art. 148, co. 3, del T.U.I.R. e art. 4, co. 4, del d.p.r. in materia di IVA - norme che consentono la detassazione dei proventi sopra indicati, ancorché legati agli scopi istituzionali  - sarebbe opportuno presentare il modello EAS.  Infine, va sottolineato che per l’omessa, incompleta o infedele comunicazione dei dati all’Agenzia delle Entrate tramite il modello EAS, non sono espressamente previste specifiche sanzioni amministrative di natura pecuniaria. Tuttavia  •l’omessa o incompleta comunicazione comporta l’inapplicabilità dei benefici fiscali di cui ai citati artt. 148 del T.U.I.R. e 4 del d.p.r. n. 633/72 (circ. Agenzia delle Entrate 9.4.2009 n. 12, § 1.2 e 29.10.2009 n. 45, § 1.1); •l’infedele comunicazione espone il rappresentante legale dell’ente a sanzioni civili e penali per dichiarazioni mendaci.  Per quanto concerne la domanda specifica, posto che l'attività  decommercializzata  è iniziata in data successiva alla scadenza del 31/12/2009, l'associazione in oggetto non risultava obbligata all'invio del modello EAS a fine 2009. L'adempimento andrà pertanto effettuato successivamente a quando è sorto l'obbligo. Circa la scadenza della comunicazione, si deve purtroppo segnalare un vuoto normativo, in quanto la legge prende in considerazione esclusivamente la scadenza per gli enti  di nuova costituzione  e non per quelli già costituiti, ma per i quali l'obbligo di trasmissione dell'EAS è sorto successivamente. Si suggerisce - al riguardo - di fare comunque riferimento al termine dei 60 giorni.  Si ricorda, infine, che a seguito dell’intervento normativo cd. “decreto Milleproroghe” è consentito agli enti inizialmente tenuti alla presentazione del modello EAS di effettuare la trasmissione telematica entro il 31.03.2011, senza sanzioni."
news_3034:
  id: 377
  project_id: 1
  title: "QUESITO N. 595 del 20/01/2011 - utente fiscosport n.15802 - prov. di GENOVA"
  summary: "QUESITO N. 595 del 20/01/2011 - utente fiscosport n.15802 - prov. di GENOVA"
  description: "Siamo una A.S.D. che vorrebbe modificare la denominazione sociale; la modifica (sempre A.S.D. variando solo il nome) verrà sottoposta all'approvazione dell'assemblea straordinaria dei soci. Successivamente sarà sufficiente registrare la delibera dell'assemblea straordinaria che ha approvato la modifica (senza dover rifare lo statuto e la relativa registrazione) e comunicare la variazione all'Agenzia delle Entrate utilizzando il Mod. AA5/6 oppure occorre seguire un iter diverso  Precisiamo che l'associazione è in possesso solo del codice fiscale.     "
  author_id: 15802
  created_on: 2011-01-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli       L’iter descritto è quello corretto.     L’assemblea dovrà approvare la modifica della denominazione sociale. Successivamente basterà registrare la delibera dell’assemblea e comunicare la variazione all’Agenzia delle Entrate utilizzando il modello AA5/6. Ci preme ricordare che il comma 17 dell’art. 90 della legge 289 del 2002 prevede che “ Le societa' e associazioni sportive dilettantistiche devono indicare nella denominazione sociale la finalità sportiva e la ragione o la denominazione sociale dilettantistica ”. La circolare 21/E del 22 Aprile 2003 emanata dall’Agenzia delle Entrate chiarisce che “ costituisce condizione per il godimento dei benefici fiscali l’adozione della denominazione indicata nel citato comma 17 dell’art. 90, che deve essere utilizzata in tutti i segni distintivi o comunicazioni rivolte al pubblico ”. Due sono dunque gli elementi che devono essere espressamente indicati nella denominazione  la finalità sportiva e il carattere dilettantistico della stessa. Il primo requisito può essere soddisfatto indicando anche direttamente la natura dello sport praticato. Pertanto l’indicazione della sigla A.S.D. potrebbe non essere sufficiente a soddisfare i requisiti indicati dalla normativa."
news_3040:
  id: 378
  project_id: 1
  title: "QUESITO N. 545 del 11/01/2011 - utente fiscosport n. 8933 - prov. di AGRIGENTO"
  summary: "QUESITO N. 545 del 11/01/2011 - utente fiscosport n. 8933 - prov. di AGRIGENTO"
  description: "Salve, sono il Presidente di una A.S.D. ed ho un dubbio per quanto riguarda la domanda di ammissione a socio. Nella richiesta di ammissione a socio è valida una sola firma sia per la richiesta di ammissione a socio che per l'informativa sulla privacy  Oppure è necessario che le firme siano due, una per la richiesta di ammissione a socio ed una per l'informativa sulla privacy     "
  author_id: 8933
  created_on: 2011-01-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Barbara Agostinis, Collaboratore della Redazione Fiscosport - Pesaro       Sono necessarie due firme perché ciascuna ha un proprio significato.    Firmando la richiesta di ammissione a socio, il soggetto regola solo questo aspetto, che però non può essere preso in considerazione in mancanza di una sua espressa autorizzazione al trattamento dei dati personali. Come è ormai noto, infatti, la normativa sulla privacy subordina il trattamento dei dati personali alla manifestazione di consenso da parte dell’interessato (previamente informato ex art. 13, d. lgs. n. 196/2003 sulle finalità e le modalità del trattamento, nonché sui diritti di cui all’art. 7 della medesima normativa). Considerato che il termine  trattamento  comprende varie attività (si pensi, tra l’altro, alla raccolta, registrazione, conservazione, consultazione, modificazione, comunicazione, cancellazione dei dati), ne deriva che anche la possibilità di esaminare la richiesta di ammissione a socio è subordinata ad una espressa, specifica manifestazione di consenso."
news_3043:
  id: 379
  project_id: 1
  title: "QUESITO N. 615 del 12/11/2011 - utente fiscosport n. 4296 - prov. di PESCARA"
  summary: "QUESITO N. 615 del 12/11/2011 - utente fiscosport n. 4296 - prov. di PESCARA"
  description: "Se non erro, le a.s.d. che operano in regime 398/91 determinano il loro reddito secondo il principio di cassa; cioè portando tra i proventi solo le fatture emesse ed incassate nell'esercizio; nel mentre, ai fini Iva, la detrminazione dei proventi avviene secondo il principio di competenza per cui vanno computati tra i proventi imponibili tutti gli introiti fatturati nel periodo anche se non incassati.Si chiede se, con l'introduzione delle normative che hanno istituito il principio dell' Iva per cassa  secondo il quale l'Iva va versata al momento dell'incasso delle fatture emesse, tale criterio è calcolabile anche alle a.s.d. e, quindi, uniformare il procedimento Iva a quello del Reddito, versando l'Iva sulle fatture emesse solo al momento del loro avvenuto incasso.    "
  author_id: 4296
  created_on: 2011-01-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Marco Fava *, Consulente Provinciale Fiscosport - Teramo      Il comma 2 dell’art.1 del d.m. 26 marzo 2009 recita testualmente  “ Ledisposizioni di cui al comma 1  [cioè il pagamento dell’IVA al momento dell’effettiva riscossione del corrispettivo– “c.d. iva per cassa”]  non siapplicano alle operazioni effettuate dai soggetti che si avvalgono di regimi specialidi applicazione dell'imposta sul valore aggiunto  …”  Pertantole Associazioni Sportive Dilettantistiche che hanno optato per il regime di cuialla legge n.398 del 16/12/1991 non potranno versare l’IVA al momentodell’incasso del corrispettivo, posto che per le associazioni in parola trovaapplicazione proprio il regime speciale di determinazione dell’IVA previsto daldall’art.74, 6° comma, del d.p.r. n.633 del 26/10/1972.  Va sottolineato, tuttavia, che ai sensi dell'art.6, co. 3, d.p.r. n. 633 del 26/10/1972,   Le prestazioni di servizi si considerano effettuate all'atto del pagamento del corrispettivo  ; ciò significa che le fatture per prestazioni di servizi (e la pubblicità o sponsorizzazione sono servizi) possono essere emesse al momento del pagamento. In tal modo il momento impositivo coniciderebbe con il momento dell'incasso della fattura. Tutto ciò ovviamente deve essere concordato contrattualmente con l'azienda fruitrice del servizio.  *  Marco Fava  - Dottore Commercialista e Revisore Contabile in Teramo"
news_3061:
  id: 380
  project_id: 1
  title: "QUESITO n. 554 del 15/02/2011 - utente fiscosport n. 3718 - prov. di TERAMO"
  summary: "QUESITO n. 554 del 15/02/2011 - utente fiscosport n. 3718 - prov. di TERAMO"
  description: "Sono il presidente di una squadra di calcio di promozione, a cui elargiamo premi fino al limite di 7.400,00 euro, ma vorremo dare un rimborso kilometrico secondo le tariffe ACI agli atleti fuori comune. Vorrei sapere se detto rimborso si somma con quello precedente ed è quindi soggetto a tassazione; se sì, come va indicato sul mod. 770. Nel ringraziarVi anticipatamente, porgo distinti saluti.    "
