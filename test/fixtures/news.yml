  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianfranco Fumarola - Dottore Commercialista in Martina Franca (TA)     st1  *{behavior url(#ieooui) }   Gentilissimo utente,    Con riferimento alla trasmissione del modello E.A.S. si precisa che – secondo le istruzioni del modello e le circolari esplicative pubblicate dall’Agenzia delle Entrate [n. 45E/2009 e n. 51/E 2009], le associazioni sportive dilettantistiche escluse dall’obbligo di invio del modello “EAS” devono soddisfare i seguenti requisiti       siano riconosciute dal CONI e iscritte nel relativo registro;    non devono svolgere attività commerciale.      Sono pertanto tenute alla comunicazione dei dati le associazioni sportive dilettantistiche che       oltre all’attività sportiva dilettantistica riconosciuta dal CONI, effettuano cessioni di beni (es. somministrazione di alimenti e bevande, vendita di materiali sportivi e  gadget  pubblicitari) e prestazioni di servizi (es. prestazioni pubblicitarie, sponsorizzazioni) rilevanti ai fini dell’IRES e dell’IVA;    oppure effettuano operazioni strutturalmente commerciali, anche se non imponibili ai fini IRES e IVA, ai sensi dell’art. 148 co. 3 del TUIR e dell’art. 4 co. 4 del DPR 633/72.     Sono quindi tenute alla trasmissione del modello “EAS” tutte le associazioni sportive dilettantistiche che, a fronte delle prestazioni rese nell’ambito di attività strutturalmente commerciali, percepiscano corrispettivi specifici, a nulla rilevando la circostanza che detti corrispettivi vengano eventualmente qualificati come contributo o quota associativa.      Si ricorda inoltre che, nel caso di svolgimento delle suddette attività commerciali, l’obbligo di comunicazione in esame si applica anche alle associazioni sportive dilettantistiche che hanno optato per il regime fiscale di cui alla Legge 16.12.1991 n. 398.    Nel Suo quesito però, non è dato sapere se l’associazione della quale è dirigente, pur avendo il riconoscimento ai fini sportivi rilasciato dal Coni, svolga attività commerciali “marginali”.    Per attività commerciali “marginali” svolte dalle Associazioni, l’Agenzia ha inteso  la    riscossione delle quote    o    i    contributi    versati    dai soci, associati o partecipanti, a fronte di semplice    attività    istituzionale.     Pertanto, la Sua associazione sarebbe tenuta alla presentazione del modello EAS, semplicemente per il solo fatto di beneficiare delle norme di favore di cui ai già citati art 148 co. 3 del TUIR ed art. 4 co. 4 del DPR IVA, norme che consentono la detassazione dei proventi sopra indicati, ancorché legati agli scopi istituzionali.    Infine, si ricorda che, per l’omessa, incompleta o infedele comunicazione dei dati all’Agenzia delle Entrate, tramite il modello “EAS”, non sono espressamente previste specifiche sanzioni amministrative di natura pecuniaria. Tuttavia       l’omessa o incompleta comunicazione comporta   l’inapplicabilità   dei benefici fiscali di cui ai citati artt. 148 del TUIR e 4 del DPR 633/72 (circ. Agenzia delle Entrate 9.4.2009 n. 12, § 1.2 e 29.10.2009 n. 45, § 1.1);    l’infedele comunicazione espone il rappresentante legale dell’ente a sanzioni civili e penali per dichiarazioni mendaci.     In merito al quesito posto, purtroppo si evidenzia che non è attualmente prevista alcuna  sanatoria , nè possibilità di ricorrere all’istituto del ravvedimento operoso o all’invio tardivo dietro pagamento di sanzione pecuniaria.  Per evitare l’inapplicabilità delle norme di favore riferite ai corrispettivi conseguiti in diretta attuazione degli scopi istituzionali, potrebbe essere opportuno trasmettere comunque il modello EAS, in modo da non perdere le agevolazioni fiscali sulle operazioni effettuate successivamente all'invio.  Resta comunque non sanabile il periodo precedente.  ."
news_2877:
  id: 359
  project_id: 1
  title: "QUESITO N. 519 del 22/09/2010 - utente fiscosport n.4472 - prov.di TREVISO"
  summary: "QUESITO N. 519 del 22/09/2010 - utente fiscosport n.4472 - prov.di TREVISO"
  description: "La nostra associazione in regime di 398 ha ceduto i propri diritti a disputare un campionato di volley di serie D ad altra società, tramite un corrispettivo. Nel contempo ha acquistato i diritti sportivi per disputare un campionato di volley di serie C. Quali sono i documenti fiscali (ricevuta semplice/fattura con IVA o senza) e come vanno registrate queste entrate/uscite  Grazie.   "
  author_id: 4472
  created_on: 2010-07-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)    st1  *{behavior url(#ieooui) }   Gentilissimo utente, con riferimento al quesito posto in tema di compravendita di diritti sportivi si rappresenta quanto segue.  a) Adempimenti conseguenti alla cessione di diritti sportivi.   L’operazione di cessione di diritti sportivi dietro corrispettivo specifico, configura una operazione commerciale ed, in quanto tale, richiede l’adozione degli adempimenti previsti per le operazioni commerciali poste in essere da un ente sportivo che beneficia del regime fiscale agevolato di cui alla Legge 398/1991.  Detto regime, si ricorda, non richiede la registrazione della fattura nei registri IVA, ma la sola numerazione e conservazione.  Inoltre occorre   a) emettere la relativa fattura con indicazione dell’IVA (aliquota 20%);  b) annotare l’operazione sul registro IVA Minori di cui al D.M. 11/02/1997 con l’abbattimento dell’IVA del 50%;  c) indicare l’imponibile dell’operazione nel rendiconto annuale, tra i ricavi commerciali dell’ente;  d) presentare le dichiarazioni annuali (Modello Unico ENC e Modello IRAP), con la compilazione degli appositi quadri per gli enti rientranti nel regime forfetario L. 398/1991.     b) Adempimenti conseguenti all'acquisto di diritti sportivi.  L’operazione di acquisto di diritto sportivo, come indicato per la cessione, configura operazione commerciale e pertanto l’ente cedente dovrà emettere la relativa fattura con IVA (aliquota 20%), mentre la Vostra associazione (acquirente) dovrà semplicemente numerare la fattura di acquisto e conservarla con la restante documentazione.  Poiché il Vostro ente – si è detto – beneficia delle agevolazioni di cui alla Legge 398/1991, la fattura di acquisto non concorrerà in alcun modo alla determinazione dell’IVA da versare o del reddito da indicare in dichiarazione, ma sarà utilizzata elusivamente per la redazione del rendiconto annuale dell’associazione.     Infine, è prassi delle Federazioni di appartenenza, richiedere per tali operazioni una serie di documenti, tra cui si segnala   1 - Verbale della società cedente;  2 - verbale della società acquirente;  3 - versamento degli oneri federali previsti per l’operazione;  4- affiliazione degli enti intervenuti nell’operazione."
news_2886:
  id: 360
  project_id: 1
  title: "QUESITO N. 518 del 20/09/2010 - utente fiscosport n.11104 - prov.di VICENZA"
  summary: "QUESITO N. 518 del 20/09/2010 - utente fiscosport n.11104 - prov.di VICENZA"
  description: "Sono Vicepresidente di una associazione sportiva. Sono insegnante di educazione fisica. Non lavoro nella scuola e mi vedo costretta ad aprire una partita IVA con regime dei minimi. L'Enpals mi dice che devo versare a loro i contributi previdenziali all'emissione di qualsiasi fattura. Ma nel quesito n° 494 del 29 aprile 2010 al punto 2 non si comprende se devo versare all'Enpals i contributi da subito o dopo aver superato i 4.500,00 euro. Ringrazio anticipatamente per la cortese risposta.   "
  author_id: 11104
  created_on: 2010-10-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    La questione è già stata affrontata, come ricorda il lettore, nella risposta al quesito 494 del 29 Aprile 2010 e nella risposta al quesito 451 del 16/07/2009. Nel caso in esame la posizione dell’Enpals è giusta. L’apertura della partita iva da parte dell’istruttore presuppone che l’attività sia esercitata professionalmente. La circolare Enpals N. 7/2006 ha sancito che l’obbligatorietà dell’iscrizione sussiste a prescindere dalla natura giuridica - subordinata o autonoma - del rapporto di lavoro. Tale obbligo grava dunque anche su coloro che svolgono professionalmente, con regolare partita iva, l’attività di istruttore sportivo presso impianti o circoli sportivi. Dunque per le prestazioni rese a favore dell’associazione sportiva dilettantistica è obbligatoria l’iscrizione all’Enpals e il relativo versamento dei contributi previdenziali. Tali contributi vanno versati a prescindere dalla soglia dei 4.500,00 euro. Tale somma viene utilizzata dall’Enpals semplicemente come discrimine per valutare se l’attività esercitata in qualità di istruttore sportivo insieme ad altri indici possa configurare un esercizio professionale della propria attività e di conseguenza l’assoggettamento ad Enpals dei relativi redditi. Nel caso in esame l’apertura della partita iva già configura in modo oggettivo l’esercizio professionale dell’attività di istruttore e quindi tali redditi vanno immediatamente assoggettati a contribuzione previdenziale. E’ bene chiarire che l’obbligo di iscrizione Enpals e del relativo versamento dei contributi previdenziali sussiste per le prestazioni rese a favore dell’associazione sportiva dilettantistica. In ordine invece alle prestazioni rese nei confronti di soggetti privati, non essendoci alcun legame diretto con l’impianto o circolo sportivo, tale tipo di attività esula dal campo previdenziale Enpals, e l’istruttore che svolge professionalmente la sua attività è obbligato all’iscrizione presso la Gestione separata Inps (articolo 2 legge 335/95)."
news_2887:
  id: 361
  project_id: 1
  title: "QUESITO N. 633 del 12/01/2012 - utente fiscosport n. 10827 - prov. di ROMA"
  summary: "QUESITO N. 633 del 12/01/2012 - utente fiscosport n. 10827 - prov. di ROMA"
  description: "Vorrei sapere se l'applicazione della maggiorazione dell'addizionale regionale all'irpef nella misura dello 0,33% per la regione Lazio riguarda anche l'addizionale di compartecipazione sulle quietanze degli sportivi dilettanti passando dallo 0,9% attuale al 1,23%. Grazie mille      "
  author_id: 10827
  created_on: 2010-12-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Francesco Sisani *, Collaboratore della Redazione di Fiscosport          La risposta al quesito è negativa.           Come noto, i compensi previsti dall’art. 67 T.U.I.R. (i compensi “sportivi puri” e i compensi per collaborazioni amministrativo-gestionali), per la parte che supera i 7.500 euro, devono essere assoggettati a “ una ritenuta nella misura fissata per il primo scaglione di reddito … maggiorata delle addizionali di compartecipazione all'imposta sul reddito delle persone fisiche ” (art. 25 legge n. 133 del 13/5/1999). In altre parole una ritenuta del 23% (aliquota fissata per il primo scaglione IRPEF) + lo 0,9% di addizionale regionale (aliquota di compartecipazione fissata dall’art. 50, comma 2, del d.lgs. n. 446 del 15/12/1997).          Proprio in relazione a quest’ultima, si ritiene che – pur nella non eccessiva chiarezza della normativa di riferimento – l’aliquota di compartecipazione vada intesa con riferimento alla sola aliquota base indicata dall’art. 50, quella uguale per tutte le Regioni originariamente fissata nella misura dello 0,5% e successivamente elevata allo 0,9, e non riguardi invece le maggiorazioni che, sempre in virtù della medesima norma, le Regioni possono applicare liberamente. Si ricorda in proposito che il citato art. 50, del d.lgs n. 446/97, istitutivo dell'addizionale regionale, stabilisce al comma 3 che   l'aliquota  di compartecipazione dell'addizionale regionale di cui al comma 1 e' fissata allo 0,90 per cento”, e che “ciascuna regione, …, puo' maggiorare l'aliquota suddetta fino all'1,4 per cento  .          In questo senso è possibile considerare l'aliquota delle addizionali come formata da  due componenti            a) l'aliquota  di compartecipazione  vera e propria, fissata nella misura dello 0,9% e alla quale, almeno nelle intenzioni, corrisponde una riduzione di pari entità dell'aliquota del prelievo erariale, avendo la funzione di consentire all’ente locale di “compartecipare” al gettito erariale;         b) la maggiorazione liberamente applicata dall’ente, che in realtà è la vera addizionale, perchè non   recuperata  sulle imposte erariali ma applicata in aggiunta alle stesse.          Il chiaro ed espresso riferimento dell’art. 25 della legge 133/1999 all’”aliquota di compartecipazione”, dunque, comporta che in ogni caso l’aliquota da applicare per determinazione della ritenuta sulla parte eccedente i 7.500 euro dei compensi  ex  art. 67, comma 1, lett. m) del T.U.I.R., sia soltanto quella dello 0,9%, escludendo che si debba tener conto dell’eventuale maggiorazione deliberata dalla Regione.          Le argomentazioni qui esposte, del resto, sono ancora più dettagliatamente sviluppate nell'articolo di Stefano Andreani, pubblicato nella   Newsletter n. 3/2012   del 9 febbraio 2012, a proposito della corretta interpretazione da dare all'art. 28 del  Decreto Salva Italia , circa l'aumento dallo 0,9% all'1,23% dell'aliquota di base dell'addizionale regionale, che si ritiene non interessi la ritenuta sui compensi eccedenti i 7.500 euro, anche se un chiarimento ministeriale sarebbe opportuno, data la scarsa chiarezza della normativa di riferimento.  *  Francesco Sisani , Dottore Commercialista e Revisore contabile in Firenze"
news_2889:
  id: 362
  project_id: 1
  title: "QUESITO N. 523 del 13/10/2010 - utente fiscosport n.11018 - prov.di MESSINA"
  summary: "QUESITO N. 523 del 13/10/2010 - utente fiscosport n.11018 - prov.di MESSINA"
  description: "Buongiorno, sono il presidente di una associazione sportiva dilettantistica in regime di 398, nell'anno 2009 abbiamo corrisposto ai nostri istruttori solo rimborsi forfettari di spese per un totale di Euro 1750,00, devo comunque compilare il modello 770. Grazie   "
  author_id: 11018
  created_on: 2010-07-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. BiancaMaria Stivanello, Collaboratrice della Redazione Fiscosport - Padova    L'associazione sportiva dilettantistica che corrisponda compensi, indennità di trasferta, rimborsi forfetari di spesa o premi agli sportivi dilettanti assume tutti gli obblighi del sostituto d'imposta, a prescindere dalla circostanza che gli emolumenti previsti dall'art.25 L.133/99 siano classificati quali redditi diversi dall'art.67, comma 1, lett.m), TUIR (D.P.R. 617/86).  Come noto, tali disposizioni prevedono che, ricorrendone tutti i presupposti soggettivi ( status  di associazione sportiva dilettantistica) ed oggettivi (esercizio diretto di attività sportiva dilettantistica, come da ultimo definita dall'art.35, comma V, del D.L. 30/12/2008 n.207, convertito con modificazioni in L. 27/2/2009, n.14), i predetti importi, fino al limite di € 7.500,00 per percipiente e per anno solare, non siano soggetti a ritenuta d'acconto.  Pur tuttavia l'associazione,  anche se non opera la ritenuta e non ne effettua il versamento, agisce quale sostituto di imposta ad ogni altro effetto e pertanto deve adempiere a tutti gli altri obblighi e quindi sia a quello di certificare i compensi entro il 28/2 di ciascun anno in relazione alle somme corrisposte nell'anno solare precedente sia quello di presentare, obbligatoriamente per via telematica, la dichiarazione mod.770 semplificato in relazione ai compensi erogati e certificati per l'anno solare precedente (nel termine ordinario del 31 luglio).  In relazione ai compensi erogati nell'anno 2009 è ancora possibile, seppure tardivamente, presentare la dichiarazione mod. 770/10 semplificato provvedendovi - con sanzione ridotta - entro e non oltre il termine del  29 ottobre 2010 , ciò al fine di evitare le sanzioni per omessa presentazione della dichiarazione.  Per completezza, vista la segnalazione nella formulazione del quesito, rilevo che l'opzione per il regime di cui alla L.398/91 concerne esclusivamente un regime fiscale applicabile alle attività commerciali poste in essere dall'associazione  ciò determina l'obbligo di presentare annualmente la dichiarazione Modello Unico Enti non Commerciali, anche se nell'esercizio solare precedente non si sia svolta alcuna attività commerciale.  La circostanza invece non influisce sugli adempimenti del sostituto di imposta che, come sopra evidenziato, conseguono al mero pagamento di rimborsi forfetari, anche inferiori ad € 7.500,00 e prescindono dallo svolgimento di qualsivogli attività commerciale in regime ex L.398/91 o meno."
