  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Patrizia Sideri, Consulente Provinciale Fiscosport - Siena *      L’iscrizione al Registro Coni rappresenta una  condizione necessaria  – anche se non sufficiente – per la fruizione delle agevolazioni fiscali a favore del settore sportivo dilettantistico.  E’ altresì necessario   -  che l’ attività  effettivamente svolta sia quella  statutariamente prevista ; -  che l’associazione abbia presentato il  modello EAS  di cui all'art. 30, d.l. n. 185/2008, convertito con modificazioni dalla l. 2/2009.  A quest'ultimo proposito si evidenzia, che in base alla   Deliberazione CONI n. 52/29   del 19/5/2011 (e alla   successiva presa d’atto da parte dell'Agenzia delle Entrate  ) è stata sanata fino al 31/12/2010 la posizione di quelle società e associazioni affiliate a Federazioni sportive, Enti di promozione sportiva e Discipline sportive associate, che non avevano effettuato la procedura di iscrizione al Registro CONI  la Deliberazione ha infatti attribuito all'affiliazione effettuata entro il 31/12/2010 il valore di riconoscimento ai fini sportivi, mentre ha stabilito che successivamente a tale data l'affiliazione attribuisce un riconoscimento provvisorio, che diviene nullo se non confermato dall'iscrizione al Registro CONI entro 90 giorni dalla trasmissione del flusso informativo dalla Federazione, Ente o Disciplina al CONI.Per quanto concerne le agevolazioni fiscali, occorre evidenziare che a norma dell'art. 7 del d.l. n. 136/2004 l'iscrizione al registro è necessaria solo per usufruire delle agevolazioni di cui ai commi 1, 3, 5, 7, 8, 9, 10, 11 e 12 dell'art. 90 della l. 27/12/2002 n. 289, e non di tutte le agevolazioni sportive. E' tuttavia doveroso segnalare che le verifiche fiscali effettuate nell'ultimo anno, hanno purtroppo - ed erroneamente - disconosciuto tutte le agevolazioni ove il soggetto accertato non risultasse iscritto al Registro Coni. Si ribadisce pertanto l' assolutà necessità di procedere all'iscrizione .  Venendo alle due agevolazioni specificatamente citate dall’utente, si precisa quanto segue   1. Il regime forfetario di cui alla l. 398/1991, specificamente previsto per le associazioni sportive dilettantistiche, è stato esteso – dall’art. 9-bis del d.l. n. 417/1991 – anche “ alle associazioni senza fini di lucro e alle associazioni pro loco sia applicano, in quanto compatibili, le disposizioni della legge 16 dicembre 1991, n. 398 ”.Si ritiene pertanto che tale regime sia comunque fruibile, in presenza di ente non commerciale, a prescindere dall’iscrizione al registro Coni e dalla connotazione “sportiva” dell’ente; si ribadisce, però, che   in sede di verifica   l’Amministrazione Finanziaria ha spesso disconosciuto l’agevolazione.  2. Per quanto concerne invece l’agevolazione prevista dall'art. 69, co.2, del T.U.I.R. inerente ai compensi sportivi, l'art. 67 si applica a   qualunque organismo, comunque denominato, che persegua finalità sportive dilettantistiche e che da essi [enti o federazioni] sia riconosciuto  . E' evidente che il testo analizzato non cita esplicitamente le  associazioni sportive dilettantistiche . Si ritiene però che l'interpretazione letterale (ed estensiva) possa rischiare di essere censurata in sede di verifica.      *  Patrizia Sideri , Dottore Commercialista e Revisore Contabile in Siena"
