  description: "Leggendo la newsletter del 23/12 mi sono sorti dei dubbi per i quali chiedo alcuni chiarimenti.       Mi sembra di ricordare che nella relazione illustrativa della legge si potesse dare una interpretazione estensiva per cui potesse beneficiare non solo chi avesse il minore a carico ma anche chi (nonno, amico...benefattore) versasse la quota, per un gesto di generosità oppure per dare la possibilità di fare sport ad un bimbo con difficoltà economiche.       Un altro chiarimento riguarda il termine  attività sportiva ; si deve interpretare partecipazione ad una  disciplina sportiva  organizzata (federazione o ente di promozione) oppure a qualsiasi attività promozionale ludica e propedeutica a quasiasi eventuale futura scelta di uno specifico Sport .       La nostra Polisportiva, in fatti, organizza, nei tre mesi estivi, un Centro Estivo per bimbi e ragazzi dai 4 ai 12 anni. Lo staff è composto da laureati in scienze motorie e da istruttori con qualifiche diverse (Piscologi, insegnanti, ecc.); tutti, comunque, collaborano per fare fare un'attività motoria di carattere ludico e, sopratutto, far conoscere e praticare tante e diverse discipline sportive. Tale quota può essere detraibile . Pongo questa domanda perchè la legge prevede che nella ricevuta sia scritta l'attività sportva praticata e, nel nostro caso, non saprei cosa scrivere. Faccio presente che diversi commercialisti ritengono valida la nostra ricevuta in cui c'è solo scritto  quota iscrizione Centro Estivo .          "
  author_id: 8337
  created_on: 2011-02-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Firenze          Per quanto riguarda l'attività che da diritto all'agevolazione e la descrizione della stessa da indicare nella ricevuta, allego il DM e la relazione illustrativa, nei quali ho evidenziato i passaggi più importanti ai fini del quesito posto  l'interpretazione che dà lo stesso Ministero è estremamente estensiva, quindi ritengo che l'attività che descritta rientri pienamente nell'agevolazione; suggerirei di inserire in qualche modo il termine  sport  o  sportivo  nella descrizione dell'attività ( Campi estivi di avviamento allo sport , p.es.), tanto per dare ancor maggior forza al concetto.  Per quanto riguarda il rapporto fra chi paga e il ragazzo, è doverosa una rettifica rispetto a quanto scritto allora  dell'art. 15 T.U.I.R., all'epoca appena modificato (che allego) era stata posta attenzione sulla sola lettera i-quinquies (che ho evidenziato), senza tenere nella dovuta considerazione il periodo poco più avanti (anch'esso evidenziato), che circoscrive l'agevolazione ai familiari a carico, individuati dall'art. 12 (anche se il testo rinvia all'art. 13).  Per completezza allego anche l'art. 12, nel quale ho evidenziato chi sono i familiari a carico; teoricamente è possibile che il nipote rientri fra i familiari a carico del nonno, se il babbo convive con loro ed è senza reddito, ma direi che siamo abbastanza nella fantascienza..."
news_3225:
