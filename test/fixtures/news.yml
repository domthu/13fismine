  summary: "QUESITO N. 190 del 14/11/2005 - utente servizi Fiscosport n. 5914 -  prov. di Lucca"
  description: "Sono il segretario di una società sportiva dilettantistica della toscana la quale attualmente è regolata da uno statuto che prevede il periodo contabile dal 01/01 al 31/12. Avendo cambiato lo statuto che prevede il periodo contabile dal 1/7 al 30/6 dell'anno successivo contabilmente nell'anno in corso dobbiamo chiudere con il bilancio dal' 01/01 al 30/06 oppure possiamo per l'anno in corso chiuderlo al 30/06 del 2006. Ringraziandovi anticipatamente e in attesa di risposta distintamente saluto.    "
