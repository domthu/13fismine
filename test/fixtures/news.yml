  description: "Un atleta cittadino americano riceve compensi ex L.133/99 e successive modificazioni da una società sportiva dilettantistica regolarmente iscritta al Registro Coni.Dato l'obbligo di applicare anche all'atleta straniero la ritenuta fiscale per le somme eccedenti i 7.500 € (come da Vs risposta a Quesito n.263 del 18/02/2007), il cittadino americano è obbligato a richiedere il codice fiscale  Anche al solo fine di permettere il corretto adempimento della certificazione e dell'invio del 770      "
  author_id: 6019
  created_on: 2012-02-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Stefano Andreani *, Consulente Regionale Fiscosport Toscana        La risposta è positiva, e non solo nel caso di effettuazione di ritenute ma anche nel caso di corresponsione di compensi inferiori alla soglia del 7.500 euro annui.    Dato che l'obbligo di inserimento nel 770 anche dei percipienti nei confronti dei quali non è stata effettuata la ritenuta è la necessità di tenere sotto controllo i percipienti stessi (il limite è per ogni percipiente, e si vuole evitare che un soggetto percepisca, p.es. 5.000 da 4 società diverse) tutti i percipienti di compensi sportivi, anche sotto la soglia dei 7.500 euro, dovranno essere indicati nel 770; e tutti dovranno quindi avere il codice fiscale.    *  Stefano Andreani , Dottore Commercialista e Revisore Contabile in Firenze          "
news_3437:
  id: 443
  project_id: 1
  title: "QUESITO N. 637 del 15/02/2012 - utente fiscosport n.17612 - prov. di TREVISO"
  summary: "QUESITO N. 637 del 15/02/2012 - utente fiscosport n.17612 - prov. di TREVISO"
  description: "Buonasera, sono la segretaria di un'associazione sportiva dilettantistica iscritta nel registro del Coni e costituita nell'anno 2010.Vi scrivo in quanto come associazione non abbiamo presentato il modello EAS tenendo conto di quanto scritto sul sito dell'agenzia delle entrate dove specifica che sono esonerati dalla comunicazione dei dati  gli enti associativi dilettantistici iscritti nel registro del Coni che non svolgono attività commerciale .Come associazione abbiamo solo il codice fiscale ma oltre al costo della tessera annuale per l'affiliazione alla federazione, tra soci ci aiutiamo con dei contributi annuali che magari servono per acquistare dei biscotti, la macchina del caffè; il caffè e cose del genere che durante le riunioni utilizziamo tra di noi oppure per qualche cena sociale che poi compare sul rendiconto di fine anno.Domanda  questo viene considerata un'attività commerciale  Quali sono considerate effettivamente le attività commerciali che un'associazione non dovrebbe svolgere Non avendo inviato il modello EAS perdiamo tutti i benefici che un'associazione trae a livello fiscale con i regimi agevolati       "
  author_id: 17612
  created_on: 2012-02-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Stefano Andreani *, Consulente Regionale Fiscosport Toscana        Attività commerciale  significa effettuare cessioni di beni o      prestazioni di servizi contro pagamento di un corrispettivo.        Negli esempi che Lei fa, non mi pare assolutamente ravvisabile      tale attività, la cui caratteristica fondamentale è quella che i      giuristi chiamano  sinallagma , ovvero legame causale fra la      prestazione di una parte (il bene ceduto o il servizio prestato) e      la controprestazione dell'altra (la cessione di un altro bene o      l'effettuazione di un altro servizio ovvero, più di frequente, il      pagamento di un corrispettivo).       I contributi che i soci versano nelle casse sociali per l'acquisto      della macchina per il caffè non sono il pagamento per i caffè che      poi essi effettivamente bevono; non sono quindi il corrispettivo      per un'attività commerciale di somministrazione di alimenti e      bevande.              Grande attenzione deve essere prestata al fatto che tale legame      effettivamente non esista, e che ciò sia chiaro dalle modalità del      pagamento.       Fra gli esempi che Lei ha fatto, certamente il più delicato è la      cena sociale        - se l'associazione organizza la cena, eventualmente contratta il      prezzo, si va in pizzeria e ognuno paga la sua parte, ovviamente      non c'è alcuna attività commerciale da parte dell'associazione       - se l'associazione organizza la cena, concorda un prezzo globale      che essa paga, e poi lo ripartisce fra i partecipanti; ovvero      stabilisce un prezzo per partecipante che magari le lasci anche un      margine da versare nelle casse sociali; o ancora è l'associazione      a preparare la cena, che fa pagare ai soci che vi partecipano, la      commercialità è invece via via più marcata, e può ben essere      contestata in sede di verifica.              Concludendo, se l'effettiva attività che Vi preoccupa è quella      descritta nel quesito, con le precisazioni che abbiamo esposto qui      sopra, non vi è alcuna attività commerciale e l'invio del modello      EAS non era dovuto.       Se invece ritenete che la Vostra situazione possa essere, in base      ai principi qui sopra illustrati, qualificata in parte come      commerciale, effettivamente è stata omessa la trasmissione del modello EAS.    Per quanto riguarda la ravvedibilità di tale omissione, o comunque la possibilità di effettuare una trasmissione tardiva, si veda l'articolo sul  Decreto semplificazioni  pubblicato su   Questo numero   della Newsletter.  *  Stefano Andrean i, Dottore Commercialista e Revisore Contabile in Firenze          "
