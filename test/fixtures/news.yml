  reply: "L’articolo 90, co. 8 della Legge n. 289/2002 ha previsto che i corrispettivi in denaro o in natura erogati in favore di società, associazioni sportive dilettantistiche, fondazioni costituite da istituzioni scolastiche, nonché associazioni sportive scolastiche che svolgono attività nei settori giovanili riconosciuta dalle Federazioni sportive nazionali o da Enti di promozione sportiva,  non superiori all’importo annuo di 200.000 euro, costituiscono per il soggetto erogante “spese di pubblicità”.   La disposizione ha, sostanzialmente, introdotto, ai fini delle imposte sui redditi, una presunzione assoluta riguardo la natura di tali spese che vengono considerate, nel limite del predetto importo, comunque di pubblicità e, pertanto, integralmente deducibili per il soggetto erogante ai sensi dell’art. 108, co. 2 del TUIR nell’esercizio in cui sono state sostenute o in quote costanti nell’esercizio medesimo e nei quattro anni successivi. Non possono, quindi, fino a tale limite, essere considerate spese di rappresentanza, la cui deduzione era (fino alle modifiche introdotte dalla Finanziaria 2008 analizzate in seguito), invece, limitata in misura di 1/3 da ripartire in cinque anni.   Ai fini di una corretta comprensione della differenza che intercorre fra sponsorizzazione e pubblicità, occorre tenere presente che nella sponsorizzazione il marchio dello sponsor che eroga le somme si  associa  a quello dell’associazione sportiva dilettantistica sponsorizzata (Risoluzione Agenzia delle Entrate 356/E del 14 novembre 2002), mentre nella pubblicità viene  messo in rilevanza  solamente il marchio del soggetto reclamizzato.  Tenuto conto di ciò, se nei cartelloni pubblicitari compare solamente il marchio reclamizzato e non c’è alcun riferimento all’evento sportivo o alla società sportiva dilettantistica che lo organizza, si tratta di attività di pubblicità, con riferimento alla quale l’Iva è liquidata nella misura del 50 per cento.  Diverso è il caso di una barca a vela che riceve una o più sovvenzioni da un soggetto commerciale o persona fisica, e che espone sullo scafo, sul boma o sulle vele il marchio commerciale.  A parere della scrivente si devono fare delle distinzioni.  Se c’e’ solo uno sponsor ed il nome di questo si associa inscindibilmente al nome della barca, la sovvenzione è chiaramente identificabile come sponsorizzazione.  Se ci sono più sponsor, e solo la denominazione del Main sponsor si associa al nome dell’imbarcazione, solo sul contributo ricevuto dal Main sponsor l’Iva da versare corrisponderà al 90% mentre sugli altri sponsor, per i quali la denominazione non viene abbinata al nome dell’imbarcazione, il contributo verrà parificato ad una pubblicità.   Altra specifica va fatta sul “posizionamento” del marchio e sull’associazione tra l’azienda e la barca sempre visibile o solo in occasione della manifestazione velica.  Se il logo aziendale viene apposto (come spesso accade) sullo scafo della barca, questo, anche terminata la manifestazione velica, rimane sempre visibile una volta che la barca è ormeggiata in banchina.  Caso diverso se il logo aziendale viene applicato sulla vela (spiegata solo nel corso della regata e visibile pertanto solo all’interno del campo di regata) o nel boma se al termine della competizione viene “nascosto” dal copri-randa.   Per la definizione di campo di regata è necessario fare riferimento alle regole internazionali dettate dall’ISAF, recepite dalla Federvela Italia.   Dal tenore letterale del Regolamento della F.I.V. ed alla Regulation 20 ISAF, relativa all’esposizione della Pubblicità nelle manifestazioni veliche organizzate in Italia, si ricava la definizione di Pubblicità e di Campo di Regata.   L’Allegato B del Regolamento prevede l’elenco degli spazi, luoghi, aree, etc. utilizzabili dalla F.I.V. per l’esposizione della pubblicità di propri sponsor, salvo rinuncia a favore di società organizzatrici e/o classi da regolarsi in apposita convenzione (nel caso di forme di pubblicità diverse dall’uso individuale del concorrente) come previsto dalla normativa.   L’elenco di 25 punti prevede apposite delimitazioni del campo di regata ovvero dello spazio della manifestazione velica.  Il campo di regata è delimitato essenzialmente dalle boe di percorso, dalla barca Comitato di regata e dal battello controstarter (oltre ai battelli dei giornalisti, fotografi, assistenza, etc.).  All’interno del campo di regata hanno accesso esclusivamente le imbarcazioni partecipanti alla regata, la giuria ed gli organizzatori della manifestazione; i potenziali spettatori si collocano ai margini del campo di regata.  L’assimilazione del campo di regata ad un impianto, con i classici canoni di luogo chiuso e “recintato”, è una forzatura che richiede un chiarimento ed un parere in merito da parte dell’Agenzia delle Entrate magari in risposta di un interpello formulato dalla Federvela."
