  description: "OGGETTO  Iscrizione REA per le associazioni sportive dilettantistiche - Chiediamo se una a.s.d. con partita iva aperta, che svolge solo attività istituzionale e a tal fine emette fatture a enti pubblici e società private per vari servizi, debba o meno essere obbligatoriamente iscritta al REA e pagare il conseguente diritto annnuale fisso di € 30; o se vi sono casi di esonero o casi particolari di obbligatorietà.Il quesito di cui sopra emerge a seguito della lettura della Nota Min.Sviluppo Economia del 30/12/2010. Cordiali saluti.     "
  author_id: 17007
  created_on: 2011-07-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della dott. Patrizia Sideri, Consulente Provinciale Fiscosport - Siena      Il quesito posto dall'utente fa riferimento all'obbligo di iscrizione al REA per tutti i soggetti che esercitano attività commerciale, comprese le associazioni.L'obbligo interessa pertanto anche le associazioni sportive dilettantistiche. Con la nota nr. 201046 del 30/12/2010, il Ministero dello Sviluppo economico, nel fissare gli importi del diritto camerale annuale per i soggetti che si iscrivono nel Registro delle Imprese a decorrere dal 01/01/2011, ha precisato l’obbligo di versamento del diritto anche per i soggetti iscritti soltanto al Repertorio Economico Amministrativo (REA), ma non nel Registro delle Imprese.L’importo dovuto è pari a 30,00 euro.   Si evidenzia che l’obbligo sussiste in caso di esercizio di attività commerciale, ovvero di possesso della partita IVA.Pertanto, in base a quanto esposto dall’utente, il possesso di partita iva per erogazione di servizi commerciali, costituisce il presupposto per l’iscrizione al REA.  Si segnalano, infine, i seguenti aspetti  -   in sede di accesso da parte degli organi preposto alla vigilanza in materia di lavoro (nello specifico l’Ispettorato del Lavoro), in caso di partita iva attiva, seppure in presenza di una esigua attività commerciale, viene abitualmente sanzionata la mancata iscrizione al Rea, con diffida alla regolarizzazione; -    è difforme il comportamento delle diverse CCIAA nell’accettazione delle pratiche di iscrizione al REA  si consiglia pertanto una verifica nell’ufficio territorialmente competente."
news_3231:
  id: 412
  project_id: 1
  title: "QUESITO n. 593 del 08/06/2011 - utente fiscosport n. 16878 - prov. di LATINA"
  summary: "QUESITO n. 593 del 08/06/2011 - utente fiscosport n. 16878 - prov. di LATINA"
  description: "Salve, collaboro con una associazione sportiva dilettantistica di beach tennis, regolarmente iscritta alla federazione e al coni, che opta per il regime agevolato. Ho un problema di inquadramento di alcune persone non socie che dovranno svolgere lavori di coordinamento di un torneo organizzato dalla asd per tre giorni. La mia domanda è la seguente  Che tipologia di contratto posso fare (se deve esser fatto)  è possibile fare un contratto a chiamata oppure un voucher    "
  author_id: 16878
  created_on: 2011-06-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del rag. Maurizio Falcioni, Collaboratore della Redazione Fiscosport - Rimini        Qualsiasi prestazione di lavoro può essere qualificata sia nell’ambito del rapporto di lavoro autonomo che in quello di natura subordinata a seconda che ricorra o meno l’elemento dell’assoggettamento del lavoratore al potere organizzativo, gerarchico e disciplinare dell’altra parte. Ciò è stato più volte ribadito dalla giurisprudenza (Cass. 22/08/2003 n.12364) e ripreso dal Ministero del Lavoro (Interpello 05/2010). L'ASD può sicuramente utilizzare sia il  contratto a chiamata  oltre che le  prestazioni occasionali di tipo accessorio  (più comunemente identificate con il termine “voucher”),  salvo il rispetto dei limiti dettati dalle due norme .      Vediamo ora la questione più in dettaglio. Dal tenore letterale del quesito sembra di poter evidenziare che la prestazione richiesta nell’ambito dei tre giorni di durata del torneo  non  sia svolta nell’ esercizio diretto di attività sportiva dilettantistica , attività che rientrerebbe e che verrebbe identificata quale reddito diverso in quanto rientrante nel dettato della lett. m) dell’art.67 del d.p.r. n. 917/1986.  Quali attività sono allora comprese nei “lavoro di coordinamento”  Sicuramente la raccolta di iscrizioni, la gestione dei tabelloni del torneo, l’organizzazione degli orari delle partite, l’assistenza alle squadre, ecc. Prestazioni, queste, che possono considerarsi nel dettato dell’ultima parte della lett. m) del predetto art. 67, in quanto rientranti nei rapporti di collaborazione coordinata e continuativa di  carattere amministrativo gestionale .  Tuttavia sono compresi nei “lavori di coordinamento” anche il riordino dei campi da gara, montaggio e smontaggio dei cartelloni pubblicitari, approvvigionamento delle bevande, ecc. In dottrina è stato più volte affermato che in base a un collegamento funzionale con l’attività istituzionale dell’associazione, con il termine amministrativi  gestionali  possono comprendersi anche queste ultime attività menzionate.      Tutto ciò pur sempre con una legittima cautela e attenta prudenza di valutazione, oltre che con la necessità di evitare specifici abusi in materia di rapporti di lavoro (allo scopo si consiglia di archiviare tutta la documentazione necessaria a giustificare, un domani, la realtà della manifestazione e delle prestazioni eseguite).      Detto questo, qualsiasi prestazione di lavoro può essere qualificata sia nell’ambito del rapporto di lavoro autonomo che in quello di natura subordinata a seconda che ricorra o meno l’elemento dell’assoggettamento del lavoratore al potere organizzativo, gerarchico e disciplinare dell’altra parte. Ciò è stato più volte ribadito dalla giurisprudenza (Cass. 22/08/2003 n.12364) e ripreso dal Ministero del Lavoro (Interpello 05/2010).  Il rapporto di lavoro dipendente ha per oggetto una prestazione di lavoro, con qualsiasi qualifica, alle dipendenze e sotto la direzione di altri. Caratteristica è dunque la circostanza che il dipendente fornisca la propria prestazione nel luogo ove deciderà il datore di lavoro, negli orari da questo indicati, usando strumenti o componenti forniti dallo stesso datore e seguendone le prescrizioni tecniche.  Quello di lavoro autonomo è semplicemente la prestazione in cui tali elementi vengono a mancare e l’art. 2222 del Codice Civile ne indica i contorni giuridici  un’opera o un servizio svolti con lavoro prevalentemente proprio e senza vincolo di subordinazione.      Fatta questa doverosa premessa, nell’ambito del lavoro autonomo, per i tre giorni di svolgimento del torneo, potrebbe essere sicuramente utilizzata la formula della  prestazione di lavoro occasionale , in particolar modo se chi svolge la prestazione è un soggetto già dedito ad altra attività lavorativa o, come spesso accade, dedito a un ciclo di studi presso un istituto scolastico (di qualsiasi ordine e grado)  la classica prestazione lavorativa per “arrotondare”.      Passando al rapporto di lavoro dipendente e per entrare nel contesto del quesito,  l’ASD può sicuramente utilizzare sia il contratto a chiamata oltre che le prestazioni occasionali di tipo accessorio (più comunemente identificate con il termine “voucher”), salvo il rispetto dei limiti dettati dalle due norme.        Prestazioni occasionali di tipo accessorio   Introdotte dalla l. n. 133/2008 riscrivendo le disposizioni dettate dal d.l. n. 276/2003 (più noto a tutti come  Legge Biagi ), si intendono una serie di attività lavorative di natura occasionale rese in particolari situazioni. Tra queste possiamo sicuramente identificarne alcune che possono rientrare nel contesto del quesito   - manifestazioni sportive, culturali e di solidarietà nell’ambito del settore “no profit”  - da parte di giovani con meno di 25 anni di età, regolarmente iscritti ad un ciclo di studi che va dall’istituto scolastico di ogni ordine e grado fino all’università, durante il sabato e la domenica e nel periodo delle vacanze scolastiche; dove per periodo di vacanze scolastiche si intende  dal 1° dicembre al 10 gennaio per quelle Natalizie, dalla domenica delle Palme al martedì successivo il lunedì dell’Angelo per quelle Pasquali ed infine i giorni compresi dal 1° giugno al 30 settembre per le vacanze estive - da parte di pensionati nell’ambito di qualsiasi settore produttivo - anche per l’anno 2011, in tutti i settori produttivi e nel limite massimo di € 3.000,00. annui, da soggetti già percettori di ammortizzatori sociali (es. disoccupazione).      Importante è che le situazioni rappresentate devono tenere conto di un elemento fondamentale     Il   utilizzo nell’ambito di prestazioni meramente occasionali e discontinue, non riconducibili a specifiche tipologie di contratti di lavoro.          Il lavoro intermittente (o a chiamata)   L’articolo 33 del d. lgs. n. 276/2003, di attuazione della legge delega n. 30/2003, definisce il contratto di lavoro intermittente come  il contratto, anche a tempo determinato, con il quale un lavoratore si pone a disposizione di un datore di lavoro che ne può utilizzare la prestazione lavorativa  nei limiti fissati dalla stessa norma di legge.  In sostanza il lavoratore è a disposizione del datore di lavoro, nell’ambito comunque di un rapporto di lavoro dipendente, secondo le esigenze di quest’ultimo.  Non tutte le prestazioni lavorative posso rientrare nell’ambito del contratto a chiamata o intermittente, la legge ne determina i limiti soggettivi e oggettivi.  Dal  punto di vista soggettivo  può in ogni caso essere concluso con riferimento a prestazioni rese da soggetti con meno di 25 anni di età ovvero da lavoratori con più di 45 anni di età, anche pensionati.  Dal  punto di vista oggettivo  non tutte le “attività” possono essere svolte con le modalità del lavoro discontinuo, o intermittente o a chiamata. In linea di principio, sono i contratti collettivi stipulati da associazioni dei datori e prestatori di lavoro comparativamente più rappresentative sul piano nazionale o territoriale a dover stabilire le esigenze che consentono di richiedere questo tipo di prestazioni. Attualmente e solo in via provvisoriamente sostitutiva, la determinazione è demandata al Ministro del lavoro e delle politiche sociali, che ha provvisoriamente identificato le attività rientranti nella normativa, richiamando le tipologie indicate nella tabella allegata al r.d. 6 dicembre 1923, n.2657.       Nessuna di tali attività  fa riferimento allo svolgimento di attività sportive o similari, ergo l’ASD può sottoscrivere un contratto di lavoro a chiamata esclusivamente con  soggetti con meno di 25 anni  ovvero con  lavoratori con più di 45 anni di età , anche pensionati.      Al termine della risposta al quesito e nel contesto dello stesso, viene spontaneo un consiglio   il rapporto di lavoro intermittente (o a chiamata) non ha ragione di essere sottoscritto . Tale tipo di contratto ha valenza esclusivamente nell’ambito di prestazioni di lavoro ben più durature dei tre giorni di svolgimento del torneo; prestazioni nell’ambito delle quali, e in maniera anche alternata, si verifica l’esigenza dell’utilizzo del lavoratore che nel periodo del contratto è a disposizione del datore di lavoro (nel ns. caso ASD).   Quello che invece risponde alle esigenze dettate dal quesito è il rapporto di lavoro di tipo “accessorio” .      Per una analisi più dettagliata delle caratteristiche dei rapporti di lavoro nell’ambito delle associazioni sportive dilettantistiche, vi rinviamo all’approfondimento pubblicato su  Fiscosport ,  Newsletter   n. 8/2011 del 21 aprile 2011 ."
news_3237:
