  title: "QUESITO N. 193 del 14/11/2005 - utente servizi Fiscosport n. 1546 -  prov. di Caserta"
  summary: "QUESITO N. 193 del 14/11/2005 - utente servizi Fiscosport n. 1546 -  prov. di Caserta"
  description: "Le società sportive dilettantistiche in regime 398/1991 hanno l'obbligo di istituire il registro conforme al D.M. 11 febbraio 1997 o è consentito l'utilizzo dei normali registri iva, dal momento che l’adozione della contabilità ordinaria non sempre consente l'utilizzo del sopra individuato prospetto riepilogativo delle annotazioni dei contribuenti supersemplificati (specie in sistemi informatici non troppo recenti)     "
  author_id: 1546
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Nicola Forte - Consulente Nazionale Fiscosport.   Il quesito sembra fare riferimento ad una società di capitali senza scopo di lucro, esercente un’attività sportiva dilettantistica che, al fine di ottemperare agli obblighi civilistici, ha istituito la contabilità ordinaria (libro giornale, libro mastro, libro degli inventari, etc). Il comportamento così tenuto è certamente corretto in quanto le semplificazioni contabili previste dalla legge n. 398/1991 hanno esclusivamente valenza fiscale. Il lettore, in considerazione dell’osservanza delle disposizioni contenute nel codice civile si chiede se possa essere istituito il registro dei corrispettivi in luogo del prospetto conforme a quello approvato con il DM del 1997 ed utilizzabile anch’esso per la registrazione dei corrispettivi. Dal punto di vista operativo è preferibile, però, che la società osservi l’obbligo di registrazione degli incassi ai fini Iva utilizzando esattamente il predetto prospetto. Tuttavia, ove fosse istituito il registro dei corrispettivi di cui all’art. 24 del D.P.R. n. 633/1972 non dovrebbe scaturire alcuna conseguenza. Naturalmente la circostanza è subordinata al fatto che la società indichi nel registro tutti i dati che andrebbero indicati nel prospetto osservando altresì i termini di registrazione. L’Ufficio non dovrebbe irrogare alcuna sanzione in quanto sembra applicabile l’art. 6, comma 5-bis del D.Lgs n. 472/1997 in base al quale le violazioni formali che non incidono sull’attività di controllo non sono punibili."
news_103:
