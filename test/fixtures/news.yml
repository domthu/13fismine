  description: "Il Presidente di una associazione sportiva dilettantistica può essere eletto a far parte del consiglio direttivo di altra associazione sportiva dilettantistica  Quando si dice che è fatto divieto di ricoprire la stessa carica, cosa si intende con precisione  Grazie della risposta, complimenti per il Vostro ottimo lavoro.   "
  author_id: 6841
  created_on: 2006-12-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia     E' fatto divieto agli amministratori delle società e delle associazioni sportive dilettantistiche di ricoprire la medesima carica in altre società o associazioni sportive dilettantistiche nell'ambito della medesima federazione sportiva o disciplina sportiva associata se riconosciute dal CONI, ovvero nell'ambito della medesima disciplina facente capo ad un ente di promozione sportiva.  Per medesima carica si intende che il Presidente di un’associazione non può essere eletto presidente e tantomento membro del Consiglio Direttivo se l’altra associazione svolge l’attività nell'ambito della medesima disciplina ovvero è affiliata alla stessa Federazione nazionale, Ente di Promozione Sportiva o Disciplina associata. Per assurdo il limite non trova applicazione se un’associazione sportiva dilettantistica non è iscritta a nessuno degli enti sopra indicati.     "
news_778:
  id: 96
  project_id: 1
  title: "QUESITO N. 342 del 15/01/2008 - utente fiscosport n.3550 -  prov.di RIMINI"
  summary: "QUESITO N. 342 del 15/01/2008 - utente fiscosport n.3550 -  prov.di RIMINI"
  description: "Vostro fedele abbonato nonché dirigente di una associazione sportiva dilettantistica svolgente attività di pallavolo e dottore commercialista, si permette formularVi i seguenti quesiti   1) la nostra associazione sportiva, regolarmente iscritta al registro delle società sportive dilettantistiche presso FIPAV, CSI e Libertas (enti di promozione sportiva, gli ultimi due) ha come scopo sociale la pratica e la diffusione della pallavolo. Inoltre nello statuto sociale ha previsto la  diffusione dello sport in genere tra giovani, lavoratori e famiglie . Da alcuni anni svolge infatti, oltre a corsi di pallavolo, anche corsi di ginnastica di mantenimento per adulti. Ritenete che le quote associative corrisposte dai praticanti i corsi di ginnastica per adulti possano essere considerate in esenzione da imposta ex articolo 148 comma 3 del Tuir   2) La nostra associazione sportiva dilettantistica ha il titolo sportivo per partecipare al campionato di pallavolo di serie C femminile girone Emilia Romagna. Nel corso della scorsa estate ha siglato un accordo con altra associazione sportiva dilettantistica di pallavolo della provincia di Rimini per svolgere congiuntamente detto campionato regionale. Tutte le spese sono intestate alla nostra associazione sportiva dilettantistica (tasse iscrizione campionato e gare, pagamento palestre, rimborso spese allenatori e giocatrici, spese per acquisto divise, trasferte, ecc.). Per ottenere il rimborso di quota parte delle spese sostenute dall' altra associazione sportiva dilettantistica gemellata, reputate sufficiente l'emissione di una ricevuta a titolo di  contributo per attività sportiva  o, in alternativa,  rimborso spese per attività sportiva , non soggette ad iva rispettivamente ex articolo 4 comma 4 o ex articolo 15 del DPR 633/1972  La possibilità di operare  fuori campo da iva  è di importanza vitale in termini economici, avendo entrambe le assocazioni sporive dilettantistiche optato per la legge n. 398/1991. Ringraziando cortesemente per la risposta si porgono auguri di un buon 2008.   "
  author_id: 3550
  created_on: 2008-01-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "1.        L’art. 148 comma 3 TUIR prevede a favore delle associazioni sportive dilettantistiche una agevolazione di tipo fiscale che di fatto decommercializza i corrispettivi derivanti da attività svolte in diretta attuazione degli scopi dell’Ente, effettuate nei confronti dei propri iscritti o associati. Si ricorda innanzitutto che le agevolazioni tributarie per le associazioni sportive dilettantistiche sono subordinate al rispetto dell’inclusione nel proprio statuto di alcuni elementi essenziali così come indicato dall’art. 90 della Legge n. 289/2002, dall’affiliazione ad una Federazione sportiva nazionale o ad un Ente di promozione sportivo riconosciuto dal CONI e all’iscrizione presso il Registro Nazionale delle società e delle associazione sportive, tenuto dal CONI. Detto questo il successivo comma 8 del medesimo articolo 148 subordina l’applicazione dell’agevolazione a condizione che le associazioni stesse conformino i propri atti costitutivi e statuti necessariamente redatti nella forma dell’atto pubblico o scrittura privata autenticata o registrata a particolari clausole tra le quali, di particolare importanza per analizzare la fattispecie in esame, quella indicata alla lettera c) ove si richiama all’uniformità del rapporto associativo e alla garanzia da inserire nello statuto per l’effettività del rapporto medesimo, “escludendo espressamente la temporaneità della partecipazione alla vita associativa”. In definitiva la non tassabilità dei corrispettivi è subordinata al verificarsi dello status di associato effettivo, il quale deve poter esercitare tutti i propri diritti, quali quello dell’elettorato attivo e passivo, di partecipazione alle sedute assembleari, della nomina degli organi amministrativi etc.  2.        Nel caso prospettato appare di dubbia applicazione l’uso dell’art. 15 DPR 633/1972, in quanto sembra non correttamente inquadrabile la figura giuridica del mandato con rappresentanza per le somme in oggetto che dovrebbero essere “ anticipazione fatte in nome e per conto della controparte purché regolarmente documentate”. Ricollegandosi alla risposta di cui al punto 1) si può affermare che sia ai fini delle imposte dirette che in materia di IVA (art. 4), non si considerano commerciali le attività svolte in diretta attuazione degli scopi istituzionali, effettuati verso pagamenti di corrispettivi specifici nei confronti di associati, anche di altre associazioni che svolgono la medesima attività e che per legge e regolamento atto costitutivo facciano parte di un’unica organizzazione locale o nazionale. Più corretta, quindi, pare l’applicazione del comma 4 dell’art. 4, la quale estende il beneficio non solo per le prestazioni ai soci ma anche per le prestazioni “rese nei confronti di associazioni che svolgono la medesima attività”.    Tutto ciò, come sopra ricordato, al verificarsi delle condizioni di cui all’art. 148 del TUIR, in ordine specialmente alla regolare iscrizione al Registro ed al possesso di uno statuto conforme alle disposizioni citate. In questo particolare caso queste condizioni devono essere verificate per ciascuna delle associazioni in oggetto. Quindi per poter ricadere nella fattispecie prevista dall’art. 4 comma 4 DPR 633/1972 bisogna accertarsi che le attività siano state svolte in attuazione dei fini istituzionali di tipo sportivo e che le due associazioni facciano parte di un’unica organizzazione."
news_782:
