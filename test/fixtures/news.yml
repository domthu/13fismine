  title: "QUESITO N. 439 del 25/05/2009 - utente fiscosport n.9621 - prov.di CAGLIARI"
  summary: "QUESITO N. 439 del 25/05/2009 - utente fiscosport n.9621 - prov.di CAGLIARI"
  description: "Buongiorno, sono il segretario di un associazione sportiva dilettantistica e gradirei sapere se sui rimborsi spesa agli allenatori, sull'importo eccedente i 7.500 euro oltre che la ritenuta IRPEF del 23% e l'addizionale regionale dello 0.90% bisogna applicare l'addizionale comunale. Potete cortesemente darmi delle delucidazioni generiche  Grazie per il prezioso aiuto.   "
  author_id: 9621
  created_on: 2009-05-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini     L’art.25 della L. 133/1999, come modificato dalla L. 342/2000, dispone che ……. s    ulla parte imponibile dei redditi diversi di cui all'articolo 67 (ex 81), comma 1, lettera m) del TUIR,    le società e gli enti eroganti operano, con obbligo di rivalsa, una ritenuta nella misura fissata per il primo scaglione di reddito dall'articolo 11 dello stesso Testo unico ............................  maggiorata delle addizionali di compartecipazione all'imposta sul reddito delle persone fisiche . La ritenuta è a titolo d'imposta per la parte imponibile dei suddetti redditi compresa fino a € 20.658,28    ed è a titolo di acconto per la parte imponibile che eccede il predetto importo.        Quindi, premesso che i compensi fino a € 7.500,00 non sono imponibili Irpef per effetto di quanto dettato dall'art.69 del TUIR, la ritenuta da applicare sulle somme    eccedenti tale valore è quella del 23%,  maggiorata delle addizionali di compartecipazione  all'imposta sul reddito delle persone fisiche. Addizionali di compartecipazione regolamentate da        -              DLgs 446/1997 per addizionale regionale       -              DLgs 360/1998 per addizionale comunale.      Ma, mentre il DLgs 446/97, all'art.50 comma 3 determina una aliquota, per l'addizionale regionale, del 0,5% (poi modificata nell'attuale  0,9 % con DLgs 56/2000), il DLgs 360/1998 demanda, con l'art.1 comma 2,    a uno o più Decreti del Ministero delle Finanze la determinazione dell'aliquota di compartecipazione per i comuni;  Decreti che non sono mai stati emanati .      Pertanto, a tutt'oggi, non è prevista alcuna aliquota fissa applicabile ai contribuenti, con riferimento all'addizionale comunale Irpef.      In conclusione e relativamente ai redditi di cui all'art.67 comma 1 lett. m) del TUIR, deve essere operata una ritenuta con aliquota del 23,9%  23% di Irpef e 0,9% di addizionale regionale fissa.      Ritenuta che, in seguito al predetto art.25 della L. 133/1999, è a titolo di imposta sui compensi imponibili da €    7.500,01    a € 28.158,28, mentre è a    titolo di acconto sui compensi imponibili superiori a € 28.158,28.             "
news_2298:
