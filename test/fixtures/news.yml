  description: "Buongiorno sono il segretario di una a.s.d. scuderia di auto da corsa, regolarmente iscritta al coni e rispondenti alle normative delle 398. Qualche giorno fa a seguito di una verifica della SIAE mi è stata contestato l'errato versamento iva anni 2010 e 2011 in quanto io ho trattato i miei proventi come incassi da pubblicità e non come sponsor. Oltre alla cartellonistica pubblicitaria, distribuzione di depliant promozionali e gadget durante le varie competizioni, vengono anche posizionati i loghi e descrizione dei servizi offerti  delle varie aziende anche nelle carrozzerie delle auto da corsa; qui di seguito sono esposti i principali articoli che secondo me regolano il nostro contratto pubblicitario.Vi chiedo il vostro parere in merito se quanto esposto ci dà ragione oppure torto  4.È interesse del “COMMITENTE” ottenere spazi pubblicitari, anche se non esclusivi, mediante l’applicazione di adesivi pubblicitari sulla carrozzeria delle moto, delle auto, dei kart, sugli eventuali mezzi di trasporto e sui servizi di logistica ( quali la tenda, pannelli, ecc.); SI CONVIENE E SI STIPULA QUANTO SEGUE 1.“SCUDERIA xxxxxxxx A.s.d.” come sopra individuata si impegna a  a)Riservare adeguati spazi pubblicitari come meglio specificato al punto 4) delle premesse alla presente scrittura. Il marchio pubblicitario dovrà essere comunicato e fornito dalla ditta committente entro 30 giorni dall’inizio del rapporto pubblicitario; b)Garantire le seguenti operazioni di contorno Direzione Ufficio Stampa ;Addetti alla distribuzione del materiale pubblicitario in occasione delle manifestazioni sportive cui partecipa;Divulgazione dei prodotti/servizi del “COMMITTENTE”;Comunicazione al “ COMMITTENTE ” dei calendari delle gare e delle classifiche delle manifestazioni;trasmissioni al “COMMITTENTE” dei comunicati stampa emessi.      "
  author_id: 17633
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Patrizia Sideri *, Consulente Provinciale Fiscosport Siena     La distinzione tra pubblicità e sponsorizzazione ha da sempre rappresentato un problema per gli operatori del settore sportivo.  In generale, le rispettive caratteristiche sono le seguenti (*)    •  pubblicità   l’attività promozionale è prestata in occasione di specifici eventi sportivi (per esempio, i cartelloni collocati ai bordi del campo da gioco); •  sponsorizzazione   l'attività promozionale non è caratterizzata da un rapporto di occasionalità con l'evento sportivo, ma da una stabile connessione o abbinamento tra lo sponsor e il singolo atleta o la squadra – lo  sponsee  - (per esempio, il marchio sull'abbigliamento e sugli accessori da gioco o di rappresentanza).  Venendo al caso specifico, si ritiene che il contratto stipulato possa essere inquadrato parte come pubblicità (cartellonistica lungo il circuito) e parte come sponsorizzazione (logo posto sulle moto, ecc.), consentendo di scindere il corrispettivo totale, tra le due tipologie.  *  Patrizia Sideri , Dottore Commercialista e Revisore Contabile in Siena   (*) Da ultimo vedasi per approfondimenti il contributo di M. Mottola in   Newsletter Fiscosport n. 6/2012   del 22 marzo 2012 (Parte Prima) e in   Newsletter Fiscosport n. 7/2012   del 5 aprile 2012 (Parte Seconda).           "
