  title: "QUESITO N. 373 del 04/04/2008 - utente fiscosport n.8018 - prov.di PORDENONE"
  summary: "QUESITO N. 373 del 04/04/2008 - utente fiscosport n.8018 - prov.di PORDENONE"
  description: "Volevo aprire partita IVA per il circolo scacchi e sono incappato nel modello AA7/8 che al quadro I introduce l'indicazione dell'immobile dove si svolge l'attività, con tanto di mappale e estremi di registrazione del contratto di locazione o comodato. ahime! non posso dire di avere una sede vera e propria, si organizza un pò di qua e un pò di là ... nelle piazze ... nei bar ... nelle scuole. Mi interessa emettere fattura per i corsi presso le scuole, o incassare pubblicità, ecc.. (la sede legale è posta presso la mia abitazione) qualcuno si è già scontrato con questo problema  Come lo risolvo  ho cercato di spiegare all'impiegato dell'ufficio entrate, ma niente da fare, l'indicazione dei dati al quadro I è secondo lui obbligatoria!   "
  author_id: 8018
  created_on: 2008-04-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Enzo Marra, Collaboratore della Redazione Fiscosport - Napoli    Con provvedimento del Direttore dell’Agenzia delle Entrate    numero    del 21 dicembre 2006 è stato rimodulato   il modello AA7/8 ( ora sostituito dal mod. AA7/9, approvato con provvedimento del Direttore dell'Agenzia delle Entrate dell'11 dicembre 2007)  e nello specifico introdotto il quadro I.       In esso vanno riportati esclusivamente, per i contribuenti che si accingono alla presentazione della dichiarazione di inizio attività, i dati catastali dell’immobile destinato all’esercizio dell’attività.       La disposizione    de quo, spiega il provvedimento, nasce dall’esigenza -  di rendere più incisiva l’azione di prevenzione nei confronti dei fenomeni di evasione- creando appositi filtri nella fase di attribuzione della partita iva…..          Ordunque evidenziato che un associazione può avere sede sociale presso l’abitazione di un socio, l’indicazione e la compilazione del quadro I è quanto mai ininfluente rispetto all’esigenza accertatrice dell’Agenzia Entrate.        Inoltre sono diverse le associazioni sportive dilettantistiche che nel 2008, pur non compilando il quadro I ed indicando nel quadro B la sede legale , il domicilio fiscale, ed luogo d’esercizio dell’attività, come sede sociale l’abitazione di un socio,    è stata attribuita regolare partita iva dagli uffici locali dell’agenzia Entrate.       Attenzione    va fatta infine nel quadro B, dove deve essere riportato il nuovo codice di attività in vigore dal primo gennaio 2008.   "
news_881:
