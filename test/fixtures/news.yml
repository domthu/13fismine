news_1130:
  id: 169
  project_id: 1
  title: "QUESITO N. 298 del 26/06/2007 - utente fiscosport n. 6199 - prov.di GENOVA"
  summary: "QUESITO N. 298 del 26/06/2007 - utente fiscosport n. 6199 - prov.di GENOVA"
  description: "Sono un dirigente di un’associazione sportiva dilettantistica di vela. Da quando ci siamo costituiti, all’atto della riscossione delle quote sociali rilasciamo sempre una quietanza sulla quale regolarmente applichiamo una marca da bollo da € 1,81 se l’importo sulla ricevuta supera € 77,47. L’altro giorno, leggendo la Guida dell’Agenzia delle Entrate n° 1 del 2007, ho fatto una scoperta clamorosa  le società e le associazioni sportive non pagano più l’imposta di bollo. Gentilmente mi potete fornire il riferimento di legge  Grazie per la costante e preziosa informazione che fornite.    "
  author_id: 6199
  created_on: 2007-06-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia      L’Agenzia delle Entrate nella guida  aggiornata  (ora disponibile on-line sul sito  www.agenziaentrate.gov.it  - sez. guide - 2007) fa riferimento alle società ed alle associazioni sportive dilettantistiche che  devono versare l’imposta di bollo per atti, documenti, istanze, contratti (o copie), estratti, certificazioni e attestazioni da loro poste in essere o richieste .  Non sono inoltre esentati dal pagamento dell’imposta di bollo per le quietanze emesse per la riscossione e per il versamento delle quote e dei contributi associativi (ad esempio per le quote sociali o per la partecipazione ai corsi ed alle attività sociali).  L’esenzione dal pagamento dell’imposta di bollo è invece prevista per le Federazioni sportive e gli Enti di promozione sportiva riconosciuti dal Coni.   In merito alle agevolazioni in tema di imposta di bollo il riferimento giuridico si può trovare nel decreto del Presidente della Repubblica n.ro 642/1972 il quale al n.ro 27 bis della tabella di cui all’alleato B annesso, così come modificato dal comma 6 dell’art. 90 della Legge 289/2002, cita l’esenzione dall’imposta di bollo sugli atti, documenti, istanze, contratti nonché copie anche se dichiarate conformi, estratti ecc. poste in essere dalle O.n.l.u.s., estesa anche alle Federazioni sportive e agli enti di promozione sportiva riconosciuti dal Coni. Quindi, al punto n. 9 della tabella - all. B - degli atti esenti all'imposta di bollo, citata nella risposta, è prevista l'esenzione dal bollo per   .... quote associative e contributi ad associazioni ....... sportive   la guida dell'Agenzia, probabilmente, si rifà a questa esenzione e non a quella citata nella domanda. La citazione della guida è dunque, ad avviso della scrivente, corretta, in quanto le quote mensili pagate dai ragazzi, anche se non sono quote associative in senso tecnico sono comunque corrispettivi decommercializzati e, quindi, in ultima istanza, contributi alle associazioni sportive dilettantistiche. Come citato,  tale esenzione riguarda esclusivamente le Federazioni sportive e gli enti di promozione sportiva riconosciuti dal Coni . Nessun riferimento specifico, dunque, è previsto dalla norma citata in riferimento alle società ed alle associazioni sportive dilettantistiche."
news_1144:
  id: 170
  project_id: 1
  title: "QUESITO N. 383 del 23/05/2008 - utente fiscosport n. 6019 - prov.di BERGAMO"
  summary: "QUESITO N. 383 del 23/05/2008 - utente fiscosport n. 6019 - prov.di BERGAMO"
  description: "Sono consigliere di un'Associazione Sportiva in regime 398/91 la quale è titolare del diritto di partecipare al campionato FIPAV di serie D. La nostra Associazione vorrebbe cedere tale diritto ad altra Associazione, si chiede se ciò sia possibile ai termini dei regolamenti Federali ed in caso affermativo il trattamento IVA ed Imposte Dirette della somma percepita per tale cessione. Grazie    "
  author_id: 6019
  created_on: 2008-05-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Laura Cantanna, Collaboratrice della Redazione Fiscosport - Venezia        Il regolamento affiliazione e tesseramento della FIPAV all’articolo 16 disciplina la cessione del titolo sportivo che è possibile in tutti i campionati e senza alcun limite geografico previo parere delle Leghe di competenza (serie A, Serie B) o dei comitati regionali per i titoli minori. L’unico vincolo riguarda la serie A    non si possono comprare i diritti     se nella propria provincia ha già una sede un’altra squadra dello stesso campionato. La limitazione non riguarda però i capoluoghi di provincia.          In generale, si può dire che un vincolo forte alle cessioni dei titoli sportivi è costituito dal   divieto di valutazione economica del titolo stesso  . Tale divieto non implica soltanto che è proibito stabilire un corrispettivo monetario per la vendita ma anche che non si può nemmeno trasferire “tutto compreso” sia il titolo sia la società che lo detiene.        Ciò è stato previsto e regolato dalla delibera del CONI che ridefinendo il concetto di “titolo sportivo” ha decretato che   non può   “ costituire oggetto   di valutazione economica o di cessione   ” anche in caso di “ trasferimento   nell’ambito di operazioni di fusione ”        Questo principio cerca di rendere più difficile il trasferimento dei titoli sportivi, dal momento che la loro vendita è già quasi sempre vietata dai regolamenti vigenti. In alcuni casi, però le regole lasciano aperti dei varchi difficilmente controllabili e pertanto tali regole dovranno essere adeguate ai nuovi principi emanati dal CONI.         Pertanto nel caso presentato, è possibile la cessione del titolo ma non la sua valutazione economica."
news_1148:
