  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche - Pesaro     Ritengo che, nella misura in cui venga effettuata nelle modalità descritte dal quesito, trattasi di operazione occasionale che non configura esercizio attività di commercio; conseguentemente non dovrebbe essere necessaria l’autorizzazione amministrativa, soprattutto nell’ipotesi in cui la vendita venga effettuata nell’ambito della compagine associativa."
news_2126:
  id: 249
  project_id: 1
  title: "QUESITO N. 441 del 31/05/2009 - utente fiscosport n.7168 - prov.di TRIESTE"
  summary: "QUESITO N. 441 del 31/05/2009 - utente fiscosport n.7168 - prov.di TRIESTE"
  description: "Sono il Presidente di un’associazione sportiva dilettantistica (140 soci) affiliata alla Federazione Italiana Vela. Credendo che l'argomento sia di estrema attualità, nonchè d'interesse generale, pongo il seguente quesito  considerato che il carico di lavoro gestionale amministrativo (segreteria, tesseramento, contabilità, promozione sportiva, rapporti con enti esterni, sito internet, ecc.) di una associazione sportiva dilettantistica di piccole / medie dimensioni, ricade quasi sempre sulla figura del Presidente o del Segretario o di qualche altro volonteroso componente del Consiglio Direttivo, si chiede conferma sulla possibilità di erogare a tali figure un compenso proporzionato alla loro attività svolta. In caso affermativo si desidera sapere dal punto di vista fiscale e statutario quali sarebbero le modalità da seguire, ricordando che, per soddisfare l’art. 90 della Legge 289/2002, è stata inserita negli statuti delle associazioni sportive dilettantistiche la clausola inerente la gratuità. Ringraziando anticipatamente, porgo cordiali saluti.     "
  author_id: 7168
  created_on: 2009-05-31 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Campi Bisenzio (FI)     Cerco di procedere per ordine, affrontando i vari punti del quesito.   1) Gratuità dell'incarico   Dato che, sul punto, l'art. 90 è stato modificato e non richiede più la gratuità, potreste sempre variare lo statuto eliminandola.  Ricordo che per le associazioni non riconosciute non è necessario per tale modifica l'intervento del Notaio ma solo la registrazione a tassa fissa; i costi di tale operazione sono quindi limitati.   2) Limiti all'erogazione di compensi agli amministratori   Come è stato chiaramente e correttamente ricostruito dalla Risoluzione n. 9 del 25/1/2007   - la circolare 124 del 22/5/1998, paragrafo 5.3, ha chiarito che   in mancanza di indicazione legislativa soccorrono i criteri stabiliti dall'art. 10, comma 6, del D. L.vo 4/12/1997 n. 460    - tale articolo, dettato per le ONLUS ma applicabile in linea di principio a tutto il no-profit, stabilisce che i compensi agli amministratori configurano distribuzione indiretta di utili se superano il limite massimo stabilito dalla tariffa dei dottori commercialisti per il compenso al presidente del collegio sindacale  - tale limite è di 120 milioni di lire, pari quindi a € 61.974,83.  In linea di principio è quindi possibile attribuire agli amministratori di una associazione sportiva un compenso non superiore a tale limite; con due importanti precisazioni   - al di là della limitazione dell'importo, tale compenso deve essere giustificato ed effettivamente commisurato all'impegno richiesto  - lo stesso sarà assoggettato al trattamento fiscale e previdenziale ordinario  tassazione ordinaria e contribuzione INPS   3) Corresponsione di compensi per l'attività svolta   Va tenuto ben presente che   - una cosa è il compenso per la carica e l'attività di amministratore (gettone per le partecipazioni alle riunioni, remunerazione per le responsabilità assunte, attività propria dell'amministratore  predisposizione del bilancio, ecc.)  - altra cosa è il compenso per l'attività amministrativa, contabile, organizzativa, che viene svolta da un amministratore ma ben potrebbe essere svolta da qualsiasi altro soggetto, che potrebbe non essere nemmeno socio della società.  In questo secondo caso, se in tale attività non si configurano gli estremi del lavoro dipendente e se non viene svolta nell'esercizio di arti o professioni, si può rientrare nella fattispecie dei compensi per collaborazione coordinata e continuativa di carattere amministrativo-gestionale, di cui all'art. 67 T.U.I.R., che ritengo Vi sia ben nota.  Tale attività può ben essere svolta anche da un amministratore, che in tal caso potrebbe percepire quindi non un compenso per la carica, ma un compenso per l'attivita amministrativo-gestionale svolta, che da tale carica è assolutamente indipendente e con essa è certamente compatibile."
news_2127:
  id: 250
  project_id: 1
  title: "QUESITO N. 407 del 10/12/2008 - utente fiscosport n.431 - prov.di ROMA"
  summary: "QUESITO N. 407 del 10/12/2008 - utente fiscosport n.431 - prov.di ROMA"
  description: "I contributi pubblici ricevuti dalle associazioni non costituiscono reddito imponibile. E' tuttavia possibile portare in detrazione sul quadro N, le eventuali ritenute d'acconto subite su detti contributi    "
  author_id: 431
  created_on: 2008-10-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Mauro Turri, Collaboratore della Redazione Fiscosport - Milano       La dottrina aziendale definisce come contributo qualsiasi apporto, in denaro o in natura, acquisito all'economia dell'impresa. Generalmente i contributi si classificano in funzione della natura dei costi che sono  alleviati ; quando i contributi sono finalizzati all'acquisto di beni durevoli, cioè di beni ad utilità ripetuta (beni strumentali) si parla di contributi in conto capitale o in conto impianti; viceversa, quando i contributi erogati sono finalizzati all'acquisto di beni o servizi che esauriscono la loro utilità nell'ambito di un solo ciclo produttivo, o finalizzati a ridurre costi d’esercizio, si parla di contributi in conto esercizio.      Nel caso in questione non se ne specifica la natura pertanto non è possibile definirne il relativo inquadramento “aziendale” ne tanto meno tributario. Tuttavia, in ambito di contributi alle associazioni sportive dilettantistiche l’Agenzia delle Entrate con la circolare n. 21/E del 22 aprile 2003 ha affermato che rimangono assoggettati alla ritenuta del quattro per cento solo i contributi destinati allo svolgimento d’attività commerciali, esclusi quelli per l'acquisto di beni strumentali, corrisposti da regioni, province, comuni e dagli altri enti pubblici e privati. Ravvisandone la natura di ricavo/provento commerciale (art. 85 del D.P.R 917/86), si ritiene debba essere portato a tassazione e la relativa ritenuta subita, in quanto effettuata, a norma dell’articolo 28 del D.P.R 600/73 a titolo d’acconto, scomputata dalle imposte. Ravvisandone la natura di contributo non imponibile, come pare prospettato, la ritenuta può essere considerata a titolo d’imposta e pertanto non scomputata nella dichiarazione dei redditi."
news_2129:
  id: 251
  project_id: 1
  title: "QUESITO N. 413 del 18/12/2008 - utente fiscosport n.8949 - prov.di BERGAMO"
  summary: "QUESITO N. 413 del 18/12/2008 - utente fiscosport n.8949 - prov.di BERGAMO"
  description: "Un' associazione sportiva dilettantistica che applica la legge 398/91 può assumere personale dipendente  In altre parole un'addetta al fitness e all'acquagym può essere assunta dall'associazione sportiva dilettantistica di nuoto che è regolarmente iscritta al registro del CONI, oppure dev'essere assunta da una società sportiva che segue quindi regolamentazioni fiscali ordinarie e non agevolate  In caso di assunzione a quali Enti Assicurativi si deve iscrivere  Grazie e cordialità.   "
  author_id: 8949
  created_on: 2008-12-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Biancamaria Stivanello, Avvocato in Padova (test per l'ammissione alla qualifica di consulente/collaboratore Fiscosport)    La facoltà di assumere personale dipendente da parte di una società o associazione sportiva dilettantistica è sempre consentita - anzi il ricorso al contratto di lavoro subordinato è necessario e obbligatorio laddove il rapporto presenti gli elementi caratterizzanti della fattispecie quali la sottoposizione gerarchica , il vincolo di orario, la continuità e professisonalità della prestazione - e ciò a prescindere dall'opzione per la l.398/91 o per altro regime fiscale. La l.398/91 al pari delle norme che disciplinano i vari regimi contabili ( semplificato, ordinario, iva minori e così via) regola l'esercizio di attività commerciali ma non preclude la possibilità di provvedere all'assunzione di lavoratori dipendenti. In altre parole l'associazione sportiva dilettantistica potrebbe assumere come dipendente l'addetta al fitness o all'acquagym anche se svolgesse unicamente attività istituzionale e di conseguenza non avesse optato per alcun regime contabile per l'esercizio di attività commerciali. Rimane fermo ovviamente che l'associazione nel caso di assunzione di lavoratore dipendente - che a fini contributivi e previdenziali va assicurato all'ENPALS - è da considerarsi ad ogni effetto quale datore di lavoro e pertanto rimane assoggettata a tutte le norme civilistiche, a quelle in tema di assistenza e previdenza obbligatoria, a quelle a tutela della salute e prevenzione degli infortuni nei luoghi di lavoro,a quelle tributarie per il sostituto di imposta e ai fini Irap dettate per il datore di lavoro. Rimane da valutare nel caso concreto se la figura di addetta all'acquagym e al fitness, per le mansioni svolte, per le modalità di gestione del rapporto, per le caratteristiche della prestazione non riconducibili allo schema del rapporto subordinato, non possa inquadrarsi in altre tipologie di lavoro nell' ambito sportivo dilettantistico, quali il lavoro autonomo o parasubordinato che in presenza delle condizioni caratterizzanti il rapporto e l'assenza di professionalità e continuità nella prestazione, consente di applicare la disciplina dei compensi di cui all'art.25 l.133/99 da considerarsi ai fini delle imposte sui redditi quali redditi diversi ai sensi dell'art.67 lett.m) sia per l'esercizio di attività sportiva dilettantistica sia per le co.co.co. amministrativo-gestionali in ambito sportivo dilettantistico."
news_2135:
