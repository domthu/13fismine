  title: "QUESITO N. 625 del 15/12/2011 - utente fiscosport n. 11050 - prov. di TRAPANI"
  summary: "QUESITO N. 625 del 15/12/2011 - utente fiscosport n. 11050 - prov. di TRAPANI"
  description: "Vi chiedo cortesemente di darmi un chiarimento a questi tre quesiti     - Un istruttore con l’attestato di istruttore federale, disoccupato, lavora alcune ore la settimana presso la nostra palestra alla preparazione degli atleti alle competizioni agonistiche e per altre ore in un’altra Associazione con lo stesso incarico, riceve un rimborso forfettario complessivamente di circa €. 7.000,00 l’anno. Chiediamo cortesemente di informarci se l’Enpals in questo caso può creare problemi.    - Un altro nostro istruttore invece, insegnante di ruolo nella scuola elementare, (ex ginnasta e istruttore federale) nelle ore libere viene a collaborare in palestra alla preparazione degli atleti per l’attività agonistica. Il rimborso spese si aggira circa su €. 7.300 l’anno. Anche in questo caso le chiediamo cortesemente di informarci se siamo in regola con la normativa oppure dobbiamo modificare qualcosa.    - Le chiedo ancora se il Presidente di una Associazione può fare anche l’istruttore nella stessa o in un’altra Associazione con il rimborso forfetario che non supera i 7.500,00 euro.      "
  author_id: 11050
  created_on: 2011-11-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Maurizio Falcioni *, Consulente Provinciale Fiscosport - Rimini     E’ uno di quei casi in cui potremmo dare una risposta certa  in ambito di associazione società sportiva dilettantistica, l’allenatore / preparatore per prestazioni agonistiche a favore di atleti non professionisti non paga contribuzione Enpals sui compensi percepiti.    Scriviamo   potremmo  , in quanto nel quesito viene utilizzato il termine “istruttore” per identificare un soggetto che svolge una attività di preparazione degli atleti alle competizioni agonistiche  in questo caso il termine corretto non è “istruttore” ma “allenatore”  la terminologia è molto importante.    Il Ministero del Lavoro con Decreto 15/03/2005 ha adeguato, ampliandolo, l’elenco delle categorie soggette all’assicurazione obbligatoria (Enpals). In particolare al n. 20) indica quali lavoratori assicurati obbligatoriamente impiegati, operai, istruttori e addetti agli impianti e circoli sportivi di qualsiasi genere, palestre, sale fitness, stadi, sferisteri, campi sportivi e autodromi, senza menzionare (quindi  escludendola ) la figura del preparatore e/o allenatore. Figura che invece viene identificata al punto 23)  atleti, allenatori, direttori tecnico-sportivi e preparatori atletici, tuttavia riferiti esclusivamente alle società sportive  professionistiche . Anche in questa fattispecie non è compresa, e viene quindi esclusa dall’obbligo contributivo Enpals, la figura del preparatore/allenatore di realtà sportiva dilettantistica.    E' però necessario fare attenzione alle figure previste al punto 22) del decreto sopra citato, e cioè direttori tecnici, massaggiatori, istruttori (ci colleghiamo così a quanto sopra indicato) e dipendenti delle società sportive (dilettantistiche e non)  se il rapporto con il preparatore/allenatore di cui al quesito fosse attuato, ovvero venisse valutato in caso di visita ispettiva, sotto forma di lavoro dipendente e non quale reddito diverso di cui all’art 67 del T.U.I.R., sarebbe  soggetto all’obbligo assicurativo .    Così come è da fare attenzione qualora il rapporto venga identificato o sia identificabile come “istruttore”  i  rischi  di una imposizione contributiva Enpals, nonostante l’interpretazione autentica data dal d.l. n. 207/2008 e nonostante alcune favorevoli sentenze di Tribunali, sono ancora molto elevati.    Premesso ciò, è comunque evidente la volontà del legislatore di concedere l’agevolazione contributiva a quelle figure che intervengono in maniera diretta nell’esercizio di una attività sportiva dilettantistica, tanto più, come nel caso del quesito, se finalizzata a una attività agonistica.    Una precisazione, anche se non attinente al discorso contributivo Enpals, è doverosa  attenzione al soggetto già insegnante di ruolo nella scuola elementare. Ai sensi dell'art. 90, comma 23, della l. n. 289/2002 il soggetto, in quanto dipendente pubblico, può prestare la propria attività nell’ambito di società e associazioni sportive dilettantistiche alle seguenti condizioni    -         fuori dall’orario di lavoro   -         fatti salvi gli obblighi di servizio   -         previa comunicazione all’Amministrazione di appartenenza.    Tornando al quesito, e nello specifico all’ultima parte, possiamo affermare che il Presidente dell’associazione, se svolge anche l’attività di allenatore oltre a quella di amministratore, può percepire uno specifico compenso o rimborso forfetario di cui all’art. 67 del T.U.I.R., per detta attività sportiva dilettantistica.   E nulla gli vieta di percepire tale compenso per l’attività di allenatore svolta presso altra associazione sportiva dilettantistica (salvo eventuali limitazioni dettate da ipotetico regolamento interno dell’associazione o da un etico comportamento).    Ancora un'ultima notazione    ricordiamo di porre attenzione all’eventuale compenso corrisposto al Presidente in quanto tale. Originariamente, infatti, l’art.90 della l. n. 289/2002 determinava la gratuità degli incarichi di amministratore; la norma è stata poi modificata dal d.l. n. 72/2004 (l.128/2004) e ora - non essendovi più tale previsione di gratuità - è possibilie prevedere un compenso per l’attività di amministratore all’interno della realtà sportiva dilettantistica.   Ma il riconoscimento di un compenso in tal senso, nel momento in cui l’amministratore è anche associato o socio dell’Ente, deve essere ben coordinato con la disposizione dettata dalla lett. d) comma 18  dell’art. 90 della l. 289/2002, che stabilisce il divieto di distribuire utili agli associati, anche in forma indiretta.    *  Maurizio Falcioni , Ragioniere Commercialista in Rimini"
