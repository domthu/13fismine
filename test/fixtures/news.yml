  reply: "Risposta a cura di Marco Fava *, Consulente Provinciale Fiscosport - Teramo            L’art.90 della Legge n. 289 del 27/12/2002 al comma 17 dispone l’obbligo per le società e associazioni sportive dilettantistiche di “ indicare nella denominazione la finalità sportiva e la ragione o la denominazione sociale dilettantistica ”.   Pertanto non è obbligatoria la denominazione “Associazione Sportiva” ben potendo utilizzarsi altre denominazioni quali ad esempio Circolo, Gruppo, Club.  Obbligatorio invece èl’inserimento nel contesto, della parola “dilettantistico” e della “finalità sportiva”.         *  Marco Fava , Dottore Commercialista e Revisore Contabile in Teramo"
news_2904:
  id: 364
  project_id: 1
  title: "QUESITO N. 608 del 29/09/2011 - utente fiscosport n. 15825 - prov. di FIRENZE"
  summary: "QUESITO N. 608 del 29/09/2011 - utente fiscosport n. 15825 - prov. di FIRENZE"
  description: "Buonasera, siamo una a.s.d. iscritta al CONI e in regime fiscale legge n. 398/1991. Siamo gestori di una palestra di proprietà comunale, per la quale il comune ci riconosce annualmente una cifra a titolo di rimborso per le spese sostenute, quali utenze, spese di manutenzione e personale di pulizia e custodia. Il tutto documentato da regolare fattura comprensiva di iva. Vorremmo sapere se questo tipo di fatture sono da considerarsi come attività commerciale e quindi se dobbiamo versare l'iva e in che percentuale.   "
  author_id: 15825
  created_on: 2010-09-09 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Francesca Scendoni *, Collaboratrice della Redazione di Fiscosport          Premesso che sarebbe opportuno poter visionare l'eventuale convenzione, l’associazione sportiva dilettantistica in oggetto, regolarmente iscritta al Coni e in regime fiscale di l..398/1991 (in possesso pertanto di Partita Iva,) utilizza una procedura corretta se le somme ricevute dall'Ente fossero a titolo di rimborso “forfettario” delle spese sostenute. Si emette infatti correttamente regolare fattura comprensiva di Iva e l’attività è da considerarsi commerciale sussistendo il sinallagma prestazione (utilizzo degli spazi)  e controprestazione (pagamento forfettario di quota parte delle spese sostenute). L’Iva da versare sarà abbattuta del 50% non rientrando nelle forfettizzazioni “speciali” previste dall’art. 74, comma 6 del d.p.r. n. 633/72.  Diverso sarebbe invece il caso in cui l’Ente Pubblico corrispondesse delle quote parti  dettagliatamente documentate e riproporzionate , poichè in tale circostanza l'imposizione ai fini Iva sarebbe determinata dalla singola natura delle varie prestazioni.   Nel caso in cui il Comune avesse corrisposto invece un contributo per finanziare l’attività istituzionale  totalmente sganciato dalle spese sostenute dall'associazione , mancando il sinallagma prestazione/controprestazione sarebbe venuto meno il presupposto impositivo ai fini Iva.  *  Francesca Scendoni  - Dottore Commercialista e Revisore Contabile in Porto S. Giorgio (FM)"
news_2909:
  id: 365
  project_id: 1
  title: "QUESITO N. 555 del 16/02/2011 - utente fiscosport n.9997 - prov.di RIMINI"
  summary: "QUESITO N. 555 del 16/02/2011 - utente fiscosport n.9997 - prov.di RIMINI"
  description: "Siamo una associazione sportiva dilettantistica in 398 che non svolge alcuna attività commerciale, a parte ricevere un contributo per pubblicità da parte di una azienda locale regolarmente fatturata. Per gli acquisti che effettuiamo (materiale vario) molto spesso ci rivolgiamo a privati. Come possiamo documentare l'uscita di tali spese  Come possiamo documentare l'uscita di rimborsi spese corrisposti ad alcuni associati che si occupano della manutenzione dei nostri mezzi      "
  author_id: 9997
  created_on: 2010-10-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del Dott. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)       Gli acquisti effettuati presso privati possono essere documentati mediante il rilascio, da parte del privato, di una ricevuta della somma pattuita a fronte della cessione di una certa natura, qualità e quantità di beni.   Se gli importi sono superiori a 516,46 EUR devono avvenire a mezzo sistemi tracciabili e quindi non è utilizzabile il contante.   Il rimborso delle spese di vostri soci che eseguono la manutenzione dei mezzi deve essere documentata sempre a piè di lista e cioè sempre allegando documenti giustificativi delle spese sostenute in nome e per conto dell’associazione. In altri termini non è ammesso corrispondere rimborsi forfetari o comunque slegati dalle spese effettivamente sostenute e documentate.    Diversamente non si tratta più di rimborsi spese ma di compensi."
