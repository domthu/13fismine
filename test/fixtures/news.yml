  title: "QUESITO N. 535 del 26/11/2010 - utente fiscosport n.16456 - prov.di VENEZIA"
  summary: "QUESITO N. 535 del 26/11/2010 - utente fiscosport n.16456 - prov.di VENEZIA"
  description: "Buon giorno ho partecipato con interesse al convegno di Zelarino, purtroppo al tempo non ero a conoscenza di alcune cose che ci hanno portato a scrivervi. Noi siamo un gruppo sportivo nato nell’1989 che comprendeva ciclismo e pallavolo; nel corso degli anni è rimasta solo la pallavolo. Nel 2001 il direttivo dell’epoca ha deciso di diventare una Onlus, all’epoca eravamo affiliati sia alla FIPAV che al CSI. Ora le cose sono maturate e non possiamo far altro che diventare una Associazione Sportiva Dilettantistica per gestire al meglio le nostre risorse. E qui vengono i problemi  Vorremmo fare il passaggio da Onlus ad Associazione Sportiva Dilettantistica senza chiudere la nostra posizione societaria, mantenendo titoli e soprattutto i tesserati. E’ possibile  Inoltre non risultiamo registrati al CONI, chi di dovere nel 2005 non si è preoccupato di fare la registrazione. Non capiamo se prima di fare il passaggio ad Associazione Sportiva Dilettantistica  dobbiamo registrarci e se dobbiamo sistemare situazione con il fisco.    "
  author_id: 16456
  created_on: 2010-06-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, relatore al convegno di Zelarino/Mestre (VE) del 23/10/2010    Purtroppo non è remota l'ipotesi di trovare negli statuti delle associazioni sportive dilettantistiche il richiamo all'acronimo Onlus, indicato inconsciamente per effetto delle disposizioni comuni tra enti non commerciali ed Onlus, contenute nel D.Lgs.vo n. 460/97. Di fatto, in ambito sportivo dilettantistico, sono ammesse al mondo Onlus solo quelle che hanno un'attività rivolta in modo predominante verso soggetti svantaggiati, quali possono essere i diversamente abili che praticano l'esercizio di una attività sportiva dilettantistica. Qualora questa Onlus non avesse rispettato tutte le disposizioni correlate, avrebbe subìto la comunicazione di disconoscimento dei benefici da parte della Direzione Regionale dell'Agenzia delle Entrate. Preso atto di ciò, ora occorre - senza indugio - procedere alla trasformazione della Onlus in associazione sportiva dilettantistica (con convocazione di una assemblea straordinaria dei soci ed approvazione di un nuovo statuto sociale o opportune modifiche a quello in vigore), mantenendo - in linea di massima - la posizione civilistica e fiscale in essere, senza perdere i titoli, nonchè gli associati ed i tesserati. Sarà, però, da verificare la situazione fiscale della Onlus, al fine di individuare eventuali riserve da assoggettare a tassazione nella fase della trasformazione. Ben più grave - sotto l'aspetto fiscale - è la mancata iscrizione al registro CONI, in quanto fa venir meno le agevolazioni fiscali proprie del settore (in primis, la possibilità di corrispondere i compensi, premi, indennità di trasferta e rimborsi forfettari di spesa con le agevolazioni previste dall'art. 67, comma 1, lett. m) TUIR) e l'eventuale omissione della presentazione del modello EAS entro il 31 dicembre dello scorso anno, che porta alla impossibilità di avvalersi delle disposizioni di cui all'art. 148 TUIR (detassazione delle quote e dei corrispettivi specifici). In entrambi i casi, con le attuali disposizioni non è possibile sanare il progresso. Si spera che il legislatore prenda provvedimenti per evitare che la semplice negligenza possa condannare le associazioni (senza possibilità di ravvedimento). Senza tale possibilità, viene da dire che è assolutamente consigliabile - ove possibile - la costituzione di una nuova realtà sportiva, in luogo della trasformazione di una esistente, ma questo fa venir meno parte delle richieste formulate nella domanda (mantenimento dei titoli e dei tesserati). "
news_2969:
