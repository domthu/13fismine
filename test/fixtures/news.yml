  project_id: 1
  title: "QUESITO N. 620     del 21/09/2011     - utente fiscosport n. 9029 - prov. di ROVIGO"
  summary: "QUESITO N. 620     del 21/09/2011     - utente fiscosport n. 9029 - prov. di ROVIGO"
  description: "Buongiorno, sono una volontaria di un'asd che a partire dal 06.06.2011 si è trasformata in una srl sportiva dilettantistica. Nonostante la variazione della personalità giuridica sono state mantenute invariate la P. IVA e il CF e sono fermi i requisiti per poter usufruire dell'agevolazione delle legge 398/1991. La comunicazione di adesione a tale opzione è stata comunicata nei modi e termini previsti come ASD e ha validità 5 anni. La mia richiesta pertanto è la seguente  si deve procedere con un'ulteriore comunicazione o se, fermi  restando P. IVA e CF la comunicazione di adesione all'opzione legge 398/1991 si intende fatta per continuità       "
  author_id: 9029
  created_on: 2011-09-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Francesco Sisani      *, Collaboratore Redazione Fiscosport       La trasformazione dell'ente non modifica, a parere di chi scrive, l'opzione esercitata, sempre che permangano i requisiti previsti per l'applicazione del regime di cui alla legge n. 398/91.   Si consideri peraltro che l'opzione per la legge n. 398 si esercita, come tutte le opzioni in materia di regimi contabili (d.p.r. n. 442/97), per  comportamento concludente , ovvero conformandosi alle regole specifiche del regime per il quale si intende optare, senza che la mancata comunicazione, preventiva o successiva, eventualmente prevista possa determinare l'inefficacia della scelta operata.  E' chiaro peraltro che, ferma restando l'applicabilità del regime, effettuare sia la comunicazione preventiva alla SIAE che quella successiva nel quadro VO della dichiarazione Iva, avendo queste unicamente la funzione di informare le Amministrazioni deputate al controllo circa l'opzione, sortirebbe comunque l'effetto di evitare possibili contestazioni o l'irrogazione di sanzioni.     *  Francesco Sisani , Dottore Commercialista e Revisore Contabile in Firenze"
news_3292:
  id: 421
  project_id: 1
  title: "Quesito N. 638 del 06/02/2012 - utente fiscosport n.9525 - prov. di ROMA"
  summary: "Quesito N. 638 del 06/02/2012 - utente fiscosport n.9525 - prov. di ROMA"
  description: "Buonasera, sono il presidente di una associazione sportiva regolarmente iscritta al registro del coni. Intendiamo organizzare dei tornei di calcio/calcio a 5 aperti anche a non tesserati. Di conseguenza l'attività dovrebbe considerarsi commerciale e quindi soggetta ad iva e fa parte del reddito dell'associazione. La domanda è se anche in questo caso è obbligatorio farsi consegnare i certificati medici non agonistici dai partecipanti oppure se, trattandosi di attività verso non soci e quindi commerciale, il certificato medico è solamente consigliato e non obbligatorio.       "
  author_id: 9525
  created_on: 2011-06-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Barbara Agostinis *, Collaboratrice della Redazione di Fiscosport        La regolamentazione in materia di tutela sanitaria degli atleti non distingue fra attività commerciale o meno, posto che tale normativa si preoccupa di offrire la massima tutela della salute dei praticanti attività sportiva, indipendentemente dal carattere commerciale o meno della competizione.   La richiesta del certificato è, pertanto, da ritenersi obbligatoria.   Valuterei attentamente anche l'opportunità di chiedere il certificato per l'idoneità agonistica, considerato l'orientamento rigoroso espresso l'anno scorso dalla Corte di Cassazione (Cass., 13 luglio 2011 n. 15394) proprio nei confronti di un organizzatore di un torneo di calcio.     *  Barbara Agostinis , Avvocato in Urbino e Docente di Diritto dello sport presso la Facoltà di Scienze Motorie dell'Università di Urbino  Carlo Bo            "
news_3293:
  id: 422
  project_id: 1
  title: "QUESITO N. 629 del 10/01/2012 - utente fiscosport n. 16656 - prov. di ENNA"
  summary: "QUESITO N. 629 del 10/01/2012 - utente fiscosport n. 16656 - prov. di ENNA"
  description: "Buongiorno, sono il presidente di una A.s.d. scuola di Danza, volevo porre il seguente quesito Credo che la certificazione medica di idoneità alle attività sportive dilettantistiche non agonistica sia obbligatoria ai sensi del decreto Ministero della Sanità del 28 febbraio 1983, art. 1, comma b, e abbia validità annuale dalla data di rilascio. Il mio caso  all'atto di iscrizione (esempio 15/09/2011) la mamma di una bambina presenta il certificato (o fotocopia) di sana e robusta costituzione rilasciato dal medico in data primo ottobre 2010; ai fini dell'iscrizione il certificato è ancora valido essendo prodotto prima della scadenza dell'anno (1/10/2010 - 1/10/2011); Ora, detto certificato, alla data del primo ottobre 2011 (scadenza di un anno), dovrà essere rinnovato tenuto conto che non copre tutto l'anno accademico dalla data di iscrizione   ovvero è possibile utilizzarlo per tutto l'anno accademico  visto che è stato prodotto per l'iscrizione prima della scadenza dell'anno  Da parte mia credo che alla scadenza dell'anno dovrebbe essere rinnovato anche se al momento dell'iscrizione era ancora valido, ma chiedo il Vostro autorevole parere. Ringraziando anticipatamente, invio distinti saluti e i complimenti per la gestione del sito veramente ottimo di contenuti sportivi.dott.ssa Rosanna Miritello     "
  author_id: 16656
  created_on: 2011-10-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Barbara Agostinis *, Collaboratrice della Redazione di Fiscosport        Il certificato, seppure valido al momento della presentazione, non può essere utilizzato per tutto l'anno  sportivo , anche successivamente alla scadenza.  Il certificato medico rilasciato ai sensi della normativa di riferimento (D.M. 28 febbraio 1983) ha  validità annuale dal momento del rilascio ; successivamente alla scadenza non ha alcuna efficacia, nè come strumento di tutela della salute per l'atleta, nè quale mezzo di esonero da responsabilità per l'allenatore. La norma è, infatti, chiara nell'enunciare che i soggetti praticanti attività non agonistica devono sottoporsi preventivamente e con periodicità annuale alla visita medica.   Suggerirei anche molta attenzione anche nel valutare l'effcacia del certificato rilasciato dal pediatra; in alcune zone del paese è, infatti, diffusa la prassi dei pediatri a rilasciare l'idoneità on esclusivo riguardo al'attività sportiva scolastica. E' evidente che una simile limitazione potrebbe creare problemi di esonero da responsabilità nel caso di infortuni verificatisi durante l'attività sportiva extra scolastica.  *  Barbara Agostinis , Avvocato in Urbino e Docente di Diritto dello sport presso la Facoltà di Scienze Motorie dell'Università di Urbino  Carlo Bo "
news_3294:
  id: 423
  project_id: 1
  title: "QUESITO N. 627 del 09/01/2012 - utente fiscosport n. 1749 - prov. di MODENA"
  summary: "QUESITO N. 627 del 09/01/2012 - utente fiscosport n. 1749 - prov. di MODENA"
  description: "Una associazione sportiva dilettantistica è stata recentemente oggetto di verifica da parte della SIAE circa l’attività svolta nell’ultimo triennio. All’ASD in oggetto sono stati riscontrati alcuni pagamenti in contanti (circa una decina) per importi superiori ai 516,45 euro oltre all’incasso in contanti derivante da proventi legati all’organizzazione di eventi sportivi. Si precisa che  - i versamenti in contanti a cui si fa riferimento si riferiscono a pluralità di quote di cui è stato prodotto elenco (cioè € 1.500,00 fatto di n. 10 quote con elenco nominativo da € 150,00);  - per i pagamenti trattasi di prelievi per restituzioni di somme anticipate prevalentemente inferiori a euro 516,45.  Si sottolinea a tal riguardo che l’associazione è in possesso di una contabilità, anche di cassa, in grado di permettere un’assoluta tracciabilità dei movimenti finanziari effettuati. In relazione a quanto contestato all’ASD verrebbe revocata l’agevolazione ires/iva legata all’applicazione della L.398/91 avendone comunque i requisiti (volume affari inferiore ai 250 mila euro, riconoscimento da parte del CONI, ecc.), per effetto della mancata tracciabilità finanziaria in alcuni pagamenti/incassi ai sensi dell’art. 25 comma 5 L. 133/99. Può essere contestabile tale linea di condotta in relazione a futuro avviso di accertamento da parte dei competenti uffici dell’amministrazione finanziaria. Che linea di difesa può essere esperita a tal riguardo          "
  author_id: 1749
  created_on: 2011-11-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport          Iniziamo dalla norma  il comma 5 dell’art.25 della legge 13 maggio 1999 n.133 testualmente recita  “ I pagamenti a  favore  di  società, enti o associazioni sportive dilettantistiche di cui al presente articolo e i versamenti da  questi effettuati sono eseguiti, se di importo superiore a lire 1.000.000 [516,46 euro], tramite conti correnti bancari o postali a loro intestati ovvero secondo altre modalità idonee a consentire all'amministrazione finanziaria lo svolgimento di efficaci  controlli ... L'inosservanza della presente disposizione comporta la decadenza dalle agevolazioni di cui alla legge 16 dicembre 1991, n. 398 ..., e l'applicazione delle sanzioni previste dall'articolo  11  del decreto legislativo 18 dicembre 1997, n. 471 … ”  Chiarimenti espliciti sul punto oggetto del quesito non possono tuttavia rilevarsi dalle norme regolamentari successive che invece avrebbero dovuto fornire maggiori dettagli sulla reale portata del succitato comma 5 dell’art.25 della legge 133/1999. Ci riferiamo al d.m. 26 novembre 1999, n. 473 e alla successiva circolare ministeriale n. 43/E-27853 dell'8 marzo 2000.  Né da tali disposizioni si individuano rilevanti chiarimenti in merito all’espressione “ ovvero  secondo  altre modalità idonee a consentire all'amministrazione finanziaria lo svolgimento di efficaci  controlli ”. Infatti sia il d.m. 473/1999 sia la c.m. 43/2000 si limitano a dire che i pagamenti e gli incassi oltre la soglia di 516,46 euro si intendono regolarmente eseguiti se effettuati attraverso conti correnti bancari o postali intestati all'associazione  sportiva, ovvero effettuati mediante carte di credito o bancomat o altri  sistemi  di  pagamento, che consentano concretamente lo svolgimento di efficaci e adeguati controlli quali, ad esempio, assegni non trasferibili intestati  all’associazione sportiva destinataria dei versamenti con l’espressa indicazione dell’erogante e del percipiente.  Il tenore letterale della norma e i successivi regolamenti di attuazione quindi lasciano spazio al dubbio interpretativo che interessa l’associazione richiedente riguardo al rapporto tra l’incasso o il pagamento e il riferimento ad una singola operazione. In altri termini dal testo della legge non è rilevabile se il limite di 516,46 euro debba riferirsi ad una  singola operazione  (sia di entrata che di uscita) o se invece debba essere considerato nella sua  totalità  a prescindere dal fatto che l’entrata o l’uscita si riferiscano ad un insieme di operazioni.  La linea di difesa quindi dell’associazione è rimessa alla valutazione del giudice, specie con riferimento all’incasso contemporaneo delle 10 quote associative.  Infatti, viste singolarmente, ciascuna di queste quote associative vale 150 euro e quindi nessuna di esse farebbe oltrepassare la soglia prevista dalla succitata norma. Ma, considerate nel loro insieme come unica operazione di incasso (ad esempio perché versate da un solo soggetto collettore del denaro), esse determinano lo scavalcamento del limite di 516,46 euro con tutte le conseguenze connesse ben specificate dalla norma stessa.  Analoghe considerazioni per l’associazione richiedente possono essere fatte anche per il prelievo di contanti dal conto corrente bancario finalizzato a rimborsare singole spese di importo inferiore al limite.  È evidente che nel suo insieme l’importo prelevato e poi utilizzato per i successivi pagamenti è superiore a 516,46 euro, benché, come nel caso delle quote associative, tale unico importo sia da riferirsi a singole operazioni ciascuna di importi inferiori alla soglia della norma.  Sull’argomento si segnalano  due linee interpretative   una a favore dell’amministrazione finanziaria e una più a favore delle associazioni. -  La linea interpretativa più severa penalizzerebbe ovviamente l’associazione. Coloro che sostengono questa impostazione argomentano che la norma non abbia appositamente fatto riferimento alla singola operazione proprio per imporre un generale limite di importo che riguarda la movimentazione di denaro in entrata e in uscita delle associazioni così da stabilire una linea guida di comportamento inequivocabile che prescinde dalle singole operazioni sottostanti cui la movimentazione di denaro si riferisce. -  La linea interpretativa più di favore per le associazioni invece sostiene che il limite della norma debba riferirsi necessariamente alla singola operazione a prescindere dal fatto che poi tante singole operazioni di analoga natura riferite però ad una pluralità di rapporti contrattuali sottostanti possano originare un unico movimento di denaro in entrata o in uscita tale da oltrepassare il limite di 516,46 euro, proprio come nel caso dell’associazione richiedente.   La giurisprudenza sul punto è ancora assente, almeno per quel che è dato sapere a chi scrive. Certo è che il moltiplicarsi di analoghe situazioni di contestazione negli ultimi tempi fa avvertire un senso di debolezza delle associazioni nei confronti dei verificatori, i quali sempre più spesso, forse perché privi di altri motivi di contestazione, si stanno attenendo a questa possibile fonte di irregolarità per sanzionare gli enti interessati.  Sul tema la giurisprudenza quindi si farà ed anche copiosa.   Ma per il momento a parere di chi scrive è fondamentale sottolineare e trasmettere un messaggio di sostanza che prevalga sulla forma  laddove l’assenza di una tracciabilità (bancaria o postale) sia sostituibile con documenti di dettaglio e con una contabilità puntuale e idonea ad individuare le cause e l’autore di un incasso o di un pagamento, non può e non deve darsi rilievo all’assenza di una specifica modalità di incasso o di pagamento la cui ragione è proprio quella di individuare le cause e l’autore degli stessi movimenti finanziari. Si comprende e si condivide il fine della norma, ma si ritiene altresì che se il fine è conseguito con altri inequivocabili strumenti, esso deve comunque essere accettato sia dai verificatori sia dagli organi giudicanti.  Sostenere il contrario vorrebbe dire non aver compreso il fine stesso della norma.  E ciò in senso assoluto quando lo scavalcamento del limite deriva dalla somma di singole operazioni riferite a una pluralità di rapporti contrattuali sottostanti come in entrambi i casi segnalati dall’associazione richiedente.   Con sconcerto si deve però dare atto che il Ministero delle Finanze nel 2000 con la  Guida del Contribuente n. 8  ha affermato in relazione alla norma in questione che i versamenti rateali delle quote associative effettuati nel corso dell’anno possono essere fatti in contanti o con assegni bancari liberamente trasferibili (e quindi senza la clausola di “non trasferibilità”) se l’importo della singola rata versata è inferiore a 100.000 lire.  L’assurdità di questa espressione è evidente  il Ministero con sorprendente serenità concede la possibilità di scindere una singola operazione in rate e ammette in tal caso l’uso del contante anche se l’importo complessivo riferito, come detto, ad una singola operazione, ben scavalca il limite previsto dalla norma.  Come dire  se si sta superando il limite, si può pensare di suddividere il pagamento in vari movimenti finanziari tutti sotto la soglia fissata dalla norma senza per questo contravvenire la norma stessa.  Non si può che prendere atto di questa infelice espressione usata dal Ministero, dando solo come attenuante il tentativo dello stesso Ministero di venire incontro a una specifica esigenza delle associazioni in relazione al pagamento delle quote associative.  C’è solo da intendere quindi questa posizione come una sorta di eccezione che confermi la regola. E in tal senso allora ci si augura che gli organi giudicanti prendano una decisa posizione a favore della sostanza, dando risalto all’effettiva dimostrabilità dell’operato delle associazioni e basando il proprio metro di valutazione dello scavalcamento del limite rapportandolo non sul singolo importo ma sulla singola operazione riferita, come suddetto, a una pluralità di rapporti contrattuali sottostanti cui gli importi incassati o pagati si riferiscono.   Sull'argomento si rimanda anche all'articolo   di Maurizio Falcioni   (C  onsulente fiscale del Coni Provinciale di Rimini)     I pagamenti e le riscossioni superiori a 516,45 Euro  non dimentichiamo l'obbligo della tracciabilità  , pubblicato nella   Newsletter n. 17/2010   del 14 ottobre 2010.  *  Donato Foresta , Dottore Commercialista e Revisore Contabile in Milano"
news_3295:
