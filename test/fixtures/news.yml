  reply: "I commi 5, 6 e 7    dell’art. 90 della Legge Finanziaria 2003 (L. 27 dicembre 2002 n. 289), recante disposizioni per l’attività sportiva dilettantistica, prevedono agevolazioni in materia di imposta di bollo, di registro e tassa CC.GG. (limitatamente ad alcune categorie).  In particolare il comma 5 dispone che  gli atti costitutivi e di trasformazione delle società e associazioni sportive dilettantistiche, nonchè delle Federazioni sportive e degli enti di promozione sportiva riconosciuti dal CONI direttamente connessi allo svolgimento dell'attività sportiva  sono soggetti all’imposta di registro in misura fissa  ; il successivo comma 6 stabilisce, invece,  l’esenzione dall'imposta di bollo  per atti, documenti, istanze,contratti e copie, estratti, certificazioni, dichiarazioni ed attestazioni (in sostanza tutti gli atti richiamati al n. 27-bis della Tabella di cui all’allegato B del D.P.R. 26/10/1972 n. 642) poste in essere o richiesti dalle Onlus (agevolazione già in essere) e dalle federazioni sportive ed enti di promozione sportiva riconosciuti dal CONI (agevolazione introdotta dal citato comma 6 dell'art 90 legge 289/02). Da quanto sopra si può concludere che tale agevolazione non può ritenersi estesa alle società ed associazioni sportive dilettantistiche in quanto non espressamente indicate tra i soggetti beneficiari dell'agevolazione (in altre occasioni, dove si voleva prevederne l'estensione, le società ed associazioni sportive erano state espressamente citate).  Infine, il comma 7 prevede l’esenzione dalla tassa di concessione governativa degli atti e dei provvedimenti concernenti anche le società ed associazioni sportive dilettantistiche, in aggiunta alle Onlus (già inserite nell'art. 13 bis del D.p.r. 641/72).  Le ricevute (quietanze) emesse da associazioni politiche, sindacali, di categoria, religiose, assistenziali, culturali e  sportive  per la riscossione di quote e contributi associativi sono esenti dall'imposta di bollo in modo assoluto (art. 7 tabella B, D.P.R. 26 ottobre 1972 n. 642 come modificato dal D.P.R. 30 dicembre 1982 n. 55), mentre le altre ricevute sono soggette al bollo di € 1,81 se la somma versata è superiore a € 77,47 (art. 13 nota 2a tariffa annessa al D.M. 20 agosto 1992 e succ. mod. cfr anche DPR 642/72 art. 8 allegato B).   Non è prevista, altresì, nessuna deroga al pagamento dell'imposta di bollo sugli estratti conto bancari ,  come richiesto nel quesito, in quanto tale agevolazione è prevista soltanto per le Onlus (organizzazioni non lucrative di utilità sociale) e per le federazioni sportive nazionali ed enti di promozione sportiva riconosciuti dal CONI, come sopra ricordato."
