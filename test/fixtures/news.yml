  title: "QUESITO N. 410 del 15/12/2008 - utente fiscosport n.10744 - prov.di VERONA"
  summary: "QUESITO N. 410 del 15/12/2008 - utente fiscosport n.10744 - prov.di VERONA"
  description: "Un'associazione sportiva dilettantistica costituitasi riportando integralmente lo statuto della FIN/CONI gestisce una piscina comunale e organizza con istruttori provvisti di brevetto FIN dei corsi di nuoto autorizzati dalla FIN regionale presso la quale risulta regolarmente iscritta e pure nel registro nazionale CONI FSN. Si chiede se i corrispettivi pagati dai soli frequentanti i corsi stessi siano da considerarsi esenti da IVA ai sensi dell'art. 10 del DPR 633, come prestazioni didattiche, tenuto conto che nello statuto dell'associazione è espressamente stabilito che tale attività è senza scopo di lucro.   "
  author_id: 10744
  created_on: 2008-12-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Luca Scarpa, Dottore Commercialista in Roma  (test per l'ammissione alla carica di consulente/collaboratore Fiscosport)    La  Associazione sportiva dilettantistica XY affiliata alla FIN e iscritta al registro CONI, organizza con istruttori titolari di brevetto corsi di nuoto autorizzati ( riconosciuti ) dalla FIN regionale.   In questa ipotesi i corrispettivi pagati dai frequentanti i corsi sono da considerare esenti da Iva, ai sensi dell'articolo 10, primo comma,  n. 20 del DPR n.633 del 1972,  in quanto trattasi di prestazioni didattiche concernenti l'insegnamento di discipline sportive, svolte da scuole debitamente riconosciute (autorizzate) dalla FIN .   Il  riconoscimento deve riguardare specificatamente il corso, educativo o didattico, che l'Associazione intende realizzare.   Tale impostazione trova conferma, in via diretta nella Risoluzione dell'Agenzia delle Entrate n. 205/E del 24 Giugno 2002, e in via indiretta  nella Risoluzione dell'Agenzia delle Entrate n. 382/E del 14 Ottobre 2008.  "
news_2100:
  id: 242
  project_id: 1
  title: "QUESITO N. 451 del 16/07/2009 - utente fiscosport n.4385 - prov.di PALERMO"
  summary: "QUESITO N. 451 del 16/07/2009 - utente fiscosport n.4385 - prov.di PALERMO"
  description: "Un maestro di tennis con partita IVA svolge autonomamente la sua attività professionale in favore di un'associazione sportiva dilettantistica e di semplici persone fisiche. Il compenso viene determinato in ragione delle ore di lezione effettivamente rese. In questo caso mi sembrerebbe logica l'iscrizione alla Gestione separata INPS, ma dalla normativa sembra che invece debba essere assoggettato all'iscrizione ENPALS per le prestazioni rese all'associazione sportiva dilettantistica. Ciò premesso e considerato che non è prestabilita una durata della prestazione che ha natura discontinua e può riguardare anche una sola ora in un'intera giornata, come è possibile l'iscrizione ENPALS che prevede una previsione di durata prestabilita ed minimo di contribuzione giornaliero  Grazie.   "
  author_id: 4385
  created_on: 2008-11-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    Il problema posto riveste particolare importanza nello sport dilettantistico. Alla luce delle ultime innovazioni prodotte dalle circolari Enpals (7/2006) il quadro dell’assoggettamento previdenziale per gli istruttori che svolgono attività di lavoro autonomo si è notevolmente complicato.  E’ utile quindi procedere per gradi.   La circolare Enpals N. 7/2006 ha sancito che l’obbligatorietà dell’iscrizione sussiste a prescindere dalla natura giuridica - subordinata o autonoma - del rapporto di lavoro. Tale obbligo grava dunque anche su coloro che svolgono professionalmente, con regolare partita iva, l’attività di istruttore sportivo presso impianti o circoli sportivi.  Dunque per le prestazioni rese a favore dell’associazione sportiva dilettantistica è obbligatoria l’iscrizione all’Enpals e il relativo versamento dei contributi previdenziali.  La domanda che pone inoltre il lettore in ordine alla contribuzione minima giornaliera è uno dei paradossi previsti dal rapporto previdenziale con l’Enpals.  Infatti, l'importo della retribuzione minima giornaliera non può essere inferiore al minimale stabilito dall’Enpals, il quale viene aggiornato annualmente, indipendentemente dalla circostanza che l’importo effettivo nella singola giornata lavorativa possa essere inferiore.  In ordine invece alle prestazioni rese nei confronti di soggetti privati, non essendoci alcun legame diretto con l’impianto o circolo sportivo, tale tipo di attività esula dal campo previdenziale Enpals, e    l’istruttore che svolge professionalmente la sua attività è obbligato all’iscrizione presso   la Gestione  separata Inps (articolo 2 legge 335/95).  In questo caso l’aliquota contributiva è sensibilmente inferiore a quella prevista dall’Enpals. Inoltre, per coloro che sono soggetti all’iscrizione ad un’altra cassa obbligatoria, l’aliquota prevista è del 17%. In questo caso non esistono minimali di versamento.   "
news_2101:
  id: 243
  project_id: 1
  title: "QUESITO N. 414 del 19/01/2009 - utente fiscosport - n. 8319 - prov.di PISA"
  summary: "QUESITO N. 414 del 19/01/2009 - utente fiscosport - n. 8319 - prov.di PISA"
  description: "Sono il Presidente di una associazione sportiva dilettantistica affiliata alla FIPAV in regime L. n. 398/91. Svolgiamo esclusivamente attività istituzionale e per la prima volta ci troviamo a trattare la cessione di una atleta. Come viene trattata fiscalmente detta operazione   Può essere considerata come indennità di preparazione atleta oppure rientra complessivamente nell'attività commerciale   In attesa di un Vs. riscontro porgo i più sentiti ringraziamenti.   "
  author_id: 1
  created_on: 2008-09-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Francesco Sisani, Nuovo Collaboratore della Redazione Fiscosport - Firenze     Per quanto riguarda i premi che una società sportiva dilettantistica può ricevere in ordine al trasferimento dei propri atleti, occorre anzitutto verificare se le norme federali di riferimento consentono la corresponsione di somme di denaro tra associazioni sportive dilettantistiche come corrispettivo del  trasferimento  degli atleti  alcune infatti vietano espressamente tale possibilità, altre non disciplinano la materia, altre ancora prevedono importi predefiniti, variabili in ragione dell'età dell'atleta e dei risultati sportivi raggiunti, che la società che acquisisce i diritti alle prestazioni dell'atleta deve corrispondere a quella che li cede.     In ogni caso qualora, indipendentemente dalla normativa federale, a fronte del passaggio di un atleta da una associazione sportiva dilettantistica ad un'altra, si verifichi un trasferimento di somme di denaro, il trattamento fiscale corretto è il seguente    Anzitutto la cessione di un atleta da una associazione sportiva dilettantistica ad un altra costituisce sempre operazione imponibile ai fini Iva, non potendo trovare applicazione la disposizione (art. 15, quarto comma, della Legge n. 91/1981) che prevede l’esenzione da Iva per il solo Premio di addestramento e formazione tecnica (in tal senso si veda la Nota n. 954-462/2005 dell’Agenzia delle Entrate del 14/11/2005, in risposta ad un interpello della FIGC sulla possibilità di esenzione Iva per il cd.  premio alla carriera ). Pertanto in occasione del trasferimento di un atleta dovrà essere emessa sempre regolare fattura con Iva 20%, ferma restando in caso di opzione per la legge 398 di operare la detrazione forfetaria prevista da tale regime fiscale, nella misura del 50% (tra l’altro proprio la Legge n. 398/91, all’art. 4, prevedeva per tali trasferimenti l’aliquota del 9%, poi elevata al 20%, riconoscendo espressamente che gli stessi rappresentano operazioni imponibili ai fini iva).         Sotto il profilo reddituale, invece, i proventi realizzati danno luogo alla realizzazione di plusvalenze tassabili, costituite dalla differenza tra il corrispettivo o il premio conseguito e il costo non ammortizzato del diritto ceduto. Quindi nel caso in cui la società cedente abbia a suo tempo sostenuto un costo per assicurarsi le prestazioni dell'atleta dovrà determinare la plusvalenza come differenza rispetto al costo non ammortizzato (il caso di differenza negativa, cioè di minusvalenza, è irrilevante in regime di Legge n. 398/91, mentre realizza un componente negativo di reddito deducibile in caso di regime analitico). Viceversa, è evidente la difficoltà nel determinare (e documentare) il costo del diritto ceduto quando l'atleta sia cresciuto nel vivaio della società cedente. Secondo una interpretazione più favorevole al contribuente potrebbe essere assunto quale costo relativo alla cessione, un importo corrispondente al premio di addestramento e formazione tecnica stabilito dalle tabelle federali, in base alla considerazione che detto premio rappresenta un indennizzo del costo sostenuto dalla società dilettantistica cedente per la preparazione e l’addestramento dell'atleta, e che tale natura sarebbe stata implicitamente riconosciuta dallo stesso legislatore, che ha escluso detto premio dal reddito della società che lo percepisce, ancorché nella sola ipotesi di opzione per la Legge n. 398/91. E’ tuttavia evidente il rischio di una siffatta interpretazione, in assenza di precise disposizioni legislative. Sembra dunque doversi preferire, se non altro per motivi di prudenza, la tesi secondo cui, nell’ipotesi che l'atleta sia cresciuto nel vivaio e la società cedente abbia sostenuto direttamente ed esclusivamente i costi di addestramento,    la plusvalenza sia determinata dall'intera somma percepita. In ogni caso giova ricordare che la plusvalenza, comunque determinata, concorre per l’intero (e non nella percentuale forfetaria del 3%) alla determinazione del reddito della società sportiva nell’esercizio in cui è stata realizzata, senza possibilità di rateizzazione ( consentita solo a quelle realizzate da società professionistiche), e che su di essa pertanto la società sportiva deve pagare l’Ires (27,5%) e l’Irap (3,90%; a proposito del trattamento IRAP delle plusvalenze realizzate dalle societa' calcistiche professionistiche in sede di cessione del contratto di prestazione sportiva dei calciatori si veda    la Ris.  Min.  n. 213 del 19/12/2001).       "
news_2103:
  id: 244
  project_id: 1
  title: "QUESITO N. 412 del 16/12/2008 - utente fiscosport n.10761 - prov.di LECCE"
  summary: "QUESITO N. 412 del 16/12/2008 - utente fiscosport n.10761 - prov.di LECCE"
  description: "La mancata dicitura di  dilettantistica  nella denominazione di una associazione puo' causare problemi in sede di accertamento, pur essendo molto esplicita nello statuto la natura amatoriale del club    "
  author_id: 10761
  created_on: 2008-12-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Biancamaria Stivanello, Avvocato in Padova (test per l'ammissione alla qualifica di consulente/collaboratore Fiscosport)   L'obbligo di indicare, nella denominazione sociale, la finalità sportiva e la ragione o la denominazione sociale  dilettantistica  è stato introdotto dall'art.90 comma 17 della legge finanziaria 2003 ( l.289/2002). La norma è entrata immediatamente in vigore fin dal 1/1/2003. Pertanto le società o associazioni sportive costituite dopo tale data devono necessariamente adottare tale denominazione, trattandosi di uno dei requisiti soggettivi per la qualifica di società o associazione sportiva dilettantistica e quelle già esistenti avrebbero dovuto fin dall'entrata in vigore della disposizione in commento adeguare lo statuto. Invero il legislatore non aveva stabilito un termine per l'adeguamento nè una sanzione per il ritardo. Si segnala peraltro che con le modifiche all'art.90 apportate dalla l. 128/2004, è stata prevista, per le società e associazioni che all'entrata in vigore della legge (23 maggio 2004) avessero uno statuto già conforme alle nuove disposizioni fatta eccezione per la denominazione sportiva dilettantistica, la possibilità di procedere all'integrazione della denominazione sociale attraverso verbale della determinazione assunta in tal senso dai soci. La circostanza che non fosse stato stabilito un termine per l'adeguamento e che dopo più di un anno dall'entrata in vigore della l.289/02 sia stato previsto una sorta di trattamento di favore per regolarizzare l'adempimento, non significa però che la disposizione abbia un contenuto meramente formale. Al contrario l'art.90 ha disciplinato per la prima volta sotto il profilo sostanziale e civilistico i sodalizi sportivi , introducendo delle tipologie soggettive ben definite  la denominazione costituisce uno degli elementi essenziali tra i requisiti soggettivi. Ne consegue che il mancato adempimento comporta il venire meno di uno dei presupposti essenziali per il riconoscimento del sodalizio sportivo dilettantistico e determina inevitabili conseguenze anche sotto il profilo tributario. Del resto l'Agenzia delle Entrate con la circolare 21/03 ha chiarito fin da subito che la denominazione deve essere utilizzata in tutti i segni distintivi o comunicazioni rivolte al pubblico e che costituisce condizione per il godimento dei benefici fiscali riservati alle società e associazioni sportive dilettantistiche. E' pertanto pacifico che la denominazione sportiva dilettantistica debba essere adottata ed utilizzata e che in sede di accertamento il mancato adempimento dell'obbligo possa essere contestato comportando il disconoscimento della natura di sodalizio sportivo e la perdita dei benefici fiscali. Altrettanto pacifico è che non si tratti dell'unica condizione necessaria per assumere la qualificazione giuridica e godere dei conseguenti benefici fiscali. Si richiama l'attenzione, per completezza, alla necessità per il sodalizio di essere in possesso del riconoscimento a fini sportivi tramite una Federazione, Disciplina Associata o Ente di Promozione Sportiva, di essere iscritto al Registro CONI, di avere adottato nello statuto tutte le clausole e i contenuti stabiliti dall'art. 90 l.289/02 nonchè di osservare e rispettare in concreto nella gestione delle attività e nei rapporti associativi tutte le regole statutarie conformi alle disposizioni richiamate e soprattuto i principi di democraticità dell'organizzazione e dell'effettività del rapporto associativo."
news_2107:
  id: 245
  project_id: 1
  title: "QUESITO N. 452 del 04/09/2009 - utente fiscosport n.10736 - prov.di PADOVA"
  summary: "QUESITO N. 452 del 04/09/2009 - utente fiscosport n.10736 - prov.di PADOVA"
  description: "Un Motoclub ha in essere con il Suo Comune un contratto di convenzione in diritto di superficie su un area di 170000 m2. Su suddetta area il Motoclub ha in progetto di realizzare un impianto sportivo motoristico. Premesso che il Motoclub è una Società Sportiva Dilettantistica S.r.l. senza scopo di lucro e che intende svolgere attività di tipo istituzionale si chiede se sia applicabile o meno l'aliquota IVA agevolata al 10% per la costruzione della pista e relativa viabilità.    "
  author_id: 10736
  created_on: 2008-11-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    L'applicazione dell'iva agevolata 10% prescinde dalla natura sportiva - o meno - del soggetto committente l'opera edile.  Il   n. 127-quinquies, Tab. A, Parte III, allegata al D.P.R. 633/1972 prevede l'applicazione dell'aliquota Iva ridotta pari al 10%  ai corrispettivi delle prestazioni di servizi dipendenti da contratti di appalto per la costruzione delle  opere di urbanizzazione primaria e secondaria .  In particolare le opere di urbanizzazione secondaria possono consistere in opere pubbliche in senso stretto oppure in opere di pubblica utilità di proprietà privata. Sono opere di urbanizzazione secondaria, ai sensi dell'art. 44, L. 22.10.1971, n. 865 di modifica della lett. c) dell'art. 4, L. 29.9.1964, n. 847      asili nido e scuole materne;   scuole dell'obbligo e strutture e complessi per l'istruzione superiore dell'obbligo;   mercati di quartiere;   delegazioni comunali;   chiese e altri edifici per servizi religiosi;   i mpianti sportivi di quartiere;    centri sociali e attrezzature culturali e sanitarie;   aree verdi di quartiere.     La R.M. 10.6.1985, n. 320947 ha precisato che le opere di urbanizzazione secondaria devono essere qualificate  di quartiere  e pertanto sono assoggettabili all'imposta con l'aliquota ridotta (10%), non solo quando sono destinate ad essere utilizzate dagli abitanti di una determinata zona urbana, ma anche quando vengono realizzate per essere messe a disposizione dell'intera popolazione di un centro abitato di piccole dimensioni.   Le condizioni per l'applicazione dell'aliquota Iva del 10% alle opere di urbanizzazione primari e secondaria sono le seguenti    1)devono rientrate nell'elencazione tassativa sopra indicata, prevista dalla L. 29.9.1964, n. 847 e dalla L. 22.10.1971, n. 865. Pertanto l'applicazione dell'aliquota ridotta non può essere estesa ad opere ed impianti simili se non in base a disposizioni contenute in leggi speciali che li equiparino alle opere di urbanizzazione primaria e secondaria; 2)devono essere destinate ad uso pubblico (R.M. 15.11.1991, n. 430933).   Pertanto, non sono agevolati e sono quindi soggetti all'aliquota Iva del 20% gli impianti sportivi di quartiere utilizzati, esclusivamente o prevalentemente, da parte di soggetti iscritti a federazioni sportive dipendenti da enti o realizzati soprattutto per lo svolgimento di attività agonistiche.   Si osserva inoltre che la R.M. 4/11/1986, nr. 361922 ha precisato che non è assoggettabile all'aliquota ridotta Iva, ma a quella ordinaria del 20% l'impianto polisportivo realizzato da un Comune, utilizzabile in modo polivalente, al servizio dell'intera utenza provinciale, residente e turistica, da destinare anche allo svolgimento di manifestazioni sportive e strutturato con tribune e parcheggi per ospitare la presenza di pubblico. Così pure relativamente alla costruzione di uno stadio del ghiaccio il Ministero con la R.M.2/10/1986, nr. 362270  ha precisato che non è agevolata ai fini Iva la realizzazione di uno stadio del ghiaccio destinato primariamente a centro federale di addestramento per gli sport del ghiaccio, costruito da una piastra di velocità olimpica e da un campo di hochey destinato a servire un vasto bacino d'utenza.Da ultimo, la R.M. 6/3/2008, nr. 78/E, ha eslcuso l'applicabilità dell'aliquota ridotta per la realizzazione di impianti di innevamento   Inoltre, qualora l'intervento sia finanziato con le modalità stabilite dall'art. 1, commi 3 e 4, L. 65/1987 (Mutui per l'edilizia sportiva), si rende applicabile l'art. 3-bis, D.L. 2/1987, convertito dalla L. 65/1987, che prevede l'applicazione dell'aliquota Iva del 10% per la costruzione, l'ampliamento, la ristrutturazione, il completamento ed il miglioramento di  impianti sportivi per la realizzazione di strutture sportive di base destinate a soddisfare le esigenze dei campionati delle varie discipline sportive ed a promuovere l'esercizio dell'attività sportiva . La R.M. 6/3/2008, nr. 78/E, ha comunque eslcuso l'applicabilità dell'aliquota ridotta per la realizzazione di impianti di innevamento in occasione delle Olimpiadi Invernali di Torino 2006 in quanto  il regime fiscale agevolato disposto, ai fini IVA, dall’art. 3-bis del decreto-legge n. 2 del 1987 è applicabile sclusivamente alle opere di impiantistica sportiva realizzate ai sensi e per le finalità del medesimo decreto-legge, ovvero alle opere indicate alle lettere a), b) e c) dell’art. 1 di detto decreto, sempre che vengano realizzate nel rispetto di tutti i requisiti e secondo le modalità (soggetti, programmazione, finanziamenti, procedure, ecc.) stabiliti dallo stesso decreto legge n. 2.   Pertanto, data la delicatezza della materia,  occorrerà verificare attentamente l'effettiva destinazione dell'impianto desumibile dagli atti amministrativi e la sussistenza dei requisiti dettati dalla normativa per l'applicazione dell'iva agevolata."
news_2121:
