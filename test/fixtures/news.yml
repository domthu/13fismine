  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena.    - Normativa di riferimento sono  l’art. 25 della  L.  133/99 ,   l’art. 4 del D.M. 473/99,  che ha conferito concreta attuazione alla suddetta legge, e  l'art. 37, comma 2 della  L.  342/2000 .         L’art. 4 del D.M. 473/99 ha disposto che tutti i versamenti effettuati a favore delle società e delle associazioni sportive dilettantistiche, ed i pagamenti eseguiti dalle medesime,  di  importo superiore a euro 516,46, dovessero essere effettuati in maniera  tracciabile , ovvero attraverso i conti correnti bancari o postali intestati all’associazione,  mediante carte di credito o bancomat o altri sistemi di pagamento, che consentano concretamente lo svolgimento di efficaci controlli quali , ad es. assegni non trasferibili intestati all’associazione sportiva destinataria dei versamenti (vedasi al riguardo   la C.M.  08-03-2000,  nr . 43/E). Il medesimo art. 4 dello stesso regolamento, al comma 3,  prevedeva che i versamenti ed i pagamenti eseguiti in difformità alle modalità prescritte, concorressero a formare il reddito del  percipiente  e si rendessero indeducibili nella determinazione del reddito del soggetto erogante;  veniva  inoltre prevista la  decadenza dalle agevolazioni della legge n. 398/91, a carico del percettore.        L’art. 37, comma 2 della  L.  342/2000, ha modificato  l’art. 25 della  L.  133/99    vengono  previste direttamente dalla norma le sanzioni connesse alla non ottemperanza degli obblighi di documentazione, la cui portata risulta notevolmente ridotta rispetto alla precedente disciplina (nel testo originario dell'art. 25 le modalità  attuative  erano demandate al decreto ministeriale)  l’inosservanza, infatti, comporta  la decadenza delle agevolazioni di cui alla legge n. 398/91 e l’applicazione delle sanzioni di cui all’art. 11,  D.L.gs  18/12/1997 n. 471.  Nessuna sanzione  viene  prevista dalla nuova norma a carico di coloro che erogano le somme.         Pertanto, deve ritenersi, che mancando nel comma 2  dell'  art. 37,  un richiamo esplicito alle previsioni dell’art. 4 comma 3 DM 473/99, i pagamenti di importo superiore a 516,46 siano deducibili nella determinazione del reddito del soggetto erogante, anche qualora non venga rispettata la   tracciabilità   dell'operazione."
news_116:
  id: 11
  project_id: 1
  title: "QUESITO N. 202 del 27/01/2006 - utente fiscosport n.6510 - prov.di VITERBO"
  summary: "QUESITO N. 202 del 27/01/2006 - utente fiscosport n.6510 - prov.di VITERBO"
  description: "A nome delle associazioni sportive dilettantistiche che rappresento e di altre che si sono a me rivolte Vi sottopongo questo quesito in quanto non si riescono a trovare chiarimenti in merito  I componenti del collegio dei revisori, ove previsto dallo statuto come organo dell'associazione, devono avere qualifica professionale di revisori iscritti all'albo dei revisori dei conti o come molti pensano possono essere semplicemente soci senza tale qualifica professionale     "
  author_id: 6510
  created_on: 2006-01-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del Dott. Roberto Conti, Consulente Provinciale Fiscosport Cremona    In risposta al quesito posto dall’utente 6510 sono a chiarire in prima battuta come il codice civile non preveda alcuna specifica disposizione    inerente la previsione nello statuto di una associazione non riconosciuta del Collegio dei Revisori. Tale obbligo non è previsto nemmeno dalle leggi speciali di natura tributaria (Arte. 143 e segg.ti T.U.I.R. e art.   90 L . 289/2002) che disciplinano le caratteristiche degli enti non commerciali e delle associazioni sportive dilettantistiche in particolare. Fatta questa breve premessa si osserva come nell’ipotesi in cui    l’Assemblea dei soci abbia previsto nello statuto il Collegio dei Revisori, i membri dovranno/potranno essere  si scelti  fra gli associati ma  non  obbligatoriamente tra quelli aventi la qualifica di Revisori dei Conti, ossia di soggetti iscritti nel Registro di Revisori dei Conti tenuto presso il Ministero della Giustizia.      E’ opportuno, vista la poca chiarezza in materia, illustrare come alcuni Statuti abbiano previsto un organo di controllo contabile rappresentato dal    “ Collegio di Revisori dei Conti (Contabile) scelti tra soci che risultano in possesso dei requisiti di legge” . Nel caso di specie essendo previsto direttamente dallo Statuto e quindi dai soci, tale organo associativo dovrà essere composto da Revisori dei Conti con specifici requisiti (Iscrizione al Registro dei Revisori dei Conti). Nell’ipotesi contraria questi sarà formato da associati/non associati senza specifiche qualifiche, salvo che ciò non sia imposto dall’assemblea dei soci attraverso lo Statuto.     Nell’ambito delle associazioni non riconosciute assumono rilievo fondamentale quale fonte normativa le previsioni contenute nell’atto costitutivo e nello statuto e le successive variazioni; pertanto sarebbe opportuno, qualora si sia interessati, anche potenzialmente,    ad un controllo contabile, prevedere nello statuto la possibilità di nomina del Collegio dei Revisori da parte dell’assemblea (ordinaria) dei soci, ove da questa ritenuto utile e/o opportuno, prevedendo a livello statutario che, ove nominato, il Collegio dei Revisori    sia composto da soggetti, scelti tra soci, aventi le nozioni tecniche, sia economiche che finanziarie, per poter ottemperare a tale controllo omettendo la previsione circa l’obbligo di iscrizione al Registro dei Revisori Contabili tenuto presso il Ministero della Giustizia.     "
news_119:
  id: 12
  project_id: 1
  title: "QUESITO N. 204 del 31/01/2006 - utente fiscosport n.5580 - prov.di ROMA"
  summary: "QUESITO N. 204 del 31/01/2006 - utente fiscosport n.5580 - prov.di ROMA"
  description: "Associazione sportiva dilettantistica i cui associati sono altre associazioni sportive dilettantistiche. Il Consiglio Direttivo è composto dai Presidenti dei Consigli delle associate. Le cariche assunte sono compatibili ai sensi delle agevolazioni previste dalla legge n. 398/91  Inoltre, l'associazione effettua manifestazioni sportive di quartiere il cui committente è il Comune che offre alle scuole, dietro presentazione di regolare fattura con Iva, le prestazioni afferenti il proprio oggetto istituzionale durante tutto l'anno scolastico. E' corretto assoggettare ad Iva tali ultime prestazioni  Grazie.   "
  author_id: 5580
  created_on: 2006-01-31 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche.      Il quesito non è molto chiaro               sembra di capire che la prima domanda riguardi la possibilità da parte di una “associazione di associazioni sportive” di utilizzare i benefici fiscali previsti dalla L. 398/91       se la domanda è stata ben interpretata la risposta è affermativa, in quanto i benefici previsti dalla citata legge possono essere utilizzati, oltre che dalle associazioni sportive dilettantistiche (e qui occorrerebbero altre informazioni per capire se l’associazione di secondo grado in oggetto possa essere qualificata come tale) anche dalle Associazioni senza scopo di lucro, dalle    pro-loco e, a partire dal 2005, dalle bande, cori e filodrammatiche;       conseguentemente, è sufficiente che l’associazione richiedente possa essere definita “senza scopo di lucro” perché possa beneficiare del regime di favore.             Per quanto concerne il secondo quesito,    non è chiaro né quale sia la natura delle prestazioni offerte alle scuole, né chi sia il soggetto che eroga il corrispettivo/contributo.         In linea generale occorre definire se la prestazione offerta a comune/scuole abbia natura “sinallagmatica” o meno, cioè definire se si è di fronte ad un rapporto del tipo “prestazione vs corrispettivo”    ovvero ad un contributo erogato a beneficio di un’attività giudicata meritevole di    tutela.      Nel primo caso il corrispettivo deve senz’altro essere assoggettato ad IVA, laddove verificandosi la seconda ipotesi ci si troverebbe di fronte ad una semplice erogazione di natura non commerciale da non assoggettare ad IVA.             Si segnala, per completezza, che, di norma, la natura della prestazione e del corrispettivo/contributo è individuata abbastanza chiaramente nelle convenzioni/accordi stipulati con i soggetti committenti (comune/scuole)."
news_122:
  id: 13
  project_id: 1
  title: "QUESITO N. 198 del 20/01/2006 - utente fiscosport n. 6924 - prov.di RIETI"
  summary: "QUESITO N. 198 del 20/01/2006 - utente fiscosport n. 6924 - prov.di RIETI"
  description: "Vorrei sapere il codice tributo per il versamento della ritenuta a titolo d'imposta del 23% su compensi ex art. 34 e 37 l. 342/2000 oltre i 7.500 € ma entro il limite di cui all'art. 25 co. 2 L. 133/99.   "
  author_id: 6924
  created_on: 2006-01-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia.              I compensi superiori a euro 7.500 sono assoggettati ad una ritenuta nella misura fissata per il primo scaglione di reddito corrispondente all’aliquota Irpef del 23% (codice di versamento   1040 ), maggiorata delle addizionali Irpef di compartecipazione (attualmente solo regionale - codice di versamento  3802   ADDIZIONALE REGIONALE ALL’IRPEF – SOSTITUTO D’IMPOSTA) pari allo 0,90%. Tali compensi assoggettati a ritenuta sono a loro volta suddivisi in due fasce distinte  una prima fascia di ulteriori euro 20.658,28 e sulla quale la ritenuta è a titolo di imposta, cioè definitiva, ed un’ultima fascia corrispondente al reddito superiore a euro 28.158,28 (20.658,28 più i primi 7.500,00 di franchigia) sulla quale la ritenuta è a titolo di acconto.         E’ previsto, inoltre, che ai soli fini della determinazione delle aliquote Irpef per scaglioni di reddito, da applicare sugli eventuali altri redditi imponibili del percipiente concorra anche la parte dei compensi assoggettata a ritenuta a titolo di imposta (ad esclusione quindi dei primi 7.500 euro)."
news_123:
  id: 14
  project_id: 1
  title: "QUESITO N. 205 del 03/02/2006 - utente fiscosport n. 6078 - prov.di REGGIO CALABRIA."
  summary: "QUESITO N. 205 del 03/02/2006 - utente fiscosport n. 6078 - prov.di REGGIO CALABRIA."
  description: "La nostra società ha optato per la legge n. 398/91 nel mese di ottobre 2005. L'esercizio sociale va dal 1/07/2005 al 30/06/2006. E' stata emessa una fattura nel mese di dicembre. Vorremmo sapere  1) a quale trimestre si deve riferire l'IVA da versare   2) le fatture emesse si devono portare mensilmente all'Ufficio Siae    "
  author_id: 6078
  created_on: 2006-03-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Rosanna D'Amore, Consulente Regionale Fiscosport Emilia Romagna.    Per effetto del D.p.r. 30/12/1999 n. 544, l’opzione per l’applicazione delle disposizioni di cui alla legge 16/12/1991 n. 398 è comunicata all’ufficio SIAE competente in relazione al domicilio fiscale dell’associazione, prima dell’inizio dell’anno solare per il quale si intende fruire del regime agevolato, con effetto dall’inizio di detto anno, e all’ufficio delle Entrate secondo le disposizioni del D.p.r. 442/1997 (comportamento concludente del contribuente) mediante modello VO. I soggetti esonerati dalla presentazione della dichiarazione annuale Iva devono allegare il quadro VO alla dichiarazione dei redditi, con le stesse modalità e i termini previsti per la dichiarazione dei redditi medesima. L’opzione è vincolante per un quinquennio. Nel caso specifico, trattandosi di esercizio non coincidente con l’anno solare, la comunicazione all’ufficio Siae andava fatta entro il 31/12/2004 ( il quesito parla di società – ma il concetto varrebbe anche per l’associazione- ovvero di un soggetto già in possesso di partita Iva; se, al contrario, si tratta di associazione che ha aperto partita Iva in ottobre, contestualmente all’apertura occorreva fare la comunicazione alla Siae); la trasmissione del modello VO va effettuata entro il 7^ (cartacea) o 10^ (telematica) mese successivo alla chiusura dell’esercizio sociale, ovvero entro il 31/01/2007 o 30/04/2007. Ai fini Iva, gli effetti decorrono dal 1/01/2006 (ovvero 1/01/2005, se il comportamento concludente è stato rispettato dall'inizio dell'annualità  solare ) e ai fini delle imposte sui redditi dal 01/07/2005. Se l'associazione è già in 398 per l'anno 2005, l’Iva sulle fatture emesse nel mese di dicembre è da liquidare con riferimento all’ultimo trimestre dell’anno 2005, entro il 16 febbraio 2006, senza applicazione degli interessi ( 1% ) e con codice tributo 6034.  Quanto attiene agli eventuali obblighi con gli uffici periferici della SIAE, giova ricordare che il Ministero delle finanze (oggi Ministero dell’economia e finanze) ha stipulato apposita convenzione con la SIAE per mezzo della quale ha affidato a detta società, tra l’altro, l’attività di cooperazione con gli uffici delle entrate per l’acquisizione e il reperimento degli elementi utili all’accertamento dell’imposta sul valore aggiunto dovuta ai sensi della legge 398/91  è proprio nell’ambito di tali attività che potrebbero trovare fondamento le richieste dell’ufficio periferico SIAE. Ma occorre ricordare che ,con apposita circolare ( circolare del 05/12/2000 n. 224), l’amministrazione finanziaria ha chiarito che tra le tipologie di controllo esperibili non figurano quelle previste dall’art. 51 del D.P.R. 633/1972. Pertanto la Siae non può invitare i contribuenti a comparire presso i propri uffici per esibire documenti o scritture, o per fornire dati, notizie e chiarimenti rilevanti ai fini degli accertamenti nei loro confronti."
news_130:
  id: 15
  project_id: 1
  title: "QUESITO N. 199/A del 21/01/2006 - utente fiscosport n. 3498 - prov. di RIMINI e N. 199/B del 21/01/2006 - utente fiscosport n. 417 - prov.di BOLZANO."
  summary: "QUESITO N. 199/A del 21/01/2006 - utente fiscosport n. 3498 - prov. di RIMINI e N. 199/B del 21/01/2006 - utente fiscosport n. 417 - prov.di BOLZANO."
  description: "A) Riguardo l'imposta di pubblicità, per impianti con capienza inferiore ai 3000 posti, il Comune, su interpretazione dell'agenzia che gestisce il tributo, ritiene che tale esenzione si riferisce alla pubblicità fatta dalla stessa ass. sportiva e non per cartelloni di sponsor disposti all'interno dello stadio. Desidererei quindi un chiarimento.  B) Finanziaria 2006  esenzione imposte sulla pubblicità. La Finanziaria 2006 (Art. 1, co. 128, legge 266/2005) prevede l'esenzione dal pagamento dell'imposta sulla pubblicità in qualunque modo realizzata dalle associazioni sportive dilettantistiche all`interno degli impianti sportivi con capienza inferiore ai tremila posti. Domanda  l`esenzione è valida anche per la pubblicità collocata al di fuori di impianti (campo di calcio o palestra), p.e. lungo il tracciato di una pista da sci o una pista di slittino, oppure lungo il percorso di una gara di ciclistica o di una corsa su strada, sempre beninteso che lo spazio per il pubblico sia inferiore ai tremila posti. Cordiali saluti.   "
  author_id: 3498
  created_on: 2006-01-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport.     Volendo fare un pò di cronistoria sulla questione dell'imposta sulla pubblicità, occorre risalire al comma 470, dell'articolo 1 legge n. 311/2004 (Finanziaria 2005) che disponeva      All'articolo 90 della legge 27 dicembre 2002, n. 289, dopo il comma 11, è inserito il seguente    11-bis. Per i soggetti di cui al comma 1 la pubblicità, in qualunque modo realizzata negli impianti utilizzati per manifestazioni sportive dilettantistiche con capienza inferiore ai tremila posti, è da considerarsi, ai fini dell'applicazione delle disposizioni del decreto del Presidente della Repubblica 26 ottobre 1972, n. 640, in rapporto di occasionalità rispetto all'evento sportivo direttamente organizzato .   L'abrogazione del richiamato D.P.R. n. 640/72, riguardante l'imposta sugli spettacoli, sostituito dal D.Lgs. 60/99 che introduce l'imposta sugli intrattenimenti (in vigore dal 1/1/2000), pone in dubbio l'operatività di tale norma non trovando un immediato collegamento all'imposta sulla pubblicità. Non aiuta neppure l'art. 7 octies D.L. n. 31.1.2005 n. 7 (conv. legge 31/3/2005 in G.U. 1.4.2005 n. 75), che disponeva    Le disposizioni di cui al comma 470 dell'articolo 1 della legge 30 dicembre 2004, n. 311, si intendono applicabili anche all'imposta sugli intrattenimenti e all'imposta sulla pubblicità.    La Finanziaria 2006 (legge n. 266/2005) interviene a chiarire definitivamente la questione, con il comma 128 che recita    La disposizione di cui al comma 11-bis dell'articolo 90 della legge 27 dicembre 2002, n. 289, si interpreta nel senso che la pubblicita', in qualunque modo realizzata dai soggetti di cui al comma 1 del medesimo articolo 90, rivolta all'interno degli impianti dagli stessi utilizzati per manifestazioni sportive dilettantistiche con capienza inferiore ai tremila posti, e' esente dall'imposta sulla pubblicita' di cui al capo I del decreto legislativo 15 novembre 1993, n. 507.   Si ritiene che la norma di esenzione dall'imposta sulla pubblicità, rivolta alle società ed associazioni sportive dilettantistiche (disciplinate dall'art. 90 legge 289/2002), riguardi esclusivamente gli impianti (con capienza inferiore ai tremila posti) e non possa essere estesa alle attività effettuate all'esterno (outdoor). La novità consiste, poi, nella limitazione dell'agevolazione di cui sopra alla sola  pubblicità rivolta all'interno degli impianti ... , che presuppone l'applicabilità dell'imposta ai cartelloni pubblicitari cosiddetti  double-face  (rivolti sia all'interno che all'esterno dell'impianto  si pensi ad. es. ad un bocciodromo fronte strada, per il quale un cartellone con una doppia-faccia rimane tassabile (almeno per il lato esterno). Si ritiene, invece, che mantengano l'esenzione i cartelloni pubblicitari rivolti all'interno dell'impianto anche se visibili all'esterno (è il caso del campo sportivo sovrastato da una strada o autostrada da dove il cartellone risulta visibile).  Fatte queste premesse, si ritiene (in risposta al quesito 199/A) che non vi può essere discriminazione tra la  pubblicità fatta dalla stessa ass. sportiva e non per cartelloni di sponsor disposti all'interno dello stadio , in quanto la norma riguarda la pubblicità, in qualunque modo realizzata negli impianti utilizzati per manifestazioni sportive dilettantistiche con capienza inferiore ai tremila posti  l'esposizione di un proprio manifesto di promozione dell'attività  istituzionale  non sarebbe stato soggetto all'imposta sulla pubblicità neppure prima delle citate disposizioni."
news_131:
  id: 16
  project_id: 1
  title: "QUESITO N. 203 del 27/01/2006 - utente fiscosport n.5967 - prov.di LIVORNO"
  summary: "QUESITO N. 203 del 27/01/2006 - utente fiscosport n.5967 - prov.di LIVORNO"
  description: "In merito alla registrazione delle società al CONI. Se una Società Sportiva Dilettantistica è affiliata solamente ad un Ente di Promozione come può accedere alla registrazione sul sito del CONI  E per fare la registrazione deve assolutamente essere affiliata ad una Federazione  Grazie.   "
  author_id: 5967
  created_on: 2006-11-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia.    Gentile utente. Le rammento che la possibilità di iscrizione nel registro è riservata alle società e associazioni che svolgono attività sportiva dilettantistica, compresa quella didattica, e che risultino in possesso dei seguenti e contestuali requisiti    a) siano  affiliate almeno ad una federazione sportiva nazionale, ad una disciplina sportiva associata o ad un ente di promozione sportiva  (quindi per effettuare la  registrazione non è indispensabile essere affiliati ad una Federazione riconosciuta dal CONI , essendo alternativamente sufficiente essere affiliati ad un Ente di Promozione Sportiva ovvero ad una Disciplina Associata);       b) siano in possesso dei requisiti richiesti dall'art.   90, L . 289/2002.             Le società sportive per poter accedere al sito devono avere un'utenza. L'utenza viene richiesta tramite la procedura di iscrizione al sito. Una volta conclusa la procedura di iscrizione al sito verrà inviata una e-mail, all'indirizzo indicato, contenente le credenziali per la società.     Si rammenta che le polisportive devono effettuare registrazioni al sito e poi iscrizioni al Registro per ciascuna disciplina praticata. Ciò vale anche per quelle associazioni/società che pur praticando una sola disciplina sono affiliate sia ad una Federazione o Disciplina Associata che ad un Ente di Promozione. Sigla e numero/codice/matricola saranno diversi ma l'indicazione dell'e-mail può essere la stessa.           L'iscrizione al Registro delle Società Sportive Dilettantistiche può essere effettuata solo se si ha a disposizione il  codice di affiliazione . Questo viene fornito dalla Federazione o dalla Disciplina Sportiva Associata o dall'Ente di Promozione Sportiva al quale la società è affiliata. Per verificarlo è necessario contattare i loro uffici. Per quanto attiene alla procedura telematica di iscrizione, questa avviene a seguito di richiesta da parte del rappresentante legale dell'ente sportivo, che  autocertifica  il possesso dei necessari requisiti.     Fino a quando  la FSN /DSA/EPS non invia al Registro i dati relativi all'affiliazione di una società, questa non può effettuare l'iscrizione al Registro.   La conferma della login da parte del sistema arriva in maniera automatica subito dopo il completamento della procedura di identificazione. Se ciò non accade, la procedura non è andata a buon fine. E' necessario in questo caso ripetere la richiesta trascorsi 5 giorni dalla data della prima operazione. E' possibile scegliere la stessa password e lo stesso indirizzo e-mail. Digitare con molta cura l'indirizzo e-mail; quasi tutte le identificazioni non andate a buon fine dipendono da un errore di digitazione.             Successivamente il rappresentante legale provvederà all’attivazione della registrazione richiedendo al CONI la username e la password.     L'invio del modulo di autocertificazione telematico determina l'iscrizione provvisoria.   Successivamente, l'ente istante deve presentare al Comitato provinciale Coni di competenza, anche mediante fax, il modello di autocertificazione risultante dalla procedura telematica, allegando una copia del documento d'identità del proprio rappresentante legale.      Il Comitato provinciale del Coni, verificata l'identità del legale rappresentante dell'ente sportivo e accertata la sussistenza dei requisiti di legge, procede all'iscrizione definitiva nel registro.      Laddove la conferma da parte del Comitato provinciale Coni non intervenga entro 5 giorni dalla trasmissione del modulo via Internet, l'iscrizione provvisoria decade ed è necessario effettuare di nuovo la procedura telematica.      "
