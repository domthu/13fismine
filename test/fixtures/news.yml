news_1102:
  id: 165
  project_id: 1
  title: "QUESITO N. 296 del 21/06/2007 - utente fiscosport n. 8112 - prov.di VICENZA"
  summary: "QUESITO N. 296 del 21/06/2007 - utente fiscosport n. 8112 - prov.di VICENZA"
  description: "Un' Associazione sportiva per la sua attività commerciale adotta la contabilità ordinaria, quindi compila il quadro RF del Modello Unico e.n.c.. Mi risulta che l'Ente non commerciale non è assoggettato alla normativa delle società di comodo nè a quella dei parametri. Inoltre l'ente non è nemmeno obbligata a compilare il quadro dei nuovi indici di normalità economica. E' tutto esatto    "
  author_id: 8112
  created_on: 2007-06-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena     E' tutto esatto, complimenti!  L'ente non commerciale che esercita attività commerciale non è soggetto al regime delle socità di comodo, in quanto non espressamente richiamato dalla relativa normativa (art. 35, commi 15 e 16 D.L. 223/2006, che hanno modificato l'art. 30, comma 1, L. 724/1994).  Gli enti non commerciali sono altresì esclusi dall'applicazione dei parametri, anche se in regime di contabilità ordinaria; vedasi al riguardo la C.M. 13/05/1996 nr. 117/E   poichè nell'art. 3, comma 181, lett. b), è fatto generico riferimento agli esercenti attività d'impresa o arti e professioni in contabilità ordinaria, i parametri trovano applicazione (salvo il rispetto della condizione sopra menzionata) anche nei riguardi dei soggetti all'IRPEG diversi dagli enti non commerciali, residenti e non .  Infine, anche gli  indici di normalità economica  non sono applicabili; in tal senso C.M. del 22/05/2007, nr. 31/E.  Si ricorda che ove l'attività esercitata prevedesse l'applicazione degli studi di settore, questi ultimi sarebbero applicabili all'ente non commerciale, salvo l'ipotesi che vengano utilizzati criteri forfetari per la determinazione del reddito."
news_1110:
  id: 166
  project_id: 1
  title: "QUESITO N. 299 del 27/06/2007 - utente fiscosport n. 4141 - prov.di LUCCA"
  summary: "QUESITO N. 299 del 27/06/2007 - utente fiscosport n. 4141 - prov.di LUCCA"
  description: "I redditi derivanti da collaborazioni sportive, se superiori alla soglia di Euro 7.500,00, vengono tassati  Con quali codici dobbiamo pagare i tributi nel modello F24  Occorre attivarsi telematicamente o possiamo presentare il modello cartaceo presso gli uffici postali (abbiamo il conto alla posta). Ringraziamo anticipatamente.    "
  author_id: 4141
  created_on: 2007-06-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena.    I redditi erogati da società e associazioni sportive dilettantistiche superiori a euro 7.500 e fino a euro 28.158,28 sono tassati a titolo di imposta con l'aliquota IRPEF relativa al primo scaglione (attualmente 23%) e con l'applicazione dell'addizionale regionale (0,90%).  Gli importi superiori a euro 28.158,28 vengono tassati con le medesime modalità, ma a titolo di acconto  pertanto il relativo reddito sconterà l'eventuale applicazione della progressività delle aliquote IRPEF in sede di dichiarazione dei redditi del percipiente.  Si evidenzia che tutte le somme erogate dall'associazione dovranno essere dichiarate nel Mod. 770, anche se relative alla fascia di reddito esente.  I codici tributo da utilizzare per il pagamento del Mod. F24 sono i seguenti   -IRPEF - cod. tributo 1040  -ADD. REG. - cod. tributo 3802.  L'obbligo di presentare il modello F24 per via telematica riguarda i soggetti con partita IVA. Pertanto, se l'associazione non è in possesso di partita IVA, potrà essere seguita la modalità di presentazione cartacea; altrimenti dovrà essere presentato il Mod. F24 per via telematica secondo una delle seguenti modalità   -fisco on line;  -intermediario abilitato;  -home banking (quest'ultimo servizio è disponibile anche per i correntisti postali).  Infine, si segnala che in caso di difficoltà ad attivare il canale telematico, sono tuttora molti gli istituti di credito che accettano i Mod. F24 cartacei, talvolta però applicando commissioni per l'effettuazione del pagamento."
news_1121:
  id: 167
  project_id: 1
  title: "QUESITO N. 294 del 19/06/2007 - utente fiscosport n. 8592 - prov.di BARI"
  summary: "QUESITO N. 294 del 19/06/2007 - utente fiscosport n. 8592 - prov.di BARI"
  description: "Lo statuto di una associazione sportiva dilettantistica prevede per i figli dei soci che abbiano compiuto il 21° anno di età il diritto di presentare, a pena di decadenza nel termine di sei mesi dal raggiungimento di tale età, la domanda di ammissione quali soci ordinaria senza il pagamento della tassa di iscrizione. Lo stesso statuto prevede che il Consiglio Direttivo  determina l'ammontare della quota sociale di iscrizione a socio . Se il C.D., e non l'assemblea, delibera, in occasione di un importante anniversario del circolo, quindi straordinariamente e transitoriamente per soli sei mesi, la determinazione in misura ridotta della quota di iscrizione per taluni soggetti in possesso di determinati requisiti (i figli dei soci di cui prima, che non abbiano esercitato quel diritto e non abbiano superato il 40° anno di età) si rischia di far venire meno l'uniformità del rapporto associativo e, pertanto, di non poter usufruire delle agevolazioni fiscali  o il punto c, comma 8, dell'art. 148 TUIR individua esattamente i casi temuti esclusivamente nella temporaneità della partecipazione alla vita associativa e nella limitazione ai diritti amministrativi (esclusivamente di voto, approvazione e modifica statuto e regolamenti, e nomina organi)    "
  author_id: 8592
  created_on: 2007-06-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche    Ad avviso di chi scrive la previsione di cui all'art. 148, c. 8, lett. c) (disciplina uniforme del rapporto associativo) deve essere intesa nel senso che lo statuto deve garantire l effettività del rapporto medesimo , cioè deve garantire che tutti i soci abbiano i medesimi diritti nei confronti dell'associazione, indipendentemente dal nomen o dalla qualifica che viene attribuita alle diverse categorie in cui possono essere suddivisi i soci stessi (soci atleti, soci effettivi, soci onorari, soci master etc.).  Deve inoltre essere espressamente esclusa la temporaneità del vincolo associativo.  Ciò che conta è che ogni socio possa effettivamente beneficiare dei servizi e dei beni dell'associazione e, soprattutto, che ad ogni socio (con l'esclusione dei soci minorenni) sia garantito il diritto di elettorato attivo e passivo; premesso questo, se l'associazione delibera di esentare dal pagamento della quota associativa alcuni soci (per meriti sportivi o per altri motivi) ovvero, come nel caso di specie, di prevedere una riduzione temporanea della quota associativa - peraltro giustificata dal verificarsi di una ricorrenza - in favore di una delimitata categoria di soci non si ravvede, ad avviso di chi scrive, una violazione del principio della disciplina uniforme del rapporto associativo, sia perchè si tratta di eccezioni ben definite e motivate, sia perchè, soprattutto, a tale agevolazione di natura esclusivamente finanziaria non corrispondono ulteriori agevolazioni relative allo svolgimento della vita associativa o, peggio, limitazioni di qualsivoglia diritto in capo agli altri associati.  L'interpretazione sostanziale della norma, così come di tutto il comma 8 dell'art. 148 TUIR, deve essere indirizzata alla verifica della reale natura del rapporto associativo, onde evitare che l'associazione, ed in particolare l'organo direttivo della stessa, possa beneficiare delle agevolazioni fiscali previste per gli enti associativi senza  pagare il prezzo  di una reale democraticità e trasparenza della struttura e dei vincoli in materia di divieto di distribuzione di avanzi di gestione e di devoluzione del patrimonio.  Se tali caratteristiche e tali vincoli sono statutariamente ed effettivamente rispettati non si vede la ragione per la quale l'associazione non possa deliberare alcuni, peraltro temporanei e motivati, vantaggi nei confronti di alcuni soci.  Va peraltro precisato che non risultano esserci state prese di posizioni ufficiali da parte dell'Amministrazione Finanziaria in materia."
