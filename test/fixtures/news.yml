  title: "QUESITO N. 194 del 14/11/2005 - utente servizi Fiscosport n. 2150 - prov. di Torino"
  summary: "QUESITO N. 194 del 14/11/2005 - utente servizi Fiscosport n. 2150 - prov. di Torino"
  description: "Siamo un'associazione sportiva in regime di contabilità ordinaria. Vogliamo optare per la legge 398 già dal mese di dicembre 2005. Qual'è la procedura e la modulistica da presentare all'Agenzia delle Entrate ed alla SIAE  Da quando entra poi in vigore per la nostra Associazione il regime della Legge 398  Grazie e cordiali saluti.    "
  author_id: 2150
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri - Consulente Provinciale Fiscosport Siena   Il regime per la L.398/1991 entra in vigore a decorrere dal primo gennaio dell'esercizio successivo a quello in cui è stata effettuata l'opzione. L'opzione non è revocabile prima di un quinquennio. Ai fini IVA, la comunicazione dell'opzione avviene in sede di presentazione del Modello Unico per l'esercizio successivo a quello in cui ha effetto l'opzione stessa, mediante invio del modello VO -  opzioni , barrando la relativa casella; non deve essere invece presentata alcuna variazione IVA. Ai fini SIAE, la comunicazione dell'opzione deve essere trasmessa alla competente sede SIAE a mezzo raccomandata R.R. o con consegna diretta, prima dell'inizio dell'annualità  infatti, per poter applicare il regime dal 2006, la comunicazione deve essere inoltrata entro il 31/12/2005."
