  reply: "risposta a cura del Rag. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)       In base all'art. 7, della tabella allegata al d.P.R. 642/72, le quietanze relative al versamento di contributi o quote associative ad associazioni sportive sono esenti dall'imposta di bollo.    Per le associazioni sportive dilettantistiche che sono anche Onlus è applicabile anche il disposto dell'art. 27-bis della Tabella allegata al d.P.R. 642/72 che prevede un'esenzione ancor più ampia in quanto riguarda l'imposta di bollo su certificati, atti in generale, conti correnti bancari e postali, scritture contabili ecc."
news_2236:
  id: 270
