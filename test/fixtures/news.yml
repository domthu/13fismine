  summary: "QUESITO N. 466 del 28/10/2009 - utente fiscosport n.8446 - prov.di ROMA"
  description: "Vorrei sapere se sulle quietanze/ricevute rilasciate dai centri sportivi per gli abbonamenti annuali da inserire sulla dichiarazione dei redditi ai sensi dell'art. 1 comma 319 finanziaria 2007 deve essere applicata la marca da bollo. Grazie   "
  author_id: 8446
  created_on: 2007-11-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Mainardis, Collaboratore della Redazione Fiscosport - Pordenone (PN)     Il dubbio del lettore sicuramente ha origine dall'interpretazione della norma di riferimento che dispone l'esenzione dall'imposta di bollo per le ricevute e cioè quella dettata dall'art. 7 della Tabella all. B al D.P.R. 26/10/72 n. 642, che riguarda  Quietanze ... per il versamento di contributi o quote associative ad associazioni politiche, sindacali e di categoria, religiose, assistenziali, culturali e sportive . Come si può intuire dal tenore letterale e come ripetutamente ribadito nel sito Fiscosport, pertanto tale esenzione si applica solo ed esclusivamente alle quote di iscrizione all'associazione, alle quote associative annuali e in generale a tutti i pagamenti effettuati a favore dell'associazione che non sono relativi ad un corrispettivo per un servizio ricevuto o da ricevere. E' invece ordinariamente dovuto il bollo sulle ricevute per i c.d.  corrispettivi specifici  di cui all'art.148 comma 3 del Dpr 917/1986 (cd. Tuir) riscossi dall'associazione a fronte di specifici servizi (corsi, utilizzo della struttura, ecc.), ancorchè decommercializzati perchè forniti a soci, associati, partecipanti e in generale a tesserati. Pertanto il bollo è quindi ordinariamente dovuto, se l'importo della ricevuta supera € 77,47."
news_1416:
