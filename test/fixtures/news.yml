  title: "QUESITO N. 327 del 26/11/2007 - utente fiscosport n. 7989 - prov.di FORLI'-CESENA"
  summary: "QUESITO N. 327 del 26/11/2007 - utente fiscosport n. 7989 - prov.di FORLI'-CESENA"
  description: "Gestisco una associazione calcio dilettantistica che ha esercitato l'opzione della Legge 398. L'iscrizione telematica al Registro del CONI è stata effettuata nel febbraio 2007. Deve essere rifatta annualmente o vale per sempre quella di febbraio 2007  Ringrazio anticipatamente.   "
  author_id: 7989
  created_on: 2007-11-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Il rinnovo del certificato di iscrizione al Registro è automatico, se nessuno dei dati precedentemente comunicati sono variati.  Nel certificato di iscrizione, in fondo al foglio, è presente la data di scadenza  Il presente certificato ha validità fino al ...   la durata del certificato corrisponde a quella dell'affiliazione alla federazione di riferimento (FIGC).  I dati presenti nel database del Registro vengono direttamente aggiornati tramite i flussi informatici provenienti dalla FSN/DSA/EPS di appartenenza  pertanto, al momento del rinnovo dell'affiliazione, sarà direttamente la Vostra Federazione a trasmettere al Coni il rinnovo e sarà quindi possibile stampare il certificato con la nuova scadenza.  Si ricorda, che in caso di modifica dei dati anagrafici e/o statutari, occorrerà ripetere la procedura effettuata in fase di iscrizione (inserimento dei dati on-line, stampa della dichiarazione sostitutiva e consegna al Comitato Provinciale CONI di appartenenza)."
news_1355:
  id: 197
  project_id: 1
  title: "QUESITO N. 329 del 27/11/2007 - utente fiscosport n. 3214 - prov.di RAVENNA"
  summary: "QUESITO N. 329 del 27/11/2007 - utente fiscosport n. 3214 - prov.di RAVENNA"
  description: "Un'associazione sportiva affiliata alla Fiv con opzione 398, deve inziare un'attività di gestione darsena comunale data in concessione ad un'ATI dove l'associazione in questione è capogruppo. Ci si chiede se è opportuno revocare l'opzione 398 e gestire attività istituzione come attività separata art. 36 e l'attività commerciale per la gestione della darsena o meno. In secondo ordine, ci si chiede se i soci che usufruiscono della darsena devono ricevere fattura commerciale o possono versare un contributo, considerando sempre l'esenzione iva art. 4. Grazie.    "
  author_id: 3214
  created_on: 2007-11-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Luca Corvi, Consulente Regionale Fiscosport Lombardia    La delicatezza e la complessità del quesito richiederebbero di poter esaminare sia l'atto di costituzione dell'ATI sia la concessione sottoscritta con il Comune prima di poter dare una corretta risposta.  In particolare ci si domanda come possa una ASD far parte di un'ATI, ossia una Associazione Temporanea di Imprese ed assumerne il ruolo di capogruppo.  Si ritiene che l'attività di gestione della darsena data in concessione da parte del Comune sia assolutamente una attività commerciale e quindi i suoi proventi debbono essere intesi sempre come proventi commerciali, a maggior ragione per il fatto che vengono incassati dalla ASD in quanto capogruppo di una ATI.  Pare davvero difficile poter sostenere che in quanto associazione sportiva non possa perdere la qualifica di ente non commerciale (come previsto dall'art. 149, 4° comma), qualora l'ASD vada a svolgere quasi prevalentemente il ruolo di gestore della darsena.  Se invece, oltre all'attività di gestione della darsena l'ASD svolge attività sportiva, si può sicuramente rinunicare all'opzione della L. 398 e procedere alla separazione facoltativa prevista dall'art. 36 del D.P.R. 633/72 delle due attività, conferendo autonomia contabile ed amministrativa ad ognuna di esse, sotto il profilo fiscale, anche se a tale proposito si richiama la circolare n. 25/364695 del 3.8.1979, che prevede la possibilità di tale separazione  in tutti i casi nei quali le attività esercitate siano scindibili e suscettibili di formare oggetto di autonoma attività d'impresa.  Appare davvero problematica l'applicazione dell'art. 4 ai corrispoettivi percepiti dai soci dell'ASD in merito all'attività di gestione della darsena, infatti l'ASD incassa in quanto capogruppo dell'ATI che ha in gestione l'impianto, inoltre si evidenzia come la  decommercializzazione  dei corrispettivi spetti  unicamente alle attività che  direttamente  realizzano il fine o i fini dell'ente, escludendo, quindi, le altre attività che si pongano, per contro, in funzione sussidiaria o indiretta nel perseguimento dei fini proprio dell'ente (R.M. 22.10.1997, n. 210/E)."
news_1358:
  id: 198
  project_id: 1
  title: "QUESITO N. 317 del 13/11/2007 - utente fiscosport n. 5088 - prov.di IMPERIA"
  summary: "QUESITO N. 317 del 13/11/2007 - utente fiscosport n. 5088 - prov.di IMPERIA"
  description: "Il mio non è un quesito ma un'osservazione all'articolo riguardante la possibile esenzione dalla redazione degli elenchi dei clienti e fornitori per le società sportive a r.l. dilettantistiche che hanno optato per il regime 398/91. E' vero che tale regime è da considerare semplificato ma le Società di capitali devono comunque tenere per obbligo la contabilità ordinaria. Non credete che tale incombenza obblighi per conseguenza dette società sportive a presentare gli elenchi con l'avvertenza che, avendo aderito alla 398/91 e non avendo quindi ricavi superiori a € 250.000 invece che entro il 15/10 devono presentarli entro il 15/11  Cordialità   "
  author_id: 5088
  created_on: 2007-11-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport     La normativa mi sembra chiara in termini di obblighi correlati alla posizione IVA del contribuente e non tanto all'obbligo di tenuta della contabilità ordinaria (o meno). La circolare n. 53/E ribadisce che tutti i soggetti ammessi alla contabilità semplificata (e l'opzione per la legge 398/91, con il registro DM 11/2/97, ne è una sottospecie) sono esclusi dagli elenchi per l'anno 2006 (scadenze del 15 ottobre e del 15 novembre 2007), ma l'annotazione in tale registro esonera una seconda volta dall'adempimento  nella stessa circolare n. 53/E, infatti, i punti 3.1.1.2 (pag. 18) e 3.2.2.2. (pag. 20) prevedono l'espesso esonero per gli anni 2006 e 2007 per  le operazioni relative a fatture emesse (e ricevute) per le quali non è prevista la registrazione ai fini Iva . Come noto, la legge 398/91 prevede la semplice conservazione e numerazione delle fatture d'aquisto (nessuna registrazione), ma neppure il registro D.M. 11/2/97, che prevede l'annotazione cumulativa di tutte le fatture emesse entro il giorno 15 del mese successivo, è da considerarsi  registrazione a fini Iva . Escludo, pertanto, alcun obbligo per le srl sportive dilettantistiche in regime 398/91, perlomeno relativamente alle annualità d'imposta 2006 e 2007."
news_1361:
  id: 199
  project_id: 1
  title: "QUESITO N. 339 del 03/01/2008 - utente fiscosport n.8249 - prov.di PESARO-URBINO"
  summary: "QUESITO N. 339 del 03/01/2008 - utente fiscosport n.8249 - prov.di PESARO-URBINO"
  description: "Non possedendo la mia associazione un c/c come è possibile ricevere una erogazione liberale  Ho letto il vostro modulo ma non capisco l'utilizzo del bancomat  che traccia lascia della transazione privato/associazione  Non possedendo partita iva ma codice fiscale come si utilizza quest'ultimo per l'erogazione  Vi ringrazio per la risposta.   "
  author_id: 8249
  created_on: 2008-03-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuseppe Cazzorla, Consulente Provinciale Fiscosport Bari    La legge prevede che i movimenti siano “tracciabili” nel senso che deve essere possibile identificare i soggetti coinvolti e    che la documentazione comprovante l’effettuazione delle erogazioni liberali non vada allegata ma conservata dal contribuente ed esibita se richiesta agli uffici competenti delle Agenzia delle Entrate  E’ per questo motivo che gli unici strumenti utilizzabili sono considerati gli assegni bancari o circolari non trasferibili , i bonifici e giroconti, il bancomat e la carta di credito.  Per gli assegni non trasferibili, infatti, è possibile rintracciare il movimento su entrambi gli estratti conti, e lo stesso dicasi per i bonifici e i giroconti bancari o postali.  Per il bancomat o la carta di credito, i movimenti sono rintracciabili con la ricevuta rilasciata dal terminale bancomat o carta di credito ( il cosiddetto Pos) sul quale è annotata la data e l’importo della transazione oltre all’esercente. (nel nostro caso l’associazione sportiva).  Il possesso o meno della partita iva non modifica le modalità di utilizzo , essendo ininfluente a tal fine."
news_1396:
  id: 200
  project_id: 1
  title: "QUESITO N. 371 del 25/03/2008 - utente fiscosport n.9306 - prov.di FOGGIA"
  summary: "QUESITO N. 371 del 25/03/2008 - utente fiscosport n.9306 - prov.di FOGGIA"
  description: "L’associazione sportiva dilettantistica (A) affiliata al CUSI e alla FIGC, gestisce dei campi di calcio nei confronti dei propri tesserati. Si chiede, se la concessione del campo di calcio ad un'altra associazione sportiva dilettantistica (B), dietro corrispettivo commisurato alle spese di gestione della struttura, debba essere considerata attività di tipo commerciale o di tipo istituzionale. In altri termini, il corrispettivo deve essere fatturato  Si precisa inoltre che i tecnici e gli atleti dell'associazione sportiva dilettantistica (B) oltre ad essere tesserati FIGC, sono anche tesserati CUSI per il tramite dell'associazione sportiva dilettantistica (A). Il corrispettivo è erogato dall'associazione sportiva dilettantistica (B) e non dai suoi singoli tesserati. Grazie   "
  author_id: 9306
  created_on: 2008-03-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche - Pesaro    Ai sensi dell'art. 148, c. 3, TUIR, per le associazioni sportive dilettantistiche (in possesso dei requisiti richiesti dal successivo c. 8 e regolarmente iscritte al Registro delle società ed associazioni sportive dilettantistiche c/o il CONI) non si considerano commerciali  .... le attività svolte  in diretta attuazione degli scopi istituzionali effettuate verso pagamento di corrispettivi specifici  effettuate nei confronti di    a) soci, associati e partecipanti;  b)di altre associazioni che svolgono la medesima attività e che ...... fanno parte di un'unica organizzazione locale o nazionale;  c) dei rispettivi associati o partecipanti e delle rispettive organizzazioni nazionali.  Analoga disciplina è prevista ai fini IVA.  premesso quanto sopra, condizione indispensabile affinchè il corrispettivo pagato dall'associazione sportiva dilettantistica  B  all'associazione sportiva dilettantistica  A  è che sia  A  che  B  siano affiliate alla medesima organizzazione nazionale (FIGC ovvero CUSI). Se così non è (come mi sembra di avere capito) il corrispettivo pagato da  B  sarà di natura commerciale, e, in quanto tale, da assoggettare ad IVA e ad Imposte Dirette (eventualmente in regime di L. 398/1991 qualora  A  abbia optato per l'applicazione del regime agevolato).  In alternativa, il corrispettivo per l'utilizzzo dei campi potrà essere pagato, in esenzione di imposta,  direttamente dai singoli atleti che, come risulta dal quesito, sono affiliati sia a FIGC che a CUSI per il tramite dell'associazione sportiva dilettantistica  A ."
news_1403:
  id: 201
  project_id: 1
  title: "QUESITO N. 390 del 07/06/2008 - utente fiscosport n.6026 - prov.di BERGAMO"
  summary: "QUESITO N. 390 del 07/06/2008 - utente fiscosport n.6026 - prov.di BERGAMO"
  description: "Un'associazione sportiva dilettantistica, con esercizio 1° luglio - 30 giugno, in regime legge n. 398/91, nel mese di marzo ha superato il limite dei 250.000 €; dal mese di aprile è quindi passata in ordinaria (avendo superato anche il limite dei 309.874,14 €). Come si può procedere nell'elaborazione del bilancio d'esercizio  Ricostruire i primi 9 mesi mi pare una follia eppure la legge così stabilisce.... e poi... dovendo separare l'attività istituzionale da quella commerciale.... come dovrei considerare i compensi percepiti dai calciatori (costi istituzionali, commerciali o misti) visto che le fatture di sponsorizzazione (ricavi commerciali) vengono emesse in funzione del fatto che i giocatori scendono in campo e pubblicizzano i marchi, nomi, etc.    "
  author_id: 6026
  created_on: 2008-07-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Dal quesito non si evince quale sia l'attività statutariamente prevista. Qualora l'evento sportivo (partita) rappresenti attività commerciale, allora i compensi  erogati ai giocatori rappresenteranno costi deducibili dal reddito di impresa. Qualora - invece - l'evento sportivo costituisca attività istituzionale per l'associazione sportiva dilettantistica, tali costi non potrebbero essere detratti, in quanto  interamente istituzionali. Più probabilmente - data anche l'entità dei proventi percepiti dall'associazione - le partite potrebbero rappresentare attività promiscua, i cui costi dovrebbero essere pertanto detratti in funzione della proporzione tra i ricavi commerciali ed i ricavi totali conseguiti dall'ente (istituzionali e commerciali). Per quanto concerne il superamento del limite per la tenuta della contabilità ordinaria, occorre effettivamente ricostruire la contabilità dall'inizio dell'esercizio (01/07)."
news_1410:
  id: 202
  project_id: 1
  title: "QUESITO N. 349 del 06/02/2008 - utente fiscosport n.417 - prov.di BOLZANO"
  summary: "QUESITO N. 349 del 06/02/2008 - utente fiscosport n.417 - prov.di BOLZANO"
  description: "Una associazione sportiva dilettantistica è stata costituita anni fa con statuto redatto con atto notarile. Recentemente l`associazione ha modificato il proprio statuto senza rispettare la formalità originaria dell`atto pubblico, quindi senza intervento del Notaio, ma ha proceduto solamente alla registrazione dell`atto presso l`Ufficio del Registro. In base alla regola che la forma iniziale applicata allo statuto deve essere seguita anche nelle successive modifiche, questo difetto di formalità rende lo statuto modificato nullo o annullabile  Gradirei gentilmente la Vs opinione in merito.   "
  author_id: 417
  created_on: 2008-01-31 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco Fava, Consulente Provinciale Fiscosport Teramo     L'atto costitutivo di un’associazione non riconosciuta è un atto negoziale, o meglio un contratto di natura associativa che può essere redatto “in forma libera” ossia senza particolari formalità.  Il fatto che lo stesso sia stato redatto nella forma solenne dell’atto pubblico, non fa venir meno il principio generale “della forma libera”. Nel nostro ordinamento non esiste, infatti, alcuna norma di legge che imponga l’atto pubblico per gli atti costitutivi e gli statuti delle associazioni non riconosciute, né per la loro modifica. Da ciò discende che i soci sono liberi di decidere ogni successiva modifica con la semplice forma scritta senza ricorrere all’intervento notarile.  Se il caso è quello sopra descritto, allora lo statuto modificato non né nullo né annullabile, ma perfettamente valido.  Se, però nello statuto originario vi era una clausola che prevedeva che ogni successiva modifica dovesse avvenire nella forma dell’atto pubblico, in tal caso il ricorso al notaio resta obbligatorio e l’eventuale modifica adottata senza questa formalità rende lo stesso nullo.  Diverso è il caso delle Associazioni Riconosciute, per le quali l’atto pubblico resta un passo obbligato per ottenere e/o mantenere il riconoscimento. Ciò non vuol dire però che l’associazione non possa modificare lo statuto senza ricorrere all’intervento del notaio. La conseguenza in tal caso non sarà la nullità o l’annullabilità dello statuto, bensì la perdita della personalità giuridica, con la conseguente modifica dello status dell’associazione che potrà continuare ad operare come associazione non riconosciuta."
