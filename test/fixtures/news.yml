  title: "QUESITO N. 345 del 16/01/2008 - utente fiscosport n.4284 - prov.di TREVISO"
  summary: "QUESITO N. 345 del 16/01/2008 - utente fiscosport n.4284 - prov.di TREVISO"
  description: "Sono il Presidente di una Associazione Sportiva Dilettantistica di orientamento, iscritta al Registro Coni, e priva di partita IVA. Poichè le spese rientrano nei limiti legali, non è mai stata fatta alcuna dichiarazione fiscale. Vorrei dunque sapere come l'Associazione deve comportarsi nei confronti di un rimborso forfettario non dimostrabile a favore di un proprio tecnico. Vorrei inoltre sapere le agevolazioni fiscali e le imposte da versare nel caso in cui vengano trovati degli sponsor per alcune manifestazioni sportive organizzate dall'Associazione.   "
  author_id: 4284
  created_on: 2008-01-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco Fava, Consulente Provinciale Fiscosport Teramo    In premessa occorre precisare che non sono le spese a determinare l’esclusione dagli obblighi dichiarativi, bensì la circostanza che l’associazione svolga solo attività istituzionale. Pertanto se l’associazione svolge anche una limitatissima attività commerciale occorrerà che la stessa si doti di partita IVA e si assoggetti agli obblighi fiscali previsti dalla normativa vigente ivi inclusi gli obblighi dichiarativi.  Per quel che concerne il rimborso forfetario, si precisa che lo stesso, al contrario dei rimborsi spese documentati, ha natura di compenso per prestazioni sportive dilettantistiche che ha un diverso trattamento a seconda dell’ammontare del compenso.(art.25 L.133/99 come modificato dalla L.342/2000).  Se come si presume il compenso è inferiore a 7500 euro il comportamento da adottare sarà il seguente     1.            il tecnico  rilascerà all’atto della riscossione del rimborso forfetario 2 documenti     a.           una   quietanza per la somma percepita (vale la pena di ricordare che se la somma corrisposta è superiore a 516,46 euro la stessa dovrà essere corrisposta con un mezzo di pagamento avente il requisito della tracciabilità bancaria es. assegno di c/c o postale non trasferibile);    b.          un’autocertificazione (accompagnata da copia di un documento    di identità in corso di validità) attestante di aver conseguito fino a quella data compensi per prestazioni sportive dilettantistiche non superiori a 7.500 compreso il rimborso di cui trattasi (il modelo è reperibile in questo sito nella sezione modulistica - autocertificazioni)    2.            l’associazione  dovrà     a.            rilasciare al tecnico apposita certificazione a forma libera entro il 15 marzo dell’anno successivo, con l’indicazione del compenso/rimborso forfettario erogato  (il modello è reperbile in questo sito nella sezione modulistica - certificazione dei compensi art.25 L.133/99)    b.             redigere e trasmettere all’Agenzia delle Entrate in via telematica (direttamente o a mezzo intermediario abilitato)  la dichiarazione dei sostituti di imposta  entro il 31 marzo 2008 (nuovo termine previsto per l’anno 2007).    c.           Si sottolinea che in tal caso l’associazione non è tenuta ad effettuare alcuna ritenuta fiscale sul compenso erogato  Per l’ultima parte del quesito, si rimanda alla relazione in questo sito del Dott. Luca Corvi, Consulente Regionale Fiscosport Lombardia  LE AGEVOLAZIONI FISCALI PER SOCIETA' ED ASSOCIAZIONI SPORTIVE DILETTANTISTICHE."
news_787:
  id: 98
  project_id: 1
  title: "QUESITO N. 394 del 19/06/2008 - utente fiscosport n.2568 - prov.di CAMPOBASSO"
  summary: "QUESITO N. 394 del 19/06/2008 - utente fiscosport n.2568 - prov.di CAMPOBASSO"
  description: "Vorrei sapere se uno sportivo che svolge l'attività di coordinatore di scuola nuoto presso un'associazione sportiva dilettantistica regolarmente iscritta al Coni, ed inoltre, svolge l'attività di istruttore di ginnastica presso un'altra un'associazione sportiva dilettantistica regolarmente iscritta al Coni, è da considerarsi un professionista e di conseguenza versare i relativi contibuti Enpals  la diversa attività svolta lo rende comunque professionista    "
  author_id: 2568
  created_on: 2008-06-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Campi Bisenzio (FI)     Ritengo che il quesito possa essere scisso in due aspetti  la disciplina generale dei rapporti di collaborazione con sodalizi sportivi, e la peculiarità della due attività svolte.   Per quanto riguarda la  disciplina generale , le due attività paiono configurare la prima “collaborazione amministrativo-gestionale” e la seconda prestazione effettuata “nell’esercizio diretto di attività sportiva”, anche se su quest’ultimo punto esiste ancora una vecchia circolare che intende per esercizio diretto di attività sportiva solo le attività direttamente connesse con manifestazioni sportive (impostazione che ci sentiamo di contestare, anche alle luce delle recenti prese di posizione anche ministeriali sullo sport non come solo agonismo ma come tutela della salute).   Esse rientrano quindi entrambe nella fattispecie prevista dall’art. 67, I comma, lettera “m” del D.P.R. 22/12/1996 n. 917  i c.d. “compensi sportivi”, esclusi da obblighi contributivi e con le ben note agevolazioni fiscali  esenzione fino a 7.500 euro, ecc.)   Il problema è che la prima parte di tale art. 67 stabilisce che tali esclusioni e agevolazioni operano se non si tratta nè di lavoro dipendente, nè di esercizio di arti e professioni.   Se una delle due, o entrambe, tali attività hanno le caratteristiche del lavoro dipendente o dell’esercizio di arti e professioni, allora si rientra nell’ordinario regime fiscale e previdenziale, con obbligo contributivo ENPALS.   Gli elementi ed i parametri per decidere se si sia dentro o fuori dal regime agevolativo sono svariati e sono stati dettagliatamente affrontati dal collega Giuliano Sinibaldi, in uno scritto pubblicato da Fiscoport, al quale non possiamo che fare rinvio. In tale scritto si propone anche la soluzione del rapporto di co.co.co., che riteniamo al momento sia la soluzione più corretta, opportuna e vantaggiosa.   Preannunciamo fin d’ora che entro l’estate tale lavoro verrà integrato da alcune novità, sulle quali gli esperti di Fiscosport stanno lavorando da mesi e che ci auguriamo potranno portare un poco di chiarezza sul punto.    Per quanto invece riguarda  il fatto che il collaboratore in questione svolge  due distinte attività , ritengo che ciò non modifichi i termini della questione  dovremmo propendere per lo svolgimento di attività professionale se egli svolgesse la medesima attività a favore di più soggetti, così da costituire esercizio di “professione abituale ancorchè non esclusiva”.   Trattandosi di due attività diverse, non ci pare che esse in qualche modo “si sommino”; rimane quindi pienamente valido e applicabile quanto esposto nella prima parte del quesito."
news_793:
