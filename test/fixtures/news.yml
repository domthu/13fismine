  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)     Occorre distinguere i rimborsi a piè di lista da quelli forfetari      i rimborsi spese a piè di lista (non solo quelli chilometrici) sono quelli erogati a fronte di spese sostenute dall’incaricato dall’associazione per lo svolgimento di una particolare missione. Questi rimborsi non sono soggetti ad imposte in quanto sono considerati come “ristoro” di oneri che il soggetto ha sostenuto.   i rimborsi spese a forfait invece sono stabiliti indipendentemente dal fatto che il soggetto abbia sostenuto o meno effettivamente le spese. Questi rimborsi sono considerati alla stregua dei compensi.    Ciò detto, dovrebbe essere ora chiaro che un rimborso chilometrico, pagato sulla base di una missione, non concorre alla formazione del massimale. Al contrario, se si eroga un rimborso forfetario (per esempio 50,00 EUR/a trasferta), allora questo è considerato fiscalmente imponibile e quindi concorre alla formazione del limite dei 7.500 EUR.  I compensi relativi a collaborazioni coordinate e continuative di carattere amministrativo gestionale sono soggetti allo stesso regime di tassazione previsto per i compensi erogati agli sportivi dilettanti. Sono perciò considerati “redditi diversi” e godono dello speciale regime fiscale. Nel modello 770, le co.co.co. amministrativo-gestionali, svolte nell’ambito delle associazioni e società sportive dilettantistiche, devono quindi essere indicate alla stregua dei compensi erogati agli sportivi dilettanti. Tuttavia si segnala che dal 1° gennaio 2007 le collaborazioni coordinate e continuative di carattere amministrativo/gestionale e di natura non professionale rese in favore di società ed associazioni sportive dilettantistiche sono soggette all’obbligo di comunicazione preventiva di assunzione al Centro per l’impiego, da effettuare almeno il primo giorno anteriore all’inizio dell’attività lavorativa.   Per le novità dell’anno 2008 occorrerà attendere il testo definitivo della legge finanziaria attualmente in discussione in Parlamento. Il limite oltre il quale le movimentazioni di denaro devono essere effettuate attraverso operazioni canalizzate è attualmente di 516,46 EUR."
news_822:
  id: 103
  project_id: 1
  title: "QUESITO N. 287 del 27/04/2007 - utente fiscosport n. 2326 - prov.di PERUGIA"
  summary: "QUESITO N. 287 del 27/04/2007 - utente fiscosport n. 2326 - prov.di PERUGIA"
  description: "La Società sportiva dilettantistica (Srl senza scopo di lucro) è soggetta alla normativa sugli studi di settore  Nel caso specifico una Società sportiva dilettantistica acquisirebbe da una società che ne è la proprietaria, mediante contratto di affitto d'azienda, la disponibilità di impianti sportivi (campi da calcetto, tennis e piscina) e di un locale ad uso circolo bar per poi esercitare le attività sportive dilettantistiche o, direttamente o, mediante un ulteriore (sub)contratto di affitto d'azienda con un'associazione sportivo dilettantistica. In quest'ultimo caso, il fatto che la Società sportiva dilettantistica stipuli con l'associazione un contratto di affitto d'azienda (per gli impianti ed il locale ricevuti dalla società proprietaria) può determinare problemi di carattere civilistico-fiscale per il riconoscimento di società senza fine di lucro  E potrebbe determinare l'automatico assoggettamento agli studi di settore  Grazie per la risposta.    "
  author_id: 2326
  created_on: 2007-01-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Vincenzo D'Andò, Consulente Provinciale Fiscosport Palermo     Si è in presenza di materia non bene disciplinata dall’attuale normativa e poco trattata dalla prassi ministeriale.  Ciò non di meno, fornendo una prima risposta, in attesa di successivi chiarimenti ministeriali, si è del parere, che poiché le società sportive dilettantistiche sotto forma di società di capitali (nel caso specifico, trattasi di S.r.l.), mantengono comunque la loro qualifica tributaria sotto tale veste (società di capitali), ciò ancorché possa mancare il fine di lucro, siano comunque soggette alla normativa degli studi di settore.  In particolare, necessità che per il codice attività dichiarato dall’associazione ai fini IVA sia stato approvato l’apposito modello degli studi di settore da allegare al modello Unico SC (errata corrige - precedentemente indicato Enc- ndr).  In caso contrario, la suddetta S.r.l., sia pure senza scopo di lucro, è tenuta a compilare gli indicatori di normalità economica.  A tale fine, l’articolo 1, comma 19, primo periodo, della legge n. 296 del 2006 (legge finanziaria 2007) ha previsto, nei confronti dei titolari di reddito d’impresa (attività commerciale degli enti senza fine di lucro), per i quali non si rendono applicabili gli studi di settore, specifici indicatori di normalità economica, idonei a rilevare la presenza di ricavi o compensi non dichiarati o di rapporti di lavoro irregolare.  Si tratta di modelli che sono utilizzati dall’amministrazione finanziaria per la selezione dei soggetti da sottoporre a controllo.  In particolare tale modello allegato deve essere compilato dai soggetti per i quali non si rendono applicabili gli studi di settore di cui all’art. 62-bis del D.L. 30 agosto 1993, n. 331, e che, comunque, non sono tenuti alla compilazione del relativo modello di comunicazione dei dati rilevanti ai fini dell’applicazione degli studi di settore.  In particolare, devono compilare l’allegato, tra l’altro, coloro che   – esercitano un’attività per la quale non risultano approvati né gli studi di settore nè i parametri."
news_823:
  id: 104
  project_id: 1
  title: "QUESITO N. 357 del 18/03/2008 - utente fiscosport n.6639 - prov.di UDINE"
  summary: "QUESITO N. 357 del 18/03/2008 - utente fiscosport n.6639 - prov.di UDINE"
  description: "Siamo una società sportiva dilettantistica che gestisce impianti sportivi. Vorremmo sapere se i rapporti di lavoro autonomo cosidetti  co.co.sportivi  sottostanno alle regole del collocamento, come modificate dalla recente Legge Finanziaria, ed a quelle della tenuta dei registri obbligatori. In particolare ci riferiamo a  - comunicazione al Centro per l'Impiego entro il giorno antecedente la data di inizio del rapporto di lavoro; - comunicazione delle variazioni entro 5 giorni; - iscrizione nel libro matricola. Vi ringraziamo anticipatamente per un Vostro riscontro con cordiali saluti.   "
  author_id: 6639
  created_on: 2008-03-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Prof. Giulio D'Imperio, Collaboratore della Redazione Fiscosport - Corato (BA)     Una società sportiva dilettantistica che usufruisce di co.co.sportivi deve comunque sottostare alle regole previste dal collocamento, per cui dovrà comunicare anticipatamente l'avvenuta instaurazione della tipologia di rapporto di lavoro che si intende instaurare. Tale obbligo è ravvisabile al comma 1180 della Legge Finanziaria 2007 a cui anche le società sportive, secondo me, devono attenersi. Avendo comunque inserito il  co.co. sportivo  nel proprio organico ritengo che sia opportuno riportarlo nel libro matricola specificandone la natura della tipologia di rapporto di lavoro che si va ad instaurare. In questo modo si eviterebbero problemi in caso di verifica da parte degli organismi ispettivi competenti."
news_828:
  id: 105
  project_id: 1
  title: "QUESITO N. 258 del 23/01/2007 - utente fiscosport n. 5031 - prov.di AGRIGENTO"
  summary: "QUESITO N. 258 del 23/01/2007 - utente fiscosport n. 5031 - prov.di AGRIGENTO"
  description: "L'Associazione che rappresento ha cambiato da circa due mesi sede sociale. E' stato detto al Convegno di Agrigento, al quale ho partecipato, che anche il cambio di sede prevede la convocazione dell'Assemblea con regolare delibera e la registrazione. Chiedo  basta registrare le due copie del verbale dell'Assemblea o va modificato materialmente lo Statuto (nella parte dove si fa riferimento alla sede) e registrare nuovamente anche quello  Grazie.   "
  author_id: 5031
  created_on: 2007-01-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del rag. Pietro Canta, relatore al Convegno di Agrigento     Il trasferimento della sede sociale è considerata una modifica dello statuto e pertanto deve essere effettuata in sede di assemblea straordinaria con il quorum previsto dallo statuto sociale (l'art. 21 del c.c. prevede, al secondo comma, che  per modificare l'atto costituitivo e lo statuto, se in essi non è altrimenti disposto, occorrono la presenza di almeno tre quarti degli associati e il voto favorevole della maggioranza dei presenti ). La registrazione della modifica, semprechè lo statuto sia registrato, può essere fatta autonomamente (con la registrazione del verbale di assemblea) oppure con la registrazione del nuovo statuto, soluzione consigliata al fine di poter produrre l'ultima copia dello statuto senza dover effettuare la cronistoria delle modifiche intervenute."
news_829:
  id: 106
  project_id: 1
  title: "QUESITO N. 280 del 23/04/2007 - utente fiscosport n. 8281 - prov.di SASSARI"
  summary: "QUESITO N. 280 del 23/04/2007 - utente fiscosport n. 8281 - prov.di SASSARI"
  description: "Quando una associazione sportiva che ha optato per la 398/91 è obbligata alla presentazione del modello Unico, tenendo conto che ha esclusivamente operazioni di raccolta fondi o pubblicità    "
  author_id: 8281
  created_on: 2007-01-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Vincenzo D'Andò, Consulente Provinciale Fiscosport Palermo     L’associazione sportiva che ha optato per la Legge n. 398/1991, gode dell’esonero dichiarativo esclusivamente per la dichiarazione IVA, viceversa, ai fini della tassazione sul reddito (IRES/IRAP), l’associazione istante è obbligata a presentare la dichiarazione dei redditi (Modello Unico ENC) per denunciare i proventi commerciali (pubblicità, e, eventualmente, raccolta fondi, ove i predetti fondi raccolti non rientrino nell’attività istituzionale dell’ente non commerciale per mancanza dei requisiti di legge, e ogni altro diverso provento di natura commerciale).  In particolare, occorre compilare il quadro RG del modello Unico 2007 per dichiarare i redditi del 2006, indicando nel rigo RG2, colonna 2, quali componenti positivi, i ricavi per attività commerciali in regime forfetario, barrando l’apposita casella, delle associazioni sportive dilettantistiche che hanno optato per la determinazione forfetaria del reddito ai sensi dell’art. 2, comma 5, della legge 16 dicembre 1991, n. 398.  Mentre, nel rigo RG21, colonna 3, del medesimo quadro, quale componenti negativi, occorre indicare il 97% dei ricavi commerciali.  La differenza (3%) viene tassata ad IRES nel quadro RN del modello Unico Enc.  Infine, ai fini IRAP la tassazione avviene nel relativo quadro, sezione III, indicando nel rigo IQ23 il reddito dell’attività commerciale determinato in maniera forfetaria (cioè indicando direttamente il 3% dei ricavi commerciali).  Si rammenta che per poter usufruire dell’opzione per la determinazione forfetaria del reddito, necessita avere conseguito proventi derivanti dall’attività commerciale per un importo non superiore a euro 250.000. Inoltre, per le associazioni sportive dilettantistiche che si avvalgono dell’opzione di cui all’art. 1 della legge n. 398/1991, non concorrono a formare il reddito imponibile (per un numero complessivo non superiore a due eventi per anno e per un importo non superiore al limite annuo complessivo di euro 51.645,69) i proventi realizzati dalle associazioni nello svolgimento di attività commerciali connesse agli scopi istituzionali ed i proventi realizzati per il tramite della raccolta pubblica di fondi effettuata in conformità dell’art. 143, comma 3, lett. a) del TUIR."
news_832:
  id: 107
  project_id: 1
  title: "QUESITO N. 257 del 23/01/2007 - utente fiscosport n. 7956 - prov. di AGRIGENTO"
  summary: "QUESITO N. 257 del 23/01/2007 - utente fiscosport n. 7956 - prov. di AGRIGENTO"
  description: "La nostra associazione sportiva dilettantistica ha effettuato l'iscrizione al registro del CONI nel corso dell'anno 2006. Alla data odierna sul sito del CONI  www.coni.it , nella visualizzazione del registro, non compare la nostra associazione e nell'archivio (una volta digitati il codice utente e la password attribuita) il certificato presenta validità solo fino al 31 dicembre 2006 nonostante abbiamo provveduto alla riaffiliazione nei termini indicati dalla federazione di appartenenza. Come possiamo stampare il certificato con validità per l'anno 2007  Grazie per l'attenzione e per la relazione sulla materia al convegno di Agrigento.   "
  author_id: 7956
  created_on: 2007-01-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del rag. Pietro Canta, relatore al Convegno di Agrigento      L'iscrizione al registro delle società ed associazioni sportive dilettantistiche, tenuto in via telematica sul sito del CONI, ha validità annuale e coincide con quella dell'affiliazione. Purtroppo le Federazioni Sportive Nazionali, le Discipline Sportive Associate e gli Enti di Promozione Sportiva non sempre sono solerti nella comunicazione al CONI delle riaffiliazioni (e/o delle variazioni intervenute), per cui le associazioni sportive si trovano nell'impossibilità di produrre certificati che attestino in tempo reale la propria posizione. Per poter disporre del  certificato 2007  occorre attendere che la procedura acquisisca i flussi delle nuove affiliazioni e/o riaffiliazioni, augurandosi che tale situazione non precluda la propria posizione  fiscale , dal momento che l'iscrizione al registro (e la sua validità) è obbligatoria per il riconoscimento dello status di associazione/società  sportiva  e per godere delle agevolazioni fiscali previste dalle vigenti normative a favore dello sport dilettantistico."
news_838:
  id: 108
  project_id: 1
  title: "QUESITO N. 385 del 26/05/2008 - utente fiscosport n. 8284 - prov.di PADOVA"
  summary: "QUESITO N. 385 del 26/05/2008 - utente fiscosport n. 8284 - prov.di PADOVA"
  description: "Vorrei sapere se per un percipiente di redditi diversi - come sono qualificati nei compensi di società sportive - è prevista una soglia minima al di sopra della quale questi percipienti non possono più essere considerati a carico, nella dichiarazione dei redditi, del proprio familiare. Es. moglie a carico  se percepisce cifra x da società sportiva rimane a carico o non più  Si deve sommare il compenso percepito     "
  author_id: 8284
  created_on: 2008-05-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)    Lo sportivo dilettante che percepisce compensi fino a 7.500,00 eur/anno è considerato familiare a carico. Nell'art. 69, comma 2, Tuir si prevede espressamente che le  indennità, i rimborsi forfetari, i premi e i compensi (agli sportivi dilettanti - n.d.r.) non concorrono a formare il reddito per un importo non superiore complessivamente nel periodo d'imposta a 7.500 euro.  Pertanto i redditi di questa natura sono esclusi dal conteggio per la determinazione della soglia per essere considerati a carico."
news_843:
  id: 109
  project_id: 1
  title: "QUESITO N. 377 del 28/04/2008 - utente fiscosport n.6992 - prov.di GENOVA"
  summary: "QUESITO N. 377 del 28/04/2008 - utente fiscosport n.6992 - prov.di GENOVA"
  description: "La nostra è una Associazione Polisportiva Dilettantistica che svolge attività istituzionale e commerciale di  CALCIO PALLACANESTRO PALLAVOLO TENNIS. Usufruiamo delle agevolazioni fiscali previste dalla legge n. 398/1991 e siamo registrati con la FIGC FIP FIPAV CSI UISP. Desidereremmo sapere se il tetto massimo fiscale di € 250.000,00 + € 51.645,69 per una o due manifestazioni deve essere considerato per tutta l’attività associativa o se possa essere applicato separatamente ad ogni disciplina affiliata a diversa Federazione od Ente di Promozione Sportiva. Nel caso di risposta affermativa, come dobbiamo strutturarci  Grazie.   "
  author_id: 6992
  created_on: 2008-04-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Prof. Marco Fava, Consulente Provinciale Fiscosport Teramo   Dal tenore del quesito non è possibile desumere se l’associazione è strutturata come polisportiva di 1° o 2° livello.  Volendo sintetizzare            1.  la polisportiva di 1° livello  si caratterizza per i seguenti tratti distintivi                     a. associati sono persone fisiche;                    b. è suddivisa in sezioni sportive autonome, a capo delle quali vi è un Comitato di coordinamento.           2.  la polisportiva di 2° livello  è una sorta di associazione di associazioni e si caratterizza per i seguenti tratti distintivi                     a. possono divenire soci della Polisportiva soltanto autonomi soggetti giuridici quali Società o Associazioni sportive dilettantistiche che svolgano attività sportive in armonia con gli scopi sociali della polisportiva;                   b. la Polisportiva si impegna ad affiliare una sola Associazione sportiva per ogni disciplina ed a non organizzare direttamente attività afferenti una disciplina sportiva già praticata da un proprio associata;                    c. ciascuna Associazione associata alla Polisportiva ha una propria autonomia gestionale ed organizzativa e quindi una propria posizione fiscale distinta da quella della Polisportiva.  Da quanto sopra esposto è possibile concludere che          · per la polisportiva di 1° livello  il plafond di cui alla L.398/91 deve essere considerato per tutta l’attività associativa;        ·  per la polisportiva di 2° livello  il plafond di cui alla L.398/91 deve essere considerato per ogni Società o Associazione Sportiva dilettantistica associata alla Polisportiva."
news_844:
  id: 110
  project_id: 1
  title: "QUESITO N. 259 del 29/01/2007 - utente fiscosport n. 4031 - prov.di CASERTA"
  summary: "QUESITO N. 259 del 29/01/2007 - utente fiscosport n. 4031 - prov.di CASERTA"
  description: "Salve, innanzitutto complimenti per il servizio svolto, sempre pronto ed aggiornato, siamo una associazione sportiva dilettantistica in regime 398/91 con statuto che ripercorre il vs. modello inserito sul sito. Vorremmo sapere se per continuare a godere del regime 398/91 è obbligatorio avere il consiglio direttivo di 5 membri oppure è possibile aggregare tutte le funzioni svolte dal consiglio nella persona del presidente e, quindi, conseguentemente procedere alla modifica dello statuto in tal senso. Grazie   "
  author_id: 4031
  created_on: 2007-01-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport - Imperia     Lo statuto di una associazione sportiva dilettantistica deve tener conto delle disposizioni del codice civile (art. 36 e segg.), del D.Lgs. n. 460/97, dell'art. 90 legge n. 289/2002 e di ogni altra disposizione di legge che regola la materia. Indipendentemente dalle previsioni del nostro statuto-tipo (che deve essere adattato alle esigenze e alle caratteristiche dell'associazione), il Consiglio Direttivo è un organo collegiale che deve garantire l'amministrazione ed il corretto funzionamento dell'associazione sportiva per il periodo del mandato. Non è richiesto il numero minimo di cinque membri (solo proposto nel nostro statuto), ma nel contempo non è neppure possibile  aggregare tutte le funzioni svolte dal consiglio nella persona del Presidente , in quanto così facendo si avrebbe una figura di  amministratore unico  non proprio in linea con lo spirito associazionistico."
news_845:
  id: 111
  project_id: 1
  title: "QUESITO N. 260 del 29/01/2007 - utente fiscosport n. 2904 - prov.di MASSA CARRARA"
  summary: "QUESITO N. 260 del 29/01/2007 - utente fiscosport n. 2904 - prov.di MASSA CARRARA"
  description: "Nelle Vs. news e nei vari convegni avete ripetutamente portato l'attenzione sul fatto che allo scopo di beneficiare del regime ex L. 398/91 le associazioni sportive dilettantistiche devono allegare il quadro VO (di cui alla dichiarazione annuale IVA) alla dichiarazione dei redditi. La nostra domanda è allora la seguente (perché non ci è del tutto chiara la questione)  tale adempimento va espletato soltanto per il primo anno in cui viene esercitata l'opzione in oggetto, oppure occorre allegare il prospetto VO anche alle dichiarazioni dei redditi riferite agli anni via via successivi  Grazie per la risposta e per l'ottimo servizio che state fornendo.   "
  author_id: 2904
  created_on: 2007-01-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Massimo Tartaglia, Consulente Provinciale Fiscosport Agrigento      Considerato che le associazioni sportive dilettantistiche in regime fiscale ex Legge 398/91 sono esonerate dall’obbligo di presentazione della dichiarazione annuale Iva, esse devono comunicare l’esercizio dell’opzione per il regime fiscale agevolato, ex Legge 398/91, all’atto della presentazione del primo modello “Unico” relativo al periodo d’imposta di usufruizione del regime stesso; a tal fine, nel frontespizio del modello “Unico“ è prevista una specifica casella da barrare per indicare l’avvenuta compilazione del quadro “VO” (per l’esercizio delle opzioni dei vari regimi contabili) appositamente creata per tutti i soggetti esonerati dalla presentazione della dichiarazione annuale Iva.     Tale opzione, infine, va esercitata solamente il primo anno , con le modalità in precedenza citate, ed è vincolante per almeno un quinquennio.    Non occorre allegare, pertanto, per ogni anno successivo al primo, il quadro VO al modello Unico."
news_861:
  id: 112
  project_id: 1
  title: "QUESITO N. 274 del 29/03/2007 - utente fiscosport n. 8171 - prov.di LODI"
  summary: "QUESITO N. 274 del 29/03/2007 - utente fiscosport n. 8171 - prov.di LODI"
  description: "Siamo un'associazione sportiva dilettantistica che pratica sport diversi (pattinaggio artistico ed equitazione); desidereremmo sapere se è obbligatoria l'iscrizione al registro Coni delle associazioni sportive dilettantistiche (noi siamo iscritti alla UISP ed abbiamo optato per la legge 398/91) e se la nostra regione (Lombardia) finanzia con dei bandi (così come fanno altre regioni italiane) lo sviluppo e la promozione dell'attività sportiva, con particolare interesse alle discipline da noi praticate. Vi ringrazio e porgo i più cordiali saluti    "
  author_id: 8171
  created_on: 2007-03-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Maurizio Bottoni, Collaboratore della Redazione Fiscosport - Monza    L'iscrizione al registro CONI è diventato un requisito essenziale per fruire delle agevolazioni fiscali previste per il settore sportivo dilettantistico da quando l'art. 7 del DL 28.5.04 conv. nella Legge 27.7.04 n. 186 ha previsto che, in relazione alla necessità di confermare che il CONI è unico organismo certificatore della effettiva attività sportiva svolta dalle società e dalle associazioni dilettantistiche, le disposizioni di cui ai commi 1,3,5,7,8,9,10,11 e 12 dell’art. 90 della legge 289/02 si applicano alle società ed alle associazioni dilettantistiche che sono in possesso del riconoscimento ai fini sportivi rilasciato dal CONI, quale garante dell’unicità dell’ordinamento sportivo nazionale. Per quanto concerne la seconda domanda, si conferma che la Regione Lombardia finanzia con appositi contributi sia convegni che manifestazioni ed eventi sportivi. A riguardo si invita l'utente fiscosport ad accedere al portale della Regione e navigare nella sezione sport."
