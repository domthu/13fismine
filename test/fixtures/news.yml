  title: "QUESITO N. 192 del 14/11/2005 - utente servizi Fiscosport n. 5388 -  prov. di Roma"
  summary: "QUESITO N. 192 del 14/11/2005 - utente servizi Fiscosport n. 5388 -  prov. di Roma"
  description: "Buongiorno, abbiamo da pochi giorni costituito una associazione sportiva dilettantistica di tiro con l'arco, siamo aderenti alla federazione nazionale FIARC, la quale non aderisce al CONI, ma alla federazione internazionale IFAA. Il nostro quesito si riferisce alle agevolazioni fiscali, e non, previste per le associazioni aderenti al CONI (art. 90 L. 289/2002). Possiamo usufruire anche noi delle citate agevolazioni  In caso contrario, quali adempimenti dobbiamo rispettare a livello fiscale e civilistico  Grazie.    "
  author_id: 5388
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi - Consulente Regionale Fiscosport Marche     Si ritiene che, qualora la FIARC non sia compresa né tra le discipline affiliate né fra quelle associate al CONI (per il tiro con l'arco è affiliata al CONI solo la Fitarco, ndr), per poter procedere all’iscrizione al Registro delle Società ed Associazioni Sportive riconosciute dal CONI – requisito essenziale per poter beneficiare delle agevolazioni fiscali di cui all’art. 90 L. 289/2002 ai sensi dell’articolo 7 della Legge 27/07/2004 n. 186 – sia necessario procedere all’affiliazione c/o un Ente di Promozione Sportiva riconosciuto dal CONI stesso."
