  title: "QUESITO N. 614 del 11/11/2011 - utente fiscosport n. 4296 - prov. di PESCARA"
  summary: "QUESITO N. 614 del 11/11/2011 - utente fiscosport n. 4296 - prov. di PESCARA"
  description: "Dichiarazione redditi e Irap 2011  Si chiede di conoscere come si deve comportare, ai fini della compilazione del Mod.Unico/Enc e Mod.Irap/2011, una a.s.d. in regime 398/91 che nel corso dell'esercizio 2010 ha superato il plafond di €.250.000. Più precisamente si chiede di sapere se necessita procedere alla compilazione di due quadri RG del Mod.Unico (uno per i dati in regime forfetario e l'altro per i dati in regime ordinario) e di due quadri IE del Mod. Irap compilando, nel primo la Sez.III su cui riportare i dati relativi al preriodo in regime forfetario,  e nel secondo la Sez.II su cui riportare i dati relativi al periodo in regime ordinario.Qualora tale comportamento non fosse corretto si chiede di conoscere qual è la giusta procedura.        "
  author_id: 4296
  created_on: 2011-06-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport         Per la questione indicata il riferimento normativo è la Risoluzione Ministeriale 123/E del 7.11.2006 che testualmente cita  “…  si osserva che l’articolo 1, comma 2, della legge n. 398 del 1991 stabilisce che “nei confronti dei soggetti che hanno esercitato l’opzione di cui al comma 1 e che nel corso del periodo d’imposta hanno superato il limite di lire 360 milioni (ora 250.000 euro), cessano di applicarsi le disposizioni della presente legge con effetto dal mese successivo a quello in cui il limite è superato”. Tale cessazione degli effetti del regime di cui alla legge 398/91 deve intendersi riferita sia alle imposte dirette (IRES/IRAP) sia all’IVA  .    La predetta Risoluzione poi richiama anche la prima Circolare Ministeriale di chiarimenti sulla legge 398/91 (la C.M 11.2.1992, n.1) per fornire ancora maggiori dettagli operativi sul comportamento da adottare nel caso di specie.    Infatti con la suddetta Circolare è stato precisato che, qualora vengano meno i requisiti per fruire delle disposizioni recate dalla medesima legge 398/91 “ nel corso di uno stesso periodo d’imposta possono eventualmente concretizzarsi due diversi regimi tributari. In definitiva, gli obblighi degli adempimenti contabili ai fini delle imposte sul reddito e ai fini IVA così come i criteri di determinazione del reddito previsto per le imprese in contabilità semplificata ed, eventualmente, in ordinaria, nonché gli adempimenti IVA nei modi normali permangono fino al momento dal quale ha effetto l’eventuale opzione e vengono ripristinati dal momento in cui cessa l’effetto dell’opzione medesima ”.    Pertanto, sempre secondo quanto sostenuto dalla predetta Risoluzione Ministeriale 123/E del 7.11.2006 “ qualora l’Associazione sportiva consegua nel periodo d’imposta proventi per l’esercizio di attività commerciali superiori a 250.000 euro, si determinano sia ai fini IVA sia ai fini delle imposte sui redditi, due distinti periodi soggetti a differenti regimi tributari      1) dall’inizio del periodo d’imposta fino al mese in cui è avvenuto il superamento del limite dei 250.000 euro, il reddito imponibile sarà determinato, l’IVA sarà applicata e gli adempimenti contabili saranno posti in essere secondo il regime agevolativo recato dalla legge n. 398 del 1991 e successive modificazioni;     2) dal mese successivo all’avvenuto superamento del predetto limite, fino alla fine del periodo d’imposta, si applicherà il regime tributario ordinario sia con riferimento alla determinazione dell’imposta che ai fini degli adempimenti contabili ”.    Dal tenore della norma emerge quindi come doveroso dover  scindere  quello che sembra essere l’unico periodo d’imposta in  due distinti periodi d’imposta  con conseguente obbligo di redigere  due dichiarazioni  sia per l’IRES sia per l’IRAP.    In tal caso nella  prima dichiarazione  sia per l’IRES che per l’IRAP si utilizzeranno i quadri specifici della determinazione delle imposte secondo il  regime forfetario  della legge 398/1991.   Invece il  secondo modello UNICO  per l’ IRES  e il  secondo modello IRAP  saranno compilati tenendo conto che l’associazione è  fuori dal regime forfetario  e quindi utilizzando il quadro RG per l’IRES (ma non i righi riguardanti il regime forfetario) e la sez. II dell’IRAP.   In riferimento infine all’anno solare in cui è avvenuto il superamento del limite e sempre con decorrenza dal mese successivo al superamento andrà altresì redatta in via autonoma la  dichiarazione annuale IVA  che, ovviamente, conterrà solo le operazioni relative al periodo successivo alla fuoriuscita dal regime forfetario della legge 398.  *  Donato Foresta  - Dottore Commercialista e Revisore Contabile in Milano"
