  title: "QUESITO N. 480 del 13/02/2010 - utente fiscosport n.10722 - prov.di ROMA"
  summary: "QUESITO N. 480 del 13/02/2010 - utente fiscosport n.10722 - prov.di ROMA"
  description: "Se una società sportiva dilettantistica a responsabilità limitata effettua una prestazione ad altra associazione che gode dell'esenzione IVA (ad esempio un dopolavoro, od una associazione religiosa), tale prestazione è considerata ricavo commerciale e quindi soggetta all'applicazione dell'iva al 20% o rimane comunque esente IVA    "
  author_id: 10722
  created_on: 2009-02-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    Alle società sportive dilettantistiche,    in forza dell’art. 90 della della L. n. 289 del 27.12.02,    si possono applicare le norme agevolative di cui al comma 3 dell’art. 148 del Tuir ed al comma 4 dell’art. 4 del D.P.R. n. 633/72, che concernono specificamente le associazioni sportive dilettantistiche. Il comma 4 dell’art. 4 del D.P.R 633/1972 dispone che si considerano fatte nell'esercizio di attività commerciali e come tali assoggettati ad iva le cessioni di beni e le prestazioni di servizi ai soci, associati o partecipanti verso pagamento di corrispettivi specifici, o di contributi supplementari determinati in funzione delle maggiori o diverse prestazioni alle quali danno diritto, ad esclusione di quelle effettuate in conformità alle finalità istituzionali da associazioni politiche, sindacali e di categoria, religiose, assistenziali, culturali sportive dilettantistiche, di promozione sociale e di formazione extra-scolastica della persona, anche se rese nei confronti di associazioni che svolgono la medesima attività e che per legge, regolamento o statuto fanno parte di una unica organizzazione locale o nazionale, nonché dei rispettivi soci, associati o partecipanti e dei tesserati dalle rispettive organizzazioni nazionali.   Trattandosi di un ente sportivo dilettantistico la non imponibilità ai fini iva riguarda solo le prestazioni svolte nei confronti di associazioni sportive dilettantistiche affiliate entrambe ad un'unica organizzazione nazionale, come potrebbe essere una federazione nazionale sportiva o un ente di promozione sportiva.  Le prestazioni svolte nei confronti di soggetti diversi da associazioni sportive dilettantistiche o comunque non affiliati alla medesima organizzazione nazionale sono da assoggettare ad iva.  In ultimo si sottolinea che l’assoggettabilità o meno ad iva è indipendente dal regime di cui gode il soggetto che riceve la prestazione.   "
news_2265:
  id: 276
  project_id: 1
  title: "QUESITO N. 469 del 14/12/2009 - utente fiscosport n.2737 - prov.di UDINE"
  summary: "QUESITO N. 469 del 14/12/2009 - utente fiscosport n.2737 - prov.di UDINE"
  description: "Buongiorno, sono la consulente fiscale di un ente di promozione sociale che spesso collabora con associazioni sportive dilettantistiche per seguire, tramite esperti nutrizionisti, la preparazione dei vari atleti. L'ente attualmente non ha la partita IVA ma si troverà a ricevere un'autovettura da un concessionario d'auto in cambio dell'abbinamento del suo marchio all'attività di tale ente (il marchio sarà posto sulle portiere dell'auto) . Io penso che per tale operazione sia necessaria l'apertura della partita IVA in quanto non è configurabile come evento occasionale anzi questa sponsorizzazione avrà una durata nel tempo e per più di un esercizio. Vi ringrazio per la collaborazione.   "
  author_id: 2737
  created_on: 2009-02-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Francesco Sisani, Collaboratore della Redazione Fiscosport - Firenze     Si ritiene che la risposta al quesito sia affermativa. In base all’art. 4, comma 5, lettera i), del DPR 633 del 1972, infatti, è considerata in ogni caso commerciale l’attività di pubblicità commerciale, con la conseguenza che l’ente che pone in essere l’attività, quale ne sia la natura, è obbligato non solo a possedere la partita Iva ma anche tendenzialmente a provvedere a tutti gli adempimenti previsti dalla normativa Iva, vale a dire applicazione dell’imposta con aliquota 20%, emissione della fattura con l’Iva esposta, registrazione della fattura stessa, liquidazione e versamento dell’imposta e dichiarazione. Più precisamente siamo di fronte ad una operazione permutativa in cui la cessione di un bene (l’auto) è effettuata in corrispettivo di una prestazione di servizi (la pubblicità), cosicché, a mente del comma 1 dell’art. 11 del DPR 633 del 1972, le due operazioni sono soggette all’imposta separatamente l’una dall’altra. Il concessionario, quindi, fatturerà la cessione dell’auto considerando come corrispettivo, su cui applicare l’imposta, il valore normale dell’auto ceduta (art. 13, comma 2, lett. d), del DPR 633 del 1972), vale a dire “il prezzo o corrispettivo mediamente praticato per beni della stessa specie”, facendo riferimento “in quanto possibile ai listini dell’impresa che ha fornito i beni” (art. 14, commi 3 e 4, del DPR 633 del 1972), mentre l’ente fatturerà la prestazione pubblicitaria sulla base del valore normale dell’auto ricevuta in cambio, risultante appunto dalla fattura ricevuta dal concessionario. Ovviamente l’imposta fatturata sarà per l’ente esigibile (cioè dovrà essere liquidata e versata) secondo il regime adottato (ordinario o forfetario di cui alla legge n. 398/91). Resta infine da valutare l’eventuale assoggettamento dell’ente all’imposta comunale sulla pubblicità, in relazione all’apposizione del logo del concessionario sulle portiere dell’auto ricevuta."
news_2267:
  id: 277
  project_id: 1
  title: "QUESITO N. 440 del 27/05/2009 - utente fiscosport n.7754 - prov.di BOLZANO"
  summary: "QUESITO N. 440 del 27/05/2009 - utente fiscosport n.7754 - prov.di BOLZANO"
  description: "Vorrei conoscere la vostra opinione in merito al fatto che sia corretto o meno considerare gli atleti tesserati nell'associazione sportiva dilettantisrica (al fine di svolgere l'attività sportiva federale) e con vincoli sportivi definiti dalle federazioni, soci dell'associazione stessa, anche in mancanza della domanda di iscrizione (da non confondere con il tesseramento federale). A modesto parere dello scrivente l'essere atleti-tesserati (federali) di un'associazione non comporta obbligatoriamente l'esserne anche socio. Grazie   "
  author_id: 7754
  created_on: 2009-05-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini     Mettiamo un po’ di ordine partendo da un principio giuridico fondamentale  l’adesione ad un contratto di associazione è una scelta libera. Nessuna norma, disposizione o regolamento può obbligare, per un qualsiasi motivo, un soggetto a partecipare, in qualità di associato, ad un Ente associativo.  L’associato poi può anche essere o meno atleta nell’ambito del sodalizio sportivo di cui fa parte, ma sicuramente, se associato, ha, per il principio di democraticità che contraddistingue tutto il mondo dell’associazionismo, pari diritti e doveri di tutti gli altri associati.  Premesso questo e per entrare nel merito del quesito, il soggetto (atleta e non) per esprimere la volontà di associarsi deve produrre apposita domanda all’Ente, che si pronuncerà in merito, per il tramite del proprio organo operativo (consiglio direttivo). Pertanto fino a quando non produrrà domanda di adesione non potrà essere considerato associato, o meglio, fino a quando il Consiglio Direttivo non si sarà espresso in merito, non potrà essere considerato associato.  Al contrario, quindi giusta la considerazione dell’utente, gli atleti di una associazione sportiva dilettantistica, non obbligatoriamente devono essere associati della stessa, pur avendo l’obbligo di tesseramento alla federazione di riferimento, ai fini delle competizioni sportive dilettantistiche svolte.  Ciò, tra l’altro e secondo il dettato dell’art.148 comma 3    del DPR 917/1986 (TUIR) e dell’art.4 comma 4 del DPR 633/1972 (IVA), determina la cosiddetta  decommercializzazione  (non si considerano commerciali e quindi non imponibili ai fini delle imposte sui redditi e dell’Iva)          delle attività svolte in diretta attuazione degli scopi istituzionali, verso tali atleti- tesserati alla federazione di riferimento, al pari dell’associato dell’associazione sportiva dilettantistica.  In merito all’importanza dell’effettività del rapporto associativo si evidenziano gli interessanti approfondimenti della dott.ssa Rosanna D’Amore (newsletter 34/2007 – 36/2007 – 19/2008).   "
news_2277:
  id: 278
  project_id: 1
  title: "QUESITO N. 431 del 17/04/2009 - utente fiscosport n.10152 - prov.di BARI"
  summary: "QUESITO N. 431 del 17/04/2009 - utente fiscosport n.10152 - prov.di BARI"
  description: "Volendo creare una associazione sportiva dilettantistica, vorremmo sapere come si può gestire il libro soci, in modo cartaceo/manuale piuttosto che informatizzato.Grazie.   "
  author_id: 10152
  created_on: 2009-04-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. BiancaMaria Stivanello, Collaboratrice della Redazione Fiscosport - Padova     L'associazione sportiva dilettantistica - ferma restando la necessità del riconoscimento sportivo con l'iscrizione al registro Coni previa affiliazione a Federazione Sportiva Nazionale /Disciplina Associata / Ente di Promozione Sportiva - può essere giuridicamente un'associazione non riconosciuta ai sensi del'art.36 e seguenti del codice civile o un'associazione riconosciuta come persona giuridica di diritto privato - se ha ottenuto il riconoscimento disciplinato dal D.P.R. 361/2000 - regolata in tal caso dagli artt. 14 e seguenti del codice civile.  Nell'uno e nell'altro caso il codice civile non prevede l'istituzione di un libro o registro soci; nè l'obbligatorietà è stata espressamente introdotta dalla normativa tributaria.  Tuttavia è assolutamente utile e opportuno tenere il libro soci, tanto che di regola gli statuti ne prevedono l'istituzione come necessaria.  Al riguardo si dovrà distinguere se l'iscrizione al libro soci configuri un adempimento necessario per perfezionare il rapporto associativo ( ciò avviene quando le clausole statutarie attribuiscono la qualifica di socio a seguito di presentazione della domanda, accettazione deliberata dal consiglio direttivo, tesseramento e iscrizione al libro soci) o solo una formalità successiva allo scopo di documentare il rapporto, già perfezionato con il tesseramento ( ciò avviene quando le clausole statutarie attribuiscono la qualifica di socio a seguito di presentazione della domanda, accettazione deliberata dal consiglio direttivo e tesseramento).  Nel primo caso l'iscrizione al libro soci sarà una condizione necessaria per attribuire, ad ogni effetto, lo status di socio all'iscritto; nel secondo caso rappresenterà una formalità destinata a documentare il rapporto associativo.  La funzione del libro soci è comunque importantissima in entrambe le ipotesi, sia in ambito interno (per qualificare/individuare i soci, effettuare le comunicazioni sociali, verificare gli aventi diritto al voto ecc.)sia nei confronti di terzi (per qualificare/documentare il rapporto associativo).  Le forme e le modalità per la tenuta e la gestione del libro soci, per quanto sopra esposto, sono libere e non regolate da disposizioni normative. Devono però essere osservate eventuali prescrizioni e modalità previste da statuti e regolamenti. In assenza di disposizioni specifiche è comunque indispensabile che il libro soci, per le funzioni cui assolve, abbia un contenuto individuabile come segue  dati anagrafici dei soci, raccolti in ordine progressivo cronologico, la data dell'iscrizione, il numero della tessera rilasciata nonchè, per maggiore completezza, il riferimento alla delibera di ammissione, le modifiche intervenute nel corso del rapporto (ad es.cancellazione, espulsione, con riferimento alla relativa delibera).  E' evidente che più il contenuto è preciso e articolato, più il libro soci diventa uno strumento utile a documentare il rapporto associativo ( anche laddove non sia necessario a qualificarne la sussistenza).  Può essere compilato in formato cartaceo (su registro non vidimato, in carta libera, anche a fogli mobili purchè preferibilmente numerati) o su supporto informatico, da conservare con le opportune cautele per evitare la perdita dei dati e da stampare periodicamente preferibilmente su fogli numerati. Spesso le Federazioni o gli Enti di Promozione Sportiva predispongono moduli per la trasmissione dei dati relativi ai tesseramenti che se contengono tutti i dati suindicati o comunque i campi necessari per la compilazione con tali dati, possono essere numerati e conservati in ordine cronologico e fungere da libro soci."
news_2278:
  id: 279
  project_id: 1
  title: "QUESITO N. 426 del 16/03/2009 - utente fiscosport n.11099 - prov.di PADOVA"
  summary: "QUESITO N. 426 del 16/03/2009 - utente fiscosport n.11099 - prov.di PADOVA"
  description: "Buongiorno, sono un allenatore di calcio a 5, la mia squadra è affiliata ad una società di calcio a 11. Dalla prossima stagione vorremmo cheidere una scissione e quindi creare una società nostra, specifica del calcio a 5 in quanto le due reltà nonostante simili siano diverse. Potreste darmi voi tutte le informazioni fiscali /legali del caso  Ringraziandovi porgo distinti saluti   "
  author_id: 11099
  created_on: 2009-03-16 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Biancamaria Stivanello, Collaboratrice della Redazione Fiscosport - Padova    Per costituire una società sportiva si deve preliminarmente decidere la forma giuridica che si intende assumere (associazione non riconosciuta, associazione riconosciuta, s.r.l. sportiva dilettantistica, società cooperativa a r.l. sportiva dilettantistica).  Ritengo, pur non conoscendo concretamente la Vostra realtà, che la forma più indicata possa essere quella dell'associazione non riconosciuta a norma degli artt.36 e seguenti del codice civile.  Per l’atto costitutivo e per lo statuto non è necessario ricorrere ad un Notaio e si può adottare la forma della scrittura privata che va registrata all'Agenzia delle Entrate previa attribuzione del codice fiscale.  Per la denominazione, i contenuti e le finalità statutarie vanno seguite rigorosamente le prescrizioni imposte dall'art.90 commi 17, 18 e 18 bis l.289/02 e successive modificazioni, che di seguito ritrascrivo    17. Le società e associazioni sportive dilettantistiche devono indicare nella denominazione sociale la finalità sportiva e la ragione o la denominazione sociale dilettantistica e possono assumere una delle seguenti forme  a) associazione sportiva priva di personalità giuridica disciplinata dagli articoli 36 e seguenti del codice civile; b) associazione sportiva con personalità giuridica di diritto privato ai sensi del regolamento di cui al decreto del Presidente della Repubblica 10 febbraio 2000, n. 361; c) società sportiva di capitali o cooperativa costituita secondo le disposizioni vigenti, ad eccezione di quelle che prevedono le finalità di lucro (3). 18. Le società e le associazioni sportive dilettantistiche si costituiscono con atto scritto nel quale deve tra l'altro essere indicata la sede legale. Nello statuto devono essere espressamente previsti  a) la denominazione; b) l'oggetto sociale con riferimento all'organizzazione di attività sportive dilettantistiche, compresa l'attività didattica; c) l' attribuzione della rappresentanza legale dell'associazione; d) l'assenza di fini di lucro e la previsione che i proventi delle attività non possono, in nessun caso, essere divisi fra gli, associati, anche in forme indirette; e) le norme sull'ordinamento interno ispirato a principi di democrazia e di uguaglianza dei diritti di tutti gli associati, con la previsione dell'elettività delle cariche sociali, fatte salve le società sportive dilettantistiche che assumono la forma di società di capitali o cooperative per le quali si applicano le disposizioni del codice civile; f) l'obbligo di redazione di rendiconti economico-finanziari, nonché le modalità di approvazione degli stessi da parte degli organi statutari; g) le modalità di scioglimento dell'associazione; h) l'obbligo di devoluzione ai fini sportivi del patrimonio in caso di scioglimento delle società e delle associazioni 18-bis. È fatto divieto agli amministratori delle società e delle associazioni sportive dilettantistiche di ricoprire la medesima carica in altre società o associazioni sportive dilettantistiche nell'ambito della medesima federazione sportiva o disciplina associata se riconosciute dal CONI, ovvero nell'ambito della medesima disciplina facente capo ad un ente di promozione sportiva.     L'associazione deve affiliarsi alla FIGC o ad un Ente di Promozione Sportiva riconosciuto dal Coni e iscriversi al Registro Coni (mediante accesso al sito  www.coni.it ).  Lo statuto deve quindi prevedere l’obbligo di conformarsi alle norme e alle direttive del CONI e a tutte le disposizioni statutarie e ai regolamenti delle Federazioni sportive nazionali o dell’Ente di promozione sportiva cui l’associazione si affilia.  Tutto quanto sopra indicato è indispensabile per assumere la qualifica di associazione sportiva dilettantistica e conseguentemente per beneficiare delle agevolazioni fiscali riservate a tali enti.  Si evidenzia che l'attività dell'associazione deve conformarsi sostanzialmente e nel concreto alle disposizioni statutarie, pena il disconoscimento della natura associativa e la perdita dei benefici.  Ciò premesso va aggiunto che l’associazione, quanto a libri e scritture obbligatorie, deve tenere un registro soci, un libro verbali delle riunioni dell’organo direttivo, un libro verbali delle assemblee ( non vidimati).  Sotto il profilo fiscale la normativa di riferimento è costituita dall’art.148 T.U.I.R. in materia di imposte sui redditi e dall’art.4 del D.P.R. 633/72 in materia di IVA.  Tali disposizioni prevedono che le somme versate dagli associati sia a titolo di quota o contributo associativo (iscrizione annuale e tesseramento) sia quale corrispettivo specifico per attività svolte in diretta attuazione delle finalità istituzionali (gioco del calcio a 5, allenamenti, corsi, campionati, tornei ecc.) non siano considerate commerciali. Per tali attività l’associazione non ha obblighi contabili ma deve annotare comunque le entrate (che vanno certificate con ricevuta non fiscale) e le uscite (conservando le fatture, le ricevute e ogni altro documento di spesa).  Vi sono poi alcune attività, previste dall’art.4 D.P.R. 633/72, che sono considerate in ogni caso commerciali, anche se svolte dagli enti associativi in attuazione delle proprie finalità, (tra quelle più frequentemente esercitate dalle associazioni sportive  pubblicità e sponsorizzazione o vendita di beni nuovi).  Per tali attività l’associazione deve aprire la partita iva e adempiere a tutti gli adempimenti contabili e fiscali. Se si prevede che i ricavi commerciali non superino l’importo di € 250.000,00 per anno solare, l’associazione può optare per il regime di cui alla L. n. 398/91 (che disciplina un regime forfetario con semplificazioni contabili e facilitazioni sulla determinazione del reddito imponibile). Sia che svolga solo attività istituzionale, sia che eserciti anche attività commerciale, l’associazione deve sempre in ogni caso predisporre un rendiconto annuale che deve essere approvato dall’assemblea dei soci, come previsto dallo statuto."
