  description: "Una a.s.d. con finalità di promozione e sviluppo degli sport equestri, occasionalmente, ha fornito alloggio ai cavalli delle forze armate per alcuni giorni. Viene richiesta dall'amministrazione la fattura e il durc. L'associazione ha optato per la L. 398 e può emettere fattura ma per il durc può autocertificare di essere esonerata in quanto non soggetta all'iscrizione agli istituti previdenziali     "
  author_id: 2408
  created_on: 2011-05-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del rag. Maurizio Falcioni, Consulente Provinciale Fiscosport - Rimini             Il DURC è obbligatorio esclusivamente in caso di Associazione Sportiva Dilettantistica che ha in essere rapporti di lavoro di natura subordinata e non deve essere rilasciata alcuna certificazione.                L’Utente si è già dato una risposta, corretta, nell’ambito dell’obbligatorietà di emissione di fattura per la prestazione di “alloggio” ai cavalli delle Forze Armate.           Relativamente al “Documento Unico di Regolarità Contributiva” (acronimo DURC), già operante per il settore dell’edilizia sia in occasione di appalti pubblici che nell’edilizia privata (d.lgs. n. 494/1996), tale adempimento viene reso obbligatorio dalla l. n. 296/2006 (Finanziaria 2007) il cui art.1 comma 1176 rimanda all’emanazione di specifico decreto ministeriale per la definizione dei relativi contenuti analitici.      In data 24/10/2007 viene adottato il previsto d.m.,   che all’art.1 definisce i soggetti obbligati alla presentazione del DURC  ….  ai datori di lavoro ed ai lavoratori autonomi nell’ambito delle procedure di appalto di opere, servizi e forniture pubblici ……           Il legislatore usa pertanto un termine generico ma nel contempo ben definito   datori di lavoro e lavoratori autonomi.               Sono datori di lavoro tutte quelle realtà  imprenditoriali    e non  che  hanno in essere rapporti di lavoro di natura subordinata , rientrandovi pertanto anche gli Enti non Commerciali e per quanto ci riguarda le associazioni sportive dilettantistiche.           L’altro termine utilizzato è “lavoratori autonomi”; con tale termine devono intendersi tutte le  attività commerciali, artigianali e professionali svolte in forma individuale .           In data 30/01/2008 il Ministero del Lavoro con circolare n. 05,   superando un precedente orientamento interpretativo e nell’ottica di una lettura sistematica della disciplina in materia, ha stabilito che il DURC è richiesto anche ai lavoratori autonomi ancorché privi di dipendenti, in quanto ai fini della regolarità della posizione contributiva rileva  anche la posizione contributiva del titolare .           Pertanto solo l’associazione sportivo-dilettantistica con in essere rapporti di lavoro subordinato è obbligata al rilascio del DURC; non è tale l’obbligo in caso di rapporti di lavoro autonomo, in caso di Collaborazioni Coordinate e continuative a progetto né tanto meno in caso di rapporti di collaborazioni coordinate e continuative di natura amministrativo gestionale e prestazioni nell’esercizio diretto di attività sportiva dilettantistica di cui alla lett. m) dell’art. 1 del d.p.r. n. 917/1986.           A questo punto subentra un eventuale obbligo di autocertificazione dell’esonero       Una sentenza del Consiglio di Stato, la n. 4035 del 25/08/2008 ha affermato che il DURC non può essere sostituito nella sua funzione probante dall’autocertificazione  ciò non toglie che una semplice dichiarazione rilasciata e sottoscritta dal Presidente in cui rilevi che l’associazione non ha in corso rapporti di lavoro di natura subordinata oltre che nessun altro obbligo contributivo o previdenziale, è sicuramente sufficiente a giustificare il proprio esonero verso l’Ente Pubblico richiedente."
