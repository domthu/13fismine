  title: "QUESITO N. 306 del 02/10/2007 - utente fiscosport n. 6255 - prov.di GORIZIA"
  summary: "QUESITO N. 306 del 02/10/2007 - utente fiscosport n. 6255 - prov.di GORIZIA"
  description: "Sono un componente del Collegio Sindacale di una Società sportiva dilettantistica a responsabilità limitata, la quale ha optato per i benefici previsti dalla legge n. 398/91. Nel bilancio, nelle entrate e nelle uscite non ha fatto transitare gli importi superiori a € 516,46 tramite conti correnti bancari o postali. Vorrei sapere  1. Il Collegio Sindacale può approvare il bilancio  2. Il Collegio se approva il bilancio, è passibile di sanzioni (eventualmente quali)  3. Come dobbiamo comportarci in merito  Grazie   "
