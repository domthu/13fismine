  title: "QUESITO N. 196 del 14/11/2005 - utente servizi Fiscosport n. 6514 - prov. di VARESE"
  summary: "QUESITO N. 196 del 14/11/2005 - utente servizi Fiscosport n. 6514 - prov. di VARESE"
  description: "Sono consulente di una società a responsabilità limitata che gestisce campi da tennis e piscine. L'attività sino ad ora è sempre stata gestita come attività commerciale. Il codice Atecofin utilizzato  92613 gestione campi da tennis, ha comportato la compilazione dello studio di settore SG83U. La società ha un capitale sociale di circa € 258.000,00 sottoscritto da 250 soci. Ci sono circa 180 soci che detengono quote da nominali €.1.300,00, tutti gli altri hanno quote di valore nominale inferiore che arriva anche a €.13,00. Esistono inoltre quote detenute da soci deceduti per i quali non si riesce a rintracciare gli eredi. Gli utenti per frequentare il club ed usufruire delle strutture sportive annualmente versano una quota; i soci della srl con quota da €.1300,00 pagano una quota scontata. La srl ha la proprietà di immobili (club house) e campi sportivi. La società deve effettuare importanti investimenti per l'ampliamento della club house e l'ammodernamento delle strutture sportive. Alla luce della recente normativa sulle società sportive dilettantistiche, volevo avere una consulenza in merito alla possibilità di far assumere una forma giuridica di società sportiva dilettantistica alla srl sopra descritta, al fine di poter usufuire delle agevolazioni fiscali e delle fonti di finanziamento previste per le stesse. Cordiali saluti   "
  author_id: 6514
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi - Consulente Regionale Fiscosport Marche   Il quesito pone due ordini di questioni  1) può una SRL che gestisce impianti sportivi trasformarsi in società sportiva dilettantistica  In linea di principio nulla osta a tale operazione; ovviamente la stessa dovrà essere approvata dall’assemblea straordinaria dei soci secondo le maggioranze statutariamente previste. Il nuovo statuto dovrà contenere tutti gli elementi previsti dall’art. 90 L. 289/2002, primo fra tutti l’assenza dello scopo di lucro e l’obbligo di devolvere il patrimonio residuo allo scioglimento della società a fini sportivi. Tali obblighi, particolarmente pesanti nel caso prospettato considerata l’entità del patrimonio sociale e gli investimenti programmati, dovrà essere attentamente vagliata dall’assemblea dei soci.  2) può la (neo) SRL sportiva dilettantistica usufruire delle agevolazioni fiscali e finanziarie previste dalla legge  A tale proposito occorre fare molta attenzione  - innanzitutto, requisito necessario per beneficiare delle agevolazioni fiscali previste dall’art. 90, L. 289/2002 è l’iscrizione della società nel registro delle società ed associazioni sportive dilettantistiche tenuto dal CONI ai fini del riconoscimento sportivo, iscrizione che è a sua volta subordinata all’affiliazione della società c/o una Federazione Sportiva Nazionale o un Ente di Promozione Sportiva  occorrerà quindi verificare se la srl sportiva possiede i requisiti richiesti per ottenere tali affiliazioni e, in caso negativo, cosa occorre fare per ottenerli; - in secondo luogo va sottolineato che le agevolazioni fiscali – con particolare riferimento alla disciplina dei compensi erogati agli sportivi dilettanti - sono previste per lo svolgimento dell’attività sportiva dilettantistica (non necessariamente, o almeno non esclusivamente a titolo agonistico) e non per le attività di gestione degli impianti sportivi nei confronti del “pubblico”; - l’applicazione delle agevolazioni previste dall’art. 148 TUIR nonché dall’art. 4 D.P.R. 633/72 per le prestazioni effettuate dalle associazioni sportive ai propri soci/associati/partecipanti/tesserati della medesima organizzazione nazionale deve essere attentamente vagliata al fine di non cadere in errori di interpretazione soprattutto in relazione alla qualifica di socio/associato etc. rispetto a quella di cliente del circolo; - occorre tenere in considerazione che, qualora si ritenga applicabile la disposizione di favore di cui all’art. 4 del DPR 633/1972 alle prestazioni rese dalla società nei confronti dei propri soci, ne conseguirebbe una corrispondente indetraibilità, totale o parziale, dell’IVA pagata sugli acquisti di beni e servizi.  Infine, in relazione alle agevolazioni di carattere finanziario, la srl sportiva, registrata c/o il registro del CONI, potrà richiedere finanziamenti c/o l’Istituto per il Credito Sportivo usufruendo, in caso di accettazione della richiesta, delle condizioni agevolate offerte dallo stesso. La società potrà inoltre usufruire di eventuali finanziamenti per lo svolgimento dell’attività sportiva e/o la costruzione e ristrutturazione di impianti sportivi previsti dalle normative regionali."
