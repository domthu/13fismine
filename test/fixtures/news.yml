news_3089:
  id: 381
  project_id: 1
  title: "QUESITO N. 557 del 27/02/2011 - utente fiscosport n.4296 - prov.di PESCARA"
  summary: "QUESITO N. 557 del 27/02/2011 - utente fiscosport n.4296 - prov.di PESCARA"
  description: "Una a.s.d. in regime 398/91 il 30/09/2010 ha superato il plafond di 250.000 euro; pertanto, a partire dal mese di ottobre dovrà calcolare l'Iva del 4° trimestre 2010 non più con il metodo forfettario, bensì con il metodo normale. Si chiede di conoscere il termine di scadenza del pagamento Iva relativa al suddetto 4° trim.2010 e quale codice tributo indicare sul mod. F24 (6034 oppure 6099).       "
  author_id: 4296
  created_on: 2011-02-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del Dott.      Gianfranco Fumarola    , Collaboratore della Redazione Fiscosport - Martina Franca (TA)     Gentile utente,con la risoluzione n.123/E del 7/11/2006 l’Agenzia delle Entrate ha fornito alcuni chiarimenti in merito alle conseguenze derivanti dal superamento da parte di un’Associazione sportiva in 398, in corso d’anno,  del limite di 250.000 euro. Si ricorda in via preliminare che la stessa legge 398 prevede che “Nei confronti dei soggetti che hanno esercitato l'opzione di cui al comma 1 e che nel corso del periodo d'imposta hanno superato il limite di 250.000 euro, cessano di applicarsi le disposizioni della presente legge con effetto dal mese successivo a quello in cui il limite e' superato”. Secondo l’Agenzia delle Entrate, “…qualora l’Associazione sportiva istante consegua nel periodo d’imposta proventi per l’esercizio di attività commerciali superiori a 250.000 euro, si determinano sia ai fini IVA sia ai fini delle imposte sui redditi, due distinti periodi soggetti a differenti regimi tributari  1. dall’inizio del periodo d’imposta fino al mese in cui è avvenuto il superamento del limite dei 250.000 euro, il reddito imponibile sarà determinato, l’IVA sarà applicata e gli adempimenti contabili saranno posti in essere secondo il regime agevolativo recato dalla legge n. 398 del 1991 e successive modificazioni; 2. dal mese successivo all’avvenuto superamento del predetto limite, fino alla fine del periodo d’imposta, si applicherà il regime tributario ordinario sia con riferimento alla determinazione dell’imposta che ai fini degli adempimenti contabili.”.Nel vostro caso, pertanto, ai fini IVA il 4° trimestre 2010 deve essere considerato quale periodo autonomo nel quale l’IVA verrà calcolata secondo le regole ordinarie. Nella pratica l’Iva da versare si determina sottraendo l'Iva pagata ai fornitori per l'acquisto di beni e servizi afferenti l'attività commerciale (Iva a credito) da quella incassata  dalla vendita dei prodotti o dalle prestazioni dei servizi eseguite (Iva a debito) e cioè IVA sulle vendite – IVA sugli acuisti = Iva da versare o a credito.Ciò posto, il codice tributo da utilizzare per il pagamento del saldo IVA, ovvero dell’IVA del 4° trimestre 2010 è il 6099, il cui termine di scadenza è fissato per il 16 marzo 2011, salvo la volontà di provvedere al pagamento in maniera differita applicando le maggiorazioni previste dalla legge ed individuate nelle istruzioni alla compilazione della Dichiarazione IVA 2011."
news_3098:
  id: 382
  project_id: 1
  title: "QUESITO N. 600 del 28/06/2011 - utente fiscosport n. 8438 - prov. di NUORO"
  summary: "QUESITO N. 600 del 28/06/2011 - utente fiscosport n. 8438 - prov. di NUORO"
  description: "Vi invio un quesito riguardo alla Legge 21 maggio 2004, n. 128 - Art. 18bische recita  E' fatto divieto agli amministratori delle società e delle associazioni sportivedilettantistiche di ricoprire la medesima carica in altre società o associazioni sportivedilettantistiche nell'ambito della medesima federazione sportiva o disciplina associata sericonosciuto dal Coni, ovvero nell'ambito della medesima disciplina facente capo ad unente di promozione sportiva.    Quesito - il sig. MARIO ROSSI è nel consiglio direttivo di due società sportive A e B- tutte due le società sportive A e B sono affiliate alla federazione XXX- la società sportiva B è affiliata anche alla federazione YYY- il sig. MARIO ROSSI è tesserato come dirigente della federazione XXX nella società A, e come dirigente della federazione YYY nella società B, ma in quest'ultima non è tesserato alla federazione XXXQuesto fatto è in contrasto con l'articolo 18bis Si applica il fatto che MARIO ROSSI è membro del consiglio di due società affiliate alla medesima federazione XXX oppure si applica il fatto che non è tesserato due volte alla medesima federazione        "
  author_id: 8438
  created_on: 2011-06-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Patrizia Sideri,   Consulente Provinciale Fiscosport - Siena *           Il quesito posto dal lettore riguarda il divieto sancito dall'art. 90, comma 18-bis, della l. 289/2002, cosi come modificato dalla l. 128/2004.    Si ritiene che l'incompatibilità della carica di amministratore sia presente qualora il medesimo soggetto ricopra il ruolo di componente del Consiglio Direttivo in due o più associazioni/società sportive dilettantistiche affiliate alla medesima federazione sportiva (o disciplina associata o medesima disciplina facente capo ad un ente di promozione sportiva), a prescindere dal tesseramento quale dirigente.    Pertanto, nell'esempio prospettato, poichè il sig. MR riveste la medesima carica di componente il Consiglio Direttivo in entrambe le associazioni, le quali risultano iscritte alla medesima federazione (federazione XXX), si ritiene che si sia in presenza di incompatibilità.    Si evidenzia, comunque, che il rispetto di tale clausola è demandato alle singole fsn/dsa/eps e che si riscontra attualmente una disparità nell'applicazione del divieto oggetto del quesito.      *  Patrizia Sideri , Dottore Commercialista e Revisore Contabile in Siena"
news_3105:
  id: 383
  project_id: 1
  title: "QUESITO   N. 598     del 24/06/2011 - utente fiscosport n.9196 - prov. di PRATO"
  summary: "QUESITO   N. 598     del 24/06/2011 - utente fiscosport n.9196 - prov. di PRATO"
  description: "Siamo un'Associazione Sportiva Dilettantistica con solo codice fiscale e regime agevolato 398/1991.    1) Facendo corsi nelle scuole, che rientrano nei nostri scopi istituzionali, percepiamo su conto corrente delle somme che poi dobbiamo girare agli istruttori, nostri soci. Che tipo di ricevute o notule dobbiamo emettere verso le scuole per essere esenti da ritenuta fiscale e da iva    2) Dagli istruttori nostri soci che tipo di ricevute dobbiamo ottenere per essere a posto in caso di verifica fiscale.   Grazie        "
  author_id: 9196
  created_on: 2011-06-24 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Gianpaolo Concari, Collaboratore della Redazione Fiscosport *      Nella formulazione del quesito c'è una contraddizione in termini  se ha solo il codice fiscale  , la ASD   non si può trovare nel regime agevolato  ex  legge 398/91  questo particolare regime infatti è previsto per le associazioni che svolgono un'attività commerciale.  L’attività educativa nei confronti dell’infanzia e della gioventù svolta all’interno delle scuole pubbliche e paritarie e comunque sottoposte al controllo pubblico può essere considerata come una prestazione educativa esente ai fini I.V.A. ex art. 10, n. 20, d.p.r. n. 633/72  sul tema si veda la circ. Agenzia delle entrate n. 22/E/2008.  Per quanto riguarda le  scuole pubbliche , se l’attività viene svolta in regime di convenzione, i relativi proventi non concorrono alla formazione del reddito imponibile ai sensi dell’art. 143, comma 3, lettera b), T.U.I.R.  I proventi relativi alle attività svolte nei confronti di  scuole diverse da quelle pubbliche  concorrono alla formazione del reddito imponibile.   L'associazione deve emettere una semplice fattura (soggetta ad imposta di bollo) nei confronti del committente e deve contenere il riferimento all’articolo di esenzione IVA.  Non vi è ritenuta fiscale su tali corrispettivi.  I relativi proventi non concorrono alla formazione del reddito imponibile ai sensi dell’art. 143, comma 3, lettera b), T.U.I.R., che li classifica come “contributi”. Le attività svolte dagli istruttori dell’associazione sportiva possono essere inquadrati tra i compensi di cui all’art. 67, comma 1, lettera m), T.U.I.R.. E’ opportuno che l’associazione conferisca al docente l’incarico per una prestazione a preminente carattere di istruzione sportiva e non educativa  diversamente verrebbe meno il presupposto per l’applicazione dello speciale regime di tassazione. L’associazione deve altresì predisporre il mod. 770 nel quale dichiarare i nominativi dei soggetti ai quali sono stati corrisposti i compensi e, ovviamente, il relativo ammontare, anche se sullo stesso non è stata applicata la ritenuta fiscale.  Per la redazione della ricevuta per il pagamento del compenso può essere utilizzato il modello presente in questo sito nella sezione modulistica/certificazioni oppure direttamente su     questo link.           *  Gianpaolo Concari , Ragioniere Commercialista - Soragna (PR)"
news_3110:
  id: 384
