  title: "QUESITO N. 346 del 28/01/2008 - utente fiscosport n.8844 - prov.di BOLOGNA"
  summary: "QUESITO N. 346 del 28/01/2008 - utente fiscosport n.8844 - prov.di BOLOGNA"
  description: "Se una associazione sportiva dilettantistica ha incassato all'inizio del 2007 le quote di partecipazione all'attività dei propri soci minorenni tramite contanti, ma adesso volesse rilasciare la ricevuta ai fini delle detrazioni fiscali previste per tali soggetti come può fare  Basta compilare un modulo con tutti i dati previsti oppure è necessario far ripetere il pagamento tramite documento contabile (assegno o bonifico o ...)  E in quest'ultimo caso sarebbe ammissibile la restituzione di una pari quota in contanti    "
  author_id: 8844
  created_on: 2008-01-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)    Per documentare i corrispettivi per l'attività sportiva dei ragazzi minorenni non è necessario che il denaro  si muova  solo attraverso bonifici o bollettini di conto corrente postale.  I pagamenti possono essere effettuati anche in contanti, sempreché il loro importo unitario non superi i 516,46 EUR.  Dal momento che i corrispettivi sono già stati incassati e in contanti, è necessario rilasciare solo un documento che contenga i dati previsti dal d.m. 28/03/2007, vale a dire      a)   la ditta, denominazione o ragione sociale e la sede legale, ovvero, se persona fisica, il nome, cognome e la residenza, nonché il codice fiscale, del soggetto che ha prestato il servizio di attività sportiva (associazione o impresa che sia);   b)  l a causale del pagamento;   c)   l'attività sportiva esercitata;   d)   l'importo corrisposto per la prestazione resa;   e)   i dati anagrafici del praticante l'attività sportiva e codice fiscale del soggetto che effettua il pagamento.  Essendo riferito a corrispettivi non soggetti ad I.V.A., in quanto l'attività verso soci non è considerata commerciale, il documento deve essere assoggettato ad imposta di bollo (1,81 EUR) se di importo superiore a 77,47 EUR. A questo proposito è utile puntualizzare che, qualora tale documento sia rappresentato dalla ricevuta di un bonifico bancario o di un bollettino postale, l'imposta di bollo è già implicitamente assolta, in quanto  assorbita  dall'imposta di bollo applicata sui conti correnti. Nel menù  rubriche  nella parte sinistra del home-page, nella sezione  modulistica  gli utenti abilitati possono effettuare il download dei modelli di ricevute. Per il prossimo anno potrebbe essere utile, anziché l'utilizzo del contante, chiedere il pagamento attraverso bonifici bancari, comunque opportunamente integrati dei dati di cui sopra."
