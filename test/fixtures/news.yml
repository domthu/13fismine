  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana    Il comma 1364 della Finanziaria 2007 stabilisce che le disposizioni in essa contenute, salvo specifiche eccezioni nelle quali non rientra la norma in esame, entrano in vigore il 1/1/2007.  E' quindi solo dal 2007 (con rilevanza quindi per la dichiarazione da presentare nel 2008) che vale la detrazione."
news_982:
  id: 142
  project_id: 1
  title: "QUESITO N. 321 del 23/11/2007 - utente fiscosport n. 7996 - prov.di VITERBO"
  summary: "QUESITO N. 321 del 23/11/2007 - utente fiscosport n. 7996 - prov.di VITERBO"
  description: "Nell'ambito dell'inquadramento giuridico degli enti che operano nello sport, recentemente l'agenzia delle entrate ha formalizzato un opuscolo nel quale sono state compendiate alcune notizie afferenti le società sportive e le eventuali caratteristiche operative. Tuttavia, anche in questo caso, è stato omesso di dettagliare l'inquadramento giuridico dei comitati territoriali delle federazioni sportive nazionali lasciando sussistere ancora i dubbi interpretativi sul loro status e sulla relativa azione amministrativa che potrebbero porre in essere nell'ambito dei propri fini istituzionali. Se possibile, fornire chiarimenti. Grazie   "
  author_id: 7996
  created_on: 2007-11-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Mainardis, Collaboratore della Redazione Fiscosport - Pordenone    La disciplina giuridica delle federazioni sportive (e loro organi periferici previsti statutariamente) è attualmente disciplinata dall’art.15    del D.Lgs. 242/1999 (riordino del CONI), nel quale al comma due si prevede che  “Le federazioni sportive nazionali e le discipline sportive associate hanno natura di associazione con personalità giuridica di diritto privato. Esse non perseguono fini di lucro e sono soggette, per quanto non espressamente previsto nel presente decreto, alla disciplina del codice civile e delle relative disposizioni di attuazione.”.  Per quanto riguarda i comitati territoriali di cui al quesito, questi rappresentano degli organi periferici previsti dalle carte federali e le norme di funzionamento sono contenute negli statuti delle rispettive federazioni i quali devono essere ispirati ai principi indicati dall’art. 16 del D.Lgs. 242/1999 (…principio di democrazia interna, del principio di partecipazione all'attività sportiva da parte di chiunque in condizioni di parità e in armonia con l'ordinamento sportivo nazionale ed internazionale).  In vigenza dell’art. 14 della L. 91/1981 (poi abrogato dal D.Lgs. 242/1999) il ministero aveva emanato la Nota n. 11/021 del 29/01/1982 nella quale si affermava quanto segue  “      Al riguardo si osserva che dalla trascritta disposizione del secondo c. dell'art. 14 discende la soggettività giuridica delle    singole    Federazioni sportive nazionali e la conseguente soggettività passiva    tributaria    delle medesime alle quali incombe, tra l'altro l'assolvimento degli    obblighi    di cui al    Titolo    II    del    D.P.R.    26    ottobre    1972,    n.    633    e    successive modificazioni nonché di quelli previsti per i soggetti di cui    all'  art.    2  , lett. c) del D.P.R. n. 598 del    1973 (ora art. 73 comma 1 lett. c DPR 917/1986).    Le    Federazioni    sportive    nazionali devono, inoltre, osservare l'obbligo di richiesta    del    numero    di    partita I.V.A. o del    numero    di    codice    fiscale    e    provvedere    agli    adempimenti relativi ai sostituti d'imposta”.  Tali principi sono ancora attuali in presenza di eventuali attività commerciali poste in essere dalle Federazioni e loro organi periferici.  Restiamo a disposizione per analizzare l’eventuale trattamento fiscale di casi concreti a cui il lettore vuole riferirsi."
news_994:
  id: 143
  project_id: 1
  title: "QUESITO N. 289 del 07/05/2007 - utente fiscosport n. 8271 - prov.di MILANO"
  summary: "QUESITO N. 289 del 07/05/2007 - utente fiscosport n. 8271 - prov.di MILANO"
  description: "Si chiede se un circolo scacchistico senza partita iva ma con il solo codice fiscale e che esercita solo attività istituzionale e nessuna attività commerciale può evitare l'iscrizione al Registro Nazionale delle Società ed Associazioni Sportive Dilettantistiche presso il Coni. Cordiali saluti.      "
  author_id: 8271
  created_on: 2007-04-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuseppe Cazzorla, Consulente Provinciale Fiscosport Bari          L’iscrizione al registro nazionale delle società e associazioni sportive dilettantistiche    tenuto dal Coni    diventa obbligatorio soltanto qualora si voglia fruire delle agevolazioni     previste in materia sportiva dilettantistica dall'art.     90 L   . 289/2002.      Tali agevolazioni non sono solo di natura fiscale per l’attività commerciale, ma riguardano l’organizzazione interna della vita associativa.  A livello esemplificativo le agevolazioni sono       - possibilità anche per le società di capitali    di utilizzare le    disposizioni della L. 398/1991 e delle altre norme tributarie riguardanti le associazioni sportive dilettantistiche;      - franchigia di Euro 7.500 di non imponibilità Irpef per i compensi e le indennità a sportivi dilettanti e mancata qualificazione di reddito diverso in presenza di pagamenti connessi a rapporti di collaborazione coordinata e continuativa di carattere amministrativo-gestionale, resi in favore di entità sportive dilettantistiche;      - regime agevolativo in materia di imposta di registro e delle esenzioni in materia di tasse e concessioni governative;      - possibilità di qualificare spese di pubblicità, i corrispettivi pagati, fino all'importo annuo di Euro 200.000, ad enti sportivi dilettantistici, per la promozione dell'immagine o dei prodotti del soggetto erogante a fronte di specifica attività del beneficiario;      - detraibilità    ai fini delle imposte dirette in capo al donante, delle erogazioni in denaro in favore dell'ente sportivo e imponibilità Irap per le indennità e i compensi erogati a sportivi dilettanti, oltreché per gli emolumenti assimilati;      - applicabilità delle disposizioni in materia di perdita di qualifica di ente non commerciale di cui all'art. 149 D.P.R. 917/1986 e impossibilità di accedere al fondo di garanzia sussidiaria, istituito dall'Istituto per il credito sportivo, con riferimento agli impianti sportivi."
news_997:
  id: 144
  project_id: 1
  title: "QUESITO N. 290 del 08/05/2007 - utente fiscosport n. 8618 - prov.di TRAPANI"
  summary: "QUESITO N. 290 del 08/05/2007 - utente fiscosport n. 8618 - prov.di TRAPANI"
  description: "Salve, sono presidente di una neo costituita associazione sportiva dilettantistica regolarmente riconosciuta. Desidererei sapere   1) se, in caso di erogazione di un contributo a titolo di sponsor da una Società o Ente qualsiasi, l'importo erogato può essere scaricato ai propri fini fiscali dall'erogante Ente o Società per l'intero importo o, deve essere decurtato dell'I.V.A. o quant'altro;  2) se è indispensabile, in questa primaria fase di avviamento, aprire un c/c bancario o similare per la contabilizzazione delle somme percepite a qualsiasi titolo da parte dell'associazione sportiva dilettantistica. Grazie        "
  author_id: 8618
  created_on: 2007-04-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuseppe Cazzorla, Consulente Provinciale Fiscosport Bari          Relativamente al primo quesito la risposta è affermativa. Le somme corrisposte a titolo di sponsorizzazione, sono deducibili sia ai fini iva sia ai fini imposte dirette dal soggetto erogante. In base all’art 90 della L. 289/2002, infatti,       i contributi per sponsorizzazione erogati ad enti sportivi dilettantistici  per la promozione dell'immagine o dei prodotti  sono da  qualificarsi spese di pubblicità, fino all'importo annuo di Euro 200.000,    a fronte di specifica attività del beneficiario;  pertanto sono interamente deducibili nell’esercizio in cui sono stati erogati (possibile anche la deducibilità per quote costanti nell'esercizio e nei quattro successivi). Relativamente al secondo quesito, l'art. 37, c.   2, L . 21.11.2000, n. 342    ha disposto    l'elevazione da euro  51,65 a  euro   516  ,46 del limite al di sopra del quale ogni entrata ed uscita della società, ente o   associazione   sportiva dilettantistica deve transitare, pena la decadenza dai benefici di cui alla L. 398/1991, da uno o più conti correnti bancari o postali a loro intestati, ovvero secondo altre modalità idonee a consentire all'Amministrazione finanziaria lo svolgimento di efficaci controlli. Tra le altre modalità si richiamano quelle indicate nella C.M. 8.3.2000, n. 43/E    e cioè bollettino di   conto   corrente postale,    bonifico   bancario  , assegno non trasferibile, bancomat o carta di credito."
news_1018:
  id: 145
  project_id: 1
  title: "QUESITO N. 388 del 04/06/2008 - utente fiscosport n.3498 - prov.di RIMINI"
  summary: "QUESITO N. 388 del 04/06/2008 - utente fiscosport n.3498 - prov.di RIMINI"
  description: "Consultando  AGENZIA IN FORMA  a pag. 25 (raccolta di fondi) leggo nelle due ultime righe (prospetto oltre due eventi)  imponibili (anche per IVA) desumendo che nel caso di proventi entro i limiti di euro 51.645,69 non siano soggetti ad Iva. Pongo pertanto questo quesito  la nostra associazione intende organizzare una tombola all'interno del palazzetto comunale gestito dalla nostra associazione. Se uno sponsor ci chiede di mettere uno striscione pubblicitario all'interno dell'impianto come dobbiamo comportarci al momento della emissione della fattura    "
  author_id: 3498
  created_on: 2008-04-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Come evidenziato dal lettore, la  Guida alle Associazioni sportive dilettantistiche  dell'Agenzia delle Entrate, alla pag. 25, illustra i limiti per fruire dell'agevolazione di non imponibilità per le raccolte di fondi (in allegato si riporta la pag. 25 della Guida).  Si ricorda, inoltre, che ai sensi dell’art. 143 del Tuir, gli enti non commerciali che effettuano raccolte pubbliche di fondi devono redigere, entro quattro mesi dalla chiusura dell’esercizio, un apposito e separato rendiconto, dal quale devono risultare, anche a mezzo di una relazione illustrativa, in modo chiaro e trasparente, le entrate e le spese relative a ciascuna delle celebrazioni, ricorrenze o campagne di sensibilizzazione. Il risultato netto delle raccolte di fonti (incassi meno spese) deve  essere riportato nel rendiconto annuale.    I fondi pervenuti con le raccolte pubbliche, ai fini delle imposte sui redditi, non sono soggetti a tassazione, a condizione che la raccolta sia  - occasionale; - pubblica; - concomitante con ricorrenze, campagne di sensibilizzazione, celebrazioni. Inoltre, è necessario che si verifichino entrambe le seguenti condizioni  1. il numero di eventi durante un periodo d’imposta non può essere superiore a due; 2. il limite massimo dei fondi raccolti nell’anno non deve superare l’importo di 51.645,69 euro.    Nulla di specifico dice la norma sul trattamento IVA, che quindi rispetta le regole generali  - se le cessioni di beni e prestazioni di servizi dalle quali derivano i proventi sono “occasionali e saltuarie”, tali proventi saranno al di fuori dell’ambito applicativo dell’IVA; - se invece l’associazione svolge anche altre attività soggette ad IVA, che quindi fanno perdere a tali cessioni o prestazioni il carattere di occasionalità, i relativi proventi rientreranno nell’ambito di applicazione del tributo (in via ordinaria o in via forfetaria, a seconda che si sia o meno optato per le agevolazioni ex Legge 398). Ciò non è in contrasto con quanto riportato dalla Guida dell'Agenzia, perchè essa si riferisce alla raccolta dei fondi, non alla eventuale sponsorizzazione ovvero agli eventuali altri proventi commerciali.    Pertanto  1) la   raccolta di fondi   non è mai imponibile  IVA , perchè non è il corrispettivo di una prestazione; non è imponibile per le  imposte dirette  se entro il limite dei due eventi ed  euro 51.645,69  annui, mentre è imponibile se li supera; 2) l'  attività commerciale   (lettera  A  del comma 2 dell'art. 25/133) ai fini  IVA  non è regolamentata dall'art. 25, ma dalla regoila generale  se è attività abituale l'operazione sarà soggetta ad IVA; se l'operazione è occasionale, sarà fuori campo applicazione IVA; per le  imposte dirette  non è imponibile se entro il limite dei due eventi ed  euro 51.645,69  annui, normalmente imponibile se supera anche solo uno dei limiti.       Venendo alla specifica domanda posta dal lettore, a fronte della sponsorizzazione ricevuta, non trattandosi di raccolta fondi, ma di attività commerciale,  dovrà essere emessa  normale fattura ove l'associazione sia già in possesso di partita IVA. Qualora, invece, l'ente svolga solo attività istituzionale e non sia pertanto in possesso della partita IVA, l'operazione potrebbe  (ove ne ricorrano i presupposti) essere inquadrata quale occasionale, e pertanto dovrebbe essere emessa una ricevuta."
news_1022:
  id: 146
  project_id: 1
  title: "QUESITO N. 323 del 24/11/2007 - utente fiscosport n. 7573 - prov.di RIMINI"
  summary: "QUESITO N. 323 del 24/11/2007 - utente fiscosport n. 7573 - prov.di RIMINI"
  description: "Buongiorno, sono il Presidente di una Associazione sportiva dilettantistica in regine L.398/91 di Rimini, mesi addietro ho acquistato dei palloni da pallavolo presso un esercizio commerciale della Repubblica di San Marino con relativa fattura. La fattura che mi è pervenuta in sede dopo diversi mesi, in quanto doveva andare all'ufficio iva di Pesaro ed era al netto dell'iva. Devo registrare normalmente questa fattura come una ricevuta di spesa e che azione devo intraprendere per l'Iva.   "
  author_id: 7573
  created_on: 2007-11-24 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco Fava, Consulente Provinciale Fiscosport Teramo    Ai sensi dell'art.71, comma 2, del D.P.R. n.633/1972 per l'introduzione nel territorio dello Stato di beni provenienti dalla Repubblica di San Marino i contribuenti dai quali o per conto dei quali è effettuata l'introduzione nel territorio dello Stato sono tenuti al pagamento dell'Iva a norma del comma 3, dell'art. 17 citato e secondo le modalità descritte dal D.M. 24 dicembre 1993.  La procedura descritta nel quesito è quella delineata dall'art. 16 di tale decreto e rubricata  Obblighi dell'operatore economico italiano per cessioni senza addebito d'imposta , così articolata   - corrispondere l'imposta (senza detrazione forfetaria) evidenziandone l'importo sulla fattura di acquisto emessa dal cedente di San Marino senza applicazione della stessa. Si noti che l’imposta andrà cumulata con l’imposta dovuta per il trimestre di riferimento e pertanto andrà versata con f24 telematico e con il codice tributo relativo al trimestre;  - annotare la fattura di acquisto nel registro di cui al D.M. 11/02/1997 (registro IVA delle associazioni sportive) evidenziando l’iva senza la detrazione forfetaria;  - comunicare all'Agenzia delle Entrate competente per territorio, gli estremi della citata registrazione indicando gli estremi della fattura il numero progressivo attribuito dalla associazione alla fattura di acquisto ed il mese in cui è stato registrato (eventualmente allegando copia del registro)."
news_1023:
  id: 147
  project_id: 1
  title: "QUESITO N. 314 del 12/11/2007 - utente fiscosport n. 5300 - prov.di MATERA"
  summary: "QUESITO N. 314 del 12/11/2007 - utente fiscosport n. 5300 - prov.di MATERA"
  description: "Le associazioni sportive dilettantistiche in regime di contabilita forfettaria secondo la legge 398/91 devono incassare le quote di iscrizione e per la frequenza dell'attività sportiva tramite bonifico bancario o assegno o anche per contante essendo l'importo molto spesso inferiore alle 516.45 euro, per poterle quindi poi detrarre dalle tasse come spese sostenute dalle famiglie per la pratica sportiva    "
  author_id: 5300
  created_on: 2007-12-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana    L'obbligo di effettuare con mezzi  tracciabili  (bonifici, assegni non trasferibili, POS, ecc.) pagamenti e incassi esiste solo per quelli di importo superiore a 516,45 euro (art. 25, comma 5, Legge 13/5/99 n. 133; i pagamenti e gli incassi di importo inferiore (come quelli che danno diritto alla detrazione ex art. 15 D.P.R. 917/86) possono tranquillamente essere effettuati per cassa.  Attenzione  raccomandiamo una corretta contabilizzazione degli incassi, comprensiva del nominativo di chi li ha corrisposti; ciò è indispensabile per poter dimostrare che si tratta di corrispettivi da soci/iscritti/associati/tesserati, e quindi non commerciali a norma dell'art. 148, comma 3, D.P.R. 22/12/86 n. 971.  Per la detrazione delle spese sostenute per l'attività sportova di ragazzi fra 5 e 18 anni (art. 15, comma 1, lettera i-quinquies, D.P.R. 22/12/86 n. 917) è necessario che la ricevuta abbia un contenuto minimo stabilito con decreto ministeriale  denominazione e codice fiscale dell'assocazione, causale del pagamento, attività sportiva esercitata, importo, dati anagrafici del ragazzo, codice fiscale di chi effettua il pagamento.  Per la descrizione dell'attività sportiva esercitata non esiste una terminologia prestabilità, può quindi essere indicato  pallacanestro, ginnastica, potenziamento muscolare, ecc., oppure descrizioni più specifiche quali minibasket,  primi calci , spinning, ecc.  Per  causale del pagamento  si intende lo specifico servizio che l'associazione o società sportiva eroga a fronte di tale pagamento, quindi corso di minibasket, accesso palestra dal ... al ..., abbonamento trimestrale/annuale, ski pass, partecipazione attività agonistica stagione..., e così via.  Il modulo di ricevuta è disponibile nella sezione  modulistica  del sito  www.fiscosport.it ."
news_1024:
  id: 148
  project_id: 1
  title: "QUESITO N. 318 del 14/11/2007 - utente fiscosport n. 8626 - prov.di GENOVA"
  summary: "QUESITO N. 318 del 14/11/2007 - utente fiscosport n. 8626 - prov.di GENOVA"
  description: "Buongiorno, sono il Presidente di una Polisportiva dilettantistica affiliata alla FIPAV. Da gennaio gestiamo una palestra di proprietà del Comune di Genova al quale paghiamo un affitto annuale. Vorremmo sapere se quando affittiamo a nostra volta la palestra a società regolarmente affiliate a federazione sportiva o ente riconosciuto dal Coni dobbiamo applicare il 20% di IVA, o se il caso specifico è esente sempre in base all' art 10 legge 633/1972. Grazie e cordiali saluti.   "
  author_id: 8626
  created_on: 2007-11-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Andrea Liparata, Consulente Regionale Fiscosport Lazio    Secondo quanto indicato dalla Cir Ag. Entrate n.27/E del 04/08/2006, le locazioni di immobili strumentali, hanno un regime pressoché analogo a quello stabilito per le cessioni. È    infatti, previsto che le predette locazioni di immobili strumentali siano, in linea generale  esenti da IVA. Tuttavia, risultano imponibili IVA quando effettuate nei confronti di soggetti d’imposta che non hanno diritto alla detrazione, ovvero che possono esercitare tale diritto in misura molto ridotta, non superiore al 25%. Si riscontra altresì imponibilità IVA, ove ricorrano i presupposti opzionali, con espressione della scelta da riportare nell’atto di locazione.  "
news_1028:
  id: 149
  project_id: 1
  title: "QUESITO N. 401 del 05/11/2008 - utente fiscosport n.8059 - prov.di BRINDISI (A) - utente fiscosport n.2499 - prov.di ANCONA (B)"
  summary: "QUESITO N. 401 del 05/11/2008 - utente fiscosport n.8059 - prov.di BRINDISI (A) - utente fiscosport n.2499 - prov.di ANCONA (B)"
  description: "(A) Si prospettano occasioni di collaborazione tra Società/Associazioni Sportive Dilettantistiche iscritte al Registro Nazionale del CONI, ma non sempre affiliate alla stessa Federazione. Si tratta di attività pertinenti a una o entrambe le società, che possono comportare per lo svolgimento il contributo di risorse umane e strutturali di una o entrambe le società. Quali sono le condizioni per cui tali collaborazioni siano compatibili non la normativa fiscale, senza che si passi al regime commerciale della fatturazione  Ad esempio  1 - è necessario che i partecipanti alle attività siano soci di entrambe le società  2 - possono i partecipanti di una società versare la quota di partecipazione all’altra società organizzatrice di cui non sono soci  3 - può la società che meno contribuisce all’iniziativa versare una quota alla società che più contribuisce  4 - in caso affermativo, quanto sopra potrebbe applicarsi anche nel caso di associazioni non iscritte al registro del CONI  Grazie, anche per una risposta alternativa che risolva la possibilità di dar luogo a queste collaborazioni.  (B) Siamo una associazione sportiva dilettantistica in regime 398. Per motivi organizzativi abbiamo delegato ad altra associazione sportiva dilettantistica le attività sportive giovanili. Dovendo erogare delle somme per permettere a questa Associazione Sportiva Dilettantistica di portare avanti tale settore, che tipo di documentazione deve essere prodotta  una fattura con iva o una semplice ricevuta per l'importo ricevuto  Grati per la risposta che vorrete inviarci, passiamo a cordialmente salutare.   "
  author_id: 8059
  created_on: 2008-05-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia     Le Associazioni/Società Sportive Dilettantistiche iscritte al Registro del CONI possono prevedere varie forme di collaborazione tra loro.        E' sempre bene, però', ricordare che sono considerati decommercializzati corrispettivi versati da soci, associati e partecipanti ex co. 3 art. 148 del D.p.R. n. 917/1986 sono mentre assumono natura di entrata tipica istituzionale le quote associative e i contributi non corrispettivi, compresi quelli erogati da terzi. In particolare, in ipotesi di collaborazione tra due sodalizi è ben ipotizzabile che uno di questi effettui una contribuzione liberale non corrispettiva nei confronti dell’altro, senza che ciò configuri percezione di provento commerciale in capo al soggetto percipiente.       Nel caso i fruitori di tali servizi risultino soci del sodalizio organizzatore dell'attività, o comunque tesserati alla Federazione nazionale o all'Ente di Promozione sportiva al quale l'associazione è affiliata, il provento riscosso è istituzionale.  Pur in mancanza di uno specifico obbligo, è opportuno rilasciare ai frequentatori una ricevuta in carta libera, avendo cura di apporre la marca da bollo per le quietanze superiori all'importo di euro 77,47.  Nel caso in cui i partecipanti ai corsi non siano soci o tesserati, il provento dovrà essere certificato con emissione di fattura a meno che l'associazione non abbia optato per gli adempimenti semplificati di cui alla legge numero 398/91. In tal caso non sussiste l'obbligo di fatturazione ma di autodichiarazione del corrispettivo riscosso.     Quindi per la decommercializzazione del provento questo deve derivare dall'associato anche tesserato o dall'associato che non e' tesserato ed a condizione che risulti rispettato quanto previsto dall’art.148 co.8 del DPR 917/1986."
news_1035:
  id: 150
  project_id: 1
  title: "ERRATA CORRIGE AL QUESITO N. 287 del 27/04/2007 - segnalazione a cura dell'utente fiscosport n. 5695 - prov.di CHIETI"
  summary: "ERRATA CORRIGE AL QUESITO N. 287 del 27/04/2007 - segnalazione a cura dell'utente fiscosport n. 5695 - prov.di CHIETI"
  description: "In risposta al quesito 287 si dice che la srl sportiva senza fine di lucro deve presentare il modello UNICO ENC. Non sono d'accordo in quanto il modello UNICO EC o ENC dipende dall'attività svolta. Siccome la SRL è pur sempre una SOCIETA' DI CAPITALI, ritengo che l'attività svolta, almeno nel caso in cui non si opti per la 398/91, sia comunque commerciale e richiede il MODELLO UNICO EC. Gradieri un chiarimento, viste le imminenti scadenze fiscali. Grazie   precisazione a cura del Rag. Vincenzo D'Andò, Consulente Provinciale Fiscosport Palermo"
  author_id: 5695
  created_on: 2007-08-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "In risposta al quesito 287 si dice che la srl sportiva senza fine di lucro deve presentare il modello UNICO ENC. Non sono d'accordo in quanto il modello UNICO EC o ENC dipende dall'attività svolta. Siccome la SRL è pur sempre una SOCIETA' DI CAPITALI, ritengo che l'attività svolta, almeno nel caso in cui non si opti per la 398/91, sia comunque commerciale e richiede il MODELLO UNICO EC. Gradieri un chiarimento, viste le imminenti scadenze fiscali. Grazie     precisazione a cura del Rag. Vincenzo D'Andò, Consulente Provinciale Fiscosport Palermo    L'osservazione del lettore è corretta. Nella risposta al quesito n. 287, vi è stato un mero errore di sigla, infatti,    le S.r.l. (sia pure società sportive dilettantistiche) devono presentare il modello Unico SC 2007   . Mentre, invece, il consueto modello Unico ENC deve essere presentato dalle associazioni sportive dilettantistiche (costituite, quindi, non in forma di società a responsabilità limitata). A tal fine, come avvertono le istruzioni ministeriali al modello Unico 2007 SC (Società di capitali)   Il Mod.  UNICO - Società di capitali, Enti commerciali ed equiparati  deve essere utilizzato dai seguenti soggetti all'imposta sul reddito delle società (IRES)   1) società per azioni e in accomandita per azioni, società a responsabilità limitata, società cooperative, comprese società cooperative che abbiano acquisito la qualifica di ONLUS e cooperative sociali, società di mutua assicurazione, residenti nel territorio dello Stato;  2) enti commerciali (enti pubblici e privati, diversi dalle società, che hanno per oggetto esclusivo o principale l'esercizio di attività commerciali), residenti nel territorio dello Stato;  3) società di ogni tipo (tranne società semplici, società e associazioni ad esse equiparate ai sensi dell'art. 5 del TUIR) nonché enti commerciali non residenti nel territorio dello Stato che hanno esercitato l'attività nel territorio dello Stato mediante stabile organizzazione.  Ai fini delle imposte sui redditi si considerano residenti le società e gli enti che per la maggior parte del periodo di imposta hanno la sede legale o la sede dell'amministrazione o l'oggetto principale nel territorio dello Stato."
news_1036:
  id: 151
  project_id: 1
  title: "QUESITO N. 340 del 03/01/2008 - utente fiscosport n.417 - prov.di BOLZANO"
  summary: "QUESITO N. 340 del 03/01/2008 - utente fiscosport n.417 - prov.di BOLZANO"
  description: "Detrazione IRPEF per spese per attivitá sportive - La Finanziaria 2007 ha introdotto all`articolo 15, comma I del TUIR 917/86, il co. I-quinquies, relativo alla detrazione del 19% per spese per l`attivitá sportiva di ragazzi fra 5 e 18 anni, con spesa massima annuale di 210 euro. Vorrei sapere se anche il costo dello skipass giornaliero e di quello stagionale rientra nella fattispecie della predetta agevolazione  In caso di risposta positiva, come documento fiscale è sufficiente trattenere lo skipass oppure occorre in ogni modo una apposita dichiarazione contente tutti i dati identificativi previsti dal Decreto 02 aprile 2007, rilasciata dal gestore dell`impianto di risalita  Cordiali saluti e grazie.   "
  author_id: 417
  created_on: 2008-03-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco Fava, Consulente Provinciale Fiscosport Teramo     Il comma 1 lettera i-quinquies) dell’art.15 DPR 917/86 consente la detrazione del 19% per “le spese, per un importo non superiore a 210 euro, sostenute per l'iscrizione annuale e l'abbonamento, per i ragazzi di età compresa tra 5 e 18 anni, ad associazioni sportive, palestre, piscine ed altre strutture ed impianti sportivi destinati alla pratica sportiva dilettantistica rispondenti alle caratteristiche individuate con decreto del Presidente del Consiglio dei ministri, o Ministro delegato, di concerto con il Ministro dell'economia e delle finanze, e le attività sportive”.  Con Decreto Interministeriale in data 28/03/2007 all’art.1 lett. b) sono state individuate le caratteristiche degli impianti sportivi in particolare “…per palestre, piscine, altre strutture ed impianti sportivi destinati alla pratica sportiva dilettantistica, devono intendersi tutti gli impianti, comunque organizzati, destinati all'esercizio della pratica sportiva non professionale, agonistica e non agonistica, ivi compresi gli impianti polisportivi, che siano gestiti da soggetti giuridici diversi da quelli di cui alla lettera a), pubblici o privati, anche in forma di impresa, individuale o societaria, secondo le norme dei codice civile”.   Da quanto sopra se ne desume che rientra nella fattispecie agevolativa anche il costo dello skipass.   Per quel che concerne la seconda parte del quesito si sottolinea che l’art.2 dello stesso D.I. del 28/03/2007 precisa che ai fini della detrazione prevista dall'art. 15, comma 1, lettera i-quinquies del TUIR… la spesa deve essere certificata da bollettino bancario o postale, ovvero da fattura, ricevuta o quietanza di pagamento rilasciata dai soggetti indicati nell'art. 1, recante l'indicazione   a) della ditta, denominazione o ragione sociale e della sede legale, ovvero, se persona fisica, del nome cognome e della residenza, nonché del codice fiscale, dei soggetti di cui all'art. 1;  b) della causale del pagamento;  c) dell'attività sportiva esercitata;  d) dell'importo corrisposto per la prestazione resa;  e) dati anagrafici del praticante l'attività sportiva e codice fiscale del soggetto che effettua il pagamento.   Si può quindi concludere che per fruire dell’agevolazione è necessario che la stessa sia certificata da documenti aventi i contenuti sopra descritti."
news_1040:
  id: 152
  project_id: 1
  title: "QUESITO N. 292 del 14/05/2007 - utente fiscosport n. 3180 (ancora sul 5 per mille) - prov. di ROMA"
  summary: "QUESITO N. 292 del 14/05/2007 - utente fiscosport n. 3180 (ancora sul 5 per mille) - prov. di ROMA"
  description: "Nella recente guida dell'Agenzia delle Entrate - L'Agenzia Informa n. 1/2007  - a pagina 30 (nuova versione ora disponibile on-line sul sito  www.agenziaentrate.gov.it ), nel riquadro, viene detto che  i contribuenti possono decidere, in sede di presentazione della dichiarazione dei redditi, di destinare alle associazioni sportive dilettantistiche il 5 per mille dell'IRPEF dovuta . Seguo sempre le vs. newsletters ed altre testate specializzate  mi sono perso qualcosa in merito alla diatriba sul riconoscimento (oggetto di discussione in questi anni)    "
  author_id: 1
  created_on: 2007-05-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport       Alla data odierna non ci risulta nessuna presa di posizione ufficiale da parte dell'Agenzia delle Entrate in merito alla possibilità di accedere all'iscrizione all'elenco degli aventi diritto al 5 per mille (peraltro chiusa in data 30 marzo per l'anno 2007) per le associazioni sportive dilettantistiche che hanno ottenuto il riconoscimento  a fini sportivi  (con l'iscrizione al registro del CONI) in luogo del RICONOSCIMENTO  DELLA PERSONALITA' GIURIDICA  - come più volte sottolineato nella nostra testata, ndr -  richiesto dalla normativa del 5 per mille. Inoltre, l'associazione sportiva dilettantistica deve svolgere una delle attività che rientrano nei settori di cui all'art. 10, comma 1, lettera a), d.lgs. 460/97 (pertanto anche quelle associazioni  riconosciute  che svolgono attività  Onlus  ma che non hanno chiesto/ottenuto l'iscrizione all'anagrafe delle Onlus). Tale previsione è peraltro confermata e sottolineata al punto citato dall'utente (che a pag. 29 - 28 sulla 1^ versione cartacea ora riveduta e corretta - ndr, proprio in riferimento alla situazione prospettata dall'utente, titola   nel caso in cui l'associazione abbia assunto la qualifica di ONLUS  ). Quanto indicato dall'Agenzia delle Entrate, nella citata guida, deve leggersi, ad avviso di chi scrive, come la possibilità (mancata preclusione) per le associazioni sportive dilettantistiche  Onlus  di ottenere i benefici del 5 per mille, fermo restando i requisiti e gli obblighi imposti dalla specifica normativa. Fiscosport sarà ben lieta di segnalare tale opportunità una volta che l'Agenzia delle Entrate comunicherà definitivamente e chiaramente tale auspicata facoltà."
news_1049:
  id: 153
  project_id: 1
  title: "QUESITO N. 293 del 19/06/2007 - utente fiscosport n. 5214 - prov.di SIENA"
  summary: "QUESITO N. 293 del 19/06/2007 - utente fiscosport n. 5214 - prov.di SIENA"
  description: "L’art. 90 comma 18 L. 289/2002 lettera h) prescrive tra i requisiti delle associazioni e società sportive la previsione statutaria dell’obbligo di devoluzione ai fini sportivi del patrimonio in caso di scioglimento. Nel caso di società a responsabilità limitata (Srl Sportiva); si richiede cosa si debba intendere per patrimonio, ed in particolare se si debba intendere l’eventuale attivo che residuasse dopo il pagamento dei soli debiti verso terzi ovvero dell’attivo che residuasse dopo il pagamento dei debiti verso terzi ed il rimborso del capitale sociale ai soci  Più brevemente, il capitale versato dai Soci, in caso di scioglimento della Srl, deve essere devoluto a fini sportivi o deve essere rimborsato ai Soci medesimi   Grazie.    "
  author_id: 5214
  created_on: 2007-06-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Mainardis, Collaboratore della Redazione Fiscosport - Pordenone    Con la Legge 27/12/2002 n. 289 (legge finanziaria per il 2003) il mondo sportivo dilettantistico si è aperto alle realtà delle società di capitali.  In virtù del disposto dell’art. 90 commi 17 e 18 gli enti che perseguono attività sportiva dilettantistica possono costituirsi nella forma di società di capitali seppur senza scopo di lucro.  Tale novità legislativa è stata mal coordinata, oltre che con il comma 4-quinquies dellart. 111 del Tuir (ora comma 8 dell’art. 148), con una disciplina societaria che (seppur da poco modificata) si può considerare ormai consolidata.  In merito all’interpretazione del concetto di patrimonio, però si ritiene che, in assenza di chiarimenti ministeriali favorevoli ad una diversa tesi, tale entità comprende anche i versamenti dei soci a titolo di capitale sociale e pertanto in caso di scioglimento lo stesso deve essere devoluto a finalità sportive. Una diversa interpretazione favorevole all'esclusione dell'obbligo di devolvere il capitale sociale potrebbe rinvenirsi nell'art. 148 TUIR (e non il comma 18 dell'art. 90 della L. 289/2002) che parla di intrasferibilità della quota associativa (tranne in caso di morte) e di non rivalutabilità della stessa ma non vieta espressamente il rimborso (al solo valore nominale) della quota versata dal socio recedente, motivo questo che porterebbe a non escludere la possibilità, in fase di liquidazione della srl sportiva, di rimborsare il solo capitale versato ai soci e devolvere ai fini sportivi il restante patrimonio sociale."
news_1051:
  id: 154
  project_id: 1
  title: "QUESITO N. 297 del 21/06/2007 - utente fiscosport n. 7280 - prov.di RIMINI"
  summary: "QUESITO N. 297 del 21/06/2007 - utente fiscosport n. 7280 - prov.di RIMINI"
  description: "Sono il presidente di una associazione sportiva dilettantistica ed ultimamente abbiamo acquistato una fornitura di divise per gli atleti da una ditta di San Marino che ci ha emesso fattura senza I.V.A.. Come dobbiamo comportarci  Dobbiamo emettere autofatture e versare l'intero importo dell'iva, il 50%, nulla  Grazie.   "
  author_id: 7280
  created_on: 2007-06-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Mainardis - Collaboratore della Redazione Fiscosport - Pordenone    Per rispondere compiutamente al quesito posto si ritiene necessario rappresentare le particolari regole che devono essere osservate per gli acquisti dalla Repubblica di San Marino.  Con il Dm del 24 dicembre 1993 sono state previste due procedure alternative da seguire a seconda che il fornitore sanmarinese esponga l'Iva in fattura o meno.  Nel primo caso il venditore sanmarinese emetterà fattura in quattro esemplari con l'indicazione dell'Iva dovuta dal cessionario italiano e verserà la relativa imposta all'ufficio tributario sammarinese il quale, a sua volta, riverserà l'importo all'ufficio Iva di Pesaro. La fattura originale restituita dall'ufficio tributario sanmarinese dovrà essere trasmessa dal cedente al cessionario italiano, il quale ne effettuerà l'annotazione nel registro acquisti al fine di detrarre l'imposta pagata in via di rivalsa (secondo le regole Iva previste dall'articolo 19 e seguenti del Dpr 633/72), senza peraltro essere tenuto alla compilazione del modello intra 2 in relazione ai citati acquisti (circolare 158/E-165648 del 7 agosto 2000 - Dipartimento Entrate).  Nel caso, che è quello che interessa il lettore, in cui non sia esposta l'Iva in fattura, il contribuente italiano provvederà all'emissione dell’autofattura ai sensi dell'articolo 17, comma 3 del Dpr 633/72 e non sarà tenuto alla compilazione del modello Intra 2, ma alla comunicazione all’agenzia delle entrate o all’Ufficio iva (non è previsto nessun termine, ma prudenzialmente si può far riferimento ad una vecchia rm la n. 30 del 1973 che a tal proposito faceva riferimento ad un termine di 5 giorni dalla liquidazione periodica) dell’avvenuta registrazione della fattura.  Nel caso del lettore non è dato a capire a quale regime contabile abbia optato, ma se come è probabile il regime adottato fosse quello della L. 398/1991 in realtà il versamento dell’iva (a fronte dell’emissione dell’autofattura ai sensi dell’art. 17 terzo comma), sarà pari al 100%. Tale conclusione infatti è coerente con il sistema degli enti non commerciali in 398 i quali non possono detrarre l'IVA sugli acquisti inerenti l'attività istituzionale e nemmeno l'iva sugli acquisti inerenti le attivittà commerciali essendo la detrazione forfettizzata su quella dei proventi. Diversamente si creerebbe una disparità di trattamento rispetto all'acquisto dello stesso materiale da un fornitore italiano."
news_1055:
  id: 155
  project_id: 1
  title: "QUESITO N. 395 del 20/06/2008 - utente fiscosport n.8657 - prov.di AGRIGENTO"
  summary: "QUESITO N. 395 del 20/06/2008 - utente fiscosport n.8657 - prov.di AGRIGENTO"
  description: "Come Presidente di una Associazione Dilettantistica Sportiva che si interessa di nuoto, dopo aver partecipato ad un bando di gara per l'assunzione di alcuni bagnini per assicurare il servizio di assistenza in piscina, ho assunto 4 assistenti bagnanti tutti partime e tutti dipendenti per il completamento orario da altra ditta. Al momento mi trovo con uno di essi che durante l'orario di lavoro presso l'altra ditta ha subito un infortunio sul lavoro. Dal canto mio, mi trovo a non sapere quale sia il trattamento economico a cui asservire il dipendente. Ho ricercato una procedura corretta del trattamento econoimico da applicare in questi casi, ma ne io, come privato, ne agli sportelli degli enti preposti (INAIL - INPS - ecc.) sono riuscito a trovare la soluzione del mio problema. Per migliori chiarimenti aggiungo che il dipendente è al servizio della società che dirigo a contratto partime a tempo determinato, e che le attribuzioni economiche per i famigliari a carico sono già a carico della ditta presso cui il dipendente regolarmente assicurato completa il servizio giornaliero.   "
  author_id: 8657
  created_on: 2008-06-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente Provinciale Fiscosport Rimini         Nel caso prospettato, il datore di lavoro Associazione Sportiva che si interessa di nuoto (denominiamolo  B ) provvede a comunicare all’Inail, con specifica comunicazione, la retribuzione del dipendente che ha subito l’infortunio presso il primo datore di lavoro (denominiamolo  A ), per la quantificazione, da parte dell’Inail, delle indennità da erogare.  L’infortunio ha infatti rilevanza per entrambi i datori di lavoro (A e B) e l’istituto assicurativo provvede al pagamento del 60% delle DUE retribuzioni complessive.    Entrambi i datori di lavoro provvederanno ad integrare le retribuzioni di propria competenza.        "
news_1062:
  id: 156
  project_id: 1
  title: "QUESITO N. 326 del 25/11/2007 - utente fiscosport n. 3617 - prov.di BARI"
  summary: "QUESITO N. 326 del 25/11/2007 - utente fiscosport n. 3617 - prov.di BARI"
  description: "La nostra è un'associazione sportiva dilettantistica che si occupa di calcio. L'impianto sportivo da noi utilizzato è di proprietà dell'Amministrazione Comunale la quale annualmente eroga alla nostra associazione dei contributi. Il quesito che vorremmo porre è il seguente  posto che i contributi ricevuti da un ente pubblico (nel caso di specie dall'amministrazione comunale) rientrano tra i proventi istituzionali, si chiede se anche i contributi erogati ogni anno per la gestione e manutenzione ordinaria e il contributo erogato per il solo anno in corso per la manutenzione straordinaria dell'impianto sportivo rientrano fra i proventi istituzionali.   "
  author_id: 3617
  created_on: 2007-11-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Collaboratore della Redazione Fiscosport - Rimini     Il contributo erogato a fondo perduto dall’Amministrazione Comunale per sostenere, in generale, l’attività istituzionale dell’Associazione Sportiva Dilettantistica, non realizza alcuna prestazione di servizi, in quanto al beneficiario non viene richiesto (in cambio) alcuna specifica prestazione, cioè non sono somme versate in contropartita ad una prestazione di servizi o cessione di beni. In questo caso gli importi percepiti non hanno alcuna rilevanza di natura commerciale e quindi alcuna imposizione Iva ed alcuna imposizione ai fini delle imposte sui redditi.  Diversamente, se il contributo percepito è direttamente collegabile ad una prestazione di servizi da parte dell’Associazione, cioè si determina tra le parti quel rapporto giuridico  sinalllagmatico  secondo il quale il contributo ricevuto costituisce il compenso per il servizio effettuato, si configura attività commerciale; quindi assoggettata ad imposizione fiscale diretta ed indiretta (imposte sui redditi e Iva).  Nello specifico del quesito (ma sarebbe opportuno un esame della delibera o della convenzione emessa dall’Ente Locale per poter verificare se ed in che misura vi sia effettivamente il sinallagma) i due contributi erogati per la gestione e manutenzione ordinaria e straordinaria dell’impianto sportivo, determinano la suesposta situazione di rapporto  sinallagmatico   corresponsione di una somma a fronte del servizio offerto dall’Associazione per la manutenzione ordinaria e straordinaria e non, quindi, per lo svolgimento dell’attività sportiva dilettantistica di cui all’oggetto sociale.  In questo caso il contributo assume rilevanza commerciale in quanto erogato a fronte di un’obbligazione di dare, fare, non fare o permettere, ossia si è in presenza di un rapporto obbligatorio a prestazioni corrispettive."
news_1063:
  id: 157
  project_id: 1
  title: "QUESITO N. 338 del 02/01/2008 - utente fiscosport n.4950 - prov.di BERGAMO"
  summary: "QUESITO N. 338 del 02/01/2008 - utente fiscosport n.4950 - prov.di BERGAMO"
  description: "Siamo un'associazione sportiva dilettantistica riconosciuta dal C.O.N.I , il nostro consulente ci vuol far istituire il libro soci e il libro assemblee (vidimati dal notaio), facendo riferimento alla circolare dell'agenzia delle entrate del 09/05/07. E' veramente un'obbligo o una forma precauzionale/prudenziale. Grazie   "
  author_id: 4950
  created_on: 2008-10-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia    La Circolare    citata, la numero 26, si riferisce ad “Adempimenti documentali     in     materia     di     rispetto     dei    requisiti    della legislazione antimafia    con    riferimento    agli    ex    concessionari del servizio nazionale della    riscossione    -    adeguamento    delle    disposizioni    di cui alla circolare 89/E    del    27    dicembre    2002    a    seguito    della riforma del sistema della riscossione”, quindi il riferimento comunque non è corretto.              In merito alla corretta istituzione del Libro Soci e del Libro dei Verbali delle Assemblee e da tutti gli altri eventuali  libri sociali  si ricorda che possono essere utilizzati in forma libera (senza né bollatura, né vidimazione), sia come registri manuali che a fogli mobili per una tenuta computerizzata.       La  bollatura e la vidimazione non sono obbligatorie , anche se per le associazioni di rilevanti dimensioni sarebbe opportuno procedere in tal senso. In questo caso è dovuta l’imposta di bollo (€ 14,62 ogni 100 pagine o frazione) da assolvere mediante l’annullamento di apposite marche, ovvero versando l’importo dovuto presso un istituto bancario o postale con il modello F23. Invece, il bollo non è dovuto qualora l’associazione decida di tenere i registri menzionati senza particolari formalità e, quindi, senza bollatura e vidimazione.       La tassa di concessione governativa, invece, pari ad € 67,00 ogni 500 pagine o frazione non è mai dovuta indipendentemente dalla circostanza che l’ente associativo decida, sia pure volontariamente, di procedere alla bollatura e vidimazione dei registri. Le associazioni sportive, infatti, sono chiaramente escluse dal pagamento di tale tributo riguardante unicamente le imprese. Gli enti associativi, pur svolgendo talvolta attività di natura commerciale connesse agli scopi istituzionali, non assumono comunque lo  status di imprenditori . Non trova infatti applicazione, almeno nei confronti di questi soggetti, lo statuto speciale dell’imprenditore e pertanto non è possibile, tranne pochi casi eccezionali, dichiararne il fallimento.              Per quanto riguarda i libri più strettamente di tipo contabile, si osservi come il giornale e il libro degli inventari, non obbligatori secondo il codice civile, potrebbero di fatto diventare necessari in quanto meramente strumentali ad un ulteriore obbligo gravante sugli amministratori  la redazione del bilancio. Ogni associazione, quindi, dovrà tenere almeno quella contabilità minima strumentale al fine di rispettare l’adempimento in discorso (la redazione del bilancio). Si consideri, però, laddove l’associazione dovesse essere comunque in grado di redigere il rendiconto sulla base di scritture contabili particolarmente semplificate, tenute anche secondo il metodo della partita semplice (come ad es., un semplice registro di cassa), che l’obbligo di tenuta delle scritture contabili potrà considerarsi, anche in questo caso, ampiamente rispettato.       Si ricorda comunque che la  legge 383/2001  ha abrogato a decorrere dal 25/10/2001 gli obblighi di bollatura e di vidimazione del libro giornale, del libro inventari e delle altre scritture aventi valenza fiscale (registri Iva, cespiti ammortizzabili, ecc.). Inoltre, sempre per le associazioni sportive, l’imposta di bollo dovuta in relazione alla tenuta del libro giornale e del libro degli inventari (associazioni sportive in regime di contabilità ordinaria) non deve essere assolta, in quanto l’art. 16 della tariffa (allegata alla legge 383/2001) richiama espressamente l’art. 2214 Codice Civile dove non sono contemplate le scritture degli enti non commerciali, ma solo quelle tenute dalle imprese.       Gli altri libri e registri tenuti dalle associazioni sportive possono essere facoltativamente vidimati; in questo caso l’imposta di bollo resta comunque dovuta (ad eccezione dei registri aventi valenza esclusivamente fiscale come, ad es. i registri Iva) nella misura normale di € 14,62 per ogni 100 pagine o frazione. Viceversa, ove l’associazione non fruisse della possibilità di far bollare facoltativamente gli altri registri, neppure l’imposta di bollo risulterebbe dovuta."
