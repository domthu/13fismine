  project_id: 1
  title: "QUESITO N. 224 del 8/6/2006 - utente fiscosport n. 4013 - prov.di VARESE"
  summary: "QUESITO N. 224 del 8/6/2006 - utente fiscosport n. 4013 - prov.di VARESE"
  description: "Sono il consulente di una società sportiva dilettantistica iscritta alla FISG. Oltre alla gestione della pista del ghiaccio, per un breve periodo gestisce anche l'adiancente piscina aperta al pubblico. Attualmente per gestire la pista del ghiaccio abbiamo assunto dei dipendenti. Per gestire la piscina abbiamo la necessità di disporre di assistenti bagnanti (bagnini). Per la loro prestazione è possibile stipulare un contratto di collaborazione coordinata e continuativa oppure c'è l'obbligo di assunzione come dipendenti visto che la loro prestazione è rivolta al pubblico e quindi ritenuta attività commerciale  Vi sarei enormemente grato se mi fate conoscere il Vostro parere. In attesa di una Vostra risposta, invio cordiali saluti.   rag. Antonio Asquino, Consulente del Lavoro in Venezia"
  author_id: 4013
  created_on: 2006-08-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Sono il consulente di una società sportiva dilettantistica iscritta alla FISG. Oltre alla gestione della pista del ghiaccio, per un breve periodo gestisce anche l'adiancente piscina aperta al pubblico. Attualmente per gestire la pista del ghiaccio abbiamo assunto dei dipendenti. Per gestire la piscina abbiamo la necessità di disporre di assistenti bagnanti (bagnini). Per la loro prestazione è possibile stipulare un contratto di collaborazione coordinata e continuativa oppure c'è l'obbligo di assunzione come dipendenti visto che la loro prestazione è rivolta al pubblico e quindi ritenuta attività commerciale  Vi sarei enormemente grato se mi fate conoscere il Vostro parere. In attesa di una Vostra risposta, invio cordiali saluti.   rag. Antonio Asquino, Consulente del Lavoro in Venezia    La possibilità di stipulare contratti di collaborazione coordinata e continuativa in associazioni sportive dilettantistiche è data dal terzo comma dell'art. 61 del D.lgs 276/03, decreto parzialmente attuativo della Legge 30/2003. In materia fiscale le collaborazioni coordinate e continuative nelle associazioni dilettantistiche affiliate al CONI le ritroviamo nell'art. 67 primo comma lettera m) del T.U.IR. 917/86, che le riconosce solo se hanno natura amministrativo-gestionale. Pertanto le figure professionali paventate (addetti pulizie locali-assistenti di piscina) non possono essere ricondotte ad una tipologia contrattuale di tipo parasubordinato come sopra accennato. L'inquadramento contrattuale sarà di natura subordinata, con le caratteristiche che le parti in relazione ai rispettivi requisiti ed aspirazioni soggettive permetteranno di individuare."
news_434:
  id: 46
  project_id: 1
  title: "QUESITO N. 226 del 19/06/2006 - utente fiscosport n. 774 - prov.di BRESCIA"
  summary: "QUESITO N. 226 del 19/06/2006 - utente fiscosport n. 774 - prov.di BRESCIA"
  description: "Un'associazione sportiva non riconosciuta gestisce una palestra, e ha ricevuto la visita degli ispettori Siae che hanno consegnato le circolari n. 7 e 8 del 30.03.2006 dell'ENPALS, senza elevare rilievi di sorta. Alla luce delle predette circolari, e di quanto esposto nell'articolo del Dott. Andreani, si espone la seguente fattispecie  Il Presidente dell'A.s. è stato iscritto alla gestione separata Inps in qualità di socio amministratore (e non di addetto alla segreteria o quant'altro) con cedolino e Cud, dichiarando il reddito come assimilato a quello da lavoro dipendente pur potendo usufruire dell'agevolazione prevista dall'art. 67, lettera 1 comma m) del Tuir. Si chiede pertanto se continuare a versare all'Inps oppure attuare la procedura del passaggio all'ENPALS considerando le mansioni svolte  Grazie e cordiali saluti.   "
  author_id: 774
  created_on: 2006-06-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche.    Dal quesito emergono alcuni passaggi contraddittori   se il compenso pagato al socio amministratore è stato fiscalmente trattato come reddito assimilato al lavoro dipendente appaiono erroneamente applicabili le agevolazioni ex art. 67 TUIR, viceversa, se il compenso è stato erogato a titolo di  rapporto di collaborazione coordinata e continuativa amministrativo - gestionale  non si vede come possa essere stata effettuata l'iscrizione alla gestione separata INPS, posto che lo stesso istitutio ha, con circolare del 07/02/2001 n. 32, escluso l'iscrivibilità dei c.d.  sportivi dilettanti  alla gestione separata.   Premesso quanto sopra, il lettore chiede se per i suddetti compensi è possibile/obbligatorio procedere ad iscrizione ENPALS anzichè INPS   la soluzione va individuata nella corretta individuazione dell'attività lavorativa svolta   ai fini ENPALS vanno infatti iscritte le seguenti figure (i numeri di riferimento sono relativi alle categorie indicate nella circolare n. 7 del 30/03/2006)  20) impiegati, operai, istruttori e addetti agli impianti sportivi .......  22) direttori tecnici, massaggiatori, istruttori e i dipendenti delle società sportive.   Come si vede, nell'elenco non compaiono gli  amministratori puri , in quanto l'elenco delle figure assoggettabili a contribuzione ENPALS appare circoscritto a quei soggetti in qualche modo collegati, per le mansioni che svolgono, all'impianto sportivo, laddove l'attività  amministrativa pura  sembra non assoggettabile a contribuzione ENPALS.   Quanto sopra sempre che nella figura del socio amministratore non possa intravedersi quella di  direttore tecnico  dell'impianto di cui al precedente n. 22), nel qual caso la contribuzione ENPALS appare dovuta."
news_435:
  id: 47
  project_id: 1
  title: "QUESITO N. 225 del 19/06/2006 - utente fiscosport n. 5446 - prov.di TRAPANI"
  summary: "QUESITO N. 225 del 19/06/2006 - utente fiscosport n. 5446 - prov.di TRAPANI"
  description: "In riferimento al decreto del 15 marzo 2005, riguardante l'assicurazione obbligatoria degli istruttori all'Enpals, mi chiedevo se ciò vale anche per gli istruttori che operano per associazioni sportive dilettantistiche ai quali vengono corrisposti compensi fino a 7500 euro in base alla legge ex 133/99 (ai quali viene fatto il tesseramento con la federazione di appartenenza).   "
  author_id: 5446
  created_on: 2006-06-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche     Dal tenore letterale delle circolari ENPALS deve intendersi che, ai fini del versamento dei contributi previdenziali, non opera la franchigia di € 7.500,00 prevista dall'art. 67 del TUIR e introdotta con la L. 133/99, in seguito modificata dalla L. 342/2000. Non solo, occorre tenere in considerazione che, ai fini ENPALS, opera il c.d.  minimale  contributivo giornaliero  in pratica occorre effettuare il calcolo dei contributi dovuti applicando l'aliquota del 32,7% non al compenso/rimborso spese forfettario mensile, ma suddividendo il compenso mensile per i giorni c.d.  lavorativi   qualora il compenso giornaliero risultasse inferiore alla somma di € 40,62, il contributo previdenziale risulta comunque dovuto su tale valore minimale. In concreto, il contributo ENPALS è del 32,7% sul compenso giornaliero con un minimo di € 13,28 per giornata lavorativa.    Quanto sopra stando al tenore letterale della norma;    Ovviamente, considerata la particolarità della materia non mancano le opinioni discordanti con l’interpretazione dell’Ente  (vedi anche art. del collega Andreani su questa rivista del 05/05/2006 nonchè articolo del sottoscritto nella newsletter n. 22/2006 del 16/6/2006) ; in particolare, viene dato risalto alla circostanza che i compensi corrisposti agli sportivi dilettanti non rappresentano il corrispettivo di un’attività lavorativa ma sono considerati, dalla normativa fiscale,  premi, compensi e rimborsi forfettari di spese…  classificati non fra i redditi  di lavoro  – autonomo o subordinato – bensì fra i redditi  diversi , e che sulla base di tale classificazione sia l’INPS che l’INAIL hanno, in passato, espressamente escluso dalla contribuzione i compensi in oggetto.   L’eventuale nuovo obbligo previdenziale, inoltre, si porrebbe in chiara controtendenza nei confronti di un impianto normativo generale che, negli ultimi anni, in considerazione delle precipue caratteristiche del mondo sportivo dilettantistico, delle difficoltà finanziarie in cui versa, e della valenza sociale dell’attività sportiva, ha in tutta evidenza cercato di creare una sorta di  no tax area  in favore dei rapporti di natura sportiva dilettantistica. Infine, non sono chiare le eventuali modalità tecniche di applicazione dell’obbligo contributivo, con particolare riferimento alla definizione dell’imponibile minimo giornaliero e della fascia di esenzione fiscale di € 7.500,00 annui. allo stato attuale delle cose, pur auspicando un intervento normativo e/o amministrativo  riparatore  sulla base di tutte le perplessità sopra descritte, perplessità che personalmente condivido pienamente, non è tuttavia possibile, purtroppo, dare indicazioni diverse da quelle letterali sopra evidenziate, anche sulla scorta delle notizie sempre più numerose che giungono da ogni parte della penisola in ordine a verifiche effettuate sia da ispettori ENPALS che dagli uffici territoriali SIAE.   Ogni comportamento difforme a quanto sopra indicato corre il rischio di essere censurato e sottoposto ad accertamento per omesso versamento contributivo, accertamento avverso il quale, in sede contenziosa, dovranno essere fatte valere le ragioni del mancato assoggettamento."
news_440:
  id: 48
  project_id: 1
  title: "QUESITO  N. 234 del 10/07/2006 - utente fiscosport n.1025 - prov.di VARESE"
  summary: "QUESITO  N. 234 del 10/07/2006 - utente fiscosport n.1025 - prov.di VARESE"
  description: "In merito all'approfondimento in tema di  Contribuzione ENPALS e prestazioni sportive dilettantistiche  abbiamo riscontrato un parere opposto nell'articolo del quotidiano  Il sole 24 ore Sport  maggio 2006. Per risolvere il dubbio abbiamo contattato direttamente l'ENPALS di Milano e ci hanno ribadito che l'iscrizione è dovuta anche dai direttori tecnici ed amministrativi delle associazioni sportive dilettantistiche e che nulla valgono le agevolazioni previste in ambito fiscale per questi compensi o rimborsi spese classificabili come redditi diversi. Vorremmo gentilmente un ulteriore Vostro parere. Ringraziamo e porgiamo cordiali saluti.    "
  author_id: 1025
  created_on: 2006-10-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana      In primo luogo va ben delineata la portata dell'art. 67 TUIR.       L'ho già sottolineato sia nel mio articolo che in altre risposte, ma non mi stancherò mai di ripeterlo, perchè sono convinto che buona parte del  problema ENPALS  nasca dall'aver spesso abusato delle agevolazioni stabilite da tale articolo e da quelli ad esso collegati (art. 69 TUIR e art., 25 Legge 133).             Le   indennità di trasferta, i rimborsi forfetari di spesa, i premi e i compensi  , compresi quelli per   collaborazioni coordinate e continuative di carattere amministrativo-gestionale   rientrano nella previsione dell'art. 67 e sono redditi diversi solo se      non sono conseguiti nell'esercizio di arti e professioni ... nè in relazione alla qualità di lavoratore dipendente  .      E l'art. 5 del D.P.R. 633/72 stabilisce che   per esercizio di arti e professioni si intende l'esercizio per professione abituale, ancorchè non esclusiva, di qualsiasi attività di lavoro autonomo                 E' quindi pacifico che se siamo in presenza (ovviamente nella sostanza e non nella forma) di un rapporto di lavoro subordinato, oppure di una collaborazione o di una attività di lavoro autonomo che abbiano le caratteristiche della professionalità e dell'abitualità, siamo al di fuori della previsione dell'art. 67, siamo soggetti agli ordinari obblighi fiscali, e previdenzialmente sono dovuti sia i contributi INAIL che i contributi ENPALS.             Se invece siamo legittimamente all'interno dell'art. 67 le  linee di pensiero  appaiono in questo momento ben chiare       - ENPALS sostiene che i contributi sono dovuti da tutti con la sole esclusione degli atleti (anche se è doveroso rilevare che le circolari ENPALS non menzionano l'art. 67 e ai verbali SIAE non è ancora seguita, a quanto ci risulta, alcuna specifica contestazione)      - le associazioni e società sportive, e con loro le Federazioni, gli Enti di Promozione Sportiva e lo stesso CONI, evidenziano che si tratta di una pretesa che metterebbe in gravissima crisi moltissimi dei soggetti che operano nello sport, in netta controtendenza fra l'altro con il sostegno che è invece stato dato dalla normativa fiscale      - noi consulenti segnaliamo le incongruenze del comportamento dell'ENPALS, il fatto che non si tratta di rapporti di lavoro e quindi non si giustifica il diritto/dovere contributivo, il fatto che lo stesso meccanismo di calcolo con minimale giornaliero penalizzerebbe in modo assurdo proprio chi presta la propria opera in modo saltuario e marginale, il fatto che probabilmente nessuno di tali soggetti maturerà mai l'anzianità contributiva necessaria per aver diritto alla pensione.             Tutto ciò premesso non possiamo prendere atto del comportamento dell'ENPALS e rilevare, pur se con toni diversi, che l'unico comportamento che mette al sicuro da rischi anche di carattere patrimoniale diretto degli amministratori dell'associazione o società è quello prudente  aderire alle richieste dell'ENPALS ed eventualmente avviare immediatamente un'azione per chiedere il rimborso dei contributi versati."
