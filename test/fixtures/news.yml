  title: "QUESITO N. 429 del 02/04/2009 - utente fiscosport n.1999 - prov.di VENEZIA"
  summary: "QUESITO N. 429 del 02/04/2009 - utente fiscosport n.1999 - prov.di VENEZIA"
  description: "Seguo da alcuni mesi una associazione dilettantistica che si avvale del regime di cui alla L.398/91 .Nel mese di aprile è stato superato il limite del plafond e, quindi, si sono persi i requisiti per usufruire di tale agevolazione dal mese successivo (maggio). La domanda è la seguente  ai fini fiscali ho compilato un unico quadro  RG  nel quale ho esposto sia la parte di ricavi determinati forfetariamente sia la parte di ricavi che hanno superato il plafond.  Nel dettaglio mi sono comportato nel seguente modo   al rigo RG2 colonna 2 ho indicato i ricavi in regime forfetario mentre al RG2 colonna 3 l'importo complessivo,  comprendente anche la parte eccedente i 250.000 euro del plafond. Al rigo RG21 ho indicato l'importo dei  componenti negativi  in regime forfetario. E' corretto il comportamento da me effettuato  Essendo il periodo sociale di riferimento compreso tra il 1 luglio 2007 ed il 30 giugno 2008, la dichiarazione annuale IVA andrà presentata in forma autonoma entro il 31 luglio (30 settembre ) 2009 e comprenderà solo la parte eccedente il superamentodel plafond  Ringrazio per la gradita risposta e porgo cordiali saluti.    "
  author_id: 1999
  created_on: 2009-02-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Sauro Ghignola, Collaboratore del Progetto Fiscosport - Prato    Così come specificato nella Risoluzione n. 123 del 07/11/2006, il superamento del limite di Euro 250.000,00 ai fini dell’applicazione del regime agevolato di cui alla Legge 398/91, individua due distinti periodi ,soggetti a differenti regimi tributari. Uno che va dall’inizio del periodo di imposta fino al mese in cui è avvenuto detto superamento e l’altro dal mese successivo al superamento del predetto limite sino alla fine del periodo di imposta.  Il comportamento indicato dal contribuente per la compilazione del quadro RG risulta corretto nella parte in cui specifica che al rigo RG2 colonna 3 vanno indicati per l’intero importo tutti i ricavi, evidenziando nella colonna 2 solo quelli derivanti dal regime forfetario.  I costi collegati al regime forfetario debbono essere indicati al rigo RG21 colonna 1, mentre quelli derivanti dalla normale gestione del regime analitico debbono essere indicati nei righi da RG12 a RG21.  Giusto anche che la dichiarazione Iva sia presentata in forma autonoma entro il 30/09/2009 con indicazione dei dati riferiti al periodo non coperto dall’agevolazione.  Si ricorda che l’Iva dovrà essere sempre liquidata in relazione all’anno solare anche per i soggetti con periodo di imposta non coincidente con l’anno solare.   "
