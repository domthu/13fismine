  reply: "Risposta a cura della Dott.ssa Patrizia Sideri, Consulenti Provinciale Fiscosport Siena.    La Delibera CONI del 125/07/2004  Principi fondamentali degli statuti delle Associazioni e Società sportive  prevede che  gli statuti degli enti debbano  conformarsi agli statuti ed ai regolamenti delle Federazioni sportive nazionali, delle Discipline sportive associate e dell'ente di promozione sportiva cui la società o l'associazione intende affiliarsi  .  Nel caso in esame si dovrà pertanto provvedere a verificare quali siano i requisiti statutari richiesti dalla nuova Federazione/EPS cui  l'associazione vuole aderire e quindi effettuare una modifica statutaria  per conformare il proprio statuto.  Il nuovo statuto dovrà  essere registrato presso l'Agenzia delle Entrate, al fine di poter fruire  delle agevolazioni fiscali previste per le associazioni sportive dilettantistiche dall’art. 148 del TUIR    dpr 917/86."
news_138:
  id: 18
  project_id: 1
  title: "QUESITO N. 212 del 23/02/2006 - utente fiscosport n.2101 - prov.di TREVISO."
  summary: "QUESITO N. 212 del 23/02/2006 - utente fiscosport n.2101 - prov.di TREVISO."
  description: "Un'associazione sportiva dilettantistica in regime ex L.398 ha ospitato presso la sede una società commerciale che ha presentato i propri prodotti a quei soci dell'associazione stessa che desiderassero presenziare, con possibilità per i soci medesimi di acquistarne i prodotti (privatamente). La società commerciale, per contro, ha offerto e corrisposto all'associazione a mezzo assegno bancario una somma di Euro XXX per ogni socio presente, chiedendo il semplice rilascio di una ricevuta. Al fine di verificare la correttezza del comportamento tenuto, si chiede quale natura abbia tale introito e, conseguentemente, quale sia il trattamento fiscale. Grazie.   "
  author_id: 2101
  created_on: 2006-01-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana.    Tale prestazione, oltre ad essere manifestamente estranea all'attività sportiva, è svolta nei confronti di un soggetto non socio (la società commerciale  ospitata ), essa rientra quindi nell'ambito dell'attività commerciale. Essendo l'associazione in  regime 398  essa è esonerata dall'obbligo di emissione della fattura quindi il  semplice rilascio di una ricevuta  non configura un'irregolarità. Ritengo peraltro opportuno segnalare che per l'associazione al di là dell'emissione o meno della fattura il corrispettivo riscosso è da intendersi comprensivo di IVA, che quindi per il 50% deve essere comunque versata all'Erario, mentre per la società commerciale tale IVA sarà detraibile (e per intero) solo se documentata da regolare fattura. In sostanza, che l'operazione sia documentata da fattura porta un risparmio pari all'importo dell'IVA per la società commerciale, mentre è assolutamente ininfluente per l'associazione."
news_143:
  id: 19
  project_id: 1
  title: "QUESITO N. 208 del 14/02/2006 - utente fiscosport n. 6533 - prov.di RIETI"
  summary: "QUESITO N. 208 del 14/02/2006 - utente fiscosport n. 6533 - prov.di RIETI"
  description: "Sono il presidente di un'associazione affiliata alla federazione italiana danza sportiva (FIDS). Quali sono i requisiti che deve avere un insegnante di ballo per poter esercitare la professione visto che non esiste un albo nazionale riconosciuto dallo stato, ma esistono solo delle associazioni che rilasciano dei diplomi di maestro di ballo. Che valore hanno     "
  author_id: 6533
  created_on: 2006-02-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana    Allo stato attuale della normativa, non esistendo un albo nazionale, non è necessario un titolo particolare per esercitare tale professione. Suggerisco peraltro, dato che in sede di verifica si potrebbe essere chiamati a dimostrare che l'insegnante ha effettivamente svolto tale attività ed aveva la qualifica per farlo, di conservare copia dei diplomi da esso posseduti. Colgo l'occasione per ricordare che se l'insegnante svolge tale professione  in via abituale ancorchè non esclusiva  egli è tenuto, a norma del D.P.R. 633/72, ad acquisire lo status di soggetto IVA (come volgarmente si dice   a prendere la partita IVA ), quindi a fatturare, assoggettandole ad IVA, le prestazioni effettuate, nonchè ad adempiere agli obblighi previdenziali connessi a tale attività.   Solo qualora l'attività svolta non abbia tale carattere di professionalità potrà essere applicata la normativa agevolata ex art. 67 T.U.I.R., ovvero la corresponsione da parte dell'associazione sportiva di compensi non soggetti ad imposta fino a 7.500 euro annui, ed alle ritenute d'acconto ovvero d'imposta per la parte eccedente tale importo; compensi che inoltre non sono soggetti ad obblighi contributivi."
news_144:
  id: 20
  project_id: 1
  title: "QUESITO N. 201 del 26/01/2006 - utente fiscosport n.4903 - prov.di TORINO"
  summary: "QUESITO N. 201 del 26/01/2006 - utente fiscosport n.4903 - prov.di TORINO"
  description: "Una associazione sportiva dilettantistica affiliata alla FIV, che ha in concessione dal Comune un tratto di litorale, permette ai propri soci di  parcheggiare  sullo stesso, durante la stagione estiva, la propria deriva o gommone a fronte di un corrispettivo in denaro. Tale introito è da considerare ricavo commerciale o istituzionale    "
  author_id: 4903
  created_on: 2006-01-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Roberto Conti, Consulente Provinciale Fiscosport Cremona e del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche.      L’utente chiede di individuare la natura commerciale    o istituzionale del corrispettivo specifico pagato dai soci all'associazione sportiva dilettantistica iscritta alla FIV per l’ormeggio della deriva o del gommone presso la banchina, avuta in concessione dal Comune.   A tal fine occorre fare riferimento alle seguenti disposizioni di legge       a)         L’articolo 148 comma 3 del T.U.I.R., che dispone che per le associazioni sportive dilettantistiche non si considerano commerciali le attività svolte in diretta attuazione degli scopi istituzionali, effettuate dietro pagamento di corrispettivi specifici nei confronti degli iscritti, associati o partecipanti ... ;      b)         l’art. 148 comma 4 del T.U.I.R., che prevede una presunzione assoluta di commercialità per le prestazioni di servizi portuali.         Nel caso di specie occorre dunque individuare con precisione i seguenti aspetti      a)         se l’associazione sportiva dilettantistica è “in regola” quanto a norme statutarie, registrazione dello statuto, iscrizione al Registro CONI, effettive modalità di svolgimento dell’attività associativa;     b)         se il corrispettivo pagato dagli associati, anche alla luce del bilancio dell’associazione, può assumere la veste di un riaddebito delle spese sostenute dall’associazione stessa, ovvero sia comprensivo di un ricarico non giustificato dalla mera ripartizione delle spese generali;     c)         se il servizio “di parcheggio” offerto dall’associazione sportiva dilettantistica ai prorpi associati possa essere qualificato o meno “servizio portuale”;    qualora alle domande sub a) e b) possa darsi risposta positiva e, viceversa, sia possibile rispondere negativamente alla domanda    sub c) la risposta al quesito posto dal lettore può essere data nel senso della non commercialità dei corrispettivi pagati dai soci del circolo velico.     Va tuttavia doverosamente sottolineato che alcuni dubbi possono permanere in riferimento alla caratteristica del servizio evidenziata sub c), in quanto non è agevole individuare il confine fra servizio portuale e servizio di “affitto posto barca” offerto agli associati. Il confine dovrebbe essere individuato proprio nell’”intensità” del servizio offerto, nel senso che se l’associazione si limita a mettere a disposizione il posto barca mentre è l’associato/proprietario che si occupa delle operazioni di    ormeggio, disormeggio, alaggio, pulizia barca etc.) non dovrebbero esserci dubbi circa la natura non commerciale dell’operazione, e viceversa.     Si segnala, a tal proposito, una vecchia risoluzione ( Risoluzione Ministeriale delle Finanze n. 430497 del 24/07/1990) , in merito a istanza avanzata dalla Presidenza nazionale della Lega Navale Italiana in relazione al trattamento fiscale da applicare ai servizi portuali (ormeggio, disormeggio, alaggio etc.) effettuati dalla Lega Navale stessa e dalle proprie affiliate, in favore dei soci – caso assolutamente coincidente con quello di specie – nella quale il Ministero conclude esplicitamente per la non assoggettabilità ai fini IVA (e, conseguentemente, anche ai fini delle imposte sui redditi), delle prestazioni in oggetto.      Pur trattandosi di una pronuncia datata, non risultano esservi state pronunce di segno contrario ."
news_161:
  id: 21
  project_id: 1
  title: "QUESITO N. 454 del 06/09/2009- utente fiscosport n.2387 - prov.di BOLOGNA"
  summary: "QUESITO N. 454 del 06/09/2009- utente fiscosport n.2387 - prov.di BOLOGNA"
  description: "Le convocazioni delle assemblee dei soci e del consiglio direttivo per un'associazione sportiva dilettantistica se vengono convocate a mezzo fax o per via e-mail (non per posta certificata) o eventualmente esposte in bacheca, hanno la stessa validità legale della raccomandata a.r. oppure possono essere invalidate in caso di contrarietà di delibera tra i soci ed i consiglieri  Grazie.   "
  author_id: 2387
  created_on: 2009-06-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Bancamaria Stivanello - Avvocato in Padova    Le forme di convocazione dell'assemblea e del consiglio direttivo sono libere e di regola disciplinate dallo statuto.  Il codice civile non prescrive alcuna formalità per le associazioni mentre per le s.r.l. richiede la lettera raccomandata in via residuale solo qualora l'atto costitutivo non stabilisca le modalità di convocazione, che devono in ogni caso assicurare la tempestiva informazione sugli argomenti da trattare.  Tale principio per quanto non espressamente previsto dal codice civile in relazione alle associazioni, deve ritenersi ugualmente applicabile anche a tali soggetti, attesa la natura e la funzione della convocazione dell'organo deliberante, che deve assumere una forma idonea allo scopo cui è destinato e cioè quello di porre tutti gli aventi diritto nelle condizioni di conoscere dell'esistenza dell'assemblea (data, luogo, ora e degli argomenti da trattare - il c.d. ordine del giorno).  Per le associazioni sportive dilettantistiche vale inoltre la disposizione tributaria contenuta nell'art. 148 comma 8 lett e) TUIR che dispone espressamente l'obbligo di prevedere nello statuto   idonee forme di pubblicità delle convocazioni assembleari  quale concreta attuazione del principio di democraticità interna cui devono ispirarsi gli ordinamenti delle associazioni sportive dilettantistiche. Pertanto la convocazione nell'associazione sportiva dilettantistica può prevedersi ed effettuarsi anche con altri mezzi e non necessariamente con lettera raccomandata.  Ciò premesso e considerato va però evidenziato quanto segue.  Proprio in quanto nelle associazioni l'ordinamento interno è regolato dagli accordi tra gli associati e non vi sono norme civilistiche e tributarie imperative o integrative sulle modalità di convocazione, va chiarito che in presenza di una o più disposizioni statutarie che regolino tali formalità, queste devono necessariamente essere adottate pena l'invalidità delle delibere adottate dall'organo per contrarietà all'atto costitutivo o allo statuto secondo quanto disposto dall'art.23 c.c., norma dettata per le associazioni riconosciute applicabile anche alle associazioni non riconosciute.  Pertanto se lo statuto dovesse prevedere la modalità a mezzo lettera a.r., l'assemblea dovrà ritenersi validamente costituita solo se la convocazione sia stata effettuata con tale mezzo od altro equipollente (ad esempio, la mail certificata).  Si tratta di una formalità onerosa ed eccessiva, non richiesta nemmeno per le s.r.l. e pertanto potrebbe essere consigliabile modificare sul punto lo statuto (previa regolare convocazione di un'assemblea straordinaria e con le maggioranze previste dallo statuto o in difetto dall'art. 21 c.c. per la modifica statutaria).  Se invece lo statuto non prescrivesse alcunchè - fermo restando l'obbligo di integrarne il contenuto in osservanza del disposto di cui all'art.148 comma 8 lett.e) TUIR - per quanto sopra esposto si potrebbe ritenere valido qualsiasi mezzo purchè idoneo a porre i destinatari nelle condizioni di essere a conoscenza dell'assemblea e degli argomenti da trattare,dal fax alla mail non certificata, al s.m.s., all'avviso in bacheca.  In relazione a quest'ultima modalità va segnalato che se il mezzo deve ritenersi lecito e valido in ordine ai rapporti interni - nel senso che l'associato non potrebbe impugnare la delibera deducendo l'invalidità della convocazione assembleare se questo fosse il sistema adottato dallo statuto - potrebbe tuttavia essere contestato da terzi e in particolare dall'amministrazione finanziaria quale forma non sufficiente a garantire la pubblicità della convocazione assembleare in violazione al disposto dell'art.148 comma 8 lett.e) Tuir. ( Ciò peraltro non determina l'invalidità della delibera ma può rappresentare un indizio, che unitamente ad altre circostanze, potrebbe fondare il disconoscimento delle agevolazioni fiscali)."
news_162:
  id: 22
  project_id: 1
  title: "QUESITO N. 366 del 23/03/2008 - utente fiscosport n.5286 - prov.di ANCONA"
  summary: "QUESITO N. 366 del 23/03/2008 - utente fiscosport n.5286 - prov.di ANCONA"
  description: "PROBLEMI NELLA REGISTRAZIONE AL REGISTRO NAZIONALE CONI   sono il presidente di una associazione sportiva dilettantistica attiva nella pratica e nella diffusione dello sport della Vela. L'associazione è stata costituita nel gennaio del 2005, e lo statuto è conforme a tutte le disposizioni di cui all'art. 90 della legge 289/2002 commi 17-18-18bis, così come modificati successivamente dal DL 22 marzo 2004 n° 72. In merito alle modifiche apportate dal sopraccitato D.L., voglio evidenziare l'abrogazione del punto a)7 del comma 18 della legge 289 e cioè dell'  obbligo di conformarsi alle norme e alle direttive del CONI nonché agli statuti e ai regolamenti delle federazioni sportive nazionali o dell'ente di promozione sportiva cui la società o l'associazione intende affiliarsi . Conformemente a quanto sopra esposto, lo statuto della nostra associazione non riporta quindi alcun esplicito riferimento a tale obbligo, abrogato al momento della costituzione dell'associazione dall'entrata in vigore del DL 22 marzo 2004 n° 72. La nostra associazione è affiliata ad un Ente di Promozione Sportiva (UISP) sin dal momento della costituzione, e nell'atto costitutivo viene espressamente approvato lo statuto della stessa UISP, aderendo a questa ed adottandone la sua tessera nazionale come tessera della nostra associazione. Fatte queste premesse, nel momento dell'iscrizione dell'associazione al registro nazionale del CONI, è necessario stampare una autodichiarazione in cui viene dichiarato che nello statuto della associazione è espressamente previsto (riporto testualmente)  l'obbligo di conformarsi alle norme ed alle direttive del CONI nonché allo Statuto ed ai regolamenti di UISP . In realtà nello statuto, stante le premesse di cui sopra, non vi sono espressamente previsti tali obblighi. Come occorre comportarsi in questo caso  a) Bisogna modificare lo statuto prima di procedere con l'iscrizione b) Essendo affiliati alla UISP ed avendo espressamente approvato il suo statuto nell’atto costitutivo, si ritiene la dichiarazione veritiera. RingraziandoVi per una Vostra sollecita interpretazione, invio cordiali saluti.   "
  author_id: 5286
  created_on: 2008-03-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Il lettore si riferisce all'autocertificazione che il sistema stampa alla fine dell'inserimento dei dati necessari all'iscrizione al Registro delle Associazioni e Società Sportive Dilettantistiche presso il CONI. In effetti, la dichiarazione riporta che nello statuto della associazione è espressamente previsto  l'obbligo di conformarsi alle norme ed alle direttive del CONI nonché allo Statuto ed ai regolamenti di UISP .    Data la delicatezza della materia in merito alla dichiarazione sostitutiva di atto notorio, occorre che il legale rappresentante dell'Associazione ponga la massima attenzione prima della sottoscrizione di una dichiarazione non corrispondente al vero.  Nonostante la modulistica dell'autocertificazione sia chiaramente obsoleta, in quanto richiede dichiarazioni non più previste dalla legge, è comunque consigliabile provvedere alla modifica dello statuto, prima di procedere alla sottoscrizione dell'autocertificazione."
news_176:
  id: 23
  project_id: 1
  title: "Le associazioni sportive, di norma, non possono beneficiare del riparto del 5 per mille .  QUESITO N. 206/A del 06/02/2006 - utente fiscosport n. 1991 - prov. di SONDRIO, N. 206/B - utente fiscosport n. 2552 - prov. di BERGAMO."
  summary: "Le associazioni sportive, di norma, non possono beneficiare del riparto del 5 per mille .  QUESITO N. 206/A del 06/02/2006 - utente fiscosport n. 1991 - prov. di SONDRIO, N. 206/B - utente fiscosport n. 2552 - prov. di BERGAMO."
  description: "A) Le associazioni sportive dilettantistiche ai sensi della Finanziaria 2006 (commi 337, 338 e 339) possono presentare domanda per partecipare al riparto del 5 per mille entro il 10 febbraio 2006   Grazie e buon lavoro.  B) Il quesito che voglio porVi è questo  siamo un'associazione sportiva dilettantistica senza personalità giuridica ed iscritta alla federazione di categoria Figc e Csi. Possiamo iscriverci nell'elenco di cui la legge 266 per il riparto del 5 per mille  Gradirei una risposta a breve in quanto i termini dell'iscrizione sono il 10.02 c.m. Grazie per la collaborazione e complimenti per il sito.   "
  author_id: 1991
  created_on: 2006-09-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport    Il combinato disposto del comma 337 della legge n. 266/2005 (Finanziaria per il 2006) e del comma 2 dell'articolo 31 del D.L. 30 dicembre 2005 n. 273 (cosiddetto decreto milleproroghe) anticipa all'anno 2005 gli effetti della destinazione del 5 per mille dell'Irpef a favore di una categoria ben individuata di soggetti e/o finalità   a) sostegno del volontariato e delle altre organizzazioni non lucrative di utilita' sociale di cui all'articolo 10 del decreto legislativo 4 dicembre 1997, n. 460, e successive modificazioni, nonche' delle associazioni di promozione sociale iscritte nei registri nazionale, regionali e provinciali previsti dall'articolo 7, commi 1, 2, 3 e 4, della legge 7 dicembre 2000, n. 383, e delle associazioni e fondazioni riconosciute che operano nei settori di cui all'articolo 10, comma 1, lettera a), del decreto legislativo 4 dicembre 1997, n. 460;  b) finanziamento della ricerca scientifica e dell'universita';  c) finanziamento della ricerca sanitaria;  d) attivita' sociali svolte dal comune di residenza del contribuente.   Le  società ed associazioni sportive dilettantistiche  che svolgono la propria attività a favore dei propri tesserati, di norma, non rientrano nelle fattispecie sopra riportate e pertanto  non possono avvalersi del riparto del 5 per mille . Può rientrare, invece, nelle previsioni della legge n. 266/2005 l'associazione sportiva inquadrata in una delle seguenti tipologie    • Organizzazioni Non Lucrative di Utilità Sociale - ONLUS (articolo 10 del D. Lgs. n. 460/1997) comprese le ONLUS di diritto (gli organismi di volontariato, le Organizzazioni Non Governative, le cooperative sociali e i loro consorzi e gli enti ecclesiastici e le associazioni di promozione sociale qualificatisi ONLUS limitatamente ad alcune attività (commi 8 e 9 dell'articolo 10 del D.Lgs. n. 460/1997);  • Associazioni di promozione sociale iscritte nei registri nazionale, regionali e provinciali (articolo 7, legge383/2000);  • Fondazioni e associazioni riconosciute che operano nei seguenti settori  assistenza sociale e socio-sanitaria; assistenza sanitaria; beneficenza; istruzione; formazione; sport dilettantistico; tutela, promozione e valorizzazione delle cose d'interesse artistico e storico; tutela e valorizzazione della natura e dell'ambiente, con esclusione dell'attività', esercitata abitualmente, di raccolta e riciclaggio dei rifiuti urbani, speciali e pericolosi; promozione della cultura e dell'arte; tutela dei diritti civili; ricerca scientifica di particolare interesse sociale svolta direttamente da fondazioni ovvero da esse affidata ad università, enti di ricerca ed altre fondazioni. (articolo 10, comma 1, lettera a. del D. Lgs. n. 460/1997).     *In merito a quest'ultimo punto, relativamente alla previsione dell'attività rubricata come  sport dilettantistico , si ritiene che l'espresso richiamo all'articolo 10, comma 1, lettera a) del D. Lgs. n. 460/1997, debba essere inteso alle stesse attività già previste per le Onlus, con una lettura più ampia delle disposizioni, fermo restando che le predette attività, pur non essendo svolte da Onlus, bensì da fondazioni od associazioni che abbiano ottenuto il riconoscimento della personalità giuridica, devono essere rivolte prevalentemente in favore di soggetti svantaggiati (dello stesso avviso, Marta Saccaro, Il Sole 24Ore Sport, n. 2 - febbraio 2006, pag. 31).    Il richiamato articolo 10 del D.Lgs. n. 460/1997 così dispone    1 . Sono organizzazioni non lucrative di utilità sociale (ONLUS) le associazioni, i comitati, le fondazioni, le società cooperative e gli altri enti di carattere privato, con o senza personalità giuridica, i cui statuti o atti costitutivi, redatti nella forma dell'atto pubblico o della scrittura privata autenticata o registrata, prevedono espressamente    a) lo svolgimento di attività in uno o più dei seguenti settori   1) assistenza sociale e socio-sanitaria;  2) assistenza sanitaria;  3) beneficenza;  4) istruzione;  5) formazione;  6) sport dilettantistico;  7) tutela, promozione e valorizzazione delle cose d'interesse artistico e storico di cui alla legge 1° giugno 1939, n. 1089, ivi comprese le biblioteche e i beni di cui al decreto del Presidente della Repubblica 30 settembre 1963, n. 1409;  8) tutela e valorizzazione della natura e dell'ambiente, con esclusione dell'attività, esercitata abitualmente, di raccolta e riciclaggio dei rifiuti urbani, speciali e pericolosi di cui all'articolo 7 del decreto legislativo 5 febbraio 1997, n. 22;  9) promozione della cultura e dell'arte;  10) tutela dei diritti civili;  11) ricerca scientifica di particolare interesse sociale svolta direttamente da fondazioni ovvero da esse affidata ad università, enti di ricerca ed altre fondazioni che la svolgono direttamente, in ambiti e secondo modalità da definire con apposito regolamento governativo emanato ai sensi dell'articolo 17 della legge 23 agosto 1988, n. 400;   b)  l'esclusivo perseguimento di finalità di solidarietà sociale ;  c) il divieto di svolgere attività diverse da quelle menzionate alla lettera a) ad eccezione di quelle ad esse direttamente connesse;  d) il divieto di distribuire, anche in modo indiretto, utili e avanzi di gestione nonché fondi, riserve o capitale durante la vita dell'organizzazione, a meno che la destinazione o la distribuzione non siano imposte per legge o siano effettuate a favore di altre ONLUS che per legge, statuto o regolamento fanno parte della medesima ed unitaria struttura;  e) l'obbligo di impiegare gli utili o gli avanzi di gestione per la realizzazione delle attività istituzionali e di quelle ad esse direttamente connesse;  f) l'obbligo di devolvere il patrimonio dell'organizzazione, in caso di suo scioglimento per qualunque causa, ad altre organizzazioni non lucrative di utilità sociale o a fini di pubblica utilità, sentito l'organismo di controllo di cui all'articolo 3, comma 190, della legge 23 dicembre 1996, n. 662, salvo diversa destinazione imposta dalla legge;  g) l'obbligo di redigere il bilancio o rendiconto annuale;  h) disciplina uniforme del rapporto associativo e delle modalità associative volte a garantire l'effettività del rapporto medesimo, escludendo espressamente la temporaneità della partecipazione alla vita associativa e prevedendo per gli associati o partecipanti maggiori d'età il diritto di voto per l'approvazione e le modificazioni dello statuto e dei regolamenti e per la nomina degli organi direttivi dell'associazione;  i) l'uso, nella denominazione ed in qualsivoglia segno distintivo o comunicazione rivolta al pubblico, della locuzione «organizzazione non lucrativa di utilità sociale» o dell'acronimo «ONLUS».  2 . Si intende che vengono perseguite  finalità di solidarietà sociale  quando le cessioni di beni e le prestazioni di servizi relative alle attività statutarie nei settori dell'assistenza sanitaria, dell'istruzione, della formazione, dello sport dilettantistico, della promozione della cultura e dell'arte e della tutela dei diritti civili non sono rese nei confronti di soci, associati o partecipanti, nonché degli altri soggetti indicati alla lettera a) del comma 6, ma  dirette ad arrecare benefici a   a) persone svantaggiate in ragione di condizioni fisiche, psichiche, economiche, sociali o familiari;  b) componenti collettività estere, limitatamente agli aiuti umanitari.    3 . Le finalità di solidarietà sociale s'intendono realizzate anche quando tra i  beneficiari delle attività statutarie  dell'organizzazione vi siano i propri soci, associati o partecipanti, o gli altri soggetti indicati alla lettera a) del comma 6,  se costoro si trovano nelle condizioni di svantaggio  di cui alla lettera a) del comma 2 ... omissis ... ."
news_195:
