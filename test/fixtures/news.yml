  reply: "risposta a cura del Dott. Nicola Cecconato, Consulente Regionale Fiscosport Veneto, relatore dal convegno nazionale Fiscosport             Per le associazioni sportive dilettantistiche, sono assoggettati al  la  ritenuta del 4% solo i contributi destinati allo svolgimento di attività commerciali erogati da regioni, province, comuni e da altri enti pubblici e privati.  Se il contributo sempre erogato, da regioni, province, comuni e da altri enti pubblici e privati, viceversa finanzia l’attività istituzionale dell’associazione o l’acquisto di beni strumentali non è soggetto a ritenuta."
news_698:
