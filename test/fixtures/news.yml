  title: "QUESITO N. 353 del 18/02/2008 - utente fiscosport n.2499 - prov.di ANCONA"
  summary: "QUESITO N. 353 del 18/02/2008 - utente fiscosport n.2499 - prov.di ANCONA"
  description: "Siamo una associazione sportiva dilettantistica regolarmente iscritta presso l'apposito registro del Coni. Non abbiamo mai richiesto l'iscrizione nell'apposito elenco per poter usufruire dei benefici del 5 per mille in quanto ritenevamo che le associazioni sportive non potessero rientrare in questo tipo di beneficio. Con le ultime novità fiscali, anche le associazioni sportive dilettantistiche possono partecipare alla ripartizione del 5 per mille. Alla data odierna, esistono delle procedure per partecipare anche noi a tale beneficio  Grazie   "
  author_id: 2499
  created_on: 2008-02-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Gianpaolo Concari - Collaboratore della Redazione Fiscosport - Soragna (PR)    Alla data attuale (18/02/2008) non è ancora dato sapere se e in quale modo le associazioni sportive dilettantistiche potranno partecipare alla ripartizione del 5 per mille del 2006 e 2007.  L'ipotesi di chi scrive è che possano partecipare alla ripartizione solo le associazioni che a suo tempo hanno presentato la domanda di ammissione, non essendo possibile infatti riaprire i termini di presentazione delle dichiarazioni e chiedere ai contribuenti di effettuare le scelte.  In altri termini  le associazioni sportive dilettantistiche che avevano chiesto l'iscrizione e poi cancellate dall'Agenzia delle Entrate perché prive del requisito del riconoscimento giuridico, dovrebbero partecipare alla ripartizione dei fondi. Va da sé che saremmo in presenza di una chiara violazione dei diritti di tutte quelle associazioni che non hanno presentato la domanda di ammissione perché, in conformità alla legge (peraltro confermata dalle circolari emanate nel frattempo dall'Agenzia delle Entrate) non hanno presentato la domanda di iscrizione nell'elenco.  In base alle disposizioni contenute nel decreto legge n. 248/07 (c.d. milleproroghe) e convertito in legge per l'anno 2008 sono ammesse le associazioni sportive dilettantistiche in possesso del riconoscimento ai fini sportivi."
