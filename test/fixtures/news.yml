  title: "QUESITO N. 556 del 18/02/2011 - utente fiscosport n.4427 - prov.di TREVISO"
  summary: "QUESITO N. 556 del 18/02/2011 - utente fiscosport n.4427 - prov.di TREVISO"
  description: "Buongiorno, sono un rappresentante di una società sportiva dilettantistica e vorrei sapere, per non incorrere ad errori, come devo registrare alcuni versamenti effettuati da persone fisiche - anche soci - a sostegno dell'attività sportiva. Il versamento dei soci è successivo alla quota annuale. Sono a conoscenza che le persone fisiche possono detrarre in fase di dichiarazione dei redditi  un importo non superiore a 1.500,00 euro mentre gli adempimenti - registrazioni contabili, tassazione ed altro - per la società non li conosco.     "
  author_id: 4427
  created_on: 2010-09-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del Dott. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)      Le persone fisiche possono detrarre dall’imposta lorda (I.R.Pe.F.) il 19% delle erogazioni liberali effettuate a favore delle società e delle associazioni sportive dilettantistiche, nei limiti indicati nel quesito. Perchè ciò possa avvenire tali erogazioni devono avvenire a mezzo bonifico bancario o comunque mediante sistema di pagamento tracciabile.  Per l’associazione o la società sportiva dilettantistica l’erogazione liberale non genera reddito imponibile in quanto non costituisce un reddito derivante dall’esercizio di un’attività commerciale.       Per quanto riguarda il percettore  come per quelli in uscita anche per i bonifici in entrata, se si superano i 516 euro devono essere utilizzati mezzi tracciabili (è ovvio che se l'erogante fa il bonifico per poter avere l'agevolazione del 19%, ciò rispetta anche il requisito per il percettore).  Le somme percepite a tale titolo devono essere contabilizzate perciò come “proventi da erogazioni liberali”."
news_2921:
  id: 368
  project_id: 1
  title: "QUESITO n. 547 del 19/01/2011 - utente fiscosport n.7728 - prov. di PORDENONE"
  summary: "QUESITO n. 547 del 19/01/2011 - utente fiscosport n.7728 - prov. di PORDENONE"
  description: "Buongiorno, seguo una società di calcio femminile e per racimolare qualche fondo normalmente facevamo una lotteria classica, ma in questi ultimi anni i risultati sono scarsi con difficoltà di vendita; abbiamo così pensato di fare una lotteria istantanea di tipo  gratta e vinci  ma nessuno ci sa dire come poter fare per realizzarla  vorremmo cioè sapere quali sono i permessi da chiedere anche per poter vendere i biglietti in biglietteria e nelle edicole. I premi sono sia in denaro che gadget ma principalmente in denaro. Potete aiutarci        "
  author_id: 7728
  created_on: 2009-10-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del rag. Gianpaolo Concari, Collaboratore della Redazione Fiscosport - Soragna (PR)     Per rispondere al suo quesito, mi rifaccio al d.p.r. 26/10/2001, n. 430, nel quale, all’art. 13, si prescrive che      E' vietata ogni sorta di lotteria, tombola, riffa e pesca o banco di beneficenza, nonché ogni altra manifestazione avente analoghe caratteristiche. Ferma restando la vigente disciplina in materia di lotterie nazionali, sono, tuttavia, consentite      a) le lotterie, le tombole e le pesche o banchi di beneficenza, promossi da enti morali, associazioni e comitati senza fini di lucro, aventi scopi assistenziali, culturali, ricreativi e sportivi disciplinati dagli articoli 14 e seguenti del codice civile, e dalle organizzazioni non lucrative di utilità sociale di cui all'articolo 10, del decreto legislativo 4 dicembre 1997, n. 460, se dette manifestazioni sono necessarie per far fronte alle esigenze finanziarie degli enti stessi;     b) le lotterie, le tombole e le pesche o banchi di beneficenza, organizzate dai partiti o movimenti politici di cui alla legge 2 gennaio 1997, n. 2, purché svolte nell'ambito di manifestazioni locali organizzate dagli stessi. In caso di svolgimento al di fuori delle dette manifestazioni locali si applicano le disposizioni previste per i soggetti di cui alla lettera a);     c) le tombole effettuate in ambito familiare e privato, organizzate per fini prettamente ludici.     Dalla lettura di quanto sopra e del contenuto normativo successivo, appare abbastanza evidente che non vi sia traccia delle “lotterie istantanee” che invece dovrebbero essere appannaggio dei Monopoli di Stato o di società che operano in concessione.     In ogni caso, lo stesso d.p.r. prevede quanto segue      a.     per lotterie s'intende la manifestazione di sorte effettuata con la vendita di biglietti staccati da registri a matrice, concorrenti ad uno o più premi secondo l'ordine di estrazione. La lotteria è consentita se la vendita dei biglietti è limitata al territorio della provincia, l'importo complessivo dei biglietti che possono emettersi, comunque sia frazionato il prezzo degli stessi, non supera la somma di lire 100.000.000, pari ad euro 51.645,69, e i biglietti sono contrassegnati da serie e numerazione progressive    b.     per tombola s'intende la manifestazione di sorte effettuata con l'utilizzo di cartelle portanti una data quantità di numeri, dal numero 1 al 90, con premi assegnati alle cartelle nelle quali, all'estrazione dei numeri, per prime si sono verificate le combinazioni stabilite. La tombola è consentita se la vendita delle cartelle è limitata al comune in cui la tombola si estrae e ai comuni limitrofi e le cartelle sono contrassegnate da serie e numerazione progressiva. Non è limitato il numero delle cartelle che si possono emettere per ogni tombola, ma i premi posti in palio non devono superare, complessivamente, la somma di lire 25.000.000, pari ad euro 12.911,42;    c.     per pesche o banchi di beneficenza s'intendono le manifestazioni di sorte effettuate con vendita di biglietti, le quali, per la loro organizzazione, non si prestano per la emissione dei biglietti a matrice, una parte dei quali è abbinata ai premi in palio. Le pesche o i banchi di beneficenza sono consentiti se la vendita dei biglietti è limitata al territorio del comune ove si effettua la manifestazione e il ricavato di essa non eccede la somma di lire 100.000.000, pari ad euro 51.645,69.     Pertanto sono portato a concludere che non si possa organizzare una “lotteria istantanea”."
news_2922:
  id: 369
  project_id: 1
  title: "QUESITO N. 522 del 12/10/2010 - utente fiscosport n.16364 - prov.di CATANIA"
  summary: "QUESITO N. 522 del 12/10/2010 - utente fiscosport n.16364 - prov.di CATANIA"
  description: "Gentile redazione di fiscosport, sono il presidente di un neo associazione sportiva, nata con lo scopo di valorizzare il calcio amatoriale, con l'organizzazione di tornei. Mi chiedevo, ho notato che moltissimi sono quelli che non regolarizzando la loro posizione come abbiamo fatto noi si cimentano in questa attività, ma a questo punto sono io il fesso che cerco di fare le cose in regola  C'è qualcuno che vigila su queste attività effettuate cosi  in sordina   Altra domanda, nella mia attività ho dei rapporti con degli arbitri (non tutti tesserati figc), per dar loro un compenso devo rilasciare ricevuta  devono firmarmi qualcosa  Grazie mille per l'attenzione.   "
  author_id: 16364
  created_on: 2010-01-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente fiscale del C.P. CONI di Imperia    Gent.mo utente, la regolarizzazione della posizione delle associazioni è una procedura che Fiscosport caldeggia fin dalla prima newsletter, in quanto è la base per poter usufruire delle agevolazioni fiscali e non. Di fatto l'associazione sportiva dilettantistica che inizia la propria attività deve dotarsi di uno statuto conforme all'art. 90 legge n. 289/2002 (da registrare all'Agenzia delle Entrate se si prevedono corrispettivi specifici in aggiunta alle quote istituzionali) e redigere un atto costitutivo a cura dei soci fondatori, che firmeranno lo stesso ed il predetto statuto, che ne formerà parte integrante. Seguirà la richiesta all'Agenzia delle Entrate del codice fiscale (con mod. AA5/6) oppure del codice fiscale e della partita Iva (con mod. AA7/10), e la necessità – per il riconoscimento a fini sportivi – dell’affiliazione ad una Federazione Sportiva Nazionale (FSN), Disciplina Sportiva Associata (DSA) e/o Ente di Promozione Sportiva (EPS) ed il conseguente obbligo di iscrizione al registro CONI, da parte dell’associazione o da parte dell’Ente, qualora direttamente incaricato dal Coni per l’iscrizione diretta (si avvisa che la mancata iscrizione fa perdere all’associazione i principali benefici fiscali, tra cui la possibilità di corrispondere compensi di cui all’art. 67, comma 1, lettera m) TUIR). E’ poi da mettere in scadenza - entro 60 giorni dall’inizio dell’attività – la presentazione del modello EAS con invio telematico (direttamente o tramite un intermediario abilitato). Il mancato adempimento (o, in questo caso, anche il solo ritardo) ha conseguenze pesanti, dal momento che viene meno la possibilità di avvalersi delle agevolazioni ex art. 148 TUIR (detassazione delle quote e dei corrispettivi specifici).  Passiamo ora ad analizzare le diverse implicazioni in merito alla tenuta delle scritture contabili. Per la sola attività istituzionale, si avrà cura di tenere il libro dei soci, il libro dei verbali del consiglio direttivo, il libro dei verbali delle assemblee, ed eventualmente il libro dei verbali del collegio sindacale o dei revisori dei conti (se previsti dallo statuto), nonchè un libro cassa per la tenuta dei conti (il conto bancario è obbligatorio quando si effettuano operazioni di importo superiore ad € 516,46). Qualora si acquisisca anche la posizione Iva, oltre alla documentazione di cui sopra, dovrà essere scelto il regime contabile; se la scelta ricade sul regime forfetario di cui alla legge n. 398/1991, come nella maggior parte dei casi, si avrà cura di effettuare la comunicazione/opzione alla Siae territorialmente competente (entro 30 giorni) e di tenere il registro super-semplificato di cui al D.M. 11/02/1997 (con abbattimenti Iva del 50% o del 90%, a seconda dei casi) e ad effettuare le liquidazioni trimestrali dell'Iva con F24 telematico e codici 6031, 6032, 6033, 6034 con scadenza il giorno 16 del mese successivo ad ogni trimestre solare di riferimento, senza obbligo di redazione della dichiarazione Iva e della comunicazione annuale Iva. Dovrà essere redatta la dichiarazione dei redditi, modello Unico/Enc, con abbattimento forfetario del 97% e con tassazione piena delle plusvalenze patrimoniali).  Questo excursus non vuole e non può essere esaustivo di tutti gli adempimenti, ma deve essere utile se non altro a comprendere che gli adempimenti sono in linea di massima semplificati e che il mancato rispetto viene spesso sanzionato dai verificatori con la perdita della qualifica di ente non commerciale, proprio perchè tale requisito deve essere verificato non solo con i comportamenti di fatto, ma anche e soprattutto con la documentazione cartacea e/o computerizzata che a posteriori va dimostrato di possedere.  Proprio quest'anno l'Agenzia delle Entrate ha iniziato una serie di verifiche alle associazioni sportive dilettantistiche in cui la mancata predisposizione e tenuta dei suindicati documenti ha fatto venir meno le agevolazioni fiscali, tributarie e legislative per le associazioni sportive verificate, con sanzioni pecuniarie di tutto rilievo che vanno a pesare direttamente su tutti i Consiglieri dell'Associazione (non solo sul Presidente), in quanto responsabili in solido dei debiti sociali (mi riferisco alle associazioni non risconosciute, la quasi totalità degli organismi sportivi). In risposta all'ultima domanda del quesito, si fa presente che anche gli arbitri ricevono, così come gli atleti, i tecnici, i dirigenti accompagnatori, dei compensi classificati  redditi diversi  dall'art. 67, comma 1, lett. m) del TUIR (normativa introdotta dall'art. 25 legge 133/99). Per tale tipo di compenso occorre ricevere l'autocertificazione del percipiente (che dichiara di non superare il limite dei 7.500 euro di esenzione da imposte - se sussiste), la ricevuta di percezione delle somme, a cui seguirà a cura dell'associazione - a fine anno, entro il 31/03 dell'anno successivo - la certificazione dei compensi e la dichiarazione dei sostituti d'imposta - modello 770/semplificato (con scadenza telematica al 31/07 dell'anno successivo).  Non sembra il caso di porsi problemi in merito al fatto che taluni arbitri non siano tesserati Figc (ad esempio per poter garantire il servizio durante gare amichevoli o altre manifestazioni informali). Volendo analizzare anche tale casistica, con la risoluzione n. 34/E del 26 marzo 2001 l'Agenzia delle Entrate ha chiarito che con la locuzione  esercizio diretto di attività sportive dilettantistiche,...si è voluto ricondurre nel regime agevolativo i compensi corrisposti ai soggetti che partecipano direttamente alla realizzazione della manifestazione sportiva a carattere dilettantistico . La norma, quindi,  è riferita, cioè, a tutti quei soggetti le cui prestazioni sono funzionali alla manifestazione sportiva dilettantistica, determinandone, in sostanza, la concreta realizzazione, ivi compresi coloro che nell'ambito e per effetto delle funzioni di rappresentanza dell'associazione di norma presenziano all'evento sportivo. Sono, pertanto, da considerare in primo luogo corrisposti nell'esercizio diretto dell'attività sportiva dilettantistica, i compensi erogati agli atleti dilettanti, agli allenatori, ai giudici di gara, ai commissari speciali che durante le gare o manifestazioni, aventi natura dilettantistica, devono visionare o giudicare l'operato degli arbitri .  Rientrano, quindi, nella disciplina in esame  tutti i compensi corrisposti a quei soggetti che, nella qualità di dirigenti dell'associazione, di solito presenziano direttamente a ciascuna manifestazione consentendone, di fatto, il regolare svolgimento. Trattasi di compensi, quali le indennità di trasferta o i rimborsi di spesa, corrisposti a figure dirigenziali, non legati con l'ente erogante da rapporti di collaborazione coordinata e continuativa, che svolgono funzioni, non retribuite in base a norme organizzative interne, ma indispensabili alla realizzazione della manifestazione sportiva dilettantistica, nel senso che le stesse, come già precisato, concorrono a garantire la concreta realizzazione di ciascun evento sportivo .  La Risoluzione non cita mai il concetto di tesseramento, e precisa che per la riconducibilità dei compensi in argomento nell'ambito applicativo dei redditi diversi,  è necessario il concorso di due condizioni   a) deve trattarsi di uno dei soggetti come sopra individuati (requisito soggettivo);  b) la manifestazione sportiva deve essere a carattere dilettantistico (requisito oggettivo) ."
news_2964:
  id: 370
