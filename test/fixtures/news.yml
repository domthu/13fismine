  reply: "Risposta a cura dell'Avv. Biancamaria Stivanello, Avvocato in Padova      Nelle associazioni non riconosciute di cui agli artt. 36 ss. c.c. non vi è l'obbligo di prevedere ed istituire un organo avente le funzioni di controllo contabile come il Collegio dei Revisori dei conti. Né una consimile disposizione è contenuta nelle norme tributarie che impongono determinati contenuti per gli statuti delle associazioni sportive dilettantistiche (art.90, l.289/02 e successive modificazioni; art.148, comma VIII, T.U.I.R., e art.4, d.p.r. n. 633/72). Gli unici organi obbligatori e necessari per l'esistenza stessa dell'associazione sia in ambito civilistico che tributario sono l'assemblea dei soci e il Consiglio Direttivo oltre al Presidente legale rappresentante. La circostanza che lo statuto preveda la nomina di un collegio dei revisori dei conti e che tale disposizione statutaria non sia stata ottemperata non è sanzionabile dalla pubblica amministrazione ma è fonte di responsabilità degli amministratori nei confronti degli associati in quanto configura inosservanza di norme statutarie.    Va segnalato tuttavia che in sede di verifica diretta ad accertare la sussistenza dei requisiti sostanziali in capo all'associazione, tale inottemperanza potrebbe essere valutata, non da sola ma unitamente ad altre violazioni di norme statutarie, quale indizio per asserire che lo schema associativo sia stato indebitamente utilizzato e che nella verificata manchi in concreto una struttura democratica e una gestione trasparente.         è     per tali motivi consigliabile e opportuno provvedere alla modifica statutaria, con le forme e con le maggioranze previste al riguardo dallo statuto, abrogando la disposizione, salvo che norme statutarie e/o regolamentari della FSN o dell'EPS cui l'associazione è affiliata richiedano anche l'istituzione di tale organo."
news_2543:
  id: 310
  project_id: 1
  title: "QUESITO N. 499 del 08/05/2010 - utente fiscosport n.11633 - prov.di VARESE"
  summary: "QUESITO N. 499 del 08/05/2010 - utente fiscosport n.11633 - prov.di VARESE"
  description: "Buongiorno sono Consigliere di una associazione sportiva dilettantistica in provincia di Varese che di recente ha aperto la Partita IVA. Vorrei sapere se la vendita di beni (imbarcazioni) acquistate tempi addietro senza fattura e/o vinte sui campi di gara richiede l'emissione di una fattura ed eventualmente che percentuale deve essere attribuita. Grazie.   "
  author_id: 11633
  created_on: 2009-05-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport - Venezia         Dal testo del quesito non è assolutamente chiaro quale sia l’attività sportiva svolta e a quale percentuale il lettore faccia riferimento (abbattimento forfetario previsto dalla Legge n. 398/1991 ), di conseguenza la risposta potrà risultare non specifica al caso.   Nel caso riportato nel quesito “sembra” si tratti, comunque, di beni divenuti usati, comunque non nuovi tali da poter rientrare nel dettato del l’art. 148 del T.u.i.r. (la regola generale relativa alla cessione di beni nuovi prodotti per la vendita è, ai sensi di quanto previsto dal comma 4 dell’articolo 148 del Tuir, da ritenersi sempre attività commerciale, anche se fatta in favore di associati o tesserati).   In prima analisi è preventivamente necessario conoscere come queste imbarcazioni acquistate senza rilascio di fattura ovvero vinte sui campi di regata, siano state eventualmente inserite, a suo tempo, nel prospetto di bilancio del sodalizio.  Se all’epoca fossero state inserite come beni strumentali (istituzionali) la successiva rivendita seguirà la medesima strada  rilascio di una ricevuta attestante la vendita senza l’applicazione dell’Iva. Qualora fossero stati inseriti come beni merce (commerciali), nel caso di successiva vendita, a soci o a terzi, si dovrà applicare l’Iva al 20%.   Infine, qualora dalla vendita derivasse una plusvalenza rispetto al valore “storico” inserito nel prospetto di bilancio si ricorda come questa abbia piena rilevanza commerciale e di conseguenza sia totalmente assoggettata a tassazione Ires in sede di dichiarazione dei redditi."
news_2546:
  id: 311
  project_id: 1
  title: "QUESITO N. 509 del 01/07/2010 - utente fiscosport n.10090 - prov.di TRENTO"
  summary: "QUESITO N. 509 del 01/07/2010 - utente fiscosport n.10090 - prov.di TRENTO"
  description: "Siamo una società sportiva dilettantistica operiamo nel settore dell'atletica ed organizziamo un corso di ginnastica per soci. A seguito di una consulenza ci è stato detto che è necessario il certificato medico di buona salute. Abbiamo provveduto pertanto a richiederlo ai soci ed il risultato è stato che da 70-80 persone si sono ridotti a 30-40 in quanto non hanno tempo per andarlo a richiedere oltre ai costi che variano dai 30,00 ai 35,00 euro per un corso che ne vale circa il 90,00. Ci sono soluzioni alternative di assunzione di responsabilità da parte del socio  Grazie.   "
  author_id: 10090
  created_on: 2009-06-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli     La questione posta è regolata dal decreto del Ministero della Sanità del 28/02/1983    il quale prevede che “ ai fini della tutela della salute devono essere sottoposti a controllo sanitario per la pratica di attività sportive non agonistiche          a) gli     alunni che svolgono attività fisico-sportive organizzate dagli organi scolastici nell'ambito delle attività parascolastiche;        b) coloro che svolgono attività organizzate dal CONI, da società sportive affiliate alle federazioni sportive nazionali o agli enti di promozione sportiva riconosciuti dal CONI e che non siano considerati atleti agonisti al sensi del decreto ministeriale 18 febbraio 1982;        c) coloro che partecipano ai Giochi della gioventù, nelle fasi precedenti quella nazionale       I soggetti elencati devono sottoporsi, preventivamente e con periodicità annuale, a visita medica intesa ad accertare il loro stato di buona salute.      Tale certificazione può essere rilasciata dai medici di medicina generale e dai medici specialisti pediatri di libera scelta.      Inoltre   la Legge  provinciale N. 1 del 13/01/1992, pubblicata nel Bollettino ufficiale della regione Trentino-Alto Adige n. 4 del 28 gennaio 1992 recante  norme sull'esercizio delle funzioni in materia di igiene e sanita' pubblica e medicina legale prevede l'accertamento    e    la    certificazione     dell'idoneita'     alle attivita' fisico-sportive non agonistiche stabilendo all’art. 4 che i    medici    di    medicina generale e gli specialisti pediatri di libera scelta convenzionati, nell'ambito degli accordi collettivi   a) attuano iniziative di educazione sanitaria nel settore;  b) accertano e certificano l'idoneita' per le attivita'    sportive non agonistiche   Pertanto i soci che esercitano attività sportiva dilettantistica nel settore dell’atletica devono essere in possesso del certificato di buona salute.           "
news_2563:
  id: 312
  project_id: 1
  title: "QUESITO N. 534 del 21/11/2010 - utente fiscosport n.6659 - prov.di GENOVA"
  summary: "QUESITO N. 534 del 21/11/2010 - utente fiscosport n.6659 - prov.di GENOVA"
  description: "Siamo una associazione sportiva dilettantistica senza scopo di lucro e non abbiamo partita IVA ma solamente il codice fiscale. All'interno della nostra associazione è presente un bar con licenza di somministrazione ai soli soci. Vorremmo dare in gestione gratuita il suddetto bar al custode della società regolarmente retribuito come dipendente. I prezzi delle somministrazioni saranno imposti dalla società e non decisi dal gestore. Quali sono i nostri obblighi fiscali e quali quelli del gestore  In caso di obbligo di accensione di partita IVA dobbiamo farlo a nome dell'associazione o del gestore  Esistono altre soluzioni praticabili    "
  author_id: 6659
  created_on: 2009-10-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    La somministrazione di pasti (ristorazione) da parte di un'associazione sportiva dilettantistica è sempre considerata attività commerciale, in virtù del disposto dell'art. 148, co. 4, del TUIR (DPR 917/1986), anche se effettuata esclusivamente nei confronti dei propri soci.  Diversamente dicasi per la somministrazione di bevande, attività per la quale non vi è ex lege il presupposto di commercialità  associazione sportiva dilettantistica affiliata ad un ente di promozione sociale le cui finalità di promozione sociale siano riconosciute anche nei confronti delle articolazioni territoriali (art. 148, co. 5 TUIR   associazioni di promozione sociale ricomprese tra gli enti di cui all'articolo 3, comma 6, lettera e), della legge 25 agosto 1991, n. 287, le cui finalita' assistenziali siano riconosciute dal Ministero dell'Interno ). Pertanto le associazioni sportive dilettantistiche, le cui finalita' assistenziali siano riconosciute dal Ministero dell'Interno, possono usufruire delle agevolazioni previste dall'art. 148, co. 5, TUIR, per le associazioni di promozione sociale alle seguenti condizioni   • che il servizio di somministrazione di alimenti e bevande sia effettuato nella sede di svolgimento della propria attività istituzionale e ne sia complementare;  • che sia gestito direttamente dal rappresentante legale dell’associazione o da un suo preposto;  • che la somministrazione sia riservata ai soli soci. Si evidenzia, che con CM 25 del 03/08/1979, l'Amministrazione Finanziaria ha precisato che, a differenza della somministrazione di alimenti e bevande nei bar circolistici riservati esclusivamente ai soci, le attività di ristorazione (cioè, trasformazione e manipolazione di alimenti in pietanze) costituiscono attività commerciali anche se rivolte ai soli soci.  Per quanto attiene più specificatamente al quesito, occorre evidenziare che i concetti di  gestore  e di  dipendente  sono in antitesi. Ovvero   -ove l'attività venga data in gestione ad un soggetto esterno (gestore), tutti gli adempimenti contabili e fiscali ricadranno in capo a tale soggetto, che eserciterà l'attività con fiscalità normale, essendo un'impresa che dovrà essere iscritta al registro imprese. In tale ipotesi, occorrerà verificare la necessità di richiedere il rilascio da parte del Comune di un'autorizzazione amministrativa di tipo  normale  e non della tipologia semplificata a favore delle associazioni;  -qualora l'attività venga svolta direttamente dall'associazione sportiva dilettantistica, che si avvarrà di un dipendente per lo svolgimento dell'attività, la fiscalità ricadrà interamente sull'associazione. In questo caso  -ove l'ente sia riconosciuto quale associazioni di promozione sociale ricompresa tra gli enti di cui all'articolo 3, comma 6, lettera e), della legge 25 agosto 1991, n. 287, le cui finalita' assistenziali siano riconosciute dal Ministero dell'Interno; -si tratti esclusivamente di bar ed effettivamente aperto ai soli soci; vi sarebbero i presupposti per la fruizione dell'agevolazione relativa alla decommercializzazione dei corrispettivi specifici. Diversamente dicasi in caso di somministrazione di pasti, sempre e comunque da considerarsi quale attività commercialmente rilevante.  Si segnala che la Suprema Corte si è più volte pronunciata sull'argomento, spesso negando i benefici fiscali e sancendo la commercialità dei proventi derivanti dal bar, in quanto tale attività non veniva svolta con modalità sussidiaria rispetto a quella principale (sportiva dilettantistica)."
news_2564:
