  title: "QUESITO N. 352 del 15/02/2008 - utente fiscosport n.4984 - prov.di LIVORNO"
  summary: "QUESITO N. 352 del 15/02/2008 - utente fiscosport n.4984 - prov.di LIVORNO"
  description: "Sono consulente di una associazione sportiva dilettantistica ed ho un problema riguardante presumibili compensi erogati a persone intervenute, come relatori ad un convegno.  I fatti  l'associazione riceve dalla federazione (a cui è affiliata) un assegno ed una lista di nomi a cui consegnare le cifre indicate a titolo di rimborso spese per l'intervento effetuato da queste persone, come relatori, in un convegno tenutosi durante il mese di aprile. Le persone sono professionisti o dipendenti di aziende pubbliche e private di cui non abbiamo altri dati oltre a nome+cognome+cifra da consegnare. In assenza di un incarico esplicito, faccio richiedere alla federazione una lettera. Arriva la lettera, ma questa indica che la nostra associazione ha ricevuto un contributo a titolo di collaborazione nell'organizzazione del convegno.  Adesso si pongono questi problemi   1) Le cifre indicate sono state consegnate, ma a fronte di questo non abbiamo ricevuto documenti di spesa per giustificare un rimborso spese documentario e pertanto mi sembra che sia più corretto parlare di compenso. Vi chiedo, pertanto, se ritenete che si possa ancora parlare di rimborso spese oppure di compenso da assoggettare a ritenuta di acconto, se vada effettuata una certificazione delle cifre erogate anche se fossero rimborsi spese e se vanno inserite nel mod.770.  2) Gli accordi iniziali davano per scontato che le cifre da erogare erano erogate in nome e per conto della federazione e la lista delle persone (nome+cognome+cifra) è scritta su carta intestata della federazione stessa, ritenete possibile si possa utilizzare tale documento per sostenere la nostra tesi, risparmiandoci di sobbarcarci oneri burocratici aggiuntivi, di difficile realizzazione senza i dati necessari, oltre che onerosi per l'eventuale ritenuta da pagare  Certo della vs.cortese collaborazione, Vi saluto cordialmente.   "
  author_id: 4984
  created_on: 2008-02-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Collaboratore del Progetto Fiscosport - Rimini    Dal quesito sembra di capire che il convegno (ovviamente di carattere sportivo !!   e a partecipazione gratuita) sia stato organizzato dall’Associazione, a fronte di un accordo con la Federazione che ha provveduto a reperire i relatori e ad assumersi le spese degli stessi tramite un contributo all’Associazione predetta.  Pertanto   1) il contributo ricevuto dall’Associazione è chiaramente di natura istituzionale, in quanto per lo svolgimento di attività rientrante sicuramente nell’oggetto sociale;  2) l’Associazione provvede al pagamento ai relatori delle cifre concordate. Cifre, indica il quesito, a titolo di rimborso spese - si aggiunge - sicuramente forfettarie.  In considerazione che non è possibile applicare, a tali compensi, il regime agevolativo dettato dalla L.133/99 (non trattasi di una prestazione sportiva dilettantistica), le somme corrisposte devono essere assoggettate al regime Erariale delle ritenute a titolo di acconto (lavoro autonomo per i professionisti, prestazione occasionale per i dipendenti pubblici);  3) tutto quanto sopra con l’obbligo del versamento delle ritenute effettuate (eventualmente con ravvedimento operoso se in ritardo) e relativa dichiarazione redditi Mod.770 alla scadenza, sempre in capo all’Associazione.  In conclusione, l’unica gestione contabile possibile è quella di registrare in entrata il contributo percepito dalla Federazione (non rileva ai fini commerciali ma solo ai fini istituzionali) ed in uscita le spese relative al pagamento dei relatori e delle ritenute effettuate."
news_1094:
  id: 160
  project_id: 1
  title: "QUESITO n. 305 del 26/09/2007 - utente fiscosport n. 5578 - prov.di ROMA"
  summary: "QUESITO n. 305 del 26/09/2007 - utente fiscosport n. 5578 - prov.di ROMA"
  description: "Le società sportive dilettantistiche devono rispettare la normativa sulle società non operative  Io credo di no ma non riesco a trovare una norma o una circolare che le escluda esplicitamente. Considerato il periodo e la portata generale del quesito sarebbe auspicabile una risposta in tempi brevi. Grazie.   "
  author_id: 5578
  created_on: 2007-09-26 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Laura Cantanna, Collaboratrice della Redazione Fiscosport     La legge 4 agosto 2006, n.     248, ha    modificato la precedente disciplina sulle “società di comodo” (legge n. 724/94) al fine di disincentivarne l'utilizzo.        La legge 248/2006 predispone che il reddito di tali società deve essere almeno pari a quello minimo forfetariamente determinato in funzione di alcuni componenti patrimoniali. Inoltre, i calcoli ai fini del raffronto tra ricavi conseguiti e ricavi presunti sono effettuati considerando i valori medi dell'esercizio in corso e dei due precedenti (media del triennio).       Nell'ipotesi che il reddito analiticamente determinato, secondo le ordinarie regole del reddito d'impresa, sia inferiore, esso dovrà essere integrato in sede di dichiarazione dei redditi sino a concorrenza del valore forfetariamente stabilito. In caso contrario, l'Amministrazione finanziaria provvederà a rettificare la dichiarazione medesima mediante accertamento tributario.       Il regime delle società di comodo si applica, indipendentemente dal regime contabile adottato, ai seguenti soggetti        - società per azioni;       - società in accomandita per azioni;       - società a responsabilità limitata;       - società in nome collettivo, società in accomandita semplice e società ad esse equiparate  ex  art. 5 del TUIR (società di armamento società di fatto);       - società ed enti di ogni tipo non residenti, con stabile organizzazione nel territorio dello Stato  .     Restano  esclusi  dall’ambito di applicazione della disposizione         ·           i soggetti che si trovano nel primo periodo di imposta.    La C.M.    48/E del 26.02.1997 evidenzia che “ il primo periodo d’imposta è quello di inizio attività, coincidente con l’apertura della partita IVA, a prescindere dall’inizio dell’attività produttività ”;        ·           i soggetti ai quali è fatto obbligo di costituirsi sotto forma di società di capitali.    La C.M.    26 febbraio 1997, n. 48/E, ha chiarito che devono escludersi dalla disciplina sulle società di comodo        - le società finanziarie di primo livello, di cui all’art. 106 del D.Lgs. n. 385/93 (T.U.L.B.), per le quali vige l’obbligo di iscriversi in un apposito elenco tenuto dal Ministro del Tesoro;       - i CAAF;       - le società per azioni costituite da enti locali territoriali,  ex  art.22 della L. n. 142/90 ed art. 12, comma    1, L   . n. 498/92;               -     le società sportive che devono stipulare contratti con atleti professionisti, per le quali sussiste l’obbligo di costituirsi sotto forma di società per azioni o a responsabilità limitata, a norma dell’art. 10 della L. n. 91/81.       Sono considerati professionisti gli atleti delle seguenti discipline sportive  calcio, ciclismo, golf, motociclismo, pallacanestro e pugilato.        ·               le società con un numero di soci non inferiore a 100.        ·               le società e gli enti i cui titoli sono negoziati nei mercati regolamentati italiani.        ·               le società esercenti pubblici servizi di trasporto.       ·               le società in amministrazione controllata o straordinaria  .    Inoltre sono escluse anche          ·               le società cooperative.       ·               gli enti commerciali e non commerciali residenti.       ·               le società consortili.        ·               le società di mutua assicurazione.       ·               le società e gli enti di ogni tipo non residenti, senza stabile organizzazione nel territorio dello Stato.        Pertanto, una società sportiva dilettantistica costituita in forma di società di capitali o in forma di società di persone è soggetta alla disciplina delle società di comodo, in quanto è generalizzato l’obbligo di compilazione del prospetto relativo alla determinazione dell’operatività e del reddito minimo previsto nel Modello Unico 2007 periodo d’imposta 2006 dal rigo RF72 al rigo RF80.             E’ rilevante sottolineare la differenza tra il rigo RF72 del Modello Unico - anni precedenti - e quella del Modello Unico 2007.             Infatti nel Modello Unico - anni precedenti – il rigo RF 72 era composto da 2 caselle. La prima delle quali veniva barrata nel caso in cui il soggetto dichiarava con autocertificazione prodotta ai sensi delle Leggi 127/97 e 191/98 di possedere i requisiti di operatività. In questo caso il soggetto non era tenuto a compilare i righi sottostanti, fermo restando l’obbligo di conservare la predetta autocertificazione.              Invece, il rigo RF72 del Modello Unico 2007, come previsto dalla legge 248/2006, prevede pochissime ipotesi nelle quali la compilazione potrà essere evitata. Tra queste ipotesi rientra il verificarsi di una delle cause di esclusione e il caso in cui si faccia ricorso all’istanza di interpello.             Al di fuori di queste ipotesi il modello dovrà essere sempre compilato.              Dall’analisi del mercato sportivo italiano la forma ancora prevalente nell’ambito dello sport dilettantistico è l’associazione riconosciuta o non riconosciuta. Sono determinate esigenze dettate dal mercato sportivo a sancire il passaggio dall’associazione sportiva alla società sportiva di capitali, così come previsto dall’Art. 90 della L 289/2002.       Infatti, si può verificare che il peso dell’attività agonistica, la crescente partecipazione a gare, tornei, campionati con il raggiungimento di determinati obiettivi, porti ad un aumento di obblighi gestionali tali da determinare la necessità che l’associazione assuma la forma di società di capitali.       La forma di società sportiva di capitali è richiesta, a volte, anche per poter partecipare ai bandi per l’affidamento e/o la concessione/gestione di impianti sportivi comunali o per poter soddisfare i requisiti economico – finanziari per i bandi di gara per la costruzione e gestione di impianti sportivi con la modalità di  project financing .              Pertanto ci si pone la domanda se e come le società sportive dilettantistiche soddisfino i requisiti stabiliti dalla L 248/2006 e possano essere considerate operative   .             Di seguito si analizzano i dati di bilancio di tre società sportive dilettantistiche costituite in forma di società di capitali con lo scopo di verificarne la loro operatività.       1)    Società sportiva dilettantistica a responsabilità limitata che gestisce una squadra di Pallavolo militante in serie A1.       Si consideri l’ambito oggettivo della disciplina delle società di comodo come stabilito dalla L. 248/2006 per verificare l’operatività di tale società.     Dallo stato patrimoniale degli ultimi tre (3) esercizi risulta che la società                           Beni di riferimento             Aliquote L.248/06             Media Triennio         2004 - 2006          Ricavi presunti           Non possiede beni indicati nell’art. 85 comma 1, lettera C ) del TUIR anche se costituiscono immobilizzazioni finanziarie aumentati dei valori dei crediti da operazioni di finanziamento.          2%           0        0          Non possiede immobilizzazioni costituite da beni immobili e da beni indicati nell’art.8-bis, comma1, lettera A) del DPR n 633/72 anche in locazione finanziaria.          6%           0        0          Possiede altre immobilizzazioni, anche in locazione finanziaria          15%           € 1.143.300        € 171.495,50           Pertanto, se la società in questione non presenta (per il triennio osservato ) ricavi medi pari a € 171.495,50 sarà considerata non operativa, secondo quanto stabilito dal Art. 30 comma 1 L248/06.      In realtà tale società presenta ricavi medi, pari a Euro 2.828.854,00 per il periodo considerato si può considerare società operativa.       2)    Società sportiva dilettantistica costituita in forma di società a responsabilità limitata che non possiede il complesso sportivo che gestisce e che svolge attività di nuoto, tennis e calcio a 5.       Si consideri l’ambito oggettivo della disciplina delle società di comodo come stabilito dalla L. 248/2006 per verificare l’operatività di tale società.       Dallo stato patrimoniale degli ultimi tre (3) esercizi risulta che la società                         Beni di riferimento             Aliquote L.248/06             Media Triennio         2004 - 2006          Ricavi presunti           Non possiede beni indicati nell’art. 85 comma 1, lettera C ) del TUIR anche se costituiscono immobilizzazioni finanziarie aumentati dei valori dei crediti da operazioni di finanziamento.          2%           0        0          Non possiede immobilizzazioni costituite da beni immobili e da beni indicati nell’art.8-bis, comma1, lettera A) del DPR n 633/72 anche in locazione finanziaria.          6%           0        0          Possiede altre immobilizzazioni, anche in locazione finanziaria          15%           € 102.484,06        € 15.372,09                    Pertanto, se la società in questione non presenta (per il triennio osservato ) ricavi medi pari a € 15.372,09 sarà considerata non operativa, secondo quanto stabilito dal Art. 30 comma    1 L   . 248/06.      In realtà tale società presenta ricavi medi, pari a Euro 740.395,64, per il periodo considerato si può considerare società operativa.                    3)    Società Cooperativa dilettantistica che gestisce cinque (5) impianti sportivi comunali       Si consideri l’ambito oggettivo della disciplina delle società di comodo come stabilito dalla L. 248/2006 per verificare l’operatività di tale società.       Dallo stato patrimoniale degli ultimi tre (3) esercizi risulta che la società                           Beni di riferimento             Aliquote L.248/06             Media Triennio         2004 - 2006          Ricavi presunti           Possiede beni indicati nell’art. 85 comma 1, lettera C ) del TUIR anche se costituiscono immobilizzazioni finanziarie aumentati dei valori dei crediti da operazioni di finanziamento.          2%           403.006,50        8.060,13          Non possiede immobilizzazioni costituite da beni immobili e da beni indicati nell’art.8-bis, comma1, lettera A) del DPR n 633/72 anche in locazione finanziaria.          6%           0        0          Possiede altre immobilizzazioni, anche in locazione finanziaria          15%           € 2.366.852,50        € 355.027,87           Pertanto, se la società in questione non presenta (per il triennio osservato ) ricavi medi pari a € 363.088,09 sarà considerata non operativa, secondo quanto stabilito dal Art. 30 comma 1 L248/06.      In realtà tale società presenta ricavi medi, pari a Euro 4.361.996 per il periodo considerato si può considerare società operativa.             Dall’analisi di questi casi, sembrerebbe che la particolare struttura delle società sportive dilettantistiche, costituite in forma di società di capitali, permetta loro di superare la verifica dell’operatività così some stabilita della L 248/2006.       Il comma 4 -bis  dell’art.    30, L   . 248/06 contempla la possibilità di richiedere la disapplicazione, a norma dell’art.37 -bis , comma 8, del D.P.R. n. 600/73 del regime delle società di comodo in presenza di “ oggettive situazioni di carattere straordinario”  che hanno reso impossibile il conseguimento dei ricavi minimi e dei redditi minimi e delle operazioni rilevanti ai fini Iva.       A tale proposito è bene ricordare    la C.M.    26 febbraio 1997, n. 48/E, dove si precisa che la prova contraria “ può essere fornita ogni qualvolta si verifichino situazioni di carattere straordinario da cui scaturiscono conseguenze obiettivamente riscontrabili, non suscettibili di valutazioni soggettive ”.       Rimane da appurare pertanto se la variabilità e/o la stagionalità di alcuni settori del mondo sportivo possano essere considerate “ situazioni di carattere straordinario ” per le quali è ammessa la possibilità di richiedere la disapplicazione della norma sulle società non operative  .     "
