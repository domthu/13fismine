  title: "QUESITO N. 415 del 20/01/2009 - utente fiscosport n.10610 - prov.di PRATO"
  summary: "QUESITO N. 415 del 20/01/2009 - utente fiscosport n.10610 - prov.di PRATO"
  description: "Nel passaggio di un atleta fra due società entrambe dilettantistiche come la serie C nella FIPAV si può evidenziare il presupposto di  indennità di preparazione  e se si deve assoggettare, la relativa fattura, ad IVA    "
  author_id: 10610
  created_on: 2008-10-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Nuovo Collaboratore della Redazione Fiscosport - Napoli       Il premio di addestramento e formazione tecnica si configura nell’ipotesi di trasferimento di un atleta da una società dilettantistica ad una società professionistica secondo quanto prevede    la legge 23 marzo 1981, n. 91. L’articolo 6 della legge citata dispone che “ Nel caso di primo contratto deve essere stabilito dalle Federazioni sportive nazionali un premio di addestramento e formazione tecnica in favore della societa' od associazione sportiva presso la quale l'atleta ha svolto la sua ultima attivita' dilettantistica o giovanile. 2. Alla societa' od alla associazione sportiva che, in virtu' di tesseramento dilettantistico o giovanile, ha provveduto all'addestramento e formazione tecnica dell'atleta, viene riconosciuto il diritto di stipulare il primo contratto professionistico con lo stesso atleta. Tale diritto puo' essere esercitato in pendenza del precedente tesseramento, nei tempi e con le modalita' stabilite dalle diverse federazioni sportive nazionali in relazione all'eta' degli atleti ed alle caratteristiche delle singole discipline sportive. 3. Il premio di addestramento e formazione tecnica dovra' essere reinvestito, dalle societa' od associazioni che svolgono attivita' dilettantistica o giovanile, nel perseguimento di fini sportivi .   Pertanto il passaggio di un atleta tra due società dilettantistiche non è compatibile con la normativa che disciplina il premio di addestramento.  Ai fini iva i premi per l' addestramento e la formazione tecnica corrisposti dalle società professionistiche alle associazioni sportive dilettantistiche sono esenti da Iva, ex art. 15, legge n. 91/1981, mentre i proventi conseguiti nella cessione di atleti tra società dilettantistiche sono soggetti ad Iva.  Se la società rientra nel campo di applicazione della Legge 398/91 si applica la disposizione prevista dall’art. 4 secondo la quale “ le cessioni dei diritti alle prestazioni sportive degli atleti effettuate dalle associazioni sportive di cui alla presente legge sono soggette all'imposta sul valore aggiunto con l'aliquota del 9 per cento ”. Attualmente l'aliquota iva prevista è del 20 per cento."
news_2123:
  id: 247
  project_id: 1
  title: "QUESITO N. 417 del 06/02/2009 - utente fiscosport n.10855 - prov.di AGRIGENTO"
  summary: "QUESITO N. 417 del 06/02/2009 - utente fiscosport n.10855 - prov.di AGRIGENTO"
  description: "Sono Presidente di un'associazione sportiva dilettantistica che opera nel settore minibasket. Essendo anche un istruttore, posso percepire dei compensi o indennità come tale pur essendo presidente  Inoltre, sono un dipendente pubblico in regime part-time al 50%. E' questa una condizione ostativa  In ogni caso posso fare un contratto di cococo sportivo a istruttori dipendenti pubblici  Grazie.   "
  author_id: 10855
  created_on: 2009-06-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche - Pesaro     In linea di principio la qualifica di presidente dell’associazione non impedisce la possibilità di poter incassare compensi per lo svolgimento di altre attività in favore della stessa associazione, tanto più che l’originaria previsione di divieto di remunerazione della carica di amministratori previsto dalla prima versione dell’art. 90 L. 289/2002 è stata eliminate da successivi interventi legislativi.   Premesso questo vanno fatte alcune osservazioni   a) In primo luogo occorre verificare se, nonostante sia venuto meno l’impedimento legale, lo statuto associativo non preveda qualche incompatibilità in materia  se ciò fosse, l’attribuzione del compenso, ancorchè possibile in forza di legge, non lo sarebbe in forza dei patti interni;  b) In secondo luogo appare opportuno che la determinazione del compenso spettante al presidente dell’associazione, pur se nella veste di istruttore della stessa, sia presa dal Consiglio Direttivo con l’astensione del Presidente stesso, per ovvi motivi di conflitto di interessi;  c) Infine, occorre fare attenzione all’entità del compenso, ed in particolare occorre evitare che, attraverso lo stesso, possa essere contestata una distribuzione indiretta di utili o avanzi di gestione, vietata dalla legge e, presumo, dallo statuto.   Quanto alla compatibilità del compenso per la funzione di istruttore sportivo con la qualifica di istruttore pubblico, ai sensi dell’art. 90, c. 23, L. 289/2002, i dipendenti pubblici possono prestare la propria attività, nell'ambito delle società e associazioni sportive dilettantistiche, fuori dall'orario di lavoro, purché a titolo gratuito e fatti salvi gli obblighi di servizio,  previa comunicazione all'amministrazione di appartenenza . Ai medesimi soggetti possono essere riconosciuti esclusivamente le indennità e i rimborsi di cui all'articolo 67, comma 1, lettera m), del testo unico delle imposte sui redditi, di cui al decreto del Presidente della Repubblica 22 dicembre 1986, n. 917.   Se l’attività dell’istruttore rientra tra quelle previste nell’art. 81, comma 1, lettera m) di cui sopra, se, cioè l’attività è direttamente inerente l’attività sportiva dilettantistica, nulla osta alla compatibilità con l’attività di pubblico dipendente, previa comunicazione all’amministrazione di appartenenza.   Idem come sopra se la medesima attività viene regolamentata attraverso un contratto di co.co.co amministrativo-gestionale."
