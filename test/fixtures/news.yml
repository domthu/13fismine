  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Ascoli Piceno     Per dare una logicità alla risposta al quesito occorre partire dall'ultima domanda e risalire a ritroso alla precedenti.   Il trattamento fiscale delle quote associative  e di quelle relative all'iscrizione ai corsi (degli enti associativi sportivi dilettantistici)  è disciplinato dall'art. 148 del T.U.I.R., ai commi 1,  2 e 3 per ciò che riguarda l'imposizione diretta e dall'art. 4, comma 4,  del D.P. R. 633/72 per ciò che concerne l'IVA.   IMPOSTE DIRETTE ED INDIRETTE  Il comma 1 dell'art. 148 del TUIR afferma    Le somme versate dagli associati o partecipanti a titolo di quote o contributi associativi NON concorrono a formare il reddito complessivo  . La Circolare ministeriale n. 124/1998 al paragrafo 5.2.1. (Disciplina generale degli enti associativi) stabilisce che il comma 1 dell'art. 148 sancisce l'esclusione dall'ambito della commercialità dell'attività svolta dalle associazioni, consorzi e altri enti associativi nei confronti degli associati o partecipanti, sempre che la stessa sia esercitata in conformità alle finalità istituzionali e in assenza di una specifica corrispettività e la conseguente intassabilità delle somme versate dagli associati o partecipanti a titolo di quote o contributi associativi. Il comma 2 afferma che, qualora , tali somme si configurino quali  corrispettivi specifici, compresi i contributi e le quote supplementari determinati in funzione delle maggiori o diverse prestazioni alle quali danno diritto  da parte dell'associazione, diventano proventi  commerciali  e pertanto imponibili; le quote saranno tassate come     reddito d'impresa  se le relative operazioni sono abituali;    reddito diverso  se le relative operazioni sono occasionali.       Il comma 3, in deroga al punto precedente, non configura attività commerciale i corrispettivi specifici percepiti da associazioni  sportive dilettantistiche nei confronti degli iscritti, associati o partecipanti a determinate condizioni tra cui il rispetto delle clausole indicate dal successivo comma 8 ovvero che lo statuto recepisca i requisiti dettati dal D.Lgs. 460/97.  Poichè il medesimo trattamento è ripreso dall'art. 4, comma 4, del D.P.R. 633/72 per ciò che riguarda l'Iva (trattandole come operazioni  fuori campo ) si può sostanzialmente affermare che i corrispettivi derivanti dalle quote associative e quelle per prestazioni a pagamento per iscrizione ai corsi RIVOLTE AI SOCI sono escluse dall'imposizione sia diretta che indiretta A PRESCINDERE DALL'OPZIONE PER LA L. 398/91. L'unica imposizione rimane, per le quote di frequenza, l'apposizione ed annullamento di una marca da bollo da € 1,81 sull'originale della ricevuta per importi superiori a € 77,74; sulla copia, invece, va scritto che l'imposta di bollo è stata assolta sull'originale.   TENUTA DI RICEVUTE NON FISCALI  L'opzione per la legge 398/91 comporta invece l'esonero dagli obblighi di tenuta delle scritture contabili prescritti dagli artt. 14,15, 16,18 e 20 del D.P.R. n. 600/73 e successive modificazioni. Ulteriore esonero riguarda il rilascio della ricevuta (e scontrino) fiscale  il D.M. del 21.12.1992 , recante l'esonero dall'obbligo di rilascio della ricevuta (e scontrino) fiscale per determinate categorie di contribuenti, al punto 15 dell'art. 1, espressamente prevede l'esclusione per le  operazioni poste in essere dalle associazioni sportive dilettantistiche  che si avvalgono della disciplina di cui alla legge 16 dicembre 1991, n. 398 . Pertanto oltre al fatto che non è obbligatorio emettere ricevute  fiscali  per le quote associative e di frequenza ai soci, con l'opzione alla L. 398/91 vi è il conseguente esonero da scontrino e ricevuta   PER I RICAVI DELL'ATTIVITA' COMMERCIALE.  .  Poichè però le associazioni sportive dilettantistiche per usufruire delle agevolazioni fiscali previste dalla normativa del D.Lgs 460/97, nonchè dall'art. 90 della L. 289/02, hanno l'obbligo di redigere il rendiconto annuale e tale rendiconto deve essere accompagnato da documenti giustificativi di supporto (C.M. n. 124/E del 12/05/98), si consiglia che TUTTI gli importi riscossi  (quote e iscrizioni ai corsi) contenessero i dati dell'associazione, nome e cognome della peersona erogante,  i riferimenti normativi di esclusione dalla tassazione, la data ed una numerazione progressiva. Rappresentano inoltre un  onere  in caso di  eventuali accertamenti per il riconoscimento dello status di associato.  E' assolutamente opportuno infatti che quel nome e cognome si ritrovino (in caso di socio) nel libro soci oppure se si dovessero riferire a tesserati non soci poterlo poi dimostrare.   Per quanto riguarda la conservazione le stesse ricevute vanno conservate per un periodo di ALMENO cinque anni ai fini della prescizione di eventuali accertamenti tributari e di dieci anni ai fini civilistici poichè le prescizioni di esonero contenute nella L. 398/91 hanno valenza  solo  sotto il profilo fiscale.      "
news_1349:
  id: 194
  project_id: 1
  title: "QUESITO N. 310 del 07/11/2007 - utente fiscosport n. 4447 - prov.di VICENZA"
  summary: "QUESITO N. 310 del 07/11/2007 - utente fiscosport n. 4447 - prov.di VICENZA"
  description: "Premesso  - che un'associazione sportiva dilettantistica è iscritta alla Federazione ed è composta da n.10 associati, -che essa gestisce una squadra sportiva dilettantistica-che essa gestisce una scuola di pallacanestro (lo statuto lo prevede) con numerosi utenti non soci ma che pagano una quota per tale apprendimento, tutto ciò premesso chiedesi se una tale impostazione può mantenere le caratteristiche di una associazione sportiva dilettantistica e se i proventi della  scuola  possono intendersi istituzionali e non commerciali.   "
  author_id: 4447
  created_on: 2007-07-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Francesca Scendoni, Collaboratrice della redazione Fiscosport - Ascoli Piceno     Fermo restando che, ai sensi dell'art. 149 del TUIR, le associazioni sportive dilettantistiche, qualora esercitino prevalentemente attività commerciale per un intero periodo di imposta, non perdono la loro qualifica di ente non commerciale, lo stesso deve però preliminarmente potersi configurare tale. Nell'ipotesi specifica ci si riferisce alla conformità dello statuto ai requisiti prescritti dall'art. 148 del TUIR e soprattutto al rispetto del principio di democrazia interna. Risolto il primo dubbio circa la natura dell'ente, la qualifica   sportiva dilettantistica  verrà riconosciuta unicamente mediante iscrizione al Registro Coni, unico garante del riconoscimento ai fini sportivi. Superati entrambi gli ostacoli, l'ente non perderà la propria qualifica. Riguardo ai proventi della scuola, la decommercializzazione degli stessi dipende dal fatto che i corrispettivi specifici, purchè trattasi di attività svolta in diretta attuazione dei propri scopi istituzionali, siano corrisposti (ai sensi dell'art. 148 c.2 del TUIR da   * propri iscritti, associati o partecipanti;  * altre associazioni che svolgono la stessa attività e che fanno parte di un'unica organizzazione nazionale, nonchè dei rispettivi associati o partecipanti di dette associazioni;  *tesserati dalle rispettive organizzazioni nazionali.   Nel caso di specie qualora non ricorra nessuno dei presupposti di cui sopra le somme degli utenti non hanno altra natura se non quella commerciale. Diverso sarebbe il caso in cui l'utente ancorchè non socio fosse tesserato. Supponendolo, (essendo il tesseramento l'atto per mezzo del quale la persona fisica esercita il diritto di praticare l'attività sportiva nel circuito delle manifestazioni organizzate dal Coni, dalle Federazioni Sportive nazionali e Discipline Associate) esso rientrerebbe nel circolo virtuoso dell'art. 148, c.2 del TUIR, per cui le quote pagate da ciascuno, a titolo di apprendimento risulterebbero decommercializzate ai fini Iva ed Ires, essendo l'attività svolta in diretta attuazione dei propri scopi istituzionali."
news_1353:
  id: 195
  project_id: 1
  title: "QUESITO N. 325 del 25/11/2007 - utente fiscosport n. 7208 - prov.di FROSINONE"
  summary: "QUESITO N. 325 del 25/11/2007 - utente fiscosport n. 7208 - prov.di FROSINONE"
  description: "L'IRAP è applicabile alle associazioni sportive dilettantistiche che svolgono solo attività istituzionale    "
  author_id: 7208
  created_on: 2007-11-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pasquale Garofalo, Collaboratore della Redazione Fiscosport - Pordenone       Le società e associazioni sportive dilettantistiche rientrano nell'ambito applicativo dell'IRAP indipendente dalla natura dell'attività svolta per effetto dell'art. 2 del D.Lgs. 446/97 il quale stabilisce che   Presupposto dell'imposta è l'esercizio abituale di una attività autonomamente organizzata diretta alla produzione o allo scambio di beni ovvero alla prestazioni di servizi. L'attività esercitata dalle società e dagli enti  (nei quali vanno incluse anche le associazioni sportive dilettantistiche - ndr) , compresi gli organi e le amministrazioni dello Stato, costituisce in ogni caso presupposto di imposta.         Le associazioni sportive dilettantistiche determinano la base imponibile in base all’attività esercitata, distinguendo quelle che esercitano solamente attività istituzionale da quelle che in aggiunta all’attività istituzionale svolgono anche un’attività commerciale in via non prevalente.      Le associazioni sportive dilettantistiche che svolgono ESCLUSIVAMENTE attività istituzionale determinano la base imponibile con il cosiddetto “sistema retributivo”, ai sensi dell’art. 10, comma 1, del D.Lgs. 446/97.       Il sistema retributivo prevede che la determinazione della base imponibile IRAP si calcoli quale differenza tra              + Retribuzioni spettanti al personale dipendente       + Altri redditi assimilati a quelli di lavoro dipendente       + Compensi erogati per collaborazioni coordinate continuative (comprese quelle a progetto)       + Compensi per prestazioni di lavoro autonomo occasionale                                                                                    meno       + Contributi INAIL       + Spese relative agli apprendisti, ai disabili e le spese per il personale assunto con contratti di            formazione lavoro       + Contributi    assistenziali e previdenziali relativi ai dipendenti    a tempo indeterminato      + Spese sostenute per il personale addetto alla ricerca e sviluppo              meno                  deduzione da euro 2.000 ad euro 8.000 da determinarsi in ragione della base imponibile che non può essere superiore ad euro 180.999,91               Ai fini della determinazione delle singole voci si precisa quanto segue.             L’ammontare delle  retribuzione  spettante ai dipendenti è determinato secondo il criterio di competenza e corrisponde a quello rilevante ai fini previdenziali ex art. 12 del DPR 153/69 (cfr. c.m. n. 141/E del 04.06.1998), derogando a tale principio nel caso dei compensi arretrati per i quali il presupposto impositivo sorge nell’anno di corresponsione (cfr. c.m. n. 263/E del 12.11.1998).      Sono escluse dalla formazione della base imponibile le somme erogate ai dipendenti a titolo di rimborso analitico di spese sostenute nello svolgimento delle mansioni lavorative e i compensi corrisposti ai dipendenti che svolgono attività all’estero che si protrae per più di tre mesi    e l’associazione svolge esclusivamente attività non commerciale (cfr. c.m. n. 263/E del 12.11.1998).             I  compensi per collaborazioni coordinate continuative  assumono rilevanza nel momento in qui sono corrisposti, seguendo quindi il principio di cassa (cfr. c.m. n. 141/E del 04.06.1998).      Non concorrono alla formazione della base imponibile la parte del contributo INPS a carico del committente, le somme erogate a titolo di rimborso analitico delle spese sostenute nell’espletamento dell’’attività, le indennità di trasferta, i rimborsi forfetari di spesa, i premi e i compensi    erogati a propri collaboratori coordinati e continuativi che svolgono funzioni di natura amministrativo-gestionale.             Gli  altri redditi assimilati a quelli di lavoro dipendente  concorrono a formare la base imponibile    secondo il principio di competenza.      Rimangono escluse dalla formazione della base imponibile le borse di studio e gli assegni esenti dall’IRPEF.             I compensi per  prestazioni di lavoro autonomo occasionale  concorro alla determinazione della base imponibile    secondo il principio di cassa.      Sono comunque esclusi dalla determinazione del valore della produzione, i redditi connessi all’assunzione di obblighi di fare, non fare e permettere (cfr. c.m. n. 141/E del 04.06.1998).             Si fa rilevare altresì, che sono in ogni caso esclusi dalla formazione della base imponibile i redditi cd. “diversi” di cui all’art. 67, comma 1, lettera m) del DPR 917/86 e segnatamente “  … le indennità di trasferta, i rimborsi forfetari di spesa, i premi e i compensi erogati ai direttori artistici ed ai collaboratori tecnici per prestazioni di natura non professionale … erogati nell’esercizio diretto di attività sportive dilettantistiche dal CONI, dalle Federazioni sportive nazionali, dall’Unione Nazionale per l’incremento delle Razze Equine (UNIRE), dagli enti di promozione sportiva e da qualunque organismo comunque denominato, che persegua finalità sportive dilettantistiche e che da essi sia riconosciuto.”                 All’ammontare imponibile così determinato si applicherà la percentuale del 4,25% o la diversa aliquota eventualmente stabilita dalla legge regionale.             Il Disegno di Legge della Finanziaria del 2008 rivedrà struttura e base imponibile dell’IRAP, riducendo l’aliquota ordinaria dal 4,25% al 3,90% e prevedendo che la dichiarazione IRAP sarà    presentata in forma autonoma direttamente alla Regione ovvero alla Provincia Autonoma con modalità da definirsi."
news_1354:
