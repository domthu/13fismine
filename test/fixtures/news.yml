  title: "QUESITO N. 244 del 09/11/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  summary: "QUESITO N. 244 del 09/11/2006 - formulato in occasione del Convegno Nazionale Fiscosport di Alassio"
  description: "Nel caso in cui la direzione didattica di una scuola pubblica eroga contributi ad un’associazione sportiva dilettantistica a fronte di un intervento didattico, tenuto dai soci dell’associazione sportiva dilettantistica in che misura deve essere operata la ritenuta  Il contratto stipulato tra l'associazione sportiva dilettantistica e la scuola è un contratto d’opera intellettuale    "
  author_id: 1
  created_on: 2006-09-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Nicola Cecconato, Consulente Regionale Fiscosport Veneto, relatore dal convegno nazionale Fiscosport         Trattandosi di servizio didattico reso dall’ associazione sportiva dilettantistica l’importo pagato dal  la  direzione didattica si qualifica come corrispettivo specifico e dovrà essere inquadrato come reddito di natura diversa ex art. 67 T.U.I.R. se conseguito occasionalmente o reddito d’impresa se abitualmente. Nell’uno e nell’altro caso non è previsto l’assoggettamento a ritenuta d’acconto.        Si conferma che il contratto stipulato è un contratto di prestazione di servizi.        "
