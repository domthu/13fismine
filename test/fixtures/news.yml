  description: "Siamo un associazione culturale sportiva dilettantistica in regime 398 regolarmente iscritta al registro del CONI. La nostra attività istituzionale è legata agli sport subacquei e alla ricerca in campo marino. Abbiamo ottenuto da una Regione la possibilità di svolgere un lavoro di ricerca in mare, fornendo i subacquei e le attrezzature dell'associazione dietro corrispettivo. Vorremmo sapere se possiamo svolgere questa attività, e se sì come ci dobbiamo comportare con le fatture  l'iva la dobbiamo versare per intero  il ricavo è classificato come commerciale e pertanto tassato come la pubblicità  Certi di un vostro sollecito riscontro ringraziamo e salutiamo.   "
