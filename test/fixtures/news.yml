  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche - Pesaro    Per un esame approfondito della questione da Lei poste La rimando al mio articolo su  Documento di programmazine e controllo e attività lavorativa nello sport dilettantistico  apparso sul n. 4/2008 di Fiscosport.  Volendole rispondere anche in questa sede, in via riassuntiva, và innanzitutto precisato che la normativa di riferimento non è, come si chiarisce nell'articolo, affatto chiara, e che il comportamento degli ispettori ENPALS segue pedissequamente quanto indicato dall'ente nella circolare 13.08.2006 n. 13.  In particolare l'ENPALS considera i compensi superiori alla soglia di € 4.500,00 quali redditi di natura professionale da assoggettare a contribuzione, operando un forzatura interpretativa in quanto non esiste alcuna disposizione legislativa che prevede tale possibilità.  In concreto, qualora al verbale di verifica segua un verbale di accertamento ed irrogazione sanzioni dovrà giocoforza valutare se intraprendere la via contenziosa per difendere le sue ragioni, sulla base di tutte le considerazioni evidenziate nell'articolo di cui sopra e degli altri articoli pubblicati su questa rivista.  In prospettiva, nel mio articolo su Fiscosport  n. 4/2008 si elencano possibili atteggiamenti volti a prevenire eventuali contestazioni ENPALS, ed in particolare si suggerisce la stipula con gli istruttori di un contratto di collaborazione coordinata e continuativa di natura (amministrativa) gestionale, con tutto ciò che ne consegue a livello di adempimenti formali. E ciò in quanto tali rapporti sono considerati ex lege redditi diversi di natura sportivo dilettantistica e, in quanto tali, non assoggettabili a contribuzione obbligatoria.  ATTENZIONE   e' doveroso precisare che   a) le suddette conclusioni, e le relative indicazioni, sono da intendersi opinioni di natura  dottrinale  in relazione ad una normativa quantomai confusa; non sono ancora state oggetto di verifica a livello ministeriale e, quindi, ancorchè razionali e, a mio avviso, scientificamente difendibili, non possono, purtroppo, offrire alcuna certezza di positivo accoglimento da parte dei verificatori (che, anzi, molto probabilmente proseguiranno a seguire le disposizioni ENPALS)  b) qualsiasi considerazione in relazione alla qualificazione dei rapporti lavorativi presuppone che il rapporto sottostante sia effettivamente di natura sportiva dilettantistica  qualora il rapporto sia in realtà di natura professionale, ovvero subordinata, non è certo il  nomen juris  attribuito dalle parti al contratto che puà offrire uno schermo alle pretese degli Enti impositivi."
