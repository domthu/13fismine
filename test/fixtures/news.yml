  project_id: 1
  title: "QUESITO N. 263 del 18/02/2007 - utente fiscosport n. 3545 - prov.di ROMA"
  summary: "QUESITO N. 263 del 18/02/2007 - utente fiscosport n. 3545 - prov.di ROMA"
  description: "Per gli atleti stranieri dilettanti (USA-Brasile-Serbia-Canada-Irlanda) che percepiscono più di 7.500 €., la ritenuta alla fonte (o d'acconto) va effettuata  Nel loro paese devono presentare la dichiarazione e pagare le imposte   Devono presentare il modello Unico in Italia  Grazie per la risposta e complimenti per il Vs. utilissimo sito.   "
  author_id: 3545
  created_on: 2007-02-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Franco Vollono, Collaboratore della Redazione Fiscosport - Brescia      Le convenzioni internazionali esaminate (Brasile-Usa-Serbia-Irlanda-Canada) prevedono che i compensi degli sportivi siano tassati in Italia (art. 17).  Per evitare la doppia imposizione, l'art. 23 (21 per Irlanda e Canada) prevede che nel loro paese potranno dedurre dalla loro dichiarazione quanto pagato in Italia. Pertanto ritengo che siano da operare e versare le ritenute, come per gli atleti italiani ex art. 25 L.133/99 e successive modificazioni (vedasi in tal senso la R.M. n. 143 del 1/10/2001). Per quanto riguarda la domanda se l'atleta straniero debba presentare in Italia la dichiarazione dei redditi, bisognerà esaminare caso per caso la tipologia dei redditi che lo stesso ha percepito. Infatti se i suoi redditi sono costituiti solo dai compensi di cui all'art. 67 comma 1 lettera m del Tuir ed il loro ammontare è inferiore ad € 28.158,28, non dovrà presentare il modello Unico."
news_903:
  id: 121
  project_id: 1
  title: "QUESITO N. 264 del 18/02/2007 - utente fiscosport n. 4732 - prov.di BRESCIA"
  summary: "QUESITO N. 264 del 18/02/2007 - utente fiscosport n. 4732 - prov.di BRESCIA"
  description: "La nostra società sportiva dilettantistica (srl) partecipa al campionato di pallacanestro di A1 femminile. Alle atlete, oltre al compenso di cui alla L.133/1999 e art.67-69 Tuir, diamo in comodato gratuito l’abitazione e l’uso di una autovettura. Tale comodato rientra nel concetto di compenso in natura e quindi va ad incrementare quanto percepito in denaro  Come si quantificano eventualmente tali voci  Possiamo applicare l’art. 25 legge 133, anche se siamo srl  Grazie per l’attenzione.    "
  author_id: 4732
  created_on: 2007-02-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Franco Vollono, Collaboratore della Redazione Fiscosport - Brescia    Premesso che la società dilettantistica di capitali, iscritta nel Registro Coni e quindi riconosciuta dallo stesso, può usufruire dei benefici fiscali previsti per le associazioni sportive dilettantistiche, si ritiene corretto che, nel determinare i limiti previsti dall’art. 90 della finanziaria 2003 (€.7.500 -28.158,27) si tenga conto anche dei cosiddetti “fringe benefit”.  Pertanto, ai detti importi, dovrete aggiungere il valore convenzionale di quanto dato in uso all’atleta. Tale valore si determina come segue    Immobili   differenza tra la rendita catastale aumentata delle spese inerenti al fabbricato stesso, diverse da quelle già considerate per il calcolo della rendita e non sostenute dall’utilizzatore (utenze,condominiali ecc.). Se l’immobile, come spesso capita, è concesso a più atleti, il valore sopra determinato andrà ripartito in proporzione alle parti assegnate a ciascuno di essi.   Autovettura che viene utilizzata sia per motivi personali che per l’attività sportiva   in base ad una presunzione assoluta si deve calcolare il 30% dell’importo desunto dalle tabelle Aci, aggiornate annualmente, relativo alla tipologia della vettura assegnata, per una percorrenza annua di km.15.000.  L’importo cosi ottenuto va poi ragguagliato al numero di giorni di disponibilità, indipendentemente dall’effettivo utilizzo. Se per esempio il contratto di un atleta prevede annualmente  - €.7.200 per attività sportiva svolta;  - uso di una autovettura per 60 giorni. La tabella Aci per 15.000 Km indica €. 1,50 al Km. Avremo 15.000x1,50= €.22.500 su base annua. L’importo del fringe benefit sarà cosi determinato= 22.500 365x60=3.698,63.  Agli effetti del calcolo della eventuale ritenuta da effettuarsi, avremo  7.200+3.698,63= 10.898,63 di cui €.3.398,63, da assoggettare a ritenuta alla fonte."
