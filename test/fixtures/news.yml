  title: "QUESITO N. 458 del 29/09/2009 - utente fiscosport n.10345 - prov.di CUNEO"
  summary: "QUESITO N. 458 del 29/09/2009 - utente fiscosport n.10345 - prov.di CUNEO"
  description: "Buongiorno, vorrei chiarezza su questi determinati punti   - I soggetti che percepiscono compensi di collaborazione per attività sportiva dilettantistica da società/associazioni sportive dilettantistiche (iscritte al CONI) a che tipo di contribuzione sono soggetti e quali agevolazioni sono previste ad oggi.  - Quale può essere la durata massima di questi contratti di collaborazione, se tali contratti vengono certificati da un Ente certificatore, la certificazione vale per tutta la durata del contratto oppure ha validità annuale.  Ringrazio per la collaborazione e porgo distinti saluti.    "
  author_id: 10345
  created_on: 2009-08-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Dottore Commercialista in Campi Bisenzio (FI)    Senza entrare nei dettagli, sui quali sono stati pubblicati su questo sito svariati articoli ai quali si rinvia, preliminarmente chiariamo che stiamo parlando dei compensi ex art. 67 TUIR, ovvero i compensi (comunque denominati e determinati  rimborsi spese forfetari, premi, indennità, ecc.) corrisposti da associazioni o società sportive dilettantistiche nell'esercizio diretto di attività sportiva, ovvero per rapporti di collaborazione amministrativo-gestionale.  Non si deve trattare di compensi per rapporti di lavoro dipendente, nè di compensi per l'esercizio di arti o professioni. Naturalmente a tal proposito ciò che rileva è la sostanza del rapporto, non il termine utilizzato dalle parti per definirlo  se definisco un rapporto come  collaborazione occasionale  e il  collaboratore  è tenuto al rispetto di un orario, sottostà a vincoli gerarchici, deve fornire la propria opera personalmente e rispettare le direttive fornuite da un superiore, siamo chiaramente in presenza di un rapporto di lavoro dipendente, ancorchè eventualmente a tempo determinato o part-time.  Non rileva invece la durata del rapporto, con la precisazione che per gli  sportivi puri  (atleti, allenatori, istruttori, ecc.) si può trattare anche di rapporti episodici (una gara, un premio, ecc.), mentre per gli amministrativo-gestionali deve trattarsi di rapporti di collaborazione coordinata e continuativa (tipologia di rapporto che dopo la c.d. Riforma Biagi è consentita solamente, appunto, alle società e associazioni sportive, oltre che agli enti pubblici).  Per espressa dichiarazione di INPS, Enpals e INAIL, i corrispettivi per tali rapporti non sono soggetti a contributi previdenziali, mentre sotto il profilo fiscale   - i primi 7.500 euro non sottostanno ad alcuna imposisione diretta;  - l'importo che eccede 7.500 euro è soggetto a ritenuta con l'aliquota del primo scaglione d'imposta (attualmente il 23%) oltre alle addizionali di compartecipazione (attualmente la sola addizionale regionale, per lo 0,9%);  - tale ritenuta è a titolo d'imposta fino a 28.158,26 euro, d'acconto (e quindi con obbligo di dichiarazione) per la parte eccedente;  - qualora il percipiente abbia altri redditi, l'importo eccedente 7.500 entra nel cumulo con tali altri redditi per la determinazione delle aliquota applicabili.  Stante la delicatezza e pericolosità delle valutazioni sul fatto che un rapporto abbia o meno le caratteristiche per poter correttamente essere considerato  sportivo , una delle soluzioni scelte dai committenti per diminuire il rischio di accertamenti è la certificazione di tale contratto, secondo le procedure e con gli effetti indicati dal Titolo VIII, Capo I, del D. L.vo 276/2003 (c .d.  Riforma Biagi ). Anche su tale argomento si rinvia a quanto già pubblicato su questo sito.  La certificazione riguarda il contratto, quindi se il contratto è pluriennale essa  copre  l'intera durata del contratto; perde efficacia alla prima scadenza, invece, nel caso che il contratto venga prorogato, anche tacitamente.   "
news_2393:
