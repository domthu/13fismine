  title: "QUESITO N. 470 del 02/01/2010 - utente fiscosport n.11050 - prov.di TRAPANI"
  summary: "QUESITO N. 470 del 02/01/2010 - utente fiscosport n.11050 - prov.di TRAPANI"
  description: "Siamo una Associazione Sportiva Dilettantistica affiliata alla Federazione Ginnastica D'Italia da circa quarant'anni. Non facciamo alcuna attività commerciale. Dato che per le trasferte abbiamo bisogno di aiuto economico, ci siamo rivolti ad una ditta commerciale che è ben disposta ad aiutarci ma è chiaro che ha bisogno di un documento che giustifichi il contributo che ci eroga. Vi chiedo cortesemente di sapere che tipo di ricevuta dobbiamo rilasciare. Inoltre se dobbiamo fare una fattura e quindi aggiungere l' I.V.A. qual'è la parte di questa che dobbiamo poi versare  Mentre  ringrazio per la cortese risposta, cogliamo l'occasione per inviare cordiali saluti.    "
  author_id: 11050
  created_on: 2009-02-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Andrea Liparata, Consulente Regionale Fiscosport Lazio - Roma    Per quanto attiene al trattamento tributario dei contributi è opportuno effettuare alcune sintetiche considerazioni. Occorre infatti distinguere tra contributi liberali e contributi per sponsorizzazioni, questi ultimi, da distinguere tra occasionali ovvero continuativi. In presenza di contribui liberali, l'associazione riceve le somme e non deve fare nulla in cambio, ne consegue la totale assenza di rilevanza tributaria. Pertanto, per la certificazione delle liberalità, è sufficente il rilascio di una ricevuta di quietanza con aplicazione della marca da bollo al superamento dell'importo limite di legge. Diversamente, in ipotesi di sponsorizzazione, contribuzione in cambio di diffusione dell'immagine del soggetto erogante, si ha rilevanza tributaria. Ove la sponsorizzazione è occasionale, l'associazione riceve uno o due contributi di modesto importo per anno e comunque legati ad eventi sporadici,è sufficente il rilascio di una ricevuta di quietanza con eventuale marca da bollo e l'imponibilità è limitata alle sole imposte dirette. Diversamente, in presenza di sponsorizzazione frequente, l'associazione pone in essere una vera e propria attività commerciale. Tale ultimo tipo di contribuzione, richiede la certificazione mediante fattura e l'adozione di tutti gli adempimenti richiesti per lo svolgimento di attività d'impresa. Per quanto attiene ai proventi di sponsorizzazione non occasionali, l'IVA da versare è calcolata a seguito dell'applicazione delle regole dello specifico regime contabile prescelto. In ipotesi di adozione del regime forfetario di cui alla L. 398/1991, per i proventi da sponsorizzazione è necessario versare il 90% dell'IVA addebitata."
news_2435:
  id: 300
  project_id: 1
  title: "QUESITO N. 463 del 19/10/2009 - utente fiscosport n.10401 - prov.di REGGIO EMILIA"
  summary: "QUESITO N. 463 del 19/10/2009 - utente fiscosport n.10401 - prov.di REGGIO EMILIA"
  description: "Buongiorno, sono il socio di una associazione sportiva dilettantistica di nuova fondazione (che ha optato per il regime della Legge 398/91) e mi occupo della gestione dei libri sociali. Ho da porvi i seguenti quesiti relativi al libro soci  1) Il libro soci deve essere unico, quindi ogni nuovo anno sociale vanno apportate solamente le aggiunte dei nuovi soci e le eventuali cancellazioni di soci “dimissionari” o bisogna compilare un nuovo libro soci ogni anno sociale (con relativa nuova numerazione)  2) La domanda da ammissione a socio, e relativo modulo sulla privacy, deve essere compilata da tutti i soci ogni anno sociale oppure, visto che lo statuto prevede l’esclusione di ogni limite temporale del rapporto associativo, è sufficiente che la domanda associativa, e relativo modulo sulla privacy, sia presentata una sola volta all’atto del primo tesseramento  Grazie   "
  author_id: 10401
  created_on: 2009-01-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Biancamaria Stivanello, Collaboratrice della Redazione Fiscosport - Padova    Premesso che la tenuta e gestione del libro soci è libera purchè siano osservati alcuni contenuti essenziali quali i dati anagrafici dei soci raccolti in ordine progressivo cronologico, la data dell'iscrizione e le eventuali annotazioni( cfr. sul punto la risposta al quesito n. 431 pubblicata su n.l. n.8/2009 del 23/4/09) la risposta sulla necessità o meno della tenuta annuale o progressiva del libro soci è legata alle disposizioni statutarie che regolano il rapporto associativo e deve comunque conformarsi al divieto di temporaneità della partecipazione alla vita associativa disposto dall'art.148 comma VIII Tuir e art. 4 DPR 633/72. Il Vostro statuto , per quanto riferite nel quesito, correttamente esclude ogni limite temporale del rapporto associativo il che comporta la necessità di perfezionare o documentare il rapporto in maniera continuativa e non anno per anno. In sostanza è corretto utilizzare un libro unico nel quale verranno aggiunti progressivamente i soci che aderiscano negli anni successivi e con le dovute annotazioni relative ai soci receduti per dimissioni o esclusi per morosità o per altra causa  ciò perchè il rapporto associativo, una volta instaurato, continua a tempo indeterminato salvo dimissioni o decadenza, ad esempio con riguardo ai soci morosi che non rinnovino il pagamento della quota annuale. Se poi per comodità si preferisse registrare ogni anno tutti i soci,  vecchi  e  nuovi , in regola con il versamento della quota annuale in modo da poter verificare con immediatezza gli aventi diritto al voto o i tesserati alla FSN o all'EPS di appartenenza, andrebbe tenuto ben presente che il rapporto rimane unico e costante nel tempo e che la gestione annuale rappresenta solo una modalità pratica che non altera la durata del rapporto. Stessa sorte per la domanda di ammissione e consenso al trattamento dei dati personali."
news_2443:
  id: 301
  project_id: 1
  title: "QUESITO n. 576 del 02/04/2011 - utente fiscosport n. 9999 - prov. di UDINE"
  summary: "QUESITO n. 576 del 02/04/2011 - utente fiscosport n. 9999 - prov. di UDINE"
  description: "Buongiorno, sono il Presidente di un'associazione sportiva dilettantistica di pallavolo. La scorsa stagione agonistica uno sponsor mi ha fatto firmare un contratto di sponsorizzazione che, quale mezzo pubblicitario, prevedeva la fornitura di mute ad una o più squadre sul quale era stampato il proprio nominativo. L'abbigliamento è stato pagato dall'associazione al negoziante e contemporaneamente è stata emessa una fattura per proventi pubblicitari allo sponsor che ha provveduto a liquidare. Ora lo sponsor mi chiede la restituzione del materiale in base alla clausola del contratto di sponsorizzazione. Secondo Voi come mi devo comportare  Ed inoltre, legalmente e contabilmente, il materiale è da considerare di proprietà dello sponsor      "
  author_id: 9999
  created_on: 2009-02-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Maurizio Mottola, Collaboratore della Redazione Fiscosport - Taranto         Il contratto di sponsorizzazione è un contratto atipico, ovvero non espressamente disciplinato dal codice civile, per cui è sovrana la volontà in esso espressa dalle parti. Quindi, al fine di poter fornire una risposta esauriente all’utente, sarebbe necessario leggere le specifiche clausole del contratto sottoscritto dalle parti. In linea generale, nel contratto di sponsorizzazione una parte (“sponsor” - il soggetto erogante/impresa) si obbliga nei confronti dell’altra (“sponsee” il soggetto beneficiario/associazione) a effettuare erogazioni in denaro o in natura a fronte di determinate e specifiche controprestazioni di promozione della propria immagine. Sempre in linea generale e nella fattispecie della  sponsorizzazione tecnica , lo sponsor non corrisponde allo sponsee una somma in denaro ma fornisce beni o servizi quali, per esempio, l'abbigliamento sportivo su cui è stampato il proprio nominativo; a titolo di controprestazione, lo sponsee pubblicizza l’impresa sponsor, per esempio facendo indossare ai propri atleti l'abbigliamento sportivo fornito dallo sponsor. In tale esempio, lo sponsor rientra in possesso dell'abbigliamento al termine del contratto se lo stesso è ancora utilizzabile.  Dal punto di vista fiscale, il reciproco scambio di prestazione e controprestazione ( sinallagma ) deve essere inquadrato quale permuta, in cui il corrispettivo è costituito dal valore normale dei beni o servizi ceduti (ai sensi dell'art. 13, co. 2, lett. d), D.P.R. 633/1972). La prestazione e la controprestazione saranno soggette ad autonoma e reciproca fatturazione, con i conseguenti obblighi ai fini IVA e IRES. In particolare per lo sponsee, la sponsorizzazione è da inquadrare sempre quale operazione commerciale, pertanto imponibile ai fini IVA e IRES (come reddito di impresa o come redditi diversi a seconda se tale operazione viene effettuata in maniera abituale o occasionale).  Per entrare nel merito della fattispecie oggetto del quesito, si potrebbe dedurre che i termini del contratto siano i seguenti  -  l'associazione effettua nei confronti dello sponsor una prestazione di servizi promozionali - pubblicitari dietro corrispettivo in denaro; -  a fronte di tale prestazione l'associazione emette fattura nei confronti dello sponsor per il corrispettivo concordato; -  lo sponsor liquida la fattura nei confronti dell'associazione; -  l'associazione impiega i proventi incassati per acquistare il materiale promozionale-pubblicitario.  Se l’accordo delle parti rinvenibile nel contratto fosse in tale senso, il materiale non dovrebbe essere restituito allo sponsor."
