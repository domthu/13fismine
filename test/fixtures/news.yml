  title: "QUESITO N. 619 del 13/09/2011 - utente fiscosport n.16878 - prov. di LATINA"
  summary: "QUESITO N. 619 del 13/09/2011 - utente fiscosport n.16878 - prov. di LATINA"
  description: "Salve, collaboro con un associazione sportiva dilettantistica affiliata FIT e regolarmente iscritta al CONI. Tale associazione ha partita iva e opta per il regime agevolato in quanto svolge attività agonistica,organizza tornei e campionati nazionali.Le mie domande sono 1) i soci fondatori dell'associazione sono 4 e al momento non vi sono altri soggetti che versano le quote sociali, ma solo i tesserati che pagano esclusivamente la tessera alla federazione per poter partecipare ai tornei (come di prassi sulla tessera vi è il nome dell'associazione). Nel libro soci devono essere inseriti i tesserati  Sono considerati comunque soci e devono partecipare alle assemblee 2) l'associazione è riuscita ad ottenere dei contratti di sponsorizzazione per organizzare i 2 eventi previsti nell'anno  un tour composto da 6 tappe e un campionato nazionale.Secondo il regime agevolato, all'iva sulle sponsorizzazioni si applica una detrazione forfetaria del 10%, mentre per le altre prestazioni del 50%, pubblicità compresa ! Nei contratti troviamo la dicitura  CONTRATTO DI SPONSORIZZAZIONE , si parla di sponsor, ma troviamo all'interno  CONTRIBUTO PUBBLICITARIO . Alcune di queste società erogano contributi per l'organizzazione del torneo ottenendo in cambio che l'associazione scriva sulle maglie dei dirigenti il nome della società stessa oltre alla cartellonistica varia; alcune forniscono del materiale per l'attività; altre infine menzionano solo l'obbligo della cartellonistica.Come devono essere inquadrati ai fini iva tali contratti Inoltre, il tour può essere considerato come un unico evento 3) in caso di erogazioni liberali da parte di persone fisiche non socie, l'associazione deve emettere fattura come in caso di sponsor, ovvero applicando l'iva al 21% e rilasciare eventualmente un'autocertificazione  Inoltre, qualora dovesse essere applicata, è prevista una detrazione sull'iva delle erogazioni liberali      "
  author_id: 16878
  created_on: 2011-09-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport       L’art. 148 del d.p.r. n. 917/86 del Testo Unico delle Imposte sui Redditi (T.U.I.R.) stabilisce che sono da considerarsi “decommercializzate” (e quindi in sostanza non assoggettabili ad imposte) le entrate provenienti dall’esercizio di attività istituzionali rientranti nell’oggetto sociale delle associazioni se rese a propri associati nonchè a tesserati ad organizzazioni nazionali (quali federazioni sportive, enti di promozione sportiva o discipline sportive associate). Pertanto anche le entrate provenienti da quest'ultimi soggetti devono intendersi esenti da imposte dirette al pari di quelle percepite dagli associati sempre ovviamente in relazione all'esercizio di attività istituzionali. L’assenza in capo a tali tesserati di un vincolo associativo e della relativa attribuzione dello status di socio determina la non iscrivibilità degli stessi nel libro degli associati. Pertanto ad essi non spettano i diritti propri degli associati quale quello di partecipare alle assemblee dell'associazione.    In merito alla seconda questione non si ritiene che il tour di 6 tappe possa essere considerato un unico evento. Pertanto non si rinvengono applicabili le eventuali ipotesi di defiscalizzazione delle entrate commerciali realizzate nell’ambito di due eventi all’anno previste dall’art 37 della legge 342/2000 per le associazioni che hanno optato per la legge 398/1991 laddove dispone che non concorrono a formare il reddito imponibile i proventi realizzati nell’esercizio di attività commerciali (quali appunto le entrate da sponsorizzazioni e pubblicità) connesse agli scopi istituzionali. Infatti il tour di 6 tappe e il campionato lasciano intendere un’attività continuativa istituzionale con contestuale raccolta continuativa di finanziamenti tramite pubblicità e sponsorizzazione che mal si conciliano con l’occasionalità dei due eventi annui dianzi citati rinvenibile nello spirito della norma.    In merito infine alle erogazioni liberali da parte di persone fisiche (a prescindere che siano socie o non socie), l’Associazione, pur essendo esentata ai sensi della legge 398/1991 dall’emissione di documenti fiscali per la certificazione delle proprie entrate, potrà rilasciare una ricevuta fiscalmente non rilevante o una propria attestazione, senza applicazione dell’IVA.     L’operazione di incasso di erogazioni liberali infatti deve intendersi esclusa da IVA ai sensi dell’art.1 del d.p.r. n. 633/72 stante l’insussistenza di specifica attività svolta dall’associazione nei confronti del donante. Al fine poi di consentire al donante la detrazione fiscale ai fini IRPEF (nei limiti attualmente previsti del 19% fino all’importo massimo di liberalità di Euro 1.500,00) dell’erogazione liberale effettuata a favore dell’associazione sportiva, nella predetta ricevuta o attestazione dovranno risultare i dati anagrafici del donante comprensivi di codice fiscale e l’importo erogato.  Si rammenta che fino all’importo di euro 516,46 l’associazione potrà anche accettare denaro contante. Oltre tale soglia è d’obbligo il percepimento di denaro solo mediante movimenti bancari o postali. Se l’importo della donazione eccede euro 77,47 andrà apposta su tale ricevuta/attestazione anche una marca da bollo da Euro 1,81.       *  Donato Foresta  - Dottore Commercialista e Revisore Contabile in Milano"
news_3275:
