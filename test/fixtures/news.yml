  title: "QUESITO n. 563 del 24/03/2011 - utente fiscosport n. 4296 - prov. di PESCARA"
  summary: "QUESITO n. 563 del 24/03/2011 - utente fiscosport n. 4296 - prov. di PESCARA"
  description: "Un'associazione sportiva dilettantistica intende intraprendere un'attività collaterale, peraltro inserita nello statuto sociale, consistente in un punto di ristoro in cui somministrare pasti esclusivamente e soloper gli associati. Si chiede di conoscere se tale attività sia da considerare sempre e comunque  attività commerciale  ai sensi e per gli effetti dell'art.148, co. 4 del T.U.I.R. oppure se ne può invocare la  decommercializzazione  in base agli artt.143, co. 1 e 148 co. 3 dello stesso T.U.I.R., essendo tale attivitàrivolta, come sopra precisato, solo ed esclusivamente nei confronti dei propri associati. In caso si trattasse di attività commerciale, i proventi percepiti come andrebbero certificati  a) con rilascio di scontrino fiscale, b) con rilascio di fatture/ricevute fiscali, c) con rilascio di semplici ricevute con eventuale marca da bollo suimporti superiori ad €77,47    "
  author_id: 4296
  created_on: 2009-12-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Maurizio Mottola, Collaboratore della Redazione Fiscosport - Taranto           L'attività di  somministrazione di pasti  è sempre considerata di  natura commerciale  ( attività oggettivamente commerciale ), ai sensi dell'art. 148, co. 4, d.p.r. 917/1986.    L'unica  eccezione  riguarda, a far data dal 01.01.1998, le  Associazioni di Promozione Sociale  per le quali tale attività non è considerata di natura commerciale se sono soddisfatte le seguenti condizioni  le finalità di promozione sociale sono riconosciute dal Ministero dell’Interno; l'attività viene svolta presso le sedi in cui viene svolta l’attività istituzionale;l'attività è complementare a quella svolta in diretta attuazione degli scopi istituzionali; l'attività viene effettuata solo nei confronti di soci, associati o partecipanti.     Di conseguenza, nell'ipotesi in cui l'utente che ha formulato il quesito rivesta solo la qualifica di associazione sportiva dilettantistica, la  somministrazione di pasti  è soggetta a  imposta sul valore aggiunto  (IVA), ai sensi dell'art. 4, d.p.r. 633/1972. Pertanto l'associazione è tenuta ad ottemperare agli ordinari adempimenti previsti in materia, salvo opzione per il regime di cui alla l. n. 398/1991.     Tale regime prevede un sistema di determinazione forfetaria dell'IVA e dell'IRES, rilevanti semplificazioni contabili, ed è accessibile solo ai soggetti che rispettano determinati requisiti soggettivi e oggettivi.     Gli adempimenti previsti in materia IVA consistono in  applicazione dell'imposta; adempimento delle formalità contabili e dichiarative periodiche; detrazione dell'IVA assolta sugli acquisti connessi alle operazioni imponibili. I proventi derivanti dalla somministrazione di pasti possono essere certificati con emissione di scontrino fiscale o ricevuta fiscale, non essendo obbligatoria l'emissione della fattura (salvo su espressa richiesta del cliente)."
news_2615:
