  title: "QUESITO N. 359 del 19/03/2008 - utente fiscosport n.6309 - prov.di ASCOLI PICENO"
  summary: "QUESITO N. 359 del 19/03/2008 - utente fiscosport n.6309 - prov.di ASCOLI PICENO"
  description: "L'Art. 67 del T.U.I.R. configura i rimborsi spese come redditi diversi, la logica farebbe pensare che un rimborso non sia un reddito. Vi chiedo se questi rimborsi debbono essere messi nelle dichiarazioni I.S.E.E. e nelle dichiarazione INPS per il calcolo degli assegni familiari.   "
  author_id: 6309
  created_on: 2008-03-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Sauro Ghignola, Collaboratore della Redazione Fiscosport - Prato    Per la categoria degli sportivi dilettanti, i compensi, premi,  indennità di trasferta ed i rimborsi forfettari di spesa conseguiti nell'esercizio diretto di attività sportive dilettantistiche sono considerati redditi diversi così come indicato all'art. 67 comma 1 lettera m),TUIR. Tali compensi fruiscono di una disciplina tributaria agevolata, la quale prevede che siano esentati da imposta e quindi non concorrano a formare il reddito imponibile ai fini IRPEF di colui il quale li ha percepiti, sino al limite di € 7.500,00 annui. Per gli stessi compensi che superino il suddetto limite fino ad € 28.158,28 è previsto l'assoggettamento ad una ritenuta alla fonte a titolo di imposta attualmente calcolata sull'aliquota del 23%. Per la parte eventualmente eccedente  € 28.158,28 la ritenuta, sempre del 23%, sarà calcolata a titolo di acconto. Per ciò che riguarda gli obblighi dichiarativi le istruzioni al modello 730/2008 prevedono che tali compensi vadano indicati solo se superano il limite di € 7.500,00. Invece nella bozza del mod. Unico 2008, è prevista l'indicazione nella sezione Redditi Diversi anche per compensi percepiti al di sotto del limite di € 7.500,00 pur non andando ad incidere nel cumulo dei redditi soggetti ad imposizione. Tale premessa è necessaria per capire se i compensi di cui in oggetto debbano essere eventualmente indicati per il calcolo dell'ISEE. In effetti per addivenire all'appliacazione dell'indicatore della situazione economica equivalente occorre compilare un'autocertificazione (DSU) nella quale indicare i dati relativi al nucleo familiare, al reddito ed al patrimonio. Le istruzioni alla compilazione dell'autocertificazione prevedono che il reddito che deve essere indicato sia quello dichiarato ai fini IRPEF nell'ultima dichiarazione, o nel caso di esenzione da obblighi dichiarativi, il reddito imponibile ai fini IRPEF risultante dall'ultima certificazione consegnata dai soggetti erogatori.(es.CUD). Per questo motivo sembra chiaro che nell'ISEE vadano indicati solo i redditi che siano imponibili ai fini IRPEF, cosa che nel caso in esame avviene solo al superamento del limite di € 7.500,00. Per quanto riguarda invece la questione degli assegni familiari, pare che i compensi qualificati come redditi diversi di cui al quesito vadano conteggiati nel calcolo. Questo perchè nelle istruzioni dell'INPS è specificato che alla formazione del reddito per i fini di cui stiamo discutendo, concorrono i redditi di qualsiasi natura, ivi compresi quelli esenti da imposta e quelli soggetti a ritenuta alla fonte."
news_204:
  id: 25
  project_id: 1
  title: "QUESITO N. 209 del 16/02/2006 - utente fiscosport n.7194 - prov.di PADOVA (partecipante al Convegno CONI/Fiscosport del 11/2/2006)"
  summary: "QUESITO N. 209 del 16/02/2006 - utente fiscosport n.7194 - prov.di PADOVA (partecipante al Convegno CONI/Fiscosport del 11/2/2006)"
  description: "1) E' regolare stabilire per gli atleti delle quote associative diverse, anche nulle, in relazione ad esempio alle diverse attività, età, condizioni particolari familiari, ecc. oppure la quota deve essere uguale per tutti e occorre stabilire integrazioni diverse (o eventuali esenzioni parziali o totali dell'integrazione) a seconda delle squadre, età, situazioni personali, ecc.   2) E' possibile stabilire che parte o tutti dirigenti non paghino nessuna quota per il tesseramento in virtù del loro impegno profuso nell'associazione e delle spese sostenute per le quali non viene mai chiesto rimborso alla associazione   3) nei casi 1 e 2, di cui sopra, sono sufficienti le delibere del Consiglio Direttivo o servono altre clausole nello Statuto    "
  author_id: 7194
  created_on: 2006-02-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia e relatrice del Convegno CONI/Fiscosport del 11/2/2006 a Padova.                   L’articolo 90 della Legge 27 dicembre 2002, n. 289, comm a  18, prev ede che  la disciplina del rapporto associativo  , così come regolamentata dallo statuto,   deve essere ispirat a  ai   principi di democrazia    e di uguaglianza dei diritti di tutti gli associati   con la previsione dell’elettività delle cariche sociali, fatte salve le società sportive dilettantistiche che assumono la forma di società di capitali o cooperative per le quali si applicano le disposizioni del codice civile.           Altresì, al fine di individuare le tipologie dei soci, i loro diritti e doveri è necessario fare sempre riferimento alle norme sull’ordinamento e sull’amministrazione previste dallo   statuto  . Il Legislatore ha attribuito una precisa   funzione normativa agli accordi tra gli associati   che rappresentano la vera   fonte primaria   per la disciplina del fenomeno associativo. In sostanza, oltre alle previsioni contenute negli artt. 36 e segg. del codice civile, assume valenza prioritaria ciò che hanno concretamente stabilito gli associati.          Pertanto è possibile derogare ai principi di cui sopra, prevedendo nello statuto diverse categorie di soci (Fondatori, atleti, …..ordinari, etc.); la distinzione di denominazione è posta per fini esclusivamente interni all’Associazione e non comporta nessuna differenziazione nel rapporto associativo; è, altresì, possibile prevedere ipotesi di esenzione parziale o totale in presenza di determinate e precise condizioni soggettive od oggettive. Data la particolarità delle clausole è consigliabile provvedere ad inserirle nello statuto (se non già presenti), non ritenendosi sufficiente indire un’assemblea straordinaria ovvero un Consiglio Direttivo per l’approvazione delle stesse.          Una precisazione in merito al punto 2).          Se tra questi “Dirigenti” vi sono anche degli amministratori la situazione è diversa.           Il Legislatore è intervenuto con il nuovo comma 18 dell’articolo 90 della L.289/2002 per            -                eliminare la previsione della gratuità delle cariche degli amministratori;         -                pre v edere il divieto di distribuire tra gli associati, anche in forme indirette, i proventi conseguiti.        Pertanto, secondo la nuova disposizione, la carica di amministratore potrà essere retribuita  d ove il soggetto nominato non rivesta la qualifica di socio o associato. Diversamente, cioè laddove l’amministratore sia socio della società o associato dell’associazione, e per l’incarico fosse prevista l’erogazione di un compenso, l’erario potrebbe contestare l’avvenuta distribuzione (in forma indiretta) di una parte dei proventi commerciali.   Con riferimento a tale ipotesi, per evitare contestazioni del fisco appare opportuno che i compensi di amministratore siano proporzionati rispetto all’attività effettivamente svolta. Tale circostanza potrà essere verificata solo di volta in volta in relazione a ciascuna fattispecie concreta. Ad esempio, ove il Consiglio Direttivo si riunisse solo 4 volte l’anno a fronte di un’attività di modeste dimensioni e l’amministratore percepisse un importo particolarmente elevato ,  il Fisco potrebbe sostenere che l’erogazione del compenso rappresenta il mezzo tecnico per distribuire occultamente, ad uno degli associati, una parte dei proventi commerciali."
