  title: "QUESITO N. 636 del 07/02/2012 - utente fiscosport n. 7459 - prov. di BOLZANO"
  summary: "QUESITO N. 636 del 07/02/2012 - utente fiscosport n. 7459 - prov. di BOLZANO"
  description: "Una ASD costituita da diversi anni opera con il solo codice fiscale ed è iscritta al CONI. Finanzia la propria attività di sport dilettantistico (rivolto principalmente a minori) come segue    - quote associative per iscrizione annuale;   - corrispettivi specifici mensili in funzione dell'attività sportiva fatta dagli associati e della categoria sportiva di appartenenza (junior/senior);   - compensi per attività occasionale di sponsorizzazione di modesto importo;   - erogazioni liberali da parte di alcuni associati;   - contributi Comune e Provincia;   - contributi federali per organizzazione di gare.   La ASD non ha mai aperto partita iva in quanto l'attività, senza alcun fine di lucro, viene esercitata esclusivamente a favore degli associati e le sponsorizzazioni sono del tutto marginali e occasionali.   E' corretto continuare a operare fuori campo iva  O è meglio aprire la PI (almeno per le sponsorizzazioni)     La ASD, considerandosi società sportiva iscritta al Coni e senza esercizio di attività commerciale, non ha fatto la comunicazione EAS entro il 31 marzo 2011. Oggi, rendendosi conto che ha probabilmente sbagliato, vorrebbe regolarizzare la sua posizione procedendo a una comunicazione EAS tardiva. E' possibile fare il ravvedimento  La mancata comunicazione EAS mette a rischio le annualità pregresse o anche il futuro  Se la comunicazione viene fatta entro il 31.03.2012 per quali annualità non si è a posto  Grazie.      "
  author_id: 7459
  created_on: 2012-07-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Stefano Andreani *, Consulente Regionale Fiscosport Toscana      Affrontiamo separatamente le varie domande contenute nel quesito.  Se l'attività di sponsorizzazione è effettivamente occasionale, non è necessaria l'apertura della partita IVA. Segnaliamo però che  occasionale  non è sinonimo di  marginale , essendo possibile che anche un'attività di scarso contenuto economico sia comunque continuativa e non occasionale, e suggeriamo caldamente, nel dubbio, di aprire per prudenza una posizione IVA; gli ulteriori adempimenti sono irrisori, si evitano possibili antipatiche contestazioni in sede di verifica, ed esercitando l'opzione per il regime di cui alla legge 398/91 si chiarisce che di essa ci si vuole avvalere  in caso che venga contestato lo svolgimento di attività commerciale, p.es. per mancato rispetto di requisiti formali o sostanziali, ci si potrà comunque avvalere delle agevolazioni che tale regime attribuisce.  Per quanto riguarda la presentazione del modello EAS, l'art. 30 del d.l. 29 novembre 2008 n. 185, che ha istituito l'obbligo in questione, al comma 3-bis recita   Le disposizioni di cui al comma 1 non si applicano... agli enti associativi dilettantistici iscritti nel registro del Comitato olimpico nazionale italiano che non svolgono attività commerciale  .  L'assenza di una locuzione come  in via abituale  fa ritenere che l'obbligo di presentazione dell'EAS sussista anche se l'attività commerciale è svolta in via occasionale. Riteniamo quindi che nel caso in esame tale obbligo sussistesse.  Per quanto infine riguarda la ravvedibilità di tale omissione, o comunque la possibilità di effettuare una trasmissione tardiva, si veda l'articolo sul   Decreto semplificazioni  pubblicato su   Questo numero   della Newsletter.  *  Stefano Andrean i, Dottore Commercialista e Revisore Contabile in Firenze            "
news_3432:
  id: 440
  project_id: 1
  title: "Quesito N. 642 del 08/03/2012 - utente fiscosport n. 11025 - prov. di REGGIO EMILIA"
  summary: "Quesito N. 642 del 08/03/2012 - utente fiscosport n. 11025 - prov. di REGGIO EMILIA"
  description: "Un'associazione sportiva dilettantistica in 398/91 ha ottenuto una concessione comunale per realizzare un camposportivo sintetico. Visto che l'intervento avrebbe un valore di € 200.000,00, e l'associazione non ha tali disponibilità, ci sarebbe un associato che finanzierebbe l'operazione. Ora,è possibile ipotizzare un finanziamento con obbligo di restituzione (fruttifero e/o infruttifero)  Quali gli obblighi da partedel socio finanziatore e della associazione        "
  author_id: 11025
  created_on: 2012-08-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport              È assolutamente possibile che un associato effettui un prestito a favore della propria associazione di appartenenza.   Per il compimento dell’operazione è opportuno predisporre una corrispondenza commerciale tra l’associazione per il tramite del legale rappresentante della stessa o suo delegato e il socio finanziatore.  Si tratta in sostanza di uno scambio di corrispondenza tra associazione e socio potenziale finanziatore con la quale si evidenziano dapprima le ragioni della necessità finanziaria dell’ente e le giustificazioni che inducono l’associazione a non rivolgersi agli intermediari finanziari (istituti di credito) e poi si definiscono le condizioni del finanziamento medesimo.   Più specificamente si dovranno convenire i tempi di erogazione dello stesso da parte dell’associato, il piano di restituzione e il tasso di interesse qualora si dovesse concordare che il finanziamento sia fruttifero per il socio finanziatore.  Successivamente, stante l’importo consistente del finanziamento in questione, si ritiene opportuno che l’intera operazione sia sottoposta all’approvazione del consiglio direttivo prima e dell’assemblea dei soci poi. In tale assemblea i soci saranno chiamati ad esprimersi sull’operazione, approvando o meno le condizioni dello stesso sulla base degli accordi intercorsi con il socio finanziatore come ad essi riferito dallo stesso consiglio direttivo.  A seguito dell’approvazione assembleare il socio finanziatore potrà erogare il finanziamento mediante versamento bancario (assegno, bonifico) secondo le modalità convenute con l’associazione. Se il finanziamento è fruttifero, l’associazione dovrà corrispondere al socio finanziatore periodicamente, sulla base del piano di restituzione, anche la quota interessi, trattenendo una ritenuta d’acconto che dal 1.1.2012 è nella misura del 20% come disposto dal d.l. n. 138/2011.A fine anno dovrà poi rilasciare al socio finanziatore una certificazione attestante la corresponsione di interessi e il versamento allo Stato della ritenuta effettuata in sede di rimborso del prestito.Inoltre l’associazione dovrà indicare l’importo degli interessi corrisposti anche nel modello 770.  Il socio percettore degli interessi dovrà indicare il provento nella propria dichiarazione dei redditi nell’ambito della categoria redditi diversi.  Tale provento contribuirà alla determinazione del reddito complessivo del socio su cui dovrà conteggiare le imposte dovute allo Stato, da cui andranno poi sottratte le ritenute d’acconto già subite al fine di definire l’importo delle imposte da versare a saldo.  Nessun adempimento fiscale è prescritto per l’associazione e per il socio finanziatore in caso di finanziamento infruttifero.        *  Donato Foresta , Dottore Commercialista e Revisore Contabile in Milano          "
news_3434:
  id: 441
  project_id: 1
  title: "Quesito N. 643 del 14/03/2012 - utente fiscosport n. 2583 - prov. di MODENA"
  summary: "Quesito N. 643 del 14/03/2012 - utente fiscosport n. 2583 - prov. di MODENA"
  description: "E' possibile la trasformazione da  srl sportiva senza fini di lucro a srl normale Quali sono i pro e i contro         "
  author_id: 2583
  created_on: 2012-02-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport     L’operazione di trasformazione secondo il codice civile riguarda tre distinte ipotesi   1. la cosiddetta trasformazione progressiva con cui una società di persone (società semplice, s.a.s., s.n.c.) si trasforma in una società di capitali (s.r.l., s.p.a., s.a.p.a.) [artt. 2500- ter, 2500- quater e 2500- quinquies]; 2. la cosiddetta trasformazione “regressiva” con cui una società di capitali si trasforma in una società di persone [art. 2500- sexies]; 3. la cosiddetta trasformazione “eterogenea” con cui una società di capitali si trasforma in un consorzio, società cooperativa o in una associazione non riconosciuta o fondazione, e viceversa [artt. 2500- septies, 2500- octies, 2500- novies].  Quindi tecnicamente non ci si dovrebbe riferire alla trasformazione quando una s.r.l. diventa una s.r.l.  Si tratterebbe in tal caso infatti solo di una modifica di statuto realizzabile con un’assemblea dei soci in seduta straordinaria con le maggioranze all’uopo previste dallo statuto.  Pur tuttavia alcuni tratti della trasformazione eterogenea sono presenti nell’operazione di cui al quesito.   Più specificamente si evidenzia che nel caso in esame si intende di fatto procedere a una modifica dello statuto di una srl sportiva dilettantistica per la quale è previsto il regime fiscale agevolato tipico delle associazioni sportive come disposto dall’art. 90 della legge 289/2002 e dalla successiva circolare ministeriale n. 21/E/2003 in una srl con regime fiscale ordinario.   Inoltre si modificano anche le condizioni dei soci che passano da una situazione di impossibilità a distribuirsi utili e riserve, tipico di una associazione, a una situazione di libera distribuzione. A ciò si aggiunga anche la regola prevista negli statuti delle srl sportive dilettantistiche circa la destinazione vincolata a fini sportivi del patrimonio sociale in caso di scioglimento, tipico delle associazioni sportive, regola che non sussiste in una srl ordinaria, nonché la previsione di libera circolazione delle quote societarie mediante cessione per atti tra vivi della srl ordinaria che invece è negata nella srl sportiva dilettantistica salvo  mortis causa  come imposto alle associazioni.  Per questo, pur in assenza di previsioni in merito, si ritiene che, da un punto di vista civilistico e fiscale, l’operazione di modifica dello statuto di una srl sportiva dilettantistica in una srl ordinaria sia possibile, ma convenendo come applicabili in via meramente analogica anche al caso di specie le due ipotesi di divieto e di condizioni previste per la trasformazione “eterogenea”, contenute nell’art. 2500-octies del codice civile e nell’art. 223-octies delle disposizioni di attuazione del codice civile con i connessi effetti fiscali ivi delineati.  Infatti  a) l'art. 2500- octies c.c. prevede che    la trasformazione di associazioni in società di capitali ... non è comunque ammessa per le associazioni che abbiano ricevuto contributi pubblici oppure liberalità e oblazioni del pubblico  ;  b) l'art. 223- octies delle disp. att. c.c. dispone che    la trasformazione prevista dall'articolo 2500-octies del codice civile è consentita alle associazioni e fondazioni costituite prima del 1° gennaio 2004 soltanto quando non comporta distrazione, dalle originarie finalità, di fondi o valori creati con contributi di terzi o in virtù di particolari regimi fiscali di agevolazione.  Nell'ipotesi di fondi creati in virtù di particolari regimi fiscali di agevolazione, la trasformazione è consentita nel caso in cui siano previamente versate le relative imposte  .   Come sostenuto da uno studio del notariato ( Studio n. 32-2010/I ) sull’operazione di trasformazione eterogenea “tale complesso di norme è diretto ad introdurre una sorta di salvaguardia rispetto ad un'utilizzazione strumentale di organismi che possono aver fruito di un trattamento sotto molti aspetti  di favore  e a tutelare la pubblica fede.   Esso risponde, inoltre, alla  ratio  di tutela dell'affidamento dei terzi, enti pubblici o soggetti privati, circa la destinazione delle risorse offerte ai fini ideali per le quali sono state richieste o comunque prestate.   Il divieto trova, dunque, fondamento nella specifica considerazione della funzione della causa non lucrativa. Infatti, sia i soci sia coloro che intrattengono rapporti contrattuali (in particolare a titolo gratuito) con l'associazione, agiscono sul presupposto che tali prestazioni sono destinate esclusivamente al conseguimento dello scopo sociale dell'ente e non a vantaggio egoistico dei soci e/o degli amministratori. E una ragione non diversa concerne il fatto che i contributi pubblici, nelle forme delle esenzioni ovvero dei finanziamenti diretti, sono attribuiti in ragione non solo dell'attività svolta dall'ente, ma altresì del regime giuridico del soggetto che riceve tali contributi .   Attraverso la trasformazione eterogenea, i soci dell'associazione non lucrativa possono, infatti, appropriarsi soggettivamente di un patrimonio che non è (geneticamente) loro e che non hanno contribuito a costituire.   Al divieto potrebbe quindi assegnarsi lo scopo indiretto di evitare raggiri, che da un lato possono creare un clima di sfiducia verso gli enti non profit (tra cui anche le srl sportive dilettantistiche,  n.d.r. ), eliminando un'importante fonte economica per tutti coloro che operano onestamente per il conseguimento di finalità di pubblica utilità; dall'altro sono idonei a determinare, tramite il  cavallo di troia  dell'ente benefico, alterazioni significative del regime di concorrenza fra imprese.   La dottrina ha correttamente enucleato un'area di inapplicabilità della norma, laddove la trasformazione non comporti distrazione dalle originarie finalità dei fondi e valori predetti, nonostante il tenore letterale dell'art. 2500- octies , comma 3°, c.c..   Ed è ciò che avviene, ad esempio, nell'ipotesi di trasformazione di associazioni sportive dilettantistiche in società (di capitali) sportive dilettantistiche, laddove permane l'assoluta assenza di ogni scopo di lucro.  Quindi, in definitiva, l’operazione di modifica statutaria da srl sportiva dilettantistica a srl ordinaria è ammessa solo quando la società sportiva dilettantistica non ha né utili né riserve di utili di esercizi pregressi o quando non presenta tra i propri conti di bilancio fondi provenienti da contributi di enti pubblici o erogazioni liberali oppure quando, antecedentemente alla modifica statutaria, provveda a versare le imposte non corrisposte in precedenza in forza della fruizione di particolari regimi fiscali agevolativi.  Chi volesse invece aderire all’impostazione meno categorica che ammette una maggior possibilità di effettuazione di operazioni di modifica statutaria in argomento per l'inapplicabilità analogica delle citate norme (art. 2500- octies c.c. e 223- octies disp. att. c.c.) al caso in questione, deve comunque affrontare i dubbi connessi alla normativa fiscale di sottoposizione a prelievo fiscale di riserve costituitesi in virtù di agevolazioni fiscali. Infatti, pur non volendo ritenere applicabili le norme sulla trasformazione eterogenea, occorre comunque tener conto del fatto le riserve di utili si sono costituite in costanza di un regime fiscale agevolato, quali quello della  de-commercializzazione  delle entrate istituzionali ai sensi dell'art. 148 del DPR 917/86 (TUIR) o quello della legge 398/1991 a seguito di opzione da parte dell'associazione stessa.  Pertanto le riserve di utili in caso di distribuzione dovranno, antecedentemente, scontare le relative imposte prima in capo alla società, e poi in capo ai singoli soci secondo le regole ordinarie delle società di capitali.  Per entrambe le impostazioni poi permane il dubbio circa l'obbligo di previa devoluzione del patrimonio eccedente il capitale sociale ad enti con finalità analoga o a fini sportivi (come una sorta di scioglimento anticipato dell’ente).  Sull’argomento si ritiene quindi che, qualora ci si voglia distaccare dall'atteggiamento più prudente circa l'estensione analogica al caso di specie delle norme civilistiche e fiscali sulla  trasformazione eterogenea  dianzi analizzate, in assenza di specifiche disposizioni normative, può essere opportuno prima del compimento dell’operazione presentare all’Agenzia delle Entrate un interpello e cioè l’istanza che il contribuente rivolge all’Agenzia prima di attuare un comportamento fiscalmente rilevante, al fine di avere chiarimenti riguardo all'interpretazione di una norma obiettivamente incerta da applicare al caso concreto e personale.  *  Donato Foresta , Dottore Commercialista e Revisore Contabile in Milano          "
