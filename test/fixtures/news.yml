  title: "QUESITO N. 369 del 24/03/2008 - utente fiscosport n.7194 - prov.di PADOVA"
  summary: "QUESITO N. 369 del 24/03/2008 - utente fiscosport n.7194 - prov.di PADOVA"
  description: "In base alla legge 4 agosto 2006 n. 248 i titolari di partita Iva dovranno inviare, obbligatoriamente in via telematica, all’Agenzia delle Entrate l’elenco dei soggetti nei confronti dei quali sono state emesse fatture (clienti) e l’elenco dei soggetti dai quali sono stati effettuati acquisti (fornitori). In relazione a ciò ho alcuni dubbi  1) anche per le associazioni sportive dilettantistiche in regime L. n. 398/1991 vale, per i dati 2007, la data del 29 aprile 2008 come termine per presentare l’elenco di cui sopra oppure l'obbligo decorre solo dal 2008 (per la presentazione nell'aprile 2009)  2) Se l’attività commerciale è costituita solo da introiti da sponsorizzazioni e gli acquisti riguardano solo l’attività istituzionale, occorre comunque comprendere nell’elenco oltre ai “clienti” (sponsor) anche i fornitori  3) Se alcuni acquisti (maglie da gara) sono stati fatti utilizzando totalmente i proventi dello sponsor, tali acquisti si devono considerare compresi nell’ ”attività commerciale”     "
  author_id: 7194
  created_on: 2007-03-24 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Campi Bisenzio (FI)    Come chiarito fra l'altro in un articolo dei colleghi Canta e Concari, nella newsletter del 8/11/07, oltre che in un mio precedente articolo del 21/6, consultabile nella sezione  Novità , ai quali si rinvia per una trattazione organica della questione, le società e associazioni in regime 398 per gli anni 2006 e 2007 non sono tenute alla presentazione degli elenchi.  Per tal motivo non affronterei le domande, semplicemente perchè da ora a inizio 2009 è lecito attendersi più di una modifica, ripensamento, chiarimento, precisazione, ecc... da parte dell'Amministrazione.  Certamente poichè, in base alla normativa in vigore ora, dal 2008 tali elenchi dovranno essere presentati, è assolutamente consigliabile da tale anno acquisire partita IVA e codice fiscale sia dei soggetti ai quali si emettono fatture che di quelli dai quali si ricevono fatture. Augurandoci che poi non servano ..."
news_874:
