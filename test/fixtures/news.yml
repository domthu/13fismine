  reply: "risposta a cura del Dott. Marco Fava, Consulente Provinciale Fiscosport in Teramo    Gentile utente, le istruzioni al mod.770/2010 a pag.3 chiariscono che  ..Sono tenuti a presentare la dichiarazione Mod. 770/2010 SEMPLIFICATO coloro che nel 2009 hanno corrisposto somme o valori soggetti a ritenuta alla fonte  pertanto se il pagamento è avvenuto a Gennaio 2010 il relativo compenso dovrà essere inserito nel mod.770 del prossimo anno."
news_2761:
  id: 336
  project_id: 1
  title: "QUESITO N. 562 del 19/03/2011 - utente fiscosport n.12003 - prov. di VICENZA"
  summary: "QUESITO N. 562 del 19/03/2011 - utente fiscosport n.12003 - prov. di VICENZA"
  description: "Siamo una associazione sportiva dilettantistica che opera in provincia di Vicenza. Ci giungono informazioni contrastanti in materia fiscale e vorremmo porvi il seguente quesito  Nell’anno 2010, ad un nostro socio-collaboratore con un reddito di 25.000 euro da lavoro dipendente, è stato corrisposto un rimborso spese forfetario di 3.650 euro per attività connesse alla promozione sportiva dilettantistica. Vi chiediamo se il nostro socio deve dichiarare il rimborso spese nel suo 730 del 2011. Se si, in quale casella e quale tassazione gli verrà operata.      "
  author_id: 12003
  created_on: 2010-03-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del rag. Maurizio Falcioni, Collaboratore della Redazione Fiscosport - Rimini       Le indennità di trasferta, i rimborsi forfetari di spesa, i premi e i compensi erogati nell’esercizio diretto di attività sportive dilettantistiche da società e associazioni sportive dilettantistiche, così come i compensi da rapporti di collaborazione coordinata e continuativa di carattere amministrativo gestionale di natura non  professionale (co. 1, lett. m), art. 67 del d.p.r. 917/1986), sono soggetti al particolare regime di tassazione dettato dall’art. 37, l. n. 342 del 21/11/2000    i primi € 7.500,00 complessivamente percepiti nel periodo di imposta non concorrono alla formazione del reddito del percipiente   -         da € 7.500,00 a € 28.158,28 è operata una ritenuta a titolo di imposta (23% e add.le)   -         sulle somme eccedenti è operata una ritenuta a titolo di acconto (23% e add.le)   La parte imponibile assoggettata a ritenuta a titolo di imposta concorre alla formazione del reddito complessivo esclusivamente ai fini della determinazione delle aliquote per scaglioni di reddito.    Fatta questa doverosa premessa, ricordando una disposizione fiscale che oramai tutti dovrebbero ben conoscere in campo sportivo dilettantistico, entriamo nel merito del quesito proposto.    Nell’ambito dell’adempimento da parte di tutte le persone fisiche, se obbligate, alla presentazione della propria dichiarazione dei redditi, il Mod. 730 è una  opportunità   permette di ottenere rimborsi di imposta direttamente in busta paga (o con la pensione) in tempi rapidi. In merito, le istruzioni ministeriali a detto Mod.730/2011  (pg. 3 e 4)  indicano che non è obbligato a presentare la dichiarazione dei redditi chi nell’anno 2010 ha  posseduto solo  redditi esenti come i compensi derivanti da attività sportive dilettantistiche per un importo complessivo non superiore a € 7.500,00, oltre che redditi esenti soggetti a ritenuta alla fonte a titolo di imposta derivanti da attività sportive dilettantistiche per un importo fino a € 28.158,28.    Continuando nella disamina delle istruzioni ministeriali al Mod.730, la parte dedicata ai “redditi diversi” (quella che a noi interessa) specifica (pg. 25) che i compensi per indennità di trasferta, premi, ecc. ecc.,  vanno indicati solo se eccedono  complessivamente € 7.500,00.    Pertanto, per rispondere al quesito  il soggetto che decide di compilare il Mod.730, nulla deve indicare nel rigo D4 del quadro “Redditi Diversi” se ha percepito, oltre al proprio reddito di lavoro dipendente, anche un compenso non superiore a € 7.500,00.    Nell’ambito di tale disamina diventa interessante sottolineare come invece le istruzioni ministeriali alla compilazione di UNICO PF 2011 (ma era così anche negli anni passati)  presentino una situazione diversa.   Alla stesso modo delle istruzioni ministeriali per il Mod. 730, le istruzioni di UNICO PF 2011 evidenziano (pg. 4 del fascicolo 1) che è esonerato dalla presentazione della dichiarazione chi nell’anno di imposta di riferimento ha  posseduto esclusivamente redditi esenti  derivanti da attività sportive dilettantistiche per un importo complessivamente non superiore a € 7.500,00, oltre a chi ha posseduto gli stessi redditi ma soggetti a ritenuta alla fonte a titolo di imposta in quanto non superiori a € 28.158,28.   Conseguentemente, chi percepisce compensi, indennità ecc. di cui al co. 1 lett. m) art.67 del d.p.r. n. 917/1986, unitamente ad altri redditi, deve presentare dichiarazione dei redditi.    Continuando poi nella parte relativa ai “Redditi Diversi” (quadro L) le istruzioni (pg. 10 e 11 fascicolo 2)  indicano che al rigo RL21 colonna 1 vada riportato il totale dei compensi percepiti,  senza utilizzare  la locuzione di cui alle istruzioni del Mod. 730 …  vanno indicati solo se eccedono complessivamente € 7.500,00  … determinando discrepanza tra  il soggetto che per dichiarare i propri redditi utilizza il Mod. 730 (non deve compilare alcun quadro), rispetto al soggetto che sceglie di utilizzare il Mod. UNICO PF   che deve invece compilare anche in caso di importi non superiori a € 7.500,00.= il quadro RL sezione II – B  rigo 21  (valore comunque puramente indicativo in quanto, come detto, l'indicazione in UNICO PF dei compensi fino a € 7.500,00 non ha alcuna rilevanza).    Incongruenza voluta, disattenzione, errore di trascrizione delle istruzioni  Sicuramente una situazione di disaccordo normativo a cui il fisco ci ha abituati."
news_2764:
  id: 337
  project_id: 1
  title: "QUESITO N. 512 del 02/09/2010 - utente fiscosport n.8933 - prov.di AGRIGENTO"
  summary: "QUESITO N. 512 del 02/09/2010 - utente fiscosport n.8933 - prov.di AGRIGENTO"
  description: "Gentile fiscosport, sono il presidente di una associazione sportiva dilettantistica, Vi vorrei formulare n. 3 quesiti  1- un membro del servizio civile nazionale pùo svolgere anche mansioni di segreteria  2- l'importo orario per istruttori/allenatori ecc... ha una tariffa nazionale  3 - I libri cassa e prima nota cassa devono essere sempre scritti a mano  Grazie per la vostra attenzione.   "
  author_id: 8933
  created_on: 2010-03-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Enzo Marra, Collaboratore della Redazione Fiscosport - Napoli    Evidentemente l’associazione sportiva dilettantistica di cui Lei è il legale rappresentate ha partecipato in modo individuale o in rete ad un progetto del Servizio Civile Nazionale istituito con la legge n. 64 del 6 marzo 2001.        I giovani di età dai 18 ai 28 anni possono dedicare un anno della propria vita a favore di un impegno di tipo solidaristico inteso -  come impegno per il bene di tutti e di ciascuno e quindi come valore di coesione sociale - Le aree    d’intervento nelle quali è possibile prestare il Servizio Civile Nazionale sono individuabili negli ambiti dei seguenti settori   - assistenza, protezione civile, ambiente, patrimonio artistico e culturale, educazione e promozione culturale , servizio civile all’estero.              Per darLe una risposta precisa è necessario conoscere il progetto presentato ed approvato nonché l’attività degli attori coinvolti.       Le ricordo che chi ha sottoscritto l’accreditamento al    Servizio Civile     ha firmato ed accettato la  Carta Etica  (circolare UNSC del 2/2/2006) che prevede   -  il diritto dei volontari di essere impegnati per le finalità del progetto e non per esclusivo beneficio dell’ente.        Accade    spesso, che la partecipazione del volontario del Servizio Civile    al progetto attiva    un    rapporto privilegiato tra l’associazione ed il giovane che dopo i 12 mesi di servizio tende    a mantenere contatti collaborativi.        Sulla seconda sua domanda la   risposta è NO .       Invece sul suo ultimo dubbio non esiste una forma obbligatoria per la tenuta del libro cassa e prima nota può utilizzare un piccolo gestionale di contabilità, un foglio Excel o la forma scritta a mano."
news_2766:
  id: 338
  project_id: 1
  title: "QUESITO n. 549 del 25/01/2011 - utente fiscosport n.5410 - prov. di ROMA"
  summary: "QUESITO n. 549 del 25/01/2011 - utente fiscosport n.5410 - prov. di ROMA"
  description: "Salve, sono consulente di una associazione sportiva dilettantistica, in regime di 398, che con un proprio team partecipa a manifestazioni sportive, talvolta anche organizzandole.   Gli atleti componenti il team sportivo, benché facciano parte attiva della associazione, non sono stati annoverati tra i soci poiché, percependo un rimborso spese oscillante tra i 2.000 ed i 5.000 euro annui, si ritiene possa essere interpretato quale distribuzione di utili, espressamente vietata dallo statuto. Inoltre, l'associazione fornisce divise, vitto ed alloggio durante dette manifestazioni.   E' corretto che gli atleti, benché gareggino sotto i colori della associazione, non ne facciano parte  E' possibile rimborsare le spese vive, sostenute nell'espletamento del loro mandato, ai componenti l'organo direttivo  Un consigliere che svolga anche mansioni di istruttore (teoria/pratica) può essere remunerato per tale attività       "
  author_id: 5410
  created_on: 2010-03-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Firenze        La Risoluzione Ministeriale n. 9/E del 25/1/2007 (che alleghiamo e alla quale rinviamo per una trattazione completa della questione) ha chiarito che sia i compensi per l'attività svolta, che i compensi per la carica di amministratore  devono essere verificati caso per caso in relazione agli specifici comportamenti elusivi posti in essere  e configurano attività di distribuzione indiretta di utili solo se superiori al valore economico della prestazione che remunerano.     In sostanza c'è distribuzione indiretta di utili solo se tali compensi    - siano di ammontare sporporzionato alla prestazione fornita da chi li percepisce   oppure   - siano comunque di ammontare estremamente elevato.     Pur non conoscendo la situazione reale, ci pare che nel caso in esame probabilmente non sussista né la sproporzione né l'eccessivo ammontare, quindi non si configuri distribuzione indiretta di utili.        Per tale motivo riteniamo che gli atleti che gareggiano per l'associazione si possano tranquillamente associare.   Nel rispetto del medesimo principio, il Consigliere che svolge mansioni di istruttore può essere remunerato per esse.      Infine, è consentita l'effettuazione del rimborso delle spese vive, puchè adeguatamente motivate e documentate, rimborso che ricordiamo essere privo di qualsiasi rilevanza fiscale in capo al percipiente."
news_2774:
  id: 339
  project_id: 1
  title: "QUESITO n. 587 del 06/04/2011 - utente fiscosport n. 4296 - prov. di PESCARA"
  summary: "QUESITO n. 587 del 06/04/2011 - utente fiscosport n. 4296 - prov. di PESCARA"
  description: "Diverse associazioni sportive dilettantistiche, in sede di adeguamento dei propri statuti alle norme stabilite dalla legge n.289/2002, hanno variato la loro denominazione inserendo le lettere  a.s.d.  prima del nome del sodalizio. Si chiede di sapere se tale comportamento risulta corretto o, se invece, è obbligatorio scrivere per esteso  associazione sportiva dilettantistica  senza l'abbrevazione  a.s.d.  e quali possono essere le eventuali conseguenze.   "
  author_id: 4296
  created_on: 2010-06-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della dott. Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Porto San Giorgio (FM)      Che l'acronimo a.s.d. stia a significare  associazione sportiva dilettantistica  è indubbio.  Non sembrerebbe pertanto equo che l'utilizzo dell'acronimo - seppure non previsto dalla legge - possa essere sanzionato con la perdita delle agevolazioni a favore delle associazioni sportive dilettantistiche; sanzione che per altro - lo si evidenzia - viene stabilita da un documento di prassi e non dalla legge. Purtroppo, però, questi ultimi mesi hanno visto numerosi accertamenti muoversi sulla base di contestazioni  esclusivamente formali (prima tra tutte la mancata o tardiva iscrizione nel Registro Coni)  è per questo motivo che raccomandiamo ai nostri lettori la massima prudenza.  Vediamo la questione più in dettaglio. Nel nostro ordinamento si ritrova una fattispecie che contempla l'utlizzo di acronimi  si tratta dell  'art. 10 del d.l. n. 460 del 4/12/1997 che al comma 1 consente espressamente l'uso, nella denominazione e in ogni segno distintivo o comunicazione rivolta al pubblico, tanto   della locuzione  organizzazione non lucrativa di utilità sociale  quanto del suo   acronimo  ONLUS . Questa stessa facoltà, così espressamente formalizzata, non si ritrova in alcuna norma che disciplini gli enti di tipo sportivo dilettantistico. Anzi, l’art. 90 della Legge 289/2002, che ha dettagliatamente evidenziato i requisiti necessari per l'individuazione delle associazioni sportive dilettantistiche (con o senza personalità giuridica) e delle società sportive costituite in forma di società di capitali senza fini di lucro, al comma 17 stabilisce che le associazioni e le società sportive devono indicare nella denominazione sociale la finalità sportiva e la ragione o denominazione sportiva dilettantistica, affinchè possano beneficiare delle agevolazioni fiscali. La successiva circolare n. 21/E/2003 precisa che costituisce condizione per il godimento dei benefici fiscali l'adozione della denominazione indicata nel citato comma 17 dell'art. 90, che quindi, deve essere utilizzata in tutti i segni distintivi o comunicazioni rivolte al pubblico. Secondo tale circolare, quindi, costituisce  condizione per il godimento dei benefici fiscali l'adozione di tale adempimento.    "
news_2778:
  id: 340
  project_id: 1
  title: "QUESITO N. 502 del 12/05/2010 - utente fiscosport n.12797 - prov.di CAGLIARI"
  summary: "QUESITO N. 502 del 12/05/2010 - utente fiscosport n.12797 - prov.di CAGLIARI"
  description: "Buongiorno sono il Presidente di un' associazione sportiva dilettantistica che svolge solo ed esclusivamente attività sportiva da oltre 20 anni. La nostra Associazione, visto gli innumerevoli risultati agonistici sia regionali che nazionali, ha raggiunto ormai un buon numero di atleti tesserati nella nostra federazione. Abbiamo già da vari anni un Istruttore qualificato che svolge quasi a tempo pieno questo servizio come se fosse per lui un lavoro. La mia domanda è questa, quanto è l'importo massimo annuale (reddito) che può avere un Istruttore in un associzione sportiva dilettantistica per la sua collaborazione, e inoltre è possibile assicurarlo ai fini pensionistici come un vero e proprio lavoratore    "
  author_id: 12797
  created_on: 2010-08-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Dottore Commercialista in Firenze     L'art. 67, I comma, lettera  m  del T.U.I.R. (Testo Unico delle Imposte sui redditi) stabilisce che  sono redditi diversi [e quindi non di lavoro nè dipendente nè autonomo, di conseguenza senza obblighi/diritti pridenziali] ... se non sono conseguiti nell'esercizio di arti e professioni .... nè in relazione alla qualità di lavoratore dipendente ... i compensi erogati nell'esercizio diretto di attività sportive dilettantistiche  dalle associazioni sportive.  Tali compensi non sono soggetti a contribuzione previdenziale e fiscalmente soggiaciono ad una disciplina particolare  esenti da imposizione fino a 7.500 euro annui, e per l'eccedenza soggetti a ritenuta fiscale complessiva attualmente del 23,9% (23% di ritenuta IRPEF e 0,9% di addizionale regionale).  Tale ritenuta è a titolo di imposta per i primi 20.658,27 euro (e quindi per lo scaglione da 7.500 a 28.158,27 euro), a titolo di acconto per la quota eccedente 28.158,27 euro.  Qualora però un istruttore svolga attività sportiva   - come professione abituale, ancorchè non esclusiva,   ovvero   - con le modalità tipiche del lavoro dipendente  non rientrerà più in tale fattispecie ma nella  normale  regolamentazione fiscale e previdenziale dei rapporti di lavoro, quindi (in prima approssimazione, e raccomandando di esaminare il caso pratico con il Suo commercialista ovvero consulente del lavoro)   a) se svolgerà tale attività senza vincolo di subordinazione e, anche potenzialmente, per più committenti, dovrà aprire una posizione IVA come lavoratore autonomo  b) se svolgerà tale attività nelle forme tipiche del lavoro dipendente, dovrà esser regolarmente assunto, eventualmente part time.  In entrambi i casi dovrà essere versata, a cura dell'associazione, la contribuzione all'ente previdenziale competente per il settore sportivo, che non è l'INPS bensì l'ENPALS.   "
news_2801:
  id: 341
  project_id: 1
  title: "QUESITO N. 604 del 03/09/2011 - utente fiscosport n. 1734 - prov. di TORINO"
  summary: "QUESITO N. 604 del 03/09/2011 - utente fiscosport n. 1734 - prov. di TORINO"
  description: "Salve, siamo una società sportiva dilettantistica di baseball in regime di l. 398/91. Come deve essere evidenziato in bilancio una donazione liberale ricevuta  Tale cifra concorre a formare reddito imponibile per la società e vi si deve pagare l'IRES oppure è completamente esente così come le raccolte di quote  Non essendovi emissione di fatture vi sono obblighi ai fini dell'IVA     "
  author_id: 1734
  created_on: 2010-03-05 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Biancamaria Stivanello *, Collaboratrice della Redazione di Fiscosport      I   proventi da erogazioni liberali  , che appunto così possono essere evidenziati nel bilancio, non costituiscono reddito imponibile ma rappresentano un' entrata di tipo istituzionale  al pari delle quote associative, anche per l'associazione che svolga attività commerciali in regime ex l.398/91.    Proprio per la  natura non commerciale  del provento, il relativo importo oltre a non formare reddito per l'associazione percipiente non è assogettato a iva né a obblighi di registrazione contabile.    A fronte del contributo per erogazione liberale l'associazione deve rilasciare una ricevuta non fiscale nella quale vanno indicati i dati completi del soggetto erogante, l'importo e  la specifica causale.    Va evidenziato che quando il donante è  persona fisica , il pagamento deve essere  tracciabile  e cioè eseguito e incassato per conto corrente bancario o postale (assegno non trasferibile, bonifico, bancomat, carta di credito)  tale modalità è richiesta ai fini della detraibilità ai fini irpef per la persona fisica donante  - riconosciuta dall'art.13bis lett.I ter d.p.r. n. 917/86 nella misura del 19% per un importo complessivo per anno di imposta non superiore a € 1.500,00 - e in ogni caso assolve anche all'obbligo per l'associazione percipiente di documentare per banca o posta i movimenti in entrata di importo superiore ad € 516,45.    L'erogazione liberale può essere corrisposta anche da un  imprenditore  e configura ugualmente un provento di natura istituzionale sempre che il pagamento venga effettuato per  mero spirito di liberalità  e pertanto in assenza di qualsiasi corrispettivo o di qualsiasi controprestazione da parte dell'associazione che lo riceve. Diversamente si instaurerebbe un rapporto contrattuale (ad esempio di pubblicità o sponsorizzazione) e il provento assumerebbe la natura di ricavo commerciale con ogni conseguente obbligo ai fini iva e delle imposte sui redditi.    *  Biancamaria Stivanello  - Avvocato in Padova"
