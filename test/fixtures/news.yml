  project_id: 1
  title: "QUESITO N. 315 del 12/11/2007 - utente fiscosport n. 4903 - prov.di TORINO"
  summary: "QUESITO N. 315 del 12/11/2007 - utente fiscosport n. 4903 - prov.di TORINO"
  description: "A seguito della decisione dell'assemblea dei soci di far coincidere l'anno sociale (che andava dal 1 ottobre al 30 settembre dell'anno successivo) con l'anno solare, quest'anno abbiamo un esercizio di 15 mesi. Il limite di 250.000 € per periodo d'imposta stabilito dalla 398/91 e succ. modif. resta invariato o viene aumentato proporzionalmente per i tre mesi supplementari  Grazie e cordiali saluti.   "
  author_id: 4903
  created_on: 2007-12-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Roberto Conti, Consulente Provinciale Fiscosport Cremona     Al fine di rispondere all’utente può esserci d’aiuto la risoluzione del 16/05/2006 n. 63. La stessa fra le altre affermazioni riprende un concetto fondamentale che è sicuramente di ausilio per dirimere la questione in specie quando rimanda all'allegato E del decreto del Ministero delle finanze datato 18 maggio 1995.  L'allegato nel fornire istruzioni per la compilazione dei modelli di distinta e di dichiarazione d'incasso da parte delle associazioni sportive dilettantistiche, delle associazioni senza fini di lucro e delle pro-loco ha precisato, fra l'altro, che  (...) nel caso in cui il primo periodo di gestione dell'associazione risulti inferiore all'anno solare, il limite di importo cui far riferimento si determina a stima rapportandolo al detto periodo computato a giorni.   Nell'ipotesi poi che la durata dell'esercizio o del periodo di gestione del sodalizio risulti determinato dall'atto costitutivo in periodo superiore all'anno, ma inferiore al biennio, il limite e' determinato in funzione di tale maggiore periodo  .  In particolare, relativamente al periodo d'imposta al quale rapportare il limite massimo dei proventi, si osserva che né la normativa successiva al decreto datato 18 maggio 1995 ne' il decreto richiamato dalla SIAE, datato 11 febbraio 1997, recante  approvazione del modello di prospetto per i contribuenti che adottano modalità di annotazioni semplificate di cui all'art. 3, comma 166, della legge 23 dicembre 1996, n. 662 , contengono disposizioni che incidono sulle modalità di determinazione del limite massimo dei proventi da conseguire ai fini dell'applicabilità della legge n. 398 del 1991.  Si ritiene, pertanto, che prescindendo dalla scelta effettuata dall’Assemblea dei soci di allungare l’anno sociale in modo da farlo coincidere successivamente con l’anno solare, così come nelle associazioni di nuova costituzione che hanno il periodo d'imposta coincidente con l'anno solare per un principio di analogia sia applicabile il criterio proporzionale richiamato nell'allegato E, punto 1, del decreto 18 maggio 1995.    AGENZIA DELLE ENTRATE  Risoluzione del 16/05/2006 n. 63   Oggetto  Quesito della Società Italiana... - Legge 16 dicembre 1991, n. 398 Esercizio sociale inferiore all'anno    La Società Italiana ...ha chiesto di conoscere se ai fini dell'opzione per il regime tributario agevolato recato dalla legge 16 dicembre 1991, n. 398 le associazioni di nuova costituzione, che hanno il periodo d'imposta coincidente con l'anno solare e che sono state costituite nel corso dell'anno, debbano far riferimento per il primo periodo d'imposta al limite massimo di proventi di 250.000 euro, ovvero se detto importo debba essere proporzionalmente ridotto in relazione alla minore durata del primo esercizio.  La società ha chiesto, in particolare, se il criterio proporzionale di determinazione dell'importo sopra richiamato indicato nell'allegato E del decreto 18 maggio 1995 possa considerarsi ancora attuale, alla luce delle modifiche normative intervenute in materia nonché a seguito dell'emanazione del decreto 11 dicembre 1997.  Al riguardo, si osserva quanto segue.  L'articolo 1, comma 1 della legge 16 dicembre 1991, n. 398, come sostituito dall'articolo 25 della legge 13 maggio 1999, n. 133 prevede che  le associazioni sportive e relative sezioni non aventi scopo di lucro, affiliate alle federazioni sportive nazionali o agli enti nazionali di promozione sportiva riconosciuti ai sensi delle leggi vigenti, che svolgono attività sportive dilettantistiche e che nel periodo d'imposta precedente hanno conseguito dall'esercizio di attività commerciali proventi per un importo non superiore a lire 360 milioni (...)  possono optare per un regime agevolativo relativamente all'IVA e alle imposte sui redditi, recato dall'articolo 2, della medesima legge n. 398.  Il regime di favore in argomento e' stato esteso, alle medesime condizioni, alle  associazioni senza fini di lucro e alle associazioni pro loco  dall'articolo 9-bis del decreto-legge 30 dicembre 1991, n. 417, convertito con modificazioni dalla legge 6 febbraio 1992, n. 66.  L'articolo 90, comma 2, della legge 27 dicembre 2002, n. 289 ha elevato a 250.000 euro il limite massimo dell'importo dei proventi fissato dal citato articolo 1, comma 1, della legge n. 398 del 1991, come sostituito dall'articolo 25 della legge n. 133 del 1999.  Né l'articolo 90 della legge n. 289 del 2002 né, in precedenza, il richiamato articolo 25 della legge n. 133 del 1999, nell'elevare il limite massimo dei proventi di riferimento per l'esercizio del diritto di opzione per l'applicazione della legge n. 398 del 1991, hanno modificato le modalità di determinazione e il periodo di riferimento dell'anzidetto limite e, pertanto, sotto tale profilo conservano attualità i chiarimenti forniti con le circolari n. 1 dell'11 febbraio 1992, n. 43/E dell'8 marzo 2000 e 21/E del 22 aprile 2003.  In particolare, ai fini dell'opzione per l'applicazione del regime agevolativo della legge n. 398 del 1991, valgono i seguenti criteri   - i soggetti con periodo d'imposta coincidente con l'anno solare (1 gennaio - 31 dicembre) devono aver conseguito nell'anno solare precedente proventi non superiori a 250.000 euro;  - i soggetti con periodo d'imposta non coincidente con l'anno solare (ad es. 1 luglio 2004 - 30 giugno 2005) devono aver conseguito proventi non superiori a 250.000 euro nel periodo d'imposta precedente (1 luglio 2003 - 30 giugno 2004);  - i soggetti di nuova costituzione, qualora ritengano di conseguire nel medesimo periodo d'imposta proventi di natura commerciale per un ammontare non superiore a 250.000 euro.  Per quanto riguarda le associazioni di nuova costituzione, con periodo d'imposta coincidente con l'anno solare, l'allegato E del decreto del Ministero delle finanze datato 18 maggio 1995, nel fornire istruzioni per la compilazione dei modelli di distinta e di dichiarazione d'incasso da parte delle associazioni sportive dilettantistiche, delle associazioni senza fini di lucro e delle pro-loco, al punto 1, concernente  requisiti soggettivi e condizioni oggettive , ha precisato, fra l'altro, che  (...) nel caso in cui il primo periodo di gestione dell'associazione risulti inferiore all'anno solare, il limite di importo cui far riferimento si determina a stima rapportandolo al detto periodo computato a giorni.  Nell'ipotesi poi che la durata dell'esercizio o del periodo di gestione del sodalizio risulti determinato dall'atto costitutivo in periodo superiore all'anno, ma inferiore al biennio, il limite e' determinato in funzione di tale maggiore periodo .  In merito al citato decreto del 18 maggio 1995 si osserva che lo stesso, con la riforma del settore dello spettacolo, deve ritenersi superato nella parte dispositiva relativa all'approvazione dei modelli di distinta e dichiarazioni d'incasso nonché con riferimento alle specifiche istruzioni per la compilazione di detti modelli.  Si rileva, tuttavia, che il decreto di cui trattasi, nella parte in cui fornisce chiarimenti sui presupposti applicativi del regime agevolativi previsto per le associazioni sportive dilettantistiche e per le associazioni di cui all'articolo 9-bis del decreto-legge 30 dicembre 1991, n. 417 convertito con modificazioni con la legge 6 febbraio 1992, n. 66, conserva attualità e non sono intervenute nella medesima materia modifiche normative.  In particolare, relativamente al periodo d'imposta al quale rapportare il limite massimo dei proventi, si osserva che né la normativa successiva al decreto datato 18 maggio 1995 ne' il decreto richiamato dalla SIAE, datato 11 febbraio 1997, recante  approvazione del modello di prospetto per i contribuenti che adottano modalità di annotazioni semplificate di cui all'art. 3, comma 166, della legge 23 dicembre 1996, n. 662 , contengono disposizioni che incidono sulle modalità di determinazione del limite massimo dei proventi da conseguire ai fini dell'applicabilità della legge n. 398 del 1991.  Si ritiene, pertanto, che alle associazioni di nuova costituzione che hanno il periodo d'imposta coincidente con l'anno solare sia applicabile il criterio proporzionale richiamato nell'allegato E, punto 1, del decreto 18 maggio 1995.  Conseguentemente, le associazioni di nuova costituzione con periodo d'imposta coincidente con l'anno solare, ai fini della fruizione delle disposizioni della legge n. 398 del 1991 devono rapportare il limite massimo dei proventi, fissato in 250.000 euro, al periodo intercorrente fra la data di costituzione e il termine dell'esercizio, computandolo a giorni."
news_657:
  id: 70
