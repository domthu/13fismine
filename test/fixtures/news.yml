  reply: "Risposta a cura del dott. Luca Corvi,      Consulente Regionale Fiscosport      Lombardia - Figliaro (CO)      Per poter procedere alla trasformazione di una ASD in SSDRL necessita di una relazione giurata di stima ai sensi e per gli effetti di cui all'art. 2500 octies del Codice Civile del patrimonio dell'ASD.Infatti la migliore dottrina è concorde nel ritenere tale obbligo sussistente, in applicazione analogica degli artt. 2343 e 2465 Codice Civile.Per quanto riguarda l'iter da seguire per operare la trasformazione non è possibile dare una risposta esaustiva in poco spazio, suggeriamo di rivolgersi ad un Dottore Commercialista esperto in materia e ad un Notaio."
news_2935:
  id: 128
  project_id: 1
  title: "QUESITO N. 544 del 07/01/2011 - utente fiscosport n. 8419 - prov. di VERCELLI"
  summary: "QUESITO N. 544 del 07/01/2011 - utente fiscosport n. 8419 - prov. di VERCELLI"
  description: "Spettabile Fiscosport, sul numero 17 del 14/10 scorso, ho letto (1° approfondimento) delle sanzioni toccate ad un Società che non aveva ottemperato alla tracciabilità dei pagamenti. Sono Presidente di una piccola SSD scacchistica che dispone di un CC bancario, da noi richiesto per le sole operazioni on line e per cassa; in pratica, il vecchio libretto al portatore è stato “allargato” alle operazioni on line. Tutto bene fino al gennaio di quest’anno quando, nel fare un bonifico in uscita, mi veniva risposto “conto non disponibile”; dopo una lunga indagine, ho saputo che non era più possibile eseguire bonifici in uscita a causa di nuove norme (mi pare europee). Considerando la scarsa movimentazione che ci riguardava, non abbiamo dato eccessivo peso alla cosa meditando di risolvere le cose più avanti, magari cambiando natura del conto. Poi, come spesso succede, ci siamo dimenticati di sistemare le cose e, quando si è trattato di compensare (700,00 €) un nostro giovane Istruttore che non aveva CC bancario né altra possibilità di ricevere un bonifico, siamo ricorsi al contante dietro presentazione di una ricevuta da lui firmata.     Alla luce di quanto letto su quel bollettino di Fiscosport, ci rendiamo conto di aver eseguito un pagamento fuori norma e la cosa ci preoccupa.  Domando   1. E’ possibile sanare la cosa e come   2. Come regolarci nel caso di beneficiario nella stessa posizione del nostro Istruttore   3. Nel caso del pagamento di affitto e riscaldamento della nostra Sede al Comune (circa 706,00 €), è sufficiente la ricevuta della Tesoreria del Comune stesso      "
  author_id: 8419
  created_on: 2011-01-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Patrizia Sideri,   Consulente fiscale del C.P. CONI di Siena        Gentile utente,    purtroppo la norma sulla tracciabilità bancaria, per importi non inferiori a euro 516,46, continua a creare molti problemi agli operatori.     Ai sensi dell'art. 25, co. 5, l. n. 133 del 13/05/1999, modificato dall'art. 37, l. n. 342/2000, le associazioni sportive dilettantistiche devono effettuare tutte le operazioni per importi superiori a € 516,46 (in entrata e in uscita) rispettando la tracciabilità bancaria  i versamenti e i pagamenti non devono essere effettuati in contanti, bensì mediante assegni bancari non trasferibili, giroconti, bonifici, carte di credito o altre operazioni che transitino sul conto corrente bancario dell'associazione sportiva dilettantistica.       Rispondo in ordine ai quesiti     1. per sanare la posizione dovrebbe essere chiesto al collaboratore di restituire la somma ricevuta in contanti e dovrebbe essere effettuato un bonifico del medesimo importo (oppure emesso un assegno non trasferibile);     2. ogni pagamento dovrà essere effettuato in modo da garantirne la tracciabilità bancaria  generalmente bonifico oppure emissione di assegno non trasferibile;    3. anche per i pagamenti a favore del Comune è necessario disporre di un c/c a favore del quale effettuare il bonifico.    Si evidenzia, da ultimo, che la norma si riferisce ad un singolo pagamento e non all'insieme delle transazioni intercorse fra le stesse parti  pertanto, movimenti inferiori a € 516,46, effettuati in momenti temporalmente non ravvicinati, non costituiscono un'unica transazione. Pensiamo, ad esempio, al pagamento in più soluzioni di un compenso, o di qualunque altra spesa. Naturalmente, quest'ultima nota, non dovrà generare abuso; si raccomanda di prestare particolare attenzione al significato di    momenti temporalmente non ravvicinati  e di prevedere - ove possibile - direttamente nei contratti la possibilità di effettuare il pagamento in due o più soluzioni."
