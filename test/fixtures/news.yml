  reply: "Risposta a cura di Patrizia Sideri *, Consulente Provinciale Fiscosport - Siena    In riferimento al quesito posto dall'utente, si evidenzia innanzitutto che non ci risulta che l'operazione descritta sia censurabile per quanto concerne lo sponsor. Naturalmente, ove l'operazione non presenti elementi che ne possano fare presumere la non sussistenza ...Diverso è il discorso per quanto concerne il soggetto beneficiario della sponsorizzazione, ovvero l'associazione sportiva dilettantistica.  Infatti, il comma 5 dell’art. 25 della legge 13 maggio 1999 n.133 testualmente recita  “ I pagamenti a favore di società, enti o associazioni sportive dilettantistiche di cui al presente articolo e i versamenti da questi effettuati sono eseguiti, se di importo superiore a lire 1.000.000 [516,46 euro], tramite conti correnti bancari o postali a loro intestati ovvero secondo altre modalità idonee a consentire all'amministrazione finanziaria lo svolgimento di efficaci controlli ... L'inosservanza della presente disposizione comporta la decadenza dalle agevolazioni di cui alla legge 16 dicembre 1991, n. 398 ..., e l'applicazione delle sanzioni previste dall'articolo 11 del decreto legislativo 18 dicembre 1997, n. 471 … ”.  Risulta pertanto decisamente pericolosa l'effettuazione di operazioni in denaro contante per importi superiori a € 516,46, in quanto la norma prevede quale conseguenza  la perdita delle agevolazioni fiscali di cui alla L. 398/1991. A tale proposito, si segnala che in virtù delle circolari operative emanate dalla Direzione Generale dell'Agenzia delle Entrate, in sede di verifica dovrebbe prevalere il principio della ragionevolezza rispetto alla pedissequa contestazione di irregolarità meramente formali. Si consiglia comunque la massima prudenza onde evitare spiacevoli contestazioni.  Per quanto concerne documenti di prassi e giurisprudenza richiesti dall'Utente, non si segnalano novità a favore di coloro che contravvengano allo specifico divieto oggetto del quesito.  *  Patrizia Sideri , Dottore Commercialista e Revisore Contabile in Siena        "
news_3452:
  id: 445
  project_id: 1
  title: "QUESITO N. 654 del 28/04/2012 - utente fiscosport n. 5031 - prov. di AGRIGENTO"
  summary: "QUESITO N. 654 del 28/04/2012 - utente fiscosport n. 5031 - prov. di AGRIGENTO"
  description: "Siamo un'associazione sportiva che svolge attività di avviamento allo sport di pallavolo. Oltre alla mera attività sportiva si è pensato di offrire agli stessi bambini che sono soci anche un servizio di aiuto compiti e gioco nella nostra sede che consente tale attività. Altri soci adulti hanno dato disponibilità come operatori. Ci chiediamo come considerare fiscalmente la quota di partecipazione dei bambini ed inoltre che tipo di contratto occorrerebbe fare per i soci lavoratori e se esistono agevolazioni per i compensi  degli stessi.      "
  author_id: 5031
  created_on: 2012-02-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Patrizia Sideri *, Consulente Provinciale Fiscosport - Siena        Ai sensi dell’art. 148, comma 3 del T.U.I.R. e dell’art. 4, co. 4, del d.p.r. n. 633/1972, le associazioni sportive dilettantistiche godono della decommercializzazione dei corrispettivi specifici incassati da soci e tesserati nello svolgimento di “attività svolte in diretta attuazione degli scopi istituzionali”. Inoltre, in base all’art. 90 della l. n. 289/2002, le associazioni in oggetto devono avere quale oggetto statutario lo svolgimento di attività sportiva dilettantistica.  Fatta questa doverosa premessa, veniamo al quesito posto dall’utente.Si ritiene che, mentre l’attività di  pallavolo  – ove presenti tutti i requisiti richiesti dalla legge – potrà godere della decommercializzazione, altrettanto non possa affermarsi per l’attività di “ aiuto studio e gioco ”, in quanto attività  non sportiva   e quindi  non destinataria dell’agevolazione.   I relativi proventi dovranno pertanto essere fatturati e assoggettati a Ires e IVA.  Si evidenzia che, anche qualora tale attività, secondaria rispetto alla principale, dovesse essere prevista dallo statuto, sarebbe comunque rischioso considerarla decommercializzata, in quanto non costituisce esercizio diretto di attività sportiva dilettantistica.La quota di partecipazione dei bambini, se soci, si ritiene quindi debba essere considerata provento commerciale; non trattandosi di prestazioni rese da istituti o scuole riconosciuti da pubbliche amministrazioni, tali proventi saranno imponibili IVA, con l'ordinaria aliquota dal 21%.  Per quanto concerne i compensi, si ritiene che non possano essere inquadrati quali compensi sportivi.Occorrerà ricorrere a una delle altre modalità previste dall’ordinamento per il pagamento dei compensi, da scegliersi sulla base delle modalità di erogazione della prestazione e del lavoratore stesso; si potrebbe per esempio, ove ne ricorressero le condizioni, utilizzare i voucher (lavoro occasionale accessorio), oppure le prestazioni di lavoro autonomo occasionale.  *  Patrizia Sideri , Dottore Commercialista e Revisore Contabile in Siena          "
news_3454:
  id: 446
  project_id: 1
  title: "QUESITO N. 651 del 28/03/2012 - utente fiscosport n. 4296 - prov. di PESCARA"
  summary: "QUESITO N. 651 del 28/03/2012 - utente fiscosport n. 4296 - prov. di PESCARA"
  description: "Una a.s.d. in regime 398/91, a seguito di una errata deduzione forfettaria dell'Iva su proventi da pubblicità (anzichè dedurre il 50% ha dedotto il 10%) ha versato una imposta iva maggiore a quella dovuta; come fare per recuperare la maggiore somma versata       "
  author_id: 4296
  created_on: 2012-02-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport         Nei casi come quello indicato nel quesito, la prassi tende con eccessiva semplicità a recuperare il maggior versamento IVA in sede di versamento della liquidazione IVA successivo, mediante riduzione di quest’ultimo per un ammontare pari al maggior versamento precedentemente effettuato. Tale modalità operativa, esplicitato anche con apposite annotazioni nell’unico registro IVA richiesto dalla legge 398/1991 (il registro di cui al d.m. 11/2/1997), però, non è suffragato dalla normativa IVA.    Infatti ai sensi dell’art. 27 del d.p.r. 633/72 in sede di calcolo periodico dell’IVA a debito o a credito è stabilito che “ se dal calcolo risulta una differenza a  favore  del  contribuente  [e cioè se l’IVA sugli acquisti è superiore all’IVA sulle vendite, ndr],  il relativo importo [del credito, ndr]  è computato in detrazione nel mese successivo ”. Si fa quindi notare che la legge ammette solo il riporto al successivo periodo del credito risultante da un corretto conteggio del raffronto tra IVA a debito (sulle vendite) con l’IVA a credito (sugli acquisti) e non anche il credito risultante da un “eccesso” di versamento dell’IVA dovuta per errore di calcolo da parte del contribuente.    Il successivo art. 30 del d.p.r. 633/72 poi stabilisce che “ se dalla dichiarazione annuale risulta che  l'ammontare  detraibile …(omissis)..,  è superiore a quello dell'imposta relativa alle operazioni imponibili …(omissis).., il contribuente  ha  diritto  di  computare l'importo dell'eccedenza in  detrazione  nell'anno  successivo,  ovvero  di chiedere il rimborso……(omissis)… ”.    In altri termini, in base a quanto precede e tenuto altresì conto della normativa sulla compensazione delle imposte (art. 17 del d.lgs.241/1997), presupposto per la compensazione del credito IVA è l’esposizione del credito IVA nella dichiarazione annuale. Come noto però il regime fiscale della legge 398/1991 esonera le associazioni che hanno optato per tale regime dalla presentazione della dichiarazione annuale IVA. Di fatto alle associazioni in legge 398/1991  è richiesto esclusivamente, per ciò che attiene agli adempimenti periodici relativi alle liquidazioni IVA, di annotare l’ammontare delle operazioni commerciali in un riepilogo mensile sul registro istituito con d.m. 11/2/1997, dianzi citato, senza però alcun obbligo di trasmissione di tali dati all’agenzia delle entrate.     L’assenza della dichiarazione costituisce quindi, a parere dello scrivente, un impedimento per l’associazione al fine di poter utilizzare in compensazione il maggior versamento effettuato in uno dei trimestri dell’anno, anche nell’anno successivo a quello in cui si è prodotto. Pertanto si ritiene che l’unica modalità per recuperare il maggior versamento sia la presentazione di una istanza di rimborso all’agenzia delle entrate completa di tutti i dati e le informazioni utili alla stessa agenzia a convalidare la richiesta dell’associazione.    Sarà quindi a tale scopo opportuno allegare all’istanza, ad esempio, sia copia del registro di cui al d.m. 11/2/1997 sopra indicato, sia le fatture attive emesse e gli eventuali contratti sottostanti, sia gli F24 versati. La procedura è assolutamente lunga e articolata e i tempi di valutazione ed erogazione del rimborso da parte dell’agenzia delle entrate sono lasciati alla discrezionalità della stessa agenzia delle entrate che, generalmente, impiega anni prima di evadere tali pratiche, rappresentando ciò uno dei capitoli più bui del rapporto Stato-contribuente.     Nell’attesa di normative di rigore a tutela dei contribuenti, si comprende il perché del frequente ricorso a modalità “fai da te” di cui all’inizio della presente risposta volte ad ottenere in tempi “civili” un giusto ristoro ad un proprio errore.  *  Donato Foresta , Dottore Commercialista e Revisore Contabile in Milano          "
news_3458:
  id: 447
  project_id: 1
  title: "QUESITO N. 659 del 28/05/2012 - utente fiscosport n.17374 - prov. di BARI"
  summary: "QUESITO N. 659 del 28/05/2012 - utente fiscosport n.17374 - prov. di BARI"
  description: "Sono il Presidente di una A.s.d. in regime di lg. 398 e svolgo solo attività didattica rivolta ai giovani  settore calcio  con la partecipazione di più squadre ai vari campionati giovanili nell'ambito della FIGC. Vorrei sapere  1) Come vanno annotati i corrispettivi (rette mensili) degli allievi, non soci ma solo tesserati, nelle scitture contabili dando per scontato che non sono soggetti a IVA; e 2) qualora l'associazione gestendo un impianto sportivo volesse affittare a privati i campi di calcetto nelle ore serali come vanno inquadrati dal punto di vista fiscale tali introiti      "
  author_id: 17374
  created_on: 2012-02-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Biancamaria Stivanello*, Collaboratrice della Redazione di Fiscosport       Sub 1 ) Gli introiti che derivano dalla partecipazione al campionato nell'ambito della medesima Federazione Sportiva Nazionale sono corrispettivi specifici decommercializzati a norma dell'art. 148, co. 3, d.p.r. n. 917/86 e art. 4 d.p.r. n. 633/72 in materia di IVA, che per l'appunto non considerano commerciali le attività svolte in diretta attuazione degli scopi istituzionali effettuate verso pagamento di corrispettivi specifici non solo quando siano rese nei confronti dei soci ma anche quando siano rese nei confronti di tesserati delle organizzazioni nazionali. L'annotazione dei predetti corrispettivi non differirà dalle modalità seguite per quelli derivanti dai soci, trattandosi di ricavi istituzionali della medesima natura.    Andranno quindi certificati da  ricevuta non fiscale  indicante l'importo del corrispettivo specifico e annotati a tale titolo in prima nota.  Ritengo tuttavia utile e opportuna anche l'indicazione della causale del corrispettivo specifico (ad es. iscrizione/partecipazione torneo) in quanto consente di rilevare separatamente i corrispettivi specifici derivanti da tale attività (che provengano sia da tesserati non soci sia da soci partecipanti alla manifestazione) rispetto a quelli derivanti dall'attività didattico/formativa e/o di avviamento allo sport. Si potranno così evidenziare in sede di rendiconto annuale le attività competitive e/o l'organizzazione di eventi sportivi rispetto alle altre attività istituzionali, e ciò sia in riferimento ai ricavi sia in relazione ai costi specifici per l'organizzazione degli eventi rispetto a quelli generali.   Sub 2 ) L'affitto dei campi da calcetto a privati è oggettivamente un'attività commerciale che se, come si evince dalla domanda, costituisce un'attività complementare e sussidiaria rispetto alle finalità istituzionali, potrà essere gestita in regime ex l.398/91 (con il solo limite del tetto di € 250.000,00 annuali ). Detti ricavi andranno pertanto annotati mensilmente nell'apposito registro iva.  Non è previsto l'obbligo di certificare i corrispettivi emettendo fattura - che andrà comunque rilasciata se richiesta - essendo sufficiente qualsiasi altro documento.  *  Biancamaria Stivanello , Avvocato in Padova         "
news_3470:
  id: 448
  project_id: 1
  title: "Quesito N. 639 del 08/03/2012 - utente fiscosport n. 5586 - prov. di TERAMO"
  summary: "Quesito N. 639 del 08/03/2012 - utente fiscosport n. 5586 - prov. di TERAMO"
  description: "Buongiorno Vorrei gentilmente sapere senza girare intorno al problema se si possono erogare compesi ad atleti fino ad un importo di € 516,45  Vale detto importo in contanti per le erogazioni liberali     "
  author_id: 5586
  created_on: 2012-08-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura Biancamaria Stivanello *, Collaboratrice della Redazione di Fiscosport       E' presto detto, senza tanti giri di parole.....    L'importo di 516,45 euro, corrispondente al vecchio milione di lire, è il tetto massimo oltre il quale è necessaria la tracciabilità del movimento sia in entrata che in uscita per tutte le associazioni sportive dilettantistiche. La norma di riferimento è l'art 25, co. 5, l. 13/5/99 n.133 che testualmente dispone     I pagamenti a favore di società, enti o associazioni sportive dilettantistiche di cui al presente articolo e i versamenti da questi effettuati sono eseguiti, se di importo superiore a lire 1.000.000, tramite conti correnti bancari o postali a loro intestati ovvero secondo altre modalità idonee a consentire all'amministrazione finanziaria lo svolgimento di efficaci controlli....      Pertanto è senz'altro possibile erogare il  compenso  a un atleta  in contanti ,  purchè l'importo non superi il predetto limite .     E' evidente tuttavia che il divieto è eluso se il singolo pagamento appare collegato ad un'unica prestazione per compensi di importo maggiore, meramente suddivisi in tranche al fine di ricondurre la movimentazione entro i limiti previsti.    Il mancato rispetto della disposizione comporta, come prevede il citato art.25 L.133/99, la perdita dei benefici fiscali del regime ex l.398/91. Ciò fa supporre che il divieto sia imposto soltanto alle associazioni sportive dilettantistiche titolari di partita iva che abbiano optato per il predetto regime contabile e fiscale.    Tuttavia un'interpretazione coerente con il tenore e la finalità dell'intero art. 25, depone nel senso di  considerare assoggettate al limite tutte le a.s.d ., ancorchè titolari del solo codice fiscale e svolgenti esclusivamente attività istituzionale.   Ciò del resto si evince anche dal tenore del D.M. 26/11/1999, n.473, regolamento di attuazione del citato art. 25, che espressamente si riferisce a tutti i movimenti in entrata -  anche relativi alla quota associativa, ai contributi e ai proventi istituzionali - e in uscita - per le operazioni inerenti l'attività istituzionale compresi i compensi e rimborsi forfetari - ricevuti o posti in essere da qualsiasi organismo che persegua finalità sportive dilettantistiche e che sia riconosciuto dal Coni, dalle Federazioni o dagli Enti di Promozione Sportiva e non solo da quelle a.s.d. che abbiano optato per il particolare regime fiscale agevolato.    L'omesso adempimento quindi comporta, non solo la perdita dei benefici del regime fiscale (laddove adottato) ma comunque e in ogni caso - anche per gli organismi che svolgano soltanto attività istituzionale - il venire meno della natura istituzionale del provento o del pagamento, ivi incluso il rimborso agli sportivi dilettanti.    Per le  erogazioni liberali  in favore delle associazioni sportive dilettantistiche vale invece la disposizone di cui all'art. 15 comma I lett. i-ter) D.P.R. 917/86, che ne prevede la detrazione per oneri di imposta ( i.r.p.e.f.) per il donante, per un importo complessivo annuo non superiore ad € 1.500,00 e a condizione che il versamento sia eseguito tramite banca o ufficio postale e ciò a prescindere dall'importo.    Quindi affinchè l'erogazione liberale possa considerarsi tale ai fini della detrazione degli oneri di imposta - e ,aggiungo, ai fini di una corretta imputazione dell'entrata nel rendiconto dell'associazione - andrà sempre eseguita con operazione tracciabile anche se l'importo è inferiore al tetto di € 516,45 stabilito in generale per le operazioni in contanti delle a.s.d.    Quanto alle modalità, il versamento deve essere eseguito tramite banca o ufficio postale (versamenti in conto corrente, a mezzo carte di credito o bancomat, per assegno non trasferibile).    *  Biancamaria Stivanello , Avvocato in Padova         "
news_3472:
  id: 449
  project_id: 1
  title: "Quesito N. 641 del 09/03/2012 - utente fiscosport n. 2329 - prov. di RIMINI"
  summary: "Quesito N. 641 del 09/03/2012 - utente fiscosport n. 2329 - prov. di RIMINI"
  description: "Buongiorno, chiedo gentilmente un Vostro parere riguardo ad un compenso percepito da un Presidente di una Società Sportiva Dilettantistica a r.l. Il compenso è fisso e mensile ed è deliberato dal Cda, si chiede se il compenso/gettone va tassato   - come compenso co.co.pro quindi pnps, cud ecc  - come compenso occasionale (ma supererebbe i 5000 euro e i trenta giorni)  - come compensi art 67 tuir (7.500 e poi scaglioni)  - come compenso con ra 20 % e null'altro.    "
  author_id: 2329
  created_on: 2012-08-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Maurizio Falcioni *, Consulente Provinciale Fiscosport Rimini            Il compenso percepito da presidente di consiglio direttivo di società sportiva dilettantistica in relazione alla sua  attività di amministratore  è, ai sensi dell’art.1 comma c-bis) dell’art. 50 del T.U.I.R. (d.p.r. n. 917/1986), assimilato a quello di lavoro dipendente e come tale, ai sensi del combinato disposto dagli artt. 51 e 52 sempre del T.U.I.R., è soggetto alle medesime imposizioni fiscali del lavoratore subordinato. Pertanto, in quanto collaborazione coordinata e continuativa di cui all’art. 50 del T.U.I.R., il compenso è soggetto a tassazione Irpef, considerando le detrazioni spettanti di cui agli artt. 12 e 13 del T.U.I.R.; è soggetto a trattenuta previdenziale di cui alla gestione separata INPS (1/3 del del 27,72% oppure 1/3 del 18% se l’amministratore è soggetto già ad altra prestazione contributiva), oltre all’emissione di specifico prospetto paga al momento del pagamento e mod. CUD al termine del periodo di imposta.      Attenzione però all’eventuale presunzione di “distribuzione indiretta di utili”.      L’art. 90 della l. n. 289/2002 conteneva, originariamente, la disposizione del divieto di retribuire gli amministratori di associazioni e società sportive dilettantistiche. La l. n. 128/2004 ha eliminato tale disposizione in quanto in contrasto non solo con l’art. 2389 del c.c. (in materia di retribuzione dell’attività di amministratori di capitali), ma anche perché in contrasto con le norme dettate per gli amministratori di ONLUS e degli non commerciali in genere (art.10 del d. lgs 460/1997).      Tuttavia, nel caso l’amministratore sia anche socio (il caso più frequente) tale disposizione deve essere attentamente raffrontata o meglio coordinata con l’art. 90 c. 18 lett d) della l. n. 289/2002, che stabilisce il divieto di distribuire utili agli associati, anche in forma indiretta.      In merito l’Agenzia delle Entrate è intervenuta con una specifica risoluzione (n.09 del 25.01.2007) indicando che in linea di principio è possibile retribuire la carica di amministratore di società e associazioni sportive dilettantistiche, ma occorre prevedere che il compenso      -       sia consono all’attività svolta     -     non sia superiore al compenso che l’associazione/società dovrebbe erogare ad un terzo soggetto per l’espletamento di tali funzioni e comunque no superiore ai compensi massimi previsti dal DPR 645/1994 per la carica di presidente di collegio sindacale delle società per azioni     -       in caso di sovrapposizione del compenso di amministratore con altri (es. istruttore - allenatore), di per sé assolutamente legittimi, non determini la sommatoria di valori eccessivamente elevati.      L’Agenzia delle Entrate potrebbe contestare l’avvenuta distribuzione, in forma indiretta, di una parte degli utili e conseguentemente il venir meno di uno dei presupposti previsti dalla legge per fruire delle agevolazioni fiscali previste.                 * Maurizio Falcioni , Ragioniere Commercialista e Revisore Contabile in Rimini         "
news_3474:
  id: 450
  project_id: 1
  title: "Quesito N. 640 del 09/03/2012 - utente fiscosport n. 8388 - prov. di PADOVA"
  summary: "Quesito N. 640 del 09/03/2012 - utente fiscosport n. 8388 - prov. di PADOVA"
  description: "Necessito di conoscere se persiste o meno la responsabilità degli amministratori per debiti assunti da un'associazione sportiva non riconosciuta che risulta essere stata cancellata dal registro delle imprese da oltre un anno.L'associazione in questione si occupava, tra l'altro, dell'editoria di una rivista in materia sportiva, ora gestita da altra associazione, i cui amministratori sono gli stessi.Dopo la cessazione dell'attività della prima associazione, con debiti verso terzi mai pagati, permane la responsabilità in capo agli amministratori  Tale responsabilità può riflettersi  in qualche modo sulla nuova associazione         "
  author_id: 8388
  created_on: 2012-09-03 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Barbara Agostinis *, Collaboratrice della Redazione di Fiscosport      Credo che sia necessario fare alcune precisazioni.  Innanzitutto non è chiaro perchè si parli di associazione non riconosciuta se era iscritta al registro delle imprese  l' iscrizione  è finalizzata a ottenere il riconoscimento della personalità giuridica; preme inoltre sottolineare che nel caso di enti associativi l'iscrizione deve essere fatta al REA, in caso contrario, ovvero qualora sia fatta al registro delle imprese, può desumersi la natura commerciale dell'ente.   Ritengo, inoltre, che sia sottinteso che gli amministratori abbiano agito  in nome e per conto  dell'associazione. Qualora si tratti di amministratori di un'associazione non riconosciuta che hanno agito in nome e per conto dell'ente, essi hanno una responsabilità sussidiaria a quella dell'associazione, ai sensi dell'art 38 c.c. secondo cui per le obbligazioni assunte dalle persone che rappresentano l'associazione i terzi possono fare valere i loro diritti sul fondo comune. Delle obbligazioni stesse rispondono anche solidalmente e personalmente le persone che hanno agito in nome e per conto dell'ente.  Gli amministratori non sono responsabili per un debito proprio, ma per un'obbligazione dell'associazione.   Poichè si tratta di un' obbligazione accessoria , presupposto necessario affinchè possa ravvisarsi una loro responsabilità è il permanere della responsabilità dell'associazione, mancante in caso di cancellazione della medesima. Proprio in quanto obbligazione accessoria a quella dell'associazione, la responsabilità viene meno in caso di cancellazione e non si  trasferisce  sul nuovo ente, considerato che si tratta di soggetti diversi. Se, invece l'associazione era iscritta al registro delle imprese, non si può ipotizzare una responsabilità degli amministratori per debiti dell'associazione, in quanto l'associazione ha un'autonomia patrimoniale perfetta, ovvero di tali debiti risponde solo il fondo patrimoniale.  *    Barbara Agostinis , Avvocato in Urbino e Docente di Diritto dello sport presso la Facoltà di Scienze Motorie dell'Università di Urbino  Carlo Bo            "
