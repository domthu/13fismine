  summary: "QUESITO N. 468 del 27/11/2009 - utente fiscosport n. 9753 - prov.di LECCE"
  description: "Abbiamo intenzione di costituire una Onlus e chiedevamo se possa far parte della stessa una Regione attraverso l'erogazione di un finanziamento. Mi spiego meglio  generalmente le Istituzioni pubbliche (Comuni , Province, Regioni) per finanziare alcuni progetti che valutano importanti entrano a far parte delle compagini associative (è certo che questo avvenga con le Fondazioni) insieme ad altri privati o associazioni. Può un ente pubblico partecipare finanziariamente ad una ONLUS  Se si, in quale maniera o forma giuridica  Si possono adottare altre forme al di là del contributo erogato con delibera di Giunta     "
