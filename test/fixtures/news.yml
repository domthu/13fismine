  description: "Buongiorno, vorrei sapere se una associazione sportiva dilettantistica che gestisce un bar all'interno di un centro sportivo polivalente è tenuta all'emissione di scontrini fiscali o altro per documentare gli incassi  Dove bisogna annotare le entrate commerciali se la vendita viene effettuata anche ai non soci     "
  author_id: 1857
  created_on: 2007-03-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia       La gestione di un piccolo bar ad accesso non esclusivo dei soci è da considerarsi un'attività commerciale e come tale si deve inquadrare nell'art. 148, comma 4, D.P.R. n. 917/1986. Se l'associazione ha optato per il regime di cui alla legge n. 398/1991 possiamo confermare l'assenza dell'obbligo di emissione di scontrini o documenti ai fini fiscali. Tale agevolazione è riconosciuta dall'art. 2, comma 1, lett. h) , D.P.R. n. 696/1996, il quale stabilisce che le associazioni e le società sportive dilettantistiche che si avvalgono della disciplina di cui sopra sono esonerate dall'obbligo di certificazione dei corrispettivi con la ricevuta o lo scontrino fiscale per le cessioni e le prestazioni da queste effettuate verso terzi (soci o non soci). Le entrate commerciali, in questo caso, vanno annotate sul registro di cui al D.M. 11 febbraio 1997 e per quanto attiene alla somministrazione a  non soci  occorre aver riguardo alla licenza di bar, verificando se la stessa è aperta al pubblico o se riservata ai soli soci. In quest'ultimo caso risulta preclusa la vendita ai non soci, con il rischio di pesanti sanzioni amministrative in caso di controllo."
news_897:
  id: 119
  project_id: 1
  title: "QUESITO N. 312 del 11/11/2007 - utente fiscosport n. 8316 - prov.di BARI"
  summary: "QUESITO N. 312 del 11/11/2007 - utente fiscosport n. 8316 - prov.di BARI"
  description: "L'iscrizione al registro del CONI è obbligatoria  E a quale tipo di benefici fiscali si può accedere con tale iscrizione    "
  author_id: 8316
  created_on: 2007-11-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Mauro Turri, Collaboratore della redazione Fiscosport - Milano     I sodalizi sportivi che intendono usufruire delle agevolazioni tributarie previste dalla legge 398/91 e successive modifiche ed integrazioni (legge 342/2000, legge 289/2002, legge 128/2004) devono rispettare le seguenti condizioni   1) regolarità statutaria;  2) affiliazione ad una Federazione sportiva nazionale, ad un Ente di promozione sportiva riconosciuta dal Coni;  3) iscrizione nel registro nazionale gestito dal CONI.  Per quanto attiene il riconoscimento del Coni,  garante dell’unicità dell’ordinamento sportivo nazionale , esso attribuisce all’ente lo status di società “ sportiva ”, secondo quanto previsto dall’art. 5 comma 2 lett. c) del D.Lgs n.242/1999. Il CONI è l’unico organismo certificatore dell'effettiva attività sportiva svolta dalle società e dalle associazioni dilettantistiche così come ribadito da ultimo con la circolare 57/E del 25/10/2007. In mancanza del predetto riconoscimento il sodalizio non potrà fruire dei benefici fiscali all’uopo previsti dal legislatore. La normativa certificativa del CONI trova le sue basi nelle due circolari emanate, rispettivamente, il 15 luglio 2004, n. 1273 e l'11 novembre 2004, n. 1288. Con esse, infatti, il CONI ha stabilito l’obbligo per tutti i suoi iscritti di   - prevedere nello statuto i requisiti di legge;  - di conformarsi alle sue norme e alle direttive, nonché agli statuti e ai regolamenti delle federazioni sportive nazionali, delle discipline sportive associate e dell'ente di promozione sportiva cui si chiede l'affiliazione,  ha, poi, definito le norme per l'istituzione ed il funzionamento del registro delle associazioni e società sportive dilettantistiche.  Tale registro, oltre alla finalità diretta a perfezionare il riconoscimento ai fini sportivi delle associazioni/società sportive dilettantistiche risponde all’esigenza del legislatore tributario di elaborare un elenco di associazioni/società sportive riconosciute, da assoggettare al controllo dell’ente impositore. L’elenco è ogni anno trasmesso dal Coni all’Agenzia delle Entrate per gli accertamenti di competenza. Il Registro ha natura telematica ed è pubblicato sul sito del CONI  www.coni.it .  Il riconoscimento del CONI consente al sodalizio di fruire del trattamento fiscale previsto dall’articolo 90 co. 1,3,5 e 7-12 della legge 289/2002.  Sinteticamente si rammentano le agevolazioni fiscali in materia   - semplificazioni contabili ai fini dell’IVA e delle imposte dirette;  - determinazione forfetaria delle imposte dirette e dell’IVA per i proventi conseguiti nell’esercizio delle attività commerciali;  - tassazione agevolata delle somme corrisposte ai sensi dell’articolo 67 comma 1 lettera m) del TUIR – DPR 917/86;  - agevolazioni in materia d’imposta indirette (registro, bollo, tasse di concessione governativa, intrattenimento e spettacolo);  - detraibilità/deducibilità delle erogazioni liberali secondo le disposizioni del Testo Unico delle imposte sui redditi e ricorrendone le condizioni dell’articolo 14 della legge 80/2005."
news_899:
