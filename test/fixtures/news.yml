  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Campi Bisenzio (FI)    Rispondo alle prime due domande del quesito.  a) Si, deve fare la dichiarazione IRAP ed assumere come base imponibile il compenso erogato al presidente;  b) Se il compenso non è configurato come compenso per la carica (e quindi, come avete correttamente fatto finora, assoggettato a imposizione e contribuzione ordinaria) ma come compenso per collaborazione coordinata e continuativa di carattere amministrativo-gestionale, non costituisce base imponibile IRAP.  Non comprendo le successive domande, che mi paiono la ripetizione delle precedenti  se siamo nel caso  a  l'importo corrisposto al presidente deve essere assoggettato ad IRAP, nel caso  b , no.  Se mi è sfuggito qualcosa o non ho ben compreso tale seconda parte, Vi chiedo gentilmente di volermela chiarire."
