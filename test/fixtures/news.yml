  reply: "Risposta a cura del dott. Maurizio Mottola, Collaboratore della Redazione Fiscosport - Taranto               E' opportuno innanzitutto premettere che il modello dichiarativo ai fini IRAP (modello IRAP), a partire dal periodo di imposta 2008, viene presentato in modo autonomo rispetto al modello dichiarativo ai fini IRES e IVA (modello UNICO).  Detto ciò, i compensi erogati agli allenatori, se qualificabili come  redditi diversi  (ai sensi dell'art. 67, co. 1, lett. m) d.p.r. 917/1986) non sono imponibili ai fini IRAP (ai sensi dell'art. 11, co.1, lett. b) d.lgs. n. 446/1997 così come modificato dall'art. 5, co. 2, l. 289/2002 in vigore dal 01.01.2003). Pertanto, in base al dettato normativo degli articoli richiamati, i compensi devono essere erogati   - da soggetti, comunque denominati, che perseguono finalità sportive dilettantistiche e che sono a tal fine riconosciuti dagli organismi a ciò preposti.   - nell'esercizio diretto di attività sportive dilettantistiche, ovvero la formazione, la didattica, la preparazione e l'assistenza all'attività sportiva dilettantistica. Inoltre l'attività prestata dagli allenatori non deve essere svolta (nella pratica effettiva e non solo formalmente) a titolo di lavoro dipendente o assimilato o a titolo di lavoro autonomo. Infine il soggetto che svolge esclusivamente attività istituzionale è esonerato dalla presentazione del modello IRAP (e del modello UNICO)."
news_2941:
  id: 130
  project_id: 1
  title: "QUESITO N. 541 del 27/12/2010 - utente fiscosport n.16388 - prov. di PADOVA"
  summary: "QUESITO N. 541 del 27/12/2010 - utente fiscosport n.16388 - prov. di PADOVA"
  description: "Buongiorno, volevo porre un quesito  se devo fare pagamenti, in ipotesi 5 rimborsi spese di 200 euro/cad. a miei 5 soci per una gara, posso prelevare in banca 2.000 euro sapendo che poi la settimana successiva ho altri due pagamenti da fare  o devo fare tutti prelievi in date diverse di importo inferiore ai 516 euro. Insisto, non posso fare un prelievo unico ad inizio mese con un assegno girato a me stesso (sono il Presidente) e tenerlo in cassa per le spese. Nelle rendicontazioni mensili di cassa interne poi abbiamo documentato come sono stati spesi. Chiedo se eventualmente possiamo fare prelievi settimanali con bancomat da 500 euro e girarli nella nostra  contabilità alla cassa . Grazie e cordiali saluti     "
  author_id: 16388
  created_on: 2010-10-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Patrizia Sideri, Consulente fiscale del C.P. CONI di Siena     Quanto prospettato dal lettore si ritiene essere compatibile con la normativa. Ciò nonostante, in funzione del grave regime sanzionatorio previsto in caso di mancato rispetto della norma in oggetto, si suggerisce di effettuare a mezzo bonifico i pagamenti a favore dei percipienti. Infine, qualora l'associazione decidesse comunque di mantenere immutati i propri criteri operativi, sarà imprescindibile la tenuta di una chiara e precisa prima nota di cassa, affinchè in caso di verifica possano essere agevolmente ricostruiti i movimenti avvenuti per contanti."
news_2949:
  id: 131
  project_id: 1
  title: "QUESITO N. 560 del 10/03/2011 - utente fiscosport n. 3718 - prov. di TERAMO"
  summary: "QUESITO N. 560 del 10/03/2011 - utente fiscosport n. 3718 - prov. di TERAMO"
  description: "Sono il presidente di una squadra di calcio di promozione, a cui elargiamo premi fino al limite di 7.400,00 euro, ma vorremo dare un rimborso kilometrico secondo le tariffe ACI agli atleti fuori comune. Vorrei sapere se detto rimborso si somma con quello precedente ed è quindi soggetto a tassazione; se sì, come va indicato sul mod. 770.      Nel ringraziarVi anticipatamente, porgo distinti saluti.       "
  author_id: 3718
  created_on: 2010-10-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della dott. Francesca Scendoni,    Collaboratrice della Redazione Fiscosport - Porto San Giorgio (FM)    I rimborsi kilometrici corrisposti, secondo le tariffe ACI, agli atleti che si recano fuori dal comune di residenza per effettuare attività sportive,  dal Presidente della squadra di calcio rientrano nell'ambito dei rimborsi analitici (vitto, alloggio, viaggio e trasporto), i quali, purchè debitamente documentati con i dettagli di spesa sostenuti, dei quali si deve dimostrare il legame con l'attività svolta, sono completamente esclusi da tassazione. Pertanto non andranno a cumularsi con i premi di € 7400,00 corrisposti, né indicati nel Modello 770.     Per un approfondimento sul punto si rinvia all'articolo pubblicato in  Questa Rivista  (v. in particolare il § 4)."
news_2958:
  id: 132
  project_id: 1
  title: "QUESITO n. 575 del 16/04/2011- utente fiscosport n. 8933 - prov. di AGRIGENTO"
  summary: "QUESITO n. 575 del 16/04/2011- utente fiscosport n. 8933 - prov. di AGRIGENTO"
  description: "Salve, sono il presidente di una A.S.D.  ho un dubbio per quanto riguarda la domanda di ammissione a socio. Nella richiesta di ammissione a socio è valida una sola firma sia per la richiesta di ammissione a socio che per l'informativa sulla privacy  Oppure è necessario che le firme siano due, una per la richiesta di ammissione a socio ed una per l'informativa sulla privacy     "
  author_id: 8933
  created_on: 2010-12-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della dott. Barbara Agostinis,   Collaboratrice della Redazione Fiscosport - Pesaro      Sono necessarie due firme perché ciascuna ha un proprio significato. Firmando la richiesta di ammissione a socio, il soggetto regola solo questo aspetto, che però non può essere preso in considerazione in mancanza di una sua espressa autorizzazione al trattamento dei dati personali.      Come è ormai noto, infatti, la normativa sulla privacy subordina il trattamento dei dati personali alla manifestazione di consenso da parte dell’interessato (previamente informato ex art. 13 d. lgs. 196/2003 sulle finalità e le modalità del trattamento, nonché sui diritti di cui all’art. 7 della medesima normativa). Considerato che il termine trattamento comprende varie attività (si pensi, tra l’altro, alla raccolta, registrazione, conservazione, consultazione, modificazione, comunicazione, cancellazione dei dati), ne deriva che anche la possibilità di esaminare la richiesta di ammissione a socio è subordinata a una espressa, specifica manifestazione di consenso."
news_913:
  id: 133
  project_id: 1
  title: "QUESITO N. 276 del 3/4/2007 - utente fiscosport n. 4376 - prov.di TREVISO"
  summary: "QUESITO N. 276 del 3/4/2007 - utente fiscosport n. 4376 - prov.di TREVISO"
  description: "La mancata comunicazione alla SIAE dell'adesione al regime fiscale agevolato per le associazioni sportive dilettantistiche fa decadere tutte le agevolazioni a questo collegate  E' previsto il ravvedimento operoso  Se si come  Ringrazio della preziosa risposta.   "
  author_id: 4376
  created_on: 2007-03-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Loredana Murizzasco, Collaboratrice della Redazione Fiscosport         Le associazioni che optano per il regime 398/91 devono comunicare la scelta    effettuata nella relativa dichiarazione dei redditi    compilando e allegando il quadro VO del modello IVA oltre alla preventiva comunicazione alla SIAE. Qualora l’opzione venga esercitata mediante comportamenti concludenti o con la tenuta delle scritture contabili, la tardiva, irregolare od omessa comunicazione dell’esercizio dell’opzione    - anche se non trova un’espressa disciplina sanzionatoria nel dpr 640/72 -    risulta comunque punibile con la sanzione da €     258,22 a    € 2065,82, applicando la previsione di tipo generico ex art. 11, comma 1, lett. a), dlgs 471/97; tale norma, come modificata dall’art. 1, comma 1, lett. d), dlgs 99/2000, prevede la suddetta sanzione in caso di “omissione di ogni comunicazione prescritta dalla legge tributaria anche se non richiesta dagli Uffici o dalla Guardia di Finanza al contribuente o a terzi nell’esercizio dei poteri di verifica ed accertamento …”.       Si potrà beneficiare del ravvedimento operoso quando        -               La violazione non è già stata constata dell’Amministrazione Finanziaria       -               Non sono iniziate accessi, ispezioni e verifiche       -               Non sono iniziate altre attività amministrative di accertamento       Si potrà pertanto    ricorrere al ravvedimento    regolarizzando la violazione nel seguente modo               a)           pagare una sanzione pari a               -               1/8 della sanzione prevista (30% del tributo), in caso di pagamento entro 30 giorni dalla data in cui è stata omessa la violazione;       -               1/5 della sanzione prevista qualora la regolarizzazione avvenga oltre i 30 giorni, ovvero    entro    un anno dal momento che non è prevista la presentazione della dichiarazione relativa all’anno.         -               Pagare con F24 ed il codice tributo 8911."
news_915:
  id: 134
  project_id: 1
  title: "QUESITO N. 281 del 23/04/2007 - utente fiscosport n. 4031 - prov.di CASERTA"
  summary: "QUESITO N. 281 del 23/04/2007 - utente fiscosport n. 4031 - prov.di CASERTA"
  description: "Si chiede se in riferimento ad un'associazione sportiva dilettantistica in regime 398/91 il calcolo dei ricavi imponibili IRES vada fatta sul volume di affari oppure solo sulle fatture incassate nell'anno d'imposta, ovvero se è applicabile il principio di cassa o di competenza.   "
  author_id: 4031
  created_on: 2007-02-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Ai sensi della L. 398/1991, le associazioni e società sportive dilettantistiche possono applicare un criterio forfetario per il pagamento dell'IVA e delle imposte dirette (IRES ed IRAP).  Ai fini IVA, viene riconosciuta una detrazione forfetaria pari al 50% dell'IVA sulle fatture emesse (ridotta al 10% in caso di sponsorizzazioni).  Ai fini IRES ed IRAP, viene applicato un coefficiente di redditività del 3% applicato ai ricavi percepiti nell'esercizio, oltre alle plusvalenze patrimoniali.  Pertanto, ai fini del calcolo della base imponibile IRES rilevano i ricavi percepiti, ovvero è applicabile il  principio di cassa ."
news_920:
  id: 135
  project_id: 1
  title: "QUESITO N. 277 del 3/4/2007 - utente fiscosport n. 5056 - prov.di ASCOLI PICENO"
  summary: "QUESITO N. 277 del 3/4/2007 - utente fiscosport n. 5056 - prov.di ASCOLI PICENO"
  description: "La L. 289/2002 ha modificato la normativa sulla deducibilità dei contributi (corrispettivi) alle associazioni sportive dilettantistiche portando il limite a € 200.000,00 considerando tale contributo per presunzione assoluta spesa di pubblicità. Qualora invece alla società sportiva (mia cliente) si dovesse prospettare l'opportunità di stipulare un contratto di sponsorizzazione per un corrispettivo superiore ai 200.000,00 euro lo sponsor potrà dedurre l'intero importo come spese pubblicitarie oppure sempre nei limite sopra indicato    "
  author_id: 5056
  created_on: 2007-03-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Loredana Murizzasco, Collaboratrice della Redazione Fiscosport - prov. di Cuneo     Il comma 8 dell’art. 90 della legge finanziaria, richiamando quanto disposto dall’art. 108, comma 2   del Tuir      disciplina come spese di pubblicità tutti gli importi corrisposti ad associazioni o società sportive, riconosciute, affiliate alle Federazioni sportive nazionali, fino al massimale di € 200.000. E’ quindi essenziale stipulare un contratto dal quale si evinca un rapporto  sinallagmatico,  cioè a prestazioni corrispettive. Ciò per non ricadere in una forma di liberalità. L’erogazione è considerata spesa di pubblicità e quindi completamente deducibile entro il limite di € 200.000. L’eccedenza, se suffragata da un contratto di pubblicità o sponsorizzazione sarà deducibile, altrimenti sarà considerata spese di rappresentanza, conseguentemente vanno verificate, caso per caso le condizioni contrattuali sia a livello formale che sostanziali.    Tanto premesso, per l'impresa erogante trovano applicazione ai fini Ires le regole previste dall'art. 108, comma 2, Tuir, che consentono l'intera deduzione, a scelta dell'impresa, nell'esercizio di sostenimento, ovvero in quote costanti da ripartire in 5 periodi d'imposta."
news_944:
  id: 136
  project_id: 1
  title: "QUESITO N. 268 del 20/03/2007 sul  CINQUE PER MILLE  - utente fiscosport n. 417 - prov.di BOLZANO"
  summary: "QUESITO N. 268 del 20/03/2007 sul  CINQUE PER MILLE  - utente fiscosport n. 417 - prov.di BOLZANO"
  description: "Nella recente newsletter n.10/2007 dell`8 marzo 2007 viene sottolineato che le associazioni sportive dilettantistiche sono escluse dal beneficio del cinque per mille previsto dalla Finanziaria 2007 (articolo 1, comma 1234), salvo il caso in cui hanno ottenuto lo status di ONLUS, associazioni di promozione sociale o associazioni riconosciute ( intendendosi per tali quelle che hanno ottenuto il  riconoscimento della personalità giuridica  ). Alcune Federazioni Sportive Nazionali, tra cui la FISI (vedasi  www.fisi.org  /fisi lex/circolari 6 A 2007) hanno divulgato l`informazione, che anche le associazioni sportive dilettantistiche, affiliate ad una FSN e iscritte nel Registro CONI, rientrano fra le beneficiarie del cinque per mille e, pertanto, possono richiedere l`iscrizione nell`apposito elenco entro il 20 marzo 2007 (   ora 30 marzo 2007 - ndr   ). Si chiede gentilmente una breve e urgente risposta. Grazie e cordiali saluti    "
  author_id: 417
  created_on: 2007-03-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Consulente Nazionale Fiscosport - Imperia     L'interpretazione (avvalorata dal Comitato di Redazione Fiscosport) in merito ai soggetti che possono inoltrare l’istanza per essere beneficiari del 5 per mille è già stata oggetto della citata newsletter (reperibile nelle Novità del sito  www.fiscosport.it ). Alcune federazioni insistono sulla tesi a suo tempo proposta dalla Figc/Lnd, che vorrebbe “leggere” riconoscimento a fini sportivi nella parola “riconosciute” che, a nostro modesto avviso, deve intendersi “riconoscimento della personalità giuridica”, anche in considerazione del fatto che, ad oggi, nessuna posizione in tal senso è mai stata presa da parte dell'Amministrazione finanziaria. Possono, pertanto, iscriversi al  cinque per mille   - le Onlus,  -   le associazioni di promozione sociale (legge 383/2000) iscritte nei registri nazionale, regionali e provinciali,  - le associazioni che hanno ottenuto il  riconoscimento della personalità giuridica  e che operano nei settori di cui all'art. 10, comma 1, lettera a), d.lgs. 460/97 (pertanto anche quelle associazioni  riconosciute  che svolgono attività  Onlus  ma che non hanno chiesto/ottenuto l'iscrizione all'anagrafe delle Onlus), oltre agli enti della ricerca scientifica e dell'università.   Discorso a parte per le associazioni affiliate agli enti di promozione sportiva iscritti nel registro nazionale delle  associazioni di promozione sociale  (sopra richiamate), che possono rientrare nel novero degli aventi diritto se l'ente di promozione sportiva è un'associazione di promozione sociale le cui finalità assistenziali sono state riconosciute con decreto del Ministero degli Interni (art. 3, comma 6, lett. e) L. 287/91 - e lo erano solo quelle a carattere nazionale) e, al momento dell'iscrizione nel registro nazionale delle aps, l'ente stesso si è portato con sè (fornendo un apposito elenco) tutti i comitati territoriali e tutte le associazioni affiliate ai comitati territoriali. Caso contrario vi rientrano solo gli enti di promozione a livello nazionale, regionale o provinciale (purchè iscritti nel rispettivo elenco, con apposita ed autonoma istanza al  cinque per mille )."
news_961:
  id: 137
  project_id: 1
  title: "QUESITO N. 313 del 11/11/2007 - utente fiscosport n. 7194 - prov.di PADOVA"
  summary: "QUESITO N. 313 del 11/11/2007 - utente fiscosport n. 7194 - prov.di PADOVA"
  description: "Siamo una associazione sportiva dilettantistica in regime di opzione L.398/91. Gradiremmo sapere se in un piano dei conti è corretto considerare il c/ “detrazioni forfetarie iva 10 p.c. sui proventi da sponsorizzazione” tra i c/ “economici” e - se tale impostazione è corretta - se nel conto gestionale il relativo ammontare va indicato tra i “proventi” non commerciali (non ci sembrerebbe logico dover calcolare Ires e Irap oltre che sull’importo della sponsorizzazione anche sul relativo abbattimento Iva di un decimo).    "
  author_id: 7194
  created_on: 2007-10-29 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Mainardis, Collaboratore della redazione Fiscosport - Pordenone    E’ corretto indicare i proventi costituiti dal risparmio dell’Iva incassata, e in parte non versata per effetto dell’applicazione della detrazione forfetaria ex legge 398/1991 (10% sulle sponsorizzazioni, un terzo per la cessione o concessione di diritti televisivi o radiofonici    e 50% sulle altre operazioni imponibili es. pubblicità) tra le voci positive del conto economico.  Inoltre tali proventi non concorrono a formare la base di calcolo per l’applicazione del coefficiente di redditività del 3%. Non si tratta, infatti, di proventi conseguiti a fronte dell’attività commerciale esercitata, ma essi traggono origine dal meccanismo di applicazione della detrazione Iva forfetaria prevista dalla stessa legge n. 398/91."
news_966:
  id: 138
  project_id: 1
  title: "QUESITO N. 285 del 26/04/2007 - utente fiscosport n. 7849 - prov.di PADOVA"
  summary: "QUESITO N. 285 del 26/04/2007 - utente fiscosport n. 7849 - prov.di PADOVA"
  description: "Buongiorno, sono da poco il presidente di una associazione sportiva dilettantistica che svolge attività nel settore volley e calcio giovanili (fino cat. allievi). La nostra associazione è sostenuta dall'aiuto di volenterosi sponsor la cui azienda o attività è pubblicizzata nel campo da calcio e nella nostra palestra con dei pannelli. Per l'esposizione di questi pannelli devo pagare una tassa al comune o le associazioni sportive dilettantistiche sono esenti    "
  author_id: 7849
  created_on: 2007-03-30 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Andrea Liparata, Consulente Regionale Fiscosport Lazio    Secondo quanto stabilito dall’art.1 co. 128 della L. 266/2005 la pubblicità, in qualunque modo realizzata dalle entità sportive dilettantistiche di cui all’art.90 della L. 289/2002, rivolta all’interno degli impianti dalle stesse utilizzate per manifestazioni sportive dilettantistiche con capienza inferiore ai tremila posti, è esente dall’imposta di cui al capo I del D.Lgs 507/1993. Secondo quanto precisato nella nota del Ministero dell’Economia e delle Finanze del 03/04/2007 prot. 1576/2006, il tenore letterale della norma in discorso induce a ritenere che l’esenzione dal pagamento del tributo vada applicata a qualsiasi esposizione pubblicitaria rivolta all’interno degli impianti sportivi ed effettuata dai soggetti di cui all’art.90 co.1 della L. 289/2002. Tanto premesso, le esposizioni indicate nel quesito devono considerarsi come esenti dall’imposta comunale sulle pubblicità."
news_967:
  id: 139
  project_id: 1
  title: "QUESITO N. 282 del 24/04/2007 - utente fiscosport n. 4591 - prov.di GENOVA"
  summary: "QUESITO N. 282 del 24/04/2007 - utente fiscosport n. 4591 - prov.di GENOVA"
  description: "Nel caso di associazione sportiva affiliata ad un organismo aderente al CONI, in possesso del solo codice fiscale e non della partita iva, è possibile usufrire del regime agevolato proprio dei compensi corrisposti a sportivi dilettanti,a tecnici a istruttori ed al personale amministrativo, nei limiti della previsione normativa relativa all'esenzione fino a 7.500 euro  In altre parole la mancata apertura della posizione iva e quindi del regime della L. 398/91 pregiudica l'utilizzo di tale regime per la corresponsione dei compensi  Si precisa che i frequentatori della struttura sono TUTTI ASSOCIATI. Infine, i membri del comitato direttivo sono anch'essi istruttori ed atleti, possono essere loro erogati compensi a tale titolo  Grazie infinite per l'attenzione.   "
  author_id: 4591
  created_on: 2007-03-30 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Andrea Liparata, Consulente Regionale Fiscosport Lazio    Il regime di imponibilità IRPEF agevolata per i compensi erogati a sportivi dilettanti e soggetti assimilati è disciplinato dagli artt. 67 co.1 lett. m), 69 co.2) del TUIR e dall’art.25 co.1 della L. 133/1999. Nel rispetto delle predette disposizioni possono accedere alle agevolazioni in esame, sia le associazioni sportive dilettantistiche, sia le società e cooperative sportive dilettantistiche, purché in regola con i requisiti di iscrizione e riconoscimento del CONI richiesti dall’art.90 della L. 289/2002. Tanto premesso, l’eventualità di esercitare un’attività commerciale e quindi l’apertura della partita IVA, come pure la scelta per l’applicazione del regime di cui alla L. 398/1991, non rappresentano requisiti necessari per accedere alle agevolazioni in materia di compensi erogati a sportivi dilettanti e soggetti assimilati. Inoltre, il regime irpef agevolato previsto per gli sportivi dilettanti, può essere utilizzato anche per i compensi erogati agli amministratori, purché gli stessi siano riconducibili ad una delle fattispecie indicate all’art.67 co.1 lett.m) del TUIR."
news_977:
  id: 140
  project_id: 1
  title: "QUESITO N. 278 del 16/04/2007 - utente fiscosport n. 514 - prov.di REGGIO EMILIA"
  summary: "QUESITO N. 278 del 16/04/2007 - utente fiscosport n. 514 - prov.di REGGIO EMILIA"
  description: "Sulla DETRAZIONE PER SPESE PER ATTIVITA' SPORTIVA DI RAGAZZI FRA 5 E 18 ANNI DI ETA', di cui all'articolo a firma del Dott. Stefano Andreani, manca a mio avviso una cosa che ritengo sia molto importante  in base alla ricevuta da rilasciare al socio, tenendo presente che l'importo è sempre senza IVA e quindi non fiscale, come ci si deve comportare se per lo stesso importo viene richiesta la fattura  Si è obbligati a rilasciarla oppure basta in qualità di socio la ricevuta non fiscale  Grazie per la sollecita e cortese risposta    "
