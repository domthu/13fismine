  summary: "QUESITO N. 397 del 24/06/2008 - utente fiscosport n.6879 - prov.di MILANO"
  description: "Sono il Presidente di una associazione sportiva dilettantistica affiliata alla FISE, ndr scuola Pony, come per molti altri centri l'attività è svolta da me personalmente per quanto riguarda la parte amministrativa, e da due istruttori, che percepiscono compensi non superiori a € 7.500,00 per anno esenti da contributi ed IRPEF ai sensi dall'art. 25 della legge n. 133/99, (L. n. 342/2000). L'associazione, è in regime 398/91, e i compensi di cui sopra sono pari a zero per il Presidente, e in regime art. 25 L. 133/99 per i compensi ai due istrauttori. Si vorrebbe sapere se per il Presidente o/e per i due istruttori occorre aprire le posizioni presso l'INAIL    "
