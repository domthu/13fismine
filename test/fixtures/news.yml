  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    All’interno dello statuto di una associazione è legittimo prevedere che possano far parte dell’Associazione Enti pubblici o privati. La qualificazione tributaria di Onlus non incide su questo aspetto. Diversa è la questione dei finanziamenti. Le istituzioni pubbliche per erogare finanziamenti alle associazioni non hanno alcuna necessità di far parte della compagine associativa. Normalmente i finanziamenti sono erogati alle associazioni mediante bandi pubblici ai quali le associazioni partecipano presentando dei progetti che gli Enti pubblici finanziano.  Dunque l’ente pubblico non partecipa finanziariamente all’associazione ma concede dei contributi per sostenere specifici progetti o per consolidare le attività svolte dalle associazioni.  Questo è il comportamento che nella prassi  gli enti pubblici utilizzano per sostenere le associazioni.       Le Fondazioni invece sono sottoposte ad un’altra disciplina. Esse si    costituiscono per destinare ad uno scopo, stabilito dal fondatore, un complesso di beni messi a disposizione dell'ente stesso. Tra i fondatori delle Fondazioni è possibile che in alcuni casi ci siano degli Enti pubblici. In questo caso l’ente pubblico in qualità di “fondatore” può destinare delle risorse per il conseguimento di uno scopo che ritiene utile perseguire.      La differenza principale tra le associazioni e le fondazioni si ritrova nel fatto che nelle associazioni è prevalente l’elemento personale mentre nel caso delle Fondazioni è prevalente il patrimonio cioè un complesso di beni che i fondatori destinano alla realizzazione di uno scopo.   Anche qui bisogna essere precisi  nel caso delle Fondazioni un ente pubblico non partecipa finanziariamente ma può essere promotore, anche insieme ad altri, della costituzione di una Fondazione.  Ultima precisazione  le Onlus costituiscono un'autonoma categoria di enti rilevante solo ai fini fiscali, destinataria solo di un regime tributario di favore in materia di imposte sui redditi, d'imposta sul valore aggiunto, di altre imposte indirette nonché di ulteriori specifici tributi.  Dunque non si tratta di nuovi soggetti ma una qualsiasi associazione o fondazione può assumere la qualificazione tributaria di Onlus    nella misura in cui possiede i requisiti elencati nel D.Lgs. 4 dicembre 1997 n. 460."
news_2353:
  id: 286
  project_id: 1
  title: "QUESITO N. 453 del 05/09/2009 - utente fiscosport n.774 - prov.di BRESCIA"
  summary: "QUESITO N. 453 del 05/09/2009 - utente fiscosport n.774 - prov.di BRESCIA"
  description: "Un'associazione sportiva dilettantistica non riconosciuta in regime 398/91 che gestisce una piscina intenderebbe trasformare l'associazione stessa in una S.n.c. o in una S.a.s. (pur sapendo di non rientrare fra le tipologie societarie previste per le società sportive) a seguito degli annunciati accertamenti fiscali. Vorremmo sapere quali siano gli adempimenti per la trasformazione societaria e come andrebbero gestiti a livello di I.V.A. gli incassi della S.n.c. Ed inoltre, se vi siano altre forme possibili di collaborazione per gli istruttori della piscina, oltre all'apertura della Partita I.V.A. o al lavoro dipendente, visto che le ricevute per compensi agli sportivi dilettanti non sono più possibili. Grazie e cordiali saluti.    "
  author_id: 774
  created_on: 2009-04-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani - Dottore Commercialista in Campi Bisenzio (Firenze)    L'art. 2500 octies del codice civile stabilisce che   ... le associazioni riconosciute ... possono trsaformarsi in una delle società disciplinate nei capi V. VI e VII del presente titolo  .  Al di là della problematica legata alla possibilità che oggetto di trasformazione c.d.  eterogenea  (ovvero da ente non societario a società) anche delle associazioni non riconosciute, la società nella quale l'associazione può trasformarsi può quindi essere solo   - società per azioni  - società in accomandita per azioni  - società a responsabilità limitata.  E' quindi esclusa la possibilità di trasformazione in società di persone (s.n.c. o s.a.s.).  Non è ben chiara la seconda parte del quesito    - se la locuzione  visto che le ricevute per compensi agli sportivi dilettanti non sono più possibili  si riferisce al momento in cui l'associazione non è più tale per diventare s.n.c. o s.a.s., al di là del fatto che tale trasformazione è impossibile, una società  non sportiva  non potrà che stipulare contratti di lavoro  ordinari , e per gli istruttori le uniche forme alternative a quelle da Lei indicate potrebbero essere la collaborazione a progetto (posto che nella loro attività sia configurabile un progetto) ovvero l'associazione in partecipazione con apporto di solo lavoro; per tali contratti non si può che raccomandare di rivolgersi a un consulente del lavoro  - tale locuzione potrebbe invece riferirsi al fatto che, rimanendo nell'ambito dall'associazione sportiva dilettantistica (l'opzione per il regime di cui alla legge 398/91 non rileva) l'inquadramento dei rapporti di lavoro con gli istruttori fra i c.d.  compensi sportivi  di cui all'art. 67, primo comma, lettera  m , prima parte, dell'art. 67 TUIR viene spesso contestato dagli organi ispettivi basandosi sull'affermazione che non essendovi agonismo la prestazione degli istruttori non può ssere considerata  esercizio diretto di attività sportiva dilettantistica ; in tal caso una soluzione potrebbe essere quella di considerarli  collaboratori amministrativo gestionali  ma, trattandosi di terreno estremamente scivoloso, si suggerisce la massima prudenza ed eventualmente il ricorso alla procedura di certificazione del contratto, previsto dagli artt. 75 e segg. del D. L.vo 10/9/03 n. 276, c.d.  Riforma Biagi .   "
news_2360:
  id: 287
