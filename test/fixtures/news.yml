  project_id: 1
  title: "QUESITO N. 434 del 30/04/2009 - utente fiscosport n.11188 - prov.di BARI"
  summary: "QUESITO N. 434 del 30/04/2009 - utente fiscosport n.11188 - prov.di BARI"
  description: "Sono il presidente di una squadra di calcio e su consiglio di commercialisti purtroppo mal informati ho effettuato il versamento dell'IVA relativa al IV trimestre 2008 il giorno 13/03 anzichè entro il 16/02, così come previsto. In quali sanzioni dovrebbe incorrere la mia società ed eventualmente cosa posso fare per sanare il tutto il prima possibile  Vi ringrazio anticipatamente per la risposta.   "
  author_id: 11188
  created_on: 2009-04-30 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Francesco Sisani, Collaboratore della redazione Fiscosport - Firenze    Premesso che la scadenza al 16/2/2009 per il versamento dell'Iva relativa al IV trimestre 2008 riguarda soltanto i soggetti che abbiano optato per la legge n. 398/1991 (al di fuori della legge n. 398/1991 e in caso di liquidazioni trimestrali la scadenza per il versamento dell'Iva annuale è il 16/3/2009 e pertanto in tale ipotesi nessuna tardività si sarebbe verificata), si rammenta che la sanzione amministrativa prevista dall'art. 13 del D.Lgs. n. 471/1997 in caso di omesso o tardivo versamento diretto è pari al 30% dell'importo non versato o verato in ritardo.  E' ovviamente possibile in tale ipotesi accedere all'istituto del ravvedimento operoso previsto dall'art. 13 del D.Lgs. 472/1997, mediante il quale si possono sanare errori od omissioni, effettuando non oltre un anno dalla violazione, il pagamento della sanzione in misura ridotta, oltre al pagamento del tributo, “e gli interessi moratori calcolati al tasso legale con maturazione giorno per giorno”. In particolare, dopo le modifiche introdotte dall'art. 16, comma 5, del D.L. n. 185/2008 ( decreto anti-crisi ), la sanzione è ridotta nella misura di 1/12 del minimo - quindi il 2,5% - se la regolarizzazione avviene entro 30 giorni dalla violazione, di 1/10 del minimo - e quindi il 3% - se avviene entro il termine per la presentazione della dichiarazione relativa all'anno in cui è stata commessa la violazione, ovvero un anno se non c’è la dichiarazione, proprio come nel caso dei versamenti IVA per i soggetti che hanno optato per il regime di cui alla Legge n. 398/1991.  Quindi, considerato che il ravvedimento si perfeziona soltanto quando sono eseguiti tutti gli adempimenti richiesti, e che conseguentemente per l'applicazione della riduzione della sanzione occorrerà riferirsi al momento in cui vengono eseguiti tutti i versamenti richiesti - imposta, sanzione ridotta e interessi - sarà possibile sanare completamente l'irregolarità di cui al quesito versando, prima del 16/2/2010, la sanzione nella misura del 3% dell'iva versata tardivamente, con il cosice tributo 8904, e gli interessi moratori sull'imposta versata calcolati nella misura del 3% annuo per 28 giorni (quindi circa lo 0,23%), con il codice tributo 1991."
news_2309:
  id: 282
  project_id: 1
  title: "QUESITO N. 501 del 12/05/2010 - utente fiscosport n.10248 - prov.di CREMONA"
  summary: "QUESITO N. 501 del 12/05/2010 - utente fiscosport n.10248 - prov.di CREMONA"
  description: "I revisori di una società sportiva dilettantistica, possono essere semplicemente tre persone esterne di cui uno è nominato Presidente del Collegio Sindacale  O non devono essere iscritte all'albo dei ragionieri non essendo azienda no profit  Grazie.   "
  author_id: 10248
  created_on: 2009-03-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Enzo Marra, Collaboratore della Redazione Fiscosport - Napoli           Credo che Lei si riferisca ad una srl dilettantistica sportiva. A riguardo  l'art. 2477  del codice civile novellato rispetto alla forma originale a seguito della direttiva comunitaria 2006/43/ e rivisitato dal legislatore nazionale  con D.Lgs. n. 39 del 27 gennaio 2010  dispone oltre alla previsione dell'atto costitutivo e allor quando  il capitale sociale sia pari o superiore a € 120.000   l'obbligo  del collegio    se la società             a -    E' tenuta alla redazione del Bilancio consolidato;       b -  Controlla una società obbligata alla revisione legale dei conti        c -  Per due esercizi consecutivi ha superato due dei limiti indicati dal primo comma dell'art. 2435 - bis.                I limiti dell'art. 2435 bis sono        1) totale dell'attivo dello stato patrimoniale   4.400.00 euro  2) Ricavi delel vendite e delle prestazioni   8.800.00  euro  3) Dipendenti occupati in media durante l'esercizio   50 unità.            Infine  l'art. 2397  del codice civile      dispone che        Il collegio sindacale si compone di tre o cinque membri effettivi, soci o non soci. Devono inoltre essere nominati due sindaci supplenti.      Almeno un membro effettivo ed uno supplente devono essere scelti tra i revisori legali iscritti nell'apposito registro.I restanti membri, se non iscritti in tale registro, devono essere scelti fra iscritti negli albi professionali individuati con decreto del Ministero della Giustizia o fra i professiori universitari di ruolo, in materie economiche o giuridiche.             La condizione di essere soggetto senza scopo di lucro ( azienda no profit)    non incide sulla qualità di professionalità      richiesta    per essere    sindaco.      "
news_2330:
  id: 283
  project_id: 1
  title: "QUESITO N. 603 del 18/09/2011 - utente fiscosport n. 3368 - prov. di VERBANIA"
  summary: "QUESITO N. 603 del 18/09/2011 - utente fiscosport n. 3368 - prov. di VERBANIA"
  description: "Un'associazione sportiva dilettantistica ha in gestione dal Comune di appartenenza due campi da tennis. I campi sono utilizzati da sportivi sia soci che non, con il pagamento di una tariffa oraria diversa. La società incassa quindi la quota annuale dei soci che dà loro anche il diritto di un pagamento di una tariffa oraria ridotta, e la tariffa oraria da parte degli altri praticanti. L'incasso dei proventi delle ore di gioco è da considerarsi attività commerciale  Eventualmente è solo commerciale il provento da parte dei non soci  Se si configurasse un'attività commerciale i proventi sono soggetti ad IVA  Grazie per una Vs. gentile risposta.       "
  author_id: 3368
  created_on: 2009-05-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Gianpaolo Concari *, Collaboratore della Redazione Fiscosport       L'utilizzo del campo da tennis a pagamento da parte dei soci dell'associazione configura il   pagamento di corrispettivi specifici da parte dei soci   che, proprio perché provenienti dai soci, non sono soggetti né ad I.V.A. né ad imposte sui redditi.   Se i corrispettivi sono pagati dai NON soci allora si tratta di operazioni di  natura commerciale  e quindi soggetti sia ad  I.V.A . che a  imposte sui redditi . L'associazione sportiva deve pertanto attivarsi e chiedere l'apertura della partita I.V.A., optando per uno dei regimi previsti dalla vigente legislazione, come per esempio la legge n. 398/91. Si tenga presente però che il prezzo praticato ai soci non può essere sproporzionato rispetto a quello praticato ai NON soci in quanto potrebbe configurarsi una indiretta distribuzione di avanzi di gestione che è vietato dalle norme in vigore.    Se l'operazione non è particolarmente onerosa, suggerirei di predisporre un  conteggio  (da tenere nel cassetto) dei  costi di gestione  dei campi da tennis per poi stabilire una tariffa oraria per i soci al fine di dimostrare che tale tariffa va a coprire detti costi. La tariffa maggiorata per i non soci andrebbe non solo a coprire i costi di gestione ma anche a finanziare l'attività del circolo. Sottolineo che non si tratta di un adempimento richiesto dalle leggi in vigore. Si tratta di una cautela in più nei confronti di eventuali rilievi da parte del Fisco e, anche, un utile strumento di controllo di gestione visto che in tal modo potreste tenere sotto controllo l'equilibrio tra oneri di gestione e proventi.     *  Gianpaolo Concari , Ragioniere Commercialista in Soragna (PR)"
