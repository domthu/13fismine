  summary: "Quesito N. 662 del 05/07/2012 - utente fiscosport n. 4903 - prov. di TORINO"
  description: "Fermo restando che gli atleti dilettanti tesserati presso una federazione devono essere assicurati contro gli infortuni, dalla federazione stessa, esiste un obbligo per una a.s.d. a stipulare una polizza infortuni per i propri soci che praticano un'attività ludico sportiva ma non sono tesserati ad alcuna federazione  Naturalmente è peraltro preciso interesse dell'a.s.d stipulare una polizza per la responsabilità civile derivante dall'attività svolta.        "
  author_id: 4903
  created_on: 2012-05-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Barbara Agostinis *,       Collaboratrice della Redazione di Fiscosport         Il testo della domanda non sembra chiarire un aspetto, ovvero se i soci, praticanti attività ludico sportiva, siano tesserati ad un soggetto diverso dalla Federazione (ente di promozione o disciplina associata) ovvero non facciano parte dello sport cd. istituzionalizzato, non essendo tesserati ad alcun ente.   Nel primo caso sussiste l'obbligo assicurativo, posto che il decreto 3 novembre 2010 in materia di assicurazione obbligatoria per gli sportivi dilettanti offre una definizione ampia di atleta, comprendente  tutti i soggetti tesserati che svolgono attivita' sportiva a titolo agonistico, non agonistico,amatoriale o ludico  presso Federazioni, enti di promozione sportiva o discipline sportive associate.  Qualora, viceversa, si tratti di soggetti non tesserati ad alcun ente sportivo, nonostante non susista alcun obbligo giuridico, l'associazione può essere interessata a stipulare una simile polizza.   E' tuttavia necessario distinguere l'assicurazione  contro gli infortuni  da quella per  responsabilità civile  derivante dall'attività sportiva.L'assicurazione contro gli infortuni, di cui si è parlato mira ad indennizzare eventuali danni subiti dagli atleti durante lo svolgimento dell'attività sportiva, indipendentemente da alcuna responsabilità della società; viceversa l'assicurazione per responsabilità civile presuppone una responsabilità civile della società.   L'assicurazione interviene, in caso di accertata responsabilità della società, al fine di evitare le conseguenze pregiudizievoli, sotto il profilo patrimoniale, per l'ente stesso.    *  Barbara Agostinis , Avvocato, Docente di diritto dello sport e di La regolamentazione giuridica dell’evento sportivo presso la Facoltà di Scienze Motorie Università di Urbino “Carlo Bo”         "
