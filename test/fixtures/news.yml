  title: "QUESITO N. 211 del 20/02/2006 - utente fiscosport n.7197 - prov.di PADOVA (partecipante al Convegno CONI/Fiscosport del 11/2/2006)"
  summary: "QUESITO N. 211 del 20/02/2006 - utente fiscosport n.7197 - prov.di PADOVA (partecipante al Convegno CONI/Fiscosport del 11/2/2006)"
  description: "Al convegno di Padova, per mancanza di tempo, non è stata data la risposta al quesito   a) una ditta regala all'associazione del materiale ( tute- borse...) e paga direttamente la ditta fornitrice. L'associazione che riceve questo materiale (oggetto di sponsorizzazione) come deve comportarsi    b) vorrei un chiarimento  su quale ricevuta va applicata la marca da bollo di € 1,81 per importo superiorea € 77,47   (es. quota d'iscrizione all'associazione - quota per partecipazione ai corsi ) Ringrazio e cordialmente saluto.    "
  author_id: 7197
  created_on: 2006-02-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Nicola Forte, Consulente Nazionale Fiscosport e relatore al Convegno CONI/Fiscosport dell'11/2/2006 a Padova.    Occorre premettere che la soluzione più semplice sarebbe ottenere dallo sponsor una somma di denaro impiegata direttamente dalla società sportiva per l’acquisto del materiale. In questo caso la fattura di acquisto delle borse sarebbe intestata direttamente alla società sportiva.    Invece nel caso prospettato dal quesito    l’associazione sportiva    riceve una sponsorizzazione in natura. In buona sostanza l’ente sportivo invece di ottenere una somma in denaro, ottiene direttamente la fornitura di uno stock di borse, divise ed altro. Se l’associazione ha assunto l’obbligo contrattuale di diffondere il marchio indicato sulle borse e sulle divise effettua una prestazione (di sponsorizzazione) che costituisce l’oggetto della fatturazione. Per quanto riguarda l’importo si deve fare riferimento al valore normale dei beni che la società ha ricevuto in luogo del denaro. La società sportiva incasserà dallo sponsor la sola Iva (che deve essere versata) in quanto l’esercizio della rivalsa del predetto tributo è obbligatoria. La società sponsor, a sua volta, potrà considerare in detrazione il costo sostenuto per l’acquisto del materiale    pagato direttamente al fornitore e fatturato direttamente nei confronti dello sponsor.      Le quote associative sono escluse dall’imposta di bollo. Invece il tributo deve essere assolto per le altre quietanze come, ad esempio, per il pagamento della quota di iscrizione ad un corso organizzato dall’associazione. E’ necessario, però, che l’importo per il quale l’associazione rilascia quietanza sia superiore a € 77,47. Solo in questo caso sarà dovuto il tributo nella misura di € 1,81."
news_211:
  id: 27
  project_id: 1
  title: "QUESITO N. 210 del 17/02/2006 - utente fiscosport n.7230 - prov.di PADOVA (partecipante al Convegno CONI/Fiscosport del 11/2/2006)"
  summary: "QUESITO N. 210 del 17/02/2006 - utente fiscosport n.7230 - prov.di PADOVA (partecipante al Convegno CONI/Fiscosport del 11/2/2006)"
  description: "Il Comune di Padova eroga ai gestori degli impianti sportivi comunali (associazioni Sportive) un corrispettivo per la gestione dell'impianto sportivo. L'associazione Sportiva emette quindi la fattura per poter avere tale corrispettivo. Alcune Associazioni sono sprovviste di Partita IVA e quindi emettono una  Ricevuta  di pagamento del corrispettivo, (sottoscritta dal legale rappresentante, con il suo Codice Fiscale,su carta intestata dell'associazione sportiva, senza apporre marca da bollo) dichiarando che la prestazione svolta è di carattere del tutto occasionale in base all'art. 4 DPR 633 del 1972 e quindi senza obbligo di emissione di fattura. Si chiede se tali Associazioni Sportive sono obbligate ad aprire la Partita IVA per poter emettere regolare fattura, oppure se il Comune di Padova può continuare ad accettare queste ricevute e se sono da considerarsi fiscalmente valide.    "
  author_id: 7230
  created_on: 2006-02-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura della Dott.ssa Rosanna D'Amore, Consulente Regionale Fiscosport Emilia Romagna.     Per gli enti senza scopo di lucro che non hanno per oggetto esclusivo o principale l’esercizio di un’attività commerciale, si considerano effettuate nell’esercizio di impresa soltanto le cessioni di beni e le prestazioni di servizi fatte nell’esercizio di attività commerciale. Pertanto, per questi enti, la soggettività passiva Iva è limitata all’esercizio di un’attività commerciale. L’erogare un servizio ovvero, in generale, l’assumere un obbligo di fare a fronte di un corrispettivo specifico (come l’assumere l’obbligo di gestire l’impianto sportivo) è un’operazione che ai fini fiscali presenta le caratteristiche della commercialità. Occorre tuttavia verificare se una tale operazione sia posta in essere occasionalmente, e quindi non rilevante agli effetti Iva, ovvero abitualmente, ancorché non esclusivamente, e quindi rilevante agli effetti Iva. A tale riguardo, l’amministrazione finanziaria si è pronunciata in diverse occasioni, affermando che l’esercizio abituale di impresa ricorre ogniqualvolta un soggetto pone in essere con regolarità, sistematicità e ripetitività una pluralità di atti economici coordinati e finalizzati al raggiungimento di uno scopo, ritenendo del tutto irrilevante che l’esercizio dell’impresa si esaurisca in un unico affare, poiché anche il compimento di un unico affare può costituire impresa quando implichi una serie coordinata di atti economici. Anche la Corte di Cassazione si è espressa in tal senso, precisando che l’abitualità, la sistematicità e la continuità di un’attività economica vanno intese non in senso assoluto ma in senso relativo, per cui non può escludersi la qualità di imprenditore del soggetto che svolge un’attività che si protrae nel tempo per una durata apprezzabile, ancorché finalizzata al compimento di un’unica operazione. Ritengo pertanto, alla luce delle suindicate considerazioni, che l’assunzione dell’obbligo di gestire un impianto sportivo dietro pagamento di un corrispettivo specifico, non possa essere considerato esercizio occasionale di attività commerciale."
news_222:
  id: 28
  project_id: 1
  title: "QUESITO N. 223 del 8/6/2006 - utente fiscosport n. 1696 - prov.di NAPOLI"
  summary: "QUESITO N. 223 del 8/6/2006 - utente fiscosport n. 1696 - prov.di NAPOLI"
  description: "Volevo conoscere la disciplina che regola l'istituto dell'INAIL nel caso di assunzioni di personale addetto alle pulizie. Nel caso specifico, se il premio INAIL è da pagare per il Presidente e l'addetto alle pulizie e se i premi devono intendersi da pagare dalla data di costituzione della associazione.   "
  author_id: 1696
  created_on: 2006-08-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del rag. Antonio Asquino, Consulente del Lavoro in Venezia.    L'Inail è l'istituto assicuratore che gestisce le posizioni assicurative in materia infortunistica sui luoghi di lavoro. L'iscrizione all'Inail ha natura obbligatoria.Ogni datore di lavoro, con alcune eccezioni (ad esempi i lavoratori marittimi imbarcati) devono accendere una posizione assicurativa presso l'Inail qualora abbiano alle loro dipendenze personale soggetto a rischio infortunistico presso i locali aziendali entro il giorno di inizio dell'attività aziendale. Pertanto se l'ente sportivo non aveva personale subordinato o parasubordinato soggetto al rischio infortunistico, in quanto nessuno vi lavorava all'interno, qualora si intenda assumere personale addetto alle pulizie o altro tipo di personale, occorre procedere ad iscrivere l'ente presso la sede Inail competente per territorio in relazione al luogo di svolgimento dell'attività sportiva, vidimando i registri obbligatori che sono  -libro matricola -registro presenze, mentre il libro paga può essere sostituito da quello del professionista che assisterà l'ente; Deve essere altresì vidimato un registro infortuni. L'assicurazione del personale delle pulizie verrà classificato dall'istituto assicuratore alla stessa stregua del personale di pulizie di una normale attività economica, in quanto l'Inail individua il rischio non in relazione alla natura dell'attività del datore di lavoro, ma in relazione all'attività di lavoro che i prestatori svolgono all'interno della struttura aziendale e quindi anche sportiva. I premi assicurativi sono calcolati dalla data di inizio attività denunciata all'Inail nei termini sopra accennati. Qualora non ci sia il personale addetto alle pulizie, ma vi sia solo il lavoro amministrativo gestionale del Presidente, vale quanto sopra affermato, con la variante che gli adempimenti periodici in materia di lavoro possono essere meno onerosi e la calssificazione del rischio è diversa. Nel tariffario INAIL la voce di rischio per attivitita amministrativo gestionale d'ufficio è la 0722 con un tasso variabile dal 4 al 6 per mille, mentre la voce di rischio per attività di personale addetto alle pulizie settore terziario è la 0410 con un tasso del 22 per mille."
news_233:
  id: 29
  project_id: 1
  title: "QUESITO N. 455 del 07/09/2009 - utente fiscosport n.4256 - prov.di TREVISO"
  summary: "QUESITO N. 455 del 07/09/2009 - utente fiscosport n.4256 - prov.di TREVISO"
  description: "L' Istituto di Credito presso il quale la nostra Associazione intrattiene rapporto di conto corrente ha esentato il suddetto conto dal pagamento del bollo sull'estratto conto. E' possibile avere un riferimento alla normativa vigente che giustifica tale esenzione.   "
  author_id: 4256
  created_on: 2009-03-07 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Biancamaria Stivanello, Collaboratrice della Redazione Fiscosport - Padova    L'esenzione dall'imposta di bollo è prevista dall'art.27-bis di cui alla Tabella allegato B del D.P.R. n. 642/1972, nel testo modificato dall'art.90 l.289/2002 comma 6, per atti, contratti, estratti, certificazioni posti in essere o richiesti da Onlus, federazioni sportive ed enti di promozione sportiva riconosciuti dal CONI.  L'esenzione dunque non si estende alle associazioni o società sportive dilettantistiche, perchè è espressamente limitata alle sole federazioni ed enti di promozione.  Evidentemente l'istituto di credito ha ritenuto, ancorchè impropriamente, che l'associazione, in quanto affiliata a federazione od ente di promozione e riconosciuta dal Coni, possa beneficiarne ugualmente.  Diverso invece il trattamento per la tassa sulle concessioni governative che a norma dell'art.13 -bis comma I del D.P.R. 641/1972, come modificato dall'art.90 l.289/2002 comma 7, prevede l'esenzione per le società ed associazioni sportive.  La volontà del legislatore di escludere le associazioni sportive dilettantistiche e le società sportive dilettantistiche dalla tassa sulle concessioni governative ma non dall'imposta di bollo trova conferma anche nell'art. 7 del D.L. 136/2004 convertito in l. 186/2004, il quale nel prevedere che le norme dell'art.90 l.289/2002 si applicano alle società e alle associazioni sportive in possesso del riconoscimento a fini sportivi rilasciato dal Coni, non fa riferimento alla disposizione di cui al comma 6, relativa all'esenzione sull'imposta di bollo e richiama invece la disposizione di cui al comma 7, concernente l'esenzione dalle tasse sulle concessioni governative."
news_244:
  id: 30
  project_id: 1
  title: "QUESITO N. 213 del 04/03/2006 - utente fiscosport n. 5053 -  prov. di VENEZIA"
  summary: "QUESITO N. 213 del 04/03/2006 - utente fiscosport n. 5053 -  prov. di VENEZIA"
  description: "La nostra associazione sportiva dilettantistica, in regola con lo statuto sociale, svolge la propria attività esclusivamente nel settore mini-basket ed è iscritta al C.N.M.B. della F.I.P., ma non risultando affiliata direttamente alla F.I.P. viene preclusa l'iscrizione al registro delle società ed associazioni sportive dilettantistiche gestito dal CONI per via telematica. E' possibile usufruire delle agevolazioni fiscali per il settore sportivo (in primis, la possibilità di corrispondere i compensi all'istruttore mini-basket) oppure occorre obbligatoriamente procedere all'iscrizione alla Federazione Italiana Pallacanestro, per poter accedere al registro CONI     "
  author_id: 5053
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche        Si ritiene che     per poter usufruire della possibilità di pagare l'istruttore di minibasket a titolo di istruttore sportivo sia necessaria l'iscrizione al registro CONI e, quindi, l'iscrizione alla FIP quale condizione preliminare. Se, poi, una volta affiliata l'associazione alla FIP gli atleti non sono tesserati FIP ma solo al CNMB non credo che sia un problema, in primo luogo perchè il CNMB è in qualche modo  riconosciuto  dalla stessa FIP, in secondo luogo perchè essendo tutti i mini - atleti associati (credo) e, in ogni caso, minorenni, è soddisfatto il requisito di cui all'art. 148 TUIR. In definitiva, una volta ottenuta l'iscrizione alla FIP e al Registro CONI nessuno potrà obiettare che l'associazione non svolge attività sportiva dilettantistica, pur essendo i suoi atleti tesserati ad un  ramo operativo  della stessa FIP."
news_252:
  id: 31
  project_id: 1
  title: "QUESITO N. 214 del 15/03/2006 - utente fiscosport n.7386 - prov.di TREVISO"
  summary: "QUESITO N. 214 del 15/03/2006 - utente fiscosport n.7386 - prov.di TREVISO"
  description: "Siamo un gruppo di 10 persone e vogliamo costituirci in associazione sportiva senza fini di lucro per la gestione di una imbarcazione a vela che dobbiamo acquistare. Come dobbiamo procedere per regolarizzare l' associazione e per intestare la barca all' associazione  Grazie.   "
  author_id: 7386
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia.            L’utente chiede le modalità operative per la regolarizzazione di  un’associazione sportiva senza fini di lucro per la  gestione di un’imbarcazione a vela  .              Si rammenta all’utente che lo scopo di un’associazione sportiva dilettantistica è quello  SPORTIVO , ovvero, nel caso specifico, la possibilità di promuovere con ogni mezzo la navigazione da diporto a vela in tutte le sue forme, di infondere, con essa, amore per la vita marina e la natura nonché curare con la stessa l'educazione fisica e morale dei giovani.    In particolare l’Associazione tra i suoi scopi si può proporre di     a)         perseguire finalità sportive dilettantistiche e amatoriali, didattiche, ricreative e culturali mediante la gestione di ogni forma di attività fisica agonistica e ricreativa;      b)         promuovere anche riunioni, corsi di istruzione teorico-pratici, crociere, raduni e regate di barche a vela ed ogni altra iniziativa di carattere ricreativo atta a conservare le antiche tradizioni marinaresche;      c)          gestire direttamente e/o indirettamente, anche a seguito di convenzioni con Enti, immobili ed impianti sportivi, ricreativi e culturali per il conseguimento di finalità di utilità generale ( suggerisco, peraltro, un chiarimento in merito al  patrimonio  dell’associazione, il quale può essere costituito  da tutti i beni mobili e immobili di  proprietà dell’Associazione , anche in seguito a successioni, lasciti    e donazioni; eventualmente, se non si ritiene opportuno intestare l’imbarcazione all’Associazione, è possibile stipulare un contratto di comodato di cose mobili, non soggetto a registrazione ).             L’attività descritta (la gestione) nel quesito  non rientra tra quelle riconducibili nell'ambito sportivo dilettantistico . Pertanto non potranno costituirsi in un’associazione sportiva dilettantistica e non potranno applicarsi le agevolazioni previste dall'art. 90 legge n. 289/2002, art. 25 legge 133/99 e più in generale tutte le altre agevolazioni riguardanti le società ed associazioni sportive dilettantistiche.             Per la mera gestione dell’imbarcazione, si suggerisce, eventualmente, di costituire un’associazione o ente di altro genere.       "
news_254:
  id: 32
  project_id: 1
  title: "QUESITO N. 215 del 16/03/2006 - utente fiscosport n.5446 - prov.di TRAPANI"
  summary: "QUESITO N. 215 del 16/03/2006 - utente fiscosport n.5446 - prov.di TRAPANI"
  description: "Ho preso visione della vostra risposta in merito alla incompatibilità per i dipendenti pubblici a percepire compensi per attività sportiva dilettantistica. Mi chiedeva un mio associato dipendente pubblico, il quale presta la sua opera come giudice sportivo presso l'Unire nel contesto delle giornate di corse al trotto, se tale incompatibilità sussiste nel suo caso percependo lui stesso indennità di trasferta ed un compenso tassato alla fonte. Se è si, si risolve l'incompatibità lavorando con un contratto part-time e quindi non essendo più prevalente l'attività di pubblico dipendente    "
  author_id: 5446
  created_on: 2005-01-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del rag. Luca Mattonai, collaboratore della redazione Fiscosport.    Nell’articolo a cui fa riferimento il quesito (l’attività dei dipendenti pubblici nelle società e associazioni sportive dilettantistiche) non è stato trattato il problema dell’incompatibilità.  Il caso analizzato è quello in cui ci si avvale della collaborazione di dipendenti pubblici previa comunicazione o autorizzazione dell’amministrazione di competenza, dando già per scontato che la mansione non sia incompatibile con le norme evidenziate al comma 1 dell’Art. 53 del DLgs 165/2001. “Resta ferma per tutti i dipendenti pubblici la disciplina delle incompatibilità dettata dagli articoli 60 e seguenti del testo unico approvato con decreto del Presidente della Repubblica 10 gennaio 1957, n. 3, nonché, per i rapporti di lavoro a tempo parziale, dall'articolo 6, comma 2, del decreto del Presidente del Consiglio dei ministri 17 marzo 1989, n. 117 e dall'articolo 1, commi 57 e seguenti della legge 23 dicembre 1996, n. 662. Restano ferme altresì le disposizioni di cui agli articoli 267, comma 1, 273, 274, 508 nonché 676 del decreto legislativo 16 aprile 1994, n. 297, all'articolo 9, commi 1 e 2, della legge 23 dicembre 1992, n. 498, all'articolo 4, comma 7, della legge 30 dicembre 1991, n. 412, ed ogni altra successiva modificazione ed integrazione della relativa disciplina”.  Se il dipendente pubblico ha un contratto part-time vi sono vincoli diversi sull’incompabilità ma resta sempre l’obbligo della previa comunicazione o autorizzazione da parte dell’amministrazione competente, non rilevando la prevalenza. Pertanto, nell’esempio specifico, si dice che oltre all’indennità di trasferta si percepisce un compenso e quindi è obbligatoria la preventiva autorizzazione da parte dell'Amministrazione di appartenenza del dipendente e tutto ciò che ne consegue."
news_305:
  id: 33
  project_id: 1
  title: "QUESITO N. 365 del 22/03/2008 - utente fiscosport n.1209 - prov.di BRESCIA"
  summary: "QUESITO N. 365 del 22/03/2008 - utente fiscosport n.1209 - prov.di BRESCIA"
  description: "Avrei bisogno sapere, con riferimento all’art. 90, L. 289/2002 co. 11-bis, inserito con l’art. 1, co. 470, L. 311/2004, come calcolare la capienza degli impianti utilizzati per le manifestazioni, in caso in cui l’impianto sia ad esempio il lago per quanto riguarda una regata. Restando in attesa di una risposta, porgo cordiali saluti e ringrazio anticipatamente.   "
  author_id: 1209
  created_on: 2008-03-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Il quesito posto dal lettore, fa riferimento al trattamento ai fini dell'imposta sulla pubblicità in occasione di manifestazioni sportive.   Il comma 11-bis, dell'art. 90 della L. 289/2002, cita  Per i soggetti di cui al comma 1 la pubblicità, in qualunque modo realizzata negli impianti utilizzati per manifestazioni sportive dilettantistiche con capienza inferiore a tremila posti, è da considerarsi, ai fini dell'applicazione delle disposizioni del D.P.R. 26/10/1972, n. 640, in rapporto di occasionalità rispetto all'evento sportivo direttamente organizzato .   Con interpretazione autentica, la L. 266/2005 (art. 1, comma 128), ha specificato che la suddetta norma  si interpreta nel senso che la pubblicità, in qualunque modo realizzata dai soggetti di cui al comma 1 del medesimo articolo 90, rivolta all'interno degli impianti dagli stessi utilizzati per manifestazioni sportive dilettantistiche con capienza inferiore ai tremila posti, è esente dall'imposta sulla pubblicità di cui al capo I del decreto legislativo 15 novembre 1993, n. 507 . Di fatto, grazie a tale agevolazione, le associazioni e le società sportive dilettantistiche che organizzano manifestazioni sportive in impianti dalla capienza limitata (inferiore ai tremila posti) non dovranno più pagare l'imposta sulla pubblicità effettuata all'interno degli impianti stessi (realizzata a mezzo cartelloni, insegne mobili, ecc.).   Per quanto concerne il quesito del lettore, questi fa riferimento a come debba essere considerata la  capienza  in presenza di un lago, in occasione di una regata. Sorge spontaneo chiedersi, circa il lago, con quali modalità venga effettuata la pubblicità, ovvero se a mezzo cartelloni, striscioni, boe poste a margine del campo di regata, ecc.; oppure se la  pubblicità , avvenga mediante  sponsorizzazione  posta sugli scafi oppore sulle vele, o ancora sull'abbigliamento dei velisti. In quest'ultima ipotesi, occorre fare particolare attenzione per lo sponsee, perchè è probabile che ci si trovi in presenza di sponsorizzazione e non di pubblicità.   A parere di chi scrive, sembra che non possa essere assimilato il concetto di  impianto , così come utilizzato dal legislatore, con circuiti/campi di gara che non costituiscono tecnicamente un  impianto   ad esempio il podismo, il ciclismo, la vela. Infatti, poichè la L. 266/2005 parla di  pubblicità, in qualunque modo realizzata, rivolta all'interno degli impianti , risulterebbe impossibile, in presenza di un lago, rivolgere  all'interno  la pubblicità medesima.   Pertanto, in assenza di un'interpretazione ufficiale in merito, si ritiene che la norma agevolativa in oggetto non possa essere applicata in maniera estensiva alle manifestazioni sportive che si svolgono al di fuori di impianti. Comunque, posto che tale interpretazione porterebbe ad una discriminazione nei confronti delle associazioni sportive dilettantistiche che praticano tali tipi di sport, potrebbe essere valutata dal lettore la possibilità di formulare un interpello alla competente DRE (Direzione Regionale per le Entrate)."
news_307:
  id: 34
  project_id: 1
  title: "QUESITO N. 350 del 11/02/2008 - utente fiscosport n.5890 - prov.di RAGUSA"
  summary: "QUESITO N. 350 del 11/02/2008 - utente fiscosport n.5890 - prov.di RAGUSA"
  description: "Sono un dipendente statale settore Difesa. In modo saltuario e quando il mio lavoro me lo permette mi occupo del settore tecnico di un'associazione sportiva dilettantistica che si dedica all'insegnamento della pallavolo. La mia domanda e'  nel caso in cui ricevo compensi per la prestazione di tecnico inferiori a 7.500,00 €, sono tenuto a dichiararli come cumulo con il mio stipendio da dipendente pubblico  Grazie in anticipo per la risposta.   "
  author_id: 5890
  created_on: 2008-11-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena    Il quesito fa riferimento alla particolare disciplina dettata dalla norma in relazione all'attività prestata dai dipendenti pubblici a favore del settore sportivo.   Ai sensi del comma 23, dell'art. 90, della L. 289/2002,  i dipendenti pubblici possono prestare la propria attivita', nell'ambito delle societa' e associazioni sportive dilettantistiche, fuori dall'orario di lavoro, purche' a titolo gratuito e   fatti salvi gli obblighi di servizio, previa comunicazione all'amministrazione di appartenenza. Ai medesimi soggetti possono essere riconosciuti esclusivamente le indennita' e i rimborsi di cui all'articolo 81, comma 1, lettera    m)   , del testo unico delle imposte sui redditi, di cui al decreto del Presidente della Repubblica 22 dicembre 1986, n. 917 .   Si evidenzia pertanto, che la norma richiede che vengano rispettati una serie di requisiti, ovvero che l'attività sia   a)prestata fuori dall'orario di lavoro e fatti salvi gli obblighi di servizio;  b)a titolo gratuito;  c)previa comunicazione all'amministrazione di appartenenza.  Pertanto, nel caso in specie,  non potrà essere erogato un vero e proprio  compenso , bensì solo indennità di trasferta e rimborsi forfetari di spesa.  Tali proventi, per il percipiente, sono disciplinati dall'art. 67 (ex art. 81), comma 1, lett. m) del TUIR (DPR 917/1986) e beneficiano di particolari agevolazioni fiscali e previdenziali se erogati nell'esercizio diretto dell'attività sportiva dilettantistica  fino all'importo di € 7.500,00,  sono esenti da imposta, ovvero non concorrono a formare il reddito imponibile del percettore  ciò significa che tale reddito non deve essere indicato nella dichiarazione dei redditi (Mod. 730 o Mod. Unico); quantunque, può essere comunque consigliabile l'inserimento di tale reddito a titolo di segnalazione nel Mod. Unico (nel Mod. 730 l'inserimento non è possibile).  Per quanto riguarda il soggetto erogante - l'associazione sportiva - questa dovrà comunque dichiarare gli importi erogati anche se inferiori a € 7.500,00, nella dichiarazione dei sostituti d'imposta (Mod. 770).  Infine, si evidenzia come il regime sopra analizzato si renda applicabile solo a favore delle associazioni /società / cooperative sportive dilettantistiche che risultino regolarmente iscritte al Registo del Coni."
news_330:
  id: 35
  project_id: 1
  title: "QUESITO N. 217 del 11/04/2006 - utente fiscosport n.7459 - prov.di BOLZANO"
  summary: "QUESITO N. 217 del 11/04/2006 - utente fiscosport n.7459 - prov.di BOLZANO"
  description: "Vorrei sapere se in una neocostituenda associazione sportiva che si affilierà alla FISG e che adotterà il modello di Statuto riportato nella Vs. modulistica sia possibile eleggere l'allenatore (che non è socio) quale Consigliere/direttore tecnico. Ciò è ammesso dalla FISG  Ciò non costituisce pregiudizio nel pagamento dei compensi all'allenatore in quanto la gratuità dell'incarico svolto resta delimitata esclusivamente allla sua funzione di Consigliere e non anche a quella di allenatore  Nel Direttivo possono entrare anche non soci  Grazie.   "
  author_id: 7459
  created_on: 2006-11-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della dott.ssa Valentina Di Renzo, consulente provinciale fiscosport venezia.         Gentile utente, innanzittutto è necessario verificare se il modello dello Statuto da Voi adottato è conforme con le previsioni della Federazione Italiana Sport del Ghiaccio. Se la FISG all’interno del suo Statuto prevede espressamente che solo i soci possano ricoprire le cariche sociali è opportuno adeguarsi allo stesso (si consiglia di consultare il sito della FISG nel quale è possibile consultare il modello di uno statuto proposto, che all’articolo 13 dedicato al Consiglio Direttivo prevede che   ”Possono ricoprire cariche sociali i soli soci regolarmente tesserati alla FISG, in regola con il pagamento delle quote associative e che siano maggiorenni, etc….”  ).  Nel caso in cui risultasse che nello statuto adottato fosse previsto che anche i non soci possano ricoprire le cariche sociali,  che si intendono sempre a titolo gratuito , è necessario scindere l’attività di allenatore (remunerata) da quella di amministratore (gratuita), onde evitare ingiuste discriminazioni e pregiudizi."
news_332:
  id: 36
  project_id: 1
  title: "QUESITO N. 219 del 24/04/2006 - utente fiscosport n. 5286 - prov.di ANCONA"
  summary: "QUESITO N. 219 del 24/04/2006 - utente fiscosport n. 5286 - prov.di ANCONA"
  description: "Salve, sono il presidente di una associazione sportiva dilettantistica attiva negli sport nautici. L'associazione ha aderito al regime forfetario di cui alla legge 398/91. Vorrei porre un questito in merito al calcolo dell'IRES. Come sappiamo la somma dei proventi di natura commerciale moltiplicata per il coefficente di redditività (3%) determina il reddito imponibile ai fini IRES. La nostra associazione ha avuto nel corso dell'anno entrate commerciali (sponsorizzazioni sportive) e ha versato l'IVA su queste entrate commerciali nella misura del 90%. Il rimanente 10% dell'IVA rimane tra i proventi dell'associazione. A questo punto la mia domanda è se tra le entrate commerciali ai fini del calcolo dell'imponibile IRES è necessario sommare, oltre agli importi delle sponsorizzazioni sportive, anche il rimanente 10% dell'IVA che rimane tra i proventi.    "
  author_id: 5286
  created_on: 2006-01-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia.         Gentile utente, l’I.V.A. a debito, nei confronti dell’Erario va quantificata (e versata, a cadenza trimestrale, entro il giorno 16 del 2° mese successivo alla scadenza di ciascun trimestre , con modello F24), secondo quanto segue    -           nella misura del 90% dell’I.V.A. introitata in ragione delle fatture emesse per le prestazioni erogate di sponsorizzazione ,  -           nella misura dei 2/3 dell’I.V.A.  introitata in ragione delle fatture emesse per la cessione (costituzione) di diritti radio – televisivi,   -           nella misura del 50% dell’I.V.A. introitata in ragione degli altri corrispettivi commerciali , ivi compresi i proventi delle prestazioni pubblicitarie erogate.  L'I.V.A. introitata dall'Associazione   Sportiva Dilettantistica  optante per detta Legge n. 398/91  ma non versata   non concorre   alla determinazione del reddito  e  viene destinata ad una posta di ricavo assimilabile ad  altre entrate di natura non commerciali  . Ulteriormente, lo stesso  non va computato  tra i proventi commerciali  ai fini della definizione del limite di € 250.000,00  per fruire della Legge 398/91.   "
news_343:
  id: 37
  project_id: 1
  title: "QUESITO N. 216 del 06/04/2006 - utente fiscosport n.7516 - prov.di ROVIGO"
  summary: "QUESITO N. 216 del 06/04/2006 - utente fiscosport n.7516 - prov.di ROVIGO"
  description: "Sono il Presidente di una associazione calcistica dilettantistica affiliata alla FIGC, con regolare Statuto modificato in base alla legge 289/2002, e già iscritta nel registro nazionale delle associazioni e società sportive dilettantistiche tenuto dal CONI. Abbiamo fatto regolare richiesta entro il 10.02.2006 sul sito internet dell'agenzia delle entrate, per la destinazione del 5 per mille. Ho visto la Vs. risposta al quesito n. 206/a di un paio di mesi fa. Ci sono ulteriori novità  Il termine  riconosciute  non va interpretato in funzione dell'istituzione del registro del CONI  Attendo riscontro grazie e saluti.    "
  author_id: 7516
  created_on: 2006-06-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del rag. Pietro Canta, Consulente Nazionale Fiscosport.   L'interpretazione da noi adottata circa l'accesso all'assegnazione del 5 per mille dell'Irpef è restrittiva in merito alla definizione di  associazione riconosciuta  mentre altre testate si dichiarano più aperte all'opinione formulata dalla Lega nazionale dilettanti (circolare n. 21 del 6.2.2006 - disponibile sul sito  www.lnd.it ). Il codice civile definisce  riconosciuta  l'associazione che ha ottenuto il riconoscimento della personalità giuridica di diritto privato, concessa dalla Regione o dal Prefetto (a seconda dei casi). L'associazione che ha presentato domanda per il 5 per mille (scadenza originaria  10 febbraio 2006, termine riaperto con recente decreto al 20.2.2006) e non può definirsi  riconosciuta  può attendere fino al 30 giugno p.v. - termine ultimo per confermare l'iscrizione mediante la predisposizione di una dichiarazione sostitutiva di atto notorio dalla quale risulti l'esistenza dei requisiti per avvalersi del 5 per mille dell'Irpef. Ci si augura che, prima di tale data, l'Agenzia delle Entrate vorrà chiarire il dubbio, precisando altresì quali soggetti possono accedere al conteso riparto.  "
news_344:
  id: 38
  project_id: 1
  title: "QUESITO N. 393 del 18/06/2008 - utente fiscosport n.1625 - prov.di VERONA"
  summary: "QUESITO N. 393 del 18/06/2008 - utente fiscosport n.1625 - prov.di VERONA"
  description: "Associazione sportiva dilettantistica che annualmente gestisce l'appalto per il servizio di assistenza ai bagnanti ed effettuazione corsi di nuoto/acqua gym presso gli impianti comunali. Oltre alle predette attività organizza corsi di educazione motoria durante il resto della stagione. Premesso che le suddette attività vengono eseguite solo nei confronti degli associati e che l'a.s.d. ha già provveduto ad adeguare lo statuto sociale e all'effettuazione dell'iscrizione presso il registro tenuto dal CONI, si chiede se la corresponsione di compensi/rimborsi spesa effettuata ai maestri di nuoto o di educazione motoria per le prestazioni di cui sopra possa beneficiare della  franchigia  pari a euro 7500,00. Il dubbio ci è sorto in relazione al requisito di  attività sportiva diretta , visto che la ns. associazione non partecipa a gare e/o campionati. E' possibile in tal senso avere anche dei riferimenti legislativi  Grazie.   "
  author_id: 1625
