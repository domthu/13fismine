  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Campi Bisenzio (FI)     Come abbiamo già scritto sull’argomento, la questione può essere inquadrata sulla base di tre fonti normative ovvero di prassi    1) Il ben noto art. 67, I comma, lettera “m” del Testo Unico delle Imposte sui Redditi (D.P.R. 22/12/1986 n. 917), che richiede, per la spettanze dei benefici fiscali e previdenziali, che si tratti di “ compensi erogati nell’esercizio diretto di attività sportive dilettantistiche ”.   Si tratta quindi di individuare con chiarezza cosa si intenda con tale locuzione.   2) L’unica presa di posizione ufficiale dell’Agenzia delle Entrate sul punto è la risoluzione n 34/E del 26/3/2001, della quale riportiamo integralmente la parte che qui ci interessa    “Pertanto, con l'espressione esercizio diretto di attivita' sportive dilettantistiche si e' voluto ricondurre nel regime agevolativo i compensi corrisposti ai soggetti che partecipano direttamente alla realizzazione della manifestazione sportiva a carattere dilettantistico.  La disposizione e' riferita, cioe', a tutti quei soggetti le cui prestazioni sono funzionali alla manifestazione sportiva dilettantistica, determinandone, in sostanza, la concreta realizzazione, ivi compresi coloro che nell'ambito e per effetto delle funzioni di rappresentanza dell'associazione di norma presenziano all'evento sportivo.  Sono, pertanto, da considerare in primo luogo corrisposti nell'esercizio diretto dell'attivita' sportiva dilettantistica, i compensi erogati agli atleti dilettanti, agli allenatori, ai giudici di gara, ai commissari speciali che durante le gare o manifestazioni, aventi natura dilettantistica, devono visionare o giudicare l'operato degli arbitri.  Rientrano, quindi, nella disciplina di cui alla lettera m), dell'articolo 81 del TUIR, tutti i compensi corrisposti a quei soggetti che, nella qualita' di dirigenti dell'associazione, di solito presenziano direttamente a ciascuna manifestazione consentendone, di fatto, il regolare svolgimento.  Trattasi di compensi, quali le indennita' di trasferta o i rimborsi di spesa, corrisposti a figure dirigenziali, non legati con l'ente erogante da rapporti di collaborazione coordinata e continuativa, che svolgono funzioni, non retribuite in base a norme organizzative interne, ma indispensabili alla realizzazione della manifestazione sportiva dilettantistica, nel senso che le stesse, come gia' precisato, concorrono a garantire la concreta realizzazione di ciascun evento sportivo.  Al contrario, il presupposto dell'agevolazione fiscale in argomento non e' configurabile in capo a soggetti che a beneficio delle associazioni svolgono mera attivita' amministrativa.”    Tale interpretazione è estremamente chiara, oltre che evidentemente restrittiva, fino all’ultimo capoverso, nel quale (forse proprio per evitare censure collegate a tale restrittività) “liquida” in due righe il vero problema  che ne è di tutti gli altri collaboratori “sportivi”, che non partecipano alle manifestazioni e non sono meri amministrativi    Si tratta della componente probabilmente più importante (istruttori, preparatori atletici, assistenti di piscina o sala pesi, ecc.), sulla cui sorte la risoluzione, dopo aver esposto principi estremamente restrittivi (che a parere di chi scrive non rispecchiano quanto richiesto dalla norma) in realtà non prende una chiara posizione.   3) Successivamente a tale risoluzione lo stesso concetto di sport dilettantistico ha comunque subito una rilevante evoluzione, allontanandosi sempre più da agonismo e manifestazioni, per diventare sempre più tutela della salute e socialità.   Indicativa sul punto è la Relazione il Decreto Ministeriale attuativo, relativo alla detrazione del 19% per spese per l'attività sportiva di ragazzi fra 5 e 18 anni, di cui al nuovo art. 15, comma I, lettera i-quinquies, del TUIR, introdotto dall'art. 1, comma 319, della Finanziaria 2007. In essa troviamo due incisi   - al punto 2 si afferma che   la norma persegue lo scopo di promuovere ... l'attività sportiva dilettantistica tra i ragazzi ... per gli intuibili effetti di tale pratica, sia sotto l'aspetto  di tutela della salute , in sè considerata, sia sotto l'aspetto della maggior diffusione possibile della cultura dello sport     - e successivamente, dopo la motivazione dell'interpretazione estensiva già riportata al precedente punto 1, così si prosegue    fermo restando che la stessa deve essere interpretata in modo coerente con la ratio che essa sottende, valutata nella più ampia prospettiva della  tutela del diritto alla salute , di cui all'art. 32 della Costituzione  .   L'attività sportiva dilettantistica viene quindi espressamente collegata alla tutela della salute. Un rilevante cambiamento rispetto alla legge istitutiva del CONI che ne individua i compiti nell'   organizzazione e potenziamento dello sport nazionale e l'indirizzo di esso verso il perfezionamento atletico con particolare riguardo al miglioramento fisico e morale  , il cambiamento appare di grande rilievo.   A questo punto l’interpretazione della Risoluzione 34, focalizzata su agonismo e manifestazioni, ci appare superata dai fatti e dalle interpretazioni successive.   In conclusione, ancorchè sia ovviamente possibile trovare verificatori ancora legati alla lettera della circolare 34, per i quali quindi “no manifestazione no art. 67”, riteniamo che una interpretazione sistematica ed evolutiva della norma possa portare a conclusioni diverse  se la prestazione è direttamente connessa allo svolgimento della pratica sportiva (istruttore, preparatore e simili) si sia in presenza di esercizio diretto di attività sportive dilettantistiche, e si abbia quindi diritto al particolare regime di cui all’art. 67 del T.U.I.R.."
news_353:
  id: 39
  project_id: 1
  title: "QUESITO N. 218 del 12/04/2006 - utente fiscosport n. 2075 - prov. di TARANTO"
  summary: "QUESITO N. 218 del 12/04/2006 - utente fiscosport n. 2075 - prov. di TARANTO"
  description: "Vorrei porre un quesito circa il trattamento dei compensi erogati agli sportivi dilettanti nella forma di collaborazione e nel limite dei 7500 Euro annui. Il problema riguarda l’erogazione di compensi nei confronti di un soggetto risultante a carico del proprio genitore in quanto non percipiente di ulteriori redditi. In tal caso, oltre al predetto limite di Є 7.500, occorre anche tenere in considerazione i limiti previsti per l’applicazione delle detrazioni per carichi di famiglia  In caso affermativo, oltre quale tetto il genitore non può più effettuare tale detrazione  Nel ringraziarLa anticipatamente per la disponibilità, porgo cordiali saluti.    "
  author_id: 2075
  created_on: 2006-10-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giancarlo Senese, Consulente Regionale Fiscosport Campania.      Riscontro il quesito circa la presunta incidenza dei compensi, percepiti da sportivi dilettanti, di cui all’art. 69, comma 2 TUIR (€ 7.500,00 esclusi dal reddito imponibile) sul reddito complessivo del percepiente (atleta) e sulla sua conseguente esclusione dalla “qualificazione” di familiare “a carico” di altro componente della propria famiglia (es. padre, madre ecc.) che agisce in qualità di precettore di reddito superiore.          E’ parere di chi scrive che i suddetti compensi, nel limite di Є 7.500,00, non vadano computati nella quantificazione del  plafond  di Є 2.840,51 di cui all’art. 12, comma 3 del Tuir, oltre il quale viene “persa” la qualifica di familiare a carico, con conseguente perdita delle connesse agevolazioni fiscali per il “capofamiglia”.        Tale asserzione trae spunto dalla stessa lettura della norma in ultimo richiamata  il legislatore fiscale prevede espressamente che gli importi di cui al comma 1 ed al comma 2 del medesimo articolo possano essere dedotti   “ a condizione che le persone alle quali si riferiscono possiedano un  reddito complessivo  (…) non superiore a lire 5.500.000 (2.840,51 euro) ”.        E’ necessario, quindi, confrontare la portata di tale norma con il combinato disposto degli artt. 69, comma 2, e 67, comma 1, lett.  m  dello stesso TUIR. Viene infatti previsto che  “(…) i compensi di cui alla     lettera m del comma 1 dell’art. 67   ”, ivi compresi “…….   i compensi erogati nell'esercizio diretto di attività sportive dilettantistiche dal CONI, dalle Federazioni sportive nazionali (…) dagli enti di promozione sportiva e da qualunque organismo, comunque denominato, che persegua finalità sportive dilettantistiche e che da essi sia riconosciuto…….   ”  “  non concorrono a formare il reddito     per un importo non superiore complessivamente nel periodo d’imposta ad Є 7.500,00” .        La normativa, quindi, nel prevedere un particolare regime agevolativo per i soggetti che percepiscono compensi nello svolgimento di attività sportiva dilettantistica, non si limita ad attribuire una deduzione simile alla     no tax   area  di cui all’art. 11 TUIR, ma prevede, invece, che certi compensi, qualitativamente e quantitativamente determinati,   non concorrano     alla formazione del reddito complessivo del soggetto percettore  . In altre parole, i compensi in questione nel limite di € 7.500, 00 annui, all’atto della determinazione del reddito complessivo del percepiente, in base alle disposizioni in vigore, sarebbero da escludere completamente dalla formazione del reddito complessivo stesso.            La stessa terminologia utilizzata dal legislatore è richiamata in diverse circolari dall’Agenzia delle Entrate (C.A.E. n. 21/E del 22/04/2003, punto 5.1 e 5.2; C. A.E.    n. 207/E del 16/11/2000), in cui si precisa che i compensi di cui sopra  sono esclusi dalla formazione del reddito  fino ad un importo di Є 7.500,00.        Il limite di cui all’art. 12, invece, si riferisce al reddito complessivo oltre il quale il percipiente non può più essere considerato familiare a carico. Sullo stesso, pertanto, non hanno alcuna incidenza i compensi di cui all’art. 67, comma 1, lett. m del Tuir, quando gli stessi siano inferiori ad Є 7.500,00, poiché, in tale ipotesi, non danno origine ad alcun reddito.         Conseguentemente, in assenza di redditi di altro tipo e fermi restando, ovviamente, gli altri presupposti previsti dalla normativa fiscale, un soggetto che percepisce, nello svolgimento di attività sportiva dilettantistica, compensi di cui all’art. 67 al di sotto di Є 10.340,51, di cui 7.500 per i compensi in questione ed € 2.840.51 per altri redditi, non perderebbe la “qualificazione” di familiare a carico."
news_355:
  id: 40
  project_id: 1
  title: "QUESITO N. 391 del 09/06/2008 - utente fiscosport n.5659 - prov.di L'AQUILA"
  summary: "QUESITO N. 391 del 09/06/2008 - utente fiscosport n.5659 - prov.di L'AQUILA"
  description: "Quali incompatibilità tra la carica di Presidente di una Assortiva Sportiva Dilettantistica che è anche tecnico nell'associazione. Gli eventuali compensi corrisposti come tecnico nell'anno per un importo inferiore a 7.500,00 euro possono essere regolati secondo la normativa vigente in esenzione d'imposta  Grazie.   "
  author_id: 5659
  created_on: 2008-09-06 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia    L’unico caso di incompatibilità previsto dal legislatore è quello contenuto nell’art. 90 della Legge n. 289/2002, che al comma 18-bis prevede    “E’ fatto divieto agli amministratori delle società e delle associazioni sportive dilettantistiche di ricoprire la medesima carica in altre società o associazioni sportive dilettantistiche nell’ambito della medesima federazione sportiva o disciplina associata se riconosciuto dal CONI, ovvero nell’ambito della medesima disciplina facente capo ad un ente di promozione sportiva” .   L’ambito della incompatibilità della carica di amministratore rispetto alla medesima disciplina sportiva, non è riferita soltanto alla stessa federazione, ma anche ad altri organismi riconosciuti, infatti, ad esempio, il dirigente sportivo amministratore della  Società Prua  affiliata alla F.I.V., non potrà rivestire la medesima carica nella  Società Poppa  affiliata ad un ente di promozione sportiva per la stessa disciplina.  Tale norma, salvo le limitazioni previste dagli statuti delle federazioni sportive e dagli enti di promozione sportiva, non riguarda i dirigenti che oltre ad essere amministratori di associazioni sportive rivestono cariche dirigenziali all’interno dell’organismo di appartenenza (Consiglieri Federali, Presidente di Comitato ecc.).   Tra le modifiche intervenute nel comma 18 dell’art. 90 legge 289/2002, rispetto alla precedente versione, c’e’ da ricordare la non obbligatorietà della gratuità dell’attività degli amministratori, che comunque sembra palesemente limitata dalla previsione che i proventi delle attività non possono, in nessun caso, essere divisi fra gli associati, anche in forme indirette.  Il legislatore, infatti, al fine di limitare l’abitudine diffusa di eludere il fisco, utilizzando le agevolazioni previste per le associazioni e società sportiva dilettantistica per distribuire utili agli associati in forma indiretta, ha voluto porre in evidenza il divieto assoluto a tali comportamenti di evasione fiscale. Non limitandosi alla sola lettura letterale del punto d), anche rispetto alla possibilità di erogare compensi agli amministratori ed associati, sembra chiaro che i compensi eventualmente riconosciuti devono essere congrui rispetto all’attività svolta in favore dell’associazione o società sportiva.  E’ importante ricordare che, dove ricorrano le condizioni oggettive e soggettive, nel caso specifico il Presidente che è anche un tecnico sportivo del sodalizio, i compensi erogati a tale titolo possono beneficiare delle agevolazioni previste per gli sportivi dilettanti (art. 67 Tu.i.r.).   Discorso un po’ diverso vale per le Società sportive dilettantistiche, costituite, quindi, nella forma di S.r.l. o S.p.A., per le quali è opportuno richiamare la risoluzione n. 9/E del 25/01/2007 dell’Agenzia delle Entrate.   Queste possono erogare compensi al  socio-amministratore  in relazione alla carica sociale ricoperta, purché entro il limite previsto dal D.p.r. n. 645/1994 per la funzione di presidente del collegio sindacale delle S.p.A.. Solo in tale ipotesi le somme erogate non costituiscono distribuzione indiretta di utili.   Tale risoluzione, pubblicata in risposta ad un interpello posto da un centro Sportivo costituito come società sportiva Dilettantistica S.R.L., ha precisato che i compensi esclusi da tassazione (entro il limite massimo di 7.500 euro), di cui alla lett. m) dell'art. 67, comma 1, del Tu.i.r., percepiti dal socio in qualità di istruttore e allenatore nell'ambito dell'attività sportiva dilettantistica, possono essere erogati purché non superiori del 20% rispetto ai salari o stipendi previsti per le medesime qualifiche dai contratti collettivi di lavoro.   Diversamente, come già ricordato per la fattispecie del socio amministratore, superando il predetto limite l’erogazione di tali somme darebbe luogo ad una distribuzione indiretta di utili."
