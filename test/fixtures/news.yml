  title: "QUESITO N. 284 del 26/04/2007 - utente fiscosport n.1235 - prov.di SIENA"
  summary: "QUESITO N. 284 del 26/04/2007 - utente fiscosport n.1235 - prov.di SIENA"
  description: "Volevo sapere se un'associazione sportiva dilettantistica può avere come soci altre associazioni sportive (anche non dilettantistiche) al fine di gestire in comune un impianto sportivo. In caso affermativo, se si possa optare per la L. 398/1991.   "
  author_id: 1235
  created_on: 2007-02-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena     Le associazioni sportive dilettantistiche possono essere costituite sotto una delle seguenti forme   -associazioni non riconosciute, ai sensi degli articoli 36 e ss. Del codice civile;  -associazioni riconosciute, ai sensi degli articoli 14 e ss. del codice civile.  In entrambi i casi possono essere associati dell'associazione sportiva dilettantistica sia persone fisiche, sia enti diversi dalle persone fisiche;  questi ultimi, possono a loro volta essere - o meno - associazioni sportive dilettantistiche. Ovviamente, occorrerà verificare preliminarmente se lo statuto dell'associazione sportiva dilettantistica consenta la partecipazione anche di soggetti diversi dalle persone fisiche, oppure se ponga come vincolo del requisito partecipativo l'essere a sua volta una associazione sportiva dilettantistica  in tali casi, occorrerà effettuare una modifica statutaria al fine di rimuovere il divieto. L'opzione per la L. 398/1991, qualora sia rispettato il limite annuo dei ricavi commerciali di Euro 250.000,00, sarà possibile anche in caso l'associazione sportiva dilettantistica annoveri tra i propri associati persone non fisiche."
news_1682:
  id: 125
  project_id: 1
  title: "QUESITO N. 375 del 09/04/2008 - utente fiscosport n.417 - prov.di BOLZANO"
  summary: "QUESITO N. 375 del 09/04/2008 - utente fiscosport n.417 - prov.di BOLZANO"
  description: "5 Per Mille alle associazione sportive dilettantistiche    … e se intendo rinunciare, cose devo fare  Come noto, le associazioni sportive dilettantistiche iscritte nel registro CONI, in base all`iter procedurale previsto, risultano automaticamente iscritte nell`elenco dei possibili beneficiari del cinque per mille 2008. Mentre per gli enti di cui alla lettera a) (ONLUS, ecc.) la circolare n. 27/E del 26 marzo 2008 dell`Agenzia delle Entrate, prevede dopo l`iscrizione l`invio da parte dei legali rappresentati di una dichiarazione che attesti il permanere dei requisiti che danno diritto all`iscrizione, e se tale invio non avviene entro il 30.06.2008, l`iscrizione decade e l`ente viene cancellato dall`elenco, questo obbligo non è previsto per le associazioni sportive dilettantistiche. Alla luce degli adempimenti burocratici (rendiconto) e il rischio di possibili controlli da parte dell`autoritá finanziaria, se una associazione sportiva dilettantistica, iscritta nell`elenco dei beneficiari del 5 per mille, NON intende essere destinataria del cinque per mille, cose deve fare  L`associazione potrebbe chiedere la cancellazione dall`elenco dei beneficiari, inviando entro il 30.06.08 una dichiarazione a mezzo raccomandata a r. alla Direzione Regionale dell’ Agenzia territorialmente competente, con cui dichiara che non intende essere destinataria del cinque per mille  Oppure esiste un`altro modo per comunicare tale rifiuto  Gradirei gentilmente la Vostra opinione in merito. Cordiali saluti    "
  author_id: 417
  created_on: 2008-09-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Pietro Canta, Coordinatore Nazionale dei Consulenti Fiscosport - Imperia    Allo stato attuale il C.O.N.I. ha provveduto a trasmettere all'Agenzia delle Entrate l'elenco delle associazioni sportive dilettantistiche iscritte al registro nazionale delle associazioni sportive dilettantistiche, destinatarie di diritto delle provvidenze del 5 per mille. Non è possibile effettuare alcuna cancellazione da tale elenco (anche perchè produrrebbe la immediata cancellazione dal registro CONI e la perdita delle note agevolazioni fiscali), nè seguire la strada dell'omessa autocertificazione entro il 30 giugno p.v., in quanto tale procedura è richiesta (ammessa) per le sole associazioni di cui alla lett. a del comma 5 dell'art. 3 della legge 244 del 2007 (enti del volontariato).  Ad oggi non esiste una via di uscita, se non quella di  non pubblicizzare  ai soci e ai sostenitori dell'associazione sportiva dilettantistica l'essere potenziali destinatari del 5 per mille e di non fornire agli stessi il codice fiscale dell'associazione stessa.  Ovviamente ci sarà la possibilità di non chiedere i fondi che eventualmente spettassero  senza la comunicazione del codice IBAN il Ministero delle Politiche Giovanili e Attività Sportive - POGAS -  non effettuerà nessun accredito.  Non seguirei, comunque, il comportamento da Lei ipotizzato, in quanto l'estensione al mondo sportivo dilettantistico della devoluzione del 5 per mille deve essere valutata positivamente quale finanziamento pubblico allo sport di base, come non mai bisognoso - parlo in linea generale - di contributi per la propria attività. Peraltro il rendiconto dell' utilizzo  del 5 per mille deve essere redatto entro un anno dalla distribuzione dei fondi e qualora non raggiunga il consistente importo di Euro 15.000,00 deve essere semplicemente conservato dall'associazione sportiva dilettantistica (solo per importi superiori deve essere trasmesso al Ministero). E' giusto in ogni caso, e comunque lo è istituzionalmente, giustificare l'utilizzo dei fondi siano essi pubblici o privati.   Non vorrei, nel contempo, che i Dirigenti sportivi si illudessero circa l'entità del riparto del 5 per mille  spesso gli importi sono assolutamente trascurabili."
news_1690:
  id: 126
  project_id: 1
  title: "QUESITO N. 398 del 30/10/2008 - utente fiscosport n.5985 - prov.di GENOVA"
  summary: "QUESITO N. 398 del 30/10/2008 - utente fiscosport n.5985 - prov.di GENOVA"
  description: "Sono il contabile-segretario di una Società di Basket, iscritta al registro del Coni delle Associazioni Sportive Dilettantistiche, che fa parte di una Polisportiva. Il nostro Statuto prevede tre categorie di Soci  i  Fondatori , gli  Atleti , ovvero tutti coloro che sottoscrivono il tesseramento per la Società e gli  Ordinari , che chiedono di diventarlo e pagano una quota annualmente stabilita dal Consiglio Direttivo.  Alle Assemblee hanno diritto di partecipazione tutti i Soci ma hanno diritto di voto solo quelli Ordinari e Atleti se in regola con il pagamento della quota.  Nel nostro bilancio abbiamo sempre inserito le quote pagate dai Soci Ordinari ed eventualmente dagli Atleti per avere diritto di voto in Assemblea come “Quote Associative”.  I soldi spesi dai genitori per le iscrizioni dei figli, vanno nel capitolo “Iscrizioni Corsi”.  Il Revisore dei conti della nostra Polisportiva ci ha contestato questo asserendo che incassare soldi con la motivazione di un corso equivale ad attività commerciale, espressamente vietato per le Società Dilettantistiche. Il suo punto di vista è che tutto vada conteggiato come quota Associativa.  A me non sembra così. Organizzare dei corsi del proprio sport fà parte della cosiddetta attività istituzionale e gli incassi che da ciò derivano, perciò, non mi sembrano di natura commerciale. E d'altra parte lo conferma la Legge Finaziaria che prevede la detraibilità dei soldi spesi dai genitori per l’attività sportiva dei figli a condizione che venga rilasciata una ricevuta dall'Associazione Sportiva Dilettantistica con l’indicazione, fra l’altro, di  iscrizione a corsi”. Per me è quindi corretto continuare ad inserie nel capitolo di Bilancio relativo a  quote associative  solo le quote pagate dai Soci Ordinari e dagli Atleti per partecipare all’Assemblea con diritto di voto. Quale è il Vostro parere    "
  author_id: 5985
  created_on: 2008-10-30 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Katia Scarpa, Consulente Provinciale Fiscosport Milano    Concordo con la soluzione prospettata dall’utente, ma con una importante precisazione  i partecipanti ai corsi debbono essere soci o comunque tesserati.          La norma di riferimento è l’ art.148 del D.P.R. 22 dicembre 1986, n. 917, che stabilisce quanto segue       a) al primo comma, che “   non è considerata commerciale l’attività svolta dagli enti non commerciali      residenti  nei confronti degli associati  o partecipanti,  in conformità alle finalità istituzionali , dalle associazioni, dai consorzi e dagli altri enti non commerciali di tipo associativo.   ”      b) al secondo comma, che “  Si considerano tuttavia effettuate nell’esercizio di attività commerciali    ... le cessioni di beni e  le prestazioni di servizi agli associati o partecipanti verso pagamento di corrispettivi specifici, compresi i contributi e le quote supplementari  determinati in funzione delle maggiori o diverse prestazioni alle quali danno diritto. ”   c) al terzo comma, che “ non si considerano commerciali  le attività svolte in diretta attuazione degli scopi istituzionali, effettuate verso pagamento di corrispettivi specifici nei confronti degli iscritti, associati o partecipanti , di altre associazioni che svolgono la medesima attività e che per legge, regolamento, atto costitutivo o statuto fanno parte di un’unica organizzazione locale o nazionale, dei rispettivi associati o partecipanti  e dei tesserati dalle rispettive organizzazioni nazionali  ... ”.          I medesimi principi sono ripresi anche dalla no    rmativa IVA (art. 4, comma 4, DPR n.633/1972).     Di conseguenza, l’affermazione del Vostro Revisore è corretta quando afferma che (a norma del primo comma dell’art. 148) le quote annuali sono considerate proventi dell’attività istituzionale e quindi non commerciali, mentre a norma del secondo comma dell’art. 148 i corrispettivi specifici e le quote supplementari per aver diritto a specifiche prestazioni (i corsi) sono invece attività commerciale.      E’ invece non corretta  se i corsi sono effettuati a favore di iscritti, associati, partecipanti o comunque tesserati , perchè in tal caso il terzo comma stabilisce che anche  i corrispettivi specifici non si considerano commerciali .      Quindi  è indispensabile che i partecipanti ai corsi  (attenzione, quindi  i ragazzi che partecipano ai corsi, e non i genitori che pagano la quota)  siano o soci dell’associazione o società sportiva, o comunque tesserati per la Federazione (o Ente di Promozione Sportiva) alla quale l’associazione o società sportiva è affiliata .      Per completezza di informazione ritengo utili due precisazioni       a) non fa alcuna differenza che quanto pagato per partecipare al corso sia qualificato “quota associativa”, “quota di iscrizione”, “quota annuale” o “iscrizione al corso”  se tale importo è uguale per tutti i soci (o comunque per tutti i soci di una categoria  “atleti”, “ordinari”, “fondatori”, ecc.) è provento istituzionale, ma se tale importo è specifico per aver diritto a qualche prestazione (partecipazione a corsi, utilizzo del campo di gioco, ecc.) anche se è qualificato “quota” è comunque corrispettivo specifico per tale prestazione, e quindi  se da soci o tesserati non commerciale, se da altri, commerciale      b) non è vero che l’attività commerciale sia “espressamente vietata per le Società Dilettantistiche”  esse possono tranquillamente svolgere attività commerciale (in primo luogo, di norma, quella pubblicitaria), e ciò anche se i ricavi di tale attività siano superiori ai ricavi istituzionali, purchè l’attività principale rimanga quella sportiva dilettantistica e i proventi dell’attività commerciale siano reinvestiti nell’attività istituzionale e non distribuiti, in alcun modo, fra i soci."
