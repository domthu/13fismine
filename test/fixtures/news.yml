news_2493:
  id: 303
  project_id: 1
  title: "QUESITO N. 483 del 04/03/2010 - utente fiscosport n.1898 - prov.di VERONA"
  summary: "QUESITO N. 483 del 04/03/2010 - utente fiscosport n.1898 - prov.di VERONA"
  description: "Buongiorno, chiedo un chiarimento e consulenza ai fini dell'assoggettabilità alla ritenuta 4% (a titolo di acconto) dei contributi erogati da Enti (Comune) per l'organizzazione di una manifestazione podistica in Calendario Nazionale Fidal 2009, che ha presentato in Bilancio nelle Entrate (totale 23.900 euro)  le seguenti sole voci  quote di iscrizione per 16.900 euro, pubblicità per 7.200 euro a fronte di uscite per complessivi 29.300 euro). Chiedo se le quote di iscrizione debbono essere considerate proventi di attività commerciale. Chiedo di conseguenza se la manifestazione podistica può considerarsi attività istituzionale o attività commerciale oppure ancora attività prevalentemente istituzionale (dal momento che le entrate per pubblicità sono solo il 30% delle entrate, mentre le quote di iscrizione sono il 70%). In caso di parere per esenzione da ritenuta, avrei necessità di produrre la fonte normativa. Grazie anticipate.    "
  author_id: 1898
  created_on: 2009-09-09 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri Dottore Commercialista in Siena      La formulazione della domanda non fornisce informazioni circa la natura sportiva dilettantistica dell'associazione e della sua iscrizione al Registro Coni  lo si potrebbe desumere dall'organizzazione di una manifestazione podistica inserita nel calendario Fidal.    La risposta è pertanto basata su tale assunto  associazione sportiva dilettantistica affiliata Fidal ed iscritta al Registro Coni.   Qualora l'associazione svolga attività istituzionale coerente con gli scopi statutari, non costituiscono proventi commerciali le quote associative.  Inoltre, qualora l'associazione abbia lo statuto conforme al dettato dell'art. 148, co. 8, TUIR (DPR 917/1986), non sono considerati commerciali i proventi derivanti da corrispettivi specifici derivanti da prestazioni di servizi rese a favore di tesserati ed associati (quote di iscrizione).  Pertanto   -affinchè le  quote di iscrizione  possano essere considerate proventi non commerciali è necessario che provengano da  associati  dell'associazione medesima, oppure da  tesserati  alla Fidal (la medesima federazione cui è affiliata l'associazione);    -i proventi derivanti da pubblicità sono considerati ex lege di natura commerciale.   Si ritiene pertanto che, ove siano rispettati i sopra indicati requisiti, che l'associazione possa fruire dell'esenzione dalla ritenuta di acconto in funzione della natura istituzionale della manifestazione (ove, lo si ripeta, tale attività sia conforme al dettato statutario) e della prevalenza dei proventi istituzionali rispetto a quelli commerciali.   Fonti normative  art. 28, co. 2, DPR 600/1973  Si evidenzia - infine - che qualora l'associazione abbia optato per la legge 398/91, la stessa potrebbe organizzare nel corso dell'anno due eventi di  raccolta pubblica di fondi  per un importo non superiore ad € 51.645,69, i cui proventi sarebbero tutti non imponibili ai fini ires."
news_2500:
  id: 304
  project_id: 1
  title: "QUESITO N. 459 del 30/09/2009 - utente fiscosport n.11563 - prov.di NAPOLI"
  summary: "QUESITO N. 459 del 30/09/2009 - utente fiscosport n.11563 - prov.di NAPOLI"
  description: "Sono il Presidente di una associazione sportiva dilettantistica, iscritta al Registro CONI, che si avvale del Regime 398/91. Ci avvaliamo oltrechè dei contributi dei nostri associati, anche di sponsorizzazioni e pubblicità regolarmente fatturate. Mi chiedo se devo presentare la comunicazione obbligatoria prevista dall'art.30 del D.L. 185/2008.   "
  author_id: 11563
  created_on: 2009-08-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    Dal tenore del quesito emerge che l'associazione sia dotata di partita iva e svolga come attività commerciali le attività di sponsorizzazioni e pubblicità. Ricordiamo infatti che queste ultime sono considerate a tutti gli effetti attività commerciale. In questa ipotesi la risposta è affermativa. L'associazione, al fine di fruire dei benefici fiscali, oltre ad essere soggetta all’iscrizione    presso il registro del Coni,    sarà soggetta alla comunicazione dei dati rilevanti ai fini fiscali prevista dall’articolo 30 del decreto legge 29 novembre 2008, n. 185, convertito, con modificazioni, dalla legge 28 Gennaio 2009 n.2.  La circolare n. 12 del 9 Aprile 2009 dell’Agenzia delle Entrate prevede espressamente che    Sono [..]    tenute all’invio dei dati e delle notizie rilevanti ai fini fiscali, secondo le modalità precisate nel paragrafo 1.3, le associazioni sportive dilettantistiche che, oltre all’attività sportiva dilettantistica riconosciuta dal CONI, effettuano cessioni di beni (ad es. somministrazione di alimenti e bevande, vendita di materiali sportivi e gadget pubblicitari) e prestazioni di servizi (es. prestazioni pubblicitarie, sponsorizzazioni) rilevanti ai fini dell’IVA e delle imposte sui redditi.        L’onere della comunicazione dei dati grava anche sulle associazioni che effettuano operazioni strutturalmente commerciali anche se non imponibili ai sensi dell’articolo 148, terzo comma, del TUIR e dell’articolo 4 del DPR n. 633 del 1972 .    "
news_2507:
  id: 305
  project_id: 1
  title: "QUESITO N. 537 del 30/11/2010 - utente fiscosport n.11104 - prov.di VICENZA"
  summary: "QUESITO N. 537 del 30/11/2010 - utente fiscosport n.11104 - prov.di VICENZA"
  description: "Buonasera, sono diplomata ISEF, non lavoro a scuola ed ho costituito un associazione sportiva dilettantistica.Volevo configurarmi come contribuente nel regime dei minimi ma essendo socia di una Società a Responsabilità Limitata non mi è consentito. A quale regime fiscale e contributivo dovrei assoggettarmi avendo ricavi annui che non superano i 10/12.000 euro  Ricevendo rimborsi spese, possono contestarmi la professionalità  Ringrazio per la cortese risposta.    "
  author_id: 11104
  created_on: 2009-09-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente fiscale del C.P. CONI di Siena    Il divieto ad aderire al regime dei minimi riguarda i soggetti che partecipano a società a responsabilità limitata (srl) tassate  per trasparenza . Pertanto, ove la lettrice partecipasse ad una srl tassata normalmente, sarebbe possibile l'adesione al regime agevolato. Si ritiene che il regime dei minimi risulti - ove accessibile - quello preferibile in funzione di quanto esposto. In merito ai rimborsi spese, si ricorda che  -non concorrono alla formazione dei compensi che beneficiano dell'agevolazione ai sensi dell'art. 67, co. 1, lett. m) - € 7.500,00 - i rimborsi per trasferte fuori dal comune di residenza dello sportivo dilettante; -concorrono alla formazione del reddito le spese per trasferte (viaggio, vitto, alloggio)sostenute in caso di possesso della p.iva ( spese per la produzione del reddito ), ad eccezione di quelle sostenute in nome e per conto del committente (escluse iva ed art. 15 DPR 633/1972)."
news_2508:
  id: 306
  project_id: 1
  title: "QUESITO N. 491 del 10/04/2010 - utente fiscosport n.10820 - prov.di BERGAMO"
  summary: "QUESITO N. 491 del 10/04/2010 - utente fiscosport n.10820 - prov.di BERGAMO"
  description: "Siamo un'associazione sportiva dilettantistica che attraverso le manifestazioni che propone nel corso dell'anno cerca di diffondere tra i giovani la passione per la corsa in montagna. La nostra intenzione per il prossimo anno sarebbe quella di concentrare l'attività nell'organizzazione di eventi sportivi sempre legati alla corsa in montagna,così come previsto dal nostro statuto, assumendo un dipendente che si occupi di tutti gli aspetti legati all'organizzazione dell'evento sportivo. Essendo enti non commerciali è possibile realizzare questo progetto  Cosa dobbiamo fare per assumere il dipendente  Cordiali saluti.   "
  author_id: 10820
  created_on: 2009-09-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri Dottore Commercialista in Siena     Relativamente al quesito posto, la risposta risulterebbe affermativa nel caso in cui lo statuto dell'associazione sportiva dilettantistica e l'ente di promozione o federazione a cui l'associazione è affiliata prevedono tale disciplina sportiva tra le proprie attività.  Infatti, ogni associazione sportiva dilettantistica può svolgere la propria attività attraverso soci, volontari, collaboratori ed anche dipendenti.  Per l'assunzione di un dipendente le procedure sono le stesse per un qualsiasi altro soggetto, evidenziando che i dipendenti di enti sportivi devono essere inquadrati all'ENPALS.  Gli adempimenti saranno pertanto i seguenti   apertura posizione ENPALS per l'associazione, apertura posizione ENPALS per il dipendente, apertura posizione INAIL, comunicazione al centro per l'impiego e stipula di un contratto in riferimento al contratto nazionale sportivo presente. Si consiglia di interpellare un consulente del lavoro."
news_2509:
  id: 307
  project_id: 1
  title: "QUESITO N. 481 del 15/02/2010 - utente fiscosport n. 6567 - prov.di CARBONIA-IGLESIAS"
  summary: "QUESITO N. 481 del 15/02/2010 - utente fiscosport n. 6567 - prov.di CARBONIA-IGLESIAS"
  description: "La nostra associazione sportiva dilettantistica si è costituita nel mese di gennaio 2010, aderisce al CNSL ed è iscritta al Registro del CONI. In pratica è un'associazione che svolge la propria attività, senza scopi di lucro, verso i soli soci i quali versano una quota di iscrizione annuale e una quota di frequenza mensile. Si chiede se l'associazione è obbligata alla presentazione del modello per la comunicazione dei dati rilevanti ai fini fiscali (Eas) entro 60 giorni dalla costituzione.   "
  author_id: 6567
  created_on: 2009-09-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Prof. Marco Fava, Consulente Provinciale Fiscosport Teramo     Gentile utente, come evidenziato nella circolare n. 12/e del 9/4/2009 e successivamente ribadito dalla circolare n. 45/e del 29/10/2009, l’Agenzia delle Entrate ha precisato “che sono tenute all’onere della trasmissione del modello le associazioni sportive dilettantistiche che svolgono attività strutturalmente commerciali, ancorché “decommercializzate” ai fini fiscali ai sensi degli articoli 148, comma 3, del TUIR e 4, quarto comma, secondo periodo, del DPR n. 633. Ne consegue che sono tenute alla trasmissione del modello tutte le associazioni sportive dilettantistiche che, a fronte delle prestazioni rese nell’ambito di attività strutturalmente commerciali, percepiscano corrispettivi specifici, a nulla rilevando la circostanza che detti corrispettivi vengano eventualmente qualificati come contributo o quota associativa.” Si può pertanto concludere che la sua associazione è senz’altro tenuta alla presentazione telematica del Mod. EAS, come ha detto Lei entro sessanta giorni dalla costituzione. Vale la pena di precisare che, essendo regolarmente iscritta nel Registro Nazionale del CONI, può presentare il Mod.EAS semplificato."
news_2519:
  id: 308
  project_id: 1
  title: "QUESITO N. 479 del 29/01/2010 - utente fiscosport n.8898 - prov.di MACERATA"
  summary: "QUESITO N. 479 del 29/01/2010 - utente fiscosport n.8898 - prov.di MACERATA"
  description: "Buongiorno. Chiedo un vostro parere in merito alla contabilizzazione del  canone  di concessione demaniale marittima liquidato con F23  si tratta di un tributo che và contabilizzato per cassa o un costo da rilevare per competenza  Ringrazio anticipatamente e porgo distinti saluti.   "
  author_id: 8898
  created_on: 2009-08-09 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    Le  concessioni  sono provvedimenti con i quali la  pubblica amministrazione trasferisce  ad altri soggetti i propri diritti o poteri, con i relativi oneri ed obblighi.   Esiste dunque un rapporto giuridico nell'ambito del quale ad un soggetto è concesso il diritto di occupare e di usare, un bene pubblico, nel caso in esame, zone del demanio marittimo, per una durata limitata e dietro corrispettivo.  Tale rapporto di  concessione  è stato assimilato alla locazione di beni immobili e pertanto andrebbe contabilizzato secondo un criterio di competenza.  Per le associazioni bisogna invece giudicare sulla base del sistema di contabilizzazione scelto  per cassa o per competenza. Le associazioni sono libere di adottare l’uno o l’altro dei sistemi. Se l’ Associazione adotta il criterio di competenza dovrà contabilizzare il canone nell’esercizio a cui esso si riferisce. Viceversa, se l’associazione adotta il criterio di cassa potrà contabilizzare il canone nell’anno in cui è avvenuto il pagamento.  Nel caso di società sportive dilettantistiche non c’è una libera opzione in quanto esse sono obbligate a redigere il bilancio secondo un criterio di competenza."
