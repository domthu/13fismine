  title: "QUESITO N. 490 del 02/04/2010 - utente fiscosport n.10450 - prov.di BOLOGNA"
  summary: "QUESITO N. 490 del 02/04/2010 - utente fiscosport n.10450 - prov.di BOLOGNA"
  description: "Salve, siamo un’associazione sportiva dilettantistica in regime 398/91. Ogni inizio anno copriamo da contratto di attività dilettantistica i nostri atleti più promettenti ,così da vincolarli alla nostra associazione e per giustificare il compenso che riceveranno al termine della stagione agonistica. L'anno scorso (2009) per ritardi dovuti alla crisi economica , parecchi sponsor hanno pagato il proprio compenso pattuito in ritardo, questo ha portato l'associazione sportiva dilettantistica a erogare il compenso pattuito nel contratto firmato nei primi mesi del 2009 solo nei primi mesi del 2010. Volevamo chiedervi se questi compensi dovessero essere inseriti nel 770 relativo al 2009, avendo i contratti firmati nel 2009 che giustificano il compenso (anche se il pagamento è avvenuto in gennaio 2010) o inserirli nel 770 del prossimo anno  Cordiali Saluti    "
