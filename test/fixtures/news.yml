  reply: "risposta a cura del Rag. Pasquale Garofalo, Collaboratore della Redazione Fiscosport - Pordenone    Preliminarmente si segnala che la registrazione dello statuto non è obbligatoria, salvo il caso in cui l'associazione voglia usufruire delle agevolazioni relative alla decommercializzazione dei corrispettivi specifici pagati dai soci (quote mensili) di cui all'art. 148 (già art. 111), 3^ comma, del Tuir. In quest'ultimo caso - registrazione necessaria -, si consiglia di sottoporre a registrazione - che deve avvenire presso l'Agenzia delle Entrate (ex Ufficio del Registro) - la delibera dell'assemblea straordinaria che ha approvato le modifiche statutarie, allegando alla stessa anche una copia integrale del nuovo statuto.  ll cambiamento della denominazione sociale dovrà poi essere comunicato, sempre all'Agenzia delle Entrate (ex Ufficio IVA), utilizzando uno dei seguenti modelli   - il nuovo mod. AA7/8 (prelevabile dal sito Fiscoport, vedi anche newsletter n. 06/2007 dell'8.02.2007), se l'associazione/società è titolare anche di partita iva;  - il mod. AA5/5, se l'ente è in possesso solo del codice fiscale.  Inoltre, se l'associazione/società ha optato per il regime forfettario previsto dalla legge n. 398/1991, la modifica della denominazione andrà comunicata anche all'agenzia SIAE competente per territorio."
news_576:
  id: 63
  project_id: 1
  title: "QUESITO N. 237 del 25/09/2006 - utente fiscosport n.1074 - prov.di PERUGIA"
  summary: "QUESITO N. 237 del 25/09/2006 - utente fiscosport n.1074 - prov.di PERUGIA"
  description: "Sono il Presidente di una Polisportiva che ha appena letto la circolare n.13 del 7/8/2006 dell'Enpals. La lettura non è di facile interpretazione, ma mi pare di capire che rischia di mettere in seria difficoltà i comportamenti adottati fino ad ora nei confronti dei tecnici da parte di noi dirigenti, e consentiti dalle norme legislative. I miei quesiti  L'Enpals mette come margine dei compensi i 4.500 Euro, in questo caso l'importo previdenziale che andrebbe versato, scatta dopo questa somma  E quali sono le aliquote previste  Il regresso, da che data parte, quali sono le aliquote e su che ammontare calcolarle  Es. Percepito 6000 Euro, facciamo 6000 - 4500  Ultima considerazione, come va analizzata la posizione del soggetto istruttore (professionista ) e la circolare Enpals, pone incerta anche la posizione degli istruttoti nei confronti dell'Irap, Irpef ecc...  Spero di essere stato abbastanza chiaro nell'esplicare il quesito... o forse i miei dubbi. Nel ringraziarvi per l'attenzione, invio cordiali saluti.   "
  author_id: 1074
  created_on: 2006-09-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Giuliano Sinibaldi, Consulente Regionale Fiscosport Marche.    Gent.mo Utente Fiscosport, cerco di rispondere sinteticamente ai suoi quesiti, in verità piuttosto complessi, segnalandoLe sin d'ora che tutte le questioni da Lei sollevate saranno oggetto di trattazione nel corso del mio intervento al Convegno nazionale Fiscosport che si terrà ad Alassio il 15/10 p.v. In quella sede verrà distribuito ai partecipanti il materiale, contenente gli atti del convegno, nel quale potrà trovare un'ampia relazione che, credo, dovrebbe offrire tutte le risposte alle sue domande. Per gli utenti fiscosport non presenti al convegno, il materiale potrà essere visionato sul sito  www.fiscosport.it .  Venendo ai suoi quesiti  1) occorre innanzittutto chiarire che la  franchigia  di € 4.500,00 da Lei richiamata è relativa alle collaborazioni di lavoro autonomo di tipo professionale e non ai compensi erogati in favore dei c.d.  sportivi dilettanti   tali compensi, come emerge chiaramente dalla circolare ENPALS n. 13/2006, sono sempre, in ogni caso, esenti da contribuzione previdenziale; 2) in presenza di prestazioni di lavoro autonomo di natura occasionale/professionale (comunque non sportivo/dilettantistica) dalla circolare ENPALS n. 13 è emersa questa  fascia di reddito esente  di € 4.500,00, in relazione alla quale non è dato di sapere quale sia la fonte normativa  tale fascia di esenzione è infatti apparsa nel corpo della suddetta circolare senza che alcuna disposizione di legge ne abbia mai accennato; 3) la medesima circolare non chiarisce se, al superamento di € 4.500,00, la contribuzione debba essere versata solo sull'eccedenza o sull'intero importo  un'interpretazione logico/sistematica, basata sul fatto che, in  ambiente INPS  esiste una norma analoga (prevista dalla L. 276/2003) che fissa il termine di esenzione per le collaborazioni occasionali ad € 5.000,00 e prevede esplicitamente che solo i redditi eccedenti la franchigia debbano essere assoggettati a contribuzione, conduce a ritenere che anche ai fini ENPALS l'obbligo contributivo scatti solo per i redditi percepiti sopra il tetto di € 4.500,00; 4) l'aliquota contributiva prevista è il 32,7% del compenso erogato, dei quali 1/3 a carico del lavoratore e 2/3 a carico del datore di lavoro/committente. Tale aliquota contributiva si applica ai compensi giornalieri, in relazione ai quali è prevista una retribuzione minima giornaliera di € 40,62. ciò significa che, anche qualora il compenso pattuito per la  giornata lavorativa  sia inferore a detta somma (ad es. perchè l'istruttore ha effettuato una sola ora di lezione) i contributi andranno calcolati sul minimale giornaliero. 5) verificandosene i presupposti,  l'obbligo contributivo decorre in relazione ai compensi erogati a partire dal mese di Aprile 2005. E' esplicitamente previsto che, per i periodi pregressi, a causa della difficoltà interpretativa della materia, non si applichino sanzioni ma solo gli interessi al tasso legale. 6) in relazione all'ultimo quesito, mi ripeto  qualora il compenso erogato sia effettivamente percepito da uno  sportivo dilettante  ai sensi dell'art. 67 TUIR, allora non sarà assoggettato nè ad IRPEF (salvo supero del liite di € 7.500,00) nè ad IRAP nè a contribuzione ENPALS; qualora, invece, l'inquadramento quale  sportivo dilettante  non venga ritenuto corretto, allora si sarebbe in presenza di redditi da lavoro autonomo (occasionale, professionale o para-subordinato), i quali dovrebbero essere assoggettati a ritenuta IRPEF, IRAP e contribuzione ENPALS ai sensi delle rispettive normative, fatte salvi gli importi che le leggi stessi considerano in  franchigia  (no tax area/ franchigia ENPALS etc.)."
news_581:
  id: 64
  project_id: 1
  title: "QUESITO N. 308 del 05/11/2007 - utente fiscosport n. 2499 - prov.di ANCONA"
  summary: "QUESITO N. 308 del 05/11/2007 - utente fiscosport n. 2499 - prov.di ANCONA"
  description: "Siamo una associazione sportiva dilettantistica di rugby ed operiamo in un impianto di proprietà del Comune condotto in gestione. Per la momentanea impraticabilità di un altro campo, il Comune ci ha invitato ad ospitare gli allenamenti di un'altra associazione sportiva dilettantistica di calcio, dietro l'applicazione di una tariffa indicata dall'amministrazione. Tali importi devono essere maggiorati dell'iva  E' sufficiente rilasciare una ricevuta o dobbiamo emettere una fattura. Precisiamo che la nostra associazione opera in regime agevolato legge 398/91, emette fatture di pubblicità ed è iscritta regolarmente al registro delle società ed associazioni sportive dilettantistiche tenuto dal Coni. Ringraziamo per le delucidazioni che ci potrete fornire.   "
  author_id: 2499
  created_on: 2007-10-31 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Patrizia Sideri, Consulente Provinciale Fiscosport Siena     Si ritiene che l’operazione effettuata tra la Vs. associazione di rugby e quella di calcio, rappresenti un’operazione commerciale e pertanto con obbligo di emissione di fattura soggetta ad IVA.  Ciò a causa del rapporto sinallagmatico che si viene a creare tra il concedente ed il fruitore del servizio  ovvero pagamento di un prezzo (tariffa) contro prestazione di un servizio (disponibilità del campo per gli allenamenti e/o partite).  Si rileva, che ove le due ASD fossero affiliate alla medesima federazione sportiva (entrambe al calcio o entrambe al rugby) il corrispettivo sarebbe  decommercializzato  ai sensi dell'art. 148, comma 3, TUIR 917/1986; poichè, invece, le federazioni di appartenenza sono diverse, la decommercializzazione non opera ed il corrispettivo va assoggettato ad IVA.  Si evidenzia, inoltre, come anche il rapporto intrattenuto dall’associazione di rugby ed il Comune debba essere assoggettato ad IVA qualora dalla Vs. Associazione venga pagato un corrispettivo per la fruizione del campo."
news_597:
  id: 65
  project_id: 1
  title: "QUESITO N. 411 del 15/12/2008 - utente fiscosport n.6945 - prov.di BARI"
  summary: "QUESITO N. 411 del 15/12/2008 - utente fiscosport n.6945 - prov.di BARI"
  description: "Siamo una Società Sportiva Dilettantistica a r.l., regolarmente affiliata alla FIPCF, che ha optato per la L. n. 398/91. Nell’ambito della nostra attività istituzionale dilettantistica stiamo per iniziare la pubblicazione di un periodico, regolarmente registrato al tribunale competente, che sarà distribuito inizialmente gratuitamente e successivamente venduto a soci e non soci. La maggiore fonte di sostentamento per la realizzazione del periodico sarà rappresentata dai contributi pubblicitari di aziende private, nei confronti delle quali emetteremo regolare fattura con Iva al 20%. La domanda è  “I predetti contributi pubblicitari chiesti ed ottenuti esclusivamente per la pubblicazione del “periodico istituzionale” saranno assoggetti a tassazione agevolata come previsto dalla L. n. 398/91 sia per quanto riguarda i redditi (coefficiente del 3%) e sia per quanto riguarda l’Iva (versamento del 50%)”  Infinite grazie per il Vostro apporto ad un mondo, quale quello del dilettantismo che prima di voi era completamente oscuro ed abbandonato a se stesso.   "
  author_id: 6945
  created_on: 2008-09-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Mauro Turri - Collaboratore della Redazione Fiscosport - Milano    L’operazione descritta rappresenta una delle forme di finanziamento assai diffuse nell’ambito dei sodalizi sportivi ancorché costituiti nella forma di società di capitali senza fine di lucro. La comunicazione istituzionale dell’ente, in questo caso rappresentata da un periodico, è sovente accompagnata dalla raccolta di contributi pubblicitari necessari più al finanziamento della rivista/periodico che alla realizzazione di lucro (per una definizione più puntuale ed esaustiva del concetto di pubblicità commerciale si veda K.Scarpa in Pubblicità e sponsorizzazione “Guide e vademecum” sul sito www.fiscoport.it). Tuttavia, pur in assenza di finalità lucrativa, il legislatore fiscale considera la pubblicità quale attività commerciale sia ai fini delle imposte dirette (articolo 148 comma 4 del D.P.R 917/86), sia ai fini dell’imposta sul valore aggiunto (art. 4, comma 5, lett. i) del DPR 633/1972) a prescindere dal soggetto che la pone in essere. In forza di queste presunzioni legali assolute che derogano alle disposizioni agevolative, in particolare del comma 3 dell’articolo 148 del D.P.R 917/86, la società sportiva dilettantistica dovrà assoggettare sia ad IVA sia ad IRES i contributi pubblicitari ricevuti.     Per poter godere del regime di tassazione agevolato previsto dalla Legge 16 dicembre 1991, n. 398,    esteso, per effetto delle disposizioni introdotte dall’articolo 90 della Legge n. 289/2002 anche alle società sportive dilettantistiche, l’ente societario deve necessariamente    -            godere della regolarità statutaria (contenuto minimo obbligatorio ai sensi dell’articolo 90 della Legge n. 289/2002, e della legge n. 128/2004;   -            essere affiliato ad una federazione sportiva o ente di promozione sportiva riconosciuta dal Coni;   -            essere iscritto al registro nazionale detenuto dal CONI.     Sussistendo queste condizioni la società sportiva dilettantistica potrà forfettizzare il reddito derivante dai contributi pubblicitari sulla base del 3% dei proventi e liquidare l'Iva con i criteri previsti dall’articolo 74, comma 6 del D.P.R n. 633/1972 (detrazione di cui all’articolo 19    forfetizzata nella misura del 50%).    "
news_626:
  id: 66
  project_id: 1
  title: "QUESITO N. 243 del 09/11/2006 - utente fiscosport n. 5970 - prov.di FORLI'"
  summary: "QUESITO N. 243 del 09/11/2006 - utente fiscosport n. 5970 - prov.di FORLI'"
  description: "Sono una consulente della prov. di Forlì, mi trovo in contrasto con alcuni altri consulenti della zona in quanto ritengo che l'associazione sportiva dilettantistica che acquista abbigliamento sportivo nella Repubblica di San Marino, deve effettuare la doppia registrazione e quindi versare all'erario l'iva non pagata al fornitore, gli altri consulenti quelli del fornitore di san marino compresi, ritengono che io possa registrare il documento senz'iva senza effettuare la doppia registrazione e quindi senza dover versare l'iva relativa. Vi sarei grata se riusciste a risolvere la nostra disputa. Ringrazio anticipatamente cordiali saluti.    "
  author_id: 5970
  created_on: 2006-09-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia        Gentile collega, nel  la  sua domanda non viene specificato se l’associazione sportiva dilettantistica che acquista abbigliamento sportivo dal la  Repubblica di San Marino sia o meno un soggetto Iva.           Nel rispondere al la  domanda cercherò di fornire un quadro completo sia nel caso in cui l’associazione sportiva dilettantistica sia soggetto Iva sia nel caso in cui non lo sia.  Per ulteriori approfondimenti, si rinvia al D.M. 24/12/1993, pubblicato nel la  G.U. n. 305 del 30.12.1993,  disciplina agli effetti dell'IVA dei rapporti tra   la  Repubblica Italiana  e   la  Repubblica  di San Marino .        A)    Nel caso in cui sia un   a.s.d. privo di soggettività Iva  ,  in quanto svolge esclusivamente attività istituzionale  l’art. 21 del D.M. 24.12.1993 stabilisce che gli acquisti effettuati presso operatori sanmarinesi assumono rilievo, ai fini Iva, solo se l’ammontare complessivo degli acquisti effettuati nell’anno so la re precedente supera € 8.263,31, ovvero se questo ammontare è superato in corso d’anno                 Se  nell'anno so la re precedente non è stato superato il limite, gli enti e le associazioni  assumono ai fini Iva  la  figura di consumatori finali,  quindi l'operazione sarà soggetta ad iva nel la  Repubblica di San Marino (l'ASD riceverà una fattura con addebito di IVA Sanmarinese). In ogni caso, per gli acquisti inferiori ad € 8.263,31, gli enti medesimi sono tenuti a presentare presso gli uffici competenti secondo il proprio domicilio fiscale, anterirormente all'effettuazione di ciascun acquisto, una dichiarazione in duplice copia su apposito stampato (conforme al mod.  Intra 13 )             Se  la  suddetta franchigia viene superata in corso d’anno,   l’a.s.d. assumerà  la  qualità di  soggetto  passivo di imposta (esclusivamente ai fini dell’esazione dell’imposta) e dovrà, conseguentemente, chiedere l'attribuzione del numero di Partita IVA all’Agenzia delle Entrate competente presentando apposita dichiarazione redatta su modello di inizio attività conforme a quanto previsto dall’art. 35 del D.p.r. 633/72. In questo caso l’acquisto è considerato rilevante ai fini impositivi,  quindi l'ASD dovrà versare l’Iva all’Erario in base all’aliquota vigente per quel tipo di bene, attraverso il meccanismo del la   autofatturazione .  A tal fine , le a.s.d. devono “ integrare le fatture di acquisto pervenute numerandole progressivamente e annotandole in un apposito registro  (tenuto a norma dell’art. 39 del D.p.r. 633/72)  entro il mese successivo a quello in cui sono venute in possesso del soggetto acquirente ” e  presentare all'Ufficio competente, in duplice esemp la re,  una dichiarazione re la tiva agli acquisti con indicazione dell'imposta dovuta, redatta su  uno stampato conforme al Modello Intra  12, allegato al DM del 16.02.1993 anteriormente all’effettuazione di ciascun acquisto, il quale deve contenere l’ammontare imponibile  degli acquisti registrati nel mese precedente e l'ammontare dell'imposta dovuta, che dovrà essere versata mediante Mod. F24.               B)   Nel caso in cui   l’a.s.d. sia un soggetto Iva  , e quindi svolga un’attività commerciale, è necessario scindere a sua volta se l’acquisto ha finalità  commerciali  vere e proprie o di converso  istituzionali ;          ·                  se  l’acquisto dell’abbigliamento sportivo viene effettuato  nell’ambito dell’attività d’impresa  , valgono le medesime regole previste per gli operatori economici che hanno ricevuto  la  fattura senza addebito d’imposta, e, pertanto, devono assolvere l’Iva re la tiva all’operazione in base a quanto previsto dall’art. 17, comma 3 ,  del D.p.r. 633/72. In questo modo l’ente assolve l’imposta solo in modo virtuale, senza che ci sia alcun materiale esborso di Iva, con l’obbligo, ex art. 16 del decreto 24.12.1993 di utilizzare l’esemp la re del la  fattura originale inviata dal sanmarinese anziché emettere autofattura ed al pari dei documenti ricevuti per operazioni intracomuunitarie, l’acquirente italiano dovrà indicare su di essa l’imposta dovuta, e provvedere al la  sua annotazione sia sul registro delle fatture emesse sia sul registro delle fatture di acquisto. L’a.s.d. italiana, inoltre, sarà tenuta a comunicare  -   entro 5 giorni  -    all’Agenzia delle Entrate competente l’avvenuta annotazione  dell'autofattura, indicando i numeri progressivi annuali attribuiti nei rispettivi  nei registri di acquisto e di vendita.  Si evidenzia che, qualora l'ASD abbia optato per il regime di cui al la  L. 398/91 tale meccanismo non sarà neutro ai fini del versamento dell'imposta ma comporterà il versamento del 50% del la  stessa.           ·                   Nell’ipotesi in cui l’a.s.d. effettui l’acquisto   nell’ambito dell’attività istituzionale  , l’associazione dovrà sempre assoggettare ad Iva l’acquisto  in Italia, non operando  la  discriminazione del la  soglia di € 8.263,31 (art. 21, comma 1,  DM 24.12.1993) valida per i soli  enti  non soggetti Iva. Detto ciò, l’a.s.d. dovrà integrare le fatture di acquisto  pervenute, numerandole progressivamente ed annotarle in un apposito registro (tenuto in base all’art. 39 del Dpr 633/72) entro il mese successivo a quello in cui sono venute in possesso del soggetto acquirente; presentare una dichiarazione entro ciascun mese in duplice esemp la re, utilizzando uno stampato conforme al Modello Intra 12, allegato al DM 16.02.1993  e versare l'imposta mediante Modello F24, presso il concessionario di riscossione o qualsiasi sportello bancario o postale nel termine previsto per  la  dichiarazione. Dichiarazione che, ovviamente, non andrà presentata se nel corso del mese precedente non sono stati effettuati acquisiti.               Premesso quanto sopra, riteniamo che risulti più comodo chiedere all'operatore sanmarinese  di adottare  la  procedura con addebito dell’Iva direttamente in fattura; in tal caso  l’ente che ha effettuato  l’acquisto, se in possesso di partita  I VA, tratterà il documento ricevuto esattamente come se fosse una fattura emessa da un operatore italiano, mentre se non è in possesso di partita Iva si limiterà a registrar la  nel la  propria contabilità."
news_634:
  id: 67
  project_id: 1
  title: "QUESITO N. 320 del 22/11/2007 - utente fiscosport n. 2807 - prov.di SIENA"
  summary: "QUESITO N. 320 del 22/11/2007 - utente fiscosport n. 2807 - prov.di SIENA"
  description: "Associazione sportiva dilettantistica. Si avvale di prestazione svolta da un lavoratore autonomo che ha rapporti con un unico committente da molti anni. Si chiede se in tale situazione l'Associazione debba iscrivere il lavoratore autonomo all'ENPALS. Se così fosse i contributi devono essere calcolati su i corrispettivi fatturati o sul minimale giornaliero o sul minimale rapportabile alle ore effettuate    "
  author_id: 2807
  created_on: 2007-11-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Massimo Tartaglia, Consulente Provinciale Fiscosport Agrigento    Dalla lettura del quesito pare trattarsi di un soggetto titolare di partita IVA che svolge attività di lavoro autonomo così come sancito dall'art. 2222 e seguenti del Codice Civile che identifica come  lavoro autonomo  quello per il quale il lavoratore si impegna a svolgere un'opera o un servizio col proprio lavoro e senza vincolo di subordinazione nei confronti del committente (nella fattispecie l'Associazione sportiva).  Pertanto, se la prestazione di cui si avvale l'Associazione sportiva rientra nell'ambito dell'attività svolta dal lavoratore autonomo così come sopra identificato, la relativa prestazione, sia essa professionale o d'impresa, va assoggettata a contribuzione ENPALS con relativa iscrizione del lavoratore autonomo.  Quest'ultimo, pertanto, dovrà emettere fattura soggetta ad IVA e l'Associazione sportiva provvederà ad erogare il compenso al netto della ritenuta previdenziale ENPALS a carico del lavoratore del 9,19%, provvedendo successivamente a versare all'Ente di previdenza il 33% del compenso erogato, di cui il 23,81%, quindi,  a proprio carico.  Naturalmente, trattandosi nella fattispecie di compensi che esulano dalla disciplina fiscale agevolata per le associazioni sportive, e dovendo il relativo compenso essere assoggetato alla ordinaria disciplina delle imposte sui redditi, se trattasi di prestazione di lavoro autonomo professionale, oltre alla ritenuta previdenziale ENPALS del 9,19%, l'Associazione sportiva dovrà anche trattenere al lavoratore autonomo la ritenuta d'acconto IRPeF del 20% sulla prestazione professionale e versarla all'Erario entro il giorno 16 del mese successivo all'erogazione del compenso."
news_636:
  id: 68
  project_id: 1
  title: "QUESITO N. 249 del 18 novembre 2006 - utente fiscosport n.7194 - prov.di PADOVA"
  summary: "QUESITO N. 249 del 18 novembre 2006 - utente fiscosport n.7194 - prov.di PADOVA"
  description: "L'associazione sportiva dilettantistica che ricere in regalo da una ditta delle maglie da gara, quale documento deve emettere   Come contabilizza questa donazione    "
  author_id: 7194
  created_on: 2006-11-18 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia    Nella sponsorizzazione sportiva il soggetto sponsorizzato è generalmente una società e/o associazione sportiva che, dietro il pagamento di un compenso in denaro od in natura, si impegna a divulgare il nome dell’impresa finanziatrice (lo sponsor appunto).  Dal punto di vista giuridico, il rapporto di sponsorizzazione è un contratto oneroso atipico, a prestazioni corrispettive. Nella realtà tuttavia è opportuno distinguere fra la sponsorizzazione vera e propria e quelle  pseudo-forme  di sponsorizzazioni che altro non sono che elargizioni a titolo di liberalità.  Affinché si abbia un vero rapporto di sponsorizzazione e che questo sia efficace di fronte al fisco con tutti i vantaggi che ne derivano, è necessario che la società sportiva    percipiente reclamizzi la ditta sponsor, indicandone la ragione sociale sulle divise della squadra, e/o facendo ricorso a manifesti, tabelloni pubblicitari posti ai bordi del terreno di gioco, depliants, posters, etc. ed in generale porti a conoscenza del pubblico coinvolto nell’evento sportivo, direttamente o indirettamente, e con qualunque strumento a disposizione, il marchio, il logo dell’impresa sponsor e/o il nome di un suo prodotto o servizio.  L’importanza dell’aspetto della  corrispettività  è sottolineata anche dall’Amministrazione Finanziaria (Ris. Min. n. 9/204 del 17 giugno 1992) secondo la quale le spese di sponsorizzazione sono fiscalmente considerate deducibili in quanto assimilate a spese pubblicitarie solo se connesse ad un contratto che preveda un rapporto sinallagmatico tra lo sponsor ed il soggetto sponsorizzato; cioè un rapporto a prestazioni contrapposte.    Lo sponsor versa un contributo in cambio di uno spazio all’interno di un veicolo promozionale . Questa, ai fini fiscali, rappresenta certamente una condicio sine qua non.   Qualora, invece, non sia contrattualmente previsto alcun obbligo da perte dello sponsorizzato e non sia preteso da questi un determinato comportamento, si rientra fra le  pseudo-forme  di sponsorizzazione. E’ evidente che, in questa ipotesi, le somme elargite dallo  pseudo-sponsor , siano completamente indeducibili dal proprio reddito d’impresa. Trattasi, infatti, di mere erogazioni a titolo gratuito, effettuate per puro spirito di liberalità, senza che sorga, a carico dell'altra parte, alcun tipo di obbligazione di fare o divulgare alcunchè.  Se l’associazione sportiva dilettantistica, come nel caso descritto,   riceve delle maglie da gara  , è chiara ed inconfondibile la finalità che sarà quella di diffondere il messaggio ed il marchio (controprestazione) e che di conseguenza sarà soggetta a fatturazione. Questa rilascerà allo  sponsor  una fattura indicante il valore normale dei beni che l'associazione sportiva dilettantistica ha ricevuto in luogo di denaro ed incasserà dallo stesso sponsor la sola Iva (che andrà versata in misura pari al 90% dell'importo se in Regime forfetario di 398/91 ovvero in misura piena se non ha optato per alcuna agevolazione ). In questo modo lo sponsor potrà considerare il costo sostenuto per l'acquisto delle maglie deducibile."
