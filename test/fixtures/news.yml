  title: "QUESITO N. 358 del 19/03/2008 - utente fiscosport n.8207 - prov.di GENOVA"
  summary: "QUESITO N. 358 del 19/03/2008 - utente fiscosport n.8207 - prov.di GENOVA"
  description: "Buongiorno, sono il tesoriere di un'associazione sportiva dilettantistica vorrei alcuni chiarimenti in merito all'emissione della ricevuta o quietanza di pagamento che dobbiamo rilasciare al fine che il soggetto che effettua il pagamento possa usufruirre delle detrazioni fiscali. Su tale ricevuta, come riportato dalla pubblicazione  L'agenzia informa  inerente le agevolazioni fiscali a favore dell'attività sportiva dillettantistica, è soggetta all'imposta di bollo di € 1,81  Grazie   "
  author_id: 8207
  created_on: 2008-03-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Consulente Provinciale Fiscosport Venezia     In merito all’imposta di bollo è opportuno fare le seguenti distinzioni.  A) - Se il soggetto emittente la ricevuta è un’ associazione sportiva  la ricevuta evidenzierà che la prestazione sportiva dilettantistica è «non soggetta a Iva per mancanza dei presupposti di cui all articolo 4, D.p.r. 633/72 ricevuta esente da imposta di bollo ai sensi della Tabella, articolo 7, ultimo comma, allegata al D.p.r. 642/72».  B) - Nel caso in cui, invece, l’impianto sportivo sia gestito da un  soggetto commerciale  (ditta individuale, S.n.c., S.r.l. eccetera), poiché i ragazzi che frequentano i locali non sono qualificabili come soci bensì come normali clienti, occorre emettere la fattura con Iva al 20% (o altro documento fiscale, equipollente). In entrambi i casi sopra esposti la certificazione (ricevuta, fattura eccetera) dovrebbe evidenziare sia il nominativo e il codice fiscale di colui che versa realmente il denaro (genitore), sia gli estremi identificativi del giovane praticante l attività sportiva.  C) - Quando, invece, è un  professionista  ad emettere fattura per il suo onorario (soggetto a Iva) relativo all’insegnamento al ragazzo dell’attività sportiva dilettantistica si ritiene che anche in questo caso l'imposta di bollo pari a 1,81 euro non sia dovuta, in quanto vige il principio dell’alternatività tra iva ed imposta di bollo. L'Iva e il bollo sono tributi alternativi; pertanto le fatture, le ricevute, le quietanze, le note e i conti, le lettere di addebitamento e di accreditamento di somme riguardanti operazioni soggette a Iva sono esenti in modo assoluto dall'imposta di bollo. A tal fine, i predetti documenti devono indicare l'importo dell'Iva oppure riportare la dicitura che il documento è emesso in relazione al pagamento di corrispettivi assoggettati ad Iva e di conseguenza dà luogo all'inapplicabilità dell'imposta di bollo ai sensi dell'articolo 6, della Tabella B, allegata al Dpr 642/1972.  In merito alla detrazione delle spese sostenute per l'attività sportiva di ragazzi fra 5 e 18 anni (art. 15, comma 1, lettera i-quinquies, D.P.R. 22/12/86 n. 917) ed alle relative ricevute rilasciate, essendo la sua natura   “dichiarativa” relativa ad un pagamento gia’ effettuato   si vogliono ricordare le modalità di documentazione delle spese stesse   1)  il pagamento deve risultare da un bollettino bancario o postale, ovvero da fattura, ricevuta o quietanza di pagamento ;  2) tale documento deve riportare         a) la denominazione, la sede e il codice fiscale del destinatario,        b) la causale (iscrizione o abbonamento),        c) l'attività sportiva esercitata,        d) l'importo,        e) i dati anagrafici del praticante l'attività sportiva e il codice fiscale di chi effettua il pagamento.   Gli enti che utilizzino tale modalità di riscossione dovranno quindi consegnare successivamente, a chi ne farà richiesta fornendo i dati da inserire (segnatamente il codice fiscale di chi effettua il pagamento e quindi fruirà della detrazione), una  specifica ricevuta , per un pagamento già effettuato nel corso dell’anno 2007 contenente gli elementi richiesti dalla legge. Perciò, il problema dell’esenzione o dell’assoggettamento di tale ricevuta riguarda il precedente pagamento."
news_1068:
