  title: "QUESITO N. 622 del 07/12/2011 - utente fiscosport n. 10014 - prov. di VENEZIA"
  summary: "QUESITO N. 622 del 07/12/2011 - utente fiscosport n. 10014 - prov. di VENEZIA"
  description: "Buongiorno, sono l'amministratore di un'associazione sportiva dilettantistica, volevo sapere se secondo voi le associazioni sportive dilettantistiche sono soggette all'obbligo di comunicare l'elenco clienti-fornitori previsto dal D.l. 31 maggio 2010 n.78 convertito dalla legge 30/7/2010 n.22 - Art 21, per le fatture emesse e ricevute superiori ai 3.000 euro per il 2011. Non esiste una specifica esclusione in merito, e se stiamo al testo letterale della norma ( Tutti i soggetti passivi IVA che effettuano operazioni rilevanti ) in teoria ne saremmo soggetti. Nè la circolare 24/2011 nè le risposte del 11/10/2011 hanno chiarito tale aspetto. Potete darci qualche indicazione  Grazie    "
  author_id: 10014
  created_on: 2011-07-12 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Pietro Canta *, Consulente Regionale Fiscosport Liguria        Come precisato dall'utente, tutti i soggetti passivi Iva sono tenuti ad osservare le disposizioni di cui al d.l. n. 78 del 31 maggio 2010 in merito al nuovo obbligo di trasmissione telematica delle operazioni attive e passive rilevanti ai fini Iva (per importi eccedenti determinate soglie). La circolare dell'Agenzia delle Entrate n. 24/E/2011 ha chiarito che  sono obbligati anche gli enti non commerciali , limitatamente alle  operazioni effettuate nell'esercizio di attività commerciali  o agricole, ai sensi dell'art. 4 del d.p.r. n. 633/72.  In occasione dei  vecchi elenchi clienti e fornitori , l'Agenzia delle Entrate con la risoluzione n. 171/E del 23 aprile 2008 aveva chiarito che, sia per le operazioni del 2006 che per quelle del 2007, le società e associazioni sportive dilettantistiche e gli altri enti in opzione per il regime di cui alla legge n. 398/91 erano esentati dalla presentazione degli elenchi clienti e fornitori, con la giustificazione che sia le fatture emesse che quelle ricevute non erano soggette a registrazione ai fini Iva.  Analogo intervento non è sopraggiunto (almeno fino ad ora) per le nuove disposizioni di cui al d.l. n. 78/2010. Ad avviso di chi scrive, tale  privilegio  non è stato replicato per gli anni 2010 e successivi, proprio perchè da alcuni anni a questa parte l'attenzione dell'Amministrazione Finanziaria per le realtà associazionistiche (sportive in particolare) è stata massima e la rinuncia a un controllo incrociato tra sponsor e sponsee non è proprio all'ordine del giorno degli organismi preposti al controllo (Guardia di Finanza, Agenzia delle Entrate, Siae, ecc.).  E' giusto il caso di ricordare che il  31 dicembre 2011  sarà l'ultimo giorno per la presentazione telematica della comunicazione delle  operazioni  (d.l. n. 78/2010)  superiori a euro 25.000 , relative all'anno 2010, mentre per l'annualità in corso il termine è fissato al  30 aprile 2012  con ad oggetto le  operazioni eccedenti i 3.000 euro  (al netto dell'Iva) nei confronti di imprese e di  3.600 euro (iva compresa)  nei confronti dei soggetti privati. Queste ultime operazioni hanno rilievo solo  a far data dal 1° luglio 2011 .   Per le modalità di compilazione e per le particolarità (ad es. i corrispettivi periodici e i contratti collegati) si rimanda all'approfondimento del dott. Giuliano Sinibaldi, pubblicato nella  Newsletter Fiscosport n. 17/2011  del 6/10/2011.     *  Pietro Canta , Ragioniere Commercialista e Revisore Contabile in Imperia"
news_3373:
  id: 434
  project_id: 1
  title: "QUESITO N. 630 del 14/01/2012 - utente fiscosport n. 17303 - prov. di NAPOLI"
  summary: "QUESITO N. 630 del 14/01/2012 - utente fiscosport n. 17303 - prov. di NAPOLI"
  description: "Sono il presidente di un a.s.d. (regolarmente iscritta alla FISE quindi riconosciuta dal coni) che si occupa della promozione dilettantistica e sportiva delle discipline equestri, le nostre attività si svolgono in un maneggio che  l'asd detiene in fitto ed il più delle volte al di fuori del maneggio per i concorsi.   Ho da porvi qualche quesito     1) l'associazione è proprietaria di alcuni cavalli sportivi, il famoso redditometro viene applicato anche alle associazioni     2) può l'asd acquistare un camion con leaving per il trasporto dei cavalli e se si, può essere affidare la guida ad un terzo     3) nel caso di concorsi ippici  può l'associazione far gareggiare i propri associati, con i cavalli dell'associazione     4) tutti i costi sostenuti per i concorsi esempio; trasporto, iscrizioni, box, albergo etc devono essere sostenuti dall'associazione     "
  author_id: 17303
  created_on: 2011-12-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Marco D'Isanto *, Collaboratore della Redazione di Fiscosport          Il Redditometro non è applicabile alle associazioni ma solo alle persone fisiche che detengono i cavalli e che eventualmente, in quanto soci dell’associazione, pensionano i cavalli presso i locali della stessa.    In relazione al secondo quesito Le segnalo che l’Associazione può acquistare un camion con leaving per il trasporto cavalli. E' necessario che tra il conducente e l’associazione ci sia una relazione definita. A titolo di esempio il conducente potrebbe essere un dirigente, un lavoratore dipendente, un socio volontario ecc. Sarebbe preferibile che la trasferta fosse supportata da una lettera di incarico dell'Associazione al conducente del veicolo.   In relazione al terzo quesito l’Associazione può far gareggiare i propri associati con i propri cavalli esclusi i casi in cui ci fossero norme regolamentari federali o della singola competizione sportiva che ponessero particolari limiti.    I costi devono essere sostenuti dall’associazione in relazione all’attività sportiva realizzata dall’Associazione. Appare evidente pertanto che se l’Associazione partecipa alle gare sportive con dei propri atleti tesserati tutti i costi inerenti la partecipazione saranno sostenuti dalla medesima. Nulla vieta, ovviamente, che una parte dei costi possano essere posti a carico dei soci che gareggiano, se così viene concordato con essi.     *  Marco D'Isanto , Dottore Commercialista e Revisore contabile in Napoli"
news_3376:
  id: 435
  project_id: 1
  title: "QUESITO N. 655 del 14/04/2012 - utente fiscosport n. 10634 - prov. di MESSINA"
  summary: "QUESITO N. 655 del 14/04/2012 - utente fiscosport n. 10634 - prov. di MESSINA"
  description: "Buongiorno,un'associazione sportiva dilettantistica (danza sportiva) comunica l'inizio attività IVA giorno 07/12/2010 con decorrenza 01/12/2010. Produce la raccomandata SIAE per la comunicazione dell'opzione 398/91 in data 16/12/2010 attenendosi alla modulistica SIAE ed indicando come data di decorrenza 01/12/2010. Il giorno 04/12/2011 emette fattura per un servizio reso ad un Comune per uno spettacolo.A seguito di controllo, la SIAE sanziona l'associazione perchè la comunicazione (datata 16/12/2010) deve essere tassativamente preventiva all'esercizio dell'attività (fattura datata 04/12/2010) e a nulla vale la circostanza di aver indicato come decorrenza la data del 01/12/2010 nel modello di comunicazione (dove DEVE essere indicata la decorrenza).E' corretto l'operato dei verificatori Quali sono gli estremi normativi di riferimento          "
  author_id: 10634
  created_on: 2011-12-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Donato Foresta *, Collaboratore della Redazione di Fiscosport        La normativa di riferimento per il caso in questione è la Circolare Ministeriale 27 agosto 1998, n. 209/E. Si tratta del Regolamento recante norme per il riordino della disciplina delle opzioni in materia di imposta sul valore aggiunto e di imposte dirette, disposta con Decreto del Presidente della Repubblica 10 novembre 1997, n. 442.  Ai sensi di tale normativa l’opzione ha effetto dall’inizio dell’attività ai fini IVA o dall’inizio dell’anno in cui essa viene esercitata.  Cita infatti testualmente tale normativa al paragrafo 9, in riferimento ai soggetti di cui alla legge 398/1991  “ Si ritiene opportuno precisare che i nuovi principi di carattere generale introdotti dal decreto del Presidente della Repubblica n. 442 del 1997 si applicano anche in riferimento all'opzione per la determinazione forfetaria dell'I.V.A. e del reddito ai sensi dell'art. 2, commi 3 e 5 della legge 16 dicembre 1991, n. 398, da parte delle associazioni sportive dilettantistiche e delle associazioni senza fini di lucro,  … (omissis) … . Per questi ultimi, la legge n. 398 del 1991 prevede espressamente che l'opzione per il regime forfetario opera dal primo giorno del mese successivo a quello in cui e' esercitata. Tuttavia, anche la cennata disposizione della legge n. 398 del 1991, espressamente citata nel preambolo del decreto del Presidente della Repubblica n. 442 del 1997, deve ritenersi superata dalla nuova disciplina introdotta in forza della delegiferazione della materia. Pertanto, anche per lo specifico settore in oggetto, l'opzione, esercitata con il comportamento concreto, ha effetto dall'inizio dell'anno o dell'attività ”.  La citata normativa dà validità all'opzione esercitata con   comportamento concreto  , noto anche come   comportamento concludente   e quindi senza un espresso atto di opzione del contribuente. Analogamente però si ritiene che qualora l'opzione sia stata formalizzata con una specifica comunicazione, anche per questa si possa dare validità con decorrenza dall'inizio dell'attività o dell'anno in cui essa è esercitata. In merito si rammenta che l'opzione deve essere esercitata  mediante comunicazione a mezzo lettera raccomandata da inviare alla competente Agenzia delle Entrate e al competente ufficio della SIAE.  Non è richiesta nessuna indicazione di decorrenza da riportare nella comunicazione, in quanto la decorrenza deriva in forza del dettato normativo sopra indicato e cioè dall’inizio dell’anno o dell’attività. L’operato dei verificatori quindi non è condivisibile alla luce della predetta normativa. Si evidenzia inoltre che per una completa documentazione attestante l’esercizio dell’opzione per la legge 398/1991, in mancanza di esplicite indicazioni nella comunicazione di apertura della partita IVA, occorre inviare contestualmente alla prima dichiarazione dei redditi dell’associazione anche il quadro VO della modello di dichiarazione annuale IVA, barrando l’apposita casella prescritta per l’esercizio dell’opzione di adesione al regime fiscale della legge 398/1991.  C’è però infine da aggiungere che nel recente “decreto semplificazioni” (D.L. 9.2.2012, n.5) è previsto che onde sanare l’assenza dell’esercizio espresso di una opzione, ove richiesto, il contribuente che intende avvalersi del regime fiscale conseguente all’opzione possa ora regolarizzare l’assenza di una sua precedente comunicazione di opzione mediante il versamento di una sanzione di 258 euro.  Un passo indietro quindi rispetto al riconoscimento del  comportamento concludente  in ottica sicuramente di chiarezza ma, soprattutto, di necessità di cassa per lo Stato.    *  Donato Foresta , Dottore Commercialista e Revisore Contabile in Milano          "
news_3377:
  id: 436
  project_id: 1
  title: "QUESITO     N. 660 del 15/06/2012 - utente fiscosport n.16649 - prov. di NUORO"
  summary: "QUESITO     N. 660 del 15/06/2012 - utente fiscosport n.16649 - prov. di NUORO"
  description: "Buongiorno siamo una A.S.D. affiliata ad un ente di promozione sportiva che svolge la propria attività nel campo delle arti marziali. Il quesito che intendiamo porre è il seguente  per svolgere corsi bisogna essere affiliati alla Federazione sportiva di riferimento, quindi il problema è se si è solo affiliati ad un ente, come lo siamo noi, l'attività istituzionale svolta, nella fattispecie l'insegnamento delle arti marziali agli associati, è da intendersi  corso        "
  author_id: 16649
  created_on: 2011-12-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Biancamaria Stivanello*, Collaboratrice della Redazione di Fiscosport    L'a.s.d. affiliata a un ente di promozione sportiva può senza dubbio svolgere attività sportiva dilettantistica nelle varie discipline delle arti marziali, sia didattica/formativa sia competitiva e agonistica in ambito promozionale. Né per tenere un corso in ambito promozionale è necessario che il Maestro o l'istruttore abbiano conseguito un titolo specifico o una graduazione specifica (Kyu/Dan) riconosciute o rilasciate dalla Federazione Sportiva Nazionale (FIJLKAM, FITA) o dalla Disciplina Associata (FIKBMS).  L'affiliazione alla Federazione Sportiva Nazionale o Disciplina Sportiva Associata di riferimento è necessaria soltanto per poter partecipare con i propri atleti tesserati alle predette federazioni alle attività agonistiche federali.  E' sempre possibile inoltre anche la doppia affiliazione (EPS e FSN e/o DSA), salvo i limiti e divieti che alcune Federazioni o Discipline Associate pongono alla facoltà degli atleti di gareggiare contemporaneamente in ambito federale e promozionale.  Per completezza di esposizione, anche se non è specificatamente richiesto nel quesito, ricordiamo che l'organizzazione dei corsi per la pratica delle discipline è da considerarsi attività istituzionale e non commerciale ai sensi dell'art.148, co. 3, T.U.I.R. e art. 4 d.p.r. n. 633/72  se ricorrono le condizioni formali e sostanziali che di seguito brevemente si riassumono   L'associazione deve conseguire lo  status  di  sportiva dilettantistica  adottando (e utilizzando in ogni comunicazione e per esteso) la specifica denominazione nonchè uno statuto che contenga tutte le clausole previste dall'art. 90 l. n. 289/02 nonchè previa affiliazione all'EPS, iscriversi al registro Coni e presentare, entro i 60 giorni dalla costituzione, il modello EAS. L'associazione deve conformarsi nel concreto alle clausole statutarie, in particolare a quelle sulla democraticità interna (convocazione assemblee, partecipazione dei soci alle assemblee, uniformità, effettività e non temporaneità del rapporto associativo oltre al divieto di distribuzione degli utili) e svolgere attività sportive dilettantistiche conformi alle finalità istituzionali nei confronti dei soci.  Sussistendo tali condizioni, i corrispettivi specifici versati dai soci per la partecipazione a corsi sono decommercializzati e costituiscono a ogni effetto ricavi istituzionali.  *  Biancamaria Stivanello , Avvocato in Padova            "
news_3405:
  id: 437
  project_id: 1
  title: "QUESITO N. 626 del 15/01/2012 - utente fiscosport n. 17529 - prov. di VENEZIA"
  summary: "QUESITO N. 626 del 15/01/2012 - utente fiscosport n. 17529 - prov. di VENEZIA"
  description: "Buongiorno, sono a chiedere se una associazione sportiva dilettantistica che si avvale del regime agevolato della L. 398, e che ha corrisposto nel corso del 2011 agli atleti dei premi e rimborsi spese non documentati in occasione delle gare per un importo inferiore a 7500 e' tenuta a presentare il mod. 770 (eventualmente entro quando) e quali altri conseguenti documenti devono obbligatoriamente essere prodotti (certificazioni, ecc.)       "
  author_id: 17529
  created_on: 2012-01-15 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Pietro Canta *, Consulente Regionale Fiscosport Liguria     Le società e associazioni sportive dilettantistiche, iscritte al registro del CONI, possono - a prescindere dall'opzione per la legge n. 398/91 - corrispondere compensi, premi, indennità di trasferta e rimborsi forfetari di spese avvalendosi delle agevolazioni di cui all'art. 25 legge 133/99, così come modificato dall'art. 37, comma 2, lett. a) della legge n. 342/2000 (norme ora trasfuse nell'art. 67, comma 1, lett. m del T.U.I.R.), che prevedono l'esenzione fiscale fino a 7.500 euro (in capo ad ogni percipiente) e l'assoggettamento a ritenuta 23% (a titolo d'imposta fino ad euro 28.158,28 e a titolo d'acconto per l'eccedenza), oltre all'addizionale regionale di compartecipazione dello 0,90% (che dal 6/12/2011 dovrebbe essere sostituita dall' addizionale di base  1,23%), per gli importi che eccedono i 7.500 euro. Dal 1/1/2003 tale normativa è stata estesa alle collaborazioni amministrativo-gestionali, non occasionali, mentre non è più necessario fare riferimento ad una  gara  per effetto del d.l. n. 207/2008 che all'art. 35, comma 5, prevede che nelle parole  esercizio diretto di attività sportiva dilettantistica  contenute nell'art. 67, comma 1, lett. m), del TUIR di cui al DPR n. 917/1986  sono ricomprese la formazione, la didattica, la preparazione e l'assistenza all'attività sportiva dilettantistica .    Le società e associazioni sportive dilettantistiche che corrispondono questo tipo di emolumenti sono obbligate a predisporre il modello 770 semplificato, con modalità telematica, nel termine del 31 luglio dell'anno successivo al periodo di riferimento (anno solare), a prescindere dalla tassazione o meno degli emolumenti stessi. Tale obbligo riguarda, infatti, anche i compensi, premi, indennità ecc. inferiori al limite dei 7.500 euro, in quanto l'Amministrazione Finanziaria vuole in tal modo controllare se la persona fisica ha superato il predetto limite da più soggetti eroganti.    Ma il modello 770 non è l'unico adempimento, in quanto - entro il 28 febbraio 2012 - l'associazione sarà obbligata a predisporre e a far pervenire al percipiente la CERTIFICAZIONE DEI COMPENSI corrisposti nell'anno solare 2011 (a prescindere dall'esercizio sociale dell'associazione), un modulo nel quale vengono riassunti tutti gli emolumenti corrisposti e le eventuali ritenute ed addizionali trattenute.     Si consiglia, poi, il rilascio della ricevuta (disponibile nella modulistica del sito  www.fiscosport.it ) ogniqualvolta viene corrisposto un compenso, premio, indennità di trasferta o rimborso forfetario di spesa (i rimborsi forfetari sono assimilati ai compensi e pertanto la fattispecie descritta rientra tra quelle contemplate dalla l. n. 133/99; diverso è il trattamento dei rimborsi analitici o a piè di lista, che esulano dalla tipologia di cui sopra).    Nella prossima  Newsletter Fiscosport  (la n. 3/2012 del 9 febbraio 2012) sarà disponibile un approfondimento sul tema delle certificazione dei compensi in vista della scadenza del 28 febbraio 2012.  *  Pietro Canta , Ragioniere Commercialista e Revisore Contabile in Imperia"
