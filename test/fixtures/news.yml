  title: "QUESITO N. 484 del 06/03/2010 - utente fiscosport n.6821 - prov.di GENOVA"
  summary: "QUESITO N. 484 del 06/03/2010 - utente fiscosport n.6821 - prov.di GENOVA"
  description: "Gentile fiscosport, avrei un paio di quesiti da sottoporre alla Vostra attenzione. Siamo una sezione sportiva di una Associazione Sportiva Dilettantistica polisportiva, costituitasi con un atto interno nel 1997. Domande  1. per l'affiliazione alle Federazioni sportive noi abbiamo sempre indicato il Consiglio Direttivo della sezione e il presidente della stessa, anche in considerazione del fatto che il registro CONI ci chiede, per l'iscrizione, il nome del presidente della sezione sportiva e non della Associazione polisportiva (il cui presidente è il legale rappresentante). E' corretto  2. visto che la sezione si pone quasi come soggetto autonomo (nelle decisione sportive, nella partecipazione a gare ecc.) con un proprio bilancio (che ovviamente entra poi a far parte del bilancio complessivo dell'Associazione polisportiva), non sarebbe più opportuno che avesse un proprio statuto  Fino ad oggi si è sempre fatto riferimento allo statuto dell'Associazione polisportiva, cui allegavamo l'atto costitutivo della sezione. 3. si consideri inoltre che tutti gli atti nei confronti della federazione sportiva vengono firmati dal presidente della sezione. E' corretto  Vi ringrazio per la cortese attenzione.   "
  author_id: 6821
  created_on: 2007-06-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Mainardis, Collaboratore della Redazione Fiscosport - Pordenone     Una risposta più precisa e dettagliata richiederebbe la conoscenza della Federazione di appartenenza e soprattutto delle norme statutarie interne. In linea generale comunque le norme federali normalmente prevedono che l’affiliazione per le società polisportive è consentita per la sola sezione relativa allo sport di pertinenza. Trovo corretto pertanto che l’organo direttivo da indicare al momento della riaffiliazione sia quello di sezione, ma andrebbe verificato nello statuto che il presidente di sezione abbia la legale rappresentanza dell’Associazione per quanto riguarda le decisioni di pertinenza della Sezione. Per quanto riguarda lo Statuto autonomo, la decisione riguarda l’associazione nel suo complesso e i rapporti con le altre sezioni, pertanto non ritengo di potermi esprimere in merito."
news_808:
  id: 100
  project_id: 1
  title: "QUESITO N. 333 del 11/12/2007 - utente fiscosport n. 8160 - prov.di ROMA"
  summary: "QUESITO N. 333 del 11/12/2007 - utente fiscosport n. 8160 - prov.di ROMA"
  description: "Vorrei sapere come associazione sportiva dilettantistica Circolo Scacchi  XY che tipo di fattura dobbiamo emettere nei corsi di scacchi che svolgiamo nelle scuole e se sono soggetti ad IVA, a quale percentuale. Grazie   "
  author_id: 8160
  created_on: 2007-11-17 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana    Trattandosi di attività svolta non a favore di soci, iscritti o tesserati, nè di altra associazione affiliata alla Federazione Scacchistica Italiana (alla quale suppongo siate afflilati), si tratta di attività commerciale, soggetta ad emissione di fattura a richiesta della controparte; trattandosi di scuole, suppongo che tale richiesta venga effettuata.  Trattandosi di corsi, se essi sono riconosciuti da pubbliche amministrazioni (quindi il CONI anche tramite la Federazione, ovvero il Ministero della Pubblica Istruzione) allora si rientra nella previsione di cui all'art. 10, primo comma n. 20, del D.P.R. 633/72  prestazioni educative o didattiche, esenti da IVA.   In assenza di riconoscimento è applicabile l'IVA ordinaria, nella percentuale del 20%."
news_813:
  id: 101
  project_id: 1
  title: "QUESITO N. 255 del 10/1/2007 - utente fiscosport n. 5273 - prov.di TREVISO"
  summary: "QUESITO N. 255 del 10/1/2007 - utente fiscosport n. 5273 - prov.di TREVISO"
  description: "Associazione sportiva con sola attività istituzionale.  1. I professionisti che fanno fattura a tale associazione, anche in mancanza di Partita IVA, devono emettere fattura con ritenuta   2. In presenza di soli rimborsi spese inferiori ai 7500 euro è obbligatoria la presentazione del 770. Grazie e saluti.   "
  author_id: 5273
  created_on: 2007-10-01 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana         L'art. 23 del D.P.R. 600/73, e l'art. 73 del TUIR da esso richiamato, stabiliscono che sono tenuti ad effettuare le ritenute, fra gli altri, tutti gli enti pubblici e privati diversi dalle società, che non hanno per oggetto esclusivo o principale l'esercizio di attività commerciali.          Quindi anche una associazione senza scopo di lucro è tenuta ad effettuare le ritenute, versarle, e presentare la dichiarazione annuale Mod. 770.          Attenzione  è l'associazione che è tenuta a operare la ritenuta, non il professionista a indicarla in fattura; ciò significa che l'associazione dovrà operare la ritenuta anche se il professionista (come qualsiasi altro lavoratore autonomo) non la indica separatemente nella fattura o ricevuta che emette.          Nel Mod. 770 devono essere indicati anche i compensi inferiori ai 7.500 euro, e deve essere presentato anche se l'associazione ha corrisposto solo tale tipologia di compensi, e quindi non ha effettuato alcuna ritenuta."
