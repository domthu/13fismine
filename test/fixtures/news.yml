  description: "Ai fini della detrazione Irpef delle quote iscrizione all'attività sportiva si richiede se il relativo pagamento debba essere effettuato esclusivamene a mezzo bonifico bancario o bollettino postale oppure anche per contanti con rilascio della prevista ricevuta. Grazie.   "
  author_id: 7021
  created_on: 2009-11-25 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Francesca Scendoni, Collaboratrice della Redazione Fiscosport - Porto San Giorgio (FM)    Il pagamento relativo alle  spese, per un importo non superiore a 210,00, sostenute per l'iscrizione annuale e l'abbonamento, per i ragazzi di età compresa tra i 5 ed i 18 anni, ad associazioni sportive, palestre, piscine ed altre strutture ed impianti sportivi destinati alla pratica sportiva dilettantistica...  (art. 15, c.1 lett. i-quinquies del Tuir) deve risultare da un bollettino bancario o postale, ovvero da fattura ricevuta o quietanza di pagamento. Si tratta di presupposti che consentono un beneficio massimo del 19% della somma sopra indicata pari quindi a 39,90 annui. Premesso altresì che per pagamenti a favore di associazioni sportive dilettantisitiche, società, enti di importo unitario superiore a € 516,46 sussiste l'obbligo di effettuare gli stessi a mezzo di tracciabili strumenti finanziari, per il pagamento delle spese per corsi sportivi di importo inferiore la norma ammette esplicitamente che è possibile pagare anche senza bollettini. Per concludere il quadro, si ricorda che, dal mezzo di pagamento, che il contribuente deve acquisire e conservare, deve risultare  la ditta, denominazione o ragione sociale, la sede legale, o, se persona fisica, il nome, cognome e la residenza nonchè il codice fiscale dei soggetti che hanno reso la prestazione, la causale del versamento, l'attività sportiva esercitata, l'importo corrisposto per la prestazione resa, i dati anagrafici del praticante dell'attività sportiva ed il codice fiscale del soggetto che effettua il pagamento. Ne discende che solo la mancanza di una delle condizioni sopra esposte faccia disconoscere tale detrazione d'imposta."
news_1229:
  id: 182
  project_id: 1
  title: "QUESITO N. 498 del 07/05/2010 - utente fiscosport n.1562 - prov.di FORLI'"
  summary: "QUESITO N. 498 del 07/05/2010 - utente fiscosport n.1562 - prov.di FORLI'"
  description: "Siamo una Sezione dell'Unione Nazionale Veterani dello Sport, Associazione Benemerita del CONI, e vorrei un chiarimento per capire se anche noi possiamo essere destinatari di una erogazione liberale da parte di una Ditta analogamente a quella di una persona fisica. Grazie   "
  author_id: 1562
  created_on: 2007-06-10 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Valentina Di Renzo, Dottore Commercialista in Venezia          Il tenore letterale della norma agevolativa include solo le Società e le Associazioni Sportive Dilettantistiche  nello specifico non sono menzionate le Associazioni Benemerite del CONI, quindi si ritiene che i suddetti soggetti siano esclusi dalle agevolazioni tributarie.   Tutto ciò premesso, si riporta quanto segue per meglio rispondere al quesito dell’utente.   L’art. 15 co. 1 lett. i-ter) del TUIR, come sostituita dall’art. 90 co. 9 lett. a) della L. 27.12.2002 n. 289 (Finanziaria 2003), disciplina la detrazione IRPEF del 19% in relazione alle erogazioni liberali in denaro a favore di società e associazioni sportive dilettantistiche, effettuate da persone fisiche.  Per effetto del rinvio contenuto nell’art. 78 del TUIR, la disciplina dell’art. 15 co. 1 lett. i-ter) si applica anche ai soggetti IRES.   La detrazione spetta su un importo complessivo delle erogazioni liberali non superiore a 1.500,00 euro per ciascun periodo d’imposta (per un importo massimo pari a 285,00 euro).  La legge richiede che il versamento di tali erogazioni liberali in denaro debba avvenire mediante assegno non trasferibile intestato all'associazione o altri sistemi di pagamento ammessi dal Ministero delle finanze (bonifico, carta di credito, versamento con bollettino postale, ecc.).   Diverso è il caso in cui l’associazione, o la società cooperativa sportiva dilettantistica rivesta la qualifica di ONLUS (Organizzazione Non Lucrativa di Utilità Sociale), ai sensi del DLgs. 4.12.97 n. 460.   A) Deducibilità dal   reddito d’impresa   delle erogazioni in denaro   Ai sensi dell’art. 100 co. 2 lett. h) del TUIR, sono deducibili dal reddito d’impresa le erogazioni liberali in denaro a favore delle ONLUS, per un importo non superiore a 2.065,83 euro o al 2% dal reddito d’impresa dichiarato (qualora le erogazioni liberali siano effettuate per un importo superiore a 2.065,83 euro, è possibile calcolare l’ammontare deducibile nella misura corrispondente al 2% del reddito d’impresa dichiarato (al netto delle erogazioni stesse).   La disposizione si applica a tutti i titolari di reddito d’impresa, residenti in Italia, compresi quindi   • gli imprenditori individuali, le società in nome collettivo e in accomandita semplice;  • gli enti non commerciali, qualora svolgano attività d’impresa   B) Detrazione dal   reddito delle persone fisiche   delle erogazioni in denaro   L’art. 15 co. 1 lett. i-bis) del TUIR riconosce alle persone fisiche (al di fuori dell’ambito d’impresa) la possibilità di detrarre dall’IRPEF lorda un importo pari al 19% delle erogazioni liberali in denaro effettuate a favore delle ONLUS, fino ad un importo massimo di 2.065,83 euro (per un importo massimo pari a 392,51 euro).  Ai sensi dell’art. 15 co. 3 del TUIR, se le erogazioni liberali sono effettuate da società semplici e soggetti assimilati ai sensi del precedente art. 5, la relativa detrazione d’imposta del 19% spetta ai singoli soci nella stessa proporzione prevista nel medesimo art. 5 ai fini dell’imputazione del reddito.   Si applica anche a favore dei seguenti soggetti IRES   • enti non commerciali residenti (art. 147 del TUIR);  • società ed enti commerciali non residenti (art. 152 co. 3 del TUIR);  • enti non commerciali non residenti (art. 154 co. 2 del TUIR)."
news_1249:
