  title: "QUESITO N. 486 del 18/03/2010 - utente fiscosport n.9596 - prov.di ROMA"
  summary: "QUESITO N. 486 del 18/03/2010 - utente fiscosport n.9596 - prov.di ROMA"
  description: "Salve, sono una commercialista che si accinge ad aprire una partita IVA ad un operatore sportivo. Ho necessità di inquadrare la sua futura situazione previdenziale e mi chiedevo se, dato che l'ENPALS non riconosce tale lavoratore autonomo come soggetto obbligato a versare i contributi autonomamente (è il committente che verserà il 33% al suo numero conto matricola), il lavoratore autonomo sportivo è soggetto anche alla gestione separata INPS  Grazie per la collaborazione.   "
  author_id: 9596
  created_on: 2009-10-21 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Rag. Maurizio Falcioni, Consulente fiscale del C.P. CONI di Rimini    Il D.Lgs CPS n.708 del 16/07/1947, istitutivo dell’Ente Nazionale di Previdenza e di Assistenza per i Lavoratori dello Spettacolo (ENPALS), alla lett. a) del comma 1 dell’art.2 indica che  l’Ente provvede all’assistenza in caso di malattia a favore degli iscritti e dei loro familiari,  continua alla lett. b) con  la concessione di prestazioni per i casi di vecchiaia ….   Sempre all’art.2, ma al comma 2, la norma specifica    che  l’iscrizione all’Ente sostituisce a tutti gli effetti l’assicurazione obbligatoria di malattia …....…….l’assicurazione obbligatoria per l’invalidità, la vecchiaia ed i superstiti di cui al RDL n.636 del 14/04/1939, e successive modificazioni.      In sostanza, le categorie indicate al successivo art.3 del DLgs 708/1947 e così come modificate dall’ultimo DM del 15/03/2005, sono assoggettate esclusivamente alla contribuzione ENPALS in luogo di quella INPS.  In merito si evidenzia    la Circ.  INPS  n.213 del 09/10/1998, nonché il più recente Interpello n.59/2009 del Ministero de Lavoro che in entrambi i casi, pur affrontando una problematica previdenziale legata all’imprenditore artigiano, confermano l’applicazione della contribuzione ENPALS.  Una precisazione finale  dal tenore letterale del quesito non si evidenzia a quale tipo di “operatore sportivo” si faccia riferimento, ma nell’elaborare la risposta si è dato per scontato che sia un “operatore sportivo” rientrante in una delle categorie    di cui all’art. 3 del DLgs 708/1947 così come modificate dal    DM 15/03/2005.          "
news_2572:
  id: 314
  project_id: 1
  title: "QUESITO N. 572 del 20/04/2011 - utente fiscosport n. 9440 - prov. di TORINO"
  summary: "QUESITO N. 572 del 20/04/2011 - utente fiscosport n. 9440 - prov. di TORINO"
  description: "Buongiorno, un'associazione sportiva stipula un contratto di edizione con una casa editrice per la stampa di un libro storico e fotografico inerente lo sci, con l'impegno di acquistarne 1000 per una cifra pari ad euro 18,00 cadauno. I libri verrano rivenduti dall'associazione sportiva dilettantistica ad euro 30,00 prevalentemente ad Enti pubblici (comuni). Tale operazione non dovrebbe comportare alcun utile in quanto l'associazione stessa sostiene delle spese per i grafici e per la distribuzione. Considerando che nello Statuto è prevista la pubblicazione di libri, tale operazione è da considerare commerciale con la conseguente apertura della partita IVA  E se i vari Enti diventassero associati      "
  author_id: 9440
  created_on: 2009-10-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Stefano Andreani, Consulente Regionale Fiscosport Toscana - Firenze         L'attività descritta nel quesito deve essere necessariamente considerata commerciale.    L'articolo 143, I comma, T.U.I.R. considera infatti non commerciali le prestazioni di servizi  rese in conformità alle finalità istituzionali dell'ente senza specifica organizzazione  e verso pagamento di corrispettivi che non eccedano i costi di diretta imputazione .   Nel caso in esame si tratta di cessione di beni e non di prestazione di servizi.    Con dizione meno precisa ( attività  e non  prestazione di servizi ), anche l'art. 148 T.U.I.R. esclude che possano essere considerate non commerciali le cessioni di beni.    Ciò premesso, non rileva il fatto che coloro che acquistano i libri siano o meno soci dell'associazione.    Va peraltro precisato che, posto che lo svolgimento di attività commerciale richiede l'apertura della posizione IVA, l'edizione di libri sconta l'IVA all'origine, secondo la specifica disciplina dettata dall'art. 74 del D.P.R. 633/72, e quindi le successive cessioni degli stessi sono fuori campo di applicazione di tale tributo.   Deve quindi essere aperta una posizione IVA per l'effettuazione di operazioni che saranno per intero fuori del campo di applicazione del tributo  la struttura è decisamente  anomala , ma non ci pare che possa essere evitata."
news_2575:
  id: 315
  project_id: 1
  title: "QUESITO N. 478 del 27/01/2010 - utente fiscosport n.10242 - prov.di UDINE"
  summary: "QUESITO N. 478 del 27/01/2010 - utente fiscosport n.10242 - prov.di UDINE"
  description: "Buongiorno sono il presidente di una associazione sportiva dilettantistica. Volevo conoscere se per la conservazione della documentazione amministrativo-contabile bisogna fare riferimento alle norme riguardanti le società commerciali oppure esistono eventuali  agevolazioni  viste anche le semplificazioni che le associazioni sportive possono usufruire. Ringrazio per l'attenzione ed auguro buon lavoro.   "
  author_id: 10242
  created_on: 2009-10-27 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Gianfranco Fumarola, Collaboratore della Redazione Fiscosport - Martina Franca (TA)          Il tema relativo ai termini di conservazione della documentazione contabile, amministrativa e fiscale trova una specifica disciplina sia sul piano civilistico, che su quello fiscale.                   DISCIPLINA CIVILISTICA         L’art. 2.220 del c.c. sancisce l’obbligo per l’  imprenditore commerciale  ,  di custodire e conservare i documenti e le scritture contabili per un periodo tale da poter documentare, in modo esauriente, i fatti aziendali .         In particolare detto articolo prevede che         - le scritture contabili   devono essere conservate per dieci anni   dalla data dell’ultima registrazione effettuata;        - le fatture, le lettere ed i telegrammi ricevuti e le copie delle fatture, delle lettere e dei telegrammi spediti   devono essere conservati per dieci anni  .        Trascorso tale periodo non sarà più possibile contestare all’imprenditore la mancanza della documentazione in oggetto.        Sul tema è intervenuta   la Corte  di Cassazione (Cassazione n. 9839 del 19.11.1994 e n. 2086 del 7.03.1997), secondo cui, nel caso di istanze di ispezione e di esibizione delle scritture contabili provenienti dall’Amministrazione finanziaria, la parte è tenuta a conservare la documentazione richiesta fino al momento in cui il giudice non abbia definitivamente e negativamente provveduto sull’istanza medesima.                  DISCIPLINA FISCALE         Dal punto di vista fiscale la materia trova la propria regolamentazione nell’art. 22 del DPR 600/1973, a cui fa riferimento anche l’articolo 39 del DPR 633/1972 (quando tratta dei registri e dei documenti rilevanti ai fini IVA).        L’articolo 22 del citato Decreto stabilisce che, fatto salvo quanto previsto dalla normativa civilistica, le scritture contabili obbligatorie e la relativa documentazione debbono essere conservate   fino alla definizione degli accertamenti relativi al corrispondente periodo d’imposta  .        Ne consegue che, in caso di accertamenti in corso, notificati nei termini, la conservazione delle scritture contabili è obbligatoria fino alla definizione dei medesimi ed, eventualmente, anche oltre il termine massimo di dieci anni.        L’obbligo è esteso altresì agli originali delle lettere e dei telegrammi, delle fatture ricevute, nonché alle copie delle lettere e dei telegrammi spediti e delle fatture emesse.                 In relazione a quanto sopra, occorre chiarire quali sono i termini per eventuali accertamenti.         L’art. 43 del DPR 600/1973, in tema di imposte sui redditi, e l’art. 57 del DPR 633/1972 in materia di IVA, dispongono che   gli avvisi di accertamento devono essere notificati, a pena di decadenza, entro il 31 dicembre del quarto anno successivo a quello in cui è stata presentata la dichiarazione  .          Nelle ipotesi di “omessa presentazione delle dichiarazioni”, gli avvisi d’accertamento d’ufficio possono essere notificati fino al 31 dicembre del   quinto anno successivo   a quello in cui le dichiarazioni avrebbero dovuto essere presentate.        Sull’argomento è tra l’altro intervenuto l’art. 10 della Legge 289/2002 disponendo il   differimento di due anni dei termini per l’accertamento   di cui agli articoli 43 del DPR 600/1973 e 57 del DPR 633/1973.                In sintesi                     Disciplina civilistica (art. 2220 c.c.)                      Le scritture contabili         devono essere conservate per dieci anni   dalla data dell’ultima registrazione effettuata         Le fatture, le lettere ed i telegrammi ricevuti e le copie delle fatture, delle lettere e dei telegrammi spediti         devono essere conservarti per dieci anni                                     Disciplina fiscale    (artt. 22 DPR 600/73 e 39 DPR 633/72)                                 Termini per l’accertamento ordinario           Gli avvisi di accertamento devono essere notificati, a pena di decadenza,   entro il 31 dicembre del quarto anno successivo a quello in cui è stata presentata la dichiarazione.                      Termini per l’accertamento in caso di “  omessa presentazione della dichiarazione  ”          Gli avvisi d’accertamento d’ufficio possono essere notificati fino al 31 dicembre del   quinto anno successivo   a quello in cui le dichiarazioni avrebbero dovuto essere presentate.            Per chi   non  si è avvalso dei condoni         I termini suddetti   sono prorogati di due anni.                          Per quanto concerne gli enti sportivi dilettantistici, non esiste una disciplina specifica in tema di conservazione della documentazione e delle scritture contabili, né tantomeno agevolazioni  ad hoc,  pertanto si rinvia alla disciplina sopra enunciata per l’imprenditore commerciale.        Le agevolazioni riscontrabili per detti soggetti sono rappresentate dalla diversa tipologia di libri contabili da istituire e dalla semplificazione di taluni adempimenti contabili e fiscali.         Dette semplificazioni sono contenute nella Legge 398/1991, i cui benefici sono stati più volte chiariti nelle precedenti pubblicazioni di Fiscosport, ed a cui, per completezza, si rinvia."
news_2590:
  id: 316
  project_id: 1
  title: "QUESITO N. 573 del 23/04/2011 - utente fiscosport n.11113 - prov. di UDINE"
  summary: "QUESITO N. 573 del 23/04/2011 - utente fiscosport n.11113 - prov. di UDINE"
  description: "Un'associazione sportiva dilettantistica affiliata alla FIP e regolarmente iscritta al CONI organizza per i propri iscritti dei corsi estivi a fronte dei quali richiede il pagamento di un corrispettivo. Considerando che tali corsi rientrano nelle attività istituzionali dell'associazione e che sono rivolti esclusivamente ai propri iscritti, chiedo gentilmente conferma se, tali corrispettivi,sono esclusi dal campo dell'applicazione IVA ai sensi dell'art.4, comma 4, d.p.r. n. 633/72.    "
  author_id: 11113
  created_on: 2009-09-11 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del Dott. Maurizio Mottola, Collaboratore della Redazione Fiscosport - Taranto     Ai sensi dell'art. 4, co. 4, d.p.r. n. 633/1972, non si considerano effettuate nell'esercizio di impresa e quindi  non  sono  imponibili  ai fini IVA, le prestazioni di servizi rese dalle associazioni sportivedilettantistiche, in conformità alle  finalità istituzionali  e nei confronti dei propri associati, verso il pagamento di corrispettivi specifici. La risposta al quesito è quindi positiva.   L'associazione sportiva dilettantistica deve tuttavia rispettare determinati requisiti affinchè possa usufruire di tale agevolazione   1. atto costitutivo o statuto redatto nella forma dell'atto pubblico o della scrittura privata autenticata o registrata (art. 4, co. 7, d.p.r. n.633/1972); 2. atto costitutivo o statuto conforme alle clausole di cui all'art. 4, co. 7, lett. a) – f), d.p.r. n. 633/1972;  3. avvenuta trasmissione del modello EAS secondo le modalità e i tempi stabiliti dall'art. 30, d.l. n. 185/2008, convertito con modificazioni dalla l. n. 2/2009;  4. attocostitutivo o statuto conforme alle clausole di cui all'art. 90, l. n. 289/2002; 5. riconoscimento sportivo da parte del CONI mediante iscrizione dell'associazione sportiva dilettantistica in apposito registro.  Con particolare riferimento ai punti 2) e 4) è indispensabile che le clausole in questione, oltre ad essere inserite nell'atto costitutivo o statuto, siano effettivamente rispettate nella pratica."
