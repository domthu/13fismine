  title: "QUESITO N. 599 del 25/06/2011 - utente fiscosport n.16850 - prov.di ROMA"
  summary: "QUESITO N. 599 del 25/06/2011 - utente fiscosport n.16850 - prov.di ROMA"
  description: "Affinchè il corso sportivo (nuoto e/o vela) sia esente IVA secondo quanto disposto dall'articolo 10  n. 20, è sufficiente che la ssd sia iscritta a una federazione (ente di diritto privato), e a un esp      "
  author_id: 16850
  created_on: 2011-03-22 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Patrizia Sideri,     Consulente Provinciale Fiscosport, Siena     *            L'esenzione IVA, richiamata nel quesito, ai sensi art. 10, comma 1, n. 20, d.p.r. n. 633/72, può essere applicata ai corsi sportivi solo in casi ben precisi.  Tale comma recita “ prestazioni educative dell’infanzia e della gioventù e per quelle didattiche di ogni genere ... rese da istituti o scuole riconosciuti da pubbliche amministrazioni e da ONLUS. ..”  La Risoluzione Agenzia Entrate n° 382/E del 14/10/2008 chiarisce che i corsi didattici/sportivi tenuti da un'associazione sportivo-dilettantistica affiliata a un EPS non possono godere dell'esenzione IVA  ex  art. 10.Sull'argomento,vedasi inoltre la Risoluzione n. 77/E del 28 maggio 2001 e la Circolare n. 22/E del 18.02.2008.   In sintesi, affinchè si possa essere fruire dell'esenzione IVA è necessario  -  che l'associazione sportiva dilettantistica sia affiliata a una federazione; -  che il corso sia espressamente riconosciuto dalla federazione (ovvero non è sufficiente l'affiliazione, ma occorre anche il riconoscimento specifico del corso).  Si ricorda infine che - ove l'attività di corsistica didattica venga effettuata in convenzione con enti pubblici (es. scuole) - si potrà prescindere dal riconoscimento del corso da parte della federazione, in quanto vi sarà comunque un controllo  pubblico  svolto dall'ente convenzionante.   *  Patrizia Sideri , Dottore Commercialista e Revisore Contabile in Siena"
news_3131:
  id: 389
  project_id: 1
  title: "QUESITO n. 570 del 23/03/2011 - utente fiscosport n. 7573 - prov. di RIMINI"
  summary: "QUESITO n. 570 del 23/03/2011 - utente fiscosport n. 7573 - prov. di RIMINI"
  description: "Salve, sono un presidente di una ASD. Alcuni giorni fa parlando con un commercialista mi ha detto che avrei dovuto annualmente portare una copia del registro iva minori alla Siae. Io gli ho risposto che alla Siae ci sono andato nel 1998 a consegnare l'opzione alla 398 di cui ho copia timbrata da loro e null'altro. Io non ho mai consegnato annualmente niente e loro non mi hanno più richiesto niente. Vi chiedo  quello che mi ha detto il commercialista doveva essere fatto  è obbligatorio  come faccio ora per rimediare     "
  author_id: 7573
  created_on: 2011-03-23 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Donato Foresta, Collaboratore della Redazione Fiscosport - Milano       Non sussiste alcun obbligo di legge  che imponga alle associazioni sportive dilettantistiche che hanno optato per il regime fiscale di cui alla legge 398/1991 di procedere alla consegna alla SIAE del registro IVA previsto con d.m. 11 febbraio 1997 e/o dei documenti giustificativi delle entrate commerciali effettuate (fatture/ricevute/scontrini emessi) e/o dei mod. F24 attestanti il versamento dell’IVA di periodo.    È tuttavia prassi diffusa procedere alla consegna di quanto sopra sulla base di specifiche richieste degli uffici locali della SIAE.    Infatti la SIAE ha titolo ad effettuare controlli in materia di IVA per le associazioni, sportive e non, che hanno optato per il regime fiscale della legge 398/1991 in forza della Convenzione stipulata con l’Agenzia delle Entrate in data 15.12.2009.    Per tale impegno gli uffici SIAE possono richiedere alle associazioni la verifica del libro IVA, dei documenti fiscali di entrate commerciali, degli F24 in qualsiasi momento e per qualsiasi periodo.In assenza di specifiche richieste della SIAE, si ribadisce, nessun obbligo di consegna è imposto e, di conseguenza, non occorre neppure porre in essere alcun “rimedio” per il mancato adempimento riguardante il passato."
news_3143:
  id: 390
  project_id: 1
  title: "QUESITO n. 588 del 28/05/2011 - utente fiscosport n. 16722 - prov. di CAGLIARI"
  summary: "QUESITO n. 588 del 28/05/2011 - utente fiscosport n. 16722 - prov. di CAGLIARI"
  description: "La nostra associazione sportiva, iscritta ad un ente di promozione sportiva, al Registro CONI e all’Albo Regionale delle Associazioni sportive, intende svolgere la sua attività soprattutto nel periodo estivo. L’attività riguarderebbe tutti gli sport praticabili in spiaggia e al mare in genere come ad esempio  beach soccer, beach volley, nuoto, canoa, ecc.. e si svolgerà presso uno stabilimento balneare che metterebbe a nostra disposizione zone d’ombra, sdraie, docce e i natanti che utilizzeremo per i nostri corsi. Non intendiamo effettuare attività di tipo agonistico per assicurare un clima più vacanziero e ludico anziché competitivo. Le diverse discipline sportive saranno praticate secondo un programma definito all’inizio della stagione e l’insegnamento delle stesse affidato a tecnici qualificati. Durante le pause, tra un corso e l’altro, un gruppo di educatori organizzerà giochi di società e attività per intrattenere i ragazzi. Il servizio potrà essere svolto anche a favore di amministrazioni comunali che con specifico finanziamento intendono farsi carico dei costi di tesseramento e dei servizi specifici dalla nostra associazione. Il trasporto dei bambini dai comuni alla spiaggia sarebbe effettuato da un bus a noleggio con costi a nostro carico. Infine, per alcuni bambini che, si prevede, potrebbero farne richiesta potremmo garantire il servizio mensa presso un chiosco disponibile ad ospitare i nostri giovani allievi. I pasti verrebbero forniti da un’azienda di catering e agli iscritti verrebbe addebitato solo il costo del pasto e dei collaboratori assistenti al momento del pranzo. Si chiede      A) viste le perplessità in merito al riconoscimento dell’attività sportiva in assenza di attività agonistica o, comunque, con prevalente attività non agonistica, il progetto rischierebbe di crearci dei problemi di carattere fiscale tenuto conto che abbiamo optato per la 398/91  A nostro avviso NO, visto l’articolo 35, comma 5, del d.l. n. 207 del 2008, che ha previsto quanto segue  “ nelle parole « esercizio diretto di attività sportive dilettantistiche » contenute nell’articolo 67, comma 1, lettera m), del testo unico delle imposte sui redditi di cui al decreto del Presidente della Repubblica 22 dicembre 1986, n. 917, e successive modificazioni, sono ricomprese la formazione, la didattica, la preparazione e l’assistenza all’attività sportiva dilettantistica ”, che è quanto noi facciamo.     B) Il servizio prestato a favore dei bambini iscritti con oneri a carico delle amministrazioni comunali di residenza potremo fatturarlo ai comuni in esenzione da Iva, così come previsto dal disposto dell’art. 10 n. 20 d.p.r. n. 633/72, richiamato dalla circ. 22/E del 18 marzo 2008 (“ Sono riconducibili nell’ambito applicativo del beneficio dell’esenzione dall’IVA di cui all’articolo 10, n. 20) del DPR n. 633 del 1972, le prestazioni educative, didattiche e formative approvate e finanziate da enti pubblici (Amministrazioni statali, Regioni, Enti locali, Università, ecc. ”)     C) Poiché per lo stesso servizio di cui al punto B) sarà stipulata specifica convenzione, di cui all'articolo 8, comma 7, del decreto legislativo 30 dicembre 1992, n. 502, come sostituito dall'articolo 9, comma 1, lettera g), del decreto legislativo 7 dicembre 1993, n. 517, sarebbe corretto non considerarli compensi di carattere commerciale ma attinenti l’attività istituzionale      D) Con riferimento ai pasti che si prevede di somministrare esclusivamente ai soci, è corretto non applicare l’iva e ritenere gli stessi di natura non commerciale (de-commercializzati ).   Grazie per l’attenzione - Il presidente        "
  author_id: 16722
  created_on: 2011-03-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Donato Foresta, Collaboratore della Redazione di Fiscosport - Milano          A ) Per questo articolato quesito è opportuna una premessa di fondo. Le associazioni sportive dilettantistiche possono avvalersi di significativi benefici fiscali a condizione che le attività svolte siano conformi all'oggetto sociale previsto nel proprio statuto e che le stesse attività siano svolte nei confronti degli associati. L'oggetto sociale deve ovviamente riguardare l'ambito sportivo, dalla didattica per una o più discipline sportive, all'organizzazione di corsi, manifestazione eventi sportivi, dall'espletamento di ogni attività utile alla diffusione ed alla pratica sportiva alla preparazione di tecnici ecc. Ciò che viene in rilievo però in caso di verifiche fiscali non è solo la previsione statutaria quanto il concreto contenuto dell'attività svolta anche in raffronto alle disposizioni di statuto. Considerato il contenuto di carattere prevalentemente sportivo che si rileva dalla lettura del quesito relativamente alle attività in procinto di essere svolte dall’Associazione richiedente, si ritiene che non sussistano problemi a trattare fiscalmente le entrate provenienti dall’esercizio di tali attività secondo le norme previste per gli enti non commerciali dagli artt. 143 e seguenti del d.p.r. n. 917/86 (testo unico delle imposte sui redditi) nonché dalla legge 398/91, specificamente per le entrate di natura commerciale.  A parere dello scrivente, infatti, si conviene che l’attività indicata nel quesito possa essere svolta da un ente senza scopo di lucro e più precipuamente da un’associazione sportiva.  Ciò sicuramente per le iniziative aventi carattere sportivo, quali beach soccer, canoa, nuoto, beach volley ecc. Le iniziative invece aventi eminentemente carattere ludico, ricreativo, culturale, pur potendo essere gestite mediante un’organizzazione associativa, devono essere trattate come “attività separate” rispetto alle attività sportive. Ciò per evitare commistioni tra le due aree di intervento per le quali sono previste distinte norme fiscali cui far riferimento. Si pensi ad esempio ai compensi ai collaboratori che solo per le attività sportive possono essere assoggettate al particolare regime di favore di cui all’art. 67 del citato d.p.r. n. 917/86 (testo unico delle imposte sui redditi), sussistendone le condizioni ivi previste.  In tal senso potrebbe essere opportuno tener distinte le entrate e le uscite per le due aree di attività (sportive e culturali) anche mediante determinazione di percentuali di imputazione ad una o all’altra area dei ricavi e dei costi “comuni”. Si pensi ad esempio al pagamento della quota di partecipazione al corso da parte dell’associato che interessa entrambe le aree di attività e per le quali si dovrebbe individuare una percentuale di imputazione per l’attribuzione di parte dello stesso all’area sportiva ed all’altra area ludico-ricreativa-culturale. Nessun ostacolo si rinviene in merito all’applicazione delle norme fiscali agevolative per le associazioni sportive per l’assenza di attività agonistica, stante, come indicato nello stesso quesito, il superamento della correlazione “attività sportiva agevolata – sussistenza di manifestazioni sportive” a seguito dell’art. 35, comma 5,  del D.L. 207/2008. In tal senso è ormai pacifico che l’attività sportiva interessata alle norme fiscali agevolative del settore non è solo quella rivolta all’espletamento di manifestazioni sportive, ma anche alla semplice didattica, formazione e preparazione, a prescindere da ogni esternazione successiva (gara, manifestazione, torneo) ed a prescindere dall’elemento competitivo (agonismo o non).   B ) In merito all’esenzione IVA la normative di riferimento è, oltre alla C.M. 22/E del 18 marzo 2008 citata nel quesito, anche la Risoluzione Ministeriale 14.10.2008, n. 38 che specificamente rispondeva ad un interpello di un’associazione sportiva in merito all’applicabilità dell'esenzione dall'IVA ai corsi didattici sportivi effettuati da un'associazione sportiva dilettantistica affiliata ad un ente di promozione sportiva ai sensi dell’articolo 10, n. 20), del d.p.r. n. 633 del 1972. In risposta l’Agenzia Entrate ritiene che non e' applicabile l'esenzione dall'IVA ai corsi didattici sportivi effettuati da un'associazione sportiva dilettantistica affiliata ad un ente di promozione sportiva se tali corsi non sono riconosciuti da un soggetto pubblico con le modalità previste per la specifica attività svolta né risultano specificatamente approvati e finanziati da enti pubblici. Quindi secondo tale interpretazione la specifica approvazione e finanziamento di un corso da parte di un ente pubblico consentirebbe l’applicazione del regime di esenzione IVA di cui all’art. 10, n.20) del d.p.r. n. 633/72. Anzi nella predetta Risoluzione l’Agenzia sostiene ancora a maggior chiarimento della questione che “l'esenzione e' limitata all'attività di natura educativa e didattica specificatamente approvata e finanziata dall'ente pubblico. In questi casi, lo specifico finanziamento costituisce, in sostanza, una forma di riconoscimento per atto concludente” Ora alla luce di quanto precede non può non notarsi che l’esenzione IVA sia strettamente correlata ad un atto amministrativo dell’ente pubblico che specificamente approvi il progetto educativo e didattico-sportivo e ne disponga il finanziamento a proprio carico. In relazione al quesito posto si ritiene quindi necessario acquisire un atto amministrativo in tal senso ben circostanziato prima di poter assoggettare ad esenzione IVA il corrispettivo della prestazione resa.    C ) In merito invece al terzo quesito, si ritiene doveroso richiamare l’art.148 del d.p.r. n. 917/86 (testo unico delle imposte sui redditi) secondo cui “ Non e' considerata commerciale l'attività svolta nei confronti degli associati o partecipanti, in conformità alle finalità istituzionali ”. Pertanto se le entrate sono riferite ad attività previste dallo statuto nell’ambito dell’oggetto sociale dell’associazione, esse sono da ritenersi “non commerciali” qualora le attività stesse sia svolte nei confronti degli associati. Laddove manchi uno dei due requisiti (attività svolta in conformità alle finalità istituzionali o attività svolta nei confronti degli associati), le entrate provenienti da tali attività devono essere considerate “commerciali”. Tuttavia il precedente art. 143, comma 2, lett. b) del medesimo d.p.r. n. 917/86 (testo unico delle imposte sui redditi), prevede una specifica situazione di “decommercializzazione”, stabilendo che “ Non concorrono in ogni caso alla formazione del reddito degli enti non commerciali… i contributi corrisposti da amministrazioni pubbliche ai predetti enti per lo svolgimento convenzionato di attività aventi finalità sociali esercitate in conformità ai fini istituzionali degli enti stessi ”. Tale agevolazione prevede in sostanza l'esclusione dal reddito imponibile degli enti non commerciali per i contributi corrisposti da amministrazioni pubbliche per lo svolgimento di attività aventi finalità sociali esercitate in conformità ai fini istituzionali (oggetto dello statuto) degli enti stessi purchè tra l’ente e l’amministrazione pubblica sussista uno specifico rapporto espressamente codificato (Convenzione). La disposizione in oggetto trova applicazione nei casi in cui e' attribuito all'ente non commerciale un finanziamento appunto però sulla base di una convenzione. In una risposta data a Telefisco nel 1998 dall’allora Ministero delle Finanze viene chiarito che l'agevolazione trova applicazione anche in tutti quei casi in cui la convenzione prevede contributi-corrispettivo, erogati all'ente in conseguenza di uno specifico servizio da questi svolto a vantaggio dell'amministrazione pubblica. Secondo il ministero si deve ritenere che rientrano nella sfera applicativa dell'agevolazione anche i contributi che hanno natura di corrispettivi. Pertanto laddove sussista questa convenzione in relazione ad attività “istituzionali” svolte dall’associazione con finalità sociali, riconosciute nella stessa convenzione dall’amministrazione pubblica, allora le entrate derivanti dal corrispettivo (contributo o finanziamento) della stessa amministrazione pubblica pur a fronte di attività che avrebbero carattere “commerciale” in quanto non rivolte ad “associati” dell’associazione, ma a soggetti individuati dall’amministrazione convenzionante, devono essere considerate “decommercializzate” ai sensi dell’ art. 143, comma 2, lett. b) del medesimo d.p.r. n. 917/86 (testo unico delle imposte sui redditi).   D ) In merito infine alla decommercializzazione e non assoggettabilità ad IVA delle entrate provenienti dalla gestione della somministrazione dei pasti, si ritiene di non convenire su tale impostazione, reputando che le predette entrate siano da considerarsi sempre di carattere “commerciale” ai sensi di quanto disposto dall’art. 148, comma 4, del d.p.r. n. 917/86 (testo unico delle imposte sui redditi) e dal correlato art. 4, comma 5, del d.p.r. n. 633/72 (testo unico dell’IVA) e pertanto da assoggettarsi a imposizione diretta (IRES/IRAP) e indiretta (IVA). Sulla questione si segnala che solo per le Associazioni di promozione sociale (APS) sussiste l’agevolazione della “decommercializzazione” di tali entrate secondo quanto indicato dall’art. 148 al successivo comma 5, del citato d.p.r. n. 917/86 e pertanto in relazione a tutti gli altri enti di tipo associativo l'attività di somministrazione di alimenti o bevande nei  bar interni , anche se svolta nei confronti dei propri associati, ha carattere commerciale. In tal senso si vedano le recenti sentenze della Cassazione (n. 11931 del 8.5.2008 e n. 25463 del 20.10.2008). Si fa presente però che a livello giurisprudenziale vi sono alcune sentenze che escludono la natura commerciale dell'attività dei  bar interni”. Ciò sulla base del fatto che l'esistenza di un servizio di ristoro, con somministrazione di alimenti e bevande, deve ritenersi complementare e accessorio al fine istituzionale del circolo ricreativo e a condizione che l'attività sia svolta senza alcun vantaggio economico. Pur tuttavia tutte queste argomentazioni sono sempre riferite alle entrate provenienti da “bar interni” e non alla “somministrazione di pasti” per le quali, quindi, vige sempre la considerazione di “commercialità”."
news_3147:
  id: 391
  project_id: 1
  title: "QUESITO N. 602 del 30/09/2011 - utente fiscosport n.16879 - prov. di CAGLIARI"
  summary: "QUESITO N. 602 del 30/09/2011 - utente fiscosport n.16879 - prov. di CAGLIARI"
  description: "Buongiornooperiamo in un Circolo Ippico con solo regime Istituzionale (no commerciale), vorremmo sapere se le pensioni dei cavalli dei soci proprietari rientrano nell'attività istituzionale oppure no.      "
  author_id: 16879
  created_on: 2011-03-31 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Giuseppe Tomassoni, Collaboratore della Redazione Fiscosport *       Il quesito non fornisce tutti gli elementi necessari ad una completa valutazione del caso quali, ad esempio, la dettagliata indicazione delle finalità istituzionali contenute nello statuto e il valore dei corrispettivi percepiti per il servizio specifico fornito. Un'attenta analisi di tutti gli elementi caratterizzanti la fattispecie in oggetto rappresenta, infatti, elemento imprescindibile al fine di poter escludere che si tratti di svolgimento di attività commerciale, soprattutto nell'ipotesi in cui i proventi relativi al servizio di pensione dei cavalli rappresentino la voce preponderante delle entrate dell'ente (vedi anche l'Ordinanza della Corte di Cassazione n. 21875/2010, con commento di D'Isanto, in   Newsletter Fiscosport  n. 20/2010 ).     Tuttavia, sulla base di quanto indicato, e al fine di fornire una risposta utile all’utente, si evidenzia che, in termini generali,  “non si considerano commerciali le attività svolte in diretta attuazione degli scopi istituzionali, effettuate verso il pagamento di corrispettivi specifici nei confronti degli iscritti, associati o partecipanti ...”  (art. 148, co. 3, d.p.r. n. 917/1986), qualora vengano rispettate le seguenti condizioni     1.    l’ente possiede i  requisiti  per essere considerata  a.s.d . e rispetta quindi, i requisiti previsti dall'art. 148, co. 8, d.p.r. n. 917/1986 e dall'art. 90, l. 289/2002;    2.    le  attività effettuate .    - presentano le caratteristiche di cui all'art. 148, co. 3, d.p.r. n. 917/1986;   - non rientrano tra quelle elencate nell'art. 148, co. 4, d.p.r. n. 917/1986;    3.    l’ente in quanto  a.s.d .    - è in possesso del riconoscimento sportivo da parte del CONI;   - ha provveduto a trasmettere il modello EAS di cui all'art. 30, d.l. n. 185/2008, convertito con modificazioni dalla l. 2/2009;    Poste le condizioni di cui sopra, nel caso prospettato il problema appare legare l’attività di pensionamento dei cavalli dei soci proprietari agli scopi istituzionali dell’ente.     A tal fine, si ritiene utile evidenziare quanto previsto dall’art. 2 dello statuto della FISE che, tra gli scopi istituzionali della Federazione, riporta “…  promuovere, organizzare, diffondere, coordinare e disciplinare lo sport e le attività equestri … contribuire all’incremento e alla valorizzazione della produzione del cavallo sportivo in Italia; ... seguire ed applicare tutte le iniziative e le manifestazioni allevatoriali sia a livello nazionale, regionale e periferico indirizzate alla valorizzazione e selezione del cavallo destinato agli sport equestri e alle attività ludiche e addestrative; … incoraggiare, potenziare e assistere tutti gli Enti che comunque abbiano attinenza con lo sport equestre e che operino nell’ambito dell’ attività federale, favorendone la costituzione e l’ulteriore sviluppo … promuovere, sviluppare e organizzare tutte le attività connesse all’uso sociale del cavallo ”.    In conclusione, si ritiene di poter affermare che    1.    il  rispetto  delle  condizioni  sopra  indicate ;   2.    il  richiamo  nello  statuto sociale  delle  finalità  di cui all’art. 2 dello statuto della FISE;   dovrebbero rappresentare  condizioni necessarie e sufficienti  a far rientrare tra le attività istituzionali l’attività di pensionamento dei cavalli dei proprietari soci del Circolo Ippico.     *  Giuseppe Tomassoni , Dottore Commercialista in Pesaro"
news_3148:
  id: 392
  project_id: 1
  title: "QUESITO n. 589 del 01/05/2011 - utente fiscosport n. 4384 - prov. di TREVISO"
  summary: "QUESITO n. 589 del 01/05/2011 - utente fiscosport n. 4384 - prov. di TREVISO"
  description: "Buongiorno, siamo un’associazione sportiva dilettantistica senza attività commerciale che sta valutando la possibile fusione con un’altra associazione sportiva dilettantistica che invece è in regime di Legge 398/91. Si chiede quali siano gli adempimenti da assolvere da un punto di vista     a) societario (convocazione assemblee per delibera fusione, eventuale approvazione bilancio intermedio, nuovo statuto, etc.)    b) fiscale/previdenziale (comunicazioni/dichiarazioni ai vari Enti)    c) contabile (bilancio delle 2 associazioni alla data di fusione, evidenza dei beni portati nella fusione, etc.).    Si chiede inoltre se sia possibile fare una fusione per incorporazione anziché la nascita di una nuova associazione  in entrambi i casi le differenze degli adempimenti da assolvere.     "
  author_id: 4384
  created_on: 2011-01-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Donato Foresta, Collaboratore della Redazione Fiscosport - Milano           Come noto la fusione consiste nella costituzione di una nuova società o associazione attraverso l’ unione di due o più associazioni  precedentemente esistenti che, al termine della procedura, si estinguono, avendo dato vita ad un nuovo ente associativo.        Questa, che è la fusione propriamente detta, si distingue dalla  fusione per incorporazione  con la quale si realizza ugualmente l’unione di due o più enti associativi dei quali però uno resta in vita, seppur con dimensioni maggiori (incorporante), mentre tutti gli altri enti coinvolti nella fusione si estinguono (associazioni fuse o incorporate).        Per entrambe le operazioni di fusione non esiste una specifica normativa che le disciplini se vengono coinvolte due o più associazioni. Anzi parte della dottrina ritiene che l’attuale normativa contenuta nel codice civile riguardante la fusione delle società sia applicabile solo ed esclusivamente per le società e non anche per gli enti associativi. Pur tuttavia l’orientamento dottrinario prevalente ritiene invece ammissibile l’operazione di fusione tra due enti diversi dalle società che originino un nuovo ente anch’esso non societario ed è a tale orientamento che ci si ispira in risposta al quesito posto. E ciò anche alla luce della riforma del diritto societario, attuata con il D.Lgs. 6/2003, che ha previsto il coinvolgimento di enti aventi causa diversa da quella societaria, quali appunto gli enti senza scopo di lucro, nelle operazioni straordinarie, tra le quali la fusione (cfr. Zoppini-Maltoni  La nuova disciplina delle associazioni e delle fondazioni - Riforma del diritto societario e enti non profit ; De Angelis  Trasformazioni eterogenee  sottintesi e reticentze della legge di riforma ). In merito alla procedura da seguire per la realizzazione della fusione però non può che rimandarsi a quanto per l’appunto previsto dal codice civile per le società negli articoli da 2501 a 2505-quater.   In tal senso al fine di realizzare la fusione tra due enti associativi occorre essenzialmente l’ approvazione assembleare  con le maggioranze previste dallo statuto per le assemblee in sede straordinaria.       Ogni associazione interessata alla fusione deve quindi avere il proprio verbale di assemblea straordinaria che attesti la volontà degli associati di addivenire alla fusione, in analogia a quanto prescritto dall'art.2502 del codice civile.        Affinché però gli associati abbiano la consapevolezza dell’intera operazione di fusione e cioè delle conseguenze e degli effetti della fusione stessa dopo la sua realizzazione, occorre che i consigli direttivi delle rispettive associazioni, come indicato all'articolo 2501 ter del codice civile, presentino all’attenzione dei propri associati un “ progetto di fusione ”. Da tale progetto devono emergere in particolare, oltre alle conseguenze economiche e finanziarie dell’operazione, anche vantaggi e svantaggi in relazione agli scopi associativi, nonché gli effetti nei confronti della federazione di appartenenza e, specificamente, per quanto attiene alla perdita e/o conservazione dei titoli sportivi acquisiti. In tal senso molte federazioni prevedono l’attribuzione all’associazione risultante dalla fusione del titolo sportivo superiore tra quelli riconosciuti alle associazioni che hanno dato luogo alla fusione.        Sempre in analogia con quanto previsto per le fusioni delle società si ritiene doveroso che l’assemblea degli associati possa prendere visione, oltre che del progetto di fusione, anche di        a)  Bilanci  regolarmente approvati degli ultimi tre esercizi (o dalla costituzione se inferiore a tre esercizi) delle associazioni partecipanti con relazione dell’organo di controllo contabile (se sussistente);       b)  Situazioni patrimoniali aggiornate  a non oltre 120 giorni dalla data dell'assemblea di approvazione (c.d. bilancio intermedio) per ciascuna delle associazioni partecipanti alla fusione;       c)  Relazioni di esperti  (anche se non obbligatorie).        Oltre all’approvazione dell’operazione di fusione, le assemblee delle associazioni interessate devono anche approvare il  nuovo testo di statuto  dell’associazione risultante dalla fusione. Se si tratta di fusione per incorporazione, sarà l’assemblea dell’associazione incorporanda a dover deliberare in merito allo statuto dell’associazione incorporante, approvandone il contenuto. Se si tratta di fusione con nascita di una nuova associazione, oltre allo statuto, le assemblee delle associazioni da fondere dovranno anche approvare il nuovo atto costitutivo. Inoltre l’assemblea che approva l’operazione di fusione dovrà altresì conferire il mandato ai consiglieri per stipulare l’atto di fusione.       Il procedimento si conclude con la redazione di un unico documento, l’ATTO DI FUSIONE.        L’ atto di fusione  è sottoscritto dai consiglieri direttivi delle associazioni partecipanti. Secondo la normativa delle società deve essere redatto per  atto pubblico  (così l'articolo 2504 del codice civile). In assenza di norme specifiche di riferimento, si consiglia anche per le associazioni l’atto pubblico o, quantomeno, la scrittura privata da registrare all’agenzia delle entrate, in analogia a quanto accade per la costituzione delle associazioni. Lo stesso articolo del codice civile prevede inoltre che l'atto di fusione venga depositato presso il registro delle imprese per la pubblicità dell'atto stesso. Tale pubblicità viene ritenuta da parte di autorevole dottrina non applicabile alle fusioni tra associazioni (si veda in tal senso A.Zoppini in  Fusione eterogenea per incorporazione e riforma del diritto societario  in  Rivista del notariato  - 2004).    Si ritiene ammissibile invece la fusione che, in merito al termine da cui decorrono gli effetti della stessa, preveda la possibilità della  posdatazione degli effetti . In altri termini gli effetti della fusione decorreranno da una data successiva indicata nell’atto di fusione e nei verbali delle assemblee che approvavano il progetto di fusione.       Di contro si ritiene ammissibile la  retrodatazione degli effetti  per quanto riguarda la data a partire dalla quale le operazioni delle associazioni estinte sono imputate all’incorporante ovvero alla associazione risultante dalla fusione.       In tal senso la retrodatazione degli effetti può essere utile per poter avviare la contabilità “unificata” delle associazioni partecipanti al processo di fusione, con riferimento ad una data anteriore (es. inizio esercizio sociale).        A seguito della fusione l’incorporante ovvero l’associazione risultante dalla fusione stessa si sostituiscono alle associazioni estinte nei rapporti contrattuali e processuali anteriori alla fusione. Le associazioni incorporate o fuse, come dianzi indicato, si estinguono e i loro diritti ed obblighi sono assunti dall’associazione incorporante o risultante dalla fusione. Si pensi in tal senso a tutti i contratti con i lavoratori o con i collaboratori sportivi che “continuano” nel nuovo ente associativo risultante dalla fusione senza soluzione di continuità, con l'obbligo di darne comunicazione agli Enti interessati (es. Enpals, centro per l’impiego, Inail, INPS, ecc.).        Gli  atleti tesserati  per le associazioni fuse sono automaticamente tesserati in favore della nuova associazione.        Tutti i  beni mobili e immobili  delle associazioni partecipanti, confluiranno nell’associazione risultante dalla fusione con obbligo di procedere alle eventuali comunicazioni agli Enti interessati ove previsto (es. per le autovetture si dovrà procedere al cambio di proprietà; lo stesso valga in caso di presenza di beni immobili).        Dal punto di vista fiscale se si tratta di una fusione per incorporazione, l’associazione incorporante manterrà la propria  posizione fiscale . Ad esempio se ha optato per la legge n.398/91 potrà continuare ad operare con la stessa modalità operativa già utilizzata prima della fusione. Il tutto ovviamente purché ne sussistano le condizioni, considerando le maggiori dimensioni acquisite post operazione di fusione. Se invece ne deriva una associazione nuova, occorrerà operare come se si trattasse di una nuova realtà valutando se optare o meno per la legge n. 398/91, considerando le condizioni del nuovo ente associativo sorto dopo la fusione, dandone comunicazione all'Agenzia delle Entrate ed alla SIAE.        Analogamente per quanto attiene alle comunicazioni da farsi ad altri Enti interessati  in tal senso se l’operazione di fusione determina la nascita di un nuovo soggetto, questo avrà un nuovo codice fiscale, una nuova partita IVA e quindi occorrerà altresì presentare domanda per l’attribuzione del codice fiscale e partita IVA all’Agenzia Entrate, nonché occorrerà procedere ad una  nuova affiliazione  alla federazione o ente di promozione o disciplina associata oltre che effettuare una  nuova iscrizione al Registro del CONI . Si ritiene infine opportuno far presente che prima di procedere all’operazione è necessario verificare le regole previste per tale fattispecie dalla propria federazione, ente di promozione o disciplina associata di riferimento.       Quasi tutti questi enti infatti nei propri regolamenti disciplinano le regole riguardanti la fusione tra associazioni, prevedendo specifiche comunicazioni onde salvaguardare gli interessi degli sportivi e dei campionati. Considerata quindi la complessità dell'istituto si consiglia di effettuare l'operazione con l'ausilio di esperti e in particolare con l'intervento notarile."
news_3153:
  id: 393
  project_id: 1
  title: "QUESITO n. 568 del 03/04/2011 - utente fiscosport n. 10014 - prov. di VENEZIA"
  summary: "QUESITO n. 568 del 03/04/2011 - utente fiscosport n. 10014 - prov. di VENEZIA"
  description: "Buongiorno, sono il socio di un'associazione sportiva dilettantistica - sci club- che ha optato per la 398/91. Ho dei dubbi in merito ai proventi che noi incassiamo per il trasporto in autobus per le uscite sulla neve domenicali. Le casistiche sui quali ho dei dubbi sono sostanzialmente due  1) quando effettuiamo le uscite domenicali con i soci, noleggiamo l'autobus per raggiungere il posto dove andiamo a sciare; 2) in occasione dei 3-4 giorni sulla neve dove noi troviamo un albergo e noleggiamo l'autobus. Il dubbio è se questi due casi rientrino nell'art. 148, comma 4 o comma 3. Se da un lato l'art. 148 comma 3 mi decommercializza i corrispettivi specifici incassati in diretta attuazione degli scopi istituzionali (ritengo sicuramente che il punto 1 rientri in questo caso), dall'altro il comma 4 dice che non sono decommercializzati l'organizzazione di viaggi e soggiorni turistici. Secondo voi, considerato che per la nostra associazione queste attività sono indispensabili alla realizzazione degli scopi istituzionali, i due casi sopra esposti rientrano nell'ambito commerciale     "
  author_id: 10014
  created_on: 2009-12-13 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Francesco Sisani, Collaboratore della Redazione Fiscosport - Firenze       La risposta al quesito non risultasemplicissima, in quanto nella fattispecie il confine tra attivitàsportiva e attività di organizzazione viaggi può risultare assai sottile.      Si ritiene comunque che nel primo dei due casi prospettati,in cui l’associazione noleggia un autobus per consentire ai proprisoci di raggiungere la località sciistica in cui praticare lapropria attività sportiva, non si configuri altro che una attivitàpropedeutica a quella sportiva, specie se il trasferimento avviene inoccasione di gare, allenamenti o altre manifestazioni di cuil’associazione sia partecipe/organizzatrice, cosicché icorrispettivi per il viaggio dovrebbero ritenersi corrisposti “indiretta attuazione degli scopi istituzionali” sportividell’associazione (di cui al comma 3 del 148), e non “per viaggie soggiorni turistici” (comma 4).        Assai più difficile risulta invecegiungere a tale conclusione per il secondo dei casi prospettati nelquesito, in cui al noleggio dell’autobus si aggiunge il soggiornoin albergo per 3-4 giorni.      Tale ipotesi assomiglia infatti assai piùad una mini-settimana bianca piuttosto che a una trasferta sportiva,specie se a partecipare sono atleti “amatoriali” o se ilsoggiorno non risulta strettamente funzionale alla partecipazione auna gara del campionato della federazione o dell’ente cuil’associazione è affiliata; ragion per cui in tale ipotesi, inaderenza al comma 4 dell’art. 148 del T.U.I.R., l’attività vaconsiderata commerciale, tanto ai fini Iva che ai fini delle II.DD.      Oltretutto è dubbio che una associazione sportiva dilettantisticapossa organizzare direttamente questo tipo di soggiorni, in quanto lanormativa di riferimento del settore turistico (l.  n. 135 del29/03/2001), nell’elencare i soggetti autorizzati per“l'organizzazione di viaggi”, prevede si che le associazionipossano organizzare viaggi nei confronti dei propri soci, ma sirivolge ad associazioni diverse da quelle sportive dilettantistiche,quali “le associazioni senza scopo di lucro, che operano perfinalità ricreative, culturali, religiose o sociali”. Anche pertale ragione è pertanto preferibile che le associazioni sportivedilettantistiche  organizzino viaggi avvalendosi di  un “organizzatore turistico”  (agenzia viaggi) e non direttamente,magari facendosi carico unicamente di raccogliere le quote dipartecipazione al viaggio dei propri associati, e di versarleall'agenzia  in nome e per conto  degli stessi."
news_3154:
  id: 394
  project_id: 1
  title: "QUESITO n. 565 del 03/04/2011 - utente fiscosport n. 7068 - prov. di PADOVA"
  summary: "QUESITO n. 565 del 03/04/2011 - utente fiscosport n. 7068 - prov. di PADOVA"
  description: "Buon giorno, sono un fiduciario CONI della provincia di Padova, un gruppo sportivo che sta per nascere  mi ha chiesto se la denominazione obbligatoria  associazione sportiva dilettantistica  può essere SOSTITUITA in  UNIONE SPORTIVA DILETTANTISTICA  .    "
  author_id: 7068
  created_on: 2010-09-20 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli        Larisposta è affermativa. Il comma 17 dell’art. 90 della legge 289 del 2002 prevede che “ Le societa' e associazioni sportive dilettantistiche devono indicare nella denominazione sociale la finalita' sportiva e la ragione o la denominazione sociale dilettantistica”.   La circolare 21/E del 22 Aprile 2003 emanata dall’Agenzia delleEntrate chiarisce che “costituisce condizione per il godimento dei benefici fiscali l’adozione della denominazione indicata nel citato comma 17 dell’art. 90, che deve essere utilizzata in tutti i segni distintivi o comunicazioni rivolte al pubblico”.   Due sono dunque gli elementi che devono essere espressamente indicati nella denominazione  la finalità sportiva e il carattere dilettantistico della stessa. Il primo requisito può essere soddisfatto indicando anche direttamente la natura dello sport praticato.   Ad esempio una associazione di Tennis potrebbe denominarsicorrettamente “Associazione Tennis dilettantistico”. Nel caso in esame pertanto, essendo indicato nella denominazione  “UNIONE SPORTIVA DILETTANTISTICA” sia la finalità sportiva che il carattere dilettantistico, essa risponde ai criteri determinati dall’art. 90 della legge 289 del 2002."
news_3167:
  id: 395
  project_id: 1
  title: "QUESITO N. 580 del 14/05/2011 - utente fiscosport n.16919 - prov.di VERONA"
  summary: "QUESITO N. 580 del 14/05/2011 - utente fiscosport n.16919 - prov.di VERONA"
  description: "Collaboro con una associazione sportiva dilettantistica che opera per la promozione di sport velici, regolarmente affiliata a una Federazione Nazionale e iscritta al registro CONI. L'associazione ha optato per il regime forfetario IVA 398. Nel corso dell'assemblea annuale dei soci sono sorti alcuni dubbi sulla natura istituzionale o commerciale di alcuni servizi erogati ai soci dall'associazione, e in particolare  la vendita occasionale ai soci di attrezzatura usata (vele) è da ritenersi attività commerciale  il servizio di trasporto al largo, sorveglianza e recupero, fatto con barche di appoggio, effettuato solo ed esclusivamente nei confronti di soci, è da ritenersi attività commerciale     "
  author_id: 16919
  created_on: 2011-04-14 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura del dott. Maurizio Mottola   ,  Collaboratore della Redazione Fiscosport - Taranto      Il trattamento tributario delle attività svolte dagli enti non commerciali (e in particolare da quelli di tipo associativo come le associazioni sportive dilettantistiche – a.s.d.) è oggetto di approfondimento, su   questa Rivista  , nel  VADEMECUM DEGLI ADEMPIMENTI AMMINISTRATIVI E FISCALI PER SOCIETA' E ASSOCIAZIONI SPORTIVE DILETTANTISTICHE , a cura di Giuliano Sinibaldi.   Con riferimento specifico alla cessione di attrezzature usate si segnala invece l'articolo di Stefano Andreani,   LA VENDITA DI CESPITI USATI  ATTIVITA' ISTITUZIONALE O COMMERCIALE    Si rimanda pertanto l'utente ai preziosi contenuti di tali lavori per tutti gli aspetti che in questa sede non sarà possibile trattare.    Fatta tale opportuna premessa, alla luce di quanto descritto nella formulazione del quesito, si fornisce all'utente la seguente risposta.    Indipendentemente dalla adesione al regime forfetario di cui alla l. 398/1991, in generale se le attività effettuate dalla a.s.d.   - presentano le caratteristiche di cui all'art. 148, co. 3, d.p.r. n. 917/1986;  - non rientrano tra quelle elencate nell'art. 148, co. 4, d.p.r. n. 917/1986; se vengono rispettati dalla a.s.d. i requisiti   - previsti dall'art. 148, co. 8, d.p.r. n. 917/1986;  - previsti dall'art. 90,lL. 289/2002; e se l'a.s.d.   - è in possesso del riconoscimento sportivo da parte del CONI;  - ha provveduto a trasmettere il modello EAS di cui all'art. 30, d.l. n. 185/2008, convertito con modificazioni dalla l. 2/2009; le attività svolte non sono considerate commerciali (la normativa prevista ai fini IVA - art. 4, d.p.r. n. 633/1972, richiama sostanzialmente quella prevista ai fini delle imposte dirette).    In caso contrario le attività sono considerate commerciali e i relativi proventi concorrono alla formazione del reddito complessivo come reddito di impresa (se le attività sono esercitate abitualmente) o come reddito diverso (se le attività sono esercitate in maniera occasionale).    Per quanto attiene in dettaglio alla  vendita occasionale ai soci di attrezzatura usata (vele) , non appare chiaro se     1. si tratta di attrezzature originariamente acquistate dall'a.s.d. al fine di essere utilizzate in modo strumentale (quindi facenti parte del patrimonio associativo/fondo comune) per l'esercizio di attività commerciale, non commerciale o per entrambe, e poi dismesse mediante cessione ai soci;    2. si tratta di attrezzature acquistate al fine esclusivo di essere successivamente cedute ai soci.   Nella ipotesi 1., se le attrezzature sono strumentali all'esercizio di attività commerciali, allora anche la successiva cessione sarà qualificabile ai fini tributari come attività commerciale. Sempre nella ipotesi 1., se le attrezzature sono strumentali all'esercizio di attività non commerciali, allora anche la successiva cessione sarà qualificabile come attività non commerciale (seppure con la dovuta cautela non essendo chiaramente applicabili specifiche disposizioni normative in merito!). Per concludere con l'analisi della ipotesi 1., se le attrezzature sono strumentali all'esercizio di entrambe le attività, commerciali e non, allora la qualifica tributaria della cessione deve essere ricavata in base al rapporto tra proventi commerciali e proventi complessivi realizzati nel periodo in cui le attrezzature sono state utilizzate   1  . Nella ipotesi 2. invece, a parere dello scrivente, l'attività deve essere considerata senza dubbio di natura commerciale.    Con riferimento al  servizio di trasporto al largo, sorveglianza e recupero, fatto con barche di appoggio, effettuato solo ed esclusivamente nei confronti di soci , al fine di fornire una risposta puntuale e corretta, sarebbe necessario verificare quantomeno i due seguenti aspetti fondamentali   - l'attività deve essere  direttamente connessa all'attuazione degli scopi istituzionali  della a.s.d.; in altri termini, deve trattarsi di attività effettivamente (e non in linea teorica e generale) strumentale al compimento delle finalità specifiche dell'ente, e non avente, rispetto a queste, carattere meramente accessorio e indipendente.  - il corrispettivo eventualmente richiesto a fronte di tale servizio deve essere tale da garantire al massimo la copertura dei costi di diretta imputazione, al fine di rispettare il presupposto non lucrativo alla base dell'offerta del servizio. Solo in seguito alla verifica positiva dei precedenti aspetti sarà possibile qualificare il servizio come attività non commerciale.     1  Per esempio se il rapporto tra proventi commerciali e proventi complessivi è pari al 50%, la cessione è operazione commerciale al 50%."
