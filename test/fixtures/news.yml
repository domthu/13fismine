  summary: "Quesito N. 663 del 09/07/2012 - utente fiscosport n. 4296 - prov. di PESCARA"
  description: "Una a.s.d. si trova a dover risolvere la seguente controversia con il proprio allenatore. In data  05/08/2011 viene stipulato un accordo tra l'associazione e l'allenatore che prevedeva le seguenti due tipologie di erogazioni  1) un premio di tesseramento annuale di €. 4.500 da corrispondersi in nove rate mensili di €.500 a partire dal 01/10/2011; 2) un rimborso spese per indennità chilometrica in relazione alle trasferte effettuate fuori sede. In data 10/08/2011 viene emanata, dalla L.N.D., una Circolare che, nel disciplinare  i rapporti tra le a.s.d. e gli allenatori dilettanti, recitava testualmente    fino al riordino complessivo della materia, sono vietati premi di tesseramento in favore degli allenatori dilettanti per la stagione sportiva 2011/2012 . Sulla base di detta Circolare, l'associazione ha proceduto, in data 20/08/2011, alla stipula di un nuovo accordo con l'allenatore che prevedeva solo il rimborso delle spese di trasferta, eliminando il compenso per premio di tesseramento, proprio in ossequio a quanto stabilito dalla Circolare stessa. Essendo stato risolto anticipatamente il rapporto tra l'associazione e l'allenatore, quest'ultimo richiede il pagamento del premio di tesseramento maturato fino alla data di prestazione della sua opera, in virtù del primo contratto sottoscritto. Si chiede di sapere se l'associazione è tenuta a corrispondere detto premio. Da tenere presente che entrambi gli accordi sottoscritti sono stati, a suo tempo, regolarmente depositati in Lega.        "
  author_id: 4296
  created_on: 2012-09-04 00:00:01
  comments_count: 0
  status_id: 3
  reply: "Risposta a cura di Barbara Agostinis *,     Collaboratrice della Redazione di Fiscosport       L'associazione non è tenuta a corrispondere alcun premo di tesseramento, nonostante la diversa volontà dell'allenatore, fondata sul richiamo alle disposizioni previste nel primo contratto.  Anche in tale documento (il cui contenuto è stato modificato dal successivo accordo), la decorrenza del premio è fissata al 1° ottobre, successivamente all'inizio della stagione agonistica e all'emanazione della circolare. Il provvedimento federale, vincolante per le associazioni, esprime chiaramente il divieto della corresponsione della somma pretesa dall'allenatore, a fare data dall'inizio della stagione 2011/2012.  *  Barbara Agostinis , Avvocato, Docente di diritto dello sport e di La regolamentazione giuridica dell’evento sportivo presso la Facoltà di Scienze Motorie Università di Urbino “Carlo Bo”         "
