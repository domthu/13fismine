  title: "QUESITO N. 421 del 19/02/2009 - utente fiscosport n.4296 - prov.di PESCARA"
  summary: "QUESITO N. 421 del 19/02/2009 - utente fiscosport n.4296 - prov.di PESCARA"
  description: "Sappiamo che, pur non ricorrendone l'obbligatorietà, si consiglia la registrazione a tassa fissa dei contratti di pubblicità stipulati dalle associazioni sportive dilettantistiche e le ditte inserzioniste. Si desidera sapere se è dovuta l'applicazione del bollo sulla modulistica contrattuale o se ne può invocare l'esenzione e se, a Vs.parere, la sottoscrizione del contratto tra le parti e la relativa registrazione, può tutelare le parti stesse da una eventuale contestazione da parte dell'Agenzia delle Entrate sulla veridicità della prestazione.   "
  author_id: 4296
  created_on: 2009-02-19 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura dell'Avv. Biancamaria Stivanello, Collaboratrice della Redazione Fiscosport - Padova    I contratti di pubblicità/sponsorizzazione sottoscritti in forma di scrittura privata non autenticata tra lo sponsor e l’associazione/società sportiva dilettantistica sono soggetti a registrazione in caso d’uso (con imposta in misura fissa) a norma dell’art.5 del D.P.R. 131/86 (T.U. Imposta di Registro), in quanto contengono disposizioni soggette all’imposta sul valore aggiunto.  L’imposta di bollo - assolta mediante applicazione delle marche sulla modulistica - è dovuta quando si presenta l’atto per la registrazione. Per le associazioni /società sportive dilettantistiche non opera l’esenzione che è stata introdotta con l’art.90 l.289/2003 limitatamente per gli atti posti in essere dalle Federazioni Sportive Nazionali e dagli Enti di Promozione Sportiva.  Quanto alle possibili contestazioni in sede di verifica e accertamento in ordine alla veridicità della prestazione va tenuto presente quanto segue.  L’art.90 l.289/2002 ha previsto che i corrispettivi in denaro o in natura a favore di associazioni/società sportive dilettantistiche costituiscano - fino all’importo complessivo annuo non superiore a 200 mila euro - “ spesa di pubblicità” per il soggetto erogante, come tale integralmente deducibile ai sensi dell’art.108 Tuir.  La norma ha dunque inteso favorire e incrementare le sponsorizzazioni nel settore dello sport dilettantistico in quanto – nei limiti suindicati - consente  tout court  la piena deducibilità, senza la necessità di verificare se l’erogazione sia caso per caso effettivamente riconducibile alle spese di pubblicità o non ricada in quelle di rappresentanza ( quando è stata introdotta la norma tali spese avevano un diverso trattamento e non erano deducibili integralmente - ora peraltro a seguito del D.M. 19/11/08 in G.U. del 15/1/09 possono risultare , a decorrere dall'esercizio 2008, totalmente deducibili nell'esercizio se non superano le soglie di incidenza sul fatturato previste dal D.M. medesimo e risultare indeducibili per l'eccedenza ).  Al riguardo la circolare n. 21/E del 22/4/2003 dell’Agenzia delle Entrate ha confermato che la disposizione ha introdotto una presunzione assoluta circa la natura di tali spese, specificando tuttavia che l’agevolazione è consentita a condizione che i corrispettivi erogati siano  necessariamente destinati alla promozione dell’immagine o dei prodotti  del soggetto erogante  e che sia riscontrata , a fronte dell’erogazione,  una specifica attività  del beneficiario della medesima, come del resto testualmente prevede la norma in commento.  La presunzione assoluta opera solo con riguardo alla natura (e deducibilità) di tali spese; per questo in sede di verifica e accertamento l’amministrazione finanziaria, proprio al fine di valutare la corretta applicazione della norma agevolativa, potrà svolgere ogni opportuna attività diretta a riscontrare la effettiva sussistenza del contratto nonché la concreta esecuzione del rapporto.  Pertanto è sempre opportuno non solo documentare l’avvenuta conclusione del contratto (conferendogli data certa anteriore alla verifica o all’accertamento, e quindi piena opponibilità all’amministrazione finanziaria, mediante la registrazione o mediante trasmissione postale del contratto sotto forma di plico)ma anche conservare foto, fax e ogni altro supporto utile a dimostrare l'effettività del rapporto sia nelle trattative preliminari ( ad esempio proposte e preventivi), sia in fase di esecuzione. Importante è poi documentare la materiale erogazione del corrispettivo (che peraltro deve comunque effettuarsi a mezzo banca o posta per prestazioni di importo superiore a 516,45 euro).  E’ altresì consigliabile regolare e prevedere nel contratto le concrete modalità convenute dalle parti per la promozione del nome o dei prodotti e individuare le prestazioni dello sponsee, cioè dell’associazione o società beneficiaria, ( ad esempio  installazione di cartellonistica; apposizione del logo su abbigliamento e accessori indicando, dove, quando, per quanto tempo e cosi via ) proprio al fine di poter ricostruire quella specifica attività del beneficiario volta alla promozione dell’immagine dello sponsor, che costituisce la condizione per l’applicazione della norma agevolativa."
