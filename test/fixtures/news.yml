  title: "QUESITO N. 300 del 28/06/2007 - utente fiscosport n. 5578 - prov.di ROMA"
  summary: "QUESITO N. 300 del 28/06/2007 - utente fiscosport n. 5578 - prov.di ROMA"
  description: "La normativa sulle società di comodo si applica anche alle società sportive dilettantistiche  Grazie   "
  author_id: 5578
  created_on: 2007-06-28 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Andrea Liparata, Consulente Regionale Fiscosport Lazio     Secondo quanto specificato nella C.M. 25/E del 04/05/2007, salvo il ricorrere di specifiche cause esimenti, la disciplina delle società non operative    trova applicazione nei confronti delle società per azioni, in accomandita per azioni, a responsabilità limitata, in nome collettivo e in accomandita semplice, nonché delle società e degli enti di ogni tipo non residenti con stabile organizzazione nel territorio dello Stato. Pertanto, in via generale, gli enti sportivi dilettantistici sono normalmente destinatari delle disposizioni in materia di società di comodo, mentre ne sono escluse le associazioni e le cooperative. Tuttavia, si evidenzia tra le varie esimenti, quella relativa ai soggetti che si trovano nel primo periodo di imposta, ovvero che abbiano un numero di soci non inferiore a 100. Da ultimo sembrerebbe possibile, previa presentazione di specifico interpello, evitare l’applicazione delle disposizioni in materia di enti di comodo, in tutti quei casi in cui la forma societaria sia espressamente richiesta da disposizioni federali, ad esempio per la partecipazione a campionati."
news_1100:
  id: 163
  project_id: 1
  title: "QUESITO N. 302 del 10/09/2007 - utente fiscosport n. 1431 - prov.di CUNEO"
  summary: "QUESITO N. 302 del 10/09/2007 - utente fiscosport n. 1431 - prov.di CUNEO"
  description: "Buongiorno chiedo cortesemente agli esperti, abbiamo optato per il regime 398 e versato Iva in eccesso. Come fare per recuperarla  Non presentando la dichiarazione Iva, come credito in Rx mi sembra non appropriato. E' possibile utilizzarlo in compensazione  Grazie.     "
  author_id: 1431
  created_on: 2007-10-09 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura della Dott.ssa Laura Cantanna, Collaboratrice della Redazione Fiscosport       Un’associazione sportiva dilettantistica che ha optato per il regime forfetario previsto dalla L 398/91 determina l’IVA da versare applicando all’IVA a debito, derivante dai proventi commerciali connessi all’attività istituzionale o dai proventi soggetti all’imposta sugli intrattenimenti, le seguenti detrazioni forfetarie    50% Per proventi commerciali generici comprese le prestazioni pubblicitarie  10% Per le sponsorizzazioni  1/3 Per le operazioni di cessione o concessione di diritti di ripresa televisiva o trasmissione radiofonica.   Il versamento dell’IVA viene effettuato tramite il modello F24 rispettivamente con il Codice Tributo 6031 per il primo trimestre, 6032 per il secondo trimestre, 6033 per il terzo trimestre e 6034 per il quarto trimestre. Nessuno di questi codici può esser utilizzato nel modello F24 con un importo a credito, in compensazione, in base a quanto stabilito dall’Agenzia delle Entrate.  Infatti solo il Codice Tributo 6099 può essere utilizzato per la compensazione del credito IVA risultante dalla dichiarazione IVA annuale.  In sede di dichiarazione IVA annuale si determina la liquidazione definitiva del debito o del credito d’imposta data dalla differenza fra l’IVA esigibile sulle fatture emesse o sui corrispettivi incassati e l’IVA per la quale viene esercitata la detrazione.  Poiché l’associazione sportiva dilettantistica in regime della L 398/91 non deve presentare la dichiarazione annuale IVA, non sussiste la possibilità di portare a compensazione il maggior importo versato.  Si ravvisa la possibilità di presentare un’istanza, in carta semplice, all’Agenzia delle Entrate competente in base al domicilio fiscale dell’associazione sportiva dilettantistica, per richiedere il rimborso del versamento in eccesso.  Tale istanza va presentata entro 48 mesi, pena decadenza, ed andranno allegati i modelli F24 con i versamenti effettuati, copia delle fatture relative agli importi per i quali si è calcolata l’IVA da versare con il metodo stabilito dalla L. 398/91 ed il maggior importo versato per il quale si chiede il rimborso.  Alla domanda di rimborso possono seguire tre risultati da parte dell’Agenzia delle Entrate.  Infatti l’Agenzia delle Entrate può   1) Accettare la domanda.  2) Respingere la domanda. In questo caso il contribuente può proporre un motivato ricorso alla Competente Commissione Tributaria Provinciale entro 60 giorni dalla notifica del provvedimento di rigetto.  3) Non rispondere. Se l’Amministrazione non risponde il contribuente deve intendere che la domanda di rimborso è stata respinta, nel caso dei rimborsi è previsto l’istituto del “silenzio – rifiuto” . L’interessato può ricorrere alla Commissione Tributaria quando siano trascorsi almeno 90 giorni dalla presentazione della domanda ed entro il termine di prescrizione, ordinariamente decennale."
