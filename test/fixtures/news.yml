  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Dottore Commercialista in Napoli    La fattispecie descritta dall’Associazione sportiva dilettantistica può rientrate legittimamente nell’ambito della normativa sui compensi disciplinati dall’articolo 67, comma 1, lettera m), del testo unico delle imposte sui redditi, di cui al decreto del Presidente della Repubblica 22 dicembre 1986, n. 917. Non rientrano invece nella fattispecie dei compensi ex art.. 67 comma 1, lettera m),    i redditi erogati dall'organismo ai propri lavoratori dipendenti assunti per lo svolgimento delle attività amministrative o, in generale, di gestione dell'organismo stesso, nonché quelli corrisposti ad artisti o professionisti di cui all' articolo 49, comma 1, del testo unico delle imposte sui redditi, o ad esercenti attività d'impresa di cui all' articolo 51, comma 1, dello stesso testo unico.   E’ bene precisare che sulla natura di tali compensi c’è sempre stata una certa difficoltà interpretativa.   La Risoluzione  dell’Agenzia delle Entrate del 26/03/2001 n.  34 ha  introdotto alcuni chiarimenti. Nella circolare si legge che rientrano “ tra i redditi diversi le indennita' di trasferta, i rimborsi forfettari di spesa, i premi e i compensi erogati nell'esercizio diretto di attivita' sportive dilettantistiche dal CONI, dalle Federazioni sportive nazionali, dall'Unione nazionale per l'incremento delle razze equine (U.N.I.R.E.), dagli enti di promozione sportiva e da qualsiasi altro organismo, comunque denominato, che persegua finalita' sportive dilettantistiche e che da essi sia riconosciuto.[….]Con la locuzione  esercizio diretto di attivita' sportive dilettantistiche , il legislatore ha voluto delimitare l'ambito di applicazione della disciplina in esame, escludendo, in sostanza, dal trattamento fiscale agevolato i compensi corrisposti per lo svolgimento di attivita' contabili ed amministrative in quanto non direttamente finalizzate alle realizzazione delle manifestazioni sportive dilettantistiche.       Pertanto, con l'espressione esercizio diretto di attivita' sportive dilettantistiche si e' voluto ricondurre nel regime agevolativo i compensi corrisposti ai soggetti che partecipano direttamente alla realizzazione della manifestazione sportiva a carattere dilettantistico.      La disposizione e' riferita, cioe', a tutti quei soggetti le cui prestazioni sono funzionali alla manifestazione sportiva dilettantistica, determinandone, in sostanza, la concreta realizzazione, ivi compresi coloro che nell'ambito e per effetto delle funzioni di rappresentanza dell'associazione di norma presenziano all'evento sportivo”.     Il legislatore ha poi esteso, con l’art.90 della legge 27 dicembre 2002, n. 289, il regime di favore previsto, ai sensi dell’art.67, comma 1 lett.m, del DPR n.917/86 (come modificato dalla legge n.342/2000), per le somme erogate nell’esercizio diretto di attività sportive dilettantistiche, anche ai rapporti di collaborazione coordinata e continuativa di carattere amministrativo-gestionale di natura non professionale resi in favore di società ed associazioni sportive dilettantistiche.  C’è infine da segnalare che il decreto-legge 30 dicembre 2008, n. 207, decreto mille proroghe, ha stabilito che “ nelle parole “esercizio diretto di attività sportive dilettantistiche“ contenute nell’articolo 67, comma 1, lettera m), del testo unico delle imposte sui redditi, di cui al decreto del Presidente della Repubblica 22 dicembre 1986, n. 917, e successive modificazioni, sono ricomprese la formazione, la didattica, la preparazione e l’assistenza all’attività sportiva dilettantistica” .  Per quanto riguarda il limite dei compensi è possibile affermare che non esiste formalmente alcun limite. E’ necessario invece che i compensi corrispondano nella sostanza alle attività ammesse dalla normativa e non siano riconducibili ad attività di lavoro dipendente o professionale.   E’ utile segnalare che la corresponsione di compensi di entità rilevante possono più facilmente essere considerati sia dall’amministrazione finanziaria che dagli organismi previdenziali (l’Enpals)    come redditi aventi una natura diversa da quella disciplinata dall’art.67, comma 1 lett.m, del DPR n.917/86.  Secondo l’Enpals si può parlare di reddito professionale laddove dall’esame dell’attività posta in essere emergano in via concorrente i seguenti indici   1) l’attività, quantunque esercitata in via non esclusiva né preminente, si sviluppi con caratteristiche di abitualità. Il termine “abitualità” sta a delimitare un’attività caratterizzata da ripetitività, regolarità, stabilità e sistematicità di comportamenti; esso ha un significato contrario a quello di “occasionalità” che, riferito ad un’attività, traduce i caratteri della contingenza, dell’eventualità, della secondarietà (cfr. Cass. Sez. III pen., 20 giugno 1988, n.1052);  2) La misura delle somme complessivamente percepite non abbia caratteristiche di marginalità e cioè non superi i 4.500,00 euro annui per i lavoratori autonomi e liberi professionisti.  Infine precisiamo che i compensi devono essere proporzionati alla effettiva attività svolta. L’amministrazione finanziaria considera la corresponsione di compensi come    distribuzione indiretta di utili nel caso in cui siano erogati redditi superiori del 20% rispetto ai “salari” o “stipendi” previsti per le medesime qualifiche.        "
