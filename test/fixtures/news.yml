  title: "QUESITO N. 525 del 19/10/2010 - utente fiscosport n.10049 - prov.di BERGAMO [ERRATA CORRIGE]"
  summary: "QUESITO N. 525 del 19/10/2010 - utente fiscosport n.10049 - prov.di BERGAMO [ERRATA CORRIGE]"
  description: "Associazione Sportiva Dilettantistica - riconosciuta dal CONI in Regime L. 398/91. Nel suo statuto è previsto che l'inserimento del nuovo socio, può avvenire dopo presentazione della domanda subordinata all'approvazione della delibera favorevole da parte del Consiglio Direttivo. Si chiede  se un nuovo socio che ha presentato domanda, ma la cui accettazione non è stata ancora deliberata dal Consiglio, può essere tesserato ad una Federazione Sportiva e se la quota di adesione all'associazione sportiva dilettantistica deve essere riscossa solo dopo la delibera del Consiglio di accettazione a socio   Ringraziamenti per l'attenzione.    "
  author_id: 10049
  created_on: 2009-04-09 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli      Le procedure di ammissione a socio sono regolate dallo statuto adottato dall’associazione. E’ quindi particolarmente importante verificare con esattezza cosa prevede lo statuto. Spesso gli statuti prevedono che la qualifica di socio si consegua solo dopo la delibera di ammissione da parte del consiglio direttivo dell’Associazione. In ogni caso sarà possibile ed anzi auspicabile tesserare l’aspirante socio all’ente di promozione sportiva o Federazione sportiva alla quale l’associazione aderisce. Ai fini del tesseramento è però necessario verificare i requisiti che la singola federazione o ente di promozione sportiva definiscono in merito. In linea generale gli enti di promozione sportiva e le federazioni sportive consentono il tesseramento dei praticanti anche in assenza della formalizzazione del vincolo associativo. Ai fini fiscali questo consente di fruire dei benefici fiscali relativi alla non imponibilità dei corrispettivi specifici versati dai tesserati della Federazione o dell’ente di promozione sportiva alla quale l’associazione aderisce, così come specifica l’art. 148 del Tuir 3 comma. In questo caso il pagamento della quota associativa potrà essere riscossa all’atto del tesseramento. [ERRATA CORRIGE]"
news_2259:
  id: 274
  project_id: 1
  title: "QUESITO N. 517 del 18/09/2010 - utente fiscosport n. 10231 - prov.di BOLOGNA"
  summary: "QUESITO N. 517 del 18/09/2010 - utente fiscosport n. 10231 - prov.di BOLOGNA"
  description: "Un'associazione sportiva dilettantistica motociclistica, iscritta alla F.M.I che fin dalla costituzione ha optato per l'applicazione della Legge 398/91, aveva acquistato delle moto per lo svolgimento dell'attività. Ora le vende. Deve emettere ordinaria fattura con IVA e versarne il 50%  Direi che è vero che l'IVA al momento dell'acquisto non è stata detratta ma ora la società vende un bene utilizzato sia nello svolgimento dell'attività commerciale (pubblicità) che istituzionale (uso degli associati in pista). Cosa dobbiamo fare  Grazie.   "
  author_id: 10231
  created_on: 2009-12-02 00:00:01
  comments_count: 0
  status_id: 3
  reply: "risposta a cura del Dott. Marco D'Isanto, Collaboratore della Redazione Fiscosport - Napoli    Nella newsletter n. 13/2010 del 1 Luglio 2010 è stato affrontato l’argomento in modo analitico a cura del Dott. Stefano Andreani. Riportiamo pertanto una sintesi rimandando, per una più approfondita analisi, alla lettura integrale dell’articolo citato.  E’ bene chiarire che non esiste una norma specifica e chiaramente applicabile alla fattispecie in questione.  Se il bene è stato utilizzato promiscuamente nell’attività istituzionale e in quella commerciale è necessario fare riferimento al disposto dell'art. 19, comma 4, DPR 633/1972, in base al quale, al momento dell’acquisto, deve essere attribuita una percentuale di istituzionalità al bene medesimo.  Se non fosse possibile individuare un criterio oggettivo, così come indicato nell'art. 19, co. 4, occorre utilizzare il criterio dell'art. 144, comma 4, del T.U.I.R. che sancisce l’applicazione di un criterio proporzionale, basato sul rapporto tra i ricavi commerciali ed i ricavi complessivi.  Nella fattispecie descritta dal lettore, ove non sia oggettivamente individuabile la suddivisione tra utilizzo istituzionale e commerciale delle moto, si ritiene che tale imputazione non possa che essere effettuata in base al rapporto fra i ricavi commerciali ed i ricavi complessivi. Per precisione, tale rapporto si ritiene debba essere calcolato rapportando i ricavi commerciali e quelli complessivi realizzati in tutti gli anni nei quali tale bene è stato utilizzato.  Dalla classificazione del bene nell’ambito dell’attività istituzionale o commerciale (ovvero dalla percentuale in cui appartenga ad una o all’altra categoria), discende il trattamento fiscale della sua cessione.  Nel caso in questione si tratta di un bene “parzialmente commerciale” acquisito in regime 398.   Ai fini IVA , per la parte di tale bene che si ritiene appartenga all’attività commerciale, andrà applicata l’iva, mentre la parte istituzionale verrà considerata “fuori campo”. Essendo l’associazione in regime 398 e non trattandosi di operazioni di sponsorizzazione ovvero di cessione di diritti radiotelevisivi, si applicherà la normale detrazione forfetaria del 50%.   Ai fini della determinazione del reddito imponibile , la cessione di un bene strumentale non genera “proventi” ma plus o minusvalenza, quindi non si applicherà la percentuale forfetaria di redditività del 3%, bensì sarà imponibile, per intero, la plusvalenza, mentre non sarà deducibile la minusvalenza, perchè il regime forfetario di cui all’art. 2 della Legge 398/91 impone di non tenerne conto. Inoltre, poichè l’art. 1 di tale Legge fa nuovamente riferimento ai “proventi”, il corrispettivo riscosso per la cessione non rileverà nemmeno ai fini del raggiungimento del limite dei 250.000 euro, al di sopra dei quali cessa la possibilità di avvalersi dello speciale regime agevolativo.  Ai fini del calcolo della plus o minusvalenza si ritiene necessario tener conto delle quote di ammortamento “teoriche” maturate sul bene ceduto.  Infine, è bene sottolineare che se la cessione delle moto usate fosse effettuata nei confronti dei soci ad un prezzo non congruo rispetti ai valori normalmente praticati nel mercato, tale operazione rischierebbe di essere considerata una distribuzione indiretta di utili."
news_2261:
